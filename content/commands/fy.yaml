-   name: "(Optioneel) elif"
    explanation: |-
        Meist ek in nij kommando brûke: `elif`.
        `elif` is eins 'else if'. Sjochst dus earst nei `if` en as dy net wier is, dan besikest `elif`,
        en als dy net wier is dan giest nei de `else`.
    example: "elif a is 5:"
    demo_code: |-
        a = 2
        if a is 1:
            print 'a is 1'
        elif a is 2:
            print 'a is 2'
        else:
            print 'a is net 1 of 2'
