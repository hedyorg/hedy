intro:
  steps:
    1:
      title: ยินดีต้อนรับสู่เฮดี้!
      text: ในส่วนนี้ เราจะอธิบายว่าเฮดี้ทำอะไรได้บ้าง
    2:
      title: ส่วนที่ไว้พิมพ์โค้ด
      text: หน้านี้จะใช้เขียนโค้ดทั้งหมด ลองพิมพ์อะไรเล่นๆดูตรงที่มีเครื่องหมาย _
        ดูสิ!
    3:
      text: ผลลัพธ์ของโค้ดที่เขียนไป จะมาอยู่ตรงนี้ และนี่คือสิ่งที่คุณสร้างขึ้นมา!
      title: ส่วนแสดงผลลัพธ์
    5:
      title: ลองกดดูสิ!
      text: ลองรันโปรแกรมดู เสร็จแล้วกดปุ่ม "ถัดไป"
    6:
      title: ฟังผลลัพธ์ของโปรแกรม
      text: เลือกเสียงที่อยากได้ยิน แล้วกดรัน เพื่อให้ได้ยินเสียงด้วย
    8:
      title: ไปเลเวลถัดไป
      text: ถ้าเข้าใจทุกอย่างแล้ว คุณสามารถไปที่เลเวลถัดไปได้เลย และถ้าอยากกลับไปเลเวลก่อนหน้าก็ทำได้ด้วยปุ่มข้างๆกัน
    9:
      title: คำอธิบายของเลเวล
      text: แถบแรกจะเป็นคำอธิบายของเลเวล ในแต่ละเลเวลจะมีคำสั่งใหม่ๆ ซึ่งจะอธิบายในส่วนนี้
    4:
      title: ปุ่มรัน
      text: ปุ่มนี้จะใช้เพื่อรันโปรแกรมที่เขียนไป! ลองกดดูมั้ย?
    7:
      title: รัน และ ฟัง
      text: เลือกเสียงที่ต้องการจากลิสท์ แล้วรันโปรแกรมอีกทีเพื่อให้ได้ยินเสียงพูด
    10:
      title: โหมดผจญภัย
      text: ในแถบอื่นๆจะเป็นโหมดผจญภัย ที่คุณสามารถใช้คำสั่งที่เรียนในเลเวลนั้นๆในการแก้ปัญหา
        โดยจะเรียงจากง่ายไปยาก
    11:
      title: โจทย์ปัญหา
      text: ถ้าคุณเข้าใจเลเวลนี้ดีแล้ว ลองแก้โจทย์ปัญหาดูสิ ในโหมดนี้จะมีโค้ดมาให้
        แต่สลับบรรทัดกัน คุณต้องสลับบรรทัดกลับให้โปรแกรมรันให้ถูกต้อง
    14:
      title: สูตรโกง
      text: ถ้าคุณลืมว่าคำสั่งไหนทำอะไร คุณสามารถเปิดสูตรโกงได้ (ไม่นับว่าโกงจริงๆ)
        ในนั้นจะมีลิสท์ว่าคำสั่งไหนที่ใช้ได้บ้างในเลเวลนั้นๆ
    15:
      text: กดที่ 'ต่อไป' เพื่อเริ่มเขียนโค้ดจริงๆกับเฮดี้!
      title: จบแล้ว!
    12:
      title: ควิซ
      text: ในทุกๆท้ายเลเวล จะมีควิซ เพื่อให้คุณสามารถเช็คความเข้าใจของตัวเองได้
    13:
      title: การเซฟ และ แชร์
      text: คุณสามารถเซฟ / บันทึก และก็แชร์โค้ดที่คุณเขียนให้กับคนอื่นๆที่ใช้เฮดี้ได้
teacher:
  steps:
    4:
      text: ครูสามารถสร้างด่านผจญภัยใหม่เอง เพื่อใช้เป็นการบ้านก็ได้ ถ้าอยากสร้างสามารถทำได้ตรงนี้
        และเพิ่มด่านนั้นๆในระบบปรับแต่งห้องเรียน
      title: สร้างด่านผจญภัย
    3:
      text: ครูสามารถปรับแต่งห้องเรียนโดยการเลือกบางเลเวลไว้ เอาบางเลเวลออก รวมถึงปิดโหมดผจญภัยในบางด่าน
        หรือเปิดเฉพาะในช่วงวันที่กำหนดก็ได้
      title: การปรับแต่งห้องเรียน
    5:
      title: สร้างแอคเค้าท์ / บัญชีผู้ใช้
      text: คุณสามารถสร้างแอคเค้าท์หลายๆอันในทีเดียวได้เลย แค่ต้องใส่ชื่อผู้ใช้กับรหัสผ่านของแต่ละบัญชี
        และเพิ่มบัญชีทั้งหมดเข้าไปในคลาสที่สร้างไว้
    7:
      title: จบแล้ว!
      text: กดที่ "ต่อไป" เพื่อเริ่มเป็นคุณครูในแบบของเฮดี้!
    6:
      title: คู่มือการใช้งาน Hedy
      text: ตรงนี้จะเป็นคู่มือที่ละเอียดขึ้น รวมถึงข้อเสนอ ทริคต่างๆในการใช้งานคลาสเรียนของ
        Hedy
    1:
      title: ยินดีต้อนรับสู่ Hedy!
      text: ในส่วนนี้ เราจะอธิบายวิธีการใช้งานเฮดี้
    2:
      title: การจัดการคลาสเรียน
      text: คุณครูสามารถสร้างคลาสเรียน และเชิญนักเรียนเข้ามาในห้องผ่านลิ้งค์เชิญ โดยครูจะสามารถดูโปรแกรมที่นักเรียนเขียน
        และพัฒนาการของนักเรียนได้
