intro:
  steps:
    3:
      text: Rezultatul programului executat va fi afișat aici, tocmai ai creat acest
        pas!
      title: Fereastra de afișare a rezultatului
    1:
      title: Bine ai venit la Hedy!
      text: In acest tutorial îți vom explica pas-cu-pas toate caracteristicile Hedy.
    2:
      title: Editorul de program
      text: In această fereastră vei scrie programul, încearcă să tastezi ceva în
        spațiile subliniate!
    4:
      title: Butonul de rulare
      text: Cu acest buton poți rula programul! Vrei să facem o încercare în pasul
        următor?
    5:
      title: Încearcă!
      text: Rulează programul, când ai terminat apasă 'pasul următor'.
    6:
      title: Citește programul cu voce tare
      text: Puteți alege o voce de sub butonul de rulare; programul va fi citit cu
        voce tare.
    7:
      title: Rulează și ascultă
      text: Alege o voce din meniul de mai jos și rulează programul din nou ca să
        poți auzi programul citit cu voce tare.
    8:
      text: În momentul în care înțelegi totul și ai exersat îndeajuns, poți continua
        cu nivelul următor. Când nivelul trecut există, vei găsi un buton cu ajutorul
        căruia te poți întoarce.
      title: Către nivelul următor
    9:
      title: Explicarea nivelului
      text: Prima secțiune conține mereu explicația nivelului. Noile comenzi pentru
        fiecare nivel sunt mereu explicate aici.
    10:
      title: Aventuri
      text: Celelalte secțiuni conțin aventuri care pot fi programate pentru fiecare
        nivel. Încep cu cele mai ușoare către cele mai dificile.
    11:
      title: Puzzle
      text: Crezi că înțelegi nivelul bine? Incearcă puzzleurile! Vei primi linii
        de program în ordine greșita, încearcă sa le așezi în ordine corectă.
    12:
      title: Test
      text: La finalul fiecărui nivel poți iniția testul. În acest fel poți verifica
        dacă ai înțeles totul.
    13:
      title: Salvare și impărtășire
      text: Poți salva și împărtăși toate programele pe care le creezi cu alți Hedy
        utilizatori.
    14:
      title: Foaie de trișare
      text: Dacă ai uitat o comandă poți folosi foia de trișare. Pe aceasta foie găsești
        o listă care conține comenzile folosite în nivelul curent.
    15:
      title: Sfârșit!
      text: Apasă pe 'nivelul următor' ca să începi programarea cu Hedy!
teacher:
  steps:
    1:
      title: Bine ai venit la Hedy!
      text: În acest exemplu vom explica pas cu pas toate caracteristicile prezente
        în Hedy.
    2:
      title: Managementul de clasă
      text: Ca și profesor poți crea clase și invita studenți sau ii poți lăsa să
        participe printr-un link. Poți verifica programele lor și face statistici.
    3:
      title: Personalizează clasele
      text: Poți personaliza clasele de exemplu prin a ascunde anumite niveluri sau
        prin a le activa la un anumit moment.
    4:
      title: Creare de aventuri
      text: 'Poți crea aventurile tale și le poți utiliza ca și temă pentru studenții
        tăi. Crează-le aici și adaugă-le clasei tale în secțiunea numită: personalizarea
        clasei.'
    5:
      title: Creare de conturi
      text: Poți crea conturi multiple dintr-o dată, trebuie doar să introduci un
        nume de utilizator și o parolă. Poți de asemenea să adaugi direct aceste conturi
        clasei tale.
    6:
      title: Documentația Hedy
      text: Aici găsești o documentație extensivă cu tot feluri de sugestii despre
        cum poți folosi Hedy în clasă.
    7:
      title: Sfârsit!
      text: Apasă pe 'pasul următor' ca să începi ca și profesor la Hedy!
