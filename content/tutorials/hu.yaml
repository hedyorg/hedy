intro:
  steps:
    1:
      title: "Üdvözlünk a Hedy oldalán!"
      text: "Most lépésről lépésre bemutatjuk a Hedy használatát."
    2:
      title: "Kódszerkesztő felület"
      text: "Ebben az ablakban fogsz kódolni. Írj valamit az aláhúzás helyére!"
    3:
      title: "Eredmény ablak"
      text: "Ha futtatod a kódodat, itt fog megjelenni az eredménye. Amit most látsz\
        \ ott, az a te műved!"
    4:
      title: "Kód futtatása"
      text: "Ezzel a gombbal tudod futtatni a programodat! Kipróbálod a következő\
        \ lépésben?"
    5:
      title: "Próbáld ki!"
      text: "Futtasd a programot. Kattints a \"Tovább\"-ra, ha kész vagy."
    6:
      title: "Program felolvasása"
      text: "A futtató gomb alatt tudsz hangot választani a kód felolvasásához."
    7:
      title: "Futtasd és hallgasd meg"
      text: "Válassz egy hangot a legördülő menüből, és futtasd a programot ismét.\
        \ Jól hangzik?"
    8:
      title: "Tovább a következő szintre"
      text: "Ha mindent megértettél, és úgy érzed hogy eleget gyakoroltál, tovább\
        \ mehetsz a következő szintre. Ha van előző szint, oda vezető gombot is fogsz\
        \ találni."
    9:
      title: "Bevezető a szinthez"
      text: "Az első tabon mindig a szint bevezetője van. Itt vannak elmagyarázva\
        \ az adott szinthez tartozó parancsok."
    10:
      title: "Kalandok"
      text: "A többi tabon kalandok vannak, amiket minden szinten le tudsz kódolni.\
        \ A könnyebbek vannak elöl, és egyre nehezednek."
    11:
      title: "Rejtvények"
      text: "Úgy érzed, sikerült a szintet jól megérteni? Próbáld meg megoldani a\
        \ rejtvényeket! Rossz sorrendben lévő kódsorokat fogsz kapni, amiket át kell\
        \ rendezned, hogy a program le tudjon futni."
    12:
      title: "Kvíz"
      text: "Minden szint végén van egy kvíz. Itt tudod ellenőrizni, hogy tényleg\
        \ értesz-e mindent."
    13:
      title: "Mentés és megosztás"
      text: "Minden programodat el tudod menteni és meg is tudod osztani őket más\
        \ Hedy felhasználókkal."
    14:
      title: "Súgó"
      text: "Ha elfelejtettél egy parancsot, megnézheted a súgóban. Itt minden parancs\
        \ fel van sorolva, amit az adott szinten használni lehet."
    15:
      title: Vége!
      text: Kattints a "tovább" gombra, és kezdődjön a kódolás!
teacher:
  steps:
    1:
      title: "Üdvözlünk a Hedy oldalán!"
      text: "Most lépésről lépésre bemutatjuk a Hedy használatát."
    2:
      title: "Osztályok kezelése"
      text: "Tanári hozzáféréssel osztályokat tudsz létrehozni, amikhez hozzá tudsz\
        \ adni tanulókat kézzel, vagy küldhetsz nekik egy csatlakozási linket. Minden\
        \ diák programjait és statisztikáit látni fogod."
    3:
      title: "Osztály beállításai"
      text: "Külön beállításokat végezhetsz az osztályokon, pl. elrejthetsz bizonyos\
        \ szinteket, és/vagy beállíthatod, hogy melyik napon jelenjenek meg a diákoknak."
    4:
      title: "Kalandok létrehozása"
      text: "Létrehozhatsz saját kalandokat, hogy kiadd őket a diákjaidnak. Először\
        \ létre kell hozni a kalandot itt, aztán hozzá kell kapcsolni egy osztályhoz,\
        \ az osztály beállításai oldalon."
    5:
      title: "Fiókok létrehozása"
      text: "Egyszerre sok fiókot is létre tudsz hozni, csak felhasználónevet és jelszót\
        \ kell megadnod. Rögtön hozzá is tudod adni ezeket a felhasználókat valamelyik\
        \ osztályodhoz."
    6:
      title: "Hedy dokumentáció"
      text: "Itt bővebb leírást és tippeket találsz arról, hogy a Hedy hogyan használható\
        \ egy tanórán."
    7:
      title: "Vége!"
      text: "Kattints a \"tovább\" gombra, és kezdj el a Hedy-vel tanítani!"
