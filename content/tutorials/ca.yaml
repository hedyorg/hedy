intro:
    steps:
        1:
            title: Benvingut a Hedy!
            text: En aquest tutorial explicarem pas a pas totes les funcions de Hedy.
        2:
            title: L'editor de codi
            text: En aquesta finestra escriviu tot el codi, proveu d'escriure alguna cosa al lloc dels guions baixos!
        3:
            title: La finestra de sortida
            text: El resultat del codi que executeu es mostrarà aquí, l'acabeu de crear!
        4:
            title: El botó d'execució
            text: Amb aquest botó podeu executar el vostre programa! Ho provarem en el següent pas?
        5:
            title: Intenta-ho!
            text: Executeu el programa, feu clic a 'següent pas' quan hàgiu acabat.
        6:
            title: Llegeix en veu alta el teu programa
            text: Trieu una veu a sota del botó d'execució per permetre que el vostre programa es llegeixi en veu alta.
        7:
            title: Corre i escolta
            text: Seleccioneu una veu al menú desplegable i torneu a executar el vostre programa per escoltar-lo en veu alta.
        8:
            title: Al següent nivell
            text: Quan creieu que ho enteneu tot i heu practicat prou, podeu continuar amb el següent nivell. Quan també hi hagi un nivell anterior hi haurà un botó al costat per tornar enrere.
        9:
            title: Explicació del nivell
            text: La primera pestanya sempre conté l'explicació del nivell. A cada nivell s'explicaran noves comandes aquí.
        10:
            title: Aventures
            text: Les altres pestanyes contenen aventures, que podeu codificar per a cada nivell. Van de fàcil a difícil.
        11:
            title: Puzles
            text: Creus que entens prou bé el nivell? Prova els puzles! Obteniu línies de codi en un ordre incorrecte, arregleu l'ordre perquè el programa s'executi.
        12:
            title: Quiz
            text: Al final de cada nivell pots fer el qüestionari. D'aquesta manera podeu comprovar si ho enteneu tot.
        13:
            title: Guardar i compartir
            text: Podeu desar i compartir tots els vostres programes creats amb altres usuaris de Hedy.
        14:
            title: Full de trucs
            text: Si heu oblidat una ordre, sempre podeu utilitzar el full de trucs. Mostra una llista de totes les ordres que podeu utilitzar al nivell actual.
        15:
            title: Fi!
            text: Feu clic al 'pas següent' per començar a programar amb Hedy!
teacher:
    steps:
        1:
            title: Benvingut a Hedy!
            text: En aquest tutorial explicarem pas a pas totes les funcions de Hedy.
        2:
            title: Gestió de classe
            text: Com a professor, podeu crear classes i convidar estudiants o deixar-los unir mitjançant un enllaç. Podeu consultar els programes i les estadístiques de tots els vostres alumnes.
        3:
            title: Personalitza les classes
            text: Podeu personalitzar les classes amagant nivells i/o aventures específics, així com fent-les disponibles en una data específica.
        4:
            title: Creant aventures
            text: Podeu crear les vostres pròpies aventures i utilitzar-les com a tasques per als vostres alumnes. Creeu-los aquí i afegiu-los a les vostres classes a la secció de personalització de classe.
        5:
            title: Creació de comptes
            text: Podeu crear diversos comptes alhora, només cal que proporcioneu un nom d'usuari i una contrasenya. També podeu afegir directament aquests comptes a una de les vostres classes.
        6:
            title: Hedy documentació
            text: Aquí trobareu una documentació més extensa amb consells i trucs sobre com utilitzar Hedy a l'aula.
        7:
            title: Fi!
            text: Feu clic a 'següent pas' per començar com a professor de Hedy!
