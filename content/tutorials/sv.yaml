intro:
  steps:
    1:
      title: "Välkommen till Hedy!"
      text: "I den här handledningen förklarar vi alla Hedys funktioner steg för steg."
    2:
      title: "Kodeditorn"
      text: "I det här fönstret skriver du all kod; försök att skriva något på platsen
        för understrecket!"
    3:
      title: "Utskriftsfönstret"
      text: "Resultatet av koden du kör kommer att visas här – du skapade detta precis!"
    4:
      title: "Knappen Kör"
      text: "Med den här knappen kan du köra ditt program! Ska vi prova det i nästa
        steg?"
    5:
      title: "Testa!"
      text: "Kör programmet och klicka på 'nästa steg' när du är klar."
    6:
      title: "Läs upp ditt program"
      text: "Välj en röst under kör-knappen för att ditt program ska läsas upp."
    7:
      title: "Kör och lyssna"
      text: "Välj en röst i rullgardinsmenyn och kör programmet igen för att få det
        uppläst."
    8:
      title: "Till nästa nivå"
      text: "När du tycker att du förstår allt och har övat tillräckligt kan du fortsätta
        med nästa nivå. När det också finns en tidigare nivå kommer det att finnas
        en knapp bredvid den för att gå tillbaka."
    9:
      title: "Nivåbeskrivning"
      text: "Den första fliken innehåller alltid beskrivningen av nivån. På varje
        nivå förklaras nya kommandon här."
    10:
      title: "Äventyr"
      text: "De andra flikarna innehåller äventyr som du kan koda för varje nivå.
        De går från lätt till svårt."
    11:
      title: "Pussel"
      text: "Tycker du att du förstår nivån ganska bra? Prova pusslen! Du får kodrader
        i fel ordning – fixa ordningen för att få igång programmet."
    12:
      title: "Quiz"
      text: "I slutet av varje nivå kan du göra ett quiz. På så sätt kan du kolla
        om du har förstått allt."
    13:
      title: "Att spara och dela"
      text: "Du kan spara och dela alla program du gjort med andra Hedy-användare."
    14:
      title: "Lathund"
      text: "Om du har glömt ett kommando kan du alltid använda lathunden. Den visar
        en lista med alla kommandon som du kan använda på den aktuella nivån."
    15:
      title: Slut!
      text: Klicka på 'nästa steg' för att börja koda på riktigt med Hedy!
teacher:
  steps:
    1:
      title: "Välkommen till Hedy!"
      text: "I den här handledningen förklarar vi alla Hedys funktioner steg för steg."
    2:
      title: "Klasshantering"
      text: "Som lärare kan du skapa klasser och bjuda in elever eller låta dem gå
        med via en länk. Du kan se alla dina elevers program och statistik."
    3:
      title: "Anpassa klasser"
      text: "Du kan anpassa klasser genom att dölja vissa nivåer och/eller äventyr
        och göra dem tillgängliga ett specifikt datum."
    4:
      title: "Skapa äventyr"
      text: "Du kan skapa dina egna äventyr och använda dem som uppgifter för dina
        elever. Skapa dem här och lägg till dem i dina klasser i avsnittet Klassanpassning."
    5:
      title: "Att skapa konton"
      text: "Du kan skapa flera konton samtidigt och behöver bara ange ett användarnamn
        och lösenord. Du kan också direkt lägga till dessa konton till en av dina
        klasser."
    6:
      title: "Dokumentation för Hedy"
      text: "Här kan du hitta mer utförlig dokumentation med tips på hur du kan använda
        Hedy i klassrummet."
    7:
      title: "Slut!"
      text: "Klicka på 'nästa steg' för att komma igång som Hedy-lärare!"
