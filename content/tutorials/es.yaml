intro:
  steps:
    1:
      title: "¡Bienvenido a Hedy!"
      text: "En este tutorial explicaremos todas las características de Hedy paso\
        \ a paso."
    2:
      title: "El editor de código"
      text: "En esta ventana escribirás todo el código, ¡intenta escribir algo en\
        \ el lugar de los guiones bajos!"
    3:
      title: "La ventana de salida"
      text: "El resultado del código que ejecutes va a ser mostrado aquí, ¡acabas\
        \ de crear esto!"
    4:
      title: "El código de ejecución"
      text: "¡Con este botón puedes ejecutar tu programa! ¿Deberíamos intentarlo en\
        \ el próximo paso?"
    5:
      title: "¡Inténtalo!"
      text: "Ejecuta el programa, haz click en 'siguiente paso' cuando termines."
    6:
      title: "Lee tu programa en voz alta"
      text: "Escoge una voz abajo del botón de ejecutar para que tu programa sea leído."
    7:
      title: "Ejecuta y escucha"
      text: "Selecciona una voz del menú desplegable y ejecuta tu programa otra vez\
        \ para que sea leído en voz alta y escucharlo."
    8:
      title: "Al próximo nivel"
      text: "Cuando creas que ya entiendes todo y has practicado los suficiente, puedes\
        \ continuar con el siguiente nivel. Cuando haya un nivel previo, también habrá\
        \ un botón para regresar a él."
    9:
      title: "Explicación del nivel"
      text: "La primera pestaña siempre incluye la explicación del nivel. En cada\
        \ nivel los nuevos comandos serán explicados aquí."
    10:
      title: "Aventuras"
      text: "Las otras pestañas contienen aventuras, las cuáles puedes programar para\
        \ cada nivel. Van de las más fácil a la más difícil."
    11:
      title: "Puzzles"
      text: "¿Crees que entienden el nivel bastante bien? ¡Intenta los puzzles! Tendrás\
        \ las líneas de código en el orden equivocado, arregla el orden del programa\
        \ para hacer que se pueda ejecutar."
    12:
      title: "Quiz"
      text: "Al final de cada nivel puedes tomar el quiz. De esta forma puedes verificar\
        \ si entiendes todo."
    13:
      title: "Guardar y compartir"
      text: "Puedes guardar y compartir todos los programas que crees con otros usuarios\
        \ de Hedy."
    14:
      title: "Hoja de instrucciones"
      text: "Si olvidas algún comando siempre puedes usar la hoja de instrucciones.\
        \ Esta muestra una lista de todos los comandos que puedes usar en el nivel\
        \ actual."
    15:
      title: ¡El final!
      text: ¡Haz click en 'siguiente paso' para empezar a programar con Hedy!
teacher:
  steps:
    1:
      title: "¡Bienvenido a Hedy!"
      text: "En este tutorial vamos a explicar todas las características de Hedy paso\
        \ a paso."
    2:
      title: "Manejo de clases"
      text: "Como profesor puedes crear clases e invitar estudiantes o dejarlos unirse\
        \ mediante un enlace. Puedes ver los programas y estadísticas de todos tus\
        \ estudiantes."
    3:
      title: "Personalizar clases"
      text: "Puedes personalizar clases escondiendo niveles y/o aventuras específicas,\
        \ así como hacerlas disponibles en una fecha específica."
    4:
      title: "Creando aventuras"
      text: "Puedes crear tus propias aventuras y usarlas como tareas para tus estudiantes.\
        \ Créalas aquí y agrégalas a tus clases in la sección de personalización de\
        \ clases."
    5:
      title: "Creando cuentas"
      text: "Puedes crear múltiples cuentas de una vez, solamente necesitas proveer\
        \ un nombre de usuario y una contraseña. También puedes agregar directamente\
        \ estas cuentas a una de tus clases."
    6:
      title: "Documentación de Hedy"
      text: "Aquí encontrarás una documentación más profunda con consejos y trucos\
        \ acerca de como usar Hedy en el salón de clases."
    7:
      title: "¡El fin!"
      text: "¡Haz click en 'siguiente paso' para iniciar como un profesor de Hedy!"
