intro:
  steps:
    1:
      title: "Добро пожаловать в Хеди!"
      text: "В этом руководстве мы объясним все возможности Hedy шаг за шагом."
    2:
      title: "Редактор кода"
      text: "В этом окне вы пишете весь код, попробуйте набрать что-нибудь на месте\
        \ подчеркиваний!"
    3:
      title: "Окно вывода"
      text: "Результат выполненного вами кода будет показан здесь, вы только что создали\
        \ это!"
    4:
      title: "Кнопка запуска"
      text: "С помощью этой кнопки вы можете запустить свою программу! Попробуем это\
        \ сделать в следующем шаге?"
    5:
      title: "Попробуйте!"
      text: "Запустите программу, нажмите \"следующий шаг\", когда закончите."
    6:
      title: "Прочитайте вслух свою программу"
      text: "Выберите голос под кнопкой запуска, чтобы ваша программа была прочитана\
        \ вслух."
    7:
      title: "Запустите и слушайте"
      text: "Выберите голос из выпадающего меню и запустите свою программу снова,\
        \ чтобы услышать, как она читается вслух."
    8:
      title: "На следующий уровень"
      text: "Если вы считаете, что все поняли и достаточно попрактиковались, вы можете\
        \ перейти к следующему уровню. Если предыдущий уровень уже пройден, рядом\
        \ с ним будет кнопка для возврата назад."
    9:
      title: "Объяснение уровня"
      text: "Первая вкладка всегда содержит объяснение уровня. На каждом уровне здесь\
        \ будут объясняться новые команды."
    10:
      title: "Приключения"
      text: "На других вкладках находятся приключения, которые вы можете закодировать\
        \ для каждого уровня. Они идут от легкого к сложному."
    11:
      title: "Головоломки"
      text: "Думаете, вы хорошо понимаете уровень? Попробуйте решить головоломки!\
        \ Вы получаете строки кода в неправильном порядке, исправьте порядок, чтобы\
        \ программа заработала."
    12:
      title: "Викторина"
      text: "В конце каждого уровня вы можете пройти тест. Так вы сможете проверить,\
        \ все ли вы поняли."
    13:
      title: "Сохранение и обмен"
      text: "Вы можете сохранять все созданные вами программы и делиться ими с другими\
        \ пользователями Hedy."
    14:
      title: "Шпаргалка"
      text: "Если вы забыли какую-либо команду, вы всегда можете воспользоваться шпаргалкой.\
        \ Она показывает список всех команд, которые вы можете использовать на текущем\
        \ уровне."
    15:
      title: Конец!
      text: Нажмите на "следующий шаг", чтобы действительно начать кодировать с Хеди!
teacher:
  steps:
    1:
      title: "Добро пожаловать в Hedy!"
      text: "В этом руководстве мы объясним все возможности Hedy шаг за шагом."
    2:
      title: "Управление классом"
      text: "Как учитель вы можете создавать классы и приглашать учеников или давать\
        \ им возможность присоединиться к классу через ссылку. Вы можете просматривать\
        \ программы и статистику всех своих учеников."
    3:
      title: "Настроить классы"
      text: "Вы можете настроить занятия, скрыв определенные уровни и/или приключения,\
        \ а также сделав их доступными в определенную дату."
    4:
      title: "Создание приключений"
      text: "Вы можете создавать свои собственные приключения и использовать их в\
        \ качестве заданий для своих учеников. Создайте их здесь и добавьте их в свои\
        \ классы в разделе настройки класса."
    5:
      title: "Создание аккаунтов"
      text: "Вы можете создать сразу несколько учетных записей, указав только имя\
        \ пользователя и пароль. Вы также можете напрямую добавить эти учетные записи\
        \ в один из своих классов."
    6:
      title: "Документация Hedy"
      text: "Здесь вы найдете более подробную документацию с советами и подсказками\
        \ по использованию Hedy в учебном классе."
    7:
      title: "Конец!"
      text: "Нажмите на \"следующий шаг\", чтобы начать работу в качестве преподавателя\
        \ Hedy!"
