                story_text: "–õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—Å–∏–º–æ –¥–æ –õ—ñ–∫–∞—Ä–Ω—è–Ω–æ—ó –ü—Ä–∏–≥–æ–¥–∏. –£ —Ü—ñ–π –ø—Ä–∏–≥–æ–¥—ñ –≤–∏ –¥–æ–ø–æ–º–∞–≥–∞—Ç–∏–º–µ—Ç–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä—É –ª—ñ–∫–∞—Ä–Ω—ñ –≤–∏—Ä—ñ—à—É–≤–∞—Ç–∏ –¥–µ—è–∫—ñ –ø—Ä–æ–±–ª–µ–º–∏, —â–æ –≤–∏–Ω–∏–∫–∞—é—Ç—å —É —ó—Ö–Ω—ñ–π –ª—ñ–∫–∞—Ä–Ω—ñ. –¶–µ –≤–∞—à–µ –ø–µ—Ä—à–µ –∑–∞–≤–¥–∞–Ω–Ω—è:\n\n–ù–∞ —Å—Ç—ñ–π—Ü—ñ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó –∂–∞—Ö–ª–∏–≤–æ –¥–æ–≤–≥–∞ —á–µ—Ä–≥–∞, —ñ –ø—Ä–∞—Ü—ñ–≤–Ω–∏–∫ –¥—É–∂–µ –∑–∞–π–Ω—è—Ç–∏–π. –ß–∏ –Ω–µ –º–æ–≥–ª–∏ –± –≤–∏ –¥–æ–ø–æ–º–æ–≥—Ç–∏ —Ü—å–æ–º—É –ø—Ä–∞—Ü—ñ–≤–Ω–∏–∫—É, –∑–∞–ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–≤—à–∏ –∫—ñ–æ—Å–∫ —Å–∞–º–æ—Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó?\n### –í–ø—Ä–∞–≤–∞\n–ö—ñ–æ—Å–∫ —Å–∞–º–æ—Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó –ø–æ–≤–∏–Ω–µ–Ω:\n* –ü—Ä–∏–≤—ñ—Ç–∞—Ç–∏ –ø–∞—Ü—ñ—î–Ω—Ç–∞\n* –ó–∞–ø–∏—Ç–∞—Ç–∏ –π–æ–≥–æ —ñ–º'—è —Ç–∞ –ø–æ–≤—Ç–æ—Ä–∏—Ç–∏ –π–æ–≥–æ\n* –ó–∞–ø–∏—Ç–∞—Ç–∏ –π–æ–≥–æ –¥–∞—Ç—É –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è —Ç–∞ –ø–æ–≤—Ç–æ—Ä–∏—Ç–∏ —ó—ó\n* –ó–∞–ø–∏—Ç–∞—Ç–∏, –≤ —è–∫–æ–º—É –≤—ñ–¥–¥—ñ–ª–µ–Ω–Ω—ñ —É –Ω—å–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–∏–π –ø—Ä–∏–π–æ–º\n* –ó–∞–ø–∏—Ç–∞—Ç–∏, –¥–æ —è–∫–æ–≥–æ –ª—ñ–∫–∞—Ä—è —É –Ω—å–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–∏–π –ø—Ä–∏–π–æ–º\n* –ü–æ–¥—è–∫—É–≤–∞—Ç–∏ –ø–∞—Ü—ñ—î–Ω—Ç—É –∑–∞ —É—Å–ø—ñ—à–Ω—É —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—é\n* –°–∫–∞–∑–∞—Ç–∏ –ø–∞—Ü—ñ—î–Ω—Ç—É –∑–∞–π–Ω—è—Ç–∏ –º—ñ—Å—Ü–µ –≤ –∑–∞–ª—ñ –æ—á—ñ–∫—É–≤–∞–Ω–Ω—è\n"
            2:
                story_text: "–ü–æ–ª–æ–≥–æ–≤–µ –≤—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è –Ω–∞—à–æ—ó –ª—ñ–∫–∞—Ä–Ω—ñ —Ö–æ—Ç—ñ–ª–æ –± –ø–æ—Å–ª—É—Ö–∞—Ç–∏ –º—É–∑–∏–∫—É, —â–æ–± –Ω–µ–º–æ–≤–ª—è—Ç–∞ –∑–∞—Å–∏–Ω–∞–ª–∏. –ß–∏ –º–æ–∂–µ—Ç–µ –≤–∏ –∑–∞–ø—Ä–æ–≥—Ä–∞–º—É–≤–∞—Ç–∏ –∫–æ–ª–∏—Å–∫–æ–≤—É?\n### –í–ø—Ä–∞–≤–∞\n–í–∏–±–µ—Ä—ñ—Ç—å –ø—ñ—Å–Ω—é –¥–ª—è –ø—Ä–æ—Å–ª—É—Ö–æ–≤—É–≤–∞–Ω–Ω—è:\n* –£ –ú–µ—Ä—ñ –±—É–ª–æ —è–≥–Ω—è (–ª–µ–≥–∫–∞)\n* –ú–∞–ª—é–∫-–ø–∞–≤—É–∫ (—Å–µ—Ä–µ–¥–Ω—è)\n* –ö–æ–ª–∏—Å–∫–æ–≤–∞ –ë—Ä–∞–º—Å–∞ (–≤–∞–∂–∫–∞)\n–ü–Ü–î–ö–ê–ó–ö–ê: –í–∏ –º–æ–∂–µ—Ç–µ —Å–ø—Ä–æ–±—É–≤–∞—Ç–∏ –ø—Ä–∏–¥—É–º–∞—Ç–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ñ –º—É–∑–∏—á–Ω—ñ –Ω–æ—Ç–∏ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ, –∞–ª–µ —Ç–∞–∫–æ–∂ –º–æ–∂–µ—Ç–µ –ø–æ—à—É–∫–∞—Ç–∏ —ó—Ö –≤ –Ü–Ω—Ç–µ—Ä–Ω–µ—Ç—ñ.\n"
            3:
                story_text: "–£ –∫–∞–±—ñ–Ω–µ—Ç—ñ –º–µ–¥—Å–µ—Å—Ç–µ—Ä —î –ø—Ä–æ–±–ª–µ–º–∞. –£—Å—ñ –º–µ–¥—Å–µ—Å—Ç—Ä–∏ —Å–∫–∞—Ä–∂–∞—Ç—å—Å—è, —â–æ –≥—Ä–∞—Ñ—ñ–∫ –Ω—ñ—á–Ω–∏—Ö –∑–º—ñ–Ω –Ω–µ—Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–∏–π. –î–µ—è–∫–∏–º –º–µ–¥—Å–µ—Å—Ç—Ä–∞–º –¥–æ–≤–æ–¥–∏—Ç—å—Å—è –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ 2 –Ω—ñ—á–Ω—ñ –∑–º—ñ–Ω–∏ –Ω–∞ —Ç–∏–∂–¥–µ–Ω—å, –∞ —ñ–Ω—à–∏–º –≤–∑–∞–≥–∞–ª—ñ –Ω–µ –¥–æ–≤–æ–¥–∏—Ç—å—Å—è –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –∂–æ–¥–Ω–æ—ó.\n–ß–∏ –º–æ–∂–µ—Ç–µ –≤–∏ –¥–æ–ø–æ–º–æ–≥—Ç–∏ –Ω–∞—à–∏–º –º–µ–¥—Å–µ—Å—Ç—Ä–∞–º, —Å—Ç–≤–æ—Ä–∏–≤—à–∏ –ø—Ä–æ–≥—Ä–∞–º—É, —è–∫–∞ —Å–∫–ª–∞–¥–∞—Ç–∏–º–µ —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–∏–π –≥—Ä–∞—Ñ—ñ–∫ –Ω—ñ—á–Ω–∏—Ö –∑–º—ñ–Ω?\n### –í–ø—Ä–∞–≤–∞\n–ü—Ä–æ–≥—Ä–∞–º–∞ –ø–æ–≤–∏–Ω–Ω–∞:\n* –ü–æ–∫–∞–∑—É–≤–∞—Ç–∏, —è–∫–∞ –º–µ–¥—Å–µ—Å—Ç—Ä–∞ –º–∞—î –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –≤ –Ω—ñ—á–Ω—É –∑–º—ñ–Ω—É –≤ —è–∫–∏–π –¥–µ–Ω—å —Ç–∏–∂–Ω—è.\n* –ü–µ—Ä–µ–∫–æ–Ω–∞—Ç–∏—Å—è, —â–æ –∫–æ–∂–Ω–∞ –º–µ–¥—Å–µ—Å—Ç—Ä–∞ –º–∞—î –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –ª–∏—à–µ –æ–¥–Ω—É –Ω—ñ—á–Ω—É –∑–º—ñ–Ω—É –Ω–∞ —Ç–∏–∂–¥–µ–Ω—å.\n–Ü–º–µ–Ω–∞ –º–µ–¥—Å–µ—Å—Ç–µ—Ä: –ú–µ—Ä–µ–¥—ñ—Ç, –ú—ñ—Ä–∞–Ω–¥–∞, –ê–ª–µ–∫—Å, –î–µ—Ä–µ–∫, –ö—Ä—ñ—Å—Ç—ñ–Ω–∞, –Ü–∑–∑—ñ, –î–∂–æ—Ä–¥–∂\n"
            4:
                story_text: "–ù–∞—à—ñ –º–µ–¥—Å–µ—Å—Ç—Ä–∏ –º–∞—é—Ç—å –±–∞–≥–∞—Ç–æ –∑–∞–≤–¥–∞–Ω—å, —è–∫—ñ –ø–æ—Ç—Ä—ñ–±–Ω–æ –≤–∏–∫–æ–Ω–∞—Ç–∏ –ø—Ä–æ—Ç—è–≥–æ–º –æ–¥–Ω–æ–≥–æ –¥–Ω—è. –û–¥–Ω–µ –∑ —Ü–∏—Ö –∑–∞–≤–¥–∞–Ω—å ‚Äî –æ–±—ñ–π—Ç–∏ –≤—Å—ñ—Ö –ø–∞—Ü—ñ—î–Ω—Ç—ñ–≤ –≤—Ä–∞–Ω—Ü—ñ —Ç–∞ –∑–∞–ø–∏—Ç–∞—Ç–∏ —ó—Ö, —â–æ –± –≤–æ–Ω–∏ —Ö–æ—Ç—ñ–ª–∏ –Ω–∞ —Å–Ω—ñ–¥–∞–Ω–æ–∫.\n–ß–∏ –º–æ–∂–µ—Ç–µ –≤–∏ –∑–º–µ–Ω—à–∏—Ç–∏ –Ω–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –Ω–∞—à–∏—Ö –º–µ–¥—Å–µ—Å—Ç–µ—Ä, —Å—Ç–≤–æ—Ä–∏–≤—à–∏ –ø—Ä–æ–≥—Ä–∞–º—É, –≤ —è–∫—ñ–π –ø–∞—Ü—ñ—î–Ω—Ç–∏ –æ–±–∏—Ä–∞—Ç–∏–º—É—Ç—å —Å–Ω—ñ–¥–∞–Ω–æ–∫ —ñ –Ω–∞–¥—Å–∏–ª–∞—Ç–∏–º—É—Ç—å –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è –±–µ–∑–ø–æ—Å–µ—Ä–µ–¥–Ω—å–æ –∫—É—Ö–æ–Ω–Ω–æ–º—É –ø–µ—Ä—Å–æ–Ω–∞–ª—É?\n### –í–ø—Ä–∞–≤–∞\n–ü—Ä–æ–≥—Ä–∞–º–∞ –ø–æ–≤–∏–Ω–Ω–∞:\n* –ü–æ–ø—Ä–æ—Å–∏—Ç–∏ –ø–∞—Ü—ñ—î–Ω—Ç–∞ –≤–≤–µ—Å—Ç–∏ —Å–≤–æ—î —ñ–º'—è —Ç–∞ –Ω–æ–º–µ—Ä –∫—ñ–º–Ω–∞—Ç–∏\n* –ü—Ä–∏–≤—ñ—Ç–∞—Ç–∏ –ø–∞—Ü—ñ—î–Ω—Ç–∞ –Ω–∞ —ñ–º'—è\n* –í—ñ–¥–æ–±—Ä–∞–∑–∏—Ç–∏ –≤—Å—ñ —Å—Ç—Ä–∞–≤–∏ (—Å–µ–Ω–¥–≤—ñ—á—ñ, –ø–ª–∞—Å—Ç—ñ–≤—Ü—ñ, —Ñ—Ä—É–∫—Ç–∏ —Ç–æ—â–æ) —Ç–∞ –Ω–∞–ø–æ—ó –∑ –º–µ–Ω—é\n* –ó–∞–ø–∏—Ç–∞—Ç–∏ –ø–∞—Ü—ñ—î–Ω—Ç–∞, —â–æ –≤—ñ–Ω —Ö–æ—Ç—ñ–≤ –±–∏ –∑'—ó—Å—Ç–∏\n* –ó–∞–ø–∏—Ç–∞—Ç–∏ –π–æ–≥–æ, —â–æ –≤—ñ–Ω —Ö–æ—Ç—ñ–≤ –±–∏ –≤–∏–ø–∏—Ç–∏\n* –ü–æ–≤—Ç–æ—Ä–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø–∞—Ü—ñ—î–Ω—Ç—É\n* –ü–æ–¥—è–∫—É–≤–∞—Ç–∏ –ø–∞—Ü—ñ—î–Ω—Ç—É –∑–∞ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è\n* –°–∫–∞–∑–∞—Ç–∏ –π–æ–º—É, —â–æ –π–æ–≥–æ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è –±—É–¥–µ –¥–æ—Å—Ç–∞–≤–ª–µ–Ω–æ –¥–æ –π–æ–≥–æ –∫—ñ–º–Ω–∞—Ç–∏ —á–µ—Ä–µ–∑ 15 —Ö–≤–∏–ª–∏–Ω.\n"
            5:
                story_text: "–ù–∞—à —Ü–µ–Ω—Ç—Ä –ª—ñ–∫—É–≤–∞–Ω–Ω—è –æ–ø—ñ–∫—ñ–≤ —Ö–æ—Ç—ñ–≤ –±–∏ –∑–º–µ–Ω—à–∏—Ç–∏ –Ω–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—á–∏ –æ–Ω–ª–∞–π–Ω-—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç —Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è. –¢–∞–∫–∏–º —á–∏–Ω–æ–º, –ø–∞—Ü—ñ—î–Ω—Ç–∏ –º–æ–∂—É—Ç—å –Ω–µ –ª–∏—à–µ –∑–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏ —Å–≤–æ—î —ñ–º'—è —Ç–∞ –¥–∞—Ç—É –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è, –∞–ª–µ –π —Ç–∏–ø –æ–ø—ñ–∫—É (–ø–µ—Ä—à–æ–≥–æ, –¥—Ä—É–≥–æ–≥–æ —á–∏ —Ç—Ä–µ—Ç—å–æ–≥–æ —Å—Ç—É–ø–µ–Ω—è) —Ç–∞ –ø–æ—Ä–∞–¥–∏—Ç–∏, —â–æ —Ä–æ–±–∏—Ç–∏ –¥–∞–ª—ñ.\n–ß–∏ –º–æ–∂–µ—Ç–µ –≤–∏ —ó–º –¥–æ–ø–æ–º–æ–≥—Ç–∏?\n### –í–ø—Ä–∞–≤–∞\n–ü—Ä–æ–≥—Ä–∞–º–∞ –ø–æ–≤–∏–Ω–Ω–∞:\n* –ü–æ—á–∞—Ç–∏ –∑ –ø—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è —Ç–∞ –ø—Ä–æ—Å—Ç–æ—ó —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó —ñ–º–µ–Ω—ñ —Ç–∞ –¥–∞—Ç–∏ –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è –ø–∞—Ü—ñ—î–Ω—Ç–∞\n* –ü—Ä–æ–≤–µ—Å—Ç–∏ —Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è. –ß–∏ —à–∫—ñ—Ä–∞ –ª–∏—à–µ –ø–æ—á–µ—Ä–≤–æ–Ω—ñ–ª–∞: –æ–ø—ñ–∫ –ø–µ—Ä—à–æ–≥–æ —Å—Ç—É–ø–µ–Ω—è. –ß–∏ —î –ø—É—Ö–∏—Ä—ñ: –æ–ø—ñ–∫ –¥—Ä—É–≥–æ–≥–æ —Å—Ç—É–ø–µ–Ω—è. –ß–∏ —à–∫—ñ—Ä–∞ –∑–Ω–∏–∫–ª–∞/–ø–æ—á–æ—Ä–Ω—ñ–ª–∞/–ø–æ–±—ñ–ª—ñ–ª–∞ –≤—ñ–¥ –æ–ø—ñ–∫—É: –æ–ø—ñ–∫ —Ç—Ä–µ—Ç—å–æ–≥–æ —Å—Ç—É–ø–µ–Ω—è.\n* –î–∞—Ç–∏ –ø–∞—Ü—ñ—î–Ω—Ç—É –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω—ñ –ø–æ—Ä–∞–¥–∏. –ü–µ—Ä—à–∏–π —Å—Ç—É–ø—ñ–Ω—å: –û—Ö–æ–ª–æ–¥—ñ—Ç—å –æ–ø—ñ–∫ –≤–æ–¥–æ—é —Ç–∞ –Ω–∞–Ω–µ—Å—ñ—Ç—å –Ω–∞ –Ω—å–æ–≥–æ –∫—Ä–µ–º. –í–∞–º –Ω–µ –ø–æ—Ç—Ä—ñ–±–Ω–æ –∑–≤–µ—Ä—Ç–∞—Ç–∏—Å—è –¥–æ –ª—ñ–∫–∞—Ä—è. –î—Ä—É–≥–∏–π —Å—Ç—É–ø—ñ–Ω—å: –õ—ñ–∫–∞—Ä –æ–≥–ª—è–Ω–µ –≤–∞—Å —Ç–∞ –ø—Ä–∏–∑–Ω–∞—á–∏—Ç—å —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–∏–π –∫—Ä–µ–º. –ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞—á–µ–∫–∞–π—Ç–µ –≤ –∑–æ–Ω—ñ –æ—á—ñ–∫—É–≤–∞–Ω–Ω—è. –¢—Ä–µ—Ç—ñ–π —Å—Ç—É–ø—ñ–Ω—å: –ë—É–¥—å –ª–∞—Å–∫–∞, –∑–≤–µ—Ä–Ω—ñ—Ç—å—Å—è –¥–æ —Å—Ç—ñ–π–∫–∏ –æ–±—Å–ª—É–≥–æ–≤—É–≤–∞–Ω–Ω—è –∑–∞—Ä–∞–∑. –í–∞–º –∑–Ω–∞–¥–æ–±–∏—Ç—å—Å—è —Ç–µ—Ä–º—ñ–Ω–æ–≤–∞ –¥–æ–ø–æ–º–æ–≥–∞ —è–∫–æ–º–æ–≥–∞ —à–≤–∏–¥—à–µ.\n"
