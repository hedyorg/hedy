                story_text: "–ù–∞—à—ñ —Å—Ç—É–¥–µ–Ω—Ç–∏-–º–µ–¥–∏–∫–∏ –ø–æ–≤–∏–Ω–Ω—ñ –≤–∏–≤—á–∏—Ç–∏ –º–µ–¥–∏—á–Ω—ñ —Ç–µ—Ä–º—ñ–Ω–∏ –¥–ª—è –≤—Å—ñ—Ö —á–∞—Å—Ç–∏–Ω —Ç—ñ–ª–∞. –ó–¥–∞—î—Ç—å—Å—è, —ó–º –≤–∞–∂–∫–æ –∑–∞–ø–∞–º'—è—Ç–∞—Ç–∏ –≤—Å—ñ –∞–Ω–∞—Ç–æ–º—ñ—á–Ω—ñ –Ω–∞–∑–≤–∏, —ñ –≤–æ–Ω–∏ –≤–≤–∞–∂–∞—é—Ç—å –Ω–∞–≤—á–∞–Ω–Ω—è –¥—É–∂–µ –Ω—É–¥–Ω–∏–º.\n–ß–∏ –º–æ–∂–µ—Ç–µ –≤–∏ –¥–æ–ø–æ–º–æ–≥—Ç–∏ —ó–º, —Å—Ç–≤–æ—Ä–∏–≤—à–∏ –≥—Ä—É, —è–∫–∞ –¥–æ–∑–≤–æ–ª–∏—Ç—å —ó–º –ø–æ—Ç—Ä–µ–Ω—É–≤–∞—Ç–∏—Å—è –≤ –º–µ–¥–∏—á–Ω–∏—Ö —Ç–µ—Ä–º—ñ–Ω–∞—Ö?\n–û—Å—å —Ç–µ—Ä–º—ñ–Ω–∏, —è–∫—ñ —Å—Ç—É–¥–µ–Ω—Ç–∏ –ø–æ–≤–∏–Ω–Ω—ñ –∑–Ω–∞—Ç–∏: corpus = —Ç—ñ–ª–æ, caput = –≥–æ–ª–æ–≤–∞, ocolus = –æ–∫–æ, nasus = –Ω—ñ—Å, auris = –≤—É—Ö–æ, os = —Ä–æ—Ç, collum = —à–∏—è, manus = —Ä—É–∫–∞, pectus = –≥—Ä—É–¥–∏, humerus = –ø–ª–µ—á–µ, venter = —à–ª—É–Ω–æ–∫, tergum = —Å–ø–∏–Ω–∞.\n### –í–ø—Ä–∞–≤–∞\n–ü—Ä–æ–≥—Ä–∞–º–∞ –ø–æ–≤–∏–Ω–Ω–∞:\n* –ë—É—Ç–∏ –≥—Ä–æ—é, —è–∫–∞ –¥–æ–∑–≤–æ–ª—è—î —Å—Ç—É–¥–µ–Ω—Ç–∞–º –ø–æ—Ç—Ä–µ–Ω—É–≤–∞—Ç–∏—Å—è –≤ –º–µ–¥–∏—á–Ω–∏—Ö —Ç–µ—Ä–º—ñ–Ω–∞—Ö.\n* –î–∞–≤–∞—Ç–∏ —Å—Ç—É–¥–µ–Ω—Ç–∞–º –±–∞–ª —ñ –∫–æ–º–ø–ª—ñ–º–µ–Ω—Ç, –∫–æ–ª–∏ –≤–æ–Ω–∏ –¥–∞–ª–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å.\n* –ó–∞–±–∏—Ä–∞—Ç–∏ –±–∞–ª —ñ –≥–æ–≤–æ—Ä–∏—Ç–∏ —ó–º, —â–æ –≤—ñ–¥–ø–æ–≤—ñ–¥—å –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∞, –∫–æ–ª–∏ –≤–æ–Ω–∏ –¥–∞–ª–∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å.\n* –¢–∞–∫–æ–∂ –ø–æ–∫–∞–∑—É–≤–∞—Ç–∏ —Å—Ç—É–¥–µ–Ω—Ç–∞–º –ø—Ä–∞–≤–∏–ª—å–Ω—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å –ø—Ä–æ—Ç—è–≥–æ–º –∫—ñ–ª—å–∫–æ—Ö —Å–µ–∫—É–Ω–¥, —è–∫—â–æ –≤–æ–Ω–∏ –¥–∞–ª–∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å, –∑–Ω–æ–≤—É —Å—Ç–µ—Ä—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥—å –∑ –µ–∫—Ä–∞–Ω—É —Ç–∞ –ø—Ä–æ–¥–æ–≤–∂—É–≤–∞—Ç–∏ —Å—Ç–∞–≤–∏—Ç–∏ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è, –¥–æ–∫–∏ –≤–æ–Ω–∏ –Ω–µ –¥–∞–¥—É—Ç—å —ó—ó –ø—Ä–∞–≤–∏–ª—å–Ω–æ.\n * –ü—Ä–æ–¥–æ–≤–∂—É–π—Ç–µ –≥—Ä–∞—Ç–∏, –¥–æ–∫–∏ —É—á–µ–Ω—å –Ω–µ –≤—ñ–¥–ø–æ–≤—ñ—Å—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ –≤—Å—ñ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è.\n* –ü–æ–∫–∞–∂—ñ—Ç—å —É—á–Ω–µ–≤—ñ –æ—Å—Ç–∞—Ç–æ—á–Ω–∏–π –±–∞–ª.\n* –î–∞–π—Ç–µ —É—á–Ω–µ–≤—ñ –≤—ñ–¥–≥—É–∫ –Ω–∞ –æ—Å–Ω–æ–≤—ñ –π–æ–≥–æ –±–∞–ª—É: 12 –±–∞–ª—ñ–≤: –ß—É–¥–æ–≤–æ!, 8-11 –±–∞–ª—ñ–≤: –ì–∞—Ä–Ω–∞ —Ä–æ–±–æ—Ç–∞, –ø—Ä–æ–¥–æ–≤–∂—É–π—Ç–µ –ø—Ä–∞–∫—Ç–∏–∫—É–≤–∞—Ç–∏—Å—è!, 7 –∞–±–æ –º–µ–Ω—à–µ: –í–∞–º —Å–ª—ñ–¥ –±—ñ–ª—å—à–µ –≤—á–∏—Ç–∏—Å—è!\n"
