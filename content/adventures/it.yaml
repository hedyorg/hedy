                    ## Example Hedy Code

                    {print} He hears a sound
                    animals {is} üêø, ü¶î, ü¶á, ü¶â
                    animal {is} {ask} What do you think it is?
                    {add} animal {to_list} animals
                    {print} it was a animals {at} {random}
