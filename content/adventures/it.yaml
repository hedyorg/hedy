        description: Cerca di avvicinarti il pi√π possibile a 21
        levels:
            17:
                story_text: |
                    Il Blackjack √® un semplice gioco di carte in cui devi avvicinarti il pi√π possibile a 21 punti. Ottieni due carte. Ogni carta vale il suo valore numerico e le figure (Fante, Regina e Re) valgono 10 punti.
                    L'asso vale 1 o 11 punti (puoi scegliere). Anche il dealer, il tuo avversario, riceve due carte.
                    Se lo desideri, puoi ottenere un'altra carta e i suoi punti verranno aggiunti al tuo totale. Il dealer pu√≤ anche scegliere di prendere un'altra carta.
                    Ma fai attenzione a non ottenere pi√π di 21 punti, perch√© se lo fai, perdi!
                    Vince il giocatore che si avvicina di pi√π al 21, senza superarlo!

                    ### Esercizio
                    in questa avventura scriviamo il codice per la prima parte della partita di Blackjack. Creeremo una funzione per calcolare quanti punti vale ogni carta.

                    ***Poni le variabili***
                    Inizia facendo una lista di tutte le carte, dal 2 all'asso. Poi fai una lista delle figure, Fante, Regina e Re. Poi prendi una carta a caso dalla lista delle carte in modo che sia carta_1.

                    ***Crea una funzione per calcolare i punti***
                    Crea una funzione che calcoli quanti punti vale ogni carta.
                    Tutte le figure valgono 10 punti, l'asso ne vale 11 e tutte le altre carte hanno il valore del loro numero.
                    Mostra la variabile `points` alla fine del codice.

                    ***Testa il codice***
                    Testa se il tuo codice funziona correttamente. Finisci il comando `{print}` inserendo quale carta hai pescato. Poi finisci la seconda linea chiamando il codice carta_1.
                    Esegui il codice un paio di volte. Sei felice del risultato? Ottimo! Ora puoi rimuovere la parte di test e andare avanti nella scheda successiva.
