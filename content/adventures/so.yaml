adventures:
    story:
        name: sheeko
        default_save_name: Sheeko
        description: Curi sheeko gaaban
        levels:
            1:
                story_text: |
                    Heerka 1aad waxaad curin kartaa sheeko gaaban adiga oo dooranaya atooraha jilaya.

                    Sadarkan u horreeya, adeegso amarka `{ask}`kaddibna waxaad waydiisaa jilaaga sheekada midka noqon doono.

                    Sadarka xiga, waxaad ku bilowdaa `{print}` haddii weedho ku habboontahay in shaashadda lagu qoro.
                    Adeegso `{echo}` haddii aad rabto in atoorahaagu ku qormo jumladda dhammaadkeeda.
                example_code: |
                    ```
                    {ask} Jilaaga sheekadan waa
                    {print} Jilaagu waxa uu sii galayaa kaynta
                    {echo} Way yara baqsan yihiin,
                    {print} Meel kasta codad argagax leh bay ka maqlaan
                    {print} Waxay ka baqsan yihiin in keyntan jin dagan yahay
                    ```
                story_text_2: |
                    ### Layli
                    Haddaba curi sheeko kuu gaar ah oo ka kooban ugu yaraan 6 sadar oo kood ah.
                    Sheekadan lama mid noqon karto tii tusaalaha.
                    Adeegso ugu yaraan hal amar oo `{ask}` ah iyo hal amar oo `{echo}` ah.
                    Ciwaankaad doonto baad ka dhigi kartaa.
                    Haddii uu ciwaan kugu soo dhici waayo, ciwaannadan mid un ka hadal: daawashada filmaanta, isku aadka ciyaaraha, ama maalin aad booqatay beerta xayawaanka.
            2:
                story_text: |
                    Heerka 2aad waxaad sheekadaada kasii dhigi kartaa mid xiiso leh. Adiga oo magaca jilaaga dhigi kara meel kasta oo weedha ka mid ah.

                    Wax yaroo borograamin ah baase lagaa rabaa. Marka hore waa inaad magac u bixisaa jilaagaaga.

                    Kaddibna magacaas waxaad dhigi karta meel kasta oo weedha ka mid ah.
