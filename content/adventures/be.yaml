            3:
                example_code: "```\n{print} –í—ñ—Ç–∞—é, —è –•—ç–¥–∑—ñ, –≤–∞—Ä–∞–∂–±—ñ—Ç–∫–∞!\n–ø—ã—Ç–∞–Ω–Ω–µ {is} {ask} –®—Ç–æ —Ç—ã —Ö–æ—á–∞—à –≤–µ–¥–∞—Ü—å?\n{print} –¢—ã —Ö–æ—á–∞—à –≤–µ–¥–∞—Ü—å: –ø—ã—Ç–∞–Ω–Ω–µ\n–∞–¥–∫–∞–∑—ã {is} —Ç–∞–∫, –Ω–µ, –º–∞–≥—á—ã–º–∞\n{print} –ú–æ–π –∫—Ä—ã—à—Ç–∞–ª—å–Ω—ã —à–∞—Ä –∫–∞–∂–∞...\n{sleep} 2\n{print} –∞–¥–∫–∞–∑—ã {at} {random}\n```\n"
