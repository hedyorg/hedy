                story_text: "–ö–∞–ª—ñ-–Ω–µ–±—É–¥–∑—å –Ω–∞ –∫–∞—Ä–Ω–∞–≤–∞–ª–µ –≤–∞—Ä–∞–∂–±—ñ—Ç–∫–∞ –ø—Ä–∞–¥–∫–∞–∑–≤–∞–ª–∞ —Ç–∞–±–µ –±—É–¥—É—á—ã–Ω—é? –ê–±–æ –º–æ–∂–∞ —Ç–∞–±–µ –¥–∞–≤–æ–¥–∑—ñ–ª–∞—Å—è –∫–∞–ª—ñ-–Ω–µ–±—É–¥–∑—å –≥—É–ª—è—Ü—å –∑ —á–∞—Ä–æ—û–Ω—ã–º —à–∞—Ä–∞–º-–≤–∞—Å—å–º—ë—Ä–∫–∞–π?\n–¢–∞–¥—ã —Ç—ã, –Ω–∞–ø—ç—û–Ω–∞, –≤–µ–¥–∞–µ—à, —à—Ç–æ —è–Ω—ã –Ω–µ –º–æ–≥—É—Ü—å –Ω–∞–ø—Ä–∞—û–¥—É –ø—Ä–∞–¥–∫–∞–∑–≤–∞—Ü—å –±—É–¥—É—á—ã–Ω—é, –∞–ª–µ –≥—É–ª—è—Ü—å —É—Å—ë –∞–¥–Ω–æ –≤–µ—Å–µ–ª–∞!\n\n–ù–∞ –Ω–∞—Å—Ç—É–ø–Ω—ã—Ö —É–∑—Ä–æ—û–Ω—è—Ö —Ç—ã –∑–º–æ–∂–∞—à –Ω–∞–≤—É—á—ã—Ü—Ü–∞ —Å—Ç–≤–∞—Ä–∞—Ü—å —É–ª–∞—Å–Ω—É—é –º–∞—à—ã–Ω—É –¥–ª—è –≤–∞—Ä–∞–∂–±—ã!\n–ù–∞ –ø–µ—Ä—à—ã–º —É–∑—Ä–æ—û–Ω—ñ –º–æ–∂–Ω–∞ –ø–∞—á–∞—Ü—å –∑ –ø—Ä–æ—Å—Ç–∞–≥–∞: –Ω—è—Ö–∞–π –•—ç–¥–∑—ñ —Å–∫–∞–∂–∞, —à—Ç–æ —è–Ω–∞ –≤–∞—Ä–∞–∂–±—ñ—Ç–∫–∞, —ñ –¥–∞–∑–≤–æ–ª—å —ë–π `{echo}` –∞–¥–∫–∞–∑—ã –≥—É–ª—å—Ü–æ—û.\n–í–æ—Å—å —Ç–∞–∫:\n"
