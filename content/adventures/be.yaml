                story_text: "## –ü–µ—Ä–∞–º–µ–Ω–Ω—ã—è\n–¢—ã –º–æ–∂–∞—à –¥–∞—Ü—å –Ω–∞–∑–≤—É —Å–ª–æ–≤—É –∑ –¥–∞–ø–∞–º–æ–≥–∞–π `{is}`. –ì—ç—Ç–∞ –Ω–∞–∑—ã–≤–∞–µ—Ü—Ü–∞ **–ø–µ—Ä–∞–º–µ–Ω–Ω–∞—è**. –£ –≥—ç—Ç—ã–º –ø—Ä—ã–∫–ª–∞–¥–∑–µ –º—ã —Å—Ç–≤–∞—Ä—ã–ª—ñ –ø–µ—Ä–∞–º–µ–Ω–Ω—É—é –∑ –Ω–∞–∑–≤–∞–π \"—ñ–º—è\" —ñ –ø–µ—Ä–∞–º–µ–Ω–Ω—É—é –∑ –Ω–∞–∑–≤–∞–π \"–≤–µ–∫\". –¢—ã –º–æ–∂–∞—à –≤—ã–∫–∞—Ä—ã—Å—Ç–æ—û–≤–∞—Ü—å —Å–ª–æ–≤–∞ \"—ñ–º—è\" —û –ª—é–±—ã–º –º–µ—Å—Ü—ã –∫–æ–¥–∞, —ñ —è–Ω–æ –±—É–¥–∑–µ –∑–∞–º—è–Ω—è—Ü—Ü–∞ –Ω–∞ \"–•—ç–¥–∑—ñ\", –≤–æ—Å—å —Ç–∞–∫:\n"
                example_code_2: "```\n–ª—é–±—ñ–º–∞—è_–∂—ã–≤—ë–ª–∞ {is} _\n{print} –ú–Ω–µ –ø–∞–¥–∞–±–∞–µ—Ü—Ü–∞ –ª—é–±—ñ–º–∞—è_–∂—ã–≤—ë–ª–∞\n```\n"
                story_text_2: "### –ü—Ä–∞–∫—Ç—ã–∫–∞–≤–∞–Ω–Ω–µ\n–ü—Ä—ã—Å–ø–µ—û —á–∞—Å —Å—Ç–≤–∞—Ä—ã—Ü—å —É–ª–∞—Å–Ω—ã—è –ø–µ—Ä–∞–º–µ–Ω–Ω—ã—è!\n–£ –≥—ç—Ç—ã–º –∫–æ–¥–∑–µ –º—ã —Å—Ç–≤–∞—Ä—ã–ª—ñ –ø—Ä—ã–∫–ª–∞–¥ –ø–µ—Ä–∞–º–µ–Ω–Ω–∞–π `–ª—é–±—ñ–º–∞—è_–∂—ã–≤—ë–ª–∞`. –£ –ø–µ—Ä—à—ã–º —Ä–∞–¥–∫—É –ø–µ—Ä–∞–º–µ–Ω–Ω–∞—è –∑–∞–¥–∞–µ—Ü—Ü–∞, –∞ —û –¥—Ä—É–≥—ñ–º —Ä–∞–¥–∫—É –º—ã –≤—ã–∫–∞—Ä—ã—Å—Ç–æ—û–≤–∞–µ–º –ø–µ—Ä–∞–º–µ–Ω–Ω—É—é —û –∫–∞–º–∞–Ω–¥–∑–µ `{print}`.\n–°–ø–∞—á–∞—Ç–∫—É –∑–∞–≤—è—Ä—à—ã –Ω–∞—à –ø—Ä—ã–∫–ª–∞–¥, —É–ø—ñ—Å–∞—û—à—ã —Å–≤–∞—é –ª—é–±—ñ–º—É—é –∂—ã–≤—ë–ª—É —û –ø—É—Å—Ç–æ–µ –ø–æ–ª–µ. –ó–∞—Ç—ã–º —Å–∞–º–∞—Å—Ç–æ–π–Ω–∞ —Å—Ç–≤–∞—Ä—ã –ø—Ä—ã–Ω–∞–º—Å—ñ —Ç—Ä—ã —Ç–∞–∫—ñ—è –∫–æ–¥—ã. –í—ã–±–µ—Ä—ã –ø–µ—Ä–∞–º–µ–Ω–Ω—É—é —ñ –∑–∞–¥–∞–π —ë–π –∑–Ω–∞—á—ç–Ω–Ω–µ –∑ –¥–∞–ø–∞–º–æ–≥–∞–π –∫–∞–º–∞–Ω–¥—ã `{is}`. –ó–∞—Ç—ã–º –≤—ã–∫–∞—Ä—ã—Å—Ç–∞–π —è–µ —û –∫–∞–º–∞–Ω–¥–∑–µ `{print}`, —è–∫ –º—ã —ñ —Ä–∞–±—ñ–ª—ñ.\n"
