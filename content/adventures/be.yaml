            3:
                example_code: "```\n–∂—ã–≤—ë–ª—ã {is} ü¶î, üêø, ü¶â, ü¶á\n{print} –¶—è–ø–µ—Ä —á—É–µ—Ü—Ü–∞ –≥—É–∫ –∂—ã–≤—ë–ª—ã {at} {random}\n```\n"
                example_code_2: "```\n{print} –†–∞–ø—Ç–∞–º –ø–∞—á—É—û—Å—è –Ω–µ–π–∫—ñ –≥—É–∫\n–∂—ã–≤—ë–ª—ã {is} üêø, ü¶î, ü¶á, ü¶â\n–∂—ã–≤—ë–ª–∞ {is} {ask} –Ø–∫ —Ç—ã –¥—É–º–∞–µ—à, —Ö—Ç–æ –≥—ç—Ç–∞?\n{add} –∂—ã–≤—ë–ª–∞ {to_list} –∂—ã–≤—ë–ª—ã\n{print} –ì—ç—Ç–∞ –±—ã—û –≥—É–∫ animals {at} {random}\n```\n"
                story_text: "–ù–∞ 3-–º —É–∑—Ä–æ—û–Ω—ñ –º—ã –∑—Ä–æ–±—ñ–º –≥—ñ—Å—Ç–æ—Ä—ã—é —è—à—á—ç –±–æ–ª—å—à —Ü—ñ–∫–∞–≤–∞–π. –ú–æ–∂–Ω–∞ –≤—ã–∫–∞—Ä—ã—Å—Ç–æ—û–≤–∞—Ü—å –≤—ã–ø–∞–¥–∫–æ–≤–∞—Å—Ü—å –¥–ª—è –ª—é–±–æ–π –ø–∞—á–≤–∞—Ä—ã, –∂—ã–≤—ë–ª—ã —Ü—ñ —ñ–Ω—à–∞–π –ø–µ—Ä–∞—à–∫–æ–¥—ã, –≤–æ—Å—å —Ç–∞–∫:\n"
                story_text_2: "–ö–∞–º–∞–Ω–¥–∞ `{add}` —Ç–∞–∫—Å–∞–º–∞ –º–æ–∂–∞ –ø—Ä—ã–¥–∞—Ü—Ü–∞ —û –≥—ñ—Å—Ç–æ—Ä—ã—ñ.\n"
                story_text_3: "–ì—ç—Ç–∞ –ø—Ä—ã–∫–ª–∞–¥ –≤—ã–∫–∞—Ä—ã—Å—Ç–∞–Ω–Ω—è —û –≥—ñ—Å—Ç–æ—Ä—ã—ñ –∫–∞–º–∞–Ω–¥—ã `{remove}`\n\n### –ü—Ä–∞–∫—Ç—ã–∫–∞–≤–∞–Ω–Ω–µ\n–°–∫–∞–ø—ñ—Ä—É–π –≥—ñ—Å—Ç–æ—Ä—ã—é –∑ –ø–∞–ø—è—Ä—ç–¥–Ω—ñ—Ö —É–∑—Ä–æ—û–Ω—è—û —É –≥—ç—Ç—ã —û–∑—Ä–æ–≤–µ–Ω—å.\n–ù–∞ –≥—ç—Ç—ã–º —É–∑—Ä–æ—û–Ω—ñ –º—ã –≤—ã–≤—É—á—ã–ª—ñ —Ç—Ä—ã –Ω–æ–≤—ã—è –∫–∞–º–∞–Ω–¥—ã: `{at} {random}` , `{add} {to_list}` —ñ `{remove} {from}`.\n–î–∞–¥–∞–π –Ω–æ–≤—ã—è —Ä–∞–¥–∫—ñ –∫–æ–¥–∞, –∫–∞–± –∫–æ–∂–Ω–∞—è –Ω–æ–≤–∞—è –∫–∞–º–∞–Ω–¥–∞ –ø—Ä—ã—Å—É—Ç–Ω—ñ—á–∞–ª–∞ —û –≥—ñ—Å—Ç–æ—Ä—ã—ñ —Ö–∞—Ü—è –± –∞–¥–Ω–æ–π—á—ã.\n"
                example_code_3: "```\n{print} –ó–∞–ø–ª–µ—á–Ω—ñ–∫ –≥–µ—Ä–æ—è —Å—Ç–∞—û –∑–∞–Ω–∞–¥—Ç–∞ —Ü—è–∂–∫—ñ–º.\n{print} –£–Ω—É—Ç—Ä—ã –±—ã–ª—ñ –±—É—Ç—ç–ª—å–∫–∞ –≤–∞–¥—ã, –ª—ñ—Ö—Ç–∞—Ä—ã–∫ —ñ —Ü–∞–≥–ª—ñ–Ω–∞.\n—Ç–æ—Ä–±–∞ {is} –≤–∞–¥–∞, –ª—ñ—Ö—Ç–∞—Ä—ã–∫, —Ü–∞–≥–ª—ñ–Ω–∞\n–ø—Ä—ç—á {is} {ask} –Ø–∫—ñ –ø—Ä–∞–¥–º–µ—Ç —Ç—Ä—ç–±–∞ –≤—ã–∫—ñ–Ω—É—Ü—å?\n{remove} –ø—Ä—ç—á {from} —Ç–æ—Ä–±–∞\n```\n"
