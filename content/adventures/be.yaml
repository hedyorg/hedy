            3:
                example_code: "```\n–≤–∞—Ä—ã—è–Ω—Ç—ã {is} 1, 2, 3, 4, 5, —á–∞—Ä–≤—è–∫\n{print} –í–∞–º –≤—ã–ø–∞–ª–∞: _ {at} {random} !\n```\n"
                example_code_2: "```\n–≤–∞—Ä—ã—è–Ω—Ç—ã {is} _\n```\n"
                story_text: "–ù–∞ –≥—ç—Ç—ã–º —É–∑—Ä–æ—û–Ω—ñ –º—ã –º–æ–∂–∞–º –≤—ã–±—ñ—Ä–∞—Ü—å –∑ —Å–ø—ñ—Å—É. –¢–∞–∫—ñ–º —á—ã–Ω–∞–º, –º—ã –º–æ–∂–∞–º –¥–∞–∑–≤–æ–ª—ñ—Ü—å –∫–∞–º–ø'—é—Ç–∞—Ä—É –≤—ã–±—Ä–∞—Ü—å –∞–¥–∑—ñ–Ω –±–æ–∫ –∫—É–±—ñ–∫–∞.\n–ó—ñ—Ä–Ω—ñ –Ω–∞ –Ω–∞—Å—Ç–æ–ª—å–Ω—ã—è –≥—É–ª—å–Ω—ñ, —è–∫—ñ—è —ë—Å—Ü—å —É —Ü—è–±–µ –¥–æ–º–∞.\n–¶—ñ —ë—Å—Ü—å —Ç–∞–º –≥—É–ª—å–Ω—ñ –∑ (–Ω–µ–∑–≤—ã—á–∞–π–Ω—ã–º) –∫—É–±—ñ–∫–∞–º? –¢—ã –º–æ–∂–∞—à —Å–∫–∞–ø—ñ—Ä–∞–≤–∞—Ü—å —è–≥–æ –∑ –¥–∞–ø–∞–º–æ–≥–∞–π –≥—ç—Ç–∞–≥–∞ –∫–æ–¥–∞.\n–ù–∞–ø—Ä—ã–∫–ª–∞–¥, –≤–æ—Å—å –∫—É–±—ñ–∫ –≥—É–ª—å–Ω—ñ Earthworms –∑ –ª—ñ—á–±–∞–º—ñ –∞–¥ 1 –¥–∞ 5 —ñ –¥–∞–∂–¥–∂–∞–≤—ã–º —á–∞—Ä–≤—è–∫–æ–º –Ω–∞ —ñ–º.\n\n![–ö—É–±—ñ–∫ –∞–¥ Earthworms –∑ –ª—ñ—á–±–∞–º—ñ –∞–¥ 1 –¥–∞ 5 —ñ –¥–∞–∂–¥–∂–∞–≤—ã–º —á–∞—Ä–≤—è–∫–æ–º –Ω–∞ —ñ–º](https://cdn.jsdelivr.net/gh/felienne/hedy@24f19e9ac16c981517e7243120bc714912407eb5/coursedata/img/dobbelsteen.jpeg)\n"
                story_text_2: "### –ü—Ä–∞–∫—Ç—ã–∫–∞–≤–∞–Ω–Ω–µ\n–ö—É–±—ñ–∫ —É –ø—Ä—ã–≤–µ–¥–∑–µ–Ω—ã–º –ø—Ä—ã–∫–ª–∞–¥–∑–µ –ø—Ä—ã–∑–Ω–∞—á–∞–Ω—ã –¥–ª—è –ø—ç—û–Ω–∞–π –≥—É–ª—å–Ω—ñ. –¶—ñ –º–æ–∂–∞—à —Ç—ã –∑—Ä–∞–±—ñ—Ü—å –∑–≤—ã—á–∞–π–Ω—ã –∫—É–±—ñ–∫?\n–ê–±–æ —ñ–Ω—à—ã —Å–ø–µ—Ü—ã—è–ª—å–Ω—ã –∫—É–±—ñ–∫ –∑ —ñ–Ω—à–∞–π –≥—É–ª—å–Ω—ñ?\n"
    add_remove_command:
        levels:
            3:
                example_code: "```\n–∂—ã–≤—ë–ª—ã {is} —Å–∞–±–∞–∫–∞, –∫–æ—Ç, –∑—É–±—Ä\n—É–ª—é–±—ë–Ω–∞—è {is} {ask} –Ø–∫–∞—è —Ç–≤–∞—è –ª—é–±—ñ–º–∞—è –∂—ã–≤—ë–ª–∞?\n{add} —É–ª—é–±—ë–Ω–∞—è {to_list} –∂—ã–≤—ë–ª—ã\n{print} –ú–æ–π –≤—ã–±–∞—Ä: –∂—ã–≤—ë–ª—ã {at} {random}\n```\n"
                example_code_2: "```\n–∂—ã–≤—ë–ª—ã {is} —Å–∞–±–∞–∫–∞, –∫–æ—Ç, –∑—É–±—Ä\n–Ω—è–ª—é–±–∞—è {is} {ask} –Ø–∫–∞—è —Ç–∞–≤—è –Ω–µ–ª—é–±—ñ–º–∞—è –∂—ã–≤—ë–ª–∞?\n{remove} –Ω—è–ª—é–±–∞—è {from} –∂—ã–≤—ë–ª—ã\n{print} –ú–æ–π –≤—ã–±–∞—Ä: –∂—ã–≤—ë–ª—ã {at} {random}\n```\n"
                story_text: "## {add} {to_list}\n–ó –¥–∞–ø–∞–º–æ–≥–∞–π –∫–∞–º–∞–Ω–¥—ã `{add} {to_list}` –º–æ–∂–Ω–∞ –¥–∞–¥–∞—Ü—å —ç–ª–µ–º–µ–Ω—Ç —É —Å–ø—ñ—Å. –ö–∞–± –∑—Ä–∞–±—ñ—Ü—å –≥—ç—Ç–∞, –ø—Ä–æ—Å—Ç–∞ —û–≤—è–¥–∑—ñ: `{add} –ø—ñ–Ω–≥–≤—ñ–Ω {to_list} –∂—ã–≤—ë–ª—ã` –∞–±–æ —Å–∫–∞—Ä—ã—Å—Ç–∞–π –∫–∞–º–∞–Ω–¥—É `{ask}`, —è–∫ —É –ø—Ä—ã–∫–ª–∞–¥–∑–µ.\n"
                story_text_2: "## {remove} {from}\n–ö–∞–ª—ñ –º–æ–∂–Ω–∞ –¥–∞–¥–∞–≤–∞—Ü—å —ç–ª–µ–º–µ–Ω—Ç—ã —û —Å–ø—ñ—Å, —Ç–æ, –≤—è–¥–æ–º–∞, —Ç–∞–∫—Å–∞–º–∞ –º–æ–∂–Ω–∞ —ñ –≤—ã–¥–∞–ª—è—Ü—å —ñ—Ö. –ì—ç—Ç–∞ —Ä–æ–±—ñ—Ü—Ü–∞ –∫–∞–º–∞–Ω–¥–∞–π `{remove} {from}`.\n"
                example_code_3: "```\n{print} –¢–∞—è–º–Ω—ñ—á—ã –º–∞–ª–æ—á–Ω—ã –∫–∞–∫—Ç—ç–π–ª—å\n—Å–º–∞–∫—ñ {is} –∫–ª—É–±–Ω—ñ—Ü—ã, —à–∞–∫–∞–ª–∞–¥, –≤–∞–Ω—ñ–ª—å\n—á–∞–∫–∞–Ω—ã {is} {ask} –Ø–∫–æ–≥–∞ —Å–º–∞–∫—É —Ç—ã —á–∞–∫–∞–µ—à?\n_\n–∞–ª–µ—Ä–≥—ñ—è {is} {ask} –£ —Ü—è–±–µ —ë—Å—Ü—å –∞–ª–µ—Ä–≥—ñ—è –Ω–∞ —è–∫—ñ-–Ω–µ–±—É–¥–∑—å —Å–º–∞–∫?\n_\n{print} –¢—ã –∞—Ç—Ä—ã–º–ª—ñ–≤–∞–µ—à –∫–∞–∫—Ç—ç–π–ª—å —Å–∞ —Å–º–∞–∫–∞–º —Å–º–∞–∫—ñ {at} {random}\n```\n"
                story_text_3: "### –ü—Ä–∞–∫—Ç—ã–∫–∞–≤–∞–Ω–Ω–µ\n–ü–∞—Å–ø—Ä–∞–±—É–π –Ω–æ–≤—ã—è –∫–∞–º–∞–Ω–¥—ã —û –≥—ç—Ç—ã–º –≤—ñ—Ä—Ç—É–∞–ª—å–Ω—ã–º —Ä—ç—Å—Ç–∞—Ä–∞–Ω–µ. –î–∞–¥–∞–π —É —Å–ø—ñ—Å —Å–º–∞–∫, —è–∫—ñ —Ö–æ—á–∞ –∞—Ç—Ä—ã–º–∞—Ü—å –≥—É–ª–µ—Ü, —ñ –≤—ã–¥–∞–ª—ñ —Ç—ã—è, –Ω–∞ —è–∫—ñ—è —û —è–≥–æ –∞–ª–µ—Ä–≥—ñ—è.\n"
    dishes:
        name: —Ö—Ç–æ –º—ã–µ –ø–æ—Å—É–¥?
        levels:
            3:
                example_code: "```\n–ª—é–¥–∑—ñ {is} –º–∞–º–∞, —Ç–∞—Ç–∞, –°—Ç—ç—Ñ–∞, –ê–Ω–¥—Ä—É—Å—å\n{print} –ª—é–¥–∑—ñ {at} {random} —Å—ë–Ω–Ω—è –º—ã–µ –ø–æ—Å—É–¥\n```\n"
                story_text: "–í—ã –∑–∞—û—Å—ë–¥—ã —Å–ø—Ä–∞—á–∞–µ—Ü–µ—Å—è –¥–æ–º–∞ –Ω–∞–∫–æ–Ω—Ç —Ç–∞–≥–æ, —Ö—Ç–æ —Å—ë–Ω–Ω—è –ø–∞–≤—ñ–Ω–µ–Ω –º—ã—Ü—å –ø–æ—Å—É–¥ –∞–±–æ –≤—ã–Ω–æ—Å—ñ—Ü—å —Å–º–µ—Ü—Ü–µ?\n–¢–∞–¥—ã –Ω—è—Ö–∞–π –∫–∞–º–ø'—é—Ç–∞—Ä –∑—Ä–æ–±—ñ—Ü—å —Å–ø—Ä–∞–≤—è–¥–ª—ñ–≤—ã –≤—ã–±–∞—Ä. –¢—ã –º–æ–∂–∞—à –∑–∞–ø—Ä–∞–≥—Ä–∞–º–∞–≤–∞—Ü—å –≥—ç—Ç–∞ –Ω–∞ –≥—ç—Ç—ã–º —É–∑—Ä–æ—û–Ω—ñ!\n"
                story_text_2: "### –ü—Ä–∞–∫—Ç—ã–∫–∞–≤–∞–Ω–Ω–µ\n–°—Ç–≤–∞—Ä—ã —û–ª–∞—Å–Ω—É—é –≤–µ—Ä—Å—ñ—é –ø—Ä–∞–≥—Ä–∞–º—ã –¥–ª—è –º—ã—Ü—Ü—è –ø–æ—Å—É–¥—É. –°–ø–∞—á–∞—Ç–∫—É —Å–∫–ª–∞–¥–∑—ñ —Å–ø—ñ—Å —á–ª–µ–Ω–∞—û —Å—è–º'—ñ.\n–ó–∞—Ç—ã–º –ø—Ä—ã–¥—É–º–∞–π –∑–∞–¥–∞—á—É, —è–∫—É—é —Ç—Ä—ç–±–∞ –≤—ã–∫–∞–Ω–∞—Ü—å, —ñ –¥–∞–∑–≤–æ–ª—å –∫–∞–º–ø'—é—Ç–∞—Ä—É –≤—ã—Ä–∞—à—ã—Ü—å, —Ö—Ç–æ –ø–∞–≤—ñ–Ω–µ–Ω –≤—ã–∫–∞–Ω–∞—Ü—å –≥—ç—Ç—É—é –∑–∞–¥–∞—á—É, –∑ –¥–∞–ø–∞–º–æ–≥–∞–π –∫–∞–º–∞–Ω–¥—ã `{at} {random}`.\n\n**–î–∞–¥–∞—Ç–∫–æ–≤–∞** –ê —Ç–∞–±–µ –Ω–µ —Ö–æ—á–∞—Ü—Ü–∞ –º—ã—Ü—å –ø–æ—Å—É–¥? –£–∑–ª–∞–º–∞–π –ø—Ä–∞–≥—Ä–∞–º—É, –≤—ã–¥–∞–ª—ñ—û—à—ã —Å–≤–∞—ë —ñ–º—è —Å–∞ —Å–ø—ñ—Å—É –∑ –¥–∞–ø–∞–º–æ–≥–∞–π –∫–∞–º–∞–Ω–¥—ã `{remove}` `{from}`.\n"
