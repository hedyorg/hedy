        levels:
            1:
                story_text: "–ù–∞ —û–∑—Ä–æ—û–Ω—ñ 1 —Ç—ã –∑–º–æ–∂–∞—à —Å–∫–ª–∞—Å—Ü—ñ –≥—ñ—Å—Ç–æ—Ä—ã—é –ø—Ä–∞ –ª—é–±–æ–≥–∞ –ø–µ—Ä—Å–∞–Ω–∞–∂–∞, –∫–∞—Ç–æ—Ä–∞–≥–∞ —û–≤—è–¥–∑–µ—à —Å–∞–º–∞—Å—Ç–æ–π–Ω–∞.\n\n–£ –ø–µ—Ä—à—ã–º —Ä–∞–¥–∫—É —Å–ø—ã—Ç–∞–π, —Ö—Ç–æ –±—É–¥–∑–µ –≥–∞–ª–æ—û–Ω—ã–º –ø–µ—Ä—Å–∞–Ω–∞–∂–∞–º —Ç–≤–∞—ë–π –≥—ñ—Å—Ç–æ—Ä—ã—ñ –∑ –¥–∞–ø–∞–º–æ–∞–≥–π –∫–∞–º–∞–Ω–¥—ã `{ask}`.\n\n–ö–æ–∂–Ω—ã –Ω–∞—Å—Ç—É–ø–Ω—ã —Ä–∞–¥–æ–∫ –ø–∞—á—ã–Ω–∞–π –∑ `{print}`, –∫–∞–± –Ω–∞–¥—Ä—É–∫–∞–≤–∞—Ü—å —Å–∫–∞–∑.\n–ê –∫–∞–ª—ñ —Ç—ã —Ö–æ—á–∞—à, –∫–∞–± –≥–∞–ª–æ—û–Ω—ã –ø–µ—Ä—Å–∞–Ω–∞–∂ –±—ã—û —É –∫–∞–Ω—Ü—ã —Å–∫–∞–∑–∞, —Å–∫–∞—Ä—ã—Å—Ç–∞–π `{echo}`.\n"
                story_text_2: "### –ü—Ä–∞–∫—Ç—ã–∫–∞–≤–∞–Ω–Ω–µ\n–ê –∑–∞—Ä–∞–∑ —Å–∫–ª–∞–¥–∑—ñ –≥—ñ—Å—Ç–æ—Ä—ã—é –∑ –ø—Ä—ã–Ω–∞–º—Å—ñ 6 —Ä–∞–¥–∫–æ—û –∫–æ–¥—É.\n–¢–≤–∞—è –≥—ñ—Å—Ç–æ—Ä—ã—è –ø–∞–≤—ñ–Ω–Ω–∞ –±—ã—Ü—å –Ω–µ —Ç–∞–∫–æ–π, —è–∫ —É –ø—Ä—ã–∫–ª–∞–¥–∑–µ.\n–í—ã–∫–∞—Ä—ã—Å—Ç–∞–π —Ö–∞—Ü—è –± –∞–¥–Ω—É –∫–∞–º–∞–Ω–¥—É `{ask}` —ñ –∞–¥–Ω—É `{echo}`.\n–ì—ñ—Å—Ç–æ—Ä—ã—è –º–æ–∂–∞ –±—ã—Ü—å –Ω–∞ –ª—é–±—É—é —Ç—ç–º—É, —è–∫–∞—è —Ç–∞–±–µ –ø–∞–¥–∞–±–∞–µ—Ü—Ü–∞.\n–ö–∞–ª—ñ –Ω–µ –º–æ–∂–∞—à –ø—Ä—ã–¥—É–º–∞—Ü—å —Ç—ç–º—É, —Å–∫–∞—Ä—ã—Å—Ç–∞–π—Å—è –∞–¥–Ω—ã–º –∑ –Ω–∞—à—ã—Ö –≤–∞—Ä—ã—è–Ω—Ç–∞—û: –ø–∞—Ö–æ–¥ —É –∫—ñ–Ω–æ, —Å–ø–∞—Ä—Ç—ã—û–Ω—ã –º–∞—Ç—á –∞–±–æ –¥–∑–µ–Ω—å —É –∑–∞–∞–ø–∞—Ä–∫—É.\n"
                example_code: "```\n{ask} –ì–∞–ª–æ—û–Ω—ã –ø–µ—Ä—Å–∞–Ω–∞–∂ –≥—ç—Ç–∞–π –≥—ñ—Å—Ç–æ—Ä—ã—ñ ‚Äî\n{print} –ì–∞–ª–æ—û–Ω—ã –ø–µ—Ä—Å–∞–Ω–∞–∂ –∑–±—ñ—Ä–∞–µ—Ü—Ü–∞ —à–ø–∞—Ü—ã—Ä–∞–≤–∞—Ü—å –ø–∞ –ª–µ—Å–µ\n{echo} –¢—Ä–æ—à–∫—ñ —Å—Ç—Ä–∞—à–Ω–∞–≤–∞—Ç–∞,\n{print} –ü–∞—û—Å—é–ª—å —á—É–≤–∞—Ü—å –¥–∑—ñ—û–Ω—ã—è –≥—É–∫—ñ\n{print} –£–∑–Ω—ñ–∫–∞–µ –∞–¥—á—É–≤–∞–Ω–Ω–µ, —à—Ç–æ –≥—ç—Ç–∞ –ª–µ—Å –∑ –ø—Ä—ã–≤—ñ–¥–∞–º—ñ\n```\n"
            2:
                story_text: "–ù–∞ –¥—Ä—É–≥—ñ–º —É–∑—Ä–æ—û–Ω—ñ —Ç—ã –º–æ–∂–∞—à –∑—Ä–∞–±—ñ—Ü—å –≥—ñ—Å—Ç–æ—Ä—ã—é –±–æ–ª—å—à —Ü—ñ–∫–∞–≤–∞–π. –Ü–º—è –≥–∞–ª–æ—û–Ω–∞–≥–∞ –≥–µ—Ä–æ—è —Ü—è–ø–µ—Ä –º–æ–∂–∞ –±—ã—Ü—å —É –ª—é–±—ã–º –º–µ—Å—Ü—ã —Å–∫–∞–∑–∞.\n\n–î–ª—è –≥—ç—Ç–∞–≥–∞ —Ç–∞–±–µ –ø—Ä—ã–π–¥–∑–µ—Ü—Ü–∞ –∫—Ä—ã—Ö—É –±–æ–ª—å—à –ø–∞–ø—Ä–∞–≥—Ä–∞–º–∞–≤–∞—Ü—å. –¶—è–ø–µ—Ä –ø–µ—Ä—à-–Ω–∞–ø–µ—Ä—à —Ç—Ä—ç–±–∞ –¥–∞—Ü—å –≥–∞–ª–æ—û–Ω–∞–º—É –≥–µ—Ä–æ—é —ñ–º—è.\n\n–ê –ø–æ—Ç—ã–º –º–æ–∂–Ω–∞ —û—Å—Ç–∞—û–ª—è—Ü—å –≥—ç—Ç–∞ —ñ–º—è —û –ª—é–±–æ–µ –º–µ—Å—Ü–∞ –ª—é–±–æ–≥–∞ —Å–∫–∞–∑–∞.\n"
                story_text_2: "### –ü—Ä–∞–∫—Ç—ã–∫–∞–≤–∞–Ω–Ω–µ\n–¶—è–ø–µ—Ä —Å–∞–º—ã —á–∞—Å –¥–∞–¥–∞—Ü—å —É –≥—ñ—Å—Ç–æ—Ä—ã—é, —Å—Ç–≤–æ—Ä–∞–Ω—É—é —Ç–∞–±–æ–π –Ω–∞ –ø–∞–ø—è—Ä—ç–¥–Ω—ñ–º —É–∑—Ä–æ—û–Ω—ñ, –ø–µ—Ä–∞–º–µ–Ω–Ω—ã—è.\n–ü–µ—Ä–∞–π–¥–∑—ñ —û —Ä–∞–∑–¥–∑–µ–ª \"–ú–∞–µ –ø—Ä–∞–≥—Ä–∞–º—ã\", –∑–Ω–∞–π–¥–∑—ñ —Å–≤–∞—é –≥—ñ—Å—Ç–æ—Ä—ã—é –∑ 1-–≥–∞ —û–∑—Ä–æ—û–Ω—é, —Å–∫–∞–ø—ñ—Ä—É–π –∫–æ–¥ —ñ —û—Å—Ç–∞—û —è–≥–æ —É –ø–æ–ª–µ —û–≤–æ–¥—É –Ω–∞ –≥—ç—Ç—ã–º —É–∑—Ä–æ—û–Ω—ñ.\n\n–ì—ç—Ç—ã –∫–æ–¥ –ø–∞–∫—É–ª—å –Ω–µ –±—É–¥–∑–µ –ø—Ä–∞—Ü–∞–≤–∞—Ü—å –Ω–∞ –≥—ç—Ç—ã–º —É–∑—Ä–æ—û–Ω—ñ, —Ç–∞–º—É —à—Ç–æ —û —ñ–º —è—à—á—ç –Ω–µ –≤—ã–∫–∞—Ä—ã—Å—Ç–æ—û–≤–∞—é—Ü—Ü–∞ –ø–µ—Ä–∞–º–µ–Ω–Ω—ã—è.\n–ó–º—è–Ω—ñ –∫–∞–º–∞–Ω–¥—ã `{ask}` —ñ `{echo}` —É –∫–æ–¥–∑–µ –Ω–∞ –ø—Ä–∞–≤—ñ–ª—å–Ω—É—é —Ñ–æ—Ä–º—É, —è–∫—É—é –º—ã –≤—ã–≤—É—á—ã–ª—ñ –Ω–∞ –≥—ç—Ç—ã–º —É–∑—Ä–æ—û–Ω—ñ.\n\n**–î–∞–¥–∞—Ç–∫–æ–≤–∞** –î–∞–¥–∞–π –∫–∞–º–∞–Ω–¥—É `{sleep}`, –∫–∞–± —Å—Ç–≤–∞—Ä—ã—Ü—å –Ω–∞–ø—Ä—É–∂–∞–Ω–Ω–µ —û –≥—ñ—Å—Ç–æ—Ä—ã—ñ.\n"
                example_code: "```\n—ñ–º—è {is} {ask} –Ø–∫ –∑–∞–≤—É—Ü—å –≥–∞–ª–æ—û–Ω–∞–≥–∞ –≥–µ—Ä–æ—è?\n{print} —ñ–º—è –∑–±—ñ—Ä–∞–µ—Ü—Ü–∞ –ø–∞–±–µ–≥–∞—Ü—å –ø–∞ –ª–µ—Å–µ\n{print} —ñ–º—è —Ç—Ä–æ—à–∫—ñ –±–∞—ñ—Ü—Ü–∞\n{print} –†–∞–ø—Ç–∞–º —á—É–µ—Ü—Ü–∞ –¥–∑—ñ—û–Ω—ã –≥—É–∫...\n{sleep}\n{print} —ñ–º—è –±–∞—ñ—Ü—Ü–∞, —à—Ç–æ –≥—ç—Ç–∞ –ª–µ—Å –∑ –ø—Ä—ã–≤—ñ–¥–∞–º—ñ\n```"
