                    Kamu dapat menambahkan sesuatu secara acak di cerita kamu. Monster, hewan, atau benda apapun.

                    Contohnya seperti ini:
                    ```
                    hewan is burung, landak, armadilo
                    print Dia sekarang mendengar suara seekor hewan at random
                    ```
