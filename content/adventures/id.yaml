adventures:
    story:
        name: Cerita
        default_save_name: Cerita
        description: Cerita
        levels:
            1:
                story_text: |-
                    Pada level 1 kamu dapat membuat cerita dengan karakter utama yang kamu tuliskan sendiri.

                    Sebagai baris pertama, gunakan kode berikut:

                    ```
                    ask siapakah karakter utama di cerita kamu?
                    ```

                    Setelah baris pertama, mulai dengan `print` jika sebuah kalimat perlu ditampilkan.
                    Kamu bisa menggunakan `echo` jika kamu mau nama karakter utamamu muncul diakhir kalimat.
                example_code: "```\nask Karakter utama dalam cerita ini adalah\nprint Karakter utama ini sekarang akan berjalan di dalam hutan\necho Dia sedikit ketakutan, si \nprint Dia mendengar bunyi-bunyi menyeramkan dari sekitar\nprint Dia takut kalau hutan tersebut berhantu\n```\n"
                story_text_2: |
                    ### Exercise
                    Can you make your own story in Hedy now by using `{print}` , `{ask}` and `{echo}`?
                start_code: print Cerita kamu dimulai dari sini
            2:
                story_text: |-
                    Pada level 2, kamu dapat membuat ceritanya lebih menyenangkan. Karakter utama kamu sekarang dapat muncul dimanapun pada kalimat-kalimatnya.

                    Kamu dapat memiliki program yang lebih baik dari itu. Tapi kamu harus memberi nama karakter utama kamu terlebih dahulu.

                    Kamu lalu dapat menuliskan nama tersebut dimanapun pada sebuah kalimat.
                example_code: |
                    ```
                    nama is ask Siapa nama karakter utama dalam cerita ini?
                    print nama sekarang akan berjalan di dalam hutan
                    print nama sedikit ketakutan
                    print Dia mendengar bunyi-bunyi menyeramkan dari sekitar
                    print nama takut kalau hutan tersebut berhantu
                    ```
                story_text_2: |
                    ### Exercise
                    Now it's time to add variables to your own story that you've made in the previous level.
                    Go to 'My programs', look for your level 1 story adventure and copy the code. Paste the code in your input screen in this level.

                    This code won't work in this level, because you have not used variables yet.
                    Change the `{ask}` commands and `{echo}` commands in your code to the correct form that you've learned in this level.

                    **Extra** Add a sleep command to your code to build up tension in your story.
                start_code: print Cerita kamu
            3:
                story_text: |-
                    Kamu dapat menambahkan sesuatu secara acak di cerita kamu. Monster, hewan, atau benda apapun.

                    Contohnya seperti ini:
                    ```
                    hewan is burung, landak, armadilo
                    print Dia sekarang mendengar suara seekor hewan at random
                    ```
                example_code: |
                    ```
                    animals {is} ðŸ¦”, ðŸ¿, ðŸ¦‰, ðŸ¦‡
                    {print} He now hears the sound of an animals {at} {random}
                    ```
                story_text_2: |
                    The command `{add}` can also come in handy in your story. For example
                example_code_2: |
                    ```
                    {print} He hears a sound
                    animals {is} ðŸ¿, ðŸ¦”, ðŸ¦‡, ðŸ¦‰
                    animal {is} {ask} What do you think it is?
                    {add} animal {to_list} animals
                    {print} it was a animals {at} {random}
                    ```
                story_text_3: |
                    This is an example of the `{remove}` command in your story
                example_code_3: |
                    ```
                    {print} His backpack got way too heavy.
                    {print} Inside were a bottle of water, a flashlight and a brick.
                    bag {is} water, flashlight, brick
                    dump {is} {ask} Which item should he dump?
                    {remove} dump {from} bag
                    ```
                start_code: print Cerita kamu
            4:
                story_text: |-
                    Kamu mungkin sadar bahwa masih ada masalah di level 2. Pernahkan kamu mencoba untuk menampilkan sebuah kalimat yang mengandung kata 'nama'?
                    Kamu bisa mengatasi masalah tersebut di level 3. Kamu harus menggunakan tanda kutip satu untuk semua yang akan kamu tampilkan.
                example_code: |
                    ```
                    nama is Hans
                    print 'Nama karakter utama adalah ' nama
                    print nama ' sekarang akan berjalan di dalam hutan'
                    print nama ' sedikit ketakutan'
                    hewan is burung, landak, armadilo
                    print 'Dia sekarang mendengar suara seekor ' hewan at random
                    print nama ' takut kalau hutan tersebut berhantu'
                    ```
                start_code: print 'Cerita kamu akan ditampilkan disini!'
            5:
                story_text: |-
                    Apa yang kamu bisa lakukan di level 4 adalah membuat cerita kamu semakin menyenangkan. Pada level 4 kamu dapat membuat akhir cerita yang berbeda.

                    Pikirkan dua alternatif akhir cerita kamu. Misalnya:

                    - Seorang putri menjelajahi hutan
                    - Dia bertemu dengan seekor monster

                    - Akhir yang bahagia: Dia mengambil pedangnya dan monster tersebut lari
                    - Akhir yang buruk: Monster tersebut memakan sang putri

                    Kamu juga dapat menggunakan nama yang dimasukkan. Ini sama dengan yang ada di level 3. Kamu dapat menggabungkan ini dengan `if` dan akhirnya sebuah cerita dengan dua alternatif akhir jadi!
                example_code: |
                    ```
                    nama is ask 'Siapakah yang sedang berjalan di dalam hutan?'
                    print nama ' berjalan di dalam hutan'
                    print nama ' menemukan seekor monster'
                    akhir is ask 'Apakah kamu mau akhir baik atau buruk?'
                    if akhir is baik print nama ' mengambil pedangnya dan monster tersebut lari'
                    else print 'Monster tersebut memakan ' nama
                    ```
                start_code: print 'Sekarang cerita kamu akan dimulai!'
            7:
                story_text: |-
                    Dalam sebuah cerita, seseorang dapat mengucapkan kumpulan kata beberapa kali. Sebagai contoh, ketika seseorang meminta bantuan atau menyanyikan sebuah lagu.
                    Kamu dapat melakukan pengulangan tersebut pada level 5 dengan perintah `repeat`.
                example_code: |
                    ```
                    print 'Sang pangeran mencari bantuan'
                    repeat 5 times print 'Tolong!'
                    print 'Kenapa tidak ada seorangpun yang menolongku?'
                    ```
                start_code: repeat 5 times print 'Tolong!'
            8:
                story_text: |
                    In this level you can use multiple lines in your {if} commands, this way you can upgrade your happy or sad ending!
                example_code: |
                    ```
                    {print} 'OH NO! The T-rex is closing in!'
                    end = {ask} 'Do you want a happy or a sad ending?'
                    {if} end {is} happy
                        {print} 'Just in time Richard jumps back into the time machine!'
                        {print} 'Michael types in the code and...'
                        {print} 'ðŸ’¥ZAP!ðŸ’¥'
                        {print} 'They are back in their garage'
                    {else}
                        {print} 'Michael yells COME ON RICHARD! RUN FASTER!'
                        {print} 'But Richard is too slow...'
                        {print} 'The T-rex closes in and eats him in one big bite!ðŸ¦–'
                    ```
                start_code: '# place your code here'
            9:
                story_text: |
                    In this level you can use nesting to put {if}, {repeat} or {for} commands inside other {if}, {repeat} or {for} commands. This gives you many options and really helps you to make your story interactive.
                example_code: |
                    ```
                    {print} 'Robin is walking downtown'
                    location = {ask} 'Is Robin going into a shop, or does she go home?'
                    {if} location {is} shop
                        {print} 'She enters the shop.'
                        {print} 'Robin sees an interesting looking book'
                        book = {ask} 'Does Robin buy the book?'
                        {if} book {is} yes
                            {print} 'Robin buys the book and goes home'
                        {else}
                            {print} 'Robin leaves the shop and goes home'
                    {else}
                        {print} 'Robin goes home'
                    ```
                start_code: '# place your code here'
            10:
                story_text: |
                    In this level you can use the {for} command in your story. In this way you could easily program the children's book 'brown bear, brown bear, what do you see'.
                example_code: |
                    ```
                    animals = red bird, black sheep, green frog, yellow duck, little child
                    {print} 'brown bear'
                    {print} 'brown bear'
                    {print} 'What do you see?'
                    {for} animal {in} animals
                        {print} 'I see a ' animal ' looking at me'
                        {print} animal
                        {print} animal
                        {print} 'What do you see?'
                    {print} 'I see all the animals looking at me!'
                    ```
                start_code: '# place your code here'
            12:
                story_text: |
                    In this level you can use the quotation marks to save multiple words in a variable.
                example_code: |
                    ```
                    nama = 'Ratu Inggris'
                    {print} nama ' sedang memakan sepotong kue, tiba-tiba...'
                    ```
                start_code: '# place your code here'
            13:
                story_text: |
                    By using the `{and}` and `{or}` commands, you can shorten your stories. For example, check out the dragon story.
                example_code: |
                    ```
                    sword = 'lost'
                    game = 'on'
                    {print} 'Our hero is walking through the forest'
                    {print} 'The path splits two ways'
                    {for} i {in} {range} 0 {to} 2
                        {if} game {is} 'on'
                            path = {ask} 'Which path should she choose?'
                            {if} path {is} 'left' {and} sword {is} 'found'
                                {print} 'Our hero comes across a dragon!'
                                {print} 'Luckily our hero has a sword to defeat the beast!'
                                game = 'over'
                            {if} path {is} 'left' {and} sword {is} 'lost'
                                {print} 'Our hero finds a dragon, but she doesnt have any weapons!'
                                {print} 'Our hero is beaten by the dragon...'
                                {print} 'Try again'
                                game = 'over'
                            {if} path {is} 'right' {and} sword {is} 'found'
                                {print} 'You have already found the sword. There is nothing left here.'
                                {print} 'She walks back'
                            {if} path {is} 'right' {and} sword {is} 'lost'
                                {print} 'Our hero finds a sword'
                                {print} 'This could come in very handy'
                                sword = 'found'
                    ```
                start_code: '# place your code here'
            15:
                story_text: |
                    Using the `{while}` loop can make your stories more interesting. For example, you can use `{while} game {is} 'on'` so you can play until the game is over.
                    Or you can use `{while} sword {is} 'lost'` so the player can't continu the game until they have found something.
                example_code: |
                    ```
                    keys = 'lost'
                    {print} 'You are standing in your garden and you have lost your keys.'
                    {print} 'Where do you want to look for them?'
                    {print} 'You can choose: tree, flowerbed, rock, postbox'
                    {while} keys == 'lost'
                        location = {ask} 'Where do you want to look?'
                        {if} location == 'flowerbed'
                            {print} 'Here they are!'
                            keys = 'found'
                        {else}
                            {print} 'Nope they are not at the ' location
                    {print} 'Now you can enter the house!'
                start_code: '# place your code here'
            18:
                story_text: |
                    We are going to print another story, but now we have to use brackets with `{print}`.

                    ### Exercise 1
                    Create a story of at least 5 sentences. You don't have to use 'name' just yet.
                example_code: |
                    ```
                    {print}('Welcome to this story!')
                    ```
                story_text_2: |
                    ### Exercise 2
                    We have already prepared an `{input}` for you. First, use the `name` variable in your story.
                    Then add a second `{ask}` and use that variable as well.
                    Tip: Remember the commas in a `{print}` between text and variables!
                example_code_2: |
                    ```
                    naam = {input}("What's your name?")
                    {print}('Welcome to this story!')
                    ```
