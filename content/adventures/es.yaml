                    En el nivel 2 aprendemos algo nuevo. Puedes nombrar una palabra con `{is}`.

                    Si pones el c√≥digo en la parte superior de tu programa, puedes usar `nombre` en cualquier parte y ser√° reemplazado por Hedy:

                    ```
