                example_code: "```\n_ Agrega las comillas a este c√≥digo _\n{print} ¬°Soy Hedy la adivina!\npregunta {is} {ask} ¬øQu√© quieres saber?\n{print} Esta es tu pregunta:  pregunta\nrespuesta {is} s√≠, no, quiz√°s\n{print} Mi bola de cristal dice...\n{sleep} 2\n{print} respuesta {at} {random}\n```\n"
                story_text: "## El adivino\nEste nivel no tiene funciones nuevas, pero te permite practicar usando las comillas.\nPuedes rehacer tu c√≥digo del nivel 3, ¬°y asegurarte de agregar las comillas en los lugares correctos!\n\nTen en cuenta que en el nivel 3 no pod√≠amos usar la palabra 'pregunta' como el nombre de la variable y una palabra normal que pod√≠a ser mostrada en pantalla.\n¬°Las comillas en el nivel 3 hacen que eso sea posible!\n\n¬°Importante! Ten en cuenta que ahora que Hedy usa comillas, se va a confundir cuando uses el ap√≥strofe o comillas dentro de las palabras.\nAseg√∫rate de quitar ese ap√≥strofe.\n\n## Desaf√≠o\nHemos quitado todas las comillas de este c√≥digo de ejemplo, ¬øpuedes agregarla en los lugares correctos?\n"
