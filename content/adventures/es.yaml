                story_text_2: "Tambi√©n puedes solicitar  entrada y repetirla usando el comando`{echo}`.\nPrueba el c√≥digo a tu izquierda de nuevo.\n\n¬øNo sabes qu√© crear? En las siguientes pesta√±as vas a encontrar ideas de programas para construir.\n"
