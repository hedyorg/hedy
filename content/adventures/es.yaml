            8:
                story_text: "## El adivino\nEn el nivel anterior aprendiste como usar el `{repeat}` para hacer que el adivino responda 3 preguntas seguidas, pero ten√≠amos un problema cuando quer√≠amos mostrar las preguntas.\nAhora el problema est√° resuelto, por la nueva forma de usar el comando `{repeat}`.\n¬°En el pr√≥ximo ejemplos puedes pedirle al adivino que pregunte y muestre 3 preguntas!\n\n## Challenge\n¬øPuedes rellenar los espacios en el comando `{repeat}` para que funcione?\n"
                example_code: "```\n{print} '¬°Soy Hedy la adivina!'\n{print} 'Puedes hacerme 3 preguntas'\nrespuestas = s√≠, no, quiz√°s\n_ _ _\n   pregunta = {ask} '¬øQue quieres saber?'\n   {print} pregunta\n   {sleep}\n   {print} 'Mi bola de cristal dice...' respuestas {at} {random}\n```\n"
                start_code: '#pon tu c√≥digo aqu√≠'
            7:
                story_text: "## El adivino\nEn este nivel pudes usar el comando `{repeat}` para hacer que t√∫ m√°quina pueda hacer varias predicciones a la vez.\n"
                example_code: "```\n{print} '¬°Soy Hedy la adivina!'\n{print} '¬°Puedes hacer 3 preguntas!'\n{repeat} 3 {times} pregunta = {ask} '¬øQue quieres saber?'\nrespuesta = s√≠, no, quiz√°s\n{repeat} 3 {times} {print} 'Mi bola de cristal dice... ' respuesta {at} {random}\n```\n"
                start_code: '# pon tu c√≥digo aqu√≠'
                story_text_2: "## Desaf√≠o\nComo puedes ver las preguntas no se muestran en este ejemplo. Eso es porque la variable`pregunta` fue cambiada 3 veces\nCada vez que el jugador escribe una nueva pregunta, Hedy sobreescribe la anterior, por lo tanto la primera pregunta que el jugador introdujo se olvida.\nEsto significa que no puedes mostrar las preguntas as√≠.\n\nUsando 3 distintas variables en lugar de 1 (por ejemplo `pregunta_1`, `pregunta_2`, `pregunta_3`), puedes resolver el problema y mostrar las preguntas.\nEsto significa que solo necesitas usar el `{repeat}` para las respuestas, y vas a necesitar preguntar y responder las preguntas de forma separada.\n¬øPuedes hacerlo?\nEn los siguientes niveles el comando `{repeat}` va a cambiar, lo que te permitir√° repetir varias l√≠neas al mismo tiempo.\n"
