            6:
                story_text: "## El adivino\nEn este nivel puedes usar matem√°ticas para en tus predicciones de adivino. Esto te permite crear f√≥rmulas (bobas) para calcular el futuro.\nPor ejemplo, puedes calcular cu√°n rico vas a ser o cuantos ni√±os vas a tener cuando crezcas.\n\n\n## Desaf√≠o\n¬øPuedes pensar en tu (boba) m√°quina adivina?\n"
                example_code: "```\n{print} '¬°Soy Hedy la adivina!'\n{print} '¬°Puedo predecir cuantos ni√±os tendr√°s cuando crezcas!'\nedad = {ask} '¬øQu√© edad tienes?'\nhermanos = {ask} '¬øCu√°ntos hermanos tienes?'\nlongitud = {ask} '¬øCu√°ntos centimetros mides?'\nni√±os = longitud / edad\nni√±os = ni√±os - hermanos\n{print} 'Tendr√°s ...'\n{sleep}\n{print} ni√±os ' ni√±os!'\n```\n\n## Ejemplo El Adivino Bobo\n¬°Si el ejemplo anterior no te parece lo suficientemente bobo, mira este!\n\n```\n{print} '¬°Soy Hedy la adivina!'\n{print} '¬°Voy a predecir que tan inteligente eres!'\nfutbol = {ask} '¬øEn una escala del 1-10 cu√°nto amas el f√∫tbol?'\nbananas = {ask} '¬øCu√°ntas bananas comiste esta semana?'\nhigiene = {ask} '¬øCu√°ntas veces te lavaste las manos hoy'\nresultado = bananas + higiene\nresultado = resultado * futbol\n{print} 'Eres ' resultado ' por ciento inteligente.'\n```\n"
                start_code: '# pon tu c√≥digo aqu√≠'
            5:
                story_text: "## El adivino\n¬°En este nivel vas a aprender a (secretamente) voltear las chances a tu favor cuando usas el adivino!\nUsando `{if}` y `{else}` puedes asegurarte que siempre vas a tener buena suerte, mientras otras personas puede que no.\nMira este ejemplo para descubrir como.\n"
                example_code: "```\n{print} '¬°Soy Hedy la adivina!'\n{print} '¬°Puedo predecir si ganar√°s la loter√≠a ma√±ana!'\npersona {is} {ask} '¬øQui√©n eres?'\n{if} persona {is} Hedy {print} '¬°Definitivamente vas a ganar!\U0001F929' {else} {print} '¬°Mala suerte! ¬°Alguien m√°s va a ganar!\U0001F62D'\n```\n"
                story_text_2: "## Hackea el programa\nReemplaza Hedy con tu propio en la √∫ltima l√≠nea ¬°y Hedy siempre predecir√° que vas a ganar la loter√≠a y los otros no!\nClaro, esto puede levantar sospechas con los otros jugadores... para evitar eso, te puedes asegurar que Hedy de distintas respuestas cada vez que ejecutes el c√≥digo.\nPero claro, a√∫n deber√≠a darte una una respuesta positiva y a los otros jugadores una negativa.\n"
                example_code_2: "```\n{print} '¬°Soy Hedy la adivina!'\n{print} '¬°Puedo predecir si va a ganar la loter√≠a ma√±ana!'\npersona {is} {ask} '¬øQui√©n eres?'\nbuena_respuesta {is} ¬°Hurra! ¬°Tu ganas!, ¬°Definitivamente vas a ganar!, ¬°Tenemos un ganador!\nmala_respuesta {is} ¬°Mala suerte! ¬°Intentalo de nuevo!, Otra persona va a ganar, ¬°Pierdes!\n{if} persona {is} Hedy {print} buena_respuesta {at} {random} {else} {print} mala_respuesta {at} {random}\n```\n"
                start_code: '# pon tu c√≥digo aqu√≠'
                story_text_3: "## Desaf√≠os\nEste concepto puede ser usado para hacer diferentes programas, ¬°solo se creativo! Por ejemplo, ¬°puedes crear una m√°quina que prediga que tu equipo favorito va a derrotar a todos los adversarios!\n¬°O puedes hacer el espejo m√°gico de Blancanieves, para decirle a todos que eres la m√°s bella de todas!\n¬°Deja que tu imaginaci√≥n haga el trabajo!\n"
