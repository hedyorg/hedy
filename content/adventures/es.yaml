            10:
                story_text: "## El adivino\nEn este nivel vas a aprender como programar el juego MASH (mansi√≥n, apartamento, caba√±a, casa). En ete juego puedes predecir el futuro de todos los jugadores al mismo tiempo.\n"
                example_code: "```\ncasas = mansi√≥n, apartmento, caba√±a, casa\nama = nadie, alguien de la realeza, su vecino, su verdadero amor\nmascotas = perro, gato, elefante\nnombres = Gen√©sis, Luis, Ashli\n{for} nombre {in} nombres\n    {print} nombre ' vive en una ' casas {at} {random}\n    {print} nombre ' se casar√° con ' ama {at} {random}\n    {print} nombre ' tendr√° un ' mascotas {at} {random} ' como su mascota.'\n    {sleep}\n```\n"
                story_text_2: "## Desaf√≠o\nTambi√©n podemos hacer un adivino basado en Harry Potter. Llena la l√≠nea de c√≥digo correcta en la l√≠nea 5 y agrega la indentaci√≥n correcta en las l√≠neas 6 -8 ¬°y este programa va a comportarse como un sombrero sorteador!\n"
