  maths:
    name: maths
    default_save_name: maths
    description: Introducing maths
    levels:
      6:
        story_text: |
          ## 1 + 1
          이 레벨에서 새로운 것을 배울 수 있습니다. 이제 계산도 할 수 있습니다.

          좋은 점은 쉽다. 예를 들어 수학으로 `5 + 5`처럼 쓴다. 마이너스도 `5 - 5`로 잘 맞는다.

          여러분의 키보드에 기호가 없기 때문에 시대는 조금 다릅니다. 그냥 검색해보세요, 정말로 없습니다!
          그래서 우리는 위의 별표 8에 `5 * 5`를 곱한다. 이를 가장 잘 기억할 수 있도록 도와주는 5 곱하기 5로 읽어보라.
        example_code: |
          ```
          {print} '5 plus 5 is ' 5 + 5
          {print} '5 minus 5 is ' 5 - 5
          {print} '5 times 5 is ' 5 * 5
          ```
        start_code: '{print} ''5 times 5 is '' 5 * 5'
      12:
        story_text: |-
          **Decimal numbers**
          So far, Hedy did not allow for decimal numbers like 1.5, but now we do allow that. Note that computers use the `.` for decimal numbers.
        example_code: |
          ```
          {print} 'Two and a half plus two and a half is...'
          {print} 2.5 + 2.5
          ```
        story_text_2: |-
          **Maths with words**
          In this level you can also do addition with words like this:
        example_code_2: |
          ```
          a = 'Hello '
          b = 'world!'
          {print} a + b
          ```
        start_code: |-
          {print} 'decimal numbers now need to use a dot'
          {print} 2.5 + 2.5
  parrot:
