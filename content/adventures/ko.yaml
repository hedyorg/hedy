      17:
        story_text: |
          이전 레벨에서 Tic Tac Toe 게임은 짜증나는 특징을 가지고 있었다. 모든 동작이 끝난 후, 당신이 이기거나 그렇지 않으면 당신은 자신을 채워야 했다.
          이것은 게임을 플레이할 수 있게 해주었지만, 또한 매우 느렸다. 이 레벨에서 우리는 이 문제를 해결할 수 있는 `{elif}` 명령어를 배웠다.
          Hedy가 승리 여부를 확인할 수 있도록 `{elif}`를 사용하는 것도 재미있지만 상당한 추가 라인이 필요하다.

          예제 코드에서는 우승을 위한 요건(가로, 세로, 대각선으로 연속으로 3개 지점)을 추가했습니다.
          46번부터 69번 행까지에서 찾을 수 있다. 조건이 충족될 때마다(그러므로 플레이어가 승리한 경우) 가변 게임이 '오버'로 설정되는 것을 볼 수 있다.
          이는 `{while}` 루프가 중단되고 게임이 종료된다는 것을 의미한다.
        example_code: |
          ```
          sign = 'x'
          open_spots = [1, 2, 3, 4, 5, 6, 7, 8, 9]
          game = 'on'
          spot_1 = '.'
          spot_2 = '.'
          spot_3 = '.'
          spot_4 = '.'
          spot_5 = '.'
          spot_6 = '.'
          spot_7 = '.'
          spot_8 = '.'
          spot_9 = '.'
          {print} 'TIC TAC TOE!'
          {print} spot_1 spot_2 spot_3
          {print} spot_4 spot_5 spot_6
          {print} spot_7 spot_8 spot_9
          {print} ' '
          {while} game != 'over':
              choice = {ask} 'Player ' sign ', which spot?'
              {if} choice {in} open_spots:
                  {remove} choice {from} open_spots
                  {if} choice == 1:
                      spot_1 = sign
                  {if} choice == 2:
                      spot_2 = sign
                  {if} choice == 3:
                      spot_3 = sign
                  {if} choice == 4:
                      spot_4 = sign
                  {if} choice == 5:
                      spot_5 = sign
                  {if} choice == 6:
                      spot_6 = sign
                  {if} choice == 7:
                      spot_7 = sign
                  {if} choice == 8:
                      spot_8 = sign
                  {if} choice == 9:
                      spot_9 = sign
              {else}:
                  {print} 'That spot was already taken'
              {print} spot_1 spot_2 spot_3
              {print} spot_4 spot_5 spot_6
              {print} spot_7 spot_8 spot_9
              {print} ' '
              {if} spot_1 == spot_2 {and} spot_2 == spot_3 {and} spot_1 != '.':
                  {print} 'Player ' sign ' wins!'
                  game = 'over'
              {elif} spot_4 == spot_5 {and} spot_5 == spot_6 {and} spot_4 != '.':
                  {print} 'Player ' sign ' wins!'
                  game = 'over'
              {elif} spot_7 == spot_8 {and} spot_8 == spot_9 {and} spot_7 != '.':
                  {print} 'Player ' sign ' wins!'
                  game = 'over'
              {elif} spot_1 == spot_4 {and} spot_4 == spot_7 {and} spot_1 != '.':
                  {print} 'Player ' sign ' wins!'
                  game = 'over'
              {elif} spot_2 == spot_5 {and} spot_5 == spot_8 {and} spot_2 != '.':
                  {print} 'Player ' sign ' wins!'
                  game = 'over'
              {elif} spot_3 == spot_6 {and} spot_6 == spot_9 {and} spot_3 != '.':
                  {print} 'Player ' sign ' wins!'
                  game = 'over'
              {elif} spot_1 == spot_5 {and} spot_5 == spot_9 {and} spot_1 != '.':
                  {print} 'Player ' sign ' wins!'
                  game = 'over'
              {elif} spot_3 == spot_5 {and} spot_5 == spot_7 {and} spot_3 != '.':
                  {print} 'Player ' sign ' wins!'
                  game = 'over'
              {else}:
                  {if} sign == 'x':
                      sign = 'o'
                  {else}:
                      sign = 'x'
          ```
        start_code: '# 코드를 여기에 입력하세요'
  turtle:
    name: 거북이
    default_save_name: 거북이
    description: Make your own drawing
    levels:
      1:
        story_text: |
          여러분은 또한 Hedy를 그림을 그리기 위해 사용할 수 있습니다. 회전과 선을 결합함으로써, 여러분은 사각형이나 계단을 만들 수 있습니다!

          `{forward}`을 사용하면 앞으로 선을 그립니다. 뒤에 있는 숫자에 따라 거북이가 걸어갈 거리가 결정됩니다.`{turn} {right}`는 시계 방향으로 1/4회전, `{turn} {left}`는 시계 반대 방향으로 회전합니다.

          뒤로 가려면 `{forward}` 명령을 사용하지만 음수가 됩니다. 따라서 예를 들어 `{forward} -100`

          ### ### 연습문제
          작은 시작 단계입니다. 계단을 5개로 만들 수 있나요?
        example_code: |
          ```
          {forward} 20
          {turn} {right}
          {forward} 20
          {turn} {left}
          {forward} 20
          ```
        start_code: |-
          {forward} 50
          {turn} {left}
      2:
        story_text: |
          이 레벨에서 변수를 사용하여 거북이가 상호작용하도록 만들 수 있다. 예를 들어 플레이어에게 거북이가 몇 걸음을 걸어야 하는지 물어볼 수 있다.
        example_code: |
          ```
          answer {is} {ask} How many steps should the turtle make?
          {forward} answer
          ```
        story_text_2: |
          Also, in level 1 the turtle could only turn left or right. That is a bit boring!
          In level 2 he can point his nose in all directions.

          Use 90 to turn a quarter. We call this degrees. A full turn is 360 degrees.

          ### 연습문제
          Can you make a figure with this code? Maybe a triangle or a circle?
        example_code_2: |
          ```
          {print} Drawing figures
          angle {is} 90
          {turn} angle
          {forward} 25
          {turn} angle
          {forward} 25
          ```
        start_code: |-
          {print} Turtle race!
          hoek {is} 90
          {turn} hoek
          {forward} 25
      3:
        story_text: |
          In this level you can use `{at} {random}` with the drawing turtle. A random choice makes the turtle walk a different path each time.
          Use `{at} {random}` to choose a value from a list.
          ### 연습문제
          Can you copy and paste lines 2 and 3 to create a longer random path?
        example_code: |
          ```
          angles {is} 10, 50, 90, 150, 250
          {turn} angles {at} {random}
          {forward} 25
          ```
        start_code: |-
          angles {is} 10, 50, 90, 150, 250
          {turn} angles {at} {random}
          {forward} 25
      4:
        story_text: |
          In level 4 you have to use quotation marks with `{print}` and `{ask}`. Also when drawing!
        example_code: |
          ```
          {print} 'Drawing figures'
          angle {is} 90
          {turn} angle
          {forward} 25
          {turn} angle
          {forward} 25
          ```
        story_text_2: |
          You can also change the color of the lines with the command `{color}`. Check out the example.
          You can also use the command `{color} {white}` to make 'invisible' lines. You could use these white lines to move the turtle anywhere in the screen before you start drawing.
        example_code_2: |
          ```
          {color} {white}
          {forward} -80
          {color} {green}
          {forward} 50
          {color} {yellow}
          {forward} 50
          {color} {red}
          {forward} 50
          ```
        start_code: |-
          {print} 'Drawing figures'
          angle {is} 90
          {turn} angle
          {forward} 25
      5:
        story_text: |
          In level 5 you can make a choice with `{if}`. For example between different types of figures.
        example_code: |
          ```
          {print} 'Drawing Figures'
          figure {is} {ask} 'Do you want a square or a triangle?'
          {if} figure {is} triangle angle {is} 120
          {else} angle {is} 90
          {turn} angle
          {forward} 25
          {turn} angle
          {forward} 25
          {turn} angle
          {forward} 25
          {turn} angle
          {forward} 25
          ```
        story_text_2: |
          ### 연습문제
          Fill in the correct numbers in this code to get it to work.
          After you've done that, you can try to add the option backwards.

          **Extra** Instead of using 'left' and 'right', remake the program with North, East, South and West.
          This way you could add even more directions like Northeast and Southwest etc.
        example_code_2: |
          ```
          direction {is} {ask} 'Do you want to go left, right, or straight ahead?'
          {if} direction {is} left {turn} _
          {if} direction {is} right {turn} _
          {forward} 100
          ```
        start_code: |-
          {print} 'Drawing Figures'
          figure {is} {ask} 'Do you want a square or a triangle?'
          {if} figure {is} triangle angle {is} 120 {else} angle {is} 90
          {turn} angle
          {forward} 25
      6:
        story_text: |
          In this level you can use calculations to draw different figures.
          You may have learned in school that turning a full circle is 360 degrees. If not, now you know!
          That's why you also use 90 degrees for a square. 360 divided by 4 is 90.
          Now that we can do math with Hedy, we can draw all the figures we want!
        example_code: |
          ```
          angles = {ask} 'How many angles do you want?'
          angle = 360 / angles
          {forward} 50
          {turn} angle
          {forward} 50
          {turn} angle
          {forward} 50
          {turn} angle
          {forward} 50
          {turn} angle
          {forward} 50
          {turn} angle
          {forward} 50
          {turn} angle
          ```
        start_code: '{print} ''Drawing figures'''
      8:
        story_text: "Now that we can repeat several lines, we can make figures more
          easily.\nWe only have to set the angle once and then use that variable in
          the `{repeat}`.\n\n### 연습문제 1\nThe example code creates a square. Change
          the code so that it create another figure, such as a triangle or a hexagon.
          \nThis requires a change to two lines of code.\nTip: An entire circle is
          360 degrees.\n\n### 연습문제 2\nNow create a drawing consisting of at least
          two polygons.\n"
        example_code: |
          ```
          angle = 90
          {repeat} 10 {times}
              {turn} angle
              {forward} 50
          ```
        story_text_2: |
          **Extra** 다양한 도형을 그리는 프로그램을 개선할 수 있습니다. 코드를 완성하면 원하는 다각형을 그릴 수 있습니다!
        example_code_2: |
          ```
          angles = {ask} 'How many angles should I draw?'
          angle = 360 / angles
          {repeat} angle {times}
              {turn} _
              {forward} _
          ```
        start_code: angles = {ask} 'How many angles should I draw?'
      9:
        story_text: |
          Now that we can use a `{repeat}` inside a `{repeat}`, we can create more complex figures.

          ### 연습문제 1
          This code creates three black triangles, change that into five pink squares.

           **Extra** Create a figure of your own choosing consisting of at least two different shapes types.
        example_code: |
          ```
          {color} {black}
          {repeat} 3 {times}
              {repeat} 3 {times}
                  {forward} 10
                  {turn} 120
              {color} {white}
              {forward} 50
              {color} {black}
          ```
        start_code: '# 코드를 여기에 입력하세요'
      10:
        example_code: "```\n{turn} 90\ndistances = 10, 20, 30, 40, 50, 60\n{for} distance
          {in} distances\n    {forward} distance\n"
        story_text: "In this level you can make the turtle draw a figure.\nThe turtle
          will travel the distances in the list, one by one, making bigger and bigger
          steps.\n### Exercise 1\nAdd a 90 degree turn in the loop, so that a spiral
          is drawn.\nAdd at least 5 numbers to the list, so the spiral grows larger.\n
          **(extra)** can you change the spiral into another shape? Experiment with
          numbers for the turn!\n### Exercise 2\nThe spiral is drawn outwards, make
