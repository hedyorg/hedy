  tic:
    name: Tic Tac Toe
    default_save_name: Tic
    description: Tic Tac Toe 를 해보자!
    levels:
      13:
        story_text: |
          이 모험에서 당신은 Tic Tac Toe 게임을 프로그래밍 할 수 있습니다. 당신은 두명과 함께 게임을 할 수 있습니다. 교대로 기호(x 또는 o)를 달고 싶은 점(1 - 9)의 번호를 선택합니다.
          3개(가로, 세로, 대각선) 연속으로 획득한 첫 번째 플레이어가 승리합니다!

          ### 연습문제 1
          게임은 작동하지만 몇 가지 문제가 있습니다. 예를 들어, 어떤 플레이어든 이미 선택된 필드라도 선택할 수 있습니다! 자리를 잡았는지 아닌지 `{if}`를 사용하고, 만약 그렇다면 플레이어에게 경고하십시오.

          ### 연습문제 2
          게임 또한 누가 이겼는지를 결정하지 않습니다. 3개의 자리가 같은 기호인지 확인하여 추가해야 합니다.

          ### 연습문제 3 Extra
          당신은 항상 같이 놀 친구가 있는 것은 아닙니다. 당신은 컴퓨터 상대를 만들 수 있습니까?
        example_code: |
          ```
          player = 'x'
          field = '.', '.', '.', '.', '.', '.', '.', '.', '.'

          {for} i {in} {range} 1 {to} 9
              choice = {ask} 'Player ' player ' what spot do you choose?'
              field {at} choice = player
              {clear}
              {print} field {at} 1 field {at} 2 field {at} 3
              {print} field {at} 4 field {at} 5 field {at} 6
              {print} field {at} 7 field {at} 8 field {at} 9
              {if} player = 'x'
                  player = 'o'
              {else}
                  player = 'x'
          ```
        start_code: '# 코드를 여기에 입력하세요'
      14:
