                    Bu seviyede bir {if} komutunu başka bir {if} komutunun içine de koyabilirsiniz.
                example_code: |
                    devam = {ask} 'Devam etmek istiyor musun?'
                    {if} devam = evet
                        emin = {ask} 'Emin misin?'
                        {if} emin {is} evet
                            {print} 'Devam edeceğiz'
                        {else}
