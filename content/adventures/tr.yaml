                    _ isimler = Ali, Ayşe
                    _ {for} isim {in} isimler
                    _ {for} çeşit {in} çeşitler
                    _ yemek = {ask} isim ', yemekte ' course ' olarak ne yemek istersin?'
                    _ {print} isim ' yemekte ' çeşit ' olarak ' yemek ' sipariş ediyor'
                    ``
