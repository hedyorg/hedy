        levels:
            5:
                story_text: |
                    ## eğer... değilse....
                    5. seviyede sizin için yeni bir şey var, `{if}`! `{if}` ile iki farklı seçenek arasında seçim yapabilirsiniz.
                    Bu kod, isim olarak Hedy girerseniz güzel, başka bir şey girerseniz böö! yazdırır.
