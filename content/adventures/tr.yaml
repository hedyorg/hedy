                    şekil {is} {ask} 'Kare mi yoksa üçgen mi istiyorsunuz?'
                    {if} şekil {is} üçgen açı {is} 120
                    {else} açı {is} 90
                    {turn} açı
                    {forward} 25
                    {turn} açı
                    {forward} 25
                    {turn} açı
                    {forward} 25
                    {turn} açı
                    {forward} 25
