                    `{at} {random}` komutunu cümle içinde de kullanabilirsiniz.
                example_code_2: |
                    ```
                    yemek {is} sandviç, bir dilim pizza, salata, dürüm
                    {print} Öğle yemeğinde bir yemek {at} {random} yiyeceğim.
