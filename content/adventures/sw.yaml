adventures:
    default:
        name: Utangulizi
        default_save_name: Utangulizi
        description: Maelezo ya Hatua
        levels:
            1:
                story_text: "##Karibu  Hedy! \nKwa hiki kiwango cha kwanza, unaweza kutumia amri `{print}`, `{ask}` na `{echo}`. \nBonyeza kitufe(button) chenye rangi ya kijani kibichi ili kuanza! Jaribu kutekeleza msimbo(mpango) kwa kutumia kitufe chenye rangi ya kijani 'Run the code' kilicho upande wa kushoto.\n \nUnaweza kupiga chapa maneno iliyatokelezee kwenye kiwambo kwa kutumia amri ya `{print}`.     \n"
            3:
                story_text: |-
                    Kwanzia hii kiwango, unaweza kutumia maneno zifuatao:

                    ```
                    majina is Ayubu, Nasra, Novatus
                    print majina at random
                    ```
            4:
                story_text: |-
                    Neno `ask` kitatumika kama tulivio itumia katika kiwango cha tatu, ila matumizi ya neno `print` kimebadilika kidogo.
                    Saa hii, unatakiwa tumia fungua semi na funga semi.
            6:
                story_text: '`ask` na `print` zitabaki kama tulivio zitumia kiwango cha tatu. Kiwango cha nne tutasoma jinsi ya kitumia neno `if`.'
            7:
                story_text: Matumizi ya `ask`, `print` na `if` zitabaki kama kawaida. Kwa kiwango cha sita, tuta soma jinsi ya tufanya hesabu.
            8:
                story_text: Matumizi ya `ask`, `print` na `if` zinabaki kama ziliwio. Ila kwa kiwango cha tano, tutasoma neno `repeat`. Neno `repeat` kinatumika kurudia utekelezaji mara nyingi.
                example_code: |
                    ```
                    {repeat} 3 {times} {print} 'Hedy ni furaha!'
                    ```
            9:
                story_text: ask na print zinatumika kama tulivio zitumia kwenye kiwango cha sita. Ila matumizi ya if na repeat zimebadilika! Sasa unaweza kutekeleza kikundi cha code kwa pamoja, ila utatakiwa kuweka ujazo(indent). Kinamaanisha utaweka nafasi(space) mara nne ukianza ukiandika kwenye mstari. Utafanya hivyo ataukiandika kikundi(block) cha code ata kama ni mstari moja tu. Kama utatumia if na repeat, utatakiwa ujazo kila kikundi(block) cha code. Rejea mfano zifuatazo kwa maelezo zaid!
