            9:
                story_text: |
                    En ƒâi tiu nivelo, oni povas ne nur uzi plurajn liniojn kun `{if}` kaj `{repeat}`, sed oni anka≈≠ povas kunmeti ilin!
                    La jena ekzemplo enhavas `{if}`-blokon ene de `{repeat}`-bloko. La mala ordo estas anka≈≠ permesata, kaj anka≈≠ `{if}` ene de `{if}` kaj `{repeat}` ene de `{repeat}`.
                    Provu tion!
                example_code: |
                    ```
                    {repeat} 3 {times}
                        manƒùaƒµo = {ask} 'Kion vi volas manƒùi?'
