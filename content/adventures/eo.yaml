                    ```
            6:
                story_text: |
                    En ƒâi tiu nivelo vi povas uzi kalkulojn por desegni malsamajn figurojn.
                    Vi eble lernis en la lernejo, ke turni plenan cirklon estas 360 gradoj. Se ne, nun vi scias!
