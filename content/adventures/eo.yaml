                    ```
            13:
                story_text: Ni nun lernos `{and}` kaj `{or}`! Se oni volas kontroli du kondiƒâojn, oni ne devas uzi du `{if}`-ojn sed povas uzi `{and}` kaj `{or}`. Se oni uzas `{and}`, amba≈≠ kondiƒâoj, maldekstra kaj dekstra de la `{and}`, devas esti veraj. Oni anka≈≠ povas uzi `{or}`. Tiam nur unu kondiƒâo devas esti vera.
