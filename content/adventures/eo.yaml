            17:
                story_text: |-
                    Nun ni iom ≈ùanƒùos la regulojn pri la de≈ùovo. ƒàiufoje kiam oni bezonas de≈ùovon, oni uzu dupunkton `:` ƒâe la fino de la linio anta≈≠ la de≈ùovo.

