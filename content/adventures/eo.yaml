                    {print} 'Unu ' manĝaĵo
                    {if} trinkaĵo {is} cola {print} 'kaj…' {else} {print} 'Unu ' trinkaĵo
                    {if} anything {is} ne {print} 'Thats it!' {else} {print} 'Unu ' anything
                    {print} 'Dankon pro via mendo. Ĝuu vian manĝon!'
