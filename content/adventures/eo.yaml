            8:
                story_text: |
                    `{ask}` kaj `{print}` ankora≈≠ funkcias kiel vi konas ilin. Sed `{if}`, `{else}` kaj `{repeat}` ≈ùanƒùiƒùis!
                    Vi nun povas ekzekuti grupojn de kodo kune, sed vi devos *de≈ùovi* la kodon.
                    Tio signifas meti kvar spacojn ƒâe la komenco de la linio. Vi anka≈≠ devos de≈ùovi kiam vi nur volas krei blokon de unu linio.
                example_code: |
                    Jen kiel la komando `{repeat}` funkcias nun:
                    ```
