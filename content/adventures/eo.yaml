                        {print} 'Vi estas pli aƒùa ol mi!'
                    ```

                    {if} aƒùo < 13
                        {print} 'Vi estas malpli aƒùa ol mi!'
                    {else}
                        {print} 'Vi estas pli aƒùa ol mi!'
            15:
                story_text: |-
                    Ni lernas novan iteracion, `{while}`! Tio da≈≠rigas la iteracion tiel longe, kiel la aserto estas vera.
                    Do ne forgesu ≈ùanƒùi la valoron en la iteracio.

                    La ekzempla kodo da≈≠re ruliƒùas ƒùis ƒùusta respondo estos donita.
                    Se la ƒùusta respondo neniam estos donita, la iteracio neniam finiƒùos!
