                    ```
            10:
                story_text: |-
                    En ƒâi tiu nivelo, ni lernas novan kodon nomitan `{for}`. Per `{for}` oni povas fari liston kaj uzi ƒâiujn elementojn.
                    `{for}` kreas blokon simile al `{repeat}` kaj `{if}`; do ƒâiuj linioj en la bloko devas komenci per spacetoj.
                example_code: |
                    ```
