                    {print} 'Jen la ƒùusta respondo'
                    ```
            16:
                story_text: |-
                    Ni faros listojn la≈≠ la maniero de Python, kun rektaj krampoj ƒâirka≈≠ la listoj! Ni anka≈≠ konservas la citilojn ƒâirka≈≠ ƒâiu ero, kiel ni lernis en anta≈≠aj niveloj.
