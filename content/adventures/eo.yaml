    turtle:
        name: Testudo
        default_save_name: Testudo
        description: Faru vian propran desegnaƒµon
        levels:
            1:
                story_text: |
                    Vi anka≈≠ povas uzi Hedy por desegni. Kombinante turnojn kaj liniojn, vi povas fari kvadraton a≈≠ ≈ùtuparon!

                    Per `{forward}` oni desegnas linion anta≈≠en. La nombro malanta≈≠ ƒùi determinas kiom longe la testudo mar≈ùos. `{turn} {right}` turnas la testudon kvaronturnon horloƒùdirekte; `{turn} {left}`{left}` turnas la testudon kontra≈≠horloƒùe.
                    Se vi volas iri malanta≈≠en, uzu la komandon `{forward}` kun negativa nombro. Do ekzemple, `{forward} -100`
                example_code: |
                    ```
                    {forward} 100
                    {turn} {left}
                    ```
                story_text_2: |
                    ### Exercise
                    Jen la komenco de eta ≈ùtuparo. ƒàu vi povas igi ƒùin havi 5 ≈ùtupojn?
                example_code_2: |
                    ```
                    {forward} 20
                    {turn} {right}
                    {forward} 20
                    {turn} {left}
                    {forward} 20
                    ```
            2:
                story_text: |
                    En ƒâi tiu nivelo vi povas uzi variablojn por fari la testudon interaga. Ekzemple vi povas demandi al la ludanto kiom da pa≈ùoj devas fari la testudo.
                example_code: |
                    ```
                    respondo {is} {ask} Kiom da pa≈ùoj faru la testudo?
                    {forward} respondo
                    ```
                story_text_2: |
                    Anka≈≠, en nivelo 1 la testudo povis nur turni maldekstren a≈≠ dekstren. Tio estas iom enuiga!
                    En nivelo 2 li povas direkti sian nazon en ƒâiuj direktoj.

                    Uzu 90 por turni kvaronon. Ni nomas ƒâi tion gradoj. Plena turniƒùo estas 360 gradoj.
                    ƒàu vi povas fari figuron kun ƒâi tiu kodo? Eble triangulo a≈≠ cirklo?
                example_code_2: |
                    ```
                    {print} Desegnante figurojn
                    angulo {is} 90
                    {turn} angulo
                    {forward} 25
                    {turn} angulo
                    {forward} 25
                    ```
            3:
                story_text: |
                    En ƒâi tiu nivelo, oni povas uzi `{at} {random}` kun la desegnanta testudo. Hazarda elekto igas la testudon mar≈ùi la≈≠ malsamaj vojoj ƒâiufoje.
                    Uzu `{at} {random}` por elekti valoron el listo. Vi povas kopii kaj alglui liniojn 2 kaj 3 por krei pli longan hazardan vojon.
                example_code: |
                    ```
                    anguloj {is} 10, 50, 90, 150, 250
                    {turn} anguloj {at} {random}
                    {forward} 25
                    ```
            4:
                story_text: |
                    En Nivelo 4, oni devas uzi citilojn kun `{print}` kaj `{ask}`. Anka≈≠ dum desegnado!
                example_code: |
                    ```
                    {print} 'Desegnante figurojn'
                    angulo {is} 90
                    {turn} angulo
                    {forward} 25
                    {turn} angulo
                    {forward} 25
                    ```
                story_text_2: |
                    You can also change the color of the lines with the command `{color}`. Check out the example.
                    You can also use the command `{color} {white}` to make 'invisible' lines. You could use these white lines to move the turtle anywhere in the screen before you start drawing.
                example_code_2: |
                    ```
                    {color} {white}
                    {forward} -80
                    {color} {green}
                    {forward} 50
                    {color} {yellow}
                    {forward} 50
                    {color} {red}
                    {forward} 50
                    ```
            5:
                story_text: |
