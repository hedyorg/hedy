                    La multipliko estas iom malsamaj, ƒâar ne ekzistas la multipliko-signo en via klavaro. Nu, serƒâu; ƒùi vere ne ekzistas!
                    Tial oni multiplikas per la asterisko (ofte la klavo 8 kun la majuskliga klavo): `5 * 5`. Legu tion kiel ¬´5 multiplikite per 5¬ª, por helpi la memoradon.
                example_code: |
