                    aƒùo = {ask} 'kia estas via aƒùo?'
                    {if} nomo {is} 'Hedy' {and} aƒùo {is} 2
                        {print} 'Vi estas la vera Hedy!'
                    ```
            14:
                story_text: |
                    Ni lernos pli da novaj sintaksaƒµoj. Vi eble jam konas ilin pro matematiko: la `<` kaj `>`.
                    La `<` kontrolas, ƒâu la unua nombro estas pli malgranda ol la dua: ekzemple `aƒùo < 12` kontrolas, ƒâu `aƒùo` estas pli malgranda ol `12`.
                    Se vi volas kontroli, ƒâu la unua nombro estas pli malgranda a≈≠ egala al la dua, vi povas uzi `<=`: ekzemple, `aƒùo <= 11`.
                    La `>` kontrolas, ƒâu la unua nombro estas pli granda ol la dua: ekzemple, `poentaro > 10` kontrolas, ƒâu `poentaro` estas pli granda ol `10`.
                    Se oni volas kontroli, ƒâu la unua nombro estas pli granda a≈≠ egala al la dua, oni povas uzi `>=`: ekzemple, `poentaro >= 11`.
                    Oni uzas tiujn komparojn en `{if}` jene:
                example_code: |
