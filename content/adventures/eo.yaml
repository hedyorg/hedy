                    {turn} angulo
                    {forward} 50
                    {turn} angulo
                    {forward} 50
                    {turn} angulo
                    {forward} 50
                    {turn} angulo
                    {forward} 50
                    {turn} angulo
                    {forward} 50
                    {turn} angulo
