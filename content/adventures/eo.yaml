                    En ƒâi tiu nivelo vi povas uzi nestadon por meti {if}, {repeat} a≈≠ {for} komandojn en aliajn {if}, {repeat} a≈≠ {for}. ƒài tio donas al vi multajn eblojn kaj vere helpas vin fari vian rakonton interaga.
