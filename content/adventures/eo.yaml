                    ```
                    {print} 'Bonvenon al restoracio Hedy'
                    {print} 'Jen nia menuo:'
                    {print} 'Jen niaj ĉefpladoj: pico, lasanjoj aŭ spagetoj'
                    ĉefplado = {ask} 'Kiun ĉefpladon vi deziras?'
                    prezo = 0
