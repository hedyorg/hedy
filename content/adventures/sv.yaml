                example_code: "```\n{print} what do you choose?\n{ask} choose from rock, paper or scissors\n{echo} so your choice was:\n```\nInstead of using words, you could also use emojis of course: 九귁랢九\n"
                start_code: '{print} Welcome to your own rock scissors paper!'
                story_text_2: "Ist칛llet f칬r att anv칛nda ord skulle man kunna anv칛nda emojier: 九귁랢九\nKan du skriva en kod med emojier?\n"
