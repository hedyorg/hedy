                    {repeat} personer {times}
                    _ mat = {ask} 'Vad önskas?'
                    _ {print} mat
                    _ {if} mat {is} pommes frites
                    _ pris = pris + 3
                    _ sås = {ask} 'Vilken typ av sås vill du ha till dina pommes frites?'
                    _ {if} sås {is} nej
                    _ {print} 'ingen sås'
                    _ {else}
                    _ pris = pris + 1
                    _ {print} 'med ' sås
                    _ {if} mat {is} pizza
