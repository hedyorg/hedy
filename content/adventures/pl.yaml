                    ***Wklej tutaj swój kod*** Wklej tutaj swój kod z poprzedniej przygody.

                    ***Napraw błąd*** Aby naprawić błąd, zastępujemy linię z napisem `field[choice] = sign`. To zmienia dowolne miejsce wybrane przez gracza w jego znak.
                    Przejdź do nagłówka z napisem „Użyj tego, aby naprawić błąd” i dokończ kod. Najpierw chcemy sprawdzić za pomocą `if field[choice] = '.'` czy nadal puste. Jeśli tak to możesz wziąć to miejsce.
                    Następnie wykonujemy polecenie else i wyświetl „Przepraszam, to miejsce jest już zajęte”, jeśli miejsce nie jest puste. Na koniec dodajemy polecenie `{sleep}`, aby gracze mogli faktycznie przeczytać tekst, zanim zostanie on ponownie wyczyszczony.
                    Teraz skopiuj ten fragment kodu i zastąp wiersz `field[choice] = sign`tym nowym fragmentem kodu.

