            16:
                story_text: |
                    W poprzedniej przygodzie nauczyłeś się, jak stworzyć pole gry. Teraz nauczysz się tworzyć grę!

                    ### Ćwiczenie
                    ***Wklej swój kod*** Zacznij od wklejenia kodu z poprzedniej przygody tutaj.

                    ***Dodaj zmienne*** Pod listą o nazwie `field` dodamy 2 dodatkowe zmienne, których będziemy potrzebować do zaprogramowania gry.
                    Zmienna `game_over` mówi nam, czy gra się skończyła, i powinna być ustawiona na 'no' na początku gry.
                    Zmienna `sign` mówi nam, czy jest to kolej gracza x czy gracza o. Ustaw zmienną na „x”'.

                    ***Gra*** Najpierw użyj polecenia `{while}`, aby upewnić się, że gra nadal używa zmiennej , podczas gdy koniec_gry jest ustawiona na „nie”.
                    Podczas gry najpierw pytamy gracza, które miejsce wybiera. Następnie zmieniamy pole na liczbę, którą wybrał na swój znak.
                    Następnie ponownie wyświetlamy pole i pytamy gracza, czy wygrał. Na koniec chcemy zmienić, czyja aktualnie jest kolej, więc jeśli znak to „x”, to powinien to być „o” i na odwrót.

                    ***Przetestuj swoją grę*** Czy Twoja gra działa? Świetnie, baw się dobrze grając w tę grę! Jeśli nie, użyj przycisku biedronki, aby zdebugować kod.
                    Być może zauważyłeś jeden błąd w kodzie, - możesz ukraść miejsce drugiego gracza! Jeśli druga osoba wybierze miejsce 1, możesz po prostu wpisać 1 za nimi i ukraść ich miejsce.
                    To niesprawiedliwe! Przejdź do następnej przygody, aby dowiedzieć się, jak rozwiązać ten problem.
                example_code: |
                    ```
                    # Wklej tutaj swój kod z poprzedniej przygody

                    # Dodaj zmienne
                    koniec_gry = _
                    znak = _

                    # Gra
                    {while} _
                        wybór = _ 'Gracz ' znak'_?'
                        pole[wybór] = _
                        _ wyświetl_pole
                        koniec_gry= {ask} _
                        {if} znak = 'o'
                            znak = _
                        _
                            znak = _
                    ```
