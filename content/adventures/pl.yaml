            16:
                story_text: |
                    Zaprogramujmy grę w kółko i krzyżyk

                    ### Ćwiczenie
                    W tej przygodzie zaczniemy od stworzenia pustego pola.

                    ***Utwórz listę o nazwie pole*** Ta lista będzie naszym polem do grania. Ta lista jest wypełniona 9 kropkami, ponieważ na początku naszej gry nie ma jeszcze X i O.

                    ***Utwórz funkcję, która wyświetla pole*** Po pierwsze, wyczyść ekran, aby stare pola gry zostały usunięte. Następnie drukujemy pierwszą linię naszego pola do gry kółko i krzyżyl. Ta linia stanowi 3 pierwsze miejsca w naszym polu listy.
                    Zaprogramowaliśmy już tę linię dla Ciebie. Teraz zakończ pole, drukując punkt 4, 5 i 6 w drugim rzędzie i miejsce 7, 8 i 9 w trzecim rzędzie.

                    ***Wezwij funkcję wyświetlającą pole*** Teraz wywołaj funkcję.
                    <div class="w-full flex flex-row gap-2">
                        Uruchom kod. Twoje dane wyjściowe powinny wyglądać następująco: <img src="https://github.com/hedyorg/hedy/assets/80678586/bcbd156e-4b48-4e82-84ae-f86d21b0cbcc" width="100">
                    </div>

                    ***Kontynuuj w następnej przygodzie*** W następnej przygodzie dowiesz się, jak zaprogramować samą grę.
                example_code: |
                    ```
                    # Utwórz listę o nazwie pole
                    _ = ['.', '.', '.', '.', '.', '.', '.', '.', '.']

                    # Utwórz funkcję wyświetlającą pole
                    {define} wyświetl_pole
                        _
                        {print} 'Kółko i krzyżyk'
                        {print} pole[1] pole[2] pole[3]
                        _
                        _

                    # Wezwij funkcję
                    ```
            17:
                story_text: |
                    Na poprzednim poziomie nauczyłeś się, jak tworzyć grę w kółko i krzyżyk. Gra działa, ale jest dość denerwująca, ponieważ wciąż pyta, czy wygrałeś.
                    Teraz, gdy mamy polecenie `{elif}`, możemy pozwolić grze zdecydować, czy ktoś wygrał i może przestać nas pytać!

                    ### Ćwiczenie
                    ***Wklej swój kod*** Wklej tutaj swój kod z poprzedniego poziomu i spraw, by zadziałał Na tym poziomie nauczyłeś się używać dwukropka za każdym razem, gdy tworzysz blok kodu. Dodaj dwukropki we właściwych miejscach.

                    ***Utwórz funkcję, która wykrywa, czy ktoś wygrał*** Uruchomiliśmy dla Ciebie funkcję, wklej ją pod funkcją `print_field` i zakończ funkcję. Możesz zobaczyć, że ten pierwszy fragment kodu sprawdza, czy miejsce 1, 2 i 3 są takie same, ponieważ jeśli tak, masz 3 z rzędu.
                    Sprawdza również, czy nie są kropką, ponieważ jeśli tak, linia może mieć te same symbole, ale tylko dlatego, że wciąż jest pusta.
                    Jeśli wszystkie te warunki zostaną spełnione, gra się skończy, a zwycięzca zostanie wyświetlony.
                    Zakończ tę funkcję wszystkimi możliwymi sposobami do wygrania. Oznacza to, że musisz zrobić to samo dla pozostałych 2 wierszy, 3 kolumn i 2 przekątnych.
                    Jeśli skończyłeś wszystkie pozostałe opcje, funkcja powinna zwrócić zmienną `game_over`, abyśmy mogli użyć jej w naszej grze.

                    ***Zadzwoń do funkcji w grze*** Przejdź do linii `game_over = {ask} 'Did you win?'` i zmień go na `game_over = {call} detect_winner {with} field, sign`. Teraz funkcja sprawdzi, czy jest zwycięzca, a gra nie będzie musiała nas o to już pytać!

                    ***Ciesz się grą!*** Świetna robota! Skończyłeś grę! !
                example_code: |
                    ```
                    # Wklej tutaj swój kod i spraw, aby był to dowód poziomu 17

                    # Utwórz funkcję, która wykryje, czy ktoś wygrał
                    {define} wykryj_zwycięzcę {with} pole, znak:
                        {if} pole[1] == pole[2] {and} pole[2] == pole[3] {and} pole[1] != '.':
                            koniec_gry = 'tak'
                            {print} 'gracz ' znak 'wygrywa!'
                        {elif}:
                            _
                        {else}:
                            koniec_gry = 'nie'
                    {return} _
                    ```
    tic_2:
        name: Kółko i krzyżyk 2
