                        nummer_2 = nummers {at} {random}
                        correct = nummer_1 * nummer_2
                        antwoord = 0
                        _
                        _
                        _
                        {print} 'Well done!'

                    {print} 'Geef 10 goede antwoorden om te winnen!'
                    {for} i {in} {range} 1 {to} 10
                        _
                    {print} 'Je hebt gewonnen!'
                    ```
