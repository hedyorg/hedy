                    aantal_fouten = _
                    aantal_letters = {ask} _
                    _ = 'False'

                    # Antwoord kiezen
                    {for} _
                        letter = {ask} 'Speler 1, wat is letter ' i '?'
                        _
                        {add} '_' {to} _

                    # De beurt van Speler 2
                    print _
                    print _
                    print geraden_letters
                    ```
