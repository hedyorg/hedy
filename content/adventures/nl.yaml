            10:
                story_text: |
                    Het personeel van onze spoedeisende hulp heeft een probleem. Ze zeggen dat er veel pati√´nten binnenkomen die eigenlijk niet in een noodsituatie verkeren en gewoon naar hun huisarts zouden moeten gaan.
                    Deze mensen vullen de wachtkamer en geven onze medewerkers werkdruk. Kun je het personeel van de spoedeisende hulp helpen door een triage-app te maken die de pati√´nt vertelt of ze naar de spoedeisende hulp moeten of niet?

                    ### Oefening
                    Je programma moet :
                    * De pati√´nt vertellen of ze 'zo snel mogelijk naar de spoedeisende hulp moeten gaan', 'hun zorgverlener moeten bellen om de situatie te bespreken' of 'binnenkort naar hun eigen huisarts moeten gaan'.

                    Het programma zal deze vragen stellen:
                    * Is je situatie levensbedreigend?
                    * Heb je moeite met ademhalen?
                    * Ben je plotseling niet meer in staat om te spreken, zien, lopen of bewegen?
                    * Heb je gif binnengekregen of ingeademd?
                    * Heb je een bot gebroken?
                    * Heb je een ernstige allergische reactie?
                    * Heb je hevige pijn?

                    Als de pati√´nt op een van deze vragen 'ja' antwoordt, moet het programma hen vertellen om zo snel mogelijk naar de spoedeisende hulp te gaan. Het moet geen andere vragen stellen, omdat de patient zo snel mogelijk behandeld moet worden.
                    Als de pati√´nt op alle vragen 'nee' antwoordt, moet het programma vragen:
                    * Kan het ook tot morgen wachten?

                    Als het antwoord 'ja' is, zal het programma de pati√´nt vertellen om binnenkort naar de huisarts te gaan. Als het antwoord 'nee' is, zal het programma adviseren om hun zorgverlener te bellen om de situatie te bespreken.
            11:
                story_text: |
                    We hebben een probleem in de vaccinatiekliniek. Het scherm dat de volgende pati√´nt oproept om naar de vaccinatieruimte te gaan, is kapot. Kun je het repareren?

                    ### Oefening
                    Het programma moet:
                    * Een lijst hebben van namen van pati√´nten met een afspraak.
                    * De verpleegkundige vragen of er vandaag nieuwe pati√´nten zijn en zo ja, hoeveel.
                    * De namen van de nieuwe pati√´nten aan de lijst toevoegen.
                    * Vervolgens moet het programma een pati√´nt oproepen om naar de vaccinatieruimte te gaan.
                    * Het programma moet 10 seconden wachten, het scherm wissen en de volgende pati√´nt oproepen, totdat elke pati√´nt op de lijst is opgeroepen.
            12:
                story_text: |
                    We zijn een nieuwe zaal van het ziekenhuis aan het ontwerpen en willen een plattegrond voor deze nieuwe afdeling tekenen.
                    We willen ruimte voor 5 pati√´nten op de zaal. Alle pati√´nten moeten een bed en een nachtkastje krijgen.
                    De plattegrond moet er ongeveer zo uitzien:
                    ![Plattegrond voorbeeld](https://github.com/user-attachments/assets/078929cb-c9af-4bcf-87a2-0398ad91d3f0)

                    ### Oefening
                    Het programma moet:
                    * De plattegrond voor de nieuwe afdeling tekenen!
                    * Functies gebruiken om de bedden en nachtkastjes te tekenen.
            13:
                story_text: |
                    Ons ziekenhuis heeft niet alleen veel pati√´nten, maar ook veel personeel. Elk personeelslid heeft een badge nodig waarop hun informatie staat.
                    Kun je een programma maken zodat nieuwe werknemers hun informatie kunnen invullen en een badge kunnen laten printen?

                    ### Oefening
                    Het programma moet:

                    * De nieuwe werknemer verwelkomen
                    * Vragen naar hun titel, voornaam, achternaam, geboortedatum, geboorteplaats, functie, afdeling en personeelsnummer.
                    * De nieuwe werknemer bedanken en vertellen dat hun badge binnenkort zal worden geprint.
                    * Het programma 2 seconden pauzeren.
                    * De titel, voornaam en achternaam printen.
                    * De geboortedatum en de geboorteplaats printen.
                    * De functie en afdeling printen.
                    * Het personeelsnummer printen.
            14:
                story_text: |
                    Onze congi√´rges hebben een lange lijst met taken. Sommige taken worden elke dag uitgevoerd, andere op een bepaalde dag, seizoen of datum. Dit is erg verwarrend en leidt tot situaties waarin sommige taken vergeten worden.
                    Kun je helpen door een programma te schrijven dat de juiste takenlijst voor die dag afdrukt?

                    ### Oefening
                    Het programma moet:
                    * De congi√´rge een goede morgen wensen.
                    * De congi√´rge vragen welke dag van de week het is, welke maand en welke dag van de maand.
                    * De juiste takenlijst voor die dag afdrukken.

                    De taken die gedaan moeten worden:
                    * Dagelijkse taken: de vloer dweilen, de toiletten schoonmaken, de gordijnen openen
                    * Op maandagen en donderdagen: de planten water geven
                    * Op dinsdagen en vrijdagen: de vloeren dweilen
                    * Op zaterdagen: de koffiemachine schoonmaken
                    * Op de eerste dag van elke maand: de ramen wassen
                    * Op de 7e dag van elke maand: de automaten bijvullen
                    * Op de 14e dag van elke maand: de batterijen van de brandalarm controleren
                    * Elke dag in de wintermaanden: de verwarming aanzetten
                    * Elke dag in de zomermaanden: de airconditioning aanzetten
                example_code: |
                    Het programma moet zo eindigen:
                      ```
                      maak_takenlijst(dag, maand, datum)
                      ```
            15:
                story_text: |
                    Na de operatie kunnen onze pati√´nten soms veel pijn ervaren. In die gevallen kan aan onze pati√´nten een morfinepomp worden gegeven. Zo kunnen ze zelf wat morfine toedienen als ze pijn hebben.
                    Deze pompen moeten zeer zorgvuldig worden geprogrammeerd, zodat de pati√´nten zichzelf niet te veel morfine geven. Kun je een morfinepomp voor ons programmeren?

                    ### Oefening
                    Het programma moet:
                    * De verpleegkundige vragen hoeveel milliliters morfine de pati√´nt vandaag al heeft gehad.
                    * De verpleegkundige vertellen dat ze het programma aan de pati√´nt moeten geven.
                    * De pati√´nt vragen hoeveel pijn ze ervaren op een schaal van 1 tot 10.
                    * De pati√´nt vertellen dat ze op de x-knop moeten drukken als ze meer morfine willen.
                    * De functie `start_pomp` aanroepen met de argumenten `pijn_niveau` en `morphine_niveau` als op x wordt gedrukt.
                    * De functie moet 'U krijgt 20 ml morfine toegediend' afdrukken zolang het pijnniveau hoger is dan of gelijk aan 6 en het morfine niveau lager dan 120.
                    * Na het toedienen van nieuwe morfine moet het programma 2 minuten wachten (bij het testen van je programma kun je 2 seconden gebruiken).
                    * Na die 2 minuten moet het morfine niveau worden bijgewerkt (+20 ml) en moet het pijnniveau worden bijgewerkt door de pati√´nt te vragen hoe ze zich nu voelen.
                    * Als het morfine niveau te hoog is of de pati√´nt geen pijn meer heeft, moet het programma de pati√´nt vertellen dat ze geen meer morfine zullen krijgen. Als ze veel pijn hebben, moeten ze de verpleegkundige bellen.
                    * Vertel de pati√´nt dat de pomp nu zal worden uitgeschakeld en dat ze op x moeten drukken als ze willen dat de pomp opnieuw wordt gestart.
            16:
                story_text: |
                    Onze geneeskundestudenten moeten de medische termen voor alle lichaamsdelen leren. Ze lijken moeite te hebben om alle anatomische namen te onthouden en vinden het studeren erg saai.
                    Kun je ze helpen door een spel te cre√´ren waarmee ze de medische termen kunnen oefenen?

                    Dit zijn de termen die de studenten moeten weten: corpus = lichaam, caput = hoofd, ocolus = oog, nasus = neus, auris = oor, os = mond, collum = nek, manus = hand, pectus = borst, humerus = schouder, venter = maag, tergum = rug.

                    ### Oefening
                    Het programma moet:
                    * Een spel zijn waarmee de studenten de medische termen kunnen oefenen.
                    * De studenten een punt geven en een compliment geven wanneer ze het juiste antwoord hebben.
                    * Een punt aftrekken en hen vertellen dat het antwoord onjuist is wanneer ze het verkeerde antwoord hebben gegeven.
                    * Ook het juiste antwoord een paar seconden aan de studenten tonen als ze het verkeerde antwoord hebben gegeven, het antwoord weer van het scherm wissen en blijven vragen totdat ze het goed hebben.
                    * Blijven spelen totdat de student alle vragen correct heeft beantwoord.
                    * De eindscore aan de student tonen.
                    * De student feedback geven op basis van hun score: 12 punten: Geweldig!, 8 - 11 punten: Goed gedaan, blijf oefenen!, 7 of minder: Je moet meer studeren!
