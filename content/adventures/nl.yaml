            3:
                story_text: |
                    Er is een probleem op de verpleegkundigenafdeling. Alle verpleegkundigen klagen dat het rooster voor de nachtdiensten oneerlijk is. Sommige verpleegkundigen moeten twee nachtdiensten per week werken, terwijl anderen helemaal geen nachtdiensten werken.
                    Kun je onze verpleegkundigen helpen door een programma te maken dat een eerlijk rooster voor de nachtdiensten opstelt?

                    ### Oefening
                    Het programma moet:

                    * Tonen welke verpleegkundige op welke dag van de week de nachtdienst heeft.
                    * Zorgen dat elke verpleegkundige slechts √©√©n nachtdienst per week moet werken.
                    De namen van de verpleegkundigen zijn: Meredith, Miranda, Alex, Derek, Christina, Izzy, George.
            4:
                story_text: |
                    Onze verpleegkundigen hebben elke dag veel taken te vervullen. Een van deze taken is 's ochtends langs alle pati√´nten gaan en vragen wat ze voor ontbijt willen.
                    Kun je de werklast van onze verpleegkundigen verlichten door een programma te maken waarin de pati√´nten hun ontbijt kiezen en hun bestelling rechtstreeks naar de keuken kunnen sturen?

                    ### Oefening
                    Het programma moet:
                    * De pati√´nt vragen om hun naam en kamernummer in te voeren
                    * De pati√´nt begroeten met hun naam
                    * Al het eten (broodjes, ontbijtgranen, fruit, enz.) en drinken op het menu tonen
                    * De pati√´nt vragen wat ze willen eten
                    * Hen vragen wat ze willen drinken
                    * De bestelling herhalen voor de pati√´nt
                    * De pati√´nt bedanken voor hun bestelling
                    * Vertellen dat hun bestelling over 15 minuten naar hun kamernummer zal worden gebracht.
            5:
                story_text: |
                    Ons brandwondencentrum zou graag de werkdruk verminderen door een online triage-tool te gebruiken. Op deze manier kunnen pati√´nten niet alleen hun naam en geboortedatum registreren, maar ook welk soort brandwond ze hebben (eerste, tweede of derde graads) en advies over wat ze moeten doen.
                    Kun je hen helpen?

                    ### Oefening
                    Het programma moet:
                    * Beginnen met een begroeting en eenvoudige registratie van de naam en geboortedatum van de pati√´nt.
                    * Een triage uitvoeren. Is de huid alleen rood: eerste graads brandwond. Zijn er blaren: tweede graads brandwond. Is de huid weg/zwart/gekleurd door de brandwond: derde graads brandwond.
                    * De pati√´nt het juiste advies geven. Eerste graads: Koel de brandwond met water en breng er wat zalf op aan. U hoeft geen dokter te zien. Tweede graads: De dokter zal u zien en een speciale zalf voorschrijven. Gelieve te wachten in de wachtruimte. Derde graads: Ga alstublieft direct naar de servicedesk. U heeft dringend zorg nodig.
            6:
                story_text: |
                    Onze verloskundigen krijgen veel vragen van zwangere vrouwen over wat ze wel en niet mogen eten tijdens de zwangerschap. Kun je hun pati√´nten helpen door een app te maken die aangeeft of voedsel veilig is of niet?
                    ### Oefening
                    Het programma moet:
                    * De pati√´nt vragen wat ze willen eten.
                    * Controleren of het op de lijst met 'onveilig voedsel' staat.
                    * Als het op de lijst staat, de pati√´nt vertellen dat het onveilig is om te eten.
                    * Als het niet op de lijst staat, de pati√´nt vertellen dat het waarschijnlijk veilig is om te eten.
                    * Vervolgens moet de app de persoon ook waarschuwen om altijd gezond verstand te gebruiken, omdat de lijst mogelijk niet 100% compleet is. En het adviseert de persoon om altijd rauw vlees, vis, eieren en alcohol te vermijden.
                    Wanneer je zwanger bent, is het onveilig om te eten: sushi, garnalen, tonijn, blauwe kaas, tiramisu, zachtgekookte eieren, carpaccio, ondoorbakken biefstuk, tartaar.
            7:
                story_text: |
                    Onze verpleegkundigen houden de vochtbalans van onze pati√´nten bij. De vochtbalans is de hoeveelheid vocht die de pati√´nt die dag heeft binnengekregen (door drinken, eten of via een infuus) min de hoeveelheid vocht die de persoon die dag heeft verloren (door plassen of braken).
                    De vochtbalans moet positief blijven. Als de vochtbalans negatief is, moet de verpleegkundige meer infuusvloeistof toedienen.
                    Kun je onze verpleegkundigen helpen door een programma te maken dat ze kunnen gebruiken om de vochtbalans van hun pati√´nten te berekenen?

                    ### Oefening
                    Het programma moet:

                    * Vragen hoeveel vocht de pati√´nt die dag heeft binnengekregen door te drinken.
                    * Vragen hoeveel vocht de pati√´nt die dag heeft binnengekregen door te eten.
                    * Vragen hoeveel vocht de pati√´nt die dag via het infuus heeft gekregen.
                    * Vragen hoeveel vocht de pati√´nt die dag heeft verloren door te plassen.
                    * Vragen hoeveel vocht de pati√´nt die dag heeft verloren door te braken.
                    * De vochtbalans van de pati√´nt berekenen en aan de verpleegkundige tonen.
                    * De verpleegkundige vertellen om te controleren of de balans positief of negatief is, om te beslissen of de pati√´nt vandaag meer infuusvloeistof nodig heeft of niet.
            8:
                story_text: |
                    Ons heliplatform van de traumahelikopter kan wel een likje verf gebruiken. Kun jij een programma voor de tekenturtle schrijven om de markeringen opnieuw te tekenen?

                    ### Oefening
                    Teken de markeringen van het heliplatform.
