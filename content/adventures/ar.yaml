                    في المستويات السابقة استطعت أن تصنع أول عراف آلي لك، ولكن لم تستطع هيدي التنبؤ بأي شيء، لقد رددت فقط بعض الإجابات من خلال الأمر {echo}.
                    ولكن في هذا المستوى يمكنك استخدام المتغيرات و الأمر الجديد الذي تعلمته `{at} {random}` لكي تجعل هيدي تتنبأ لك الإجابة حقًا. تحقق من الكود الموضح في المثال و جرب بنفسك:
                example_code: |
                    في هذا المثال يمكن لللاعب استخدام الأمر {ask} ليطرح على هيدي العرافة سؤالاً بنعم أو لا، وهيدي سوف تختار لك إجابة عشوائية في كل مرة.
