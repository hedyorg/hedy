        description: اصنع الرسم الخاص بك
        levels:
            1:
                story_text: |
                    في المستوى ١ يمكنك استخدام هيدي لترسم. اذا جمعت ما بين استعمال الخطوط وعملية الاستدارة يمكنك رسم مربع او سُلم.

                    بإستخدام `{forward}` يمكنك رسم خط ممتد للامام، والرقم بعده يحدد لك الي اي مدى سيتقدم المؤشر الى الامام ليرسم الخط (طول الخط). اما بإستخدام `{turn} {right}` سيستدير المؤشر ربع دورة بإتجاه عقارب الساعة، `{turn} {left}` سيستدير المؤشر ربع دورة بعكس اتجاه عقارب الساعة.

                    وإذا اردنا الرجوع للخلف يمكنك استخدام الأمر `{forward}` ايضًا ولكن هذه المره نطرح منه عدد الخطوات التي نريد رجوعها للخلف. علي سبيل المثال اذا اردنا الرجوع 100 نستخدم `{forward} -100`
