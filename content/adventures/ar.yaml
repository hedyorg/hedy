                    ÿ±ÿ®ŸÖÿß ŸÑÿßÿ≠ÿ∏ÿ™ ÿ£ŸÜŸá ŸÑÿß ÿ≤ÿßŸÑ ŸáŸÜÿßŸÉ ŸÖÿ¥ŸÉŸÑÿ© ŸÅŸä ÿßŸÑŸÖÿ≥ÿ™ŸàŸäÿßÿ™ ÿßŸÑÿ≥ÿßÿ®ŸÇÿ© ÿπŸÜÿØ ŸÖÿ≠ÿßŸàŸÑÿ© ÿ∑ÿ®ÿßÿπÿ© ÿ¨ŸÖŸÑÿ© ÿ™ÿ≠ÿ™ŸàŸä ÿπŸÑŸâ ŸÉŸÑŸÖÿ© -ÿßŸÑÿßÿ≥ŸÖ-ÿü ŸÖÿ´ŸÑ: `{print}` ÿßŸÑÿßÿ≥ŸÖ ŸáŸà ÿßŸÑÿßÿ≥ŸÖ.
                    ÿ≥ÿ™ÿ™ŸÖŸÉŸÜ ŸÖŸÜ ÿ≠ŸÑ Ÿáÿ∞Ÿá ÿßŸÑŸÖÿ¥ŸÉŸÑÿ© ŸÅŸä Ÿáÿ∞ÿß ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ. Ÿäÿ¨ÿ® ÿ£ŸÜ ÿ™ÿ∂ÿπ ÿπŸÑÿßŸÖÿßÿ™ ÿßŸÑÿßŸÇÿ™ÿ®ÿßÿ≥ ÿ≠ŸàŸÑ ÿ£Ÿä ŸÜÿµ ÿ™ÿ±ŸäÿØ ÿ∑ÿ®ÿßÿπÿ™Ÿá.
                example_code: "```\nÿßŸÑÿßÿ≥ŸÖ {is} ÿ≠ÿ≥ŸÜ  \n{print} _ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑÿ£ŸàŸÑ ŸÑŸÑÿ¥ÿÆÿµŸäÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© ŸÅŸä ÿßŸÑŸÇÿµÿ© ŸáŸà_ ÿßŸÑÿßÿ≥ŸÖ\n{print} ÿßŸÑÿßÿ≥ŸÖ _ÿ∞ÿßŸáÿ®Ÿå ÿßŸÑÿ¢ŸÜ ŸÑŸÑÿ≥Ÿäÿ± ŸÅŸä ÿßŸÑÿ∫ÿßÿ®ÿ©_\n{print} ÿßŸÑÿßÿ≥ŸÖ _ÿÆÿßÿ¶ŸÅŸå ŸÇŸÑŸäŸÑŸãÿß_\nÿßŸÑÿ≠ŸäŸàÿßŸÜÿßÿ™ {is} \U0001F994, \U0001F43F, \U0001F989, \U0001F987\n{print} _ŸÑŸÇÿØ ÿ≥ŸÖÿπ ÿµŸàÿ™_ ÿßŸÑÿ≠ŸäŸàÿßŸÜÿßÿ™ {at} {random}\n{print}\
                    \ ÿßŸÑÿßÿ≥ŸÖ _ÿÆÿßÿ¶ŸÅŸå ÿ£ŸÜ ÿ™ŸÉŸàŸÜ Ÿáÿ∞Ÿá ÿßŸÑÿ∫ÿßÿ®ÿ© ŸÖÿ≥ŸÉŸàŸÜÿ©_\n```\n"
            5:
                story_text: |
                    ŸÅŸä Ÿáÿ∞ÿß ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ ÿ™ÿ≥ÿ™ÿ∑Ÿäÿπ ÿ®ÿ±ŸÖÿ¨ÿ© ŸÜŸáÿßŸäÿßÿ™ ŸÖÿÆÿ™ŸÑŸÅÿ©ÿå ŸàÿßŸÑÿ™Ÿä ÿ≥ÿ™ÿ¨ÿπŸÑ ŸÇÿµÿ™ŸÉ ÿßŸÉÿ´ÿ± ŸÖÿ™ÿπÿ©

                    ŸÅŸÉÿ± ŸÅŸä ŸÜŸáÿßŸäÿ™ŸäŸÜ ŸÑŸÇÿµÿ™ŸÉÿå ÿπŸÑŸâ ÿ≥ÿ®ŸäŸÑ ÿßŸÑŸÖÿ´ÿßŸÑ:

                    - ÿßŸÑÿ£ŸÖŸäÿ±ÿ© ÿ™ŸÖÿ¥Ÿä ÿπÿ®ÿ± ÿßŸÑÿ∫ÿßÿ®ÿ©
                    - Ÿàÿßÿ¨Ÿáÿ™ Ÿàÿ≠ÿ¥Ÿãÿß

                    - ŸÜŸáÿßŸäÿ© ÿ≥ÿπŸäÿØÿ©: ÿ™ÿ£ÿÆÿ∞ ÿ≥ŸäŸÅŸáÿß ŸàÿßŸÑŸàÿ≠ÿ¥ ŸäŸáÿ±ÿ® ÿ®ÿ≥ÿ±ÿπÿ©.
                    - ŸÜŸáÿßŸäÿ© ÿ≥Ÿäÿ¶ÿ© : ÿßŸÑŸàÿ≠ÿ¥ Ÿäÿ£ŸÉŸÑ ÿßŸÑÿ£ŸÖŸäÿ±ÿ©.

                    ŸäŸÖŸÉŸÜŸÉ ÿ£Ÿäÿ∂Ÿãÿß ÿßŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ•ŸÖŸÉÿßŸÜŸäÿ© ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿßÿ≥ŸÖ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ. Ÿáÿ∞ÿß ŸäÿπŸÖŸÑ ÿ™ŸÖÿßŸÖŸãÿß ŸÉŸÖÿß ŸÅŸä ÿßŸÑŸÖÿ≥ÿ™ŸàŸäÿßÿ™ ÿßŸÑÿ≥ÿßÿ®ŸÇÿ©. ŸäŸÖŸÉŸÜŸÉ ÿØŸÖÿ¨ ÿ∞ŸÑŸÉ ŸÖÿπ "{if}" ÿå Ÿàÿ®ÿπÿØ ÿ∞ŸÑŸÉ ÿ™ŸÉŸàŸÜ ŸÇÿØ ÿ£ŸÜÿ¥ÿ£ÿ™ ÿ®ÿßŸÑŸÅÿπŸÑ ÿ®ÿ±ŸÜÿßŸÖÿ¨Ÿãÿß ŸÉÿßŸÖŸÑÿßŸã!
                example_code: |
                    ```
                    ÿßÿ≥ŸÖŸÉ {is} {ask} 'ŸÖŸÜ ŸäŸÖÿ¥Ÿä ŸÅŸä ÿßŸÑÿ∫ÿßÿ®ÿ©ÿü'
                    {print} ÿßÿ≥ŸÖŸÉ 'ŸäŸÖÿ¥Ÿä ÿπÿ®ÿ± ÿßŸÑÿ∫ÿßÿ®ÿ©'
                    {print} ÿßÿ≥ŸÖŸÉ 'Ÿàÿßÿ¨Ÿá Ÿàÿ≠ÿ¥'
                    ŸÜŸáÿßŸäÿ© {is} {ask} ' ŸáŸÑ ÿ™ÿ±ŸäÿØ ŸÜŸáÿßŸäÿ© ÿ¨ŸäÿØÿ© ÿßŸà ÿ≥Ÿäÿ¶ÿ©ÿü'
                    {if} ŸÜŸáÿßŸäÿ© {is} ÿ¨ŸäÿØÿ© {print} ÿßÿ≥ŸÖŸÉ 'Ÿäÿ£ÿÆÿ∞ ÿßŸÑÿ≥ŸäŸÅ ŸàŸäŸáÿ±ÿ® ÿßŸÑŸàÿ≠ÿ¥ ÿ®ÿ≥ÿ±ÿπÿ©'
                    {else} {print} 'ÿßŸÑŸàÿ≠ÿ¥ Ÿäÿ£ŸÉŸÑ' ÿßÿ≥ŸÖŸÉ
                    ```
            7:
                story_text: |
                    In a story, someone says words several times. For example, when someone calls for help or sings a song.
                    You can put such repetitions in your story, in this level with `{repeat}`.
                example_code: |
                    ```
                    {print} 'The prince kept calling for help'
                    {repeat} 5 {times} {print} 'Help!'
                    {print} 'Why is nobody helping me?'
                    ```
            8:
                story_text: |
                    In this level you can use multiple lines in your {if} commands, this way you can upgrade your happy or sad ending!
                example_code: |
                    ```
                    {print} 'OH NO! The T-rex is closing in!'
                    end = {ask} 'Do you want a happy or a sad ending?'
                    {if} end {is} happy
                        {print} 'Just in time Richard jumps back into the time machine!'
                        {print} 'Michael types in the code and...'
                        {print} 'üí•ZAP!üí•'
                        {print} 'They are back in their garage'
                    {else}
                        {print} 'Michael yells COME ON RICHARD! RUN FASTER!'
                        {print} 'But Richard is too slow...'
                        {print} 'The T-rex closes in and eats him in one big bite!ü¶ñ'
                    ```
            9:
                story_text: |
                    In this level you can use nesting to put {if}, {repeat} or {for} commands inside other {if}, {repeat} or {for} commands. This gives you many options and really helps you to make your story interactive.
                example_code: |
                    ```
                    {print} 'Robin is walking downtown'
                    location = {ask} 'Is Robin going into a shop, or does she go home?'
                    {if} location {is} shop
                        {print} 'She enters the shop.'
                        {print} 'Robin sees an interesting looking book'
                        book = {ask} 'Does Robin buy the book?'
                        {if} book {is} yes
                            {print} 'Robin buys the book and goes home'
                        {else}
                            {print} 'Robin leaves the shop and goes home'
                    {else}
                        {print} 'Robin goes home'
                    ```
            10:
                story_text: |
                    In this level you can use the {for} command in your story. In this way you could easily program the children's book 'brown bear, brown bear, what do you see'.
                example_code: |
                    ```
                    animals = red bird, black sheep, green frog, yellow duck, little child
                    {print} 'brown bear'
                    {print} 'brown bear'
                    {print} 'What do you see?'
                    {for} animal {in} animals
                        {print} 'I see a ' animal ' looking at me'
                        {print} animal
                        {print} animal
                        {print} 'What do you see?'
                    {print} 'I see all the animals looking at me!'
                    ```
            12:
                story_text: |
                    In this level you can use the quotation marks to save multiple words in a variable.
                example_code: |
                    ```
                    name = 'The Queen of England'
                    {print} name ' was eating a piece of cake, when suddenly...'
                    ```
            13:
                story_text: |
                    By using the `{and}` and `{or}` commands, you can shorten your stories. For example, check out the dragon story.
                example_code: |
                    ```
                    sword = 'lost'
                    game = 'on'
                    {print} 'Our hero is walking through the forest'
                    {print} 'The path splits two ways'
                    {for} i {in} {range} 0 {to} 2
                        {if} game {is} 'on'
                            path = {ask} 'Which path should she choose?'
                            {if} path {is} 'left' {and} sword {is} 'found'
                                {print} 'Our hero comes across a dragon!'
                                {print} 'Luckily our hero has a sword to defeat the beast!'
                                game = 'over'
