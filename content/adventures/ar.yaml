    default:
        name: المقدمة
        default_save_name: مقدمة
        description: وصف المستوى
        levels:
            1:
                story_text: |
                    مرحباً بك في.. هيدي! في المستوى 1 يمكنكم استخدام الأوامر `{print}` و `{ask}` و `{echo}`.
                    قم بكتابة الكود في مساحة البرمجة المخصصة، أو اضغط على الزر الأخضر الموجود في المثال التوضيحي وسيتم نقل الكود الى االمساحة المخصصة لكتابة الكود!
                    جرب الكود بنفسك من خلال الضغط على الزر الأخضر "تنفيذ البرنامج" الموجود تحت المساحة البرمجية.

                    بامكانك اظهار/طباعة الكلام على الشاشة من خلال استعمال الأمر `{print}` .
            2:
                story_text: "في المستوى 2 نتعلم الأوامر الجديدة `{is}` و `{sleep}`.\nيمكنك أن تعطي اسما لشيء ما باستخدام `{is}`. هذا ما يسمى ب \"متغير\". في المثال الموجود قمنا بانشاء متغير يسمى الاسم ومتغير آخر يسمى العمر. يمكنك أن تستخدم كلمة الاسم في أي مكان في البرنامج الخاص بك وسيتم استبدالها ب هيدي، كما في المثال التوضيحي: \n\nبهذا الشكل لم تعد الان بحاجة للأمر `{echo}`.\n"
                example_code: |
                    ```
                    الاسم {is} هيدي
                    العمر {is} ١٥
                    {print} الاسم وعمرها الان العمر سنة
                    ```
            3:
                story_text: |
                    في المستوى 3 يمكنك أن تنشأ قائمة. يمكنك بعدها أن تجعل الحاسوب يختار لك شيئا من القائمة بشكل عشوائي - يمكنك القيام بذك من خلال الأمر `{at} {random}`.
            4:
                story_text: |
                    هناك تغيير على `{print}` و `{ask}` في المستوى الرابع.

                    يجب عليك أن تضع الكلام الذي تريد الكمبيوتر ان يظهره على الشاشة بين علامات اقتباس.

                    هذا مفيد لإنه يمكنك من طباعة كل الكلمات التي تريدها حتى الكلمات التي قمت بتخزينها باستخدام الأمر `{is}`.

                    معظم لغات البرمجة تستخدم علامات الاقتباس عند طباعة الكلام على الشاشة باستخدام الكود، لذلك نحن نتقدم خطوة أخرى باتجاه البرمجة الحقيقية!
                example_code: "```\n{print} \"يجب عليك استعمال علامات الاقتباس من الان وصاعداً!\"\nالجواب {is} {ask} \"ما الذي يجب علينا استعماله من الان وصاعداً؟\"\n{print} \"يجب علينا استعمال \" الجواب \n```\n"
            5:
                story_text: |
                    في المستوى الخامس لدينا شيء جديد: الأمر `{if}`! باستخدام الأمر `{if}` يمكنك أن تفحص شيئا ما وتقوم بالاختيار بين أمرين مختلفين بناء على نتيجة ذلك الفحص.
                    هذا الكود يطبع واو هذا رائع! اذا ادخلت هيدي كإجابة على سؤال الاسم، بينما يطبع اه.. حسنا اذا أدخلت أي شيء اخر.
                    `{ask}` و `{print}` لا يزالان يعملان كما في المستوى الرابع.
                example_code: |
                    ```
                    اسمك {is} {ask} "ما اسمك؟"
                    {if} اسمك {is} هيدي {print} "واو هذا رائع!" {else} {print} "اه.. حسنا"
                    ```
            6:
                story_text: |
                    في هذا المستوى يمكنك أن تتعلم شيئاً جديداً: القيام بالعمليات الحسابية.

                    عملية الجمع تتم بسهولة كما في الحساب: `٥+٥` على سبيل المثال. كذلك اشارة السالب للطرح تعمل جيداً بنفس الطريقة، `٥-٥`.

                    عملية الضرب مختلفة بعض الشيء، لأنه لا يوجد اشارة الضرب المعروفة لديك في لوحة المفاتيح (يمكنك البحث الان!).
                    لذلك نقوم بعملية الضرب من خلال اشارة الإجامة أو النجمة الصغيرة الموجودة في لوحة المفاتيح فوق الرقم ٨ عادة: `٥*٥` ونقرأها هكذا "٥ ضرب ٥" لتتذكرها بسهولة.
                example_code: |
                    ```
                    {print} "٥ زائد ٥ تساوي " ٥+٥
                    {print}  "٥ ناقص ٥ تساوي " ٥-٥
                    {print}  "٥ ضرب ٥ تساوي " ٥*٥
                    ```
            7:
                story_text: |
                    في المستوى السابع أضفنا الأمر `{repeat}`. باستخدام الأمر `{repeat}` يمكننا أن نكرر تنفيذ سطر واحد من الكود عدة مرات.
                example_code: |
                    ```
                    {repeat} ٣ {times} {print} "هيدي ممتعة!"
                    ```
            8:
                story_text: |
                    `{ask}` و `{print}` لا يزالان يعملان بنفس الطريقة التي تعرفونها. لكن هناك تغيير على الأوامر `{if}` و `{repeat}`!
                    يمكننا الآن عند استخدام هذه الأوامر تنفيذ مجموعة من الأسطر البرمجية مع بعضهم (وليس سطر واحد فقط)، ولكن علينا *إزاحة* الكود.
                    هذا يعني وضع اربع فراغات (باستخدام مفتاح المسافة على لوحة المفاتيح أربع مرات). يجب علينا أن نقوم بالإزاحة حتى لو كان الكود التابع يتكون من سطر واحد فقط.
                example_code: |
                    ```
                    {repeat} ٥ {times}
                        {print} "مرحباً يا أصدقاء!"
                        {print} "سيتم تكرار كل هذا ٥ مرات"
                    ```
            9:
                story_text: |
                    في هذا المستوى ليس بامكاننا فقط أن نستخدم أكثر من سطر برمجي واحد مع `{if}`و `{repeat}`، ولكن أيضاً يمكننا أن نستخدمهم مع بعضهم البعض!
                    في المثال التوضيحي يمكننا أن نرى الأمر `{if}` موجود داخل/ضمن الأمر `{repeat}`. من المسموح أيضاً أن نجمعهم مع بعضهم بطريقة عكسية، كذلك  يمكننا استخدام الأمر `{if}` داخل أمر `{if}`، و الأمر `{repeat}` داخل أمر `{repeat}` اخر.
                    فلنجربها!
                example_code: |
                    ```
                    {repeat} ٣ {times}
                        الطعام = {ask} "ماذا تريد أن تأكل؟"
                        {if} الطعام {is} بيتزا
                            {print} "لذيذ!"
                        {else}
                            {print} "البيتزا أفضل"
                    ```
            10:
                story_text: في هذا المستوى نتعلم أمراً جديداً وهو الأمر `{for}`. باستخدام الأمر`{for}`يمكننا المرور على كل العناصر الموجودة في قائمة. `{for}` تقوم بخلق مجموعة من الأوامر تختها كما في الأوامر `{repeat}`و`{if}` لذلك يجب علينا ان نستخدم الإزاحة (نضع الفراغات) للسطور البرمجية التي نريد كتابتها مع الأمر `{for}`.
                example_code: |
                    ```
                    حيواناتي_المفضلة {is} الكلب، الزرافة، السلحفاة
                    {for} حيوان {in} حيواناتي_المفضلة
                      {print} "أنا أحب " حيوان
                    ```
            12:
                story_text: |-
                    **الأرقام العشرية**
                    الى الان لم تكن هيدي تسمح باستخدام الأرقام العشرية مثل ٢.٥ ولكن الان أصبح استخدامها ممكنا. انتبه الى أن الحاسوب يستعمل النقطة `.` كفاصل بين الأرقام الصحيحة والكسور.
                example_code: |
                    ```
                    {print} "اثنان ونصف زائد اثنان ونصف يساوي ..."
                    {print} ٢.٥ + ٢.٥
                    ```
            13:
                story_text: 'سنتعلم الان عن استعمال الأوامر `{and}` و `{or}`! اذا كنا نريد فحص أمرين في نفس الوقت لسنا بحاجة الى استعمال الأمر "اذا" مرتين، بل يمكننا أن نستعمل `{and}` و `{or}`. اذا استعملنا الأمر `{and}` بين الفحصين: يجب أن يكون كلا الفحصين (على اليمين واليسار) صحيحين من أجل تنفيذ الكود المتضمن في الأمر "اذا". أما اذا استعملنا الأمر `{or}` بين الفحصين: عندها يكفي أن يكون فحص واحد منهم صحيحاً لتنفيذ الكود المتضمن في الأمر "اذا".'
                example_code: |
                    ```
                    اسمك = {ask} "ما اسمك؟"
                    عمرك = {ask} "ما عمرك؟"
                    {if} اسمك="هيدي" {and} عمرك=٢
                        {print} "أنت بالفعل هيدي الحقيقي!"
                    ```
            14:
                story_text: |
                    سنتعلم أشياء جديدة. ربما تكون تعرفهم من قبل من دراستك للحساب: علامتا الأصغر `<` والأكبر `>`.
                    علامة الأصغر `<` تستعمل لفحص ما اذا كان الرقم الأول أصغر من الرقم الثاني، مثلا `عمرك < ١٢` تفحص ما اذا كان المتغير `عمرك` أصغر/أقل من الرقم ١٢.
                    عندما نريد فحص ما اذا كان الرقم الأول أصغر من أو مساوياً للرقم الثاني، يمكننا استعمال `<=`، مثلاً `عمرك <= ١١`.
                    علامة الأكبر `<` تستعمل لفحص ما اذا كان الرقم الأول أكبر من الرقم الثاني، مثلا `النقاط > ١٠` تفحص ما اذا كان المتغير `النقاط` أكبر/أكثر من الرقم ١٠.
                    عندما نريد فحص ما اذا كان الرقم الأول أكبر من أو مساوياً للرقم الثاني، يمكننا استعمال `>=`، مثلاً `النقاط >= ١١`.
                    نستعمل علامات المقارنة هذه عند القايام بفحص شيء معين مع الأمر `{if}`، هكذا:
                example_code: |
                    ```
                    عمرك = {ask} "ما عمرك؟"
                    {if} عمرك > ١٢
                        {print} "أنت أكبر مني!"
                    ```
            15:
                story_text: "سنتعلم نوعا جديداً من دورات التكرار، التكرار باستخدام الأمر `{while}`! يستمر تنفيذ الكود طالما لا تزال نتيجة الفحص الذي نقوم به صالحة/صحيحة. \n لذلك يجب علينا ألا ننسى أن نغير قيمة المتغير الذي نفحصه في داخل دورة التكرار. \n\nفي المثال التوضيحي، يستمر الكود في التنفيذ (سؤال نتيجة الضرب) حتى نحصل على اجابة صحيحة.\nاذا لم يتم اعطاء اجابة صحيحة فتستمر دورة التكرار (والبرنامج ككل) في التتنفيذ الى الأبد!\n"
                example_code: "```\nالاجابة = ٠ \n{while} الاجابة != ٢٥\n    الاجابة = {ask} \"ما ناتج ٥ ضرب ٥؟\"\n{print} \"تم الاجابة بشكل صحيح\"\n```\n"
            16:
                story_text: "سنتعلم الان كيفية كتابة القائمة باستخدام طريقة لغة البرمجة بايثون (python) عن طريق احاطة القائمة بالأقواس المربعة (أو المعقوفتان)! نستمر بوضع علامات الاقتباس حول كل عنصر نصي (كلمة اواسم مثلا) كما في المستويات السابقة. \nيمكننا استخدام الأقواس المربعة أيضا للاشارة الى مكان محدد في القائمة."
                example_code: |
                    ```
                    صديقي = ["أحمد"، "علاء"، "سامر"]
                    رقم_الحظ = [١٥، ١٨، ٦]
                    {for} ن {in} {range} ١ {to} ٣
                        {print} "رقم الحظ ل" صديقي[ن]
                        {print} " هو ... " رقم_الحظ[ن]
                    ```
            17:
                story_text: "الان سنقوم بتغيير جديد يتعلق بالإزاحة. كل مرة نقوم فيها بالإزاحة يجب علينا أن نستخدم `:` في السطر الذي يسبق الإزاحة.\n\nأيضاً بمقدورنا في هذا المستوى أن نستخدم أمراً جديداً: `{elif}`. نحتاج أن نستعمل `{elif}`عندما نريد أن نختار بين ٣ خيارات (أو أكثر). \nفلنجربها الان!"
            18:
                story_text: لقد وصلنا الى كود البايثون python الحقيقي! هذا يعني أننا بحاجة الى استخدام الأقواس الدائرية مع الأوامر {print} و {range} من الآن وصاعداً.
    dice:
        name: حجر النرد
        default_save_name: حجر النرد
        description: اصنع حجر النرد الخاص بك
        levels:
            3:
                story_text: |
                    يمكننا الإختار من قائمة في هذا المستوى. ومع ذلك سيتولى الكومبيوتر الإختيار هذه المرة من بين أوجه حجر النرد.
                    ألقِ نظرة على الألعاب الموجودة في خزانتك في المنزل.
                    هل يوجد ألعاب ذات نرد (خاص)؟ عندما تجد شيئاً مماثل يمكنك نسخه ايضاً في هذا الكود.
                    على سبيل المثال، هناك لعبة تسمى نرد دودة الأرض تتكون من ٦ اوجه مرقمة من ١ إلى ٥ والأخيرة عليها دودة الأرض.

                    ![Die of earthworms with 1 to 5 and an earthworm on it](https://cdn.jsdelivr.net/gh/felienne/hedy@24f19e9ac16c981517e7243120bc714912407eb5/coursedata/img/dobbelsteen.jpeg)
                example_code: |
                    ```
                    الخيارات هي ١، ٢، ٣، ٤، ٥، دودة الأرض
                    {print} الخيارات {at} {random}
                    ```
                story_text_2: |
                    النرد المستخدم في المثال هو حجر نرد مخصص للعبة معينة. هل يمكنك تغييره للحجر النرد الأصلي؟
                    أو جعله حجر نرد خاص بلعبة أخرى تعرفها أو من إختراعك؟
                example_code_2: |
                    ```
                    الخيارات هي _
                    ```
            4:
                story_text: |
                    في هذا المستوى يمكنك إنشاء جمل مفيدة باستخدام القيمة التي تظهر على حجر النرد، ولا تنسَ علامات الإقتباس.
                    المثال التوضيحي هذه المرة غير مكتمل كليًا، هل يمكنك إكماله؟
            5:
                story_text: |
                    تستطيع صنع حجر النرد الخاص بك في هذا المستوى باستخدام `{if}`.
                    أكمل نموذج الكود بحيث يطبع "تستطيع التوقف عن الالقاء" بمجرد رمي رمز دودة الارض.

                    ولكن ربما تريد اعادة إنشاء حجر نرد من لعبة مختلفة تمامًا. هذا جيد أيضًا! ثم اكتب ردة فعلك الخاصة. مثال 'نعم' لرقم 6 و 'للاسف' لاي شيء {else}.
                example_code: |
                    ```
                    الخيارات {is} ۱ ، ۲، ۳ ، ٤ ، ٥ ، دودة الارض
                    الرمية {is} _
                    {print} 'لديك' _ 'تم القاءها'
                    {if} _ {is} دودة ارض {print} 'تستطيع التوقف عن الرمي.' _ {print} 'عليك أن تسمعه مرة أخرى!'
                    ```
            6:
                story_text: |
                    يمكنك أيضاً في هذا المستوى صنع حجر نرد دودة الأرض مرة أخرى، ولكن الآن يمكنك حساب عدد النقاط التي جمعتها.
                    قد تعلم أن الدودة تحسب ٥ نقاط لديدان الأرض. الآن بعد رمي النرد مرة يمكنك حساب كم عدد النقاط التي إلتقطتها فوراً.
                    المثال التالي يوضح الكود الذي يحسب نقاط رمي حجر نرد واحد:

                    هل يمكنك جعل الكود يحسب إجمالي النقاط لثمانِ رميات لحجر النرد؟ لفعل ذلك، يمكنك نسخ ولصق بضع أسطر فقط من الكود.
                example_code: |
                    ```
                    الإختيارات = ١، ٢، ٣، ٤، ٥، دودةالأرض
                    النقاط= ٠
                    رمية = الإختيارات {at} {random}
                    {print} 'رميتك على الوجهة' رمية
                    {if} رمية {is} دودةالأرض النقاط = النقاط + 5 {else} النقاط = النقاط + رمية
                    {print} 'نقاطك الآن ' النقاط' نقطة'
                    ```
    dishes:
        name: غسل الأطباق؟
        description: Use the computer to see who does the dishes (Start at level 2)
        levels:
            3:
                story_text: |
                    هل دائماً ما تعترض في المنزل على من يجب عليه غسل الأطباق أو تغيير صندوق المهملات اليوم؟
                    إذاً يمكنك أن تدع الكومبيوتر يختار بالعدل من عليه فعلها. يمكنك في هذا المستوى برمجة ذلك.
                    تحتاج في البداية أن تصنع قائمة بأفراد عائلتك. وبعدها إستخدم الأمر `{at} {random}` لإختيار شخص من تلك القائمة.
                example_code: |
                    ```
                    عائلتي هي أمي، أبي، مريم، احمد
                    {print} عائلتي {at} {random}
                    ```
                story_text_2: |
                    تشعر بعدم الرغبة في غسل الأطباق اليوم؟ اخترق البرنامج وإمسح اسمك من قائمة أفراد العائلة بإستخدام الأمر `{remove}` `{from}`
            4:
                story_text: |
                    باستخدام علامات الاقتباس، يمكنك جعل التخطيط لغسل الأطباق أكثر جمالًا.
                    هذه المرة لم يكتمل نموذج التعليمات البرمجية تمامًا.

                    هل يمكنك إكمال الكود عن طريق ملء الفراغات؟ يجب استبدال كل فراغ برمز واحد.

                    نصيحة: لا تنس علامات الاقتباس!
                example_code: |
                    ```
                    أشخاص {is} أمي، أبي، إيما، صوفي
                    {print} _ غسل الأطباق سيكون على _
                    {sleep}
                    {print} أشخاص{at} _
                    ```
            5:
                story_text: |
                    باستخدام `{if}` يمكنك الآن الحصول على مزيد من المرح مع الاختيار في البرنامج. يمكنك جعل برنامجك يستجيب للاختيار الذي اتخذه الكمبيوتر.

                    هل يمكنك إنهاء الكود بحيث يطبع "سيئًا جدًا" عندما يحين دورك و في الحالات الاخرى يطبع "نعم!"؟
                    لا تنس الاقتباسات!
                example_code: |
                    ```
                    عائلتي {is}امي ، ابي ، مريم ، احمد
