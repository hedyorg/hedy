adventures:
    story:
        name: قصة
        default_save_name: قصة
        description: قصة
        levels:
            1:
                story_text: |
                    في المستوى ١ يمكنك سرد قصة من تأليفك بشخصية رئيسية من اختيارك انت.

                    في السطر الاول استخدم `{ask}` لتسأل من سيأخذ دور الشحصية الرئيسية في القصة؟

                    وبعد ذلك السطر، يمكنك استخدام `{print}` اذا اردت ان تطبع جملة معينة.
                    و استخدم `{echo}` اذا اردت ان تنهي جملتك بالشخصية الرئيسية في القصة.
                example_code: "```\n{ask} الشخصية الرئيسية في القصة هو\n{print} يتجول الان الشخصية الرئيسية في الغابة\n{echo} إنه خائف قليلاً، \n{print} لقد سمع ضوضاء رهيبة في المكان من حوله\n{print} إنه خائف من أن تكون هذه الغابة مسكونة\n```\n"
                story_text_2: |
                    ### تمرين
                    الآن قم بإنشاء قصتك الخاصة المكونة من 6 أسطر من التعليمات البرمجية على الأقل.
                    لا يمكن أن تكون هذه القصة هي نفس رمز المثال.
                    استخدم على الأقل أمر `{ask}` وأمر `{echo}` واحد.
                    يمكنك جعله حول أي موضوع تريد.
                    إذا لم تتمكن من التفكير في موضوع ما، استخدم أحد خياراتنا: الذهاب إلى السينما، أو مباراة رياضية، أو قضاء يوم في حديقة الحيوان.
            2:
                story_text: |
                    في المستوى 2 يمكنك أن تجعل القصة الخاصة بك ممتعة أكثر.ستكون قادراً على استخدام اسم الشخصية الرئيسية في أي مكانٍ تريده في قصتك.

                    لتتمكن من فعل ذلك، ستحتاج إلى إضافة بعض الأسطر البرمجية، ولكن أولاً يجب أن تختار اسمًا للشخصية الرئيسية، بعد ذلك ضع الاسم في الجملة التي تشاء.

                    هل تستطيع أن تصنع قصة باستخدام المتغيرات لوحدك؟ أو أن تضيف متغيرات جديدة للقصة؟
                example_code: |-
                    ```
                    الاسم {is} {ask} الشخصية الرئيسية في القصة هو
                    {print} الاسم يتجول الآن في الغابة
                    {print} الاسم خائفٌ قليلًا
                    {print} لقد سمع ضوضاء رهيبة في المكان من حوله
                    {sleep}
                    {print} الاسم خائفٌ من أن تكون هذه الغابة مسكونة
                    ```
                story_text_2: |
                    ### تمرين
                    حان الوقت الآن لإضافة متغيرات إلى قصتك الخاصة التي قمت بإنشائها في المستوى السابق.
                    انتقل إلى "برامجي"، وابحث عن مغامرة القصة من المستوى الأول وانسخ الرمز. الصق الرمز في شاشة الإدخال الخاصة بك في هذا المستوى.

                    لن يعمل هذا الرمز في هذا المستوى، لأنك لم تستخدم المتغيرات بعد.
                    قم بتغيير أوامر `{ask}` وأوامر `{echo}` في التعليمات البرمجية الخاصة بك إلى النموذج الصحيح الذي تعلمته في هذا المستوى.

                    **إضافي** أضف أمر `{sleep}` إلى الكود الخاص بك لزيادة التوتر في قصتك.
            3:
                story_text: |
                    في المستوى الثالث يمكنك جعل القصة أكثر متعة. يمكنك إستخدام الإختيار بطريقة عشوائية لأي وحش أو حيوان أو حتى عائق، مثل:
                example_code: |
                    ```
                    الحيوانات {is} 🦔، 🐿، 🦉، 🦇
                    {print} إنه يسمع الآن صوت ... الحيوانات {at} {random}
                    ```
                story_text_2: |
                    الأمر `{add}` يمكن أن يكون مفيداً أيضاً في قصتك.
                example_code_2: |
                    ```
                    {print} إنه يسمع صوت
                    الحيوانات هي 🐿, 🦔, 🦇, 🦉
                    الحيوان {is} {ask} برأيك ماذا يمكن أن يكون؟
                    {add} الحيوان {to_list} الحيوانات
                    {print} إنه .. الحيوانات {at} {random}
                    ```
                story_text_3: |
                    هذا مثال لإستخدام الأمر `{remove}` في قصتك

                    هل يمكنك إستخدام الأوامر الثلاثة الجُدد `{at} {random}` ، `{add} {to_list}` ، `{remove} {from}` في قصتك؟
                example_code_3: |
                    ```
                    {print} حقيبة الظهر خاصته أصبحت ثقيلة للغاية.
                    {print} كان داخلها زجاجة ماء و مصباح و طعام.
                    المحتويات {is} ماء، مصباح، طعام
                    الزائد {is} {ask} ما الذي عليه التخلص منه؟
                    {remove} الزائد {from} المحتويات
                    ```
            4:
                story_text: |
                    ### تمرين
                    انسخ رمز المثال وأكمله بإضافة علامات الاقتباس على الفراغات في السطرين 1 و2.
                    لا ينبغي استبدال الفراغات الموجودة في السطرين 3 و4 بعلامات اقتباس، بل بأمر `{sleep}` وأمر `{clear}`. هل يمكنك انجاحه؟

                    ### تمرين 2
                    ارجع إلى المستوى السابق وانسخ رمز القصة الخاص بك. اجعل الكود يعمل في هذا المستوى عن طريق إضافة علامات الاقتباس في الأماكن الصحيحة.
                    العقل: يجب أن تكون المتغيرات في قصتك خارج علامتي الاقتباس. تمامًا مثل السطر الثاني من رمز المثال. في هذا السطر يتم وضع اسم المتغير خارج علامات الاقتباس.
                example_code: "```\nالاسم {is} حسن  \n{print} _الاسم الأول للشخصية الرئيسية في القصة هو_ الاسم\n{print} الاسم _ذاهبٌ الآن للسير في الغابة_\n{print} الاسم _خائفٌ قليلًا_\nالحيوانات {is} 🦔, 🐿, 🦉, 🦇\n{print} _لقد سمع صوت_ الحيوانات {at} {random}\n{print} الاسم _خائفٌ أن تكون هذه الغابة مسكونة_\n```\n"
            5:
                story_text: |
                    في هذا المستوى تستطيع برمجة نهايات مختلفة، والتي ستجعل قصتك اكثر متعة

                    فكر في نهايتين لقصتك، على سبيل المثال:

                    - الأميرة تمشي عبر الغابة
                    - واجهت وحشًا

                    - نهاية سعيدة: تأخذ سيفها والوحش يهرب بسرعة.
                    - نهاية سيئة : الوحش يأكل الأميرة.

                    يمكنك أيضًا التأكد من إمكانية إدخال الاسم مرة أخرى. هذا يعمل تمامًا كما في المستويات السابقة. يمكنك دمج ذلك مع "{if}" ، وبعد ذلك تكون قد أنشأت بالفعل برنامجًا كاملاً!
                example_code: |
                    ```
                    اسمك {is} {ask} 'من يمشي في الغابة؟'
                    {print} اسمك 'يمشي عبر الغابة'
                    {print} اسمك 'واجه وحش'
                    نهاية {is} {ask} ' هل تريد نهاية جيدة او سيئة؟'
                    {if} نهاية {is} جيدة {print} اسمك 'يأخذ السيف ويهرب الوحش بسرعة'
                    {else} {print} 'الوحش يأكل' اسمك
                    ```
            7:
                story_text: |
                    في القصة، يقول شخص ما الكلمات عدة مرات. على سبيل المثال، عندما يطلب شخص ما المساعدة أو يغني أغنية.
                    يمكنك وضع مثل هذه التكرارات في قصتك، في هذا المستوى باستخدام `{repeat}`.

                    ### تمرين
                    أضف التكرار إلى قصتك الخاصة. ارجع إلى برامجك المحفوظة، اختر برنامج قصتك من المستوى السابق 6 و
                    ابحث عن سطر يحتوي على `{print}` وكرره!
                example_code: |
                    ```
                    {print} "واصل الأمير طلب المساعدة"
                    {repeat} 5 {times} {print} "مساعدة!"
                    {print} 'لماذا لا يساعدني أحد؟'
                    ```
            8:
                story_text: |
                    في هذا المستوى، يمكنك استخدام أسطر متعددة في أوامر `{if}`، وبهذه الطريقة يمكنك ترقية نهايتك السعيدة أو الحزينة!

                    ### التمرين 1
                    يُظهر رمز المثال نهايتين مختلفتين؛ واحدة حيث تقفز الشخصيات في آلة الزمن وواحدة لا تفعل ذلك.
                    أكمل الفراغات بجملة واحدة على الأقل لكل نهاية.
                    **إضافي** اجعل القصة أطول. ماذا يحدث في القصة؟ يمكنك أيضًا إضافة `{ask}` ثانيًا بخيارات مختلفة.

                    ### تمرين 2
                    ارجع إلى برامجك المحفوظة، واختر برنامج قصتك من المستوى 5. والآن اكتب نهاية جيدة ونهاية سيئة بطول ثلاثة أسطر على الأقل!
