                    في المستوى ١ ستتمكن من صنع مطعم افتراضي وتأخذ طلبات الطعام الخاصة بضيوفك.
                story_text_2: |
                    هل يمكنك التفكير في عدة سطور اخرى تضيفها لتطور كود مطعمك؟ على سبيل المثال، هل يمكنك استخدام `{ask}` لسؤال الضيوف ماذا يفضلون كشراب بجانب وجبتهم، وبعد ذلك اخبارهم بسعر طلبهم، و ان تتمنى لهم وجبة هنيئة؟
                example_code_2: "```{print} 🍟 اهلاً بكم في مطعم هيدي \n{ask} ماذا تود ان تطلب؟\n{echo} اذاً، طلبك هو \n{print} شكرًا لطلبكم من مطعمنا!\n{print} طلبك في طريقه إليك!\n ```\n"
            2:
                story_text: |
                    في المستوى 2 ستتمكن من تطوير مطعمك باستخدام المتغيرات، في المستوى الأول، كانت هيدي تستطيع فقط أن تردد طلبك باستخدام الأمر `{echo} ` وكان باستطاعتها أخذ طلب واحد فقط.
                     الآن باستخدام المتغيرات بإمكان هيدي أن تأخذ طلبات الطعام والمشروبات أيضًا!
                example_code: |
                    ```
                    {print} أهلا بكم في مطعم هيدي.
                    {print} أطباق اليوم هي البيتزا واللازانيا.
                    الوجبة {is} {ask} ماذا تودّ أن تأكل؟
                    {print} اختيار رائع! الوجبة هي وجبتي المفضلة.
                    الصلصة {is} {ask} هل تفضل الصلصة باللحم أم بالخضار؟
                    {print} الوجبة مع الصلصة في طريقها إليك.
                    المشروب {is} {ask} ماذا تود أن تشرب؟
                    {print} شكرًا لطلبك من مطعمنا.
                    {print} الوجبة الخاصة بك بالإضافة إلى المشروب ستصلك قريبًا، بالهناء والشفاء.
                    ```
                story_text_2: |
                    هل بإمكانك أن تجعل الكود مفصّلًا أكثر؟ بإضافة مشروبات إلى الطلب مثلًا؟
            3:
                story_text: |
                    هل تواجهة صعوبة في تحديد ماذا تريد أن تأكل على العشاء؟ دع هيدي تساعدك في الإختيار.
                    ببساطة يمكنك إضافة قائمة بأفضل (أو أسوء) الوجبات بالنسبة لك، وهيدي سوف تختار لك وجبة عشائك عشوائياً.
                    يمكنك جعلها أكثر متعة، بأن تترك هيدي تختار لك أيضاً قيمة/تكلفة كعامك! على ماذا ستحصل في النهاية؟
                    هل يمكنك صنع نسختك الخاصة من إختيار مطعم عشوائياً؟
                example_code: |
                    ```
                    {print} مرحباً في هيدي.. مطعم الإختيار العشوائي!
                    {print} المطعم الوحيد الذي يختار لك وجبة وسعرها بطريقة عشوائية!
                    المقبلات هي سلطة، شوربة، خبز
                    الرئيسي {is} بيتزا، شاورما، معكرونة
                    التحلية هي بقلاوة، مثلجات، كعكة
                    المشروبات هي مشروب غازي، عصير، ماء
                    الأسعار هي ١ جنيه، ١٠ جنيهات، ١٠٠ جنيه
                    {print} ستبدأ بـ : المقبلات {at} {random}
                    {print} وبعدها سنقدم لك: الرئيسي {at} {random}
                    {print} وللتحلية: التحلية {at} {random}
                    {print} وستحصل على المشروبات {at} {random} لشربه
                    {print} سيكلفك هذا: الأسعار {at} {random}
                    {print} شكراً لك، إستمتع بوجبتك!
                    ```
                story_text_2: |
                    هل يعاني زبونك من أي حساسية أو لا يحب نوع معين من الأطباق؟ إذاً يمكنك إستخدام الأمر `{remove}` لإزالة هذا النوع من قائمة طعامك.
                example_code_2: |
                    ```
                    {print} المثلجات المتوفرة
                    النكهات هي فراولة، شوكولاتة، مانجا، فستق حلبي
                    الحساسية هي {ask} هل لديك حساسية من أي نكهات؟
                    _
                    {print} ستحصل على النكهات {at} {random}
                    ```
            4:
                story_text: |
                    هل تستطيع أن تجعل الكود الخاص بك من المستويات السابقة أن يعمل بالشكل الصحيح بإضافة علامات الاقتباس؟
                example_code: |
                    ```
                    _ أضف علامات الاقتباس إلى هذا الكود _
                    {print} أهلا بكم في مطعم هيدي.
                    {print} أطباق اليوم هي البيتزا واللازانيا.
                    لوجبة {is}{ask} ماذا تودّ أن تأكل؟
                    {print} اختيار رائع! الوجبة هي وجبتي المفضلة.
                    الصلصة {is} {ask}هل تفضل الصلصة باللحم أم بالخضار؟
                    {print} الوجبة مع الصلصة في طريقها إليك.
                    المشروب {is} {ask} ماذا تود أن تشرب؟
                    {print} شكرًا لطلبك من مطعمنا.
                    {print} الوجبة الخاصة بك بالإضافة إلى المشروب ستصلك قريبًا، بالهناء والشفاء.
                    ```
            5:
                story_text: |
                    في هذا المستوى ، يتيح لك الأمر `{if}` `{ask}` أسئلة على عملائك وإعطاء ردود مختلفة على الإجابات.
                    في المثال أدناه ، ترى أنه يمكنك `{ask}` العميل `{if}` يريدون سماع العروض الخاصة ويمكن لـ هيدي الرد وفقًا لذلك.
                example_code: |
                    ```
                    {print} 'اهلًا وسهلًا في مطعم هيدي !'
                    العرض_الخاص {is} {ask} "هل تود الاستماع إلى عروضنا الخاصة اليوم؟"
                    {if} العرض_الخاص {is} نعم {print} 'طبقنا المميز اليوم هو الدجاج والأرز.' {else} {print} 'لا مشكلة.'
                    الطعام {is} {ask} 'ماذا تريد أن تأكل ؟'
                    {print} 'واحد من ' الطعام '، يأتي مباشرة !'
                    الشراب {is} {ask} 'ماذا تريد أن تشرب معه ؟'
                    {if} الشراب {is} كولا {print} 'أنا آسف ، لقد نفد من عندنا الكولا!' {else} {print} 'إختيار عظيم !'
                    شيء_آخر {is} {ask} 'هل تحب ان تطلب شيئًا {else} ؟'
                    {print} 'دعني أكرر طلبك ...'
                    {print} 'واحد ' الطعام
                    {if} الشراب {is} كولا {print} 'و...' {else} {print} 'واحد  الشراب '
                    {if} شيء_آخر {is} لا {print} 'لك هذا !' {else} {print} 'واحد  شيء_آخر'
                    {print} 'شكرًا لك على زيارتك وتنمنى أن ينال الطعام على اعجابك !'
                    ```
            6:
                story_text: |
                    في هذا المستوى يمكنك إستخدام الحساب الرياضي لتحسب المبلغ الكُلي لطلب زبونك، مما سيجعل مطعمك الإلكتروني أكثر واقعية.
                example_code: |
                    يمكنك كتابة كود مطعم إلكتروني بسيط، كالمثال التالي:
                    ```
                    {print} 'أهلاً بكم في مطعم هيدي'
                    {print} 'هذه هي قائمة الطعام:'
                    {print} 'أطباقنا الرئيسية هي البيتزا، اللازانيا، الإسباجيتي'
                    الرئيسي = {ask} 'أيًا من الأطباق الرئيسية تود أن تطلب؟'
                    المبلغ = ٠
                    {if} الرئيسي {is} بيتزا المبلغ = ١٠
                    {if} الرئيسي {is} لازانيا المبلغ = ١٢
                    {if} الرئيسي {is} إسباجيتي المبلغ = ٨
                    {print} 'طلبك هو ' الرئيسي
                    {print} 'سيكون ثمنه ' المبلغ ' دولارات، من فضلك'
                    {print} 'شكراً لك، إستمتع بوجبتك!'
                    ```
