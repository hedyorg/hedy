                    在之前的关卡中，井字游戏有一个令人讨厌的功能。每走一步棋之后，你必须自己补上自己是否赢了。
                    这使得游戏具有可玩性，但也相当缓慢。在这一层，我们学习了`{elif}`命令，它可以解决这个问题。
                    使用`{elif}`让Hedy检查玩家是否获胜，这很有趣，但这也需要相当多的额外行。

