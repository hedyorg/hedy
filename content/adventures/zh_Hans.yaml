                story_text: "歌曲中通常包含大量重复。有时重复是基于计数的。\n比如那首著名的歌曲“啤酒瓶”中。你可以用一点数学知识来为这首歌编程。 \n \n提示：使用朗读功能，让海蒂把歌曲唱给你听! \n\n### 练习 \n现在你可以通过复制第2至第7行的内容来重复这几行歌词，你想要重复几次就可以重复几次。\n"
                example_code: |
                    ```
                    歌词 = 99
                    {print} 歌词 '瓶啤酒在墙上'
                    {print} 歌词 '瓶啤酒'
                    {print} '取下一瓶传下去'
                    歌词 = 歌词 - 1
                    {print} 歌词 '瓶啤酒在墙上'
                    {sleep}
                    ```
                story_text_2: |
                    这首儿童歌曲从5只小猴子倒数到1只猴子。
