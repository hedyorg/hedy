                    ```
            9:
                story_text: |
                    在上一级中，你已经为歌曲 "啤酒瓶"编写了程序。但由于没有`{repeat}` ，你不得不多次复制一段歌词。
                    在这一级中，你只需要简单地增加一行代码，就能重复这首歌99次！

                    ### 练习
                    在空白处添加正确的命令，并正确缩进代码。
                example_code: |
                    ```
                    歌词 = 99
                    _ 99 {times}
                        {print} 歌词 '瓶啤酒在墙上'
                        {print} 歌词 '瓶啤酒'
                        {print} '取下一瓶传下去'
                        歌词 = 歌词 - 1
                        {print} 歌词 '瓶啤酒在墙上'
                    ```
            11:
                story_text: |
                    使用`{for}`，你只需6行即可打印整首小鲨鱼的歌曲（包括家庭中的所有其他鲨鱼）！

                    ### 练习 1
                    你能使用 `{for}` 命令使小鲨鱼这首歌的代码更简短吗？请完成代码范例。
                example_code: "```\n家庭成员 = 宝宝, 妈妈, 爸爸, 奶奶, 爷爷\n_ _ _ _ \n  {print} _\n```\n"
                story_text_2: |
                    ### 练习2
                    打印歌曲《5只小猴子们在床上跳来跳去》。如果你不记得了，就查查文本。

                    **额外**打印歌曲《老麦当劳》，并确保所有的动物都发出不同的声音，使用`{if}`条件语句 。
                example_code_2: |
                    ```
                    猴子们 = 5, 4, 3, 2, 1
                    ```
            13:
                story_text: |
                    在第16关，我们使用列表制作歌曲。然而，这些程序在这个级别不再正常工作。仍然需要添加第17关的冒号和第18关的括号。

                    ### 练习1
                    醉酒水手歌是作为示例代码给出的，但还不能工作。
                    你能确保一切正常吗?为了帮助你，我们在一些错误的地方加上了_。

                    ### 练习2
                    现在也看看你的老麦克唐纳歌曲从16级，并纠正它。
                example_code: |
                    ```
                    行 = ['我们应该如何处理醉酒的水手'，'用生锈的剃刀剃他的肚子'，'让他躺在船上醒酒']
                    {for} 一行 {in} 行 _
                        {for} i {in} {range} (1,3) _
                            {print} _ 一行 _
                         {print} '凌晨'
                         {for} i {in} {range} (1,3)
                             {print} '嗨呀，船起航'
                         {print} '凌晨'
                    ```
            15:
                example_code: |
                    ```
                    {define} 歌曲 (地点)
                        {print} '我的邦尼是 ' 地点

                    选择地点 = {ask} '你希望邦尼在哪儿？'
                    同义词 = {ask} '这个词的另外一种说法是什么？'

                    歌曲(选择地点)
                    歌曲(同义词)
                    歌曲 (选择地点)
                    ```
                story_text: |
                    在之前的冒险中，你已经学会了如何在方法中使用参数，但你知道吗，你也可以将它们与 `{ask}` 命令结合使用？
                    在这个示例中，我们修改了 '我的邦尼' 程序，让它更有互动性。现在系统会问你 邦尼 在哪里。
            14:
                story_text: |
                    在这一关，你可以更快地编写歌曲老麦克唐纳。你只需将对应的动物和声音放在列表的相同位置，就能把它们连接起来。
                    醉酒水手这首歌在这一关也可以快速完成。整首歌只需要 8 行代码，快来试试吧！

                    ### 练习
                    通过将变量 `animal` 设置为 `animals[i]`，将 `sound` 设置为 `sounds[i]`，完成歌曲老麦克唐纳。
                example_code: |
                    ```
                    动物 = ['猪', '狗', '牛']
                    声音 = ['哼哼', '汪汪', '哞哞']
                    {for} i {in} {range} (1, 3)
                        动物名 = _
                        声音名 = _
                        {print} '老麦克唐纳有一个农场'
                        {print} 'E I E I O!'
                        {print} '在那个农场他有一只 ' 动物名
                        {print} 'E I E I O!'
                        {print} '这里有一只 ' 声音名 声音名
                        {print} '那里有一只 ' 声音名 声音名
                        {print} '这里一只 ' 声音名
                        {print} '那里一只 ' 声音名
                        {print} '到处都是 ' 声音名 声音名
                    ```

                    ```
                    行列表 = ['我们该如何对付醉酒水手', '用生锈的剃刀刮他的肚子', '把他放进长船里直到清醒']
                    {for} 行 {in} 行列表
                        {for} i {in} {range} (1, 3)
                            {print} 行
                        {print} '清晨时分'
                        {for} i {in} {range} (1, 3)
                            {print} '挥啊嘿，他起航了'
                        {print} '清晨时分'
                    ```
