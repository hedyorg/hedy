                example_code: |
                    ```
                    玩家们 = 安, 约翰, 杰西
                    选项 = 1, 2, 3, 4, 5, 6
                    _ _ _ _
                        {print} 玩家 '投出了' 选项 {at} {random}
                        {sleep}
                    ```
            15:
                story_text: |
                    ### 练习
                    在这个关卡中，你可以创建一个小游戏，在这个游戏中你必须尽可能快地投到6。
                    我们已经写好部分代码，现在由你让游戏运转!

                    首先，添加一个`{while}` 循环来检查6是否被抛出。
                    只要你还没有掷出6，就掷一个随机的数字。
                    打印哪个玩家已经投掷。
                    在尝试次数上加上一次尝试
                    在你再次投掷之前等待一秒钟，或者，在游戏结束之前——如果你投掷了一个6。
                example_code: |
                    ```
                    options = 1, 2, 3, 4, 5, 6
                    {print} '尽早投出6!'
                    thrown = 0
                    tries = 0
                    _
                    _
                    _
                    _
                    _
                    {print} '是的！你投出6在 ' tries '次尝试。'
                    ```
    dishes:
