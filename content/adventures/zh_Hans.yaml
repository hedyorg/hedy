            6:
                story_text: |
                    我们的助产士经常收到孕妇们关于怀孕期间哪些食物能吃、哪些不能吃的问题。你能否帮她们的患者开发一个应用，告诉她们某种食物是否安全？
                    ### 练习
                    程序应当：
                    * 询问患者她想吃什么。
                    * 检查该食物是否在“不安全食物”列表中。
                    * 如果在列表中，告知患者这种食物不安全。
                    * 如果不在列表中，告知患者这种食物可能是安全的。
                    * 之后应用还应该提醒患者要保持常识，因为列表可能并不完全。同时建议患者始终避免生肉、生鱼、生鸡蛋以及酒精。
                    怀孕期间不安全食用的食物包括：寿司、虾、金枪鱼、蓝纹奶酪、提拉米苏、未熟透的鸡蛋、生牛肉片、三分熟牛排、牛肉塔塔。
            7:
                story_text: |
                    我们的护士会记录病人的液体平衡。液体平衡指的是病人今天摄入的液体量（通过喝水、进食或静脉输液）减去今天流失的液体量（通过排尿或呕吐）。
                    液体平衡需要保持为正值。如果液体平衡为负，护士需要为病人补充更多静脉输液。
                    你能否帮助我们的护士制作一个可以用来计算病人液体平衡的工具？
                    ### 练习
                    程序应当：
                    * 询问病人当天通过喝水摄入了多少液体。
                    * 询问病人当天通过进食摄入了多少液体。
                    * 询问病人当天通过静脉输液摄入了多少液体。
                    * 询问病人当天通过排尿流失了多少液体。
                    * 询问病人当天通过呕吐流失了多少液体。
                    * 计算病人的液体平衡并显示给护士。
                    * 提醒护士检查液体平衡是正还是负，以判断病人今天是否需要更多静脉输液。
            9:
                story_text: |
                    我们的救护车正在候备。车身上的红十字正在褪色，警报也不工作了。
                    你能修好它吗？
                    ### 练习
                    程序应该包括：
                    * 让一只小乌龟漆一个红十字。
                    * 刷完红十字后，创建一个警报声音。
                    提示：使用重复（repeat）命令。
            10:
                story_text: |
                    我们的急诊科工作人员遇到一个问题。他们说，很多来急诊的病人其实并没有真正的紧急情况，实际上应该去看自己的家庭医生。
                    这些人占满了候诊室，也给我们的工作人员带来了很大的工作负担。你能否帮助急诊科员工制作一个分诊应用，让病人知道他们是否真的需要去急诊？
                    ### 练习
                    你的程序应该告诉病人他们应该 “尽快前往急诊室”、“联系你的医疗服务提供者讨论你的情况”或 “在方便的时候尽早去看你的家庭医生”。
                    程序会问以下问题：
                    * 你的情况是危及生命的吗？
                    * 你是否感到呼吸困难？
                    * 你是否突然无法说话、看见、走路或移动？
                    * 你是否吞入或吸入了毒物？
                    * 你是否骨折了？
                    * 你是否有严重的过敏反应？
                    * 你是否处于剧烈疼痛中？
                    如果病人对上述任何一个问题回答“是”，程序会告诉他们 尽快前往急诊室。不会再询问其它问题，因为时间至关重要。
                    如果病人对所有问题都回答“否”，程序将继续询问：
                    * 这个情况能等到明天吗？
                    如果回答“是”，程序将告诉病人在方便时尽早去看家庭医生。如果回答“否”，程序将建议病人 联系他们的医疗服务提供者讨论情况。
            11:
                story_text: |
                    我们在疫苗接种诊所有个问题。用于呼叫下一位病人前往接种区的屏幕坏了。你能修好吗？
                    ### 练习
                    程序应当：
                    * 拥有一个包含已预约病人姓名的列表
                    * 询问护士今天是否有新的病人，如果有，询问有多少
                    * 将新病人的名字加入列表
                    * 然后程序应呼叫一位病人前往接种区
                    * 程序应等待 10 秒，清空屏幕，并呼叫下一位病人，直到列表中的所有病人都被呼叫完毕
