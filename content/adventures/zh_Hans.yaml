                        折扣金额 = 金额 * 折扣
                        return 金额 - 折扣金额

                    之前的价格 = {ask} '标价上是多少钱?'
                    打折 = {ask} '有多少百分比的折扣?'

                    新价格 = _ 计算新价格 {with} 之前的价格, _
                    {print} '新价格是' 新价格 ' 美元'
                    ```
