                story_text: |
                    在这个冒险中，你可以编写一个井字游戏。你可以和两个人玩。你们轮流在(1 - 9)的位置上选择一个数字，你想把你的符号(x或o)放在上面。
                    第一个连续获得3个一条线(水平，垂直或对角线)的玩家获胜!

                    ### 练习1
                    游戏运行良好，但也存在一些问题。例如，任何玩家都可以选择任何场地，甚至是已经有人填过的地方!使用`{if}`来判断位置是否被占用，如果被占用，则警告玩家。

                    ### 练习2
                    比赛也不决定谁赢。你需要通过检查一行中的3个点是否有相同的符号来添加它。

                    ### 练习3 额外
                    你并不总是有朋友一起玩。你能创造一个电脑对手吗?
                example_code: |
                    ```
                    player = 'x'
                    field = '.', '.', '.', '.', '.', '.', '.', '.', '.'

                    {for} i {in} {range} 1 {to} 9
                        choice = {ask} '玩家 ' player ' 你选择哪个点?'
                        field {at} choice = player
                        {clear}
                        {print} field {at} 1 field {at} 2 field {at} 3
                        {print} field {at} 4 field {at} 5 field {at} 6
                        {print} field {at} 7 field {at} 8 field {at} 9
                        {if} player = 'x'
