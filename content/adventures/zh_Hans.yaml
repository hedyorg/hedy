            11:
                story_text: "我们可以用`{for}`和`{range}`来按顺序打印多个客人的订单。\n\n### 练习 \n完成餐厅的代码，这样就可以询问多个客人的订单了。每次打印订单号：'订单1'，'订单2'，等等。 \n你不确定如何去做吗？请看一下你的第8级代码吧。\n\n **另外**在第9级中，餐厅也使用了价格。你也可以在这里添加价格！\n"
                example_code: |
