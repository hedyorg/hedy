                story_text: |
                    在之前的关卡中，你制作了一款井字游戏。现在您已经学习了如何使用=号、==号和!=号。
                    你可以在你的新井字游戏中使用这些知识，就像这样:
                example_code: |
                    ```
                    sign = 'x'
                    open_spots = 1, 2, 3, 4, 5, 6, 7, 8, 9
                    game = '开始'
                    spot_1 = '.'
                    spot_2 = '.'
                    spot_3 = '.'
                    spot_4 = '.'
                    spot_5 = '.'
                    spot_6 = '.'
                    spot_7 = '.'
                    spot_8 = '.'
                    spot_9 = '.'
                    {print} '井字游戏!'
