                story_text: |-
                    我们将学习一个新的循环，`{while}`循环!只要语句为真，就继续循环。
                    所以不要忘记在循环中更改值。

                    在示例代码中，我们继续，直到给出正确答案。
                    如果没有给出正确答案，这个循环就永远不会结束!
                example_code: |
                    ```
                    答案 = 0
                    {while} 答案 != 25
                        答案 = {ask} '5乘以5是多少?'
                    {print} '一个正确的回答给出'
                    ```
