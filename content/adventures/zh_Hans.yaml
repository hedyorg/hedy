            3:
                story_text: |
                    护士办公室出了问题。所有护士都在抱怨夜班的排班表不公平。有些护士一周要上两次夜班，而另一些护士一次都不用上。
                    你能否通过编写一个程序来帮助我们的护士，生成一个公平的夜班排班表？
                    ### 练习
                    程序应当：
                    * 显示每位护士在一周中的哪一天需要上夜班
                    * 确保每位护士每周只需要上一晚夜班
                    护士的名字是：梅雷迪斯、米兰达、亚历克斯、德里克、克里斯蒂娜、伊兹、乔治
            4:
                story_text: |
                    我们的护士每天都有一大堆任务要完成。其中一项任务是早上挨个询问所有病人早餐想吃什么。
                    你能否通过创建一个程序，让病人自己选择早餐并将订单直接发送到厨房，从而减轻护士们的工作量？
                    ### 练习
                    程序必须做到：
                    * 让病人输入他们的姓名和房间号
                    * 用病人的姓名向他们问好
                    * 显示菜单上的所有食物（如三明治、麦片、水果等）和饮品
                    * 询问病人想吃什么
                    * 询问病人想喝什么
                    * 将订单重复给病人确认
                    * 感谢病人的下单
                    * 告诉他们订单将在 15 分钟后送到他们的房间号
            5:
                story_text: |
                    我们的烧伤中心希望通过使用在线分诊工具来减轻工作量。这样，病人不仅可以登记他们的姓名和出生日期，还可以填写他们的烧伤类型（一级、二级或三级烧伤），并获得下一步行动建议。
                    你能帮助他们吗？
                    ### 练习
                    程序应当：
                    * 以问候语开始，并让病人简单登记姓名和出生日期
                    * 进行分诊：皮肤只有发红＝一级烧伤；皮肤出现水泡＝二级烧伤；皮肤被烧掉／发黑／发白＝三级烧伤
                    * 根据结果向病人提供相应的建议。一级烧伤：用清水冷却伤口并涂抹药膏。无需就医。二级烧伤：医生会为你检查并开具特殊药膏。请在候诊区等待。三级烧伤：请立即前往服务台。你需要尽快接受紧急治疗。
            12:
                story_text: |
                    我们正在设计一个新的医院病房，并想为这个病房绘制一份平面图。
                    我们希望病房里能容纳 5 位病人。所有病人都应该有一张床和一张床头柜。
                    平面图应看起来大致如下：
                     <img src="https://github.com/user-attachments/assets/078929cb-c9af-4bcf-87a2-0398ad91d3f0" width="500">
                    ### 练习
                    该程序应当：
                    * 绘制这个新病房的平面图！
                    * 使用函数来绘制床和床头柜。
            13:
                story_text: |
                    我们医院不仅有许多病人，也有许多工作人员。每位员工都需要一张写有他们个人信息的名牌。
                    你能写一个程序，让新员工填写他们的信息，并生成名牌吗？
                    ### 练习
                    程序应当：
                    * 欢迎新员工
                    * 询问他们的称谓、名字、姓氏、出生日期、出生地点、职务、部门以及员工编号
                    * 感谢新员工，并告诉他们名牌即将打印
                    * 暂停程序 2 秒
                    * 打印称谓、名字和姓氏
                    * 打印出生日期和出生地点
                    * 打印职务和部门
                    * 打印员工编号
            15:
                story_text: |
                    手术后，我们的病人有时会感到剧烈疼痛。在这种情况下，病人可以使用吗啡泵。如果病人感到疼痛，他们可以自己给自己注入一些吗啡。
                    这些泵必须非常小心地编程，以防病人注入过量吗啡。你能帮我们编写一个吗啡泵程序吗？
                    ### 练习
                    程序应当：
                    * 询问护士病人今天已经注射了多少毫升吗啡
                    * 告诉护士将设备交给病人
                    * 询问病人他们的疼痛等级（0 到 10 分）
                    * 告诉病人，如果想要更多吗啡，请按下 x 键
                    * 如果按下 x，调用方法 开启吗非泵 并传入参数 疼痛等级 和 吗啡剂量
                    * 方法应当在病人的疼痛等级 ≥ 6 且吗啡量 < 120 时，打印 “你将注入 20 毫升额外吗啡”
                    * 注入新剂量吗啡后，程序应暂停 2 分钟（测试时可以用 2 秒代替）
                    * 这 2 分钟后，更新吗啡量（+20 毫升），并通过询问病人当前状况更新疼痛等级
                    * 如果吗啡量过高或病人已经不再疼痛，程序应告诉病人不会再注入更多吗啡。如果病人仍然非常疼痛，则告诉他们呼叫护士
                    * 告诉病人泵将关闭，如果需要重新启动泵，请按 x 键
            16:
                story_text: |
                    我们的医学生必须学习所有身体部位的医学术语。他们似乎很难记住所有解剖学名称，而且觉得学习非常无聊。
                    你能通过创建一个游戏来帮助他们练习医学术语吗？
                    这些是学生需要掌握的术语：corpus = 身体，caput = 头，oculus = 眼睛，nasus = 鼻子，auris = 耳朵，os = 嘴巴，collum = 颈部，manus = 手，pectus = 胸部，humerus = 肩膀，venter = 胃，tergum = 背部
                    ### 练习
                    程序应当：
                    * 是一个游戏，让学生练习医学术语
                    * 当学生回答正确时，给予一分并表扬
                    * 当学生回答错误时，扣除一分并告知答案错误
                    * 如果学生回答错误，还要显示正确答案几秒钟，然后清除答案并继续提问，直到学生答对为止
                    * 游戏持续进行，直到学生回答完所有问题且全部正确
                    * 显示学生的最终分数
                    * 根据分数给予学生反馈：12 分：太棒了！8 - 11 分：做得好，继续练习！7 分或更低：你应该多学习！
