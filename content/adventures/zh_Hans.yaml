                story_text: |
                    现在你已经学会了如何使用方法，接下来你将学习如何使用带有参数的方法。
                    一个**参数** 是在方法内部使用的变量。它不会在方法外部使用。

                    例如，在这个代码示例中，我们编写了歌曲 '我的邦尼在海洋' 的第一段。
                    在这个示例代码中使用了参数 '地点'。'地点' 是一个只在方法内部使用的变量，因此它是一个参数。
                    为了使用 '地点'，我们在 `{define} song` 后面加上了 `place`。
                    当方法被调用时，计算机会将参数 '地点' 替换为出现在 ` song {with}` 之后的那段文字。

