adventures:
    default:
        name: Pêşkêş
        description: Ravekirina astê
        levels:
            1:
                story_text: |
                    Bi xêr hatî Hedy! Di Asta 1 de hûn dikarin fermanên `{print}`, `{ask}` û `{echo}` bikar bînin.
                    Koda xwe di qada bernamekirinê de binivîsin. An jî bişkoka kesk a di bloka kodê ya nimûneyê de bikirtînin, û kod dê ji we re were nivîsandin! Bi çapkirina çîrokek dest pê bikin.

                    Bi bişkoja kesk 'Run code' di binê qada bernamekirinê de kodê biceribînin.

                    Hûn dikarin nivîsê li ser ekranê bi karanîna `{print}` çap bikin Amade ne? Ew cax biçin tabloya din da ku emrê xweya yekem fêr bibin .     !
            4:
                example_code: |
                    ```
                    {print} 'Pêwîste ku hûn ji nuha û pê ve nîşanan bikar bînin!'
                    bersiv {is} {ask} 'Ji niha û pê ve divê em çi bikar bînin?'
                    {print} 'Divê em navê Sophie bikar bînin'
                    {print} 'Navê min navê min'
            5:
                example_code: |
                    ```
                    nav {is} {ask} 'Navê te çi ye?'
                    {if} nav {is} Hedy {print} 'xweşik' {else} {print} 'boo!'
                    ```
            7:
                example_code: |
                    ```
                    {print} '5 biserve 5  {is}  ' 5 + 5
                    {print} '5 kêmkir 5  {is}  ' 5 - 5
                    {print} '5 caran 5  {is}  ' 5 * 5
                    ```
            8:
                story_text: |
                    Asta 7 fermana `{repeat}` zêde dike. `{repeat}` dikare ji bo pêkanîna yekê were bikar anîn
                example_code: |
                    {repeat} 3 {times} {print} 'Hedy kêfxweş e! {print}  'rojbûna te pîroz be'
                    {repeat} 3 {times} {print} 'Hedy kêfxweş e!print!'
                    ```
