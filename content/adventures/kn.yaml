adventures:
    story:
        levels:
            1:
                story_text: "ಹಂತ 1 ರಲ್ಲಿ ನೀವೇ ನಮೂದಿಸುವ ವಿಭಿನ್ನ ಮುಖ್ಯ ಪಾತ್ರದೊಂದಿಗೆ ನೀವು ಕಥೆಯನ್ನು ರಚಿಸಬಹುದು.\n\nಮೊದಲ ಸಾಲಿನಲ್ಲಿ, `{ask}` ಬಳಸಿ ಕಥೆಯ ಮುಖ್ಯ ಪಾತ್ರ ಯಾರೆಂದು ಕೇಳಿ.\n\nಮೊದಲ ಸಾಲಿನ ನಂತರ, ವಾಕ್ಯವನ್ನು ಮುದ್ರಿಸಬೇಕಾದರೆ `{print}` ನೊಂದಿಗೆ ಪ್ರಾರಂಭಿಸಿ.\nನಿಮ್ಮ ಮುಖ್ಯ ಪಾತ್ರವು ವಾಕ್ಯದ ಕೊನೆಯಲ್ಲಿ ಇರಬೇಕೆಂದು ನೀವು ಬಯಸಿದರೆ ನೀವು `{echo}` ಅನ್ನು ಬಳಸುತ್ತೀರಿ.\n"
                example_code: "```\n{ask} ಈ ಕಥೆಯ ಮುಖ್ಯ ಪಾತ್ರ\n{print}, ಮುಖ್ಯ ಪಾತ್ರ ಈಗ ಕಾಡಿನಲ್ಲಿ ಸುತ್ತಲು ಹೋಗುತ್ತಿದೆ.\n{echo} ಸ್ವಲ್ಪ ಹೆದರಿದಂತಿದೆ,\n{print} ಎಲ್ಲೆಡೆ ಹುಚ್ಚುತನದ ಶಬ್ದಗಳನ್ನು ಕೇಳುತ್ತಾರೆ\n{print} ಇದು ದೆವ್ವದ ಕಾಡು ಎಂದು ಅವರು ಹೆದರುತ್ತಾರೆ\n```\n"
                story_text_2: "### ಸವಾಲು\nಈಗ ಕನಿಷ್ಠ 6 ಸಾಲುಗಳ ಕೋಡ್‌ಗಳ ನಿಮ್ಮ ಸ್ವಂತ ಕಥೆಯನ್ನು ರಚಿಸಿ.\nಈ ಕಥೆಯು ಉದಾಹರಣೆ ಕೋಡ್‌ನಂತೆಯೇ ಇರಬಾರದು.\nಕನಿಷ್ಠ ಒಂದು `{ask}` ಮತ್ತು ಒಂದು `{echo}` ಆಜ್ಞೆಯನ್ನು ಬಳಸಿ.\nನೀವು ಇಷ್ಟಪಡುವ ಯಾವುದೇ ವಿಷಯದ ಬಗ್ಗೆ ನೀವು ಕಥೆಯನ್ನು ರಚಿಸಬಹುದು.\nನಿಮಗೆ ಯಾವುದೇ ವಿಷಯದ ಬಗ್ಗೆ ಯೋಚಿಸಲು ಸಾಧ್ಯವಾಗದಿದ್ದರೆ, ನಮ್ಮ ಆಯ್ಕೆಗಳಲ್ಲಿ ಒಂದನ್ನು ಬಳಸಿ: ಚಲನಚಿತ್ರಗಳಿಗೆ ಹೋಗುವುದು, ಕ್ರೀಡಾ ಪಂದ್ಯ ಅಥವಾ ಮೃಗಾಲಯದಲ್ಲಿ ಒಂದು ದಿನ.\n"
        default_save_name: ಕಥೆ
        name: ಕಥೆ
        description: ಸಣ್ಣದೊಂದು ಕಥೆಯನ್ನು ರಚಿಸಿ
