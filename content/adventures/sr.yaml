                example_code: "```\n{print} 'Na코 heroj 코eta 코umom'\n{print} 'Put se ra캜va u dve strane'\nput = {ask} 'Koji put bi trebala da odabere?'\noru쬵e = {ask} 'Koje oru쬵e bira?'\n{if} put {is} 'levo' {and} oru쬵e {is} 'ma캜'\n    _\n```\n"
