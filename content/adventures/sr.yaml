                example_code: "```\nime {is} {ask} Kako se glavni junak zove?\n{print} ime 캖e sada da tr캜i u 코umi\n{print} ime je pomalo upla코en\n{print} On odjednom 캜uje neobi캜an zvuk...\n{sleep}\n{print} ime je upla코en da je ovo ukleta 코uma\n```"
                start_code: '{print} Tvoja pri캜a'
            5:
                story_text: "U ovom nivou mo쬰코 isprogramirati razli캜ite zavr코etke, koji 캖e u캜initi da tvoja pri캜a bude jo코 zanimljivija.\nU primeru kod mo쬰코 videti kako mo쬰코 osmisliti dva razli캜ita zavr코etka.\n\n### Ve쬭a 1\nNapi코i novu kratku pri캜u sa bar 6 linija koda u vezi teme koju si odabrao.\nNemas ideju? Odaberi onda jednu od ovih tema: superheroji, dosadan dan u 코koli, sam na napu코tenom ostrvu.\n\nSada daj opciju da igra캜 odabere sre캖an ili nesre캖an kraj pri캜e, kao 코to je u primeru.\nIsprogramiraj oba zavr코etka.\n\n### Ve쬭a 2\nIskopiraj pri캜u koju si osmislio u svojoj avanturi u prethodnim nivoima.\nPronadji na캜in da doda코 bar po dve komande `{if}` i `{else}` u svoju pri캜u.\nMo쬰 biti sa sre캖nim ili nesre캖nim zavr코etkom, ali mo쬰코 i na druge na캜ine upotrebiti ove komande.\n"
                example_code: "```\nime {is} {ask} 'Ko 코eta 코umom?'\n{print} ime ' 코eta 코umom'\n{print} ime ' susre캖e 캜udovi코te'\nkraj {is} {ask} 'Da li 쬰li코 sre캖an ili nesre캖an zavr코etak?'\n{if} kraj {is} sre캖an {print} ime ' uzima ma캜 i 캜udovi코te be쬴 glavom bez obzira'\n{else} {print} '캛udovi코te pojede ' ime\n```\n"
