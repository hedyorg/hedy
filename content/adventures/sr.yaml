            8:
                story_text: "In this level you can use multiple lines in your {if} commands, this way you can upgrade your happy or sad ending!\n\n### Exercise 1\nThe example code shows two different endings; one where the characters jump in a time machine and one where they do not.\nComplete the blanks with at least one sentence per ending. \n**(extra)** Make the story longer. What happens in the story? You can also add a second `{ask}` with different options.\n\n### Exercise 2\nGo back to your saved programs, choose your story program from level 5. Now write a good and a bad ending of at least three lines long each! \n"
                example_code: "```\n{print} 'Ooo NE! T-rex se pribli쬬va!'\nkraj = {ask} 'Da li 쬰li코 sre캖an ili nesre캖an zavr코etak?'\n{if} kraj {is} sre캖an\n    {print} 'U poslednjem 캜asu Ri캜ard je usko캜io nazad u vremeplov!'\n    {print} _\n{else}\n    {print} 'Ooo ne! Ri캖ard je previ코e spor...'\n    {print} _\n```\n"
                start_code: '# ispi코i svoj kod ovde'
            9:
                story_text: "U ovom nivou mo쬰코 koristiti komande `{if}` i `{repeat}` unutar comandi `{if}` i `{repeat}`. \nOvo ti daje mnoge opcije i zaista poma쬰 da tvoja pri캜a bude 코to interaktivnija.\n\n### Ve쬭anje 1\nZavr코i kod tako da `{if}` radi ta캜no.\n\n### Ve쬭anje 2\nDodaj `{if}` i `{else}` za deo pri캜e gde Robin takodje ide ku캖i.\n\n### Ve쬭anje 3\nIdi nazad na novo 8 tvoje pri캜e i iskoristi bar dva puta `{if}`unutar drugog `{if}`.\n"
                example_code: "```\n{print} 'Robin se seta po gradu'\nlokacija = {ask} 'Da li Robin ide u prodavnicu ili pak ku캖i?'\n{if} lokacija {is} prodavnica\n    {print} 'Ona ulazi u prodavnicu.'\n    {print} 'Robin vidi knjigu koja izgleda zanimljivo'\n    knjiga = {ask} 'Da li Robin kupuje knjigu?'\n    {if} knjiga {is} da\n    _ {print} 'Robin kupuje knjigu i odlazi ku캖i'\n    _ {else}\n    _ {print} 'Robin napu코ta prodavnicu i odlazi ku캖i'\n{else}\n    {print} 'Robin odlazi ku캖i'\n```\n"
