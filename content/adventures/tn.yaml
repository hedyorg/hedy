    default:
        name: Tshimololo
        default_save_name: Tshimololo
        description: Thaloso ya dilevele
        levels:
            4:
                example_code: |
                    ```
                    {print} 'O tshwanetse go dirisa matshwao a ditsejwana go ya pele!'
                    Karabo {is} {ask} 'Rethoka go dirisa eng gotswa fa goya pele?'
