                example_code: "\"\"\"\nime {is}{ask} Koje je ime glavnog lika?\n{print} ime 캖e sada tr캜ati u 코umu\n{print} ime je malo upla코eno\n{print} iznenada 캜uje 캜udnu buku...\n{sleep}\n{print} ime je upla코eno da je ovo opsednuta 코uma\n\"\"\""
                story_text_2: "###  ve쬭a\nSada je vreme da dodamo promenljive u va코u pri캜u koje ste napravili u prehodnom levelu.\nIdite u \"Moji programi\", potra쬴te va코 level 1 avanturu pri캜e i kopirajte kod. Nalepite kod u va코 input ekran u ovom levelu.\n\nOvaj kod ne캖e raditi u ovom levelu, sada 코to niste koristili promenljive.\nPromenite `{ask}` komende i `{echo}` komende u va코em kodu u ispravnu formu koju ste nau캜ili u ovom levelu.\n\n**dodatno** dodajte `{sleep}` komandu u va코 kod da stvorite tenziju u va코oj pri캜i.\n"
            3:
                story_text: "U levelu 3 mo쬰te napraviti va코u pri캜u zabavnijom. Mo쬰te koristiti nasumi캜nost za bilo koje 캜udovi코te, 쬴votinju ili drugu prepreku, kao ovo:\n"
