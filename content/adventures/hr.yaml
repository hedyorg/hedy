                story_text_3: "Ovo je primjer `{ukloni}` naredbe u va코oj pri캜i\n\n### Vje쬭a\nKopirajte va코u pri캜u sa prethodnih levela u ovaj level.\nU ovom levelu ste nau캜ili 3 nove naredbe `{nasumice}`,`{dodaj} {na_listu}` i {ukloni} {iz}`.\nDodajte nove linije koda u va코u pri캜u, tako da su sve komande iskori코tene bar jednom u va코oj pri캜i.\n"
