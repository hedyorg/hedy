                example_code: "\"\"\n{ask} glavni lik pri캜e je\n{print} glavni karakter 캖e sada 코etati u 코umi\n{echo} malo su upla코eni,\n{print} 캜uju 캜udne zvuke svuda\n{print} upla코eni su da je ovo opsednuta 코uma\n\"\"\n"
                story_text_2: "## ## Ve쬭a\nSada napravite va코u pri캜u u najmanje 6 linija koda.\nOva pri캜a ne mo쬰 biti ista kao primer kod.\nKoristite najmanje jedno `{ask}` i jedno `{echo}` komande.\nMo쬰te napraviti o bilo 캜emu 코ta 쬰lite.  \nAko ne mo쬰te smisliti, koristite jedan od na코ih izbora: odlazak na film, sportski me캜 ili dan u zoolo코kom vrtu.\n"
            2:
