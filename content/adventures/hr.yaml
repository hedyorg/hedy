            4:
                story_text: "### ve쬭a\nkopirajte primer koda i zavr코ite ga dodaju캖i navodnike na prazne linije 1 i 2\nprazne linije 3 i 4 ne trebaju biti zamenjene navodnicima, ve캖 `{sleep}` i `{clear}` komandom. mo쬰코 li u캜initi da radi?\n\n### ve쬭a 2\nvratite se na prethodni evel i kopirajte va코 kod pri캜e. U캜inite da kod radi u ovom levelu dodaju캖i navodnike na prava mesta.\nMislite: Promenljive u va코oj pri캜i treba da budu izvan navodnika. Kao druga linija primernog koda. U toj linij ime promenljive je sme코teno izvan navodnika.\n"
                example_code: "\"\"\"\nime {is} {ask}_kako se zove코?_\n{print} _ glavni lik se zove _ ime\n_\n_\n{print} ime _ sada 캖e u캖i u 코umu _\n{print} ime _ je upla코eno _\n쬴votinje {is} 游붒, 游, 游불, 游붆\n{print} _ 캜uje zvuk _ 쬴votinje {at} {random}\n{print} ime _ je upla코en zbog opsednute 코ume. _\n\"\"\"\n"
            5:
                story_text: "U ovom levelu mo쬰코 programirati razli캜ite zavr코etke, koji 캖e napraviti va코u pori캜u zabavnijom.\nU ovom primernom kodu mo쬰코 videti kako da napravi코 2 razli캜ita zavr코etka.\n\n### ve쬭a 1\nnapi코i novu kratku pri캜u najmnje 6 linija koda po tvom izboru.\nnema코 inspiraciju? izaberi jednu od ovih: superheroj, dosadan 코kolski dan, apu코ten na pustom ostrvu.\n\nsada daj igra캜u promenu da izabere sre캖an ili lo코 kraj, kao u primernom kodu.\nprogramiraj oba zavr코etka\n\n### ve쬭a 2\nkopiraj pri캜u koju si napravio u tvojoj avanturi pri캜e u prethodnim levelima\npronadji na캜in da doda코 najmanje 2`{if}` i`{else}` komande tvojoj pri캜i.\novo mo쬰 biti sa sre캖nim ili lo코im krajem, ali tako캠e mo쬰코 poku코ati da nadje코 druge na캜ine da ubaci코 komande.\n"
