                story_text: "## Tic Tac Toe\nIn den vorigen Leveln hatte das Tic Tac Toe-Spiel ein nerviges Feature. Nach jedem Zug musstest du selbstst√§ndig eintragen, ob du gewonnen hast oder nicht. Zwar hat das das Spiel spielbar gemacht, gleichzeitig aber auch stark gebremst. In diesem Level haben wir gelernt, wie wir den `{elif}`-Befehl nutzen k√∂nnen, um dieses Problem zu l√∂sen.\nDen `{elif}`-Befehl so zu nutzen, um Hedy feststellen zu lassen, ob eine Spielerin oder ein Spieler gewonnen hat, ist spa√üig, braucht aber auch eine gewisse Anzahl an zus√§tzlichen Zeilen.\n\nIm Beispielcode kannst du sehen, dass wir Siegesbestimmungen hinzugef√ºgt haben (3 Felder in einer horizontalen, vertikalen oder diagonalen Reihe). Du kannst diese in den Zeilen 46 bis 69 (leiwand) finden. Du kannst ebenso sehen, dass jedes Mal, wenn die Bestimmungen erf√ºllt sind (also, wenn jemand gewonnen hat), die Variable game auf 'over' gesetzt wird. Das bedeutet, dass die {while}-Schleife gestoppt wird und das Spiel zu Ende ist.\n"
