                example_code: "```\nlojtarët = Ana, Jetoni, Agimi\nzgjedhjet = 1, 2, 3, 4, 5, 6\n_\n    {print} lojtari ' ka hedhur' zgjedhjet {at} {random}\n    {sleep}\n```\n"
                start_code: '# Vendoseni kodin tuaj këtu'
            15:
                story_text: "## Zare\nNë këtë lojë duhet që të hidhni 6 me sa më pak përpjekje.\n"
                example_code: "```\nopsionet = 1, 2, 3, 4, 5, 6\n{print} 'Hidhni 6 sa më shpejtë të mundeni!'\nhedhja = 0\npërpjekje = 0\n{while} hedhja != 6\n    hedhja = opsionet {at} {random}\n    {print} 'Ju keni hedhur ' hedhja\n    përpjekje = përpjekje + 1\n{print} 'Po! Ju keni hedhur 6 në ' përpjekje ' përpjekje.'\n```\n"
