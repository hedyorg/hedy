            17:
                story_text: "## Tik Tak Tou\nNë nivelet e mëparshme loja tik tak tou kishte një veçori të bezdisshme. Pas çdo lëvizjeje, duhej të plotësoje veten nëse kishe fituar apo jo.\nKjo e bëri lojën të luajtshme, por edhe mjaft të ngadaltë. Në këtë nivel kemi mësuar komandën `{elif}`, që mund ta zgjidhë atë problem.\nTë përdorësh {elif} për të lejuar Hedy-n të kontrollojë nëse një lojtar ka fituar apo jo është argëtuese, por kërkon gjithashtu një sasi të mjaftueshme linjash shtesë.\n\nNë kodin e shembullit shihni se kemi shtuar kërkesat për të fituar (3 pika rresht horizontalisht, vertikalisht ose diagonalisht).\nMund t'i gjeni në rreshtat 46 deri në 69. Mund të shihni se sa herë që plotësohet kërkesa (pra nëse një lojtar ka fituar) variabla 'loja' bëhet në 'mbaruar'.\nKjo do të thotë që cikli {while} do të ndalet dhe loja përfundon.\n"
