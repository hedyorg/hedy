                example_code: "```\nditët = E hënë, E martë, E mërkurë, E enjte, E premte, E shtunë, E diel\nemrat = nëna, babi, Erza, Sara\n{for} dita {in} ditët\n    {print} emrat {at} {random} ' i lanë enët në ditën e ' dita\n```\n"
