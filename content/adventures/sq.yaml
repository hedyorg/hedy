            17:
                story_text: "## Krijo një lojë Blackjack\nBlackjack është një lojë e thjeshtë letrash në të cilën duhet të arrish sa më afër 21 pikë të jetë e mundur. Ju merrni dy letra. Çdo kartë vlen vlerën e saj numerike dhe letrat e fytyrës (Princi, Mbretëresha dhe Mbreti) vlejnë 10 pikë.\nNjëshi vlen ose 1 ose 11 pikë (mund të zgjidhni). Tregtari, kundërshtari juaj, gjithashtu merr dy letra.\nNëse dëshironi, mund të merrni një kartë tjetër dhe pikët e saj do t'i shtohen totalit tuaj. Tregtari gjithashtu mund të zgjedhë të marrë një kartë tjetër.\nPor kini kujdes që të mos merrni më shumë se 21 pikë, sepse nëse merrni, humbni!\nLojtari që afrohet më shumë me 21, pa e kaluar atë, fiton!\n\nArgëtohu!\n"
                example_code: "```\n{print} 'BLACKJACK'\nletra = [2, 3, 4, 5, 6, 7, 8, 9, 10, 'Princ', 'Mbretëreshë','Mbret', 'Njësh']\npikë = 0\npikët_e_tregtarit = 0\nkarta_1 = letra[{random}]\nkarta_2 = letra[{random}]\nkarta_3 = letra[{random}]\ntregtari_karta_1 = letra[{random}]\ntregtari_karta_2 = letra[{random}]\ntregtari_karta_3 = letra[{random}]\n# pikë për kartën 1\n{if} karta_1 == 'Princ' {or} karta_1 == 'Mbretëreshë' {or} karta_1 == 'Mbret':\n    pikë = pikë + 10\n{elif} karta_1 == 'Njësh':\n    pikë = pikë + 11\n{else}:\n    pikë = pikë + karta_1\n# pikë për kartën 2\n{if} karta_2 == 'Princ' {or} karta_2 == 'Mbretëreshë' {or} karta_2 == 'Mbret':\n    pikë = pikë + 10\n{elif} karta_2 == 'Njësh':\n    pikë = pikë + 11\n{else}:\n    pikë = pikë + karta_2\n# Pika për kartën e tregtarit 1\n{if} tregtari_karta_1 == 'Princ' {or} tregtari_karta_1 == 'Mbretëreshë' {or} tregtari_karta_1 == 'Mbret':\n    pikët_e_tregtarit = pikët_e_tregtarit + 10\n{elif} tregtari_karta_1 == 'Njësh':\n    pikët_e_tregtarit = pikët_e_tregtarit + 11\n{else}:\n    pikët_e_tregtarit = pikët_e_tregtarit + tregtari_karta_1\n# Pika për kartën e tregtarit 2\n{if} tregtari_karta_2 == 'Princ' {or} tregtari_karta_2 == 'Mbretëreshë' {or} tregtari_karta_2 == 'Mbret':\n    pikët_e_tregtarit = pikët_e_tregtarit + 10\n{elif} tregtari_karta_2 == 'Njësh':\n    pikët_e_tregtarit = pikët_e_tregtarit + 11\n{else}:\n    pikët_e_tregtarit = pikët_e_tregtarit + tregtari_karta_2\n# Dy Njëshe\n{if} karta_1 == 'Njësh' {and} karta_2 == 'Njësh':\n    pikë = 12\n{if} tregtari_karta_1 == 'Njësh' {and} tregtari_karta_2 == 'Njësh':\n    pikët_e_tregtarit = 12\n# Tabela e rezultateve\n{print} 'Ju keni një ' karta_1' dhe një 'karta_2' (' pikë' pikë)'\n{print} 'Tregtari ka një 'tregtari_karta_1' dhe një 'tregtari_karta_2' (' pikët_e_tregtarit')'\n# Kartë shtesë për lojtarin\ngoditja = {ask} 'Dëshiron një kartë shtesë?'\n{if} goditja == 'po':\n    {if} karta_3 == 'Princ' {or} karta_3 == 'Mbretëreshë' {or} karta_3 == 'Mbret':\n        pikë = pikë + 10\n    {elif} karta_3 == 'Njësh':\n        {if} pikë > 11:\n            pikë = pikë + 11\n        {else}:\n            pikë = pikë + 1\n    {else}:\n        pikë = pikë + karta_3\n    {print} 'Ju merrni një shtesë ' karta_3 ' (' pikë ' pikë)'\n{else}:\n    {print} \"Nuk ka karta shtesë\"\n#Fitues\n{if} pikë > 21 {or} pikët_e_tregtarit > pikë {or} pikët_e_tregtarit == 21:\n    {print} 'Ju humbni'\n{elif} pikët_e_tregtarit < 17:\n    {print} 'Tregtari merr një kartë shtesë. Është një... ' tregtari_karta_3\n    {if} tregtari_karta_3 == 'Princ' {or} tregtari_karta_3 == 'Mbretëreshë' {or} tregtari_karta_3 == 'Mbret':\n        pikët_e_tregtarit = pikët_e_tregtarit + 10\n    {elif} tregtari_karta_3 == 'Njësh':\n        {if} pikët_e_tregtarit < 11:\n            pikët_e_tregtarit = pikët_e_tregtarit + 11\n        {else}:\n            pikët_e_tregtarit = pikët_e_tregtarit + 1\n    {else}:\n        pikët_e_tregtarit = pikët_e_tregtarit + tregtari_karta_3\n    {print} 'Tregtari ka pikë ' pikët_e_tregtarit ' tani'\n    {if} pikët_e_tregtarit < 21 {and} pikët_e_tregtarit > pikë:\n        {print} 'Ju humbni'\n    {else}:\n        {print} 'Ti fiton'\n{elif} pikë > pikët_e_tregtarit {and} pikë < 21:\n    {print} 'Ti fiton!'\n```\n"
                start_code: '# Vendoseni kodin tuaj këtu'
