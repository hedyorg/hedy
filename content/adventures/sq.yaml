loja = 'mbaruar'\n    {elif} vendi_3 == vendi_6 {and} vendi_6 == vendi_9 {and} vendi_3 != '.':\n        {print} 'Lojtari ' shenja ' fiton!'\n        loja = 'mbaruar'\n    {elif} vendi_1 == vendi_5 {and} vendi_5 == vendi_9 {and} vendi_1 != '.':\n        {print} 'Lojtari ' shenja ' fiton!'\n        loja = 'mbaruar'\n    {elif} vendi_3 == vendi_5 {and} vendi_5 == vendi_7 {and} vendi_3 != '.':\n        {print} 'Lojtari ' shenja ' fiton!'\n        loja = 'mbaruar'\n    {else}:\n        {if} shenja == 'x':\n            shenja = 'o'\n        {else}:\n            shenja = 'x'\n```\n"
