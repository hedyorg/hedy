                story_text: "## Shtypni!\nNë hyrje ju është thënë edhe për fjalën kyçe të re ```pressed```! Using ```pressed```\nmund ta bëjë kodimin shumë më interaktiv, dhe ju mund të keni kontroll të drejtpërdrejtë të asaj që ekzekutohet!\nNë nivelet e ardhshme do të mësoni se si ```pressed`` makes this possible and what uses ```pressed```\nka.\nPërveç printimit të tekstit, ka një larmi tjetër përdorimesh për ```pressed```\nPër shembull, ju gjithashtu mund të lidhni komandat e breshkave me çelësat! Provoje!\n"
                example_code: "```\n{if} x {is} {pressed} {forward} 50\n```\n"
