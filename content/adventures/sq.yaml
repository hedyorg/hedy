                example_code: "```\nshenja = 'x'\npika_të_hapura = 1, 2, 3, 4, 5, 6, 7, 8, 9\nloja = 'ndezur'\nvendi_1 = '.'\nvendi_2 = '.'\nvendi_3 = '.'\nvendi_4 = '.'\nvendi_5 = '.'\nvendi_6 = '.'\nvendi_7 = '.'\nvendi_8 = '.'\nvendi_9 = '.'\n{print} 'Tik tak tou!'\n{print} vendi_1 vendi_2 vendi_3\n{print} vendi_4 vendi_5 vendi_6\n{print} vendi_7 vendi_8 vendi_9\n{print} \" \"\n{for} i {in} {range} 1 {to} 9\n    {if} loja {is} 'ndezur'\n        zgjedhje = {ask} 'Lojtari ' shenja', cili vend?'\n        {if} zgjedhje {in} pika_të_hapura\n            {remove} zgjedhje {from} pika_të_hapura\n            {if} zgjedhje {is} 1\n                vendi_1 = shenja\n            {if} zgjedhje {is} 2\n                vendi_2 = shenja\n            {if} zgjedhje {is} 3\n                vendi_3 = shenja\n            {if} zgjedhje {is} 4\n                vendi_4 = shenja\n            {if} zgjedhje {is} 5\n                vendi_5 = shenja\n            {if} zgjedhje {is} 6\n                vendi_6 = shenja\n            {if} zgjedhje {is} 7\n                vendi_7 = shenja\n            {if} zgjedhje {is} 8\n                vendi_8 = shenja\n            {if} zgjedhje {is} 9\n                vendi_9 = shenja\n        {else}\n            {print} 'Ai vend ishte zënë tashmë'\n        {print} vendi_1 vendi_2 vendi_3\n        {print} vendi_4 vendi_5 vendi_6\n        {print} vendi_7 vendi_8 vendi_9\n        {print} \" \"\n        fitues = {ask} 'A fitove?'\n        {if} fitues {is} 'po'\n            {print} 'Punë e mirë, lojtari 'shenja'!'\n            loja = 'mbaruar'\n        {else}\n            {if} shenja {is} 'x'\n                shenja = 'o'\n            {else}\n                shenja = 'x'\n```\n"
