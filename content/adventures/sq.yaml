                    {remove} larësi_enëve {from} njerëzit
                    larësi_enëve = njerëzit {at} {random}
                    {print} 'Të martën enët janë larë nga: ' larësi_enëve
                    {remove} larësi_enëve {from} njerëzit
                    larësi_enëve = njerëzit {at} {random}
                    ```
            7:
