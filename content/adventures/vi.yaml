adventures:
    story:
        name: Câu chuyện
        default_save_name: Câu chuyện
        description: Làm 1 câu chuyện ngắn
        levels:
            1:
                story_text: |
                    Ở cấp độ thứ nhất bạn có thể tạo ra một câu chuyện với nhân vật chính do bạn tự tạo nên

                    Ở dòng đầu tiên, sử dụng `{ask}`và đặt câu hỏi ai sẽ là nhân vật chính của câu chuyện.

                    Sau đó, bắt đầu với `{print}` nếu câu lệnh cần được in.
                    Sử dụng  `{echo}`nếu bạn muốn ký tự chính nằm ở cuối câu lệnh.
                example_code: |
                    ```
                    {ask} Nhân vật chính của câu chuyện là
                    {print} Nhân vật chính đang đi dạo trong rừng
                    {echo} Họ có chút sợ,
                    {print}Họ nghe thấy tiếng ồn kinh khủng ở khắp mọi nơi
                    {print} Họ sợ rằng đây là khu rừng ma ám
                    ```
                story_text_2: |
                    ### Bài tập
                    Giờ đây bạn hãy tự tạo nên câu chuyện của riêng mình với 6 dòng code.
                    Cốt truyện không được giống với code ví dụ.
                    Sử dụng ít nhất một lệnh `{ask}` và một  lệnh`{echo}` .
                    Bạn có thể tạo ra bằng bất kì chủ đề nào bạn thích.
                    Nếu bạn không nghĩ ra chủ đề nào, sử dụng một trong số những lựa chọn của chúng tôi: đi đến rạp phim, một trận thể thao hay một ngày ở sở thú.
            2:
                story_text: |
                    Ở cấp độ thứ hai, bạn có thể làm cho câu chuyện trở nên thú vị hơn. Tên của nhân vật chính giờ đây có thể ở mọi câu lệnh.

                    Bạn cần lập trình thêm một chút. Giờ bạn cần đặt tên cho nhân vật chính trước.

                    Đặt ở một câu lệnh bất kỳ.
                example_code: |-
                    ```
                    tên {is} {ask} Tên của nhân vật chính là gì?
                    {print}tên đang chạy ở trong rừng
                    {print} tên có chút sợ sệt
                    {print} Đột nhiên cô ấy nghe thấy một âm thanh kinh khủng
                    {sleep}
                    {print} tên lo sợ rằng đây là một khu rừng ma ám
                    ```
                story_text_2: |
                    ### Bài tập
                    Đã đến làm cho câu chuyện của bạn trở nên phong phú hơn cấp độ trước.
                    Chọn 'My programs', tìm cấp độ 1 trong câu chuyện trinh thám của bạn và sao chép code. Dán phần code vào màn hình chính ở mức độ này.

                    Code sẽ không hoạt động nếu bạn vẫn chưa mở rộng nhé.
                    Thay đổi câu lệnh `{ask}` và câu lệnh`{echo}` trong dòng code của bạn để sửa theo mẫu mà bạn được học ở cấp độ này.

                    **Extra** để thêm câu lệnh  `{sleep}` vào dòng code để tạo nên sự gay cấn cho câu chuyện.
            3:
                story_text: |
                    Ở cấp độ 3 này bạn có thể làm câu chuyện trở nên thú vị hơn nữa. Bạn có thể chọn ngẫu nhiên một con quái vật, động vật hay chướng ngại vật, như này:
                example_code: |
                    ```
                    nhữngthú {is} 🦔, 🐿, 🦉, 🦇
                    {print} Họ nghe thấy tiếng nhữngthú {at} {random}
                    ```
                story_text_2: |
                    Câu lệnh`{add}` có thể có ích cho câu chuyện của bạn.
                example_code_2: |
                    ```
                    {print} Họ nghe thấy tiếng
                    nhữngthú {is} 🐿, 🦔, 🦇, 🦉
                    thú {is} {ask} Bạn nghĩ là cái gì>
                    {add} thú {to_list} nhữngthú
                    {print} Là một nhữngthú {at} {random}
                    ```
                story_text_3: |
                    Đây là ví dụ về câu lệnh `{remove}` trong câu chuyện của bạn

                    ### Bài tập
                    Sao chép câu chuyện từ những cấp độ trước.
                    Ở cấp độ này bạn được học 3 câu lệnh mới `{at} {random}` , `{add} {to_list}`và `{remove} {from}`.
                    Thêm nhiều dòng code vào trong câu chuyện để tất cả những câu lệnh mới đều xuất hiện ít nhất một lần trong câu chuyện của bạn.
                example_code_3: |
                    ```
                    {print} Balo của anh ấy nặng quá.
                    {print} Bên trong có một chai nước, một đèn pin và một viên gạch.
                    túi {is} nước, đèn pin, gạch
                    bỏ {is} {ask} Vật dụng nào anh ấy nên bỏ đi?
                    {remove} bỏ {from} túi
                    ```
            4:
                story_text: |
                    ### Bài tập
                    Sao chép code ví dụ và hoàn thành nó bằng cách thêm dấu ngoặc kép vào chỗ trống ở dòng 1 và 2.
                    Chỗ trống ở dòng 3 và 4 không cần thêm dấu ngoặc kép, nhưng cần thêm câu lệnh  `{sleep}`và `{clear}` . Bạn làm được chứ?

                    ### Bài tập 2
                    Quay lại cấp độ trước và sao chép code câu chuyện của bán. Cho code chạy ở cấp độ này bằng cách thêm dấu ngoặc kép vào đúng chỗ.
                    Chú ý: Các biến số trong câu chuyện của bạn phải nằm ngoài dấu ngoặc kép. Giống như dòng thứ hai của code ví dụ. Trong dòng đó tên biến được đặt bên ngoài dấu ngoặc kép
                example_code: |
                    ```
                    tên {is} {ask} _ Tên bạn là gì? _
                    {print}  _ Nhân vật chính được gọi là _ tên
                    _
                    _
                    {print} tên  _ đang đi dạo trong rừng_
                    {print} tên _có chút sợ hãi_
                    nhữngthú {is} 🦔, 🐿, 🦉, 🦇
                    {print} _ Anh ấy nghe thấy âm thanh của một_ nhữngthú {at} {random}
                    {print} tên _lo sợ rằng đây là khu rừng ma ám _
                    ```
            5:
                story_text: |
                    Ở cấp độ này ban có thể lập trình ra nhiều cái kết khác nhau, khiến câu chuyện của bạn trở nên thú vị hơn.
                    Phần code ví dụ bạn có thể thấy hai cái kết khác nhau.

                    ###Bài tập 1
                    Viết một câu chuyện mới với ít nhất 6 dòng code về một chủ đề mà bạn chọn.
                    Không có cảm hứng? Chọn một trong những chủ đề sau đây: siêu anh hùng, một ngày đi học buồn chán, lạc trên đảo hoang.

                    Cho người chơi lựa chọn cái kết có hậu và cái kết buồn, như code ví dụ.
                    Lập trình cả hai cái kết.

                    ###Bài tập 2
                    Sao chép câu chuyện trinh thám mà bạn vừa tạo nên ở những cấp độ trước.
                    Tìm cách thêm vào ít nhất 2 câu lệnh  `{if}` và `{else}`  trong câu chuyện của bạn.
                    Đây có thể là kết thúc vui hoặc buồn, nhưng bạn cũng có thể tìm nhiều cách khác để kết hợp các câu lệnh.
                example_code: |
                    ```
                    tên {is} {ask} 'Ai là người đi trong rừng vậy?'
                    {print} tên ' đi ở trong rừng'
                    {print} tên ' bắt gặp một con quái vật'
                    kếtthúc {is} {ask} 'Bạn muốn kết thúc vui hay buồn?'
                    {if} kếtthúc {is} vui {print} tên ' nắm lấy thanh kiếm và con quái vật nhanh chóng chạy đi mất'
                    {else} {print} 'Con quái vật nuốt chửng' tên
                    ```
            7:
                story_text: |
                    Trong một câu chuyện, đôi lúc sẽ có người nói. Ví dụ, khi có người kêu cứu hoặc hát một bài.
                    Bạn có thể lặp lại điều này trong câu chuyện ở cấp độ này bằng cách dùng `{repeat}`.

                    ### Bài tập
                    Thêm phần lặp lại vào trong câu chuyện của bạn. Quay lại để lưu chương trình, chọn lập trình cho câu truyện từ cấp độ trước cấp 6 và tìm dòng có chứa `{print}` để lặp lại nó!
                example_code: |
                    ```
                    {print} 'Chàng hoàng tử liên tục cầu cứu'
                    {repeat} 5 {times} {print} 'Cứu!'
                    {print} 'Sao không ai cứu mình vậy?'
                    ```
            8:
                story_text: |
                    Ở cấp độ này bạn có thể sử dụng nhiều câu khác nhau ở câu lệnh `{if}` , cách này giúp bạn nâng cấp thêm cho cái kết vui hay buồn!

                    ### Bài tập 1
                    Code ví dụ đưa ra hai cái kết khác nhau; một là khi nhân vật nhảy vào cỗ máy thời gian và một là anh ấy không nhảy.
                    Hoàn thành ô trống với ít nhất một câu cho mỗi cái kết.
                    **(eExtra)**Làm cho câu chuyện dài thêm. Điều gì sẽ xảy ra trong câu chuyện? Bạn cũng có thể thêm `{ask}` lần thứ hai với nhiều lựa chọn khác nhau.

                    ### Bài tập 2
                    Quay lại và lưu tiến trình, chọn chương trình từ cấp độ 5. Bây giờ hãy viết nên cái kết vui và buồn với mỗi câu dài ít nhất ba dòng!
                example_code: |
                    ```
                    {print} 'ÔI KHÔNG!T-rex đang đến gần!'
                    kết thúc = {ask} 'Bạn muốn một cái kết vui hay buồn?'
                    {if} kết thúc {is} vui
                        {print} 'Richard nhảy vào cỗ máy thời gian vừa kịp lúc!'
                         {print} _
                    {else}
                        {print} 'Ôi không! Richard đã quá muộn...'
                        {print} _
                    ```
            9:
                story_text: |
                    Ở cấp độ này bạn có thể sử dụng câu lệnh `{if}` và `{repeat}` bên trong một câu lệnh `{if}` và `{repeat}` khác.
                    Điều này giúp bạn có nhiều lựa chọ và giúp cho câu chuyện của bạn có sự tương tác

                    ### Bài tập 1
                    Hoàn thành dòng code để  `{if}` hoạt động đúng.

                    ### Bài tập 2
                    Thêm  `{if}` và `{else}` trong phân đoạn Robin đi về nhà.

                    ### Bài tập 3
                    Quay lại cấp độ 8 trong câu chuyện và sử dụng ít nhất 2 lần `{if}` ở trong 1 `{if}`khác.
                example_code: "{print}'Robin đang đi bọ xuống trung tâm thành phố'\nlocation ={ask}'Liệu Robin sẽ vào 1 cửa hàng, hay cố ấy nên đi về nhà?'\n{if}location {is} \"cửa hàng\"\n…{print}'Cố ấy vào trong cửa hàng'\n…{print}'Robin thấy 1 cuốn chuyện trông rất hay'\n …\n"
    default:
        name: Giới thiệu
        default_save_name: phần giới thiệu
        description: Giải thích cấp độ
        levels:
            1:
                story_text: |
                    Ở Cấp độ 1, bạn có thể sử dụng các lệnh `{print}`, `{ask}` và `{echo}`.
                    Nhập mã của bạn vào trường lập trình. Hoặc nhấn vào nút màu xanh trong khối mã ví dụ, và mã sẽ được gõ tự động cho bạn!
                    Hãy thử mã của bạn bằng cách sử dụng nút 'Chạy mã' màu xanh dưới trường lập trình.
                    Bạn có thể in ra màn hình văn bản bằng cách sử dụng lệnh `{print}`.
            3:
                story_text: |
                    Ở cấp độ 3, bạn có thể tạo một danh sách. Bạn có thể để máy tính chọn ngẫu nhiên một phần tử từ danh sách đó. Bạn thực hiện điều đó bằng cách sử dụng `{at} {random}`.
