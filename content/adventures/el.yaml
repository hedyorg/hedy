                example_code: |
                    ```
                    people is μαμά, μπαμπάς, Ελένη, Σοφία
                    print _ τα πιάτα πλένονται από _
                    print people at _
                    ```
                start_code: "print 'Ποιός πλένει τα πιάτα;'"
            3:
