            5:
                story_text: |
                    P친 dette niveau kan du programmere forskellige slutninger, hvilket vil g칮re din historie endnu sjovere.

                    ### Opgave
                    Find p친 to forskellige slutninger til din historie, for eksempel:

                    - Prinsessen g친r gennem skoven
                    - Hun m칮der et monster

                    - Lykkelig slutning: Hun griber sit sv칝rd og monstret l칮ber hurtigt sin vej
                    - Ulykkelig slutning: Monstret spiser prinsessen

                    Du kan ogs친 sikre at et navn bliver indtastet igen. Det fungerer ligesom p친 det forrige niveau. Du kan kombinere det med `{if}`, og s친 har du allerede lavet et helt program!
                example_code: |
                    ```
                    navn {is} {ask} 'Hvem g친r i skoven?'
                    {print} navn ' g친r gennem skoven'
                    {print} navn ' m칮der et monster'
                    slutning {is} {ask} 'Vil du have en lykkelig eller ulykkelig slutning?'
                    {if} slutning {is} lykkelig {print} navn ' griber sit sv칝rd og monstret l칮ber hurtigt sin vej'
                    {else} {print} 'Monstret 칝der ' navn
                    ```
                start_code: '{print} ''Her begynder din historie!'''
            7:
