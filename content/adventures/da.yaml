                    I en historie, gentages nogle ord flere gange. For eksempel, n친r nogen r친ber p친 hj칝lp eller synger en sang.
                    Du kan inds칝tte disse gentagelser i din historie, p친 dette niveau med `{repeat}`.

                    ### Opgave
                    Tilf칮j en gentagelse til din egen historie. G친 tilbage til dine gemte programmer, v칝lg dit historieprogram fra niveau 6 og
                    find en linje der indeholder {print} og gentag det!
                example_code: |
