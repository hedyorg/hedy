                    In this level you can use multiple lines in your {if} commands, this way you can upgrade your happy or sad ending!

                    ### Exercise
                    Can you make your own story with two different endings?
                example_code: |
                    ```
                    {print} 'OH NO! The T-rex is closing in!'
