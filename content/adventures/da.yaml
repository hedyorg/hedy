                story_text: "### Opgave\nKopier eksempel koden og f칝rdigg칮r den ved at tilf칮je citationstegn til de tomme felter p친 linje 1 og 2.\nDe tomme felter p친 linje 3 og 4 skal ikke erstattes med citationstegn, men en `{sleep}` og en `{clear}` kommando. Kan du f친 det til at virke?\n\n### Opgave 2\nG친 tilbage til det forrige niveau og kopiere din historiekode. F친 den til at virke p친 dette niveau ved at tilf칮je citationstegn de rigtige steder.\nPas p친: Variablerne i din historier b칮r v칝ren udenfor citationstegnene. Ligesom linje 2 i eksempel koden. I den linje er variablerne sat udenfor citationstegnene.\n"
