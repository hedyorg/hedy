                    P친 niveau 2 kan du g칮re din historie sjovere. Din hovedperson kan nu v칝re hvor som helst i s칝tningen.

                    Du bliver n칮dt til at programmere en lille smule mere for at f친 det til at ske. Du skal nu f칮rst give en hovedperson et navn.

                    S친 kan du s칝tte det navn ind alle steder i en s칝tning.

                    ### Opgave
                    Kan du selv lave en historie hvor du bruger en variabel? Kan du tilf칮je endnu flere variabler?
