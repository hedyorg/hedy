                start_code: '{print} Din historie'
            4:
                story_text: |
                    Du har m친ske lagt m칝rke til at der stadig er et problem i de tidligere niveauer. Pr칮vede du at printe en s칝tning med ordet navn? i.e. `{print}` mit navn er navn.
                    Dette kan du l칮se p친 dette niveau. Du skal bruge anf칮rselstegn om alt det du vil printe.
                example_code: |
                    ```
