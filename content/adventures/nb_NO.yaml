                    {print} 'Godt jobbet! Din poengsum er... ' poengsum ' av 10!'
                    ```
            16:
                story_text: |
                    Du kan legge til en `{while}`-l√∏kke til kalkulatorspillet du l√¶rte √• lage p√• det forrige niv√•et.
                    Dette gj√∏r det s√•nn at spilleren ikke kan fortsette til neste sp√∏rsm√•l om de har svart feil.

                    ### Exercise
                    Add the `{while}` loop in the function, ask the player what number_1 times number_2 is and print their answer.
                    Then `{call}` the function.
