                    ```
            8:
                story_text: |
                    I en fortelling sier noen ord flere ganger. For eksempel n√•r noen roper etter hjelp eller synger en sang.
                    Du kan putte inn slike repetisjoner i historien din p√• dette niv√•et med `{repeat}`.
