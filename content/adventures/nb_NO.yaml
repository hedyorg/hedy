                    {print} 'brunbj√∏rn'
                    {print} 'brunbj√∏rn'
                    {print} 'Hva ser du?'
                    {for} dyr {in} dyreliste
                        {print} 'Jeg ser et ' dyr ' som ser p√• meg'
                        {print} dyr
