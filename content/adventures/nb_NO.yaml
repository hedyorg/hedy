                    P√• niv√• 2 kan du gj√∏re fortellingen din g√∏yere. Hovedpersonen sitt navn kan n√• v√¶re overalt i setningen.

                    Du m√• programmere litt ekstra for det. Du m√• n√• navngi hovedpersonen din f√∏rst.

                    Da kan du bruke navnet hvor som helst i en setning.
