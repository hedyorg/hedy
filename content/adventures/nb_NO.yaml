                story_text: "P√• niv√• 1 kan du lage en fortelling med en hovedperson som du velger selv.\n\nSom f√∏rste linje, bruk denne koden:\n\n```\n{ask} hvem er stjernen i fortellingen din?\n```\n\nEtter den f√∏rste linjen, start med `{print}` hvis du vil at setningen skal skrives ut. \nDu bruker `{echo}` hvis du vil ha hovedpersonen din skal v√¶re p√• slutten av setningen.\n"
                example_code: |
                    ```
                    {ask} Hovedpersonen i fortellingen er
                    {print} Hovedpersonen skal n√• p√• tur i skogen
                    {echo} Han er litt redd,
                    {print} Han h√∏rer skumle lyder overalt
