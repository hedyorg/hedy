                    {if} plassering {is} butikk
                        {print} 'Hun g√•r inn i butikken.'
                        {print} 'Robin ser en bok som ser interessant ut'
                        bok = {ask} 'Kj√∏per Robin boken?'
                        {if} bok {is} ja
                            {print} 'Robin kj√∏per boken og g√•r hjem'
                        {else}
                            {print} 'Robin forlater butikken og g√•r hjem'
                    {else}
                        {print} 'Robin g√•r hjem'
                    ```
            11:
                story_text: |
                    P√• dette niv√•et kan du bruke {for} kommandoen i fortellingen din. P√• denne m√•ten kan du enkelt programmere barneboken 'brunbj√∏rn, brunbj√∏rn, hva ser du'.
                example_code: |
