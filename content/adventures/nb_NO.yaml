                    ```
            16:
                story_text: |
                    Ved hjelp av `{while}` l√∏kke kan man gj√∏re historier mer interessante. For eksempel kan du bruke `{while} spillet {is} 'i gang'`s√• du kan spille til spillet er over.
                    Eller s√• kan du bruke `{while} sverd {is} 'mistet'` s√• spilleren ikke kan fortsette f√∏r de har funnet noe.

                    ### Exercise
                    The example code shows you how to use the `{while}` loop in a story. Now **think of your own scenario** in which the player has to find something before they can continue.
                example_code: |
                    ```
                    keys = 'mistet'
                    {print} 'Du st√•r i hagen din og har mistet n√∏klene dine.'
                    {print} 'Hvor vil du lete etter de?'
