                    Du kan ogs√• lage en Earthworm-terning igjen i dette, men n√• kan du ogs√• kalkulere hvor mange poeng som har blitt trillet.
                    Du vet kanskje at makken teller for 5 poeng i Earthworms. Etter hver trilling kan du umiddelbart kalkulere antall poeng du har trillet.
                    Dette er koden for √• kalkulere poeng for 1 terning:
