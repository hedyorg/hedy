                    For √• lage et mer rettferdig system s√• kan du bruke `{remove}`-kommandoen for √• fjerne en gitt person fra listen. P√• denne m√•ten trenger du ikke √• ta oppvasken igjen f√∏r alle har tatt sin tur.

