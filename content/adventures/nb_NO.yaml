                    ```
            5:
                story_text: |
                    Med `{if}`kan du n√• ha det mer g√∏y med valg i programmet. Du kan f√• programmet til √• respondere med det valget maskinen har tatt.

                    Kan du fullf√∏re koden s√• det skriver ut 'det var dumt' n√•r det er din tur og 'jippi!' ellers?
                    Ikke glem fnutter!
                example_code: |
