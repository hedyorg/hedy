            5:
                story_text: |
                    P√• dette niv√•et kan du programmere forskjellige avsluttninger, som vil gj√∏re fortellingen din enda g√∏yere.

                    Tenk p√• to avslutninger p√• fortellingen, for eksempel:

                    - Prinsessen g√•r gjennom skogen
                    - Hun treffer p√• et monster

                    - Lykkelig slutt: Hun tar sverdet sitt og monsteret l√∏per sin vei
                    - Ulykkelig slutt: Monsteret spiser prinsessen

                    Du kan ogs√• s√∏rge for at et navn kan bli skrevet inn p√• nytt. Det fungerer akkurat som p√• de forrige niv√•ene. Du kan kombinere det med en `{if}`, s√• har du allerede laget et helt program!
                example_code: |
                    ```
                    navn {is} {ask} 'Hvem er det som g√•r i skogen?'
                    {print} navn 'g√•r i skogen'
                    {print} navn 'st√∏ter p√• et monster'
