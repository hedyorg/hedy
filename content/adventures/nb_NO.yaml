                    {print} '√Ö NEI! T-rexen haler innp√•!'
                    slutt = {ask} 'Vil du ha en lykkelig eller en trist slutt?'
                    {if} slutt {is} lykkelig
                        {print} 'Akkurat i tide hopper Rolf tilbake i tidsmaskinen!'
                        {print} 'Mikal skriver inn koden og...'
                        {print} 'üí•PANG!üí•'
                        {print} 'De er tilbake i garasjen sin'
                    {else}
                        {print} 'Mikal roper KOM IGJEN ROLF! L√òP RASKERE!'
                        {print} 'Men Rolf l√∏per for sakte...'
                        {print} 'T-rexen haler innp√• og spiser ham i ett stort jafs!ü¶ñ'
                    ```
            10:
                story_text: |
                    P√• dette niv√•et kan du bruke n√∏sting til √• putte {if}, {repeat} eller {for}kommandoer inne i andre {if}, {repeat} eller {for}kommandoer. Dette gir deg mange muligheter og virkelig gj√∏r fortellingen din interaktiv.
                example_code: |
