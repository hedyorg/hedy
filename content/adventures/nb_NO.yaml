                    {print} 'Hvorfor hjelper ingen meg?'
                    ```
            9:
                story_text: |
                    P√• dette niv√•et kan du bruke flere linjer i din {if} kommando. P√• denne m√•ten kan du oppgradere din lykkelige eller triste slutt!
                example_code: |
