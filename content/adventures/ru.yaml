                example_code: "```\n{if} x {is} {pressed} {forward} 50\n```\n"
                example_code_2: "```\n{if} y {is} {pressed} {print} 'Amazing! You pressed the y key!'\n{else} {print} 'Oh no! You did not press the y key.'\n```\n"
