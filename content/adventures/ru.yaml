adventures:
    default:
        name: "–í—Å—Ç—É–ø–ª–µ–Ω–∏–µ"
        description: "–û–±—ä—è—Å–Ω–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è"
        default_save_name: "–≤—Å—Ç—É–ø–ª–µ–Ω–∏–µ"
        levels:
            6:
                start_code: "{print} '5 —Ä–∞–∑ –ø–æ 5 —ç—Ç–æ ' 5 * 5"
                story_text: " –ù–∞ —ç—Ç–æ–º —É—Ä–æ–≤–Ω–µ –≤—ã —É–∑–Ω–∞–µ—Ç–µ –∫–æ–µ-—á—Ç–æ –Ω–æ–≤–æ–µ: —Ç–µ–ø–µ—Ä—å –≤—ã —Ç–∞–∫–∂–µ –º–æ–∂–µ—Ç–µ –≤—ã—á–∏—Å–ª—è—Ç—å.\n\n –ü–ª—é—Å - —ç—Ç–æ –ø—Ä–æ—Å—Ç–æ, –≤—ã –ø–∏—à–µ—Ç–µ –µ–≥–æ –∫–∞–∫ –≤ –º–∞—Ç–µ–º–∞—Ç–∏–∫–µ: `5 + 5`, –Ω–∞–ø—Ä–∏–º–µ—Ä. –ú–∏–Ω—É—Å —Ç–∞–∫–∂–µ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ö–æ—Ä–æ—à–æ, —ç—Ç–æ `5 - 5`.\n\n –°–æ –≤—Ä–µ–º–µ–Ω–µ–º –≤—Å–µ –Ω–µ–º–Ω–æ–≥–æ –∏–Ω–∞—á–µ, –ø–æ—Ç–æ–º—É —á—Ç–æ –Ω–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–µ –Ω–µ—Ç —Å–∏–º–≤–æ–ª–∞ –≤—Ä–µ–º–µ–Ω–∏. –ü—Ä–æ—Å—Ç–æ –ø–æ–∏—â–∏—Ç–µ, –µ–≥–æ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –Ω–µ—Ç!\n –ü–æ—ç—Ç–æ–º—É –º—ã —É–º–Ω–æ–∂–∞–µ–º —Å–æ –∑–≤–µ–∑–¥–æ—á–∫–æ–π –Ω–∞–¥ 8: `5 * 5`. –ß–∏—Ç–∞–π—Ç–µ —ç—Ç–æ –∫–∞–∫ \"5 —É–º–Ω–æ–∂–∏—Ç—å –Ω–∞ 5\", —ç—Ç–æ –ø–æ–º–æ–∂–µ—Ç –≤–∞–º –ª—É—á—à–µ –∑–∞–ø–æ–º–Ω–∏—Ç—å.\n"
                example_code: "```\n{print} '5 plus 5 is ' 5 + 5\n{print} '5 minus 5 is ' 5 - 5\n{print} '5 times 5 is ' 5 * 5\n```\n"
            12:
                start_code: "{print} '–í –¥–µ—Å—è—Ç–∏—á–Ω—ã—Ö —á–∏—Å–ª–∞—Ö —Ç–µ–ø–µ—Ä—å –Ω—É–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç–æ—á–∫—É'\n{print} 2.5 + 2.5"
                story_text: "**–î–µ—Å—è—Ç–∏—á–Ω—ã–µ —á–∏—Å–ª–∞**\n–î–æ —Å–∏—Ö –ø–æ—Ä Hedy –Ω–µ –ø–æ–∑–≤–æ–ª—è–ª –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–µ—Å—è—Ç–∏—á–Ω—ã–µ —á–∏—Å–ª–∞, —Ç–∞–∫–∏–µ –∫–∞–∫ 1,5, –Ω–æ —Ç–µ–ø–µ—Ä—å –º—ã —ç—Ç–æ –¥–µ–ª–∞–µ–º. –û–±—Ä–∞—Ç–∏—Ç–µ –≤–Ω–∏–º–∞–Ω–∏–µ, —á—Ç–æ –∫–æ–º–ø—å—é—Ç–µ—Ä—ã –∏—Å–ø–æ–ª—å–∑—É—é—Ç `.` –¥–ª—è –¥–µ—Å—è—Ç–∏—á–Ω—ã—Ö —á–∏—Å–µ–ª."
                example_code: "```\n{print} 'Two and a half plus two and a half is...'\n{print} 2.5 + 2.5\n```\n"
            1:
                story_text: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Hendy! –ù–∞ –£—Ä–æ–≤–Ω–µ 1 –≤—ã –º–æ–∂–µ—Ç–µ –Ω–∞—á–∞—Ç—å —Å –Ω–∞–ø–∏—Å–∞–Ω–∏—è —Ä–∞—Å—Å–∫–∞–∑–∞.\n\n–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –∫–æ–¥ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ —Å –ø–æ–º–æ—â—å—é –∑–µ–ª–µ–Ω–æ–π –∫–Ω–æ–ø–∫–∏ \"–í—ã–ø–æ–ª–Ω–∏—Ç—å –∫–æ–¥\" –ø–æ–¥ –ø–æ–ª–µ–º –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è.\n\n–í—ã –ì–æ—Ç–æ–≤—ã? –¢–æ–≥–¥–∞ –ø–µ—Ä–µ–π–¥–∏—Ç–µ –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é –≤–∫–ª–∞–¥–∫—É —á—Ç–æ–±—ã –≤—ã—É—á–∏—Ç—å –≤–∞—à—É –ø–µ—Ä–≤—É—é –∫–æ–º–∞–Ω–¥—É!\n"
                start_code: '{print} –ø—Ä–∏–≤–µ—Ç –º–∏—Ä!'
            2:
                story_text: "In level 2 we learn two new commands: `{is}` and `{sleep}`.\nYou can name a word with `{is}`. This is called a variable. In this example we made a variable called name and a variable called age. You can use the word name anywhere in your code and it will be replaced by Hedy, like this:\n\nThis way you no longer need the `{echo}` command!\n"
                example_code: "```\nname {is} Hedy\nage {is} 15\n{print} name is age years old\n```\n"
                story_text_2: "`{print}` still works the same, but the `{ask}` command has changed. You need to use a variable in the `{ask}` command as well. It looks like this:\n"
                start_code: '{print} hello world!'
            3:
                story_text: "In level 3 you can make a list. You can let the computer choose something random from the list. You do that with `{at} {random}`.\n"
                start_code: '{print} –ó–¥—Ä–∞–≤—Å—Ç–≤—É–π –º–∏—Ä!'
            4:
                start_code: "{print} '–ü—Ä–∏–≤–µ—Ç, –º–∏—Ä'"
                story_text: "–ù–∞ —É—Ä–æ–≤–Ω–µ 4 `{ask}` –∏ `{print}` –∏–∑–º–µ–Ω–∏–ª–∏—Å—å.\n\n–í—ã –¥–æ–ª–∂–Ω—ã –∑–∞–∫–ª—é—á–∏—Ç—å —Ç–µ–∫—Å—Ç, –∫–æ—Ç–æ—Ä—ã–π —Ö–æ—Ç–∏—Ç–µ –Ω–∞–ø–µ—á–∞—Ç–∞—Ç—å, –≤ –∫–∞–≤—ã—á–∫–∏.\n\n–≠—Ç–æ –ø–æ–ª–µ–∑–Ω–æ, –ø–æ—Ç–æ–º—É —á—Ç–æ —Ç–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –ø–µ—á–∞—Ç–∞—Ç—å –≤—Å–µ —Å–ª–æ–≤–∞, –∫–æ—Ç–æ—Ä—ã–µ —Ö–æ—Ç–∏—Ç–µ. –¢–∞–∫–∂–µ —Å–ª–æ–≤–∞, –∫–æ—Ç–æ—Ä—ã–µ –≤—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —á–µ–≥–æ-–ª–∏–±–æ —Å –ø–æ–º–æ—â—å—é `{is}`.\n\n–ë–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ —è–∑—ã–∫–æ–≤ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–∞–∫–∂–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç –∫–∞–≤—ã—á–∫–∏ –ø—Ä–∏ –ø–µ—á–∞—Ç–∏, —Ç–∞–∫ —á—Ç–æ –º—ã —Å—Ç–∞–Ω–æ–≤–∏–º—Å—è –Ω–∞ —à–∞–≥ –±–ª–∏–∂–µ –∫ –Ω–∞—Å—Ç–æ—è—â–µ–º—É –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—é!\n"
                example_code: "```\n{print} 'You need to use quotation marks from now on!'\nanswer {is} {ask} 'What do we need to use from now on?'\n{print} 'We need to use ' answer\n```\n"
            18:
                start_code: |-
                    –∏–º—è = '–•–µ–¥–∏'
                    {print}('–ú–µ–Ω—è –∑–æ–≤—É—Ç ', –∏–º—è)
                story_text: |-
                    We arrived at real Python code! That means we need to use parentheses with {print} and {range} from now on.

            5:
                start_code: "–∏–º—è {is} {ask} '–∫–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?'\n{if} –∏–º—è {is} –•–µ–¥–∏ {print} '–∫—Ä—É—Ç–æ!' {else} {print} 'meh'"
                story_text: "–ù–∞ 5 —É—Ä–æ–≤–Ω–µ –µ—Å—Ç—å —á—Ç–æ-—Ç–æ –Ω–æ–≤–µ–Ω—å–∫–æ–µ, `{if}`! –° –ø–æ–º–æ—â—å—é `{if}` —Ç—ã –º–æ–∂–µ—à—å –≤—ã–±–∏—Ä–∞—Ç—å –º–µ–∂–¥—É –¥–≤—É–º—è —Ä–∞–∑–Ω—ã–º–∏ –æ–ø—Ü–∏—è–º–∏.\n–≠—Ç–æ—Ç –∫–æ–¥ –≤—ã–≤–æ–¥–∏—Ç \"nice\" –µ—Å–ª–∏ —Ç—ã –≤–≤–µ–¥–µ—à—å \"Hedy\" –≤ –∫–∞—á–µ—Å—Ç–≤–µ –∏–º–µ–Ω–∏, –∞ –µ—Å–ª–∏ —Ç—ã –≤–≤–µ–¥–µ—à—å —á—Ç–æ-–ª–∏–±–æ –¥—Ä—É–≥–æ–µ, –≤—ã–≤–µ–¥–µ—Ç—Å—è \"boo!\"\n`{ask}` –∏ `{print}` —Ä–∞–±–æ—Ç–∞—é—Ç —Ç–∞–∫–∂–µ, –∫–∞–∫ –æ–Ω–∏ —Ä–∞–±–æ—Ç–∞–ª–∏ –Ω–∞ 4 —É—Ä–æ–≤–Ω–µ.\n"
                example_code: "```\nname {is} {ask} 'what is your name?'\n{if} name {is} Hedy {print} 'nice' {else} {print} 'boo!'\n```\n"
            7:
                start_code: "{repeat} 3 {times} {print} 'Hedy is fun!'"
                story_text: "–£—Ä–æ–≤–µ–Ω—å 7 –¥–æ–±–∞–≤–ª—è–µ—Ç –∫–æ–º–∞–Ω–¥—É `{repeat}`. `{repeat}` –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª—è –º–Ω–æ–≥–æ–∫—Ä–∞—Ç–Ω–æ–≥–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –æ–¥–Ω–æ–π —Å—Ç—Ä–æ–∫–∏ –∫–æ–¥–∞.\n"
                example_code: "```\n{repeat} 3 {times} {print} 'Hedy is fun!'\n```\n"
            8:
                start_code: "{repeat} 5 {times}\n    {print} 'Hello folks'\n    {print} '–≠—Ç–æ –±—É–¥–µ—Ç –Ω–∞–ø–µ—á–∞—Ç–∞–Ω–æ 5 —Ä–∞–∑'"
                story_text: "`{ask}` –∏ `{print}` –ø–æ-–ø—Ä–µ–∂–Ω–µ–º—É —Ä–∞–±–æ—Ç–∞—é—Ç —Ç–∞–∫, –∫–∞–∫ –≤—ã –∑–Ω–∞–µ—Ç–µ. –ù–æ `{if}`, `{else}`, `{pressed}` –∏ `{repeat}` –∏–∑–º–µ–Ω–∏–ª–∏—Å—å!\n–¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å—Ç—Ä–æ–∫ –≤–º–µ—Å—Ç–µ, –Ω–æ –≤–∞–º –ø—Ä–∏–¥–µ—Ç—Å—è *–æ—Ç—Å—Ç—É–ø–∞—Ç—å* –≤ –∫–æ–¥–µ.\n–≠—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç —Å—Ç–∞–≤–∏—Ç—å —á–µ—Ç—ã—Ä–µ –ø—Ä–æ–±–µ–ª–∞ –≤ –Ω–∞—á–∞–ª–µ —Å—Ç—Ä–æ–∫–∏. –í—ã —Ç–∞–∫–∂–µ –¥–æ–ª–∂–Ω—ã –¥–µ–ª–∞—Ç—å –æ—Ç—Å—Ç—É–ø, –∫–æ–≥–¥–∞ —Ö–æ—Ç–∏—Ç–µ —Å–æ–∑–¥–∞—Ç—å –±–ª–æ–∫ –∏–∑ –æ–¥–Ω–æ–π —Å—Ç—Ä–æ–∫–∏.\n"
                example_code: "–í–æ—Ç –∫–∞–∫ —Ç–µ–ø–µ—Ä—å —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ–º–∞–Ω–¥–∞ `{repeat}`:\n```\n{repeat} 5 {times}\n    {print} '–ü—Ä–∏–≤–µ—Ç –≤—Å–µ–º'\n    {print} '–≠—Ç–æ –≤—Å–µ –ø–æ–≤—Ç–æ—Ä—è–µ—Ç—Å—è 5 —Ä–∞–∑'\n```\n–í–æ—Ç –∫–∞–∫ —Ç–µ–ø–µ—Ä—å —Ä–∞–±–æ—Ç–∞—é—Ç –∫–æ–º–∞–Ω–¥—ã `{if}` –∏ `{else}`:\n\n```\nname {is} {ask} '–ö–∞–∫ –≤–∞—Å –∑–æ–≤—É—Ç?'\n{if} name {is} Hedy\n    {print} '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, –•–µ–¥–∏'\n    {print} '–í—ã –º–æ–∂–µ—Ç–µ –∏–≥—Ä–∞—Ç—å –Ω–∞ —Å–≤–æ–µ–º –∫–æ–º–ø—å—é—Ç–µ—Ä–µ!'\n{else}\n    {print} 'INTRUDER!'\n    {print} '–í—ã –Ω–µ –º–æ–∂–µ—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —ç—Ç–æ—Ç –∫–æ–º–ø—å—é—Ç–µ—Ä!'\n```\n"
            9:
                start_code: "{repeat} 3 {times}\n    –µ–¥–∞ = {ask} '–ß—Ç–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ?'\n    {if} –µ–¥–∞ {is} –ø–∏—Ü—Ü–∞\n        {print} '–æ—Ç–ª–∏—á–Ω–æ!'\n    {else}\n        {print} '–ø–∏—Ü—Ü–∞ –ª—É—á—à–µ'"
                story_text: "–ù–∞ —ç—Ç–æ–º —É—Ä–æ–≤–Ω–µ –≤—ã –º–æ–∂–µ—Ç–µ –Ω–µ —Ç–æ–ª—å–∫–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å—Ç—Ä–æ–∫ —Å `{if}` –∏ `{repeat}`, –Ω–æ –∏ —Å–æ–µ–¥–∏–Ω—è—Ç—å –∏—Ö –≤–º–µ—Å—Ç–µ!\n–í –ø—Ä–∏–º–µ—Ä–µ –≤—ã –≤–∏–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É `{if}` –≤–Ω—É—Ç—Ä–∏ –∫–æ–º–∞–Ω–¥—ã `{repeat}`. –î–æ–ø—É—Å–∫–∞–µ—Ç—Å—è –∏ –æ–±—Ä–∞—Ç–Ω–æ–µ, –∏ `{if}` —Ç–∞–∫–∂–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–æ –≤–≤–æ–¥–∏—Ç—å –≤ `{if}`, –∞ `{repeat}` - –≤ `{repeat}`.\n–ü–æ–ø—Ä–æ–±—É–π—Ç–µ!\n"
                example_code: "```\n{repeat} 3 {times}\n    –µ–¥–∞ = {ask} 'What do you want?'\n    {if} –µ–¥–∞ {is} pizza\n        {print} 'nice!'\n    {else}\n        {print} 'pizza is better'\n```\n"
            10:
                start_code: "–∂–∏–≤–æ—Ç–Ω—ã–µ {is} —Å–æ–±–∞–∫–∞, –∫–æ—à–∫–∞, —Ä—ã–±–∞-–≥–ª–æ–±—É—Å\n{for} –∂–∏–≤–æ—Ç–Ω–æ–µ {in} –∂–∏–≤–æ—Ç–Ω—ã–µ\n  {print} '–Ø –ª—é–±–ª—é' –∂–∏–≤–æ—Ç–Ω–æ–µ"
                story_text: "–ù–∞ —ç—Ç–æ–º —É—Ä–æ–≤–Ω–µ –º—ã –∏–∑—É—á–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–¥ –ø–æ–¥ –Ω–∞–∑–≤–∞–Ω–∏–µ–º `{for}`. –° –ø–æ–º–æ—â—å—é `{for}` –≤—ã –º–æ–∂–µ—Ç–µ —Å–æ–∑–¥–∞—Ç—å —Å–ø–∏—Å–æ–∫ –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã.\n`{for}` —Å–æ–∑–¥–∞–µ—Ç –±–ª–æ–∫, –∫–∞–∫ `{repeat}` –∏ `{if}`, –ø–æ—ç—Ç–æ–º—É –≤—Å–µ —Å—Ç—Ä–æ–∫–∏ –≤ –±–ª–æ–∫–µ –¥–æ–ª–∂–Ω—ã –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å –ø—Ä–æ–±–µ–ª–æ–≤."
                example_code: "```\nanimals {is} dog, cat, blobfish\n{for} animal {in} animals\n  {print} 'I love ' animal\n```\n"
            11:
                start_code: "{for} —Å—á–µ—Ç—á–∏–∫ {in} {range} 1 {to} 5\n    {print} —Å—á–µ—Ç—á–∏–∫"
                story_text: "`{print}` —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ—á–Ω–æ —Ç–∞–∫ –∂–µ, –Ω–æ –º—ã –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é —Ñ–æ—Ä–º—É `{for}`. –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –Ω–∞–ø–∏—Å–∞—Ç—å `{for} counter {in} {range} 1 {to} 5` –≤–º–µ—Å—Ç–æ `{repeat} 5 {times}` –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å `counter` –≤ —Å–≤–æ–µ–π –ø—Ä–æ–≥—Ä–∞–º–º–µ.\n–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —ç—Ç–æ —Å–¥–µ–ª–∞—Ç—å –∏ –ø–æ—Å–º–æ—Ç—Ä–∏—Ç–µ, —á—Ç–æ –ø–æ–ª—É—á–∏—Ç—Å—è! –ù–µ –∑–∞–±—ã–≤–∞–π—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –æ—Ç—Å—Ç—É–ø—ã –ø–æ—Å–ª–µ —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–π `{for}` –∏ `{if}` (–≠—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç –Ω–∞—á–∏–Ω–∞—Ç—å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ —Å —á–µ—Ç—ã—Ä–µ—Ö –ø—Ä–æ–±–µ–ª–æ–≤)."
