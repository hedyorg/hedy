            1:
                story_text: "V tej dogodiv코캜ini si boste ustvarili igro, v kateri morate pobegniti iz hi코e strahov tako, da izberete prava vrata.\n캛e boste izbrali prava vrata, boste pre쬴veli, v nasprotnem primeru pa vas lahko ujame stra코na po코ast...\n\nV 1. stopnji za캜nemo igro o hi코i strahov tako, da si izmislimo stra코ljivo zgodbo in vpra코amo igralca, katero po코ast bo videl v hi코i strahov.\n"
                example_code: "```\n{print} Kako smo pri코li sem?\n{print} Spomnim se, da mi je prijatelj rekel, naj grem v stari dvorec...\n{print} in nenadoma je vse postalo 캜rno.\n{print} Toda kako smo se zna코li na tleh...?\n{print} Glava me boli, kot da bi me udaril bejzbolski kij!\n{print} Kaj je to za zvok?\n{print} O ne! Zdi se mi, da v tej hi코i nismo sami!\n{print} Moramo pobegniti!\n{print} Pred mano so tri vrata..\n{ask} Katera vrata naj izberem?\n{echo} Izberem vrata\n{print} ...?\n```\n"
