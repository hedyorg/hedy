adventures:
    story:
        name: Zgodba
        default_save_name: Zgodba
        description: Zgodba
        levels:
            1:
                story_text: "Na 1. stopnji lahko ustvarite zgodbo z drugim glavnim likom, ki ga vpi코ete sami.\n\nV prvi vrstici uporabite `{ask}` in vpra코ajte, kdo bo glavni lik zgodbe.\n\nZa to prvo vrstico za캜nite z `{print}`, 캜e je treba stavek natisniti.\nUporabite `{echo}`, 캜e 쬰lite, da se glavni lik pojavi na koncu stavka.\n"
                example_code: "```\n{ask} Glavni lik te zgodbe je\n{print} Glavni junak se bo zdaj sprehodil po gozdu\n{echo} Malo jih je strah,\n{print} Povsod sli코ijo 캜udne zvoke\n{print} Bojijo se, da je to gozd, v katerem stra코i\n```\n"
                story_text_2: "### Naloga\nZdaj ustvarite svojo zgodbo z vsaj 6 vrsticami kode.\nTa zgodba ne sme biti enaka kodi iz primera.\nUporabite vsaj en ukaz `{ask}` in en ukaz `{echo}`.\nZgodba se lahko nana코a na poljubno temo.\n캛e si ne morete spomniti teme, uporabite eno od na코ih mo쬹osti: obisk kina, 코portna tekma ali dan v 쬴valskem vrtu.\n"
            2:
                story_text: "Na drugi stopnji lahko zgodbo naredite bolj zabavno. Ime glavnega junaka se zdaj lahko pojavi kjer koli v stavku.\n\nZa to je treba dodatno programirati. Svojega glavnega junaka morate zdaj najprej poimenovati.\n\nTo ime lahko nato postavite na katero koli mesto v stavku.\n"
                story_text_2: "### Vaja\nZdaj je 캜as, da v svojo zgodbo, ki ste jo ustvarili v prej코nji stopnji, dodate spremenljivke.\nPojdite v \"Moji programi\", poi코캜ite svojo zgodbo iz 1. stopnje in prekopirajte kodo. Kodo prilepite na vnosno okno v tej stopnji.\n\nTa koda ne bo delovala v tej stopnji, ker 코e niste uporabili spremenljivk.\nUkaze `{ask}` in `{echo}` v kodi spremenite v pravilno obliko, ki ste se je nau캜ili v tej stopnji.\n\n**Dodatno** V kodo dodajte ukaz `{sleep}` in tako pove캜ajte napetost v zgodbi.\n"
            3:
                story_text: "V tretji stopnji lahko zgodbo naredite bolj zabavno. Pri vsaki po코asti, 쬴vali ali drugi oviri lahko uporabite naklju캜ja, kot je ta:\n"
                example_code: "```\n쬴vali {is} 游붒, 游, 游불, 游붆\n{print} Sedaj sli코ijo zvok 쬴vali {at} {random}\n```\n"
                story_text_2: "Ukaz`{add}` je lahko priro캜en za va코o zgodbo.\n"
                story_text_3: "To je primer ukaza `{remove}` v va코i zgodbi\n\n### Vaja\nSvojo zgodbo iz prej코njih stopenj kopirajte v to stopnjo.\nNa tej stopni ste se nau캜ili 3 nove ukaze: `{at} {random}`, `{add} {to_list}` in `{remove} {from}`.\nDodajte nove vrstice kode v svojo zgodbo tako, da bodo vsi novi ukazi vsaj enkrat uporabljeni v va코i zgodbi.\n"
            4:
                story_text: "### Vaja\nKopirajte kodo primera in jo dokon캜ajte tako, da dodate narekovaje na prazna mesta v vrsticah 1 in 2.\nPraznih mest v vrsticah 3 in 4 ne smete nadomestiti z narekovaji, temve캜 z ukazoma `{sleep}` in `{clear}`. Vam bo uspelo?\n\n### Vaja 2\nVrnite se na prej코njo stopnjo in kopirajte kodo svoje zgodbe. Poskrbite, da bo program deloval na tej stopnji tako, da na prava mesta dodate narekovaje.\nPozor: Spremenljivke v va코i zgodbi morajo biti zunaj narekovajev. Tako kot v drugi vrstici kode iz primera. V tej vrstici je ime spremenljivke postavljeno zunaj narekovajev.\n"
                example_code: "```\nime {is} {ask} _ Kako vam je ime? _\n{print}  _ Glavnemu junaku je ime _ name\n_\n_\n{print} ime  _ se bo sedaj sprehodil-a po gozdu _\n{print} name _ je nekoliko prepla코en-a _\n쬴vali {is} 游붒, 游, 游불, 游붆\n{print} _ Sli코i zvok _ 쬴vali {at} {random}\n{print} ime _ se boji tega zakletega gozda _\n```\n"
            5:
                story_text: "Na tej stopnji lahko programirate razli캜ne konce, s katerimi bo va코a zgodba 코e bolj zabavna.\nV primeru si lahko ogledate, kako ustvariti 2 razli캜na konca.\n\n#### Vaja 1\nNapi코ite novo kratko zgodbo z vsaj 6 vrsticami kode o temi, ki jo izberete sami.\nNimate navdiha? Izberite eno od teh tem: superjunak, dolgo캜asen 코olski dan, samotni otok.\n\nSedaj dajte igralcem mo쬹ost, da izberejo sre캜en ali nesre캜en konec, tako kot je prikazano v primeru.\nSprogramirajte oba konca.\n\n#### Vaja 2\nKopirajte zgodbo, ki ste jo ustvarili v svoji dogodiv코캜ini v prej코njih stopnjah.\nPoi코캜ite na캜in, kako zgodbi dodati vsaj dva ukaza `{if}` in `{else}`.\nTo je lahko s sre캜nim ali slabim koncem, lahko pa poskusite najti tudi druge na캜ine za vklju캜itev ukazov.\n"
                example_code: "```\noseba {is} {ask}  'Kdo hodi po gozdu?'\n{print} oseba ' hodi po gozdu'\n{print} oseba ' naleti na po코ast'\nkonec {is} {ask} '콯eli코 dober ali slab zaklju캜ek?'\n{if} konec {is} dober {print} oseba ' vzame me캜 in po코ast hitro pobegne'\n{else} {print} 'Po코ast poje ' oseba\n```\n"
            7:
                story_text: "V zgodbi nekdo ve캜krat ponovi iste besede. Na primer, ko nekdo kli캜e na pomo캜 ali poje pesem.\nTak코na ponavljanja lahko vklju캜ite v svojo zgodbo, na tej stopnji z `{repeat}`.\n\n### Vaja\nV svojo zgodbo dodajte ponavljanje. Vrnite se v svoje shranjene programe, izberite program zgodbe s prej코nje stopnje,\npoi코캜ite vrstico, ki vsebuje `{print}`, in jo ponovite!\n"
                example_code: "```\n{print} 'Princ je ves 캜as klical na pomo캜'\n{repeat} 5 {times} {print} 'Na pomo캜!'\n{print} 'Zakaj mi nih캜e ne pomaga?'\n```\n"
            8:
                story_text: "Na tej stopnji lahko v ukazih `{if}` uporabite ve캜 vrstic, in tako nadgradite svoj sre캜ni ali 쬬lostni konec!\n\n### Vaja 1\nPrimer kode prikazuje dva razli캜na konca: enega, v katerem liki sko캜ijo v 캜asovni stroj, in drugega, v katerem ne sko캜ijo.\nDopolnite prazna mesta z vsaj enim stavkom za vsak konec.\n**Dodatek** Zgodbo podalj코ajte. Kaj se zgodi v zgodbi? Dodate lahko tudi drugo `{ask}` z razli캜nimi mo쬹ostmi.\n\n### Vaja 2\nVrnite se k shranjenim programom in izberite program zgodbe iz 5. stopnje. Zdaj napi코ite dober in slab konec, vsak v dol쬴ni vsaj treh vrstic!\n"
                example_code: "```\n{print} 'OH NE! T-rex se pribli쬿je!\nkonec = {ask} '콯elite sre캜en ali 쬬losten zaklju캜ek?'\n{if} konec {is} sre캜en\n    {print} 'Richard sko캜i nazaj v 캜asovni stroj ravno dovolj zgodaj!'\n    {print}  _\n{else}\n    {print} 'Ojoj, Richard je prepo캜asen ...'\n    {print} _\n```\n"
            9:
                story_text: "Na tej stopnji lahko ukaza `{if}` in `{repeat}` uporabljate znotraj drugih `{if}` in `{repeat}` ukazov. \nTo vam daje veliko mo쬹osti in resni캜no pomaga, da naredite svojo zgodbo interaktivno.\n\n### Vaja 1\nDokon캜ajte kodo, da bo ukaz `{if}` deloval pravilno.\n\n### Vaja 2\nDodajte `{if}` in `{else}` za del zgodbe, v katerem gre domov tudi Robin.\n\n### Vaja 3\nVrnite se k zgodbi iz 8. stopnje in uporabite vsaj dva `{if}`-ja znotraj drugega `{if}`.\n"
                example_code: "```\n{print} 'Robin se sprehaja po sredi코캜u mesta'\nlokacija = {ask} 'Gre Robin v trgovino ali domov?'\n{if} lokacija {is} trgovina\n    {print} 'Vstopi v trgovino.'\n    {print} 'Robin vidi zanimivo knjigo'\n    kupi_knjigo = {ask} \"Ali Robin kupi knjigo?\n    {if}kupi_knjigo {is} da\n    _ {print} \"Robin kupi knjigo in gre domov\n    _ {else}\n    _ {print} 'Robin zapusti trgovino in gre domov praznih rok'\n{else}\n    {print} \"Robin gre domov\n```\n"
            10:
                story_text: "Na tej stopnji lahko v svoji zgodbi uporabite ukaz {for}. Na ta na캜in bi lahko preprosto programirali otro코ko knjigo 'Rjavi medved, Rjavi medved, kaj vidi코'.\n\n### Telovadba\n\n캛e zgodbe ne poznate, jo lahko pogledate na <a href=\"https://www.yonkerspublicschools.org/cms/lib/NY01814060/Centricity/Domain/1621/Brown%20Bear%20Book.pdf\"> zgodbo</a>,, in se prepri캜ate, da je natisnjeno kot v knjigi.\n"
                example_code: "```\n쬴vali = _ , _ , _ \n{print} 'Rjavi medved, rjavi medved'\n{print} 'Kaj vidi코?'\n```\n"
            13:
                story_text: "Z uporabo ukazov `{and}` in `{or}` lahko svoje zgodbe naredite bolj vsestranske. Postavite lahko dve vpra코anji in se odzovete na kombinacijo odgovorov.\n\n### Vaja 1\nOglejte si primer kode in ga dokon캜ajte. Nato dodajte 코e vsaj dve vrstici `{if}` z `{and}` ali `{or}`.\n\n### Vaja 2\nPoi코캜ite zgodbo iz prej코nje stopnje in dodajte eno `{and}` ali `{or}`.\n"
                example_code: "```\n{print} 'Na코 junak hodi po gozdu'\n{print} 'Pot se razcepi v dve smeri'\npot = {ask} 'Katero pot naj izbere, levo ali desno?'\noro쬵e = {ask} 'Katero oro쬵e si bo izbral?'\n{if} pot {is} 'levo' {and} oro쬵e {is} 'me캜'\n    _\n```\n"
            15:
                story_text: "Z uporabo zanke `{while}` lahko naredite svoje zgodbe bolj zanimive. Uporabite lahko na primer `{while} game == 'on'` (igra == 'vklju캜ena'), da lahko igrate, dokler se igra ne kon캜a.\nLahko pa uporabite `{while} sword == 'lost'` (me캜 == 'izgubljen'), tako da igralec ne more nadaljevati igre, dokler ne캜esa ne najde.\n\n### Vaja\nPrimer prikazuje, kako uporabiti zanko `{while}` v zgodbi. **Sedaj si zamislite svoj scenarij**, v katerem mora igralec nekaj najti, preden lahko nadaljuje.\n"
            18:
                story_text: "Natisnili bomo 코e eno zgodbo, vendar moramo zdaj uporabiti oklepaje z `{print}`.\n\n### Vaja 1\nUstvarite zgodbo z vsaj petimi stavki. Zaenkrat vam 코e ni treba uporabiti spremenljivke 'ime'.\n"
                example_code: "```\n{print}('Dobrodo코el v to zgodbo!')\n```\n"
                story_text_2: "### Vaja 2\nZa vas smo 쬰 pripravili `{input}`. Najprej v svoji zgodbi uporabite spremenljivko `name`.\nNato dodajte `{ask}` 코e enkrat in rezultat  prav tako shranite v spremenljivko.\nNasvet: Ne pozabite na vejice med besedilom in spremenljivkami pri ukazu `{print}`!\n"
                example_code_2: "```\nime= {input}(\"Kako vam je ime?\")\n{print}('Dobrodo코li v to zgodbo!')\n```\n"
    add_remove_command:
        default_save_name: ukaz_dodaj_odstrani
        description: predstavitev {add} {to_list} in {remove} {from}
        levels:
            3:
                story_text: "## Dodaj v\nNa seznam lahko dodajate elemente z ukazom `{add} {to_list}`. 캛e 쬰lite dodati objekt na seznam, lahko preprosto vnesete: `{add} penguin {to_list} animals` ali pa lahko uporabite ukaz `{ask}`, kot je prikazano v primeru.\n"
                example_code: "```\n쬴vali {is} pes, ma캜ka, kenguru\nnajljub코a {is} {ask} Katero 쬴val imate najraje?\n{add} najljub코a {to_list} 쬴vali\n{print} Jaz izberem 쬴vali {at} {random}\n```\n"
                story_text_2: "## Odstrani iz\n캛e lahko objekte dodajate na seznam, jih lahko seveda tudi odstranite. To storite z ukazom `{remove} {from}`.\n"
                example_code_2: "```\n쬴vali {is} pes, ma캜ka, kenguru\nnajman_ljuba {is} {ask} Katere 쬴vali ne marate najbolj?\n{remove} najman_ljuba {from} 쬴vali\n{print} Jaz izberem 쬴vali {at} {random}\n```\n"
                story_text_3: "#### Vaja\nPreizkusite nove ukaze v tej virtualni restavraciji. Na seznam dodajte okus, katerega ima obiskovalec rad, in odstranite okuse, na katere je alergi캜en.\n"
                example_code_3: "```\n{print} Skrivnosten napitek\nokusi {is} jagoda, 캜okolada, vanilija\nupanje {is} {ask} Na kak코en okus upate?\n_\nalergije {is} {ask} Ali ste alergi캜ni na katere koli okuse?\n_\n{print} Dobi코 napitek z okusom {at} {random} okusi\n```\n"
    and_or_command:
        default_save_name: in ali
        description: predstavljamo {and} & {or}
        levels:
            13:
                story_text: "Zdaj se bomo nau캜ili `{and}` in `{or}`! 캛e 쬰lite preveriti dva stavka, vam ni treba uporabiti dveh `{if}` ukazov, ampak lahko uporabite `{and}` in `{or}`.\n\n캛e uporabljate ukaz `{and}`, morata biti obe trditvi, levo in desno od `{and}`, resni캜ni. Uporabimo lahko tudi `{or}`. Potem mora biti le ena trditev pravilna."
    ask_command:
        default_save_name: ukaz_vpra코aj
        description: Predstavitev ukaza {ask}
        levels:
            1:
                story_text: "## Ukaz vpra코aj\nZdaj, ko znate uporabljati ukaz `{print}`, ste pripravljeni na u캜enje naslednjega ukaza: `{ask}`. Z ukazom `{ask}` lahko postavite vpra코anje. Oglejte si ga:\n"
                example_code: "```\n{print} Pozdravljeni!\n{ask} Kako vam je ime?\n```\n"
                story_text_2: "## Ukaz `{echo}`\n캛e 쬰lite, da vam ra캜unalnik ponovi odgovor, lahko uporabite ukaz `{echo}`. Odgovor bo ponovljen na koncu stavka, v tem primeru torej za pozdravom.\n"
                example_code_2: "```\n{print} Pozdravljeni!\n{ask} Kako vam je ime?\n{echo} zdravo\n```\n"
                story_text_3: "#### Vaja\nPreizkusite ukaza `{ask}` in `{echo}`. Najprej izpolnite prazna mesta, da bo program deloval.\nNato postavite 코e dve vpra코anji z ukazom `{ask}`, po vsakem ukazu `{ask}` pa dodajte 코e ukaz `{echo}` za izpis odgovora na zaslon.\n"
                example_code_3: "```\n_ Kako ste?\n_\n```\n"
            2:
                story_text: "## Ukaz vpra코aj\nZdaj, ko lahko uporabljamo **spremenljivke** v na코ih programih, ne potrebujemo ve캜 ukaza `{echo}`.\nSpremenljivke lahko uporabimo za shranjevanje odgovorov na vpra코anja. Tako lahko uporabimo odgovor na ve캜 vpra코anj v na코ih programih.\nPreverite:\n\nNa ta na캜in va코a koda postaja interaktivna!\n"
                example_code: "```\nime {is} {ask} Kako vam je ime?\n{print} Pozdravljeni ime\nstarost {is} {ask} Koliko ste stari?\n{print} ime je star-a starost let.\n```\n"
                story_text_2: "### Vaja\nV prej코njem zavihku ste vadili nastavljanje spremenljivk z ukazom `{is}`.\nUstvarili ste vsaj 3 spremenljivke in jih uporabili z ukazom za izpisovanje.\nZdaj, namesto da nastavite spremenljivke, 쬰limo, da spremenljivke naredite interaktivne, kot smo mi storili v na코em primeru.\n\nKopirajte svojo kodo iz prej코njega zavihka in naredite spremenljivke interaktivne z uporabo ukazov `{ask}`.\n"
                example_code_2: "```\npriljubljena_쬴val {is} {ask} Katera 쬴val vam je najljub코a?\n{print} Rad-a imam priljubljena_쬴val\n```\n"
            18:
                story_text: Zadnja sprememba, ki jo bomo morali narediti, da dobimo kodo Python, je sprememba iz `{ask}` v `{input}`.
                example_code: "```\n{print}('Moje ime je Hedy!')\nime = {input}('Kako je pa vam ime?')\n{print}('Torej vam je ime ', ime)\n```\n"
