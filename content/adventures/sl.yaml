                story_text_2: "### Vaja\nZdaj je ƒças, da v svojo zgodbo, ki ste jo ustvarili v prej≈°nji stopnji, dodate spremenljivke.\nPojdite v \"Moji programi\", poi≈°ƒçite svojo zgodbo iz 1. stopnje in prekopirajte kodo. Kodo prilepite na vnosno okno v tej stopnji.\n\nTa koda ne bo delovala v tej stopnji, ker ≈°e niste uporabili spremenljivk.\nUkaze `{ask}` in `{echo}` v kodi spremenite v pravilno obliko, ki ste se je nauƒçili v tej stopnji.\n\n**Dodatno** V kodo dodajte ukaz `{sleep}` in tako poveƒçajte napetost v zgodbi.\n"
