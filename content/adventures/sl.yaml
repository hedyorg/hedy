                example_code: "```\n{ask} Glavni lik te zgodbe je\n{print} Glavni junak se bo zdaj sprehodil po gozdu\n{echo} Malo jih je strah,\n{print} Povsod sliÅ¡ijo Äudne zvoke\n{print} Bojijo se, da je to gozd, v katerem straÅ¡i\n```\n"
                story_text_2: "### Naloga\nZdaj ustvarite svojo zgodbo z vsaj 6 vrsticami kode.\nTa zgodba ne sme biti enaka kodi iz primera.\nUporabite vsaj en ukaz `{ask}` in en ukaz `{echo}`.\nZgodba se lahko nanaÅ¡a na poljubno temo.\nÄŒe si ne morete spomniti teme, uporabite eno od naÅ¡ih moÅ¾nosti: obisk kina, Å¡portna tekma ali dan v Å¾ivalskem vrtu.\n"
