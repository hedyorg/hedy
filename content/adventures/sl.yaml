                story_text_2: "### Vaja\nZdaj je Äas, da v svojo zgodbo, ki ste jo ustvarili v prejÅ¡nji stopnji, dodate spremenljivke.\nPojdite v \"Moji programi\", poiÅ¡Äite svojo zgodbo iz 1. stopnje in prekopirajte kodo. Kodo prilepite na vnosno okno v tej stopnji.\n\nTa koda ne bo delovala v tej stopnji, ker Å¡e niste uporabili spremenljivk.\nUkaze `{ask}` in `{echo}` v kodi spremenite v pravilno obliko, ki ste se je nauÄili v tej stopnji.\n\n**Dodatno** V kodo dodajte ukaz `{sleep}` in tako poveÄajte napetost v zgodbi.\n"
            3:
