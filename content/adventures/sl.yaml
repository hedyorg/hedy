                example_code: "```\nime = 'Kraljica Anglije'\n{print} ime ' je jedla torto, ko je nenadoma‚Ä¶'\n```\n"
            13:
                story_text: "Z uporabo ukazov `{and}` in `{or}` lahko svoje zgodbe naredite bolj vsestranske. Postavite lahko dve vpra≈°anji in se odzovete na kombinacijo odgovorov.\n\n### Vaja 1\nOglejte si primer kode in ga dokonƒçajte. Nato dodajte ≈°e vsaj dve vrstici `{if}` z `{and}` ali `{or}`.\n\n### Vaja 2\nPoi≈°ƒçite zgodbo iz prej≈°nje stopnje in dodajte eno `{and}` ali `{or}`.\n"
                example_code: "```\n{print} 'Na≈° junak hodi po gozdu'\n{print} 'Pot se razcepi v dve smeri'\npot = {ask} 'Katero pot naj izbere, levo ali desno?'\noro≈æje = {ask} 'Katero oro≈æje si bo izbral?'\n{if} pot {is} 'levo' {and} oro≈æje {is} 'meƒç'\n    _\n```\n"
            15:
                story_text: "Z uporabo zanke `{while}` lahko naredite svoje zgodbe bolj zanimive. Uporabite lahko na primer `{while} game == 'on'` (igra == 'vkljuƒçena'), da lahko igrate, dokler se igra ne konƒça.\nLahko pa uporabite `{while} sword == 'lost'` (meƒç == 'izgubljen'), tako da igralec ne more nadaljevati igre, dokler neƒçesa ne najde.\n\n### Vaja\nPrimer prikazuje, kako uporabiti zanko `{while}` v zgodbi. **Sedaj si zamislite svoj scenarij**, v katerem mora igralec nekaj najti, preden lahko nadaljuje.\n"
                example_code: "```\nkeys = 'lost'\n{print} 'You are standing in your garden and you have lost your keys.'\n{print} 'Where do you want to look for them?'\n{print} 'You can choose: tree, flowerbed, rock, postbox'\n{while} keys == 'lost'\n    location = {ask} 'Where do you want to look?'\n    {if} location == 'flowerbed'\n        {print} 'Here they are!'\n        keys = 'found'\n    {else}\n        {print} 'Nope they are not at the ' location\n{print} 'Now you can enter the house!'\n```\n"
            18:
