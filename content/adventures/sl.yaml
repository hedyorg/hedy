                example_code_2: "```\n{print} They hear a sound\nanimals {is} üêø, ü¶î, ü¶á, ü¶â\nanimal {is} {ask} What do you think it is?\n{add} animal {to_list} animals\n{print} it was an animals {at} {random}\n```\n"
                story_text_3: "To je primer ukaza `{remove}` v va≈°i zgodbi\n\n### Vaja\nSvojo zgodbo iz prej≈°njih stopenj kopirajte v to stopnjo.\nNa tej stopni ste se nauƒçili 3 nove ukaze: `{at} {random}`, `{add} {to_list}` in `{remove} {from}`.\nDodajte nove vrstice kode v svojo zgodbo tako, da bodo vsi novi ukazi vsaj enkrat uporabljeni v va≈°i zgodbi.\n"
                example_code_3: "```\n{print} His backpack got way too heavy.\n{print} Inside were a bottle of water, a flashlight and a brick.\nbag {is} water, flashlight, brick\ndump {is} {ask} Which item should he dump?\n{remove} dump {from} bag\n```\n"
            4:
                story_text: "### Vaja\nKopirajte kodo primera in jo dokonƒçajte tako, da dodate narekovaje na prazna mesta v vrsticah 1 in 2.\nPraznih mest v vrsticah 3 in 4 ne smete nadomestiti z narekovaji, temveƒç z ukazoma `{sleep}` in `{clear}`. Vam bo uspelo?\n\n### Vaja 2\nVrnite se na prej≈°njo stopnjo in kopirajte kodo svoje zgodbe. Poskrbite, da bo program deloval na tej stopnji tako, da na prava mesta dodate narekovaje.\nPozor: Spremenljivke v va≈°i zgodbi morajo biti zunaj narekovajev. Tako kot v drugi vrstici kode iz primera. V tej vrstici je ime spremenljivke postavljeno zunaj narekovajev.\n"
