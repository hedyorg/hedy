                example_code: "```\nanimals {is} ğŸ¦”, ğŸ¿, ğŸ¦‰, ğŸ¦‡\n{print} They now hear the sound of an animals {at} {random}\n```\n"
                story_text_2: "Ukaz`{add}` je lahko priroÄen za vaÅ¡o zgodbo.\n"
                example_code_2: "```\n{print} SliÅ¡ijo zvok\nÅ¾ivali {is} ğŸ¿, ğŸ¦”, ğŸ¦‡, ğŸ¦‰\nÅ¾ival {is} {ask} Kdo mislite, da je?\n{add} Å¾ival {to_list} Å¾ivali\n{print} to je bila Å¾ival {at} {random}\n```\n"
                story_text_3: "To je primer ukaza `{remove}` v vaÅ¡i zgodbi\n\n### Vaja\nSvojo zgodbo iz prejÅ¡njih stopenj kopirajte v to stopnjo.\nNa tej stopni ste se nauÄili 3 nove ukaze: `{at} {random}`, `{add} {to_list}` in `{remove} {from}`.\nDodajte nove vrstice kode v svojo zgodbo tako, da bodo vsi novi ukazi vsaj enkrat uporabljeni v vaÅ¡i zgodbi.\n"
                example_code_3: "```\n{print} Njegov nahrbtnik je postal preteÅ¾ak.\n{print} V njem so bili steklenica vode, svetilka in opeka.\nv nahrbtnik {is} voda, svetilka, opeka\nodstrani {is} {ask} Kateri predmet naj odstrani?\n{remove} odstrani {from} nahrbtnik\n```\n"
            4:
                story_text: "### Exercise\nCopy the example code and finish it by adding quotation marks on the blanks in lines 1 and 2.\nThe blanks in line 3 and 4 should not be replaced by quotation marks, but a `{sleep}` and a `{clear}` command. Can you make it work?\n\n### Exercise 2\nGo back to the previous level and copy your story code. Make the code work in this level by adding quotation marks in the right spots.\nMind: The variables in your own story should be outside of the quotation marks. Just like the second line of the example code. In that line the variable name is placed outside of the quotation marks.\n"
                example_code: "```\nname {is} {ask} _ What is your name? _\n{print}  _ The main character is called _ name\n_\n_\n{print} name  _ is now going to walk in the woods _\n{print} name _ is a bit scared _\nanimals {is} ğŸ¦”, ğŸ¿, ğŸ¦‰, ğŸ¦‡\n{print} _ He hears the sound of a _ animals {at} {random}\n{print} name _ is afraid this is a haunted forest _\n```\n"
            5:
                story_text: "In this level you can program different endings, which will make your story even more fun.\nIn the example code you can see how to make 2 different endings.\n\n### Exercise 1\nWrite a new short story of at least 6 lines of code about a topic of your choosing.\nNo inspiration? Choose one of these topics: a superhero, a boring school day, stranded on a desert island.\n\nNow give the player a change to choose a happy or a bad end, just like in the example code.\nProgram both the endings.\n\n### Exercise 2\nCopy the story you've created in your own story adventure in the previous levels.\nFind a way to add at least 2 `{if}` and `{else}` commands to your story.\nThis can be with a happy or bad ending, but you can also try to find other ways to incoporate the commands.\n"
                example_code: "```\nname {is} {ask} 'Who is walking in the forest?'\n{print} name ' walks through the forest'\n{print} name ' encounters a monster'\nend {is} {ask} 'Would you like a good or a bad ending?'\n{if} end {is} good {print} name ' takes the sword and the monster quickly runs away'\n{else} {print} 'The monster eats ' name\n```\n"
            7:
                story_text: "V zgodbi nekdo veÄkrat ponovi iste besede. Na primer, ko nekdo kliÄe na pomoÄ ali poje pesem.\nTakÅ¡na ponavljanja lahko vkljuÄite v svojo zgodbo, na tej stopnji z `{repeat}`.\n\n### Vaja\nV svojo zgodbo dodajte ponavljanje. Vrnite se v svoje shranjene programe, izberite program zgodbe s prejÅ¡nje stopnje,\npoiÅ¡Äite vrstico, ki vsebuje `{print}`, in jo ponovite!\n"
                example_code: "```\n{print} 'Princ je ves Äas klical na pomoÄ'\n{repeat} 5 {times} {print} 'Na pomoÄ!'\n{print} 'Zakaj mi nihÄe ne pomaga?'\n```\n"
            8:
                story_text: "Na tej stopnji lahko v ukazih `{if}` uporabite veÄ vrstic, in tako nadgradite svoj sreÄni ali Å¾alostni konec!\n\n### Vaja 1\nPrimer kode prikazuje dva razliÄna konca: enega, v katerem liki skoÄijo v Äasovni stroj, in drugega, v katerem ne skoÄijo.\nDopolnite prazna mesta z vsaj enim stavkom za vsak konec.\n**Dodatek** Zgodbo podaljÅ¡ajte. Kaj se zgodi v zgodbi? Dodate lahko tudi drugo `{ask}` z razliÄnimi moÅ¾nostmi.\n\n### Vaja 2\nVrnite se k shranjenim programom in izberite program zgodbe iz 5. stopnje. Zdaj napiÅ¡ite dober in slab konec, vsak v dolÅ¾ini vsaj treh vrstic!\n"
                example_code: "```\n{print} 'OH NE! T-rex se pribliÅ¾uje!\nkonec = {ask} 'Å½elite sreÄen ali Å¾alosten zakljuÄek?'\n{if} konec {is} sreÄen\n    {print} 'Richard skoÄi nazaj v Äasovni stroj ravno dovolj zgodaj!'\n    {print}  _\n{else}\n    {print} 'Ojoj, Richard je prepoÄasen ...'\n    {print} _\n```\n"
            9:
                story_text: "Na tej stopnji lahko ukaza `{if}` in `{repeat}` uporabljate znotraj drugih `{if}` in `{repeat}` ukazov. \nTo vam daje veliko moÅ¾nosti in resniÄno pomaga, da naredite svojo zgodbo interaktivno.\n\n### Vaja 1\nDokonÄajte kodo, da bo ukaz `{if}` deloval pravilno.\n\n### Vaja 2\nDodajte `{if}` in `{else}` za del zgodbe, v katerem gre domov tudi Robin.\n\n### Vaja 3\nVrnite se k zgodbi iz 8. stopnje in uporabite vsaj dva `{if}`-ja znotraj drugega `{if}`.\n"
                example_code: "```\n{print} 'Robin se sprehaja po srediÅ¡Äu mesta'\nlokacija = {ask} 'Gre Robin v trgovino ali domov?'\n{if} lokacija {is} trgovina\n    {print} 'Vstopi v trgovino.'\n    {print} 'Robin vidi zanimivo knjigo'\n    kupi_knjigo = {ask} \"Ali Robin kupi knjigo?\n    {if}kupi_knjigo {is} da\n    _ {print} \"Robin kupi knjigo in gre domov\n    _ {else}\n    _ {print} 'Robin zapusti trgovino in gre domov praznih rok'\n{else}\n    {print} \"Robin gre domov\n```\n"
            10:
                story_text: "Na tej stopnji lahko v svoji zgodbi uporabite ukaz {for}. Na ta naÄin bi lahko preprosto programirali otroÅ¡ko knjigo 'Rjavi medved, Rjavi medved, kaj vidiÅ¡'.\n\n### Telovadba\n\nÄŒe zgodbe ne poznate, jo lahko pogledate na <a href=\"https://www.yonkerspublicschools.org/cms/lib/NY01814060/Centricity/Domain/1621/Brown%20Bear%20Book.pdf\"> zgodbo</a>,, in se prepriÄate, da je natisnjeno kot v knjigi.\n"
                example_code: "```\nÅ¾ivali = _ , _ , _ \n{print} 'Rjavi medved, rjavi medved'\n{print} 'Kaj vidiÅ¡?'\n```\n"
            12:
                story_text: "Na tej stopnji bodo potrebni narekovaji za shranjevanje veÄ besed v spremenljivko.\n\n### Telovadba\n\nPoiÅ¡Äite zgodbo iz prejÅ¡nje stopnje, katera koli raven je v redu. Zdaj pa se prepriÄajte, da so narekovaji dodani na prava mesta."
                example_code: "```\nime = 'Kraljica Anglije'\n{print} ime ' je jedla torto, ko je nenadomaâ€¦'\n```\n"
            13:
                story_text: "By using the `{and}` and `{or}` commands, you can make your stories more versatile. You can ask two questions and respond to the combination of answers.\n\n### Exercise 1\nLook at the example code and finish it. Then add at least 2 more `{if}` codes with `{and}` or `{or}`.\n\n### Exercise 2\nFind a story from a previous level, and add one `{and}` or `{or}`.\n"
                example_code: "```\n{print} 'Our hero is walking through the forest'\n{print} 'The path splits two ways'\npath = {ask} 'Which path should she choose?'\nweapon = {ask} 'What weapon does she draw?'\n{if} path {is} 'left' {and} weapon {is} 'sword'\n    _\n```\n"
            15:
                story_text: "Using the `{while}` loop can make your stories more interesting. For example, you can use `{while} game == 'on'` so you can play until the game is over.\nOr you can use `{while} sword == 'lost'` so the player can't continue the game until they have found something.\n\n### Exercise\nThe example code shows you how to use the `{while}` loop in a story. Now **think of your own scenario** in which the player has to find something before they can continue.\n"
                example_code: "```\nkeys = 'lost'\n{print} 'You are standing in your garden and you have lost your keys.'\n{print} 'Where do you want to look for them?'\n{print} 'You can choose: tree, flowerbed, rock, postbox'\n{while} keys == 'lost'\n    location = {ask} 'Where do you want to look?'\n    {if} location == 'flowerbed'\n        {print} 'Here they are!'\n        keys = 'found'\n    {else}\n        {print} 'Nope they are not at the ' location\n{print} 'Now you can enter the house!'\n```\n"
            18:
                story_text: "We are going to print another story, but now we have to use brackets with `{print}`.\n\n### Exercise 1\nCreate a story of at least 5 sentences. You don't have to use 'name' just yet.\n"
                example_code: "```\n{print}('DobrodoÅ¡el v to zgodbo!')\n```\n"
                story_text_2: "### Exercise 2\nWe have already prepared an `{input}` for you. First, use the `name` variable in your story.\nThen add a second `{ask}` and use that variable as well.\nTip: Remember the commas in a `{print}` between text and variables!\n"
                example_code_2: "```\nime= {input}(\"Kako vam je ime?\")\n{print}('DobrodoÅ¡li v to zgodbo!')\n```\n"
    add_remove_command:
        name: '{add} {to_list} & {remove} {from}'
        default_save_name: add_remove_command
        description: introducing {add} {to_list} and {remove} {from}
        levels:
            3:
                story_text: "## Add to\nYou can add items to the list with the `{add} {to_list}` command. To add an item to a list you can simply type: `{add} penguin {to_list} animals` or you can use the `{ask}` command like in the example code.\n"
                example_code: "```\nanimals {is} dog, cat, kangaroo\nlike {is} {ask} What is your favorite animal?\n{add} like {to_list} animals\n{print} I choose animals {at} {random}\n```\n"
                story_text_2: "## Remove from\nIf you can add items to a list, of course you can also take them off. This is done with the `{remove} {from}` command.\n"
                example_code_2: "```\nanimals {is} dog, cat, kangaroo\ndislike {is} {ask} What animal do you not like?\n{remove} dislike {from} animals\n{print} I choose animals {at} {random}\n```\n"
                story_text_3: "### Exercise\nTry out the new commands in this virtual restaurant. Add the flavor the player is hoping for to the list and remove the flavors they are allergic to.\n"
                example_code_3: "```\n{print} Mystery milkshake\nflavors {is} strawberry, chocolate, vanilla\nhope {is} {ask} What flavor are you hoping for?\n_\nallergies {is} {ask} Are you allergic to any flavors?\n_\n{print} You get a flavors {at} {random} milkshake\n```\n"
    and_or_command:
        name: '{and} & {or}'
        default_save_name: and or
        description: introducing {and} & {or}
        levels:
            13:
                story_text: "We are now going to learn `{and}` and `{or}`! If you want to check two statements, you don't have to use two `{if}`s but can use `{and}` and `{or}`.\n\nIf you use `{and}`, both statements, left and right of the `{and}` need to be true. We can also use `{or}`. Then only one statement needs to be correct."
                example_code: "```\nname = {ask} 'what is your name?'\nage = {ask} 'what is your age?'\n{if} name {is} 'Hedy' {and} age {is} 2\n    {print} 'You are the real Hedy!'\n```\n"
    ask_command:
        name: '{ask}'
        default_save_name: ukaz_vpraÅ¡aj
        description: Predstavitev ukaza {ask}
        levels:
            1:
                story_text: "## Ukaz vpraÅ¡aj\nZdaj, ko znate uporabljati ukaz `{print}`, ste pripravljeni na uÄenje naslednjega ukaza: `{ask}`. Z ukazom `{ask}` lahko postavite vpraÅ¡anje. Oglejte si ga:\n"
                example_code: "```\n{print} Pozdravljeni!\n{ask} Kako vam je ime?\n```\n"
                story_text_2: "## Ukaz `{echo}`\nÄŒe Å¾elite, da vam raÄunalnik ponovi odgovor, lahko uporabite ukaz `{echo}`. Odgovor bo ponovljen na koncu stavka, v tem primeru torej za pozdravom.\n"
                example_code_2: "```\n{print} Pozdravljeni!\n{ask} Kako vam je ime?\n{echo} zdravo\n```\n"
                story_text_3: "#### Vaja\nPreizkusite ukaza `{ask}` in `{echo}`. Najprej izpolnite prazna mesta, da bo program deloval.\nNato postavite Å¡e dve vpraÅ¡anji z ukazom `{ask}`, po vsakem `{ask}` pa uporabite ukaz `{echo}` za izpis odgovora na zaslon.\n"
                example_code_3: "```\n_ Kako ste?\n_\n```\n"
            2:
                story_text: "## The ask command\nNow that we can use **variables** in our codes, we no longer need the `{echo}` command.\nWe can use variables to store the answers to our questions and this way we can use the answer to multiple questions in our codes.\nCheck it out:\n\nThis way your code is becoming interactive!\n"
                example_code: "```\nname {is} {ask} What is your name?\n{print} Hello name\nage {is} {ask} How old are you?\n{print} name is age years old.\n```\n"
                story_text_2: "### Exercise\nIn the previous tab you have practised with setting variables with the `{is}` command.\nYou have created at least 3 variables and used them with a print command.\nNow, instead of setting the variables we want you to make the variables interactive, like we did in our example.\n\nCopy your code from the previous tab and make the variables interactive by using `{ask}` commands.\n"
                example_code_2: "```\nfavorite_animals {is} {ask} What is your favorite animal?\n{print} I like favorite_animals\n```\n"
            18:
                story_text: The final change we will need to make to get Python code is changing `{ask}` into `{input}`.
                example_code: "```\n{print}('My name is Hedy!')\nname = {input}('What is your name?')\n{print}('So your name is ', name)\n```\n"
    blackjack:
        name: Blackjack
        default_save_name: Blackjack
        description: Try to get as close to 21 as you can
        levels:
            17:
                story_text: "Blackjack is a simple game of cards in which you have to get as close to 21 points as possible. You get two cards. Each card is worth their numeral value, and the face cards (Jack, Queen and King) are worth 10 points.\nThe Ace is worth either 1 or 11 points (you can choose). The dealer, your opponent, also gets two cards.\nIf you want, you can get another card, and its points will be added to your total. The dealer can also choose to take another card.\nBut be careful not to get more than 21 points, because if you do, you lose!\nThe player who gets closest to 21, without going over it, wins!\nHave fun!\n\n### Exercise\nThis code works fine, but it's awfully long and cumbersome. Can you shorten the code by using functions?\n"
                example_code: "```\n{print} 'BLACKJACK'\ncards = [2, 3, 4, 5, 6, 7, 8, 9, 10, 'Jack', 'Queen','King', 'Ace']\npoints = 0\ndealer_points = 0\ncard_1 = cards[{random}]\ncard_2 = cards[{random}]\ncard_3 = cards [{random}]\ndealer_card_1 = cards[{random}]\ndealer_card_2 = cards[{random}]\ndealer_card_3 = cards[{random}]\n# Points for card 1\n{if} card_1 == 'Jack' {or} card_1 == 'Queen' {or} card_1 == 'King':\n    points = points + 10\n{elif} card_1 == 'Ace':\n    points = points + 11\n{else}:\n    points = points + card_1\n# Points for card 2\n{if} card_2 == 'Jack' {or} card_2 == 'Queen' {or} card_2 == 'King':\n    points = points + 10\n{elif} card_2 == 'Ace':\n    points = points + 11\n{else}:\n    points = points + card_2\n# Points for dealer card 1\n{if} dealer_card_1 == 'Jack' {or} dealer_card_1 == 'Queen' {or} dealer_card_1 == 'King':\n    dealer_points = dealer_points + 10\n{elif} dealer_card_1 == 'Ace':\n    dealer_points = dealer_points + 11\n{else}:\n    dealer_points = dealer_points + dealer_card_1\n# Points for dealer card 2\n{if} dealer_card_2 == 'Jack' {or} dealer_card_2 == 'Queen' {or} dealer_card_2 == 'King':\n    dealer_points = dealer_points + 10\n{elif} dealer_card_2 == 'Ace':\n    dealer_points = dealer_points + 11\n{else}:\n    dealer_points = dealer_points + dealer_card_2\n# Two Aces\n{if} card_1 == 'Ace' {and} card_2 == 'Ace':\n    points = 12\n{if} dealer_card_1 == 'Ace' {and} dealer_card_2 == 'Ace':\n    dealer_points = 12\n# Scoreboard\n{print} 'You have a ' card_1 ' and a ' card_2 ' (' points ' points)'\n{print} 'The dealer has a ' dealer_card_1 ' and a ' dealer_card_2 ' (' dealer_points ' points)'\n# Extra card for the player\nhit = {ask} 'Do you want an extra card?'\n{if} hit == 'yes':\n    {if} card_3 == 'Jack' {or} card_3 == 'Queen' {or} card_3 == 'King':\n        points = points + 10\n    {elif} card_3 == 'Ace':\n        {if} points > 11:\n            points = points + 1\n        {else}:\n            points = points + 11\n    {else}:\n        points = points + card_3\n    {print} 'You get an extra ' card_3 ' (' points ' points)'\n{else}:\n    {print} 'No extra cards'\n# Winner\n{if} points > 21 {or} dealer_points > points {or} dealer_points == 21:\n    {print} 'You lose'\n{elif} dealer_points < 17:\n    {print} 'The dealer takes an extra card. It is a... ' dealer_card_3\n    {if} dealer_card_3 == 'Jack' {or} dealer_card_3 == 'Queen' {or} dealer_card_3 == 'King':\n        dealer_points = dealer_points + 10\n    {elif} dealer_card_3 == 'Ace':\n        {if} dealer_points < 11:\n            dealer_points = dealer_points + 11\n        {else}:\n            dealer_points = dealer_points + 1\n    {else}:\n        dealer_points = dealer_points + dealer_card_3\n    {print} 'The dealer has ' dealer_points ' points now'\n    {if} dealer_points < 21 {and} dealer_points > points:\n        {print} 'You lose'\n    {else}:\n        {print} 'You win'\n{elif} points > dealer_points {and} points < 21:\n    {print} 'You win!'\n```\n"
    calculator:
