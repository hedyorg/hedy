                example_code: "**Opozorilo! V tej kodi je treba odpraviti napake!**\n```\n{print} Obo쬿jem programiranje\nAli tudi vi radi programirate?\n{echo}\n{print} Kateri so va코i hobiji?\n{echo} Va코i hobiji so\n```\n"
