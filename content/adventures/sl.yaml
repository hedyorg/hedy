            8:
                story_text: "Na tej stopnji lahko v ukazih `{if}` uporabite veƒç vrstic, in tako nadgradite svoj sreƒçni ali ≈æalostni konec!\n\n### Vaja 1\nPrimer kode prikazuje dva razliƒçna konca: enega, v katerem liki skoƒçijo v ƒçasovni stroj, in drugega, v katerem ne skoƒçijo.\nDopolnite prazna mesta z vsaj enim stavkom za vsak konec.\n**Dodatek** Zgodbo podalj≈°ajte. Kaj se zgodi v zgodbi? Dodate lahko tudi drugo `{ask}` z razliƒçnimi mo≈ænostmi.\n\n### Vaja 2\nVrnite se k shranjenim programom in izberite program zgodbe iz 5. stopnje. Zdaj napi≈°ite dober in slab konec, vsak v dol≈æini vsaj treh vrstic!\n"
