            3:
                story_text: "### Vaja\nPoustvarite slike s pomoƒçjo ≈æelve!\n\n<div class=\"w-full flex flex-row gap-2\">\nTrikotnik <img src=\"https://github.com/hedyorg/hedy/assets/80678586/71e04d98-9545-4614-9caf-a5f179b756a1\" width=\"150\">\nZvezda <img src=\"https://github.com/hedyorg/hedy/assets/80678586/421c4d28-cb99-424b-be26-dcae30d65c80\" width=\"150\">\nPu≈°ƒçica <img src=\"https://github.com/hedyorg/hedy/assets/80678586/3cbebcae-5258-47c5-a6ac-e7ee36c1d1ce\" width=\"200\">\n</div>\n"
