                story_text_2: "Se o jogador digitar um hamb√∫rguer e uma coca-cola, voc√™ n√£o pode dizer \"ent√£o voc√™ gostaria de um hamb√∫rguer e coca-cola\", mas voc√™ tem que fazer duas linhas separadas.\nAl√©m disso, o comando `{echo}` apenas repete a palavra no final da frase. Ent√£o voc√™ n√£o pode dizer \"seu hamb√∫rguer est√° chegando!\".\n\nIsso muda no n√≠vel 2. No n√≠vel 2, voc√™ aprender√° a trabalhar com vari√°veis, que permitem salvar v√°rias informa√ß√µes e imprimi-las em qualquer lugar que desejar.\nAl√©m disso, voc√™ aprender√° a trabalhar com o comando `{at} {random}`, que pode ser usado para fazer jogos.\nEnt√£o vamos para o pr√≥ximo n√≠vel!\n"
