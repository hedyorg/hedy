                    angle = 360 / sommets
                    {repeat} sommets {times}
                        {turn} _
                        {forward} _
                    ```
            9:
                story_text: |
                    Maintenant que nous pouvons utiliser un `{repeat}` dans un `{repeat}`, nous pouvons dessiner des formes plus complexes.

                    ### Exercice 1
                    Ce code dessine trois triangles noirs, change ça en 5 carrés roses.

