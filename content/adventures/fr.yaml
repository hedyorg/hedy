                    {print} "Cela fait un total de " points " points"
                    ```
                example_code_2: |
                    As-tu réussi à calculer le score pour 8 dés ? Cela nécessite beaucoup de copier-coller, n'est-ce pas ? Nous allons rendre ça plus facile au niveau 7 !
            7:
                story_text: |
