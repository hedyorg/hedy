            {if} answer == correct_answer:
                score = 1
            {elif} answer == '?':
                score = 0
            {else}:
                score = -1
            {return} score

        answer = {input}('Where can you find the Eiffel Tower?')
        correct_answer = 'Paris'
        score = calculate_score(answer, correct_answer)
        {print}('Your score is... ', score)
