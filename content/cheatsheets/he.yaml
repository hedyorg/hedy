    demo_code: "{for} i {in} {range} (1,10):\n    {print}('Hello, times ', i)"
-   name: '{print} with var'
    explanation: With `{print}` you need to use parentheses and commas if you print more items.
    demo_code: "name = 'Hedy'\n{print}('my name is ', name)"
