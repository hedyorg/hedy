    -   title: Przechowywanie programÃ³w
        text: "Po zalogowaniu, zobaczysz Moje programy obok ikony Twojego profilu.\nTen link dostÄ™pny jest rÃ³wnieÅ¼ dla Twoich uczniÃ³w. WewnÄ…trz Moje programy moÅ¼esz znaleÅºÄ‡ wszystkie programy nad ktÃ³rymi pracowaÅ‚aÅ›.\nDomyÅ›lnie programy bÄ™dÄ… zapisane w â€Moje programyâ€ po tym gdy je uruchomisz, oraz co 10 sekund, pod swojÄ… domyÅ›lnÄ… nazwÄ…\ni ich poziomem (przykÅ‚adowo: OpowieÅ›Ä‡ 5). JeÅ›li chcesz przechowaÄ‡ program pod innÄ… nazwÄ… wystarczy, Å¼e napiszesz jÄ… w pasku nazwy.\nAktualnie tylko jeden program moÅ¼e byÄ‡ zapisany dla kaÅ¼dej zakÅ‚adki w poziomie.\n\nTy (i Twoi uczniowie) moÅ¼ecie rÃ³wnieÅ¼ udostÄ™pniaÄ‡ programy pryz uÅ¼yciu przycisku udostÄ™pnij obok nazwy programu.\nTakie programy te zostanÄ… opublikowane na naszej <a href=\"https://hedy.org/explore\" target=\"_blank\">stronie \"Odkrywaj\"</a>, aby kaÅ¼dy mÃ³gÅ‚ je zobaczyÄ‡ i wykorzystaÄ‡.\nJeÅ›li chcesz cofnÄ…Ä‡ udostÄ™pnianie swojego programu, przejdÅº do â€Moje programyâ€ i kliknij â€PrzestaÅ„ udostÄ™pniaÄ‡â€.\n\nIkona samolotu z papieru moÅ¼e byÄ‡ uÅ¼yta do oddania programu nauczycielowi zajÄ™Ä‡. ProgramÃ³w ktÃ³re zostaÅ‚y oddane nie bÄ™dzie juÅ¼ moÅ¼na edytowaÄ‡.\n"
