    -   title: Jak dziaÅ‚a Hedy?
        text: "Hedy jest podzielony na poziomy, w ramach ktÃ³rych wprowadzane sÄ… nowe polecenia. KaÅ¼dy poziom zawiera szereg zadaÅ„ pozwalajÄ…cych na przeÄ‡wiczenie nowo poznanych poleceÅ„. \nJako nauczyciel, moÅ¼esz decydowaÄ‡ ktÃ³re zadania sÄ… dostÄ™pne dla twoich uczniÃ³w. Czy bÄ™dÄ… tworzyÄ‡ restauracje, kalkulator czy moÅ¼e nawiedzony dom? Na kaÅ¼dym poziomie, zadania sÄ… uÅ‚oÅ¼one od najÅ‚atwiejszych do najtrudniejszych. \nDziÄ™ki takiemu podejÅ›ciu, Twoi uczniowie caÅ‚y czas bÄ™dÄ… mieli przed sobÄ… zajmujÄ…ce wyzwania. Zadania mogÄ… byÄ‡ wykonywane przez kaÅ¼dego z uczniÃ³w z osobna, lub moÅ¼esz je wykorzystaÄ‡ jako instrukcje nn aswoioich lejach. \n\nZadania zawierajÄ… takÅ¼e przykÅ‚adowy kod, aby uÅ‚atwiÄ‡ korzystanie z Hedy, takÅ¼e mniej obeznanym z programowaniem nauczycielom.\nOczywiÅ›cie Hedy wspiera rÃ³wnieÅ¼ kreatywnych nauczycieli, ktÃ³rzy uwielbiajÄ… tworzyÄ‡ wÅ‚asne plany lekcji i zadania.\n\nPo zrobieniu wszystkich zadaÅ„ z danego poziomu, Twoi uczniowie mogÄ™ sprawdziÄ‡ swojÄ… wiedzÄ™ w quizie.\nMoÅ¼esz Å›ledziÄ‡ pracÄ™ i postÄ™py swoich uczniÃ³w na stronie klasy.\n"
