title: எடி ஆவணங்கள்
home-sections:
-   title: உரை நிரலாக்கமானது எளிதானது!
    text: "உலகெங்கிலும் உள்ள பல பள்ளிகளும் ஆசிரியர்களும் தங்கள் மாணவர்களின் நிரலாக்கத்தை கற்பிக்க விரும்புகிறார்கள். ஆரம்பத்தில் இது பெரும்பாலும் தேனீ-போட் ரோபோ முதல் வரை விளையாட்டுத்தனமான கருவிகளால் செய்யப்படுகிறது \nகீறல் சூனியர் அல்லது கீறல். இத்தகைய கருவிகளைப் பயன்படுத்திய பிறகு, குழந்தைகள் பெரும்பாலும் பைதான் போன்ற சக்திவாய்ந்த, உரை நிரலாக்க மொழிகளுக்குச் செல்ல விரும்புகிறார்கள். \n\nஇருப்பினும் பைதான் கடினமானது, ஏனென்றால் இது ஆங்கிலத்தில் மட்டுமே கிடைக்கிறது, மேலும் கற்றவர்கள் ஒரே நேரத்தில் சிக்கலான நிரலாக்கக் கருத்துகளையும் தொடரியல் என்பதைக் கற்றுக்கொள்ள வேண்டும். \nஉரை நிரலாக்க மொழிகளுடன் தொடங்குவதற்கான எளிதான வழி எடி! எடி என்பது மூன்று வழிகளில் வேறு எந்த உரை நிரலாக்க மொழியைப் பயன்படுத்தவும், திறந்த மூலமாகவும், திறந்த மூலமாகவும் இலவசமாகவும் இருக்கும். \n\n1. எடி பல மொழி, நீங்கள் உங்கள் சொந்த மொழியில் எடியைப் பயன்படுத்தலாம் \n2. எடி படிப்படியாக உள்ளது, எனவே நீங்கள் ஒரு கருத்தையும் அதன் தொடரியல் ஒரு நேரத்தையும் கற்றுக்கொள்ளலாம் \n3. வகுப்பறைக்காக எடி கட்டப்பட்டுள்ளது, ஆசிரியர்கள் தங்கள் மாணவர்களின் அனுபவத்தை முழுமையாகத் தனிப்பயனாக்க அனுமதிக்கிறது"
-   title: பல மொழி நிரலாக்க
    text: கிட்டத்தட்ட எல்லா உரை நிரலாக்க மொழியும் ஆங்கிலத்தில் முக்கிய வார்த்தைகளைக் கொண்டிருக்கும்போது, `` அல்லது `மீண்டும் நிகழும்` போன்றவை, எந்த மொழியிலும் எடி பயன்படுத்தப்படலாம்! டச்சு, ச்பானிச், அரபு, துருக்கிய, சீன மற்றும் இந்தி உள்ளிட்ட 47 வெவ்வேறு மொழிகளை நாங்கள் தற்போது ஆதரிக்கிறோம். உங்கள் மொழி கிடைக்கவில்லை என்றால் நீங்கள் எப்போதும் புதிய மொழிபெயர்ப்பைத் தொடங்கலாம்.
-   title: படிப்படியான கற்றல்
    text: ஒரு நிரலாக்க மொழியைக் கற்றுக்கொள்வது மிகப்பெரியது, ஏனெனில் கற்பவர்கள் ஒரே நேரத்தில் கருத்துக்கள் (எடுத்துக்காட்டாக IF-ELSE அல்லது சுழல்கள்) மற்றும் தொடரியல் (மேற்கோள் மதிப்பெண்கள் அல்லது சுற்று அடைப்புக்குறிகள் போன்றவை) கற்றுக்கொள்ள வேண்டும். எடியில், கருத்துக்கள் முதலில் சிறிய தொடரியல் மூலம் அறிமுகப்படுத்தப்பட்டு பின்னர் சுத்திகரிக்கப்படுகின்றன. கற்றுக்கொள்ள விஞ்ஞான ரீதியாக நிரூபிக்கப்பட்ட வழி!
-   title: வகுப்பறைக்காக கட்டப்பட்டது
    text: "எடி 10 மற்றும் அதற்கு மேற்பட்ட குழந்தைகளுக்கு ஏற்றது மற்றும் வகுப்பறை பயன்பாட்டிற்காக வடிவமைக்கப்பட்டுள்ளது.\n ஆசிரியர்கள் எங்கள் இலவச, உள்ளமைக்கப்பட்ட பாடம் திட்டங்களைப் பயன்படுத்தலாம், ஆனால் அவற்றின் சொந்த பாடங்களை எழுதி இவற்றை எடி பயனர் இடைமுகத்தில் ஏற்றலாம்."
-   title: சூழலில் நிரலாக்க
    text: எடி நிரலாக்கத்தை சாத்தியமான பரந்த வழியில் காட்டுகிறது, மேலும் பலவிதமான அற்புதமான வழிகளில் பயன்படுத்தப்படலாம். டிசிட்டல் மற்றும் ஊடாடும் கதைகளை உருவாக்க எடி அனுமதிக்கிறது, திரையில் காட்டக்கூடிய வண்ணமயமான வரைபடங்கள், ஆனால் பேனா சதித்திட்டத்துடன் வரையப்படலாம் அல்லது ஒரு சட்டையில் எம்ப்ராய்டரி செய்யப்பட்டன, மேலும் பொத்தான்கள் மற்றும் விசைப்பலகை செயல்களுடன் விளையாட்டுகள் அல்லது பயன்பாடுகளை உருவாக்க பயன்படுத்தலாம்.
-   title: எடி இலவசமா?
    text: "ஆம்! எடி 'திறந்த மூல', அதாவது எடியை சிறப்பாகச் செய்ய எல்லோரும் எங்களுக்கு உதவ முடியும்.\nஎங்கள் குறியீட்டை <a href=\"https://github.com/hedyorg/hedy\" target=\"_blank\">அறிவிலிமையத்தில்</a> காணலாம்.\nநீங்கள் எடியை விரும்பினால், பங்களிக்க விரும்பினால், நாங்கள் ஏற்றுக்கொள்கிறோம் (மற்றும் மிகவும் நன்றியுள்ளவர்களாக இருக்கிறோம்) <a href=\"https://github.com/sponsors/hedyorg\" target=\"_blank\">நன்கொடைகள் </a>!"
-   title: நான் எதையும் நிறுவ வேண்டுமா?
    text: இல்லை. எடி உலாவியில் வேலை செய்கிறது, இது இந்த பக்கத்தைப் பார்க்க நீங்கள் பயன்படுத்தும் நிரலாகும். அநேகமாக குரோம் அல்லது எட்ச் அல்லது பயர்பாக்ச். எடி தொலைபேசிகள் மற்றும் டேப்லெட்டுகளிலும் வேலை செய்கிறது.
-   title: எடியுடன் கற்பிக்க எனக்கு நிரலாக்க பட்டறிவு தேவையா?
    text: "இல்லை, அது தேவையில்லை. அனைத்து கருத்துக்களும் ச்லைடுகளிலும் கற்பவர்களுக்கான இடைமுகத்திலும் விளக்கப்பட்டுள்ளன.\n நீங்கள் ஒரு இலவச ஆசிரியரின் கணக்கை உருவாக்கினால், ஆசிரியரின் கையேட்டில் அணுகலைப் பெறுவீர்கள்\n மற்றும் அடிக்கடி தவறுகளைச் செய்தது."
join-sections:
-   title: எடி துணை
    text: '# நீங்கள் எடியை ஆதரிக்க மூன்று வழிகள் உள்ளன!'
-   title: மொழியை மேம்படுத்துதல்
    text: "எடியின் படிப்படியான மற்றும் பல மொழி இயல்பு நிறைய சுவையான தொழில்நுட்ப சவால்களை உருவாக்குகிறது.\n அந்தச் சிக்கல்களை <a href=\"https://github.com/hedyorg/hedy/issues?q=is%3Aopen+is%3Aissue+label%3Alanguage\" target=\"_blank\"> அறிவிலிமையம் </a>."
-   title: மொழிபெயர்ப்பு எடி
    text: "ஒரு நிரலாளர் அல்லவா? எந்தப் பிரச்சனையும் இல்லை! எடியை ஆதரிப்பதற்கான மற்றொரு வழி <a href=\"https://github.com/hedyorg/hedy/wiki/Hedy-Translation-Tutorial\" target=\"_blank\"> முக்கிய சொற்கள், பிழை செய்திகள், சாகசங்கள் மற்றும் பிற உள்ளடக்கங்களை மொழிபெயர்க்கிறது </a>.\nஇது தற்போதைய நிலை, ஒரு மொழியை முடிக்க எங்களுக்கு உதவுங்கள் அல்லது புதியதைச் சேர்க்கவும்!\n<a href=\"https://hosted.weblate.org/engage/hedy/\">\n<img src=\"https://hosted.weblate.org/widgets/hedy/-/multi-auto.svg\" alt=\"Translation status\" /></a>"
-   title: ஆசிரியர்களுக்கு தொடங்க உதவுங்கள்
    text: "வகுப்பில் நிரலாக்க பாடங்களை வழங்குவதில் ஆசிரியர்களை ஆதரிப்பதற்காக எடி வடிவமைக்கப்பட்டுள்ளது. ஒரு வகுப்பை உருவாக்குவதற்கும், அதைத் தனிப்பயனாக்குவதற்கும், உங்கள் மாணவர்கள் எவ்வாறு செயல்படுகிறார்கள் என்பதைப் பார்ப்பதற்கும் விருப்பம் போன்ற குறிப்பிட்ட ஆசிரியர் நற்பொருத்தங்கள் எங்களிடம் உள்ளன.\nநீங்கள் எடியை விரும்பினால், ஆசிரியர்கள் தொடங்க உதவ உங்களுக்குத் தெரிந்த பள்ளிகளை அணுகலாம்! <a href=\"https://discord.gg/8yY7dEme9r\" target=\"_blank\">முரண்பாடு </a> வழியாகப் பள்ளிகள் அல்லது ஆசிரியர்களைக் கண்டுபிடிக்க நாங்கள் உங்களுக்கு உதவ முடியும்."
learn-more-sections:
-   title: எடி அறக்கட்டளை
    text: "எடி தி எடி பவுண்டேசன் (ச்டிச்சிங் எடி), ச்போர்ட்ச்மேன்ச்டாட் 8, 2341 சே.சி.\n\n அறக்கட்டளையின் வாரியம் பின்வருமாறு:\n\n * ஃபெலியன் எர்மன்ச், தலைவர்\n * ஈல்கோ ஊயிங், பொருள்\n * ரெனீ மெர்பிச், செயலாளர்\n\n ச்டிச்சிங் எடி வாரியத்திற்கு அவர்களின் பணிகளுக்கு எந்த பொருள் இழப்பீடும் கிடைக்காது. "
-   title: ஒரு ஆழமான டைவ்!
    text: "எடியின் உண்மை மற்றும் வடிவமைப்புபற்றி மேலும் அறிய விரும்புகிறீர்களா? 2022 ஆம் ஆண்டில் ச்ட்ராங்கலூப் மாநாட்டில் ஃபெலியென் அளித்த பேச்சைப் பாருங்கள்:\n\n<iframe width=\"560\" height=\"315\" class=\"mx-auto mt-4\" src=\"https://www.youtube.com/embed/fmF7HpU_-9k?wmode=opaque\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\"></iframe>"
-   title: செய்தியில் எடி
    text: "சில வலைத்தளங்கள் மற்றும் செய்தித்தாள்கள் 2020 ஆம் ஆண்டின் தொடக்கத்தில் நாங்கள் வெளியானதிலிருந்து எடி பற்றி எழுதியுள்ளன. நாங்கள் ஒரு பட்டியலை இங்கே வைத்திருக்கிறோம்: \n. \n* [சாவா இதழ் (டச்சு), ஏப்ரல் 2023] (படங்கள்/HEDY_JAVAMAGAZINE2023.PDF) \n. \n*. \n*. \n. \n*. \n. \n. \n*. \n*. \n. \n. \n. \n. \n*. \n! \n*. \n*. \n* [டெவலப்பர்பெச் (பிரஞ்சு), ஆகச்ட் 2020]. \n*. \n*. \n. \n*."
start-sections:
-   title: எடியுடன் தொடங்குதல்
    text: "எர்டிக்கு வருக, எடியுடன் தொடங்க உங்களுக்கு உதவ நாங்கள் மகிழ்ச்சியடைகிறோம்.\n\n எங்கள் [ஆசிரியர் கையேடு] (https://www.hedy.org/for-teachers/manual) அனைத்து அம்சங்களின் கண்ணோட்டத்தையும் விரிவாகக் கொண்டுள்ளது, ஆனால் இந்தப் பக்கத்தில் ஒரு சுருக்கமான கண்ணோட்டத்தைக் கொண்டுள்ளது, எனவே நீங்கள் டைவ் செய்வதற்கு முன்பு என்னவென்று உங்களுக்குத் தெரியும்.\n\n தெரிந்து கொள்ள வேண்டிய சில சிறப்பம்சங்கள்:\n * எடி என்பது குழந்தைகள் நிரலாக்கத்தின் வகுப்பறையை நிர்வகிக்க உதவும் வகையில் வடிவமைக்கப்பட்ட ஒரு கருவி! நீங்கள் உங்கள் சொந்த வகுப்புகள், பாடம் திட்டங்களை உருவாக்கலாம் மற்றும் குழந்தைகள் எவ்வாறு செயல்படுகிறார்கள் என்பதைப் பின்பற்றலாம்.\n * நீங்கள் தொடங்கினால் நிறைய நிரலாக்கங்கள் தெரிந்து கொள்ளத் தேவையில்லை, எடி படிப்படியாக வேலை செய்கிறது, உங்களுக்காகவும்!\n * நீங்கள் உங்கள் சொந்த நாக்கில் எடியைப் பயன்படுத்தலாம், ஏனெனில் இது பல மொழிகளில் மொழிபெயர்க்கப்பட்டுள்ளது!\n * ஒவ்வொரு குழந்தையும் நிரல் செய்யலாம் !! பார்வை சிக்கல்களைக் கொண்ட குழந்தைகளுக்கு எடி குறிப்பாக உதவியாக இருக்கும், ஏனெனில் இது ஒரு சுட்டியின் தேவை இல்லாமல் உங்களுக்கு சத்தமாக பொருட்களைப் படிக்க முடியும்.\n ."
-   title: எடி பற்றி ஆசிரியர்கள்
    text: "உலகளவில் பல்வேறு ஆசிரியர்கள் எடி மீதான ஆர்வத்தை வெளிப்படுத்தியுள்ளனர், சிலர் எங்களுடன் பகிர்ந்து கொண்டனர்:\n\n *நம்பமுடியாத அளவிற்கு ஊக்கமளிக்கும்! நிரலாக்கத்தை உங்களுக்காக இன்னும் அணுகக்கூடியதாக மாற்றுவதற்கான சூப்பர் நல்ல வழி, ஆனால் மாணவர்களுக்கும். விளையாடுவதற்கு மிகவும் வேடிக்கையாகவும், மாணவர்களுடன் பயன்படுத்த நிறைய சாத்தியங்கள். இது ஒரு நல்ல கருவி என்று நான் நினைக்கிறேன்! குழந்தைகளுக்கு நிரலாக்கத்தைத் தொடங்க இது ஒரு மதிப்புமிக்க வழி என்று நான் நம்புகிறேன். பைதான் மற்றும் குறியீட்டு முறை எப்போதுமே மிகவும் உற்சாகமாக இருந்தன, ஏனென்றால் கற்றலுக்கான தடை மிக அதிகமாக உள்ளது. இப்போது எல்லாம் சற்று குறைவாக உள்ளது, அது உண்மையில் மிகவும் எளிதானது என்று விளக்கப்பட்டது. பயனர்களை முடிந்தவரை அணுகக்கூடியதாக மாற்ற எடி எவ்வாறு முயற்சிக்கிறார் என்பதைப் பார்த்து மகிழ்ந்தேன்!*\n நெதர்லாந்து: பயிற்சியில் கணித ஆசிரியர்கள் (மேல்நிலைப் பள்ளி)\n\n * எளிய இடைமுகம் மற்றும் நல்ல எடுத்துக்காட்டுகள்.* ஆசிரியர்: 3 வது - 6 வது தரங்கள் (தொடக்க)\n\n * பன்மொழி நிரலாக்க மற்றும் படிப்படியான நிரலாக்கக் கருத்து.* யு.எச்: நடுநிலைப்பள்ளி, 6 -8 ஆம் வகுப்பு\n\n * நிரலாக்கத்தை அறிமுகப்படுத்துவதன் படிப்படியான தன்மை.* ஆச்திரேலியா: உயர்நிலைப்பள்ளி\n\n * தானாகவே தொடர்கிறது.* நெதர்லாந்து: 2 HAVO-VWO\n\n * விளக்கம் டச்சுக்காரர்களில் (மற்றும் ஆங்கிலத்தில் குறியீடு) இருக்கக்கூடும், மேலும் அது மேலும் சாத்தியக்கூறுகளுடன் உருவாகிறது.* நெதர்லாந்து: பிளச் வகுப்புக் குழு\n\n *ஆனால் எடி மற்றும் அதன் படிப்படியான நிலைகள் ... என்ன ஒரு சிந்தனை, இதை உருவாக்கியதற்கு தனிப்பட்ட முறையில் நன்றி தெரிவிக்க விரும்பினேன். நான் உங்களுக்குப் போதுமான நன்றி சொல்ல முடியாது. மேலும், நான் எடியுடன் பார்த்தது போல, எனது மாணவர்களின் மண உறுதி மற்றும் உற்சாகத்தின் அளவை நான் பார்த்ததில்லை. நாங்கள் 5 ஆம் நிலைவரை உள்ளடக்கியுள்ளோம், மேலும் ஒரு வாரத்தைப் பைத்தானைத் தொடங்குவதற்கு முன்பு வகுப்புகள் மற்றும் ஆய்வகங்களில் செலவிட திட்டமிட்டுள்ளோம்.* பாகிச்தான்\n\n * நிரலாக்கத்தின் 'யதார்த்தம்', அது உண்மையில் எப்படி இருக்கிறது என்பதை ஒத்திருக்கிறது.* நெதர்லாந்து: பிளச் வகுப்புக் குழு 4 முதல் 8 வரை\n\n *படிப்படியான நடவடிக்கைகள். வேடிக்கையான செயல்பாடுகள்.\n\n *நான் எடியை மிகவும் விரும்புகிறேன், அதுவும் நன்றாக அமைக்கப்பட்டுள்ளது, இது தொடக்கப்பள்ளியில் பயன்படுத்துவது நல்லது. எடியின் படிப்படியான அணுகுமுறை நன்றாக வேலை செய்கிறது. ஒவ்வொரு மட்டத்தின் தொடக்கத்திலும் குறுகிய விளக்கம் மற்றும் குறுகிய எடுத்துக்காட்டுத் திட்டங்கள் தேர்ந்தெடுக்கப்பட்ட மட்டத்தில் புதியவை குறித்து குழந்தைகளுக்கு விரைவான பார்வையை அளிக்க உதவுகின்றன. குழந்தைகள் தேர்வுசெய்யக்கூடிய வெவ்வேறு பணிகளும் நன்றாக வேலை செய்கின்றன. குழந்தைகள் அவர்களை ஈர்க்கும் பணிகளைத் தேர்ந்தெடுப்பதை நீங்கள் காண்கிறீர்கள், பின்னர் அவர்கள் அவர்களுடன் வேலை செய்கிறார்கள். நிரலாக்கத்தில் நல்ல மற்றும் உண்மையான நிரலாக்க மொழியின் சுவை பெற விரும்பும் குழந்தைகளுக்கு எடி மிகவும் வேடிக்கையாக உள்ளது. ஐ.சி.டி கல்வி வழங்கப்பட்டவுடன் மேல்நிலைப் பள்ளிக்கு இது நல்ல தயாரிப்பு.* நெதர்லாந்து: ஓக்ச்ட்செச்ட் மாண்டிசோரி பள்ளி\n\n * கட்டுமானம் மிகவும் நல்லது.* நெதர்லாந்து: கீழ்நிலைப்பள்ளி அவோ-வோவோ\n\n * வகுப்பின் வேகத்தை என்னால் வைத்திருக்க முடியும்.* நெதர்லாந்து: குழு 7 என் 8\n\n![குழந்தைகளுக்குக் கற்பிக்கும் ஃபெலியன்](/images/teacherfeedback/Fkids1.JPG) *குழந்தைகளுக்குக் கற்பிக்கும் ஃபெலியன்*        ![எடி பற்றிக் குழந்தைகள் கற்றுக்கொள்கிறார்கள்](/images/teacherfeedback/Fkids2.JPG) *எடி பற்றிக் குழந்தைகள் கற்றுக்கொள்கிறார்கள்*"
teacher-guide:
-   title: அறிமுகம்
    key: அறிமுகம்
    subsections:
    -   title: எடி என்ன?
        text: "எடி ஒரு உரை நிரலாக்க மொழியாகும், இது குறிப்பாக (முன்) பதின்ம வயதினருக்காக (10 முதல் 15 அகவை வரை) உருவாக்கப்பட்டது.\n குழந்தைகளுக்கான நிரலாக்க மொழிகளுக்கு மாறாக, கீறல் போன்றவை, எடி குறியீடு தொகுதிகள் ஆனால் உரை குறியீட்டைப் பயன்படுத்தாது.\n எனவே எடி மூலம் உண்மையான புரோகிராமர்களைப் போலக் குறியீட்டை எவ்வாறு தட்டச்சு செய்வது என்பதைக் கற்றுக்கொள்வீர்கள், ஆனால் சிறிய படிகளில் விளையாட்டுத்தனமான பயிற்சிகளுடன்.\n இந்த வழியில் எடி அணுகக்கூடிய மற்றும் பெரும்பாலும் வேடிக்கையான வழியில் பைதான் போன்ற உண்மையான நிரலாக்க மொழிகளுக்கு ஒரு படிப்படியாகச் செயல்பட முடியும்!\n நீங்கள் மேலும் அறிய விரும்பினால், இதை <a href=\"https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s\" target=\"_blank\">கணொளி</a> ஒரு நிரலாக்க மொழியாக எடி பற்றி."
    -   title: இலக்கு பார்வையாளர்கள்
        text: "நடுத்தர பள்ளி மற்றும் சூனியர் உயர்நிலைப் பள்ளி மாணவர்களை மனதில் (வயது 10 - 15) எடி உருவாக்கப்படுகிறது.\n மாணவர்கள் நன்றாகப் படிக்க முடியும் என்பது முதன்மை. மாணவர்கள் குறைந்தது 3 ஆம் வகுப்பு வாசிப்பு நிலையை அடைவதற்கு முன்பு எடியுடன் தொடங்க வேண்டாம் என்று நாங்கள் பரிந்துரைக்கிறோம்.\n எடியுடன் தொடங்குவதற்கு முன் மாணவர்களுக்கு (மற்றும் ஆசிரியர்கள்!) எந்த நிரலாக்க அனுபவமும் தேவையில்லை."
    -   title: எடி எவ்வாறு செயல்படுகிறது?
        text: "எடி நிலைகளாக பிரிக்கப்பட்டுள்ளது, இதில் புதிய கட்டளைகள் கற்பிக்கப்படுகின்றன. ஒவ்வொரு மட்டத்திலும் புதிதாகக் கற்றுக்கொண்ட கட்டளைகளைப் பயிற்சி செய்ய பலவிதமான சாகசங்கள் உள்ளன. \nஒரு ஆசிரியராக, உங்கள் மாணவர்களுக்கு எந்த சாகசங்கள் உள்ளன என்பதை நீங்கள் தீர்மானிக்க வேண்டும். அவர்கள் இந்த மட்டத்தில் ஒரு உணவகம், ஒரு கால்குலேட்டர் அல்லது பேய் வீட்டை உருவாக்குவார்களா? ஒவ்வொரு மட்டத்திலும், சாகசங்கள் எளிதான முதல் கடினமான வரை ஏற்பாடு செய்யப்பட்டுள்ளன. \nஎனவே உங்கள் மாணவர்கள் அறைகூவல் விடுகிறார்கள். சாகசங்களை மாணவர்களால் தனித்தனியாகச் செய்யலாம், அல்லது அவற்றை ஒரு பாரம்பரிய அறிவுறுத்தலில் பயன்படுத்தலாம். \n\nடிசிட்டல் முறையில் தகவலறிந்த ஆசிரியர்கள் எடியையும் பயன்படுத்த முடியும் என்பதை உறுதிப்படுத்த, சாகசங்களில் ஒரு குறியீடு எடுத்துக்காட்டும் அடங்கும்! \nநிச்சயமாக எடி தங்கள் சொந்த பாடத் திட்டங்களையும் சாகசங்களையும் செய்ய விரும்பும் படைப்பாற்றல் ஆசிரியர்களையும் வழங்குகிறது! \n\nஒரு குறிப்பிட்ட அளவின் அனைத்து சாகசங்களையும் நிரலாக்க பிறகு, உங்கள் மாணவர்கள் தங்கள் அறிவை நொடி வினாவில் சோதிக்க முடியும். \nஉங்கள் மாணவர்களின் வேலையையும் அவர்களின் முன்னேற்றத்தையும் வகுப்பு பக்கத்தில் கண்காணிக்கலாம்."
    -   title: சாதனங்கள்
        text: "எடி என்பது வலை அடிப்படையிலானது, அதாவது இது உலாவி (கூகிள் குரோம், பயர்பாக்ச், எட்ச் போன்றவை) கொண்ட எந்த சாதனத்திலும் வேலை செய்கிறது, எனவே மடிக்கணினிகள், Chromebooks, டேப்லெட்டுகள் மற்றும் ச்மார்ட்போன்கள் கூட எடியைப் பயன்படுத்த ஏற்றவை.\n எடியுடன் பணிபுரிவதற்கு முன்பு எதையும் பதிவிறக்கம் செய்ய வேண்டிய அவசியமில்லை, வலைத்தளத்திற்குச் செல்லுங்கள், நீங்கள் அனைவரும் அமைக்கப்பட்டிருக்கிறீர்கள்!"
    -   title: எடி சமூகம்
        text: "அனைத்து எடி ஆசிரியர்கள், புரோகிராமர்கள் மற்றும் பிற ரசிகர்கள் எங்கள் <a href=\"https://discord.gg/8yY7dEme9r\" target=\"_blank\">டிச்கார்ட் சேவையகம் </a> இல் சேர வரவேற்கப்படுகிறார்கள். எடியைப் பற்றி அரட்டையடிக்க இது சிறந்த இடம்: எங்களிடம் சேனல்கள் உள்ளன, அங்கு உங்கள் அருமையான திட்டங்கள் மற்றும் பாடங்கள், பிழைகள் புகாரளிக்க சேனல்கள் மற்றும் மற்ற ஆசிரியர்களுடன் அரட்டையடிக்க சேனல்கள் மற்றும் எடி குழுவுடன் அரட்டை அடிக்கலாம்.\n<a href=\"https://www.youtube.com/watch?v=Lyz_Lnd-_aI\" target=\"_blank\">இங்கே </a> டிச்கார்ட் சமூகத்தில் எவ்வாறு சேருவது என்பது குறித்த வீடியோவைக் காணலாம்."
    -   title: எடி மற்றும் சிடிபிஆர்
        text: "தனிப்பட்ட தரவை செயலாக்கும்போது ஐரோப்பிய ஒன்றியத்தில் உள்ள நிறுவனங்கள் மொத்த உள்நாட்டு உற்பத்தியில் (பொது தரவு பாதுகாப்பு ஒழுங்குமுறை) இணங்க வேண்டும்.\n இது பல பள்ளிகளுக்கு ஒரு சிக்கலான சிக்கல் என்பதால், தனிப்பட்ட தரவைப் பகிராமல் அனைத்து எடி நிரலாக்க செயல்பாடுகளையும் நீங்கள் பயன்படுத்தலாம்.\n இதைச் செய்வதற்கான எளிதான வழி, ஆசிரியர் மற்றும் மாணவர்களுக்கு கணக்குகளை உருவாக்காமல் எடியைப் பயன்படுத்துவது. கணக்குகள் இல்லாமல், அனைத்து செயல்பாடுகளும் கிடைக்கின்றன, நிலைகளைத் தனிப்பயனாக்குவதைத் தவிர்த்து, மாணவர்களின் திட்டங்களைச் சேமித்தல் மற்றும் அவற்றின் முன்னேற்றத்தைப் பார்ப்பது. அது கட்டுப்படுத்துகிறது, ஆனால் அந்த வகையில் எடியைப் பயன்படுத்தும் பள்ளிகள் உள்ளன.\n\n தனிப்பட்ட தரவு இல்லாமல் மின்னஞ்சல் முகவரியுடன் ஒரு கணக்கை உருவாக்க ஆசிரியருக்கு இரண்டாவது வழி, எடுத்துக்காட்டாக \"docent25@email.com\". உங்கள் கடவுச்சொல்லை மீட்டமைக்க மட்டுமே தேவைப்படும் மின்னஞ்சல் முகவரியைத் தவிர, நீங்கள் ஒரு ஆசிரியர் கணக்கை உருவாக்கும்போது எந்த தகவலையும் பகிர தேவையில்லை.\n ஆசிரியர் கணக்கு மூலம், நீங்கள் மாணவர்களுக்கு அநாமதேய கணக்குகளை உருவாக்கலாம், எ.கா. ரெயின்போ-ச்டுடென்ட் 1, ரெயின்போ-ச்டுடென்ட் 2 போன்றவை (விரிவான கையேட்டிற்கான 'கற்பித்தல் ஏற்பாடுகள்' ஐப் பார்க்கவும்). இந்த வழியில் நீங்கள் அல்லது உங்கள் மாணவர்களின் தனிப்பட்ட தரவைப் பகிராமல், முன்னேற்றத்தை சேமிப்பது உட்பட அனைத்து செயல்பாடுகளையும் நீங்கள் பயன்படுத்தலாம்.\n\n உங்கள் சூழலுக்கு மேலே உள்ளவை போதுமானதாக இல்லாவிட்டால், உங்கள் தனிப்பட்ட தரவை செயலாக்குவதற்கான செயலாக்க ஒப்பந்தத்தில் நாங்கள் கையெழுத்திடலாம்."
-   title: பொதுவான தவறுகள்
    key: பொதுவான தவறுகள்
    intro: உங்கள் தவறுகளிலிருந்து, குறிப்பாக குறியீட்டில் நீங்கள் கற்றுக்கொள்ளலாம்! தவறுகளைச் செய்வது தவிர்க்க முடியாதது, கற்றுக்கொள்ள ஒரு சிறந்த வாய்ப்பு, ஆனால் ஆசிரியர்களைப் பொறுத்தவரை, ஒரு தவறுக்கான சரியான தீர்வைக் கண்டுபிடிப்பது ஒரு சவாலாக இருக்கும்! குறிப்பாக மாணவர்கள் நிலைகள் முன்னேறும்போது திட்டங்கள் நீண்ட காலமாக இருக்கும். அதனால்தான் ஒவ்வொரு மட்டத்திலும் அடிக்கடி தவறுகளுடன் ஒரு பட்டியலை உருவாக்கியுள்ளோம், அவற்றின் தீர்வுகள்.
