                solution_text: 在这段代码中，输出屏幕将打印'10'。
                solution_code: 打印 5 + 5
        -   title: 学生们对用变量做数学这个概念感到困惑
            example:
                error_text: 有些学生会发现很难用变量做数学。尝试向他们展示非常简单的示例，例如：
