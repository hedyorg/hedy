teacher-guide:
-   title: 简介
    key: 简介
    subsections:
    -   title: 海蒂（Hedy）是什么？
        text: |-
            海蒂（Hedy ）是一种文本编程语言，专为10 至 15 岁青少年开发。
            与 Scratch 等儿童编程语言相比，海蒂（Hedy ）不使用模块，而是使用文本代码。
            因此，借助海蒂（Hedy ），您将学习如何像真正的程序员一样输入代码，但要通过有趣的练习分小步进行。
            通过这种方式，海蒂（Hedy ）可以通过一种可交互且非常有趣的方式作为真正的编程语言（如 Python）的基础！
            如果您想了解更多，你可以观看这个 <a href="https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s" target="_blank">视频</a>关于 海蒂（Hedy ）作为编程语言的发展历程。
    -   title: 目标群体
        text: |-
            海蒂（Hedy ）是以中小学生（10-15 岁）为目标开发。
            对学生们来说，能够很好地阅读是很重要的。 我们建议在学生至少达到三年级阅读水平之前不要开始使用 海蒂（Hedy ）。
            在开始使用海蒂（Hedy ） 之前，学生（和老师！）不需要任何编程经验。
    -   title: 海蒂（Hedy ）是如何工作的？
        text: |-
            海蒂（Hedy ）分为多个级别，在这些级别中教授新命令。每个级别都包含各种冒险活动来练习新学到的命令。
            作为老师，您可以决定哪些冒险活动适合您的学生。在这个级别他们会开餐厅、设计计算器或鬼屋吗？在每个级别中，冒险活动都是按照从易到难的顺序排列的。
            因此，您的学生将不断接受挑战。冒险活动可以由学生单独完成，或者您可以在课堂教学中指导他们。

            冒险活动还包括一个代码范例，以确保数字化知识较少的教师也能够使用海蒂（Hedy） ！
            当然，海蒂（Hedy ）也迎合了喜欢自己设计课程和冒险活动的有创意的老师！

            在编写一定级别的所有冒险活动的程序之后，您的学生可以在测验中测试他们对这些知识的掌握程度。
            您可以在课程页面上追踪学生的作业和学习进度。
    -   title: 设备
        text: |-
            海蒂（Hedy）是基于网络的编程语言，这意味着它可以在任何有浏览器的设备上使用（谷歌浏览器、火狐浏览器、Edge等），因此笔记本电脑、铬笔记本、平板电脑甚至智能手机都适合使用海蒂（Hedy）。
            在使用海蒂（Hedy）之前，不需要下载任何东西，只要进入网站就可以了！
    -   title: 海蒂（Hedy ）社区
        text: |-
            欢迎所有海蒂编程的老师、程序员和其他爱好者加入我们的<a href="https://discord.gg/8yY7dEme9r" target="_blank">Discord服务器</a>。这是聊海蒂编程的理想场所：我们有一些聊天频道，在那里你可以展示你很酷的项目和课程，有一些聊天频道可以报告错误（bug），还有一些聊天频道可以与其他老师和海蒂编程创作团队聊天。
            <a href="https://www.youtube.com/watch?v=Lyz_Lnd-_aI" target="_blank">在这里</a>你可以找到一个关于如何加入Discord社区的视频。
    -   title: 海蒂和GDPR
        text: |-
            欧盟的组织在处理个人数据时必须遵守GDPR(通用数据保护条例)。
            因为这对许多学校来说是一个复杂的问题，所以你可以使用Hedy的所有编程功能，而无需共享个人数据。
            最简单的方法是使用Hedy，而无需为老师和学生创建帐户。没有帐户，所有功能都是可用的，除了个性化级别，保存学生的课程和查看他们的进度。这是有限的，但也有学校以这种方式使用海蒂。

            第二种方法是教师创建一个没有个人数据的电子邮件地址帐户，例如“docent25@email.com”。创建教师账号时，除了需要邮箱地址重置密码外，您不需要分享任何信息。
            使用教师帐户，您可以为学生创建匿名帐户，例如rainbow-student1, rainbow-student2等(详细手册请参阅“教学准备”)。这样你就可以使用Hedy的所有功能，包括保存进度，而不需要分享你自己或你的学生的个人数据。

            如果上述内容不足以满足您的需求，我们可以签署处理协议来处理您的个人数据。
-   title: 教程
    key: 教程
    subsections:
    -   title: 教程
        text: 你想（再次）学习这节辅导课吗？点击<a href="https://hedy.org/tutorial" target="_blank">这里</a>。
-   title: 准备工作
    key: 准备工作
    subsections:
    -   title: 面向教师
        text: 您可以在<a href="https://hedy.org/for-teachers" target="_blank">教师专页</a>准备课程。在这个页面上，你会发现所有你需要用来教海蒂的课程，冒险和幻灯片。教师专页的所有功能解释如下。
    -   title: 创建一个班级
        text: |-
            作为一名教师，你可以为你的学生创建一个班级。在这个班级里，你可以看到学生的账户和他们编写的程序，你可以监督他们的学习进度。
            此 <a href="https://www.youtube.com/watch?v=Y3RTIWftJQg" target="_blank"> 视频 </a> 向您展示了如何在海蒂编程（Hedy ）中快速创建一个班级。
    -   title: 复制班级
        text: |-
            要教授多个班级吗？那么不必单独定制每个班级。只需创建一个班级，定制班级（请参阅“定制您的班级”以了解如何操作），然后根据需要多次复制该班级。
            可以在“教师”页面上复制班级。如果复制班级，则所有班级设置也会被复制。这意味着为第一个班级设置不可用的所有级别和冒险现在也将对新班级不可用。
            班级中的学生帐户和第二个教师帐户将不会复制到新班级中。
    -   title: 添加第二教师
        text: |-
            你不是唯一教你们班的老师吗?那么，您现在可以向该课堂添加另一位教师。进入“教师”页面，点击该课程。然后选择“邀请老师”，填写同事的用户名。
            你的同事会在他们的账户上收到邀请，加入你的课程。他们可以通过点击屏幕右上角的用户名并选择“我的账户”来查看邀请信息。
            一旦其他老师接受邀请，他们也可以定制课程。
            要从您的班级中删除第二位教师，请转到班级页面并删除第二位教师。创建班级的老师不能被移除。
    -   title: 定制你的班级
        text: |-
            您可以自定义班级并选择可供学生参加的冒险。这样，您的学生就不会被冒险和关卡的数量所淹没，他们可以专注于您希望他们练习的冒险。
            在教师页面上单击您的班级，然后选择“自定义班级”。在此页面上，您可以选择级别、设置开放日期、解锁级别阈值等。

            **选择和订购冒险**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/df38cbb2-468e-4317-ac67-92eaf4212adc" width="1000">
            在此部分中，您可以选择和订购冒险。粉色标签是具有新命令的冒险。灰色标签是常规冒险。要重新排列冒险的顺序，您可以拖动标签。但是，我们建议您使用常规的冒险顺序，因为 Hedy 团队确保冒险从最简单到最困难。
            如果您想为学生删除冒险，只需单击冒险选项卡上的叉号即可。
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0ddd10b5-ef60-4480-a0c4-fc9a0f323baa" width="300">
            如果您想添加冒险，例如您自己的冒险或您不小心删除的冒险，请使用此菜单将冒险添加到您学生的冒险中。只需单击您要添加的冒险，它就会（重新）出现在冒险行中。要撤消对冒险的所有更改，请单击“重置”。

            **开放日期**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/4e59acfa-4772-429f-8328-babb43c942d5" width="300">
            使用此功能，您可以设置各级别的开放日期。这样，您可以在课程开始前制定课程计划，而不必担心每周开设新级别。上图中，第一级直接开放，第二级将于 9 月 23 日开放，第三级将于下一周开放。其他级别已关闭。
            不想设置开放日期？没问题，只需将此部分留空即可。

            **解锁级别阈值**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/99a34dab-f112-459e-bfd1-07618be4715a" width = "1000">
            此功能允许您为学生的测验成绩设置阈值，然后他们才能继续进入下一级别。例如，如果您输入“80”，则您的学生必须在测验中至少获得 80% 的分数，然后才允许他们进入下一级别。如果他们没有达到阈值，他们将不允许继续，必须重新参加测验。
            不想使用阈值？不用担心，只需将此部分留空即可。


            **其他设置**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/a8491d67-6d6e-42a7-b672-fd3d083a76f8"/>
            还有一些其他设置可能对您也有用。我们的第一个额外设置是“强制开发者模式”。在开发者模式下，学生只能看到他们的输入和输出屏幕以及运行按钮。冒险被隐藏，没有可用的备忘单。这在测试情况下可能会派上用场。
            如果未选择此选项，则学生也可以自愿选择开发者模式。

            如果您希望所有学生都显示在班级高分榜上，您可以选择第二个选项。
            对于所有其他选项，您可以选择为学生隐藏某些功能或内容，这可能有助于他们更加专注。

            **保存**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/df179df3-3073-4d15-bba6-62e58fb675be" width="300">
            自定义完课程后，别忘了保存更改。
    -   title: 学生账户
        text: |-
            这里有两种方法可以让您的学生加入您的班级。您可以您可以为他们创建账户，或者让他们建立自己的账户。

            **您为您的学生们创建账户**
            添加学生到你的班级的最简单方法是为他们创建一个账户。这可以通过点击 "创建学生账户 "按钮，并为他们填写用户名和密码来实现。
            学生可以用您选择的用户名和密码登录。然后，如果他们愿意，可以修改他们的用户名或密码，他们仍然会留在你的班级中。
             这个<a href="https://www.youtube.com/watch?v=eEQvik-Ce5M" target="_blank">视频</a> 显示了如何以最快速和最简单的方式将学生加入你的班级。

            **学生建立自己的账户**
            您的学生们可以到海蒂编程网站上创建自己的账户，就像您做的那样。要让他们进入您的班级，他们只需点击您发给他们的邀请链接就可以了。
            您可以在班级页面上找到这个邀请链接，并将其发送给您的学生。请注意，您的学生们必须首先登入他们的海蒂账户，这样才能顺利地进行操作。
            您也可以使用 "通过用户名邀请"按钮，手动邀请学生加入你的班级。
    -   title: 设置语言偏好
        text: |-
            当学生创建个人资料时，他们应该选择一种“首选语言”。Hedy将始终以所选语言加载。
            更改语言总是可以稍后通过再次导航到“我的帐户”和“我的个人设置”来完成。

            **对于非英语人士**
            您不仅可以将冒险的语言更改为您自己的语言。您还可以选择关键字(例如“print”或“ask”)应该使用的语言。
            这样，你可以教学生用英文关键字编码，但你也可以让他们用自己的语言编程。例如，荷兰学生可以用“vraag”来代替“ask”。
            如果学生想要切换语言，他们可以单击关键字切换器。它会将关键字从英语切换到首选语言，然后再切换回来。
            有趣的事实!学生可以同时用英语和母语学习!所以，如果他们在记住一些英语关键词方面有困难，但很容易记住其他关键词，他们可以同时使用这两种方法。
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0b3122e6-ff22-43d7-b8b6-62f47f485293" width="100">

            **Video**
            此<a href="https://www.youtube.com/watch?v=QrVZETj4oLM" target="_blank"> 视频</a>向您展示如何设置首选语言并将关键字更改为您首选的语言。
    -   title: 储存程序
        text: |-
            登录后，您将在“个人资料”图标旁边看到“我的程序”图标。
            此选项卡适用于您的学生。在“我的程序”中，您可以找到您编写的所有程序。
            默认情况下，程序将在运行代码时保存到“我的程序”中，并且以默认名称及其级别（例如：故事第5级）每 10 秒保存一次。
            如果要以新名称存储程序，只需在名称栏中键入新名称即可。
            目前，每个级别、每个选项卡只能保存一个程序。

            您（和您的学生）还可以使用课程名称旁边的共享按钮共享程序。
            这些程序将发布在我们的<a href="https://hedy.org/explore" target="_blank">探索页面</a>上，供所有人查看和使用。
            如果要取消共享程序，请转到“我的程序”，然后单击“取消共享”。

            纸飞机图标可用于将程序提交给班级的老师。已提交的程序将不再可编辑。
-   title: 与Hedy一起教学
    key: 教学
    subsections:
    -   title: 与海蒂一起教学
        text: |-
            Hedy包含许多不同的级别，每个级别都教授不同的新技能。我们建议每节课教一个级别。
            这让你的学生有时间完全掌握一个新的命令或概念，并在进入下一个级别之前练习它。
            我们在课程中使用这种结构：介绍，新的概念和命令，让我们开始做，谜题和测验。
    -   title: 幻灯片
        text: |-
            当你给出指示时，你可能需要使用我们的幻灯片。我们的幻灯片可以在“教师”页面上找到。每个级别都有一组幻灯片。在幻灯片中解释了该级别的所有新命令。我们的目的是解释为什么这些更改是必要的，或者新命令是如何派上用场的。
            我们还提供了一些如何使用新命令的示例。当然，你也可以使用自己的幻灯片，或者直接打开Hedy，向你的学生展示网站。无论你喜欢哪一种，都可以提供最好的海蒂课程!
    -   title: 介绍
        text: |-
            您可以通过激活学生的已有知识来开始上课：他们对该主题已经知道了什么，他们在上一课中学到了什么，以及他们犯了哪些错误，现在已经从中吸取了哪些教训？
            这样，当您尝试引入新课时，所有以前学到的命令和经常犯的错误都会在学生的记忆中保持新鲜感。
    -   title: 介绍新的概念和命令
        text: |-
            对于一些学生来说，新的概念和命令可能很难完全理解。
            这就是为什么向你的学生示范新命令的正确使用是很重要的。
            特别是在低年级阶段，一些学生根本没有编程经验，他们可能很难理解新的抽象概念。
            展示大量的例子可以使一个抽象的概念（例如："什么是变量？"）更容易被识别和理解（"看，变量宠物变成了狗"）。
    -   title: 让我们开始工作
        text: |-
            每个级别都包含不同的探险活动，你可以在粉红色的标签中找到。第一个粉红色选项卡解释了此级别中的新命令。
            以下选项卡是学生可以尝试并制作自己的探险活动。
            探险活动是从易到难排列，因此我们建议您从左侧的探险活动开始，然后尝试右边的探险活动。
            最后一个选项卡“下一步是什么”提供了您将在下一个级别中学到的内容的一些提示。当然，您可以给您的学生们选择在每个级别应该进行的探险活动。
            他们并不总是必须进行每一次探险活动。每个探险活动都包含一个范例代码，学生可以使用绿色按钮进行尝试。
            范例代码被复制到工作区，学生可以在那里尝试代码并对其进行调整以使其成为自己的代码。
            激励您的学生通过添加自己的想法并创作自己的探险活动，将范例代码转换为自己的代码。
    -   title: 测验和谜题
        text: |-
            要测试您的学生是否已学会了该级别中的所有新知识，您可以通过测验检测他们的学习成果。
            该测验包含10个关于新概念和命令的多项选择题。
            现在并非每个级别都有测验，因为我们仍在编制更多的测验。
            有些级别还包含智力游戏。这些游戏首先会向学生展示几行代码，然后要求学生必须按正确的顺序排列这几行代码。

            此<a href="https://www.youtube.com/watch?v=lNh5EdZVUwc" target="_blank">视频</a>展示了测验和智力游戏的例子。
    -   title: 评价
        text: |-
            通过进行简短的评估来总结您的课。学生们学到了什么？他们遇到了哪些困难？
            他们是如何从自己的错误中学习？当然：他们创造了什么？
            学生往往对自己的作品感到非常自豪，所以最好给学生一点时间让他们有机会向同学们展示他们的作品。
-   title: 教师统计
    key: 教师统计
    subsections:
    -   title: 实时数据面板
        text: |-
            如果你想跟踪你的学生的进步，你可以使用实时仪表板。您可以通过点击课堂页面上的“实时统计”找到实时仪表板。
            <img src="https://github.com/hedyorg/hedy/assets/80678586/97a54679-b1d6-46b4-a633-ab0161114642" width="1000">
            下面解释了这个仪表板的所有功能。
    -   title: 关卡选择
        text: |-
            <img src="https://github.com/hedyorg/hedy/assets/80678586/94dc891d-cdd6-4311-91f2-51900eaf4c2a" width="500">
            首先，你可以选择你想在仪表板上看到的关卡。通过点击该级别的编号来选择学生当前正在学习的级别。再次单击不想看到的级别，取消选中这些级别。
            在本例中，选择级别1和级别2。您可以单击刷新来刷新仪表板并获得最新的统计数据。
    -   title: 课堂概览
        text: |-
            <img src="https://github.com/hedyorg/hedy/assets/80678586/b2c30ef9-6eba-4c02-92a3-9669504a54a8" width="1000">
            在课堂概览中，您可以看到您的学生正在进行哪些冒险活动。你可以看到，在第一关，一个学生在玩“石头、剪子布”的游戏，在第一关，一个学生在玩“算命先生”的游戏，在第二关，一个学生在玩“石头、剪子布”的游戏。
            如果你想知道你的哪一个学生正在参加冒险活动，只需点击数字，他们的账户名就会出现。
            你也可以看到有多少学生完成了测试。在这种情况下，一个学生完成了第一级的测试。同样，您可以单击1来查看它是哪个学生。

            你还可以看到一个学生在这个概述中“失踪”了。这是因为他正在进行第4关的冒险，而第4关并没有被选中。
    -   title: 学生列表
        text: |-
            <img src="https://github.com/hedyorg/hedy/assets/80678586/693e976c-199f-46f4-abae-3f18f9854cd0" width="1000">
            在这里你可以找到你的学生名单，你可以看到他们的个人进步。蓝色的环显示了你的学生目前正在做什么。
            <img src="https://github.com/hedyorg/hedy/assets/80678586/c7e2150f-60de-4ef7-8862-5901a7fb6609" width="150">
            值得注意的是，蓝点表示学生“尝试”了冒险。这意味着他们在这次冒险中运行了一个代码，并继续进行下一次冒险，所以这并不意味着他们做得很好!
            如果你想看看个别学生是如何进行的，你可以在这个概述中点击他们的名字。如果您点击marleen_h3a，例如:
            <img src="https://github.com/hedyorg/hedy/assets/80678586/f8c2480d-c724-46f9-a702-33532828de70" width="800">
            您会看到Marleen在编程方面遇到了一些麻烦。她试图多次运行包含空格的程序，所以她可能不知道在运行示例代码之前必须对其进行更改。
            通过这种方式，概述可以让你更好地了解学生正在努力解决的问题。
    -   title: 常见错误
        text: |-
            <img src="https://github.com/hedyorg/hedy/assets/80678586/e7af5ce3-ca74-48e7-9654-f17435596fbc" width="500">
            如果你不仅对学生的个人情况感兴趣，而且你想知道整个班级做得怎样，你可以使用常见错误的概览。
            你的学生犯得最常见的错误信息会出现在你的错误概览中，所以如果需要的话，你可以给全班更多的指导。
            通过点击其中的错误，您可以看到哪些学生遇到了这个错误。通过单击解决，您将从列表中删除此错误。
    -   title: 每个冒险项目的概览
        text: |-
            <img src="https://github.com/hedyorg/hedy/assets/80678586/f07bf714-7250-4711-82a1-616f9f7b55e8" width="1000">
            另一个有用的概览，你的学生在一个级别的所有程序都可以在你的班级页面上找到。进入课程页面，点击“每个冒险项目的概览”。在这里，您可以找到这个概览。
            你可以用这个概览来检查学生的作业。如果他们在一个冒险中编写了一个程序，你的概览中会显示一个眼睛。点击眼睛查看他们的工作。怎么样?然后你可以在这个框里打勾，一个绿色的勾就会出现。
            通过这种方式，你可以对学生的成绩有一个很好的掌握。
-   title: 海蒂编程的一些附加功能
    key: 功能
    subsections:
    -   title: 制作你自己的探险活动
        text: 教师也有可能创建你自己的探险活动。这个<a href="https://www.youtube.com/watch?v=A0zbXpxX4q4" target="_blank">视频</a> ，告诉你如何作为教师创建自己的探险活动，并将其添加到你的班级里。
    -   title: 公开冒险
        text: |-
            您想使用其他教师制作的冒险吗？那么您可以访问我们的<a href="https://hedy.org/public-adventures" target="_blank">公开冒险页面</a>。在这里，您可以找到来自世界各地的其他教师制作的所有冒险。要找到适合您的冒险，您可以选择级别、语言甚至标签。您是否找到了想要使用的冒险？然后您可以按“克隆”将该冒险复制到您自己的帐户。您可以根据自己的喜好编辑克隆，并以与您自己的冒险相同的方式将冒险添加到您的班级。您无法编辑原始内容，因此原始内容始终是安全的。您是否自己制作了冒险并想将其添加到公开冒险中？在创建冒险时勾选将您的冒险公开的复选框！
    -   title: 探索页面
        text: "在<a href=\"https://hedy.org/explore\" target=\"_blank\">探索页面</a>上，您可以查看其他 Hedy 用户的作品。您可以试用他们的程序，并以它们为灵感，自己创造一些很酷的东西。\n您也可以自己将自己制作的程序添加到探索页面，方法是单击编码屏幕中的“保存并共享代码”，或者转到“我的程序”并单击“共享”。\n不想再分享您的作品？只需转到“我的程序”并单击“取消共享”即可。\n如果您想了解有关探索页面的更多信息，请查看此<a href=\"https://www.youtube.com/watch?v=26boFjqvS5Q\" target=\"_blank\">视频</a>。"
    -   title: 我的成绩
        text: |-
            如果你点击屏幕右上角的用户名，你可以进入<a href="https://hedy.org/my-achievements" target="_blank">“我的成绩”</a> 。你所有的成绩都被收集起来展示在这个页面上。你的学生也有这样一个页面。
            当你用鼠标悬停在徽章上时，你会看到获得该徽章的办法。也有一些隐藏的徽章，你必须自己找到办法获得它们。
            如果你想了解更多关于成绩的信息，请看这个<a href="https://www.youtube.com/watch?v=-FjmKejukCs" target="_blank">视频</a> 。
    -   title: 积分榜
        text: |-
            在<a href="www.https://hedy.org/highscores" target="_blank">这个页面</a>可以看到所有海蒂编程用户的积分榜。
            在这个 <a href="https://www.youtube.com/watch?v=IqTiUkBVTo8" target="_blank"> 视频 </a> 中，您可以了解更多关于积分榜的信息。
    -   title: 调试器
        text: |-
            您（学生）的代码不能正确运行吗？其中一定有错误（编码错误）！可以使用调试器来查找错误。
            调试器是编码屏幕中的瓢虫按钮。如果你按下它，你可以逐行运行你的代码来找到你的错误。
            你发现错误了吗？按下红色停止按钮，调试器将关闭。
    -   title: 朗读
        text: 你想让你的程序输出被大声读出来吗？那么你可以使用朗读功能，该功能在你的编码屏幕的 “运行代码” 按钮下找到。
    -   title: 程序员模式
        text: |-
            你的注意力被所有的探险活动分散了，或者你想写一个很长的程序？那就查看你的编码屏幕底部的 “程序员模式” 开关吧。
            程序员模式允许你和你的学生使用一个更大的编码屏幕。
    -   title: Cheat sheets
        text: |-
            在每个关卡中都有一个带有🤔表情符号的按钮。你和你的学生可以在那里找到“小抄”。在这个备忘单上，您可以找到在这个级别中可用的所有命令的正确形式。
            因此，如果您忘记了命令是如何工作的，只需浏览一下备忘单即可!
    -   title: 视频
        text: 这个<a href="https://www.youtube.com/watch?v=c4MntPPgl1Y" target="_blank">视频</a>向您展示了海蒂编程的更多功能，例如备忘单和键盘切换器。
-   title: 在海蒂之后
    key: 以后
    subsections:
    -   title: 在学习完海蒂之后做什么？
        text: |-
            祝贺你到达了《海蒂》的终点!您的学生现在已经学会了如何用Python编程语言创建自己的基本代码。
            当然，您可以继续在我们的Hedy编译器中编程，但对于您的学生来说，转换到“真正的”Python接口可能更令人兴奋。
            你想继续教Python吗?然后请访问<a href="https://www.python.org/about/gettingstarted/" target="_blank">Python网站</a>学习如何在另一个编译器中开始。

            既然您的学生已经有了编程的基本知识，您还可以向他们展示其他文本编程语言。语言可能会改变，但概念不会，所以海蒂仍然会给他们一个很大的优势。
-   title: 练习的答案
    key: 回答
    intro: |-
        所有练习的答案都可以在用户帐户“Hedy_answers”（Hedy_答案）的开放个人资料上找到。我们经常鼓励学生在答案中发挥自己的创造力，所以这些答案仅仅是一个指导方针，关于可能的正确答案是什么样子的。

        要进入'Hedy_answers'配置文件，请点击此处<a href="https://hedy.org/user/hedy_answers" target="_blank"> </a>。
-   title: 常见错误
    key: 常见错误
    intro: |-
        你可以从你的错误中学习，特别是在编码方面!
        犯错误是不可避免的，也是一个很好的学习机会，但对于教师来说，如何找到正确方法纠正错误是一个挑战！
        特别是随着级别的提高，程序变得越来越长。这就是为什么我们列出了每个级别中常犯的错误，以及它们的改正方法。
    levels:
    -   level: '1'
        sections:
        -   title: 学生忘记键入命令
            example:
                error_text: 例如，他们在不使用打印命令的情况下键入句子。
                error_code: Hedy 无法打印此内容
                solution_text: 教您的学生始终以命令开始一行代码。
                solution_code: 打印Hedy可以打印此内容!
        -   title: 学生在键入命令时使用大写字母
            example:
                error_text: 如果用大写字母键入命令，那么这个命令将不起作用。
                error_code: |-
                    询问 为什么我的代码会失败？
                    打印 因为我使用大写字母键入命令。
                solution_text: 删除大写字母。
                solution_code: |-
                    询问为什么我的代码现在有效？
                    打印 因为我删除了大写字母！
        -   title: 学生在没有使用询问的情况下使用了回声命令
            example:
                error_text: 回声命令的作用是在发出询问命令后重复一个答案。没有询问命令，回声命令就不会做任何事情。
                error_code: 回声 你的名字是
                solution_text: 添加 询问命令以使其正常工作。
                solution_code: |-
                    询问 你叫什么名字？
                    回声 你的名字是
        -   title: 学生希望他们的回声词（变量）位于句子的中间
            example:
                error_text: 而他们是对的! 这就是为什么他们将在下一阶段学习如何使用适当的变量。
                error_code: |-
                    询问哪种编程语言最有趣？
                    回声是最好的！
                solution_text: 在级别 1 中，我们必须将其保持在以下位置：
                solution_code: |-
                    询问 哪种编程语言最有趣？
                    回声 最好的是...
        -   title: 海龟：学生让海龟走出屏幕
            example:
                error_text: 通常学生喜欢在使用海龟时尝试比较大的数字，这会导致箭头走出屏幕。
                error_code: |-
                    向前 300
                    旋转 90
                solution_text: 在这个例子中，学生们倾向于认为旋转命令不起作用。尽管它确实在起作用，但你看不到屏幕外发生了什么。你可以使用较小的数字来防止这种情况的发生。
                solution_code: |-
                    向前 100
                    旋转 90
        -   title: '海龟: 学生们使用向后命令，但是这个命令不存在'
            example:
                error_text: 向后不是一个命令。
                error_code: 向后 100
                solution_text: 要使海龟后退，你要使用向前命令和一个负数。比如说：
                solution_code: 向前 -100
    -   level: '2'
        sections:
        -   title: 学生在键入命令中出现拼写错误
            example:
                error_text: Hedy无法识别带有拼写错误的命令。
                error_code: 打印不要出现拼写错误!
                solution_text: 教会你的学生们阅读错误信息。这样他们就能自己找出出错的原因。
                solution_code: 打印 不要出现拼写错误!
        -   title: 学生们忘记了询问命令已经改变
            example:
                error_text: 在这个级别，学生们将学习变量。 询问命令也需要一个变量，但学生们忘记了这一点。
                error_code: 询问你想吃什么?
                solution_text: 在这个级别中，您必须告诉 Hedy 将答案保存在哪里，以便以后使用。这称为变量。
                solution_code: 订单是询问你想吃什么？
        -   title: 学生尝试使用回声命令
            example:
                error_text: 对于一些学生来说，得知 回声 命令不再起作用可能会令人沮丧。这就是为什么解释使用变量的优点非常重要的原因。例如，您可以在代码中使用多个变量，并且可以将它们放在句子中的任何位置！
                error_code: |-
                    答案是询问为什么回声不再起作用？！
                    回声
                solution_text: 用一个变量来代替。
                solution_code: |-
                    答案是询问为什么回声不再起作用？！
                    打印答案
        -   title: 学生在打印命令中使用变量名作为单词
            example:
                error_text: 在下面的例子中，词汇‘名字’被用作一个变量，但也是一个普通文本。这段代码的输出结果将是‘嗨，我的海蒂是海蒂’。
                error_code: |-
                    名字是Hedy
                    打印 嗨，我的名字是名字
                solution_text: 所以不要用你想在文本中使用的词作为变量名。在第 4 级中，这个问题是用引号解决的。
                solution_code: |-
                    名字是Hedy
                    打印 嗨，我是名字
        -   title: 学生们使用包含两个单词的长变量名。
            example:
                error_text: 一个变量应该用一个词来命名。你可以用下划线来连接两个词。这样也可以算作一个词。
                error_code: 选择门是询问你选择哪个门？
                solution_text: 添加一个下划线。
                solution_code: 选择_门是询问你选择哪个门？
        -   title: 学生们可能对同一个变量使用两个不同的名称
            example:
                error_text: 在这个例子中，学生用'马'和'名字'来表示同一个变量。
                error_code: |-
                    马是询问你的马叫什么？
                    打印你的马叫名字
                solution_text: 始终检查变量在整个代码中是否具有相同的名称。微小的差异可能很难发现（例如复数），但它们会干扰代码的运行。
                solution_code: |-
                    名字是问你的马叫什么？
                    打印你的马叫名字
    -   level: '3'
        sections:
        -   title: 学生们尝试打印整个列表
            example:
                error_text: 无法打印列表。您只能用{at} {random} 命令打印列表中的一个项目。
                error_code: |-
                    食品是苹果，牛奶，巧克力
                    打印食品
                solution_text: 要打印所有食品的列表，您只需将它们放在`{print}`命令之后即可。否则，您可以使用`{at}` `{random}`命令打印列表中的一个项目。
                solution_code: |-
                    {print}苹果，牛奶，巧克力

                    或

                    食品们{is}苹果，牛奶，巧克力
                    {print}食品们 {at} {random}
        -   title: 学生使用变量或列表的名称作为常规文本
            example:
                error_text: 此问题可能也发生在级别 2 中。现在，列表也可能发生这种情况。
                error_code: |-
                    名字{is}海蒂
                    {print} 嗨，我的名字是名字

                    或

                    动物们 {is}犀牛，蜜蜂，天鹅
                    {print}最好的动物是...动物们 {at} {random
                solution_text: 不要在常规文本中使用变量或列表的名称并打印。在第 4 级中，这个问题是用引号解决的。
                solution_code: |-
                    名字{is}海蒂
                    {print}嗨，我是名字

                    或

                    动物们{is} 犀牛，蜜蜂，天鹅
                    {print}最好的动物是...动物们{at} {random}
        -   title: 学生忘记 `{at}` `{random}`中的 `{at}`
            example:
                error_text: 如例所示
                error_code: |-
                    鸟类是麻雀，海鸥，知更鸟
                    随机地打印鸟类
                solution_text: 这个问题可以通过添加单词 at 来解决。
                solution_code: |-
                    鸟类们{is}麻雀，海鸥，知更鸟
                    {print}鸟类们{at} {random}
        -   title: 学生在使用`{at}` `{random}` 命令时忘记了使用 `{print}`命令
            example:
                error_text: 或者他们有时会把 `{at}` `{random}`放在一行代码的开头位置。
                error_code: |-
                    水果{is}苹果、樱桃、香蕉
                    水果 {at} {random}
                solution_text: 向您的学生强调始终需要用打印命令才能打印文本。
                solution_code: |-
                    水果{is}苹果，樱桃，香蕉
                    {print}水果{at} {random}
        -   title: 学生忘记在列表中使用逗号
            example:
                error_text: 在列表中，项目之间用逗号隔开。
                error_code: |-
                    披萨们 {is} 蘑菇披萨金枪鱼披萨四季披萨
                    {print} 披萨们{at} {random}
                solution_text: 在列表上的每个项目之后都应该有一个逗号
                solution_code: |-
                    披萨是蘑菇披萨, 金枪鱼披萨, 四季披萨
                    随机地打印披萨
        -   title: 学生尝试在没有列表的情况下使用`{at}` `{random}`命令
            example:
                error_text: 例如
                error_code: |-
                    俱乐部们{is}曼联
                    {print}俱乐部们{at} {random}
                solution_text: Hedy 不能随机地打印任何东西，因为没有可供选择的列表。
                solution_code: |-
                    俱乐部们{is} 曼联、拜仁慕尼黑、巴塞罗那
                    {print}俱乐部们{at} {random}
        -   title: 学生尝试在没有列表的情况下使用添加/删除功能
            example:
                error_text: 在下面的示例中，“名字”不是一个列表，而是一个变量。您不能向其添加任何内容。
                error_code: |-
                    名字是杰克
                    你的_名字问你是谁？
                    向名字添加你的_名字
                    随机地打印名字
                solution_text: 首先必须有一个列表，因此您必须添加第二个名字才能将名字转换为列表，例如艾米。如果您不希望艾米在您的列表中，则可以使用“删除”将其删除。
                solution_code: |-
                    名字是杰克，艾米
                    你的_名字是询问你是谁？
                    将 你的_名字添加到名字中
                    随机地打印名字
        -   title: 学生们忘记了在添加/删除命令中使用到/从
            example:
                error_text: 没有 到/从，添加/删除命令将不起作用。
                error_code: |-
                    冒险是故事、鹦鹉、骰子
                    选择是 你最喜欢哪个冒险活动？
                    添加选择
                    移除骰子
                    打印我爱随机选择的冒险活动
                solution_text: Hedy必须知道这个项目应该被添加到哪个列表中/从哪个列表中删除。
                solution_code: |-
                    冒险活动是故事、鹦鹉、骰子
                    选择是 你最喜欢哪个冒险活动？
                    在冒险活动中添加选择
                    从冒险活动中删除骰子
                    打印我爱随机选择的冒险活动
    -   level: '4'
        sections:
        -   title: 学生忘记在文本的两边使用引号
            example:
                error_text: 在这个级别打印和询问需要一组引号。一个在文本之前，一个在文本之后。
                error_code: |-
                    打印你好
                    心情是询问'你好吗？
                solution_text: 添加正确的引号。
                solution_code: |-
                    打印'你好'。
                    心情是询问'你好吗？'
        -   title: 学生使用了错误的引号
            example:
                error_text: 重要的是，在开始上课时要检查学生是否知道如何正确地键入引号。否则，他们可能会使用 "双引号 "或斜的引号`。
                error_code: |-
                    print `欢迎来到本餐厅`。
                    食物是询问 "你想点什么？"
                solution_text: 这些是正确的引号：
                solution_code: |-
                    打印 '欢迎来到本餐厅'
                    食物是问'你想点什么？'
        -   title: 学生在文本中使用撇号
            example:
                error_text: 从这一级开始，不允许使用撇号。它们在英语中经常被用于缩略语，如you're, don't或what's。
                error_code: 打印'不允许键入此内容'
                solution_text: 你可以选择使用错误的语法，直接不使用撇号。或者你可以把`作为一个撇号来使用。
                solution_code: |-
                    打印'允许键入此内容'
                    打印'并且您可以执行此操作'
    -   level: '5'
        sections:
        -   title: 学生忘记在如果命令中使用打印
            example:
                error_text: 在学生使用“如果”或“否则”后，他们忘记使用第二个命令，如打印或询问。
                error_code: |-
                    如果名字是Hedy '太好了！'
                    否则'Hedy更好！'
                solution_text: 添加打印命令以修复它。
                solution_code: |-
                    如果名字是 Hedy 打印 'Great!'
                    else 打印 'Hedy 更好！'
        -   title: 学生可能对同一个变量使用两个不同的名称
            example:
                error_text: 在这个例子中，学生用'马'和'名字'来表示同一个变量。
                error_code: |-
                    马是询问'你的马叫什么？'
                    如果名字是 篝火 打印 '酷'
                    否则打印'不太酷！'
                solution_text: 始终检查变量在整个代码中是否具有相同的名字。微小的差异可能很难发现（例如复数），但它们会干扰代码。
                solution_code: |-
                    马是询问'你的马叫什么？'
                    如果名字是 篝火 打印 '酷'
                    否则打印'不太酷！'
        -   title: 学生们仍然忘记了两边的引号
            example:
                error_text: 使用'如果'命令的代码可能会变得很长，学生往往会忘记使用引号。
                error_code: |-
                    如果名字是Hedy，则打印 好玩
                    否则打印 '嗯!
                solution_text: 在打印命令中始终使用两个引号。
                solution_code: |-
                    如果名字是 Hedy 打印 '好玩'
                    否则打印'嗯！'
        -   title: 学生在变量名两边使用引号
            example:
                error_text: 在此级别中，变量名称两边没有引号。
                error_code: |-
                    如果 '名字' 是 'Hedy' 打印 '好玩'
                    否则打印'嗯！'
                solution_text: 删除引号以使代码正常工作。
                solution_code: |-
                    如果名字是 Hedy 打印 '好玩'
                    否则打印'嗯！
        -   title: 学生使用包含两个单词的长变量名
            example:
                error_text: 一个变量应该用一个词来命名。你可以用下划线来连接两个词。这样也可以算作一个词。
                error_code: 选择的门是询问'你选哪个门？'
                solution_text: 添加一个下划线。
                solution_code: 选择_门 是 询问 '你选哪个门？'
        -   title: 学生希望多个答案都是正确的
            example:
                error_text: 例如这个学生Hedy告诉他所有的朋友，他们很有趣，但其他同学会被告知他们不有趣。
                error_code: 如果名字是杰西，大卫，苏夫打印'你很有趣', 否则打印'你不好笑'
                solution_text: |-
                    你可以使用`in`命令来实现。这在更高的级别上有解释，但它在第5级上确实已经工作了。
