                solution_text: 为你的变量选一个不同的名字。
                solution_code: |-
                    保密_密码是询问 '密码是什么'
                    如果 保密_密码 是密码 打印'授予访问权限！'
                    否则打印 '访问被拒绝！'
    -   level: '6'
        sections:
        -   title: 学生在引号中挣扎
            example:
                error_text: 有些学生在添加引号或不添加引号时很纠结。如果你加了引号，输出屏幕上就会真的显示'5+5'。
