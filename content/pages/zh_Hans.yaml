                    名字是询问'你是谁？'
                    如果名字是杰西那么则打印'你很有趣'
                    如果姓名是大卫那么打印'你很有趣'
                    如果姓名是苏夫那么打印'你很有趣'
        -   title: 学生们使变量名与'如果'语句中的值相同
            example:
                error_text: 在下面的例子中，密码是 'password'. 这将导致它始终是正确的.
