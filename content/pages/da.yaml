title: Dokumentation for Hedy
home-sections:
-   title: Tekst-baseret programmering på en enkel måde!
    text: |-
        Mange skoler og lærere verden over ønsker at lære deres elever programmering. Dette er ofte gjort med legende værktøjer, lige fra Beebot robotten til
        Scratch Junior eller Scratch. Efter brug af sådanne værktøjer ønsker børn ofte at flytte til mere kraftfulde, tekst-baserede programmeringssprog som Python.

        Python er dog svært, fordi det kun er tilgængeligt på engelsk, og kræver at eleverne lærer komplekse programmeringskoncepter og syntaks på én gang.
        Hedy er den nemme måde at komme i gang med et tekst-baseret programmeringssprog! Hedy er gratis at bruge, har åben kildekode og adskiller sig fra andre tekstsprog på tre måder.

        1. Hedy er flersproget, du kan bruge Hedy på dit eget sprog
        2. Hedy er gradvist, så du kan lære et begreb og dens syntaks en tid
        3. Hedy er bygget til klasseværelset, så lærere kan tilpasse deres elevers oplevelse
-   title: Flersproget programmering
    text: Mens næsten alle tekst-baserede programmeringssprog har nøgleord på engelsk, f.eks. `for` eller `repeat`, så kan Hedy bruges på ethvert sprog! Vi understøtter i øjeblikket 47 forskellige sprog, herunder hollandsk, spansk, arabisk, tyrkisk, kinesisk og hindi. Hvis dit sprog ikke er tilgængeligt, kan du altid starte en ny oversættelse.
-   title: Trin for trin læring
    text: At lære et programmeringssprog kan være overvældende, da elever skal lære begreber (f.eks. hvis-else eller sløjfer) og syntaks (f.eks. citatmærker eller parenteser) samtidig. I Hedy introduceres begreber først med lidt syntaks og raffineres først senere hen. En videnskabeligt bevist måde at lære!
-   title: Bygget til klasseværelset
    text: |-
        Hedy er velegnet til børn fra 10 år og opefter og er designet til brug i klasseværelset.
        Undervisere kan bruge vores gratis, indbyggede lektionsplaner, men kan også skabe deres egne lektioner og ligge disse ind i Hedys brugergrænseflade.
-   title: Programmering i kontekst
    text: Hedy viser programmering på den bredest mulige måde og kan bruges på mange spændende måder. Hedy giver mulighed for oprettelse af digitale og interaktive historier, farverige tegninger, der kan vises på skærmen, men også tegnet med en pen plotter eller broderet på en skjorte, og kan bruges til at oprette spil eller apps med knapper og tastaturhandlinger.
-   title: Er Hedy gratis?
    text: |-
        Ja! Hedy har 'åben kildekode', hvilket betyder at alle kan hjælpe os med at forbedre Hedy.
        Du kan finde vores kode på <a href="https://github.com/hedyorg/hedy" target="_blank">GitHub</a>.
        Hvis du kan lide Hedy og gerne vil hjælpe til, så tager vi imod (og er meget taknemmelige for) <a href="https://github.com/sponsors/hedyorg" target="_blank">donationer</a>!
-   title: Behøver jeg at installere noget?
    text: Nej. Hedy fungerer i din browser, altså det program du bruger til at se den her side. Formodentlig Chrome, Edge eller Firefox. Hedy virker også på telefonen og tablets.
-   title: Har jeg brug for programmeringserfaring for at undervise med Hedy?
    text: |-
        Nej, det er ikke nødvendigt. Alle begreber forklares i diaserne og i interfacet til elever.
        Hvis du opretter en gratis lærerkonto, får du også adgang til lærermanualen med oplysninger om hvordan du lærer
        og almindelige fejl.
join-sections:
-   title: At støtte Hedy
    text: '# Der er tre måder at støtte Hedy på!'
-   title: Forbedre sproget
    text: |-
        Hedys gradvise og flersprogede natur skaber en masse interessante tekniske udfordringer.
        Find disse problemer på <a href="https://github.com/hedyorg/hedy/issues?q=is%3Aopen+is%3Aissue+label%3Alanguage" target="_blank">Github</a>.
-   title: Oversætte Hedy
    text: |-
        Ikke en programmør? Intet problem! En anden måde at støtte Hedy på er ved at <a href="https://github.com/hedyorg/hedy/wiki/Hedy-Translation-Tutorial" target="_blank">oversætte nøgleord, fejlmeddelelser, eventyr og andet indhold</a>.
        Dette er den nuværende status; hjælp os med at fuldføre et sprog eller tilføje en ny!
        <a href="https://hosted.weblate.org/engage/hedy/">
        <img src="https://hosted.weblate.org/widgets/hedy/-/multi-auto.svg" alt="Translation status" /></a>
-   title: Hjælp undervisere med at komme i gang
    text: |-
        Hedy er designet til at støtte undervisere i at give programmeringsundervisning i klasse. Vi har særlige lærerfunktioner, så som mulighed for at oprette en klasse, tilpasse den og se hvordan dine elever klarer sig.
        Hvis du kan lide Hedy, kan du række ud til skoler som du kender og at hjælpe deres lærere/undervisere med at komme i gang! Vi kan hjælpe dig med at finde skoler eller lærere via <a href="https://discord.gg/8yY7dEme9r" target="_blank">Discord</a>.
