start-sections:
-   title: Kom i gang med Hedy
    text: 'Velkommen til Hedy, vi er glade for at hjælpe dig med at komme i gang med Hedy.


        Vores [Lærerhåndbog](https://www.hedy.org/for-teachers/manual) har en oversigt over alle funktioner i detaljer, men denne side har et kort overblik, så du ved, hvad du bevæger dig ind i før du dykker dybere.


        Et par højdepunkter, der er vigtigt at vide:

        * Hedy er et værktøj designet til at hjælpe med at styre et klasseværelse af børn der skal lære at programmere! Du kan oprette dine egne klasser, lektionsplaner og følge, hvordan dine elever klarer sig.

        * Du behøver ikke at vide en masse om programmering når du begynder, Hedy arbejder trin for trin, også for dig!

        * Du kan bruge Hedy på dit modersmål, fordi det er blevet oversat til mange andre sprog!

        * Alle børn kan programmere!! Hedy er især nyttigt for børn, der har synsproblemer, fordi det kan læse materialet højt uden behov for en mus.

        * Vi er her for at hjælpe, du kan finde os for eksempel på [Discord](https://discord.gg/8yY7dEme9r) eller du kan [sende os en mail](hello@hedy.org).'
-   title: Undervisere siger om Hedy
    text: "Various teachers worldwide have expressed their passion for Hedy, as some have shared with us:\n\n*Incredibly inspiring! Super good way to make programming a lot more accessible for yourself, but also for students. Very fun to play with and a lot of potential to use with the students. I think it is a very nice tool! I believe this is a valuable way for children to start learning programming. Python and coding have always been very exciting, because the barrier to learning is very high. Now everything is a bit lower and it was explained that it can actually be very easy. I enjoyed seeing how Hedy tries to make programming as accessible as possible for users!*\nNetherlands: Mathematics teachers in training (secondary school)\n\n*Simple interface and good examples.* Teacher: 3rd - 6th grades (elementary)\n\n*Multilingual programming and just the gradual programming concept itself.* US: middle school, 6th-8th grade\n\n*The gradual nature of introducing programming.* Australia: High school\n\n*Continues automatically.* Netherlands: 2 HAVO-VWO\n\n*Both that the explanation can be in Dutch (and the code in English), and that it builds up with more and more possibilities.* Netherlands: Plus class group\n\n*But Hedy and its gradual levels...what an idea, I wanted to personally thank you for creating this. I cannot thank you enough. Also, I have never seen the level of engagement and enthusiasm of my students, as I have seen with Hedy. We have covered till level 5, and plan to spend one more week on it in classes and labs, before starting Python.* Pakistan\n\n*The 'realness' of programming, it resembles how it is in reality.* Netherlands: Plus class group 4 to 8\n\n*Step-by-step activities. Fun activities.* Netherlands: 1e All levels, 2e VWO/HAVO 2e VWO +, 3e HAVO 3e VWO\n\n*I really like Hedy very much and it is also nicely set up, which makes it good to use in primary school. Hedy's gradual approach works very well. The short explanation at the beginning of each level and the short example programs help to give the children a quick insight into what is new in the chosen level. The different assignments that the children can choose also work very well. You see the children choose assignments that appeal to them and they then get to work with them, through the levels. Hedy is great fun for children who are good at programming and want to get a taste of a real programming language. It is good preparation for secondary school as soon as more ICT education is given there.* Netherlands: Oegstgeest Montessori school\n\n*The construction is so good.* Netherlands: Lower secondary school HAVO-VWO\n\n*I can keep the pace of the class.* Netherlands: group 7 en 8\n\n![Felienne teaching kids](/images/teacherfeedback/Fkids1.JPG) *Felienne teaching kids*\n\n\n![Kids learning about Hedy](/images/teacherfeedback/Fkids2.JPG) *Kids learning about Hedy*"
teacher-guide:
-   title: Indledning
    key: intro
    subsections:
    -   title: Hvad er Hedy?
        text: |-
            Hedy er et tekst-baseret programmeringssprog, specielt udviklet for børn mellem 10 og 15 år.
            I modsætning til programmeringssprog til børn så som Scratch, der bruger Hedy ikke kodeblokke, men i stedet tekstuel kode.
            Så med Hedy lærer man, hvordan du skriver kode som de rigtige programmører gør, men i små trin med legende øvelser.
            På denne måde kan Hedy fungere som et skridt på vejen til rigtige programmeringssprog som Python, på en tilgængelig og for det meste sjov måde!
            Hvis du vil vide mere, kan du se denne <a href="https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s" target="_blank">video</a> om udviklingen af Hedy som programmeringssprog.
    -   title: Målgruppe
        text: |-
            Hedy er udviklet med mellemtrins- og udskolingselever i tankerne, altså børn i alderen 10 til 15 år.
            Det er vigtigt at eleverne kan læse godt. Vi anbefaler ikke at starte med Hedy, før eleverne har opnået mindst tredjeklasses læseniveau.
            Elever (og lærere!) behøver dog ikke nogen programmeringserfaring, før de starter med Hedy.
    -   title: Hvordan fungerer Hedy?
        text: "Hedy er inddelt i niveauer, hvor nye kommandoer introduceres. Hvert niveau indeholder en række eventyr til at øve de nyligt lærte kommandoer.\nSom lærer skal du beslutte, hvilke eventyr der er tilgængelige for dine studerende. Vil de lave en restaurant, en lommeregner eller et hjemsøgt hus dette niveau? Inden for hvert niveau arrangeres eventyrene fra de letteste til de sværeste.\nSå dine elever bliver udfordret. Eventyrene kan løses af de studerende individuelt, eller du kan bruge dem i en klassisk instruktion.\n\nEventyrene omfatter også eksempler på kode for at sikre, at de mindre digitale informerede lærere er i stand til at bruge Hedy også!\nSelvfølgelig Hedy henvender sig også til de kreative lærere, der elsker at lave deres egne lektieplaner og eventyr!\n\nEfter programmering af alle eventyrene på et bestemt niveau, kan dine studerende teste deres viden i quiz.\nDu kan spore dine elevers arbejde og deres fremskridt på klassesiden."
