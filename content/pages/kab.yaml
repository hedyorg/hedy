        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/693e976c-199f-46f4-abae-3f18f9854cd0\" width=\"1000\"/>\nDa, tzemreḍ ad d-tafeḍ tabdart n yinelmaden-ik yernu tzemreḍ ad twaliḍ akala n yal yiwen. Taxatemt-nni tamidadit tesskanay-d ɣef wacu la ttmahalen yinelmaden-ik imir-n.\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/c7e2150f-60de-4ef7-8862-5901a7fb6609\" width=\"150\"/>\nYewwi-d ad nẓer belli agazen imidadiyen anamek-is llan yinelmaden i \"iεerḍen\" tadyant. Anamek n waya la sselkamen tangalt deg tedyant-a yernu ddan ɣer tedyant i d-yetteddun, d acu aya ur yebɣi ara ad d-yini belli la teggen amahil igerrzen!\nMa tebɣiḍ ad twaliḍ amek i iteddu unelmad weḥd-s, tzemreḍ ad tsiteḍ ɣef yisem-is deg teskant-a. Ha-t-a wayen ara twaliḍ mi ara tsiteḍ ɣef tafat_h3a d amedya.\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/f8c2480d-c724-46f9-a702-33532828de70\" width=\"800\"/>\nTettwalim belli Tafat ɣur-s kra n wuguren deg usihel. Teεreḍ ad tesselkem ahil ideg llan aṭas n yisekkilen imellalen, ihi yezmer lḥal ur tfaq ara belli ilaq-as ad tbeddel imedyaten n tengalt uqbel ad ten-tesseddu.\nS wakka taskant-a tezmer ad k-d-tefkk tamuɣli igerrzen ɣef wacu ideg anelmad yesεa uguren."
