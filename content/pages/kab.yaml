join-sections:
-   text: '# Llan tlata n yiberdan ɣef wamek ara talleḍ Hedy!'
    title: Allel Hedy
-   title: Asnerni n tutlayt
    text: "Agmawan afesnan akked ugtutlayan n Hedy yesnulfuy-d aṭas n wuguren itiknikanen yelhan.\nAf-d uguren-a <a href=\"https://github.com/hedyorg/hedy/issues?q=is%3Aopen+is%3Aissue+label%3Alanguage\" target=\"_blank\">Github</a>."
-   title: Asuqel n Hedy
-   title: Allel iselmaden ad bdun
start-sections:
-   text: "Ansuf ɣer Hedy, numer ad ak-nall amek ara tebduḍ s Hedy.\n\n[Awfus n uselmad](https://www.hedy.org/for-teachers/manual) deg-s tamuɣli s umata n tmahilin s telqayt, d acu asebter-a deg-s tamuɣli s umata wezzilen akken ad teẓreḍ da cu yellan uqbel ad tebduḍ.\n\nKra n temsal sεant azal ilaq ad tent-teẓreḍ:\n*Hedy d afecku yettufeṣṣel d tallalt n usfrek n usmil n usihel i yigerdan! Tzemreḍ ad tesnulfuḍ ismilen-ik, iɣawasen n temsirin, ad tḍefreḍ daɣen amek i la xeddmen yigerdan.\n*Ur tesriḍ ara ad tessineḍ asihel i wakken ad tebduḍ, Hedy iteddu takkayt; takkayt, ula yid-k!\n*Tzemreḍ ad tesqedceḍ Hedy s tutlayt-ik acku yettwasuqqel ɣer waṭas n tutlayin!\n*Yal agrud yezmer ad isihel!! Hedy yettwag s wudem uzzig i tallalt n yigerdan i yesεan uguren deg yiẓri acku yezmer ad ak-d-iɣeṛ arrum s ṣṣut εlayen war ma yeḥwaǧ taɣerdayt.\n*Aql-aɣ da i tallalt, tzemreḍ ad aɣ-d-tafeḍ ɣef [Discord](https://discord.gg/8yY7dEme9r) neɣ tzemreḍ [ad aɣ-d-tenremseḍ](hello@hedy.org)."
-   title: Iselmaden ɣef Hedy
title: Tasemlit n Hedy
home-sections:
-   title: Asihel aḍrisan fessusen!
    text: "Aṭas n yiɣerbazen d yiselmaden deg umaḍal s umata bɣan ad slemden i yinelmaden-nsen asihel. Ayagi, deg tazwara yettili-d s yifecka n wurar, seg uṛubut n Beebot\nScratch Junior neɣ Scratch. Seld aseqdec n yifecka am wi, igerdan zgan bɣan ad ddun ɣer tutlayin n usihel iǧehden ugar, ɣer tutlayin n usihel aḍrisan, am Python.\n\nD acu kan Python yewɛeṛ, acku yella kan s teglizit, yesra inelmaden ad lemden immektan n usihel uddisen akked tseddast akk akken.\nHedy d abrid fessusen i beddu n tutlayin n usihel aḍrisan! Hedy baṭel i useqdec, n uɣbalu yeldin, mačči am tutlayin niḍen n usihel aḍrisan s kraḍ n yiberdan.\n\n1. Hedy yella s waṭas n tutlayin, tzemreḍ ad tesqedceḍ Hedy s tutlayt-ik.\n2. Hedy yedda d iswiren, tzemreḍ ad tlemdeḍ yiwen n immekti d tseddast-is ɣef tikkelt.\n3. Hedy yettufeṣṣel i usmil, yettaǧǧan iselmaden ad sagnen s wudem ummid tirmit n yinelmaden-nsen"
-   title: Asihel n ugtutlayt
    text: Ideg amur ameqqran n tutlayin n usihel aḍrisan ɣur-sent immektanen s teglizit, amedya `for` neɣ `repeat`, Hedy yezmer ad yettwaseqdec deg yal tutlayt! Akka tura nessefrak 47 n tutlayin yemgaraden, gar-asent Tahulandit, Taspenyulit, Taɛrabt, Taṭurkit, Tacinwat d Hindi. Ma yella tutlayt-ik ulac-itt, tzemreḍ ad tebduḍ tasuqilt ɣur-s.
-   title: Almad takkayt, takkayt
    text: 'Almad n tutlayt n usihel yezmer ad yessefcel, acku inelmaden ilaq-asen ad lemden immektan (amedya: if-else neɣ loops) d tseddast (am tuccar neɣ tacciwin) ɣef tikkelt. Deg Hedy, immektan ttwaskecmen-d d imezwura s cwiṭ n tseddast, syen fsin. D abrid n ulmad i d-twekked tussna!'
-   title: Yettwafeṣṣel i usmil
    text: "Hedy yettusleg i yigerdan yesɛan 10 n yiseggasen d asawen yernu yettufeṣṣel i useqdec deg usmil.\nIselmaden zemren ad sqedcen iɣawasen-nneɣ usliɣen ilelliyen, maca zemren daɣen ad rnun temsirin-nsen, ad tent-skelsen deg ugrudem-nsen n useqdac n Hedy."
-   title: Asihel deg usatal
    text: Hedy yeskanay-d asihel amek ara yili s wubrid meqqren, yerna ad yettwaseqdac s waṭas n wudmawen yessedhayen. Hedy yessirig asnulfu n teqsiḍin tumḍinin timyigawin, unuɣen s yiniten i izemren ara d-banen ɣef ugdil, maca daɣen ula d asuneɣ s tiḥḥerci n yimru neɣ d acraḍ ɣef tebluzt, yezmer daɣen ad yettwaseqdec i usnulfu n wuraren neɣ n yisnasen s tqeffalin d tigawin n unasiw.
-   title: Hedy baṭel?
    text: "Ih! Hedy n 'Uɣbalu yeldin', anamek-is yal yiwen yezmer ad d-imudd tallalt ad nerr Hedy igerrez ugar.\nTzemreḍ ad tafeḍ tangalt-nneɣ deg <a href=\"https://github.com/hedyorg/hedy\" target=\"_blank\">Github</a>.\nMa yella iεǧeb-ak Hedy, tebɣiḍ ad tettekkiḍ, nqebbel (ad namer aṭas s waya) <a href=\"https://github.com/sponsors/hedyorg\" target=\"_blank\">tawsa</a>!"
-   title: Yella wayen i sriɣ ad t-sbeddeɣ?
    text: Ala. Hedy iteddu ɣef yiminig, d ahil i tesseqdaceḍ i wakken ad twaliḍ asebter-a. Ahat Chrome, Edge neɣ Firefox. Hedy iteddu daɣen ɣef tiliɣri d tfelwit n uselken.
-   text: "Ala, aya ur yetwasra ara. Akk immektan ttwasegzan-d deg tbursatin akked ugrudem n unelmad.\nMa yella tesnulfaḍ-d amiḍan n uselmad baṭel, tzemreḍ ad tkecmeḍ ɣer yiwfusen n yiselmaden s talɣut ɣef wamek i yettili uselmed\nakked tuccḍiwin i yezgan ttemlilin-tent-id yinelmaden."
    title: Sriɣ kra n tirmit deg usihel i uselmed s Hedy?
