    -   title: Tamɣiwent n Hedy
    -   text: "Tuddsiwin n Tdukkli Turuft yessefk ad ddunt d GDPR (Agalis amatu n Uḥuddu n yisefka) mi ara ssesfarent isefka udmawanen.\nAcku d wagi i dugur ameqqran i tuget n yiɣerbazen, tzemreḍ ad tesqedceḍ akk timahilin n usihel n Hedy war ma tebḍiḍ isefka udmawanen.\nAbrid afessas i wakken ad tgeḍ aya d aseqdec n Hedy war ma tesnulfaḍ-d imiḍanen i uselmad d yinelmaden. Γas ulac imiḍanen, timahilin akk llant, slid asagen n yiswiren, asellek n yihalan n yinelmaden d uwali n ukala-nsen. Llant tilas, maca llan yiɣerbazen yesseqdacen Hedy s wudem-a.\n\nAbrid wis sin d aselmad akken ad d-yesnulfu amiḍan s tansa n yimayl war isefka udmawanen, amedya \"docent25@email.com\". Ma nekkes tansa imayl, i yettwasran i uwennez n wawal n uεeddi, ur tesriḍ ara ad tebḍuḍ isefka udmawanen mi ara teldiḍ amiḍan n uselmad.\nS umiḍan n uselmad, tzemreḍ ad d-tesnulfuḍ imiḍanen udrigen i yinelmaden, am. Tislit n unẓar-tanelmadt1, tanelmadt n teslit n unẓar2, atg (Wali 'Aheggi i uselmed' i uwfus alqayan). Akka tzemreḍ ad tesqedceḍ akk timahilin n Hedy, ula d asekles n ukala, war beṭṭu n yisefka udmawanen inek neɣ n yinelmaden-ik.\n\nMa yella aya drus i usatal-ik, nezmer ad nestenyi amtawa n usesfer i usesfer n yisefka-k udmawanen."
        title: Hedy akked GDPR
