start-sections:
-   title: Hva er et gradvis programmeringsspr친k?
    text: "칀 l칝re seg 친 programmere kan v칝re vanskelig. Ikke at programmering i seg selv *er* vanskelig! Men det er mange regler man m친 l칝re seg, akkurat som n친r du begynte 친 l칝re deg norsk.\nP친 samme m친te krever det mye 칮velse 친 l칝re seg programmering.\n\nDisse setningene leser du nok ganske lett. Men husker du n친r du l칝rte deg 친 lese? Da brukte du en del tid bare p친 친 l칝re hver bokstav!\nDette gjelder ogs친 for programmering, det er kanskje vanskelig i begynnelsen, men det blir lettere etterhvert!\n\nDet som er bra med Hedy er at Hedy er *gradvis*. Det betyr at du ikke trenger 친 l칝re alle reglene p친 en gang.\nDe f칮rste niv친ene har ganske f친 regler, slik at det er lett 친 bli vant til programmering.\nFor hvert niv친 legger vi til flere regler og kommandoer. Kommandoer er instruksjoner for en datamaskin.\n"
-   title: Hvorfor er Hedy gradvis?
    text: "I denne videoen forklarer Felienne, skaperen av Hedy, hvorfor Hedy er gradvis.\n\n<iframe width=\"560\" height=\"315\" class=\"mx-auto mt-4\" src=\"https://www.youtube.com/embed/fmF7HpU_-9k\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n"
-   title: Hvem er Hedy laget for?
    text: "Hedy er laget for alle barn og ungdom som har lyst til 친 l칝re programmering! Du trenger bare 친 v칝re komfortabel med 친 lese norsk.\n"
-   title: "Multi-lingual programming"
    text: |
        While almost all textual programming language have keywords in English, such as `for` or `repeat`, Hedy can be used in any language! We currently support 39 different languages, including Spanish, Arabic, Simplified Chinese and Hindi. If your language is not available you can always start a a new translation.
-   title: "Built for the classroom"
    text: |
        Hedy is suitable for kids aged 10 and up and designed for classroom use.
        Teachers can use our free, built-in lesson plans, but can also author their own lessons and load these into the Hedy user interface.
-   title: Trenger jeg erfaring med programmering?
    text: "Nei, det er ikke n칮dvendig. Men hvis du har programmert med Scratch eller Python, kan noen av kommandoene v칝re kjente.\n"
-   title: Er Hedy gratis?
    text: "Ja! Hedy er ogs친 친pen kildekode (Open Source) som betyr at alle som kan programmere kan hjelpe oss 친 gj칮re Hedy bedre.\nDu kan finne koden p친 [GitHub](https://github.com/hedyorg/hedy).\nHvis du liker Hedy og vil bidra, er vi veldig glade for [donasjoner](https://github.com/sponsors/hedyorg)!\n"
-   title: M친 jeg installere noe?
    text: "Nei. Hedy kj칮rer i nettleseren, som er det programmet du bruker for 친 se p친 denne siden. Sannsynligvis Chrome, Edge, Firefox eller Safari. Hedy virker ogs친 p친 telefonen din eller nettbrettet ditt."

