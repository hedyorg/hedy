-   title: Forberedelser
    key: forberedelser
    subsections:
    -   title: Sett ditt foretrukke spr친k
        text: "N친r elevene lager en profil m친 de velge et 'foretrukke spr친k'. Hedy vil alltid lastet p친 det valgte spr친ket.\nDet foretrukke spr친ket kan alltids endres senere ved 친 g친 til 'Min profil' og velge 'Mine personlige innstillinger'.\nFra desember 2021 er det obligatorisk 친 sette et foretrukket spr친k for hver Hedy konto.\nFor kontoer opprettet tidligere enn desember 2021 vil man f친 en melding om at foretrukket spr친k mangler.\nDette er ikke noe problem, bare g친 til 'Min profil' og velg et spr친k i 'Mine personlige innstillinger'.\nFrem til du velger et spr친k vil Hedy vises i spr친ket som er valgt i nettleserinnstillingene. Hvis det spr친ket ikke st칮ttes velges automatisk engelsk.\n"
    -   title: "Customize your Class"
        text: |
            You can also customize your class and choose which adventures are available for them. This way your students won't be overwhelmed by the amount of adventures and levels, and they can specifically focus on the adventures you'd like them to practice with.
            This [video](https://www.youtube.com/watch?v=qva9gXBoUwY&t=10s) shows you how to customize your class.
    -   title: Lagring av programmer
        text: "N친 n친r du er logget inn vil du se den bl친 menylinjen med 'Mine programmer' og din profil.\nDisse knappene vil ogs친 vises til elevene dine ogs친. I 'Mine programmer' vil du finne all koden som lagres.\n\nDu kan lagre prosjektene dine ved 친 gi prosjektet et navn i den hvite linjen, for s친 친 lagre ved 친 trykke p친 den gr칮nne 'Lagre Kode' knappen\n\nLa programmeringsmorroen begynne!\n"
    -   title: Setting preferred language
        text: "When students create profile they are supposed to choose a 'preferred language'. Hedy will always be loaded in this selected language.\nChanging this language can always be done later on by navigation to 'My account' and 'My personal settings' again.\nFrom December 2021 on setting a preferred language is obligatory for each Hedy account.\nWhen your account or the accounts of your students have being created earlier than this date you will receive a message that a preferred language is missing.\nDon't worry! Navigate to 'My profile' and set a language in your profile settings.\nUntil you set a language Hedy will be shown in your browser language and, when this language is not supported, in English.\n\n**For non-English speakers**\nNot only can you change the language of the adventures to your own language. You can also choose which language the keywords (for example 'print' or 'ask') should be in.\nThis way you can teach your students to code with English keywords, but you can also let them program in their own laguage. For example Dutch students can use the command 'vraag' instead of 'ask'.\n"
    -   title: Storing programs
        text: "Because you are now logged in, you'll see the blue banner with My profile and My programs.\nThese tabs exist for your students too. In My programs you can find all the codes that you've saved.\n\nYou can save your projects easily by giving your project a name in the white bar and pressing the green button Save Code.\nYou (and your students) can also share programs. These programs will be posted on our explore page, for everybody to see and use.\nIf you want to unshare your program, go to 'My programs' and click 'Unshare'.\n"
-   key: undervise
    title: 칀 undervise med Hedy
    subsections:
    -   title: Undervise med Hedy
        text: "Hedy inneholder flere niv친er som hver for seg vil l칝re elevene en ny ferdighet. Vi anbefaler 친 undervise i et niv친 per undervisningstime.\nDette gir elevene dine tid til 친 virkelig l칝re seg en ny kommando eller et nytt konsept, samt at de f친r tid til 친 칮ve skikkelig f칮r de g친r videre til neste niv친.\nVi bruker denne strukturen i v친re undervisningstimer:\n"
    -   title: "Slides"
        text: |
            **COMING SOON** Here you'll soon find slides to use in your lessons.
    -   title: Introduksjon
        text: "Du kan begynne undervisningen med 친 aktivere elevenes tidligere kunnskap: Hva har de l칝rt s친langt, hva l칝rte de forrige gang og hvilke feil gjorde de som de n친 har l칝rt av?\nP친 denne m친ten vil alle tidligere l칝rte kommandoer og vanlige feil v칝re lett tilgjengelig i elevenes hukommelse n친r du begynner 친 introdusere det nye l칝ringsm친let.\n"
    -   title: Introduksjon av nye konsepter og kommandoer
        text: "Det kan v칝re veldig vanskelig for noen elever 친 forst친 nye konsepter og kommandoer.\nDerfor er det sv칝rt viktig 친 gi gode eksempler p친 hvordan de nye kommandoene skal brukes.\nSpesielt i de innledende niv친ene, n친r elevene ikke har erfaring med programmering i det hele tatt, kan det v칝re vanskelig for elevene 친 forst친 de nye abstrakte konseptene.\n칀 vise mange eksempler vil hjelpe med 친 gj칮re et abstrakt konsept mer gjennkjennelig og lettere 친 forst친.\nEksempelvis: 'Hva er en variabel?', 'Se, variabelen kj칝ledyr endret seg til 친 v칝re hund'.\n"
    -   title: La oss komme i gang
        text: "Hvert niv친 inneholder forskjellige eventyr som du kan finne i de rosa fanene. Den f칮rste rosa fanen forklarer de nye kommandoene som introduseres i dette niv친et.\nDe neste fanene er eventyr som elevene kan bryne seg p친 og gj칮re til sine egne prosjekter.\nEventyrene er sortert fra lettest til vanskeligst. Vi anbefaler derfor 친 begynne til venstre, og jobbe deg mot h칮yre.\nDen siste fanen 'Hva skjer neste gang' gir en liten forsmak p친 hva du skal l칝re om i neste niv친. Du kan selvf칮lgelig velge hvilke eventyr du 칮nsker at elevene skal gj칮re for hvert niv친.\nDe trenger ikke alltid 친 gj칮re alle eventyrene. Hvert eventyr inneholder eksempelkode som studenene kan pr칮ve med den gr칮nne knappen.\nEksempelkoden blir kopiert til kodefeltet slik at elevene kan pr칮ve koden, samt eksperimentere ved 친 gj칮re endringer i koden.\nStimuler elevene dine til 친 gj칮re eksempelkoden til deres egne prosjekter ved 친 legge til sine id칠er og lage sine egne variasjoner av eventyrene.\n"
    -   title: Quiz
        text: "For 친 teste at elevene dine har plukket opp all ny informasjon i niv친et kan du la dem ta en quiz.\nQuizen inneholder 10 flervalgssp칮rsm친l om det nye konseptet og kommandoene i det niv친et.\nDet er ikke alle niv친er som har en quiz enda, vi holder fortsatt p친 친 bygge quizene.\n"
    -   title: Evaluering
        text: "Avslutt undervisningstimen ved 친 ha en kort evaluering av timen. Hva l칝rte elevene? Hvilke vanskeligheter m칮tte de p친?\nHvordan l칝rte de av feilene de gjorde? Og selvf칮lgelig; Hva laget de?\nElevene er ofte sv칝rt stolt av det de har laget, s친 det er kjekt 친 sette av litt ekstra tid til 친 gi elevene muligheten til 친 vise det de har gjort til klassekameratene sine.\n"
-   title: "Extra Hedy features"
    key: "features"
    subsections:
    -   title: "Teacher Statistics"
        text: |
            This [video](https://www.youtube.com/watch?v=iwHVG4NRKI4&t=5s) shows you more information on how to use the teacher statistics in your class.
    -   title: "Make your own adventure"
        text: |
            It is also possible for teachers to create your own adventure. [This video](https://www.youtube.com/watch?v=A0zbXpxX4q4) shows you how to create your own adventure as a teacher and add it to your class(es).
    -   title: "Explore page"
        text: |
            On the [explore](https://hedycode.com/explore) page you can view the work of other Hedy users. You can try out their programs and use them as inspiration to create something cool yourself.
            You can also add a program you've made to the explore page yourself by clicking 'Save and share code' in the coding screen or go to My Programs and click 'Share'.
            Don't want to share your work anymore? Simply go to 'My Programs' and click 'Unshare'.
            If you want more information about the explore page, check out this [video](https://www.youtube.com/watch?v=26boFjqvS5Q).
    -   title: "My achievements"
        text: |
            If you click on your username in the topright corner of your screen, you can go to [My achievements](https://hedycode.com/my-achievements). On this page you achievements are collected. Your students have such a page as well.
            When you hover over the badge with your mouse, you'll see how to earn the badge. There are hidden badges too, of which you'll have to find out yourself how to earn them.
            If you want more information on the achievements, check out this [video](https://www.youtube.com/watch?v=-FjmKejukCs).
    -   title: "High Scores"
        text: |
            On [this page](https://hedycode.com/highscores) you can see the high scores of all Hedy users.
            In this [video](https://www.youtube.com/watch?v=IqTiUkBVTo8) you can learn some more about the high scores.
    -   title: "Debugger"
        text: |
            Is your (student's) code not working? There must be a bug (coding mistake) in it! You can use the debugger to find the mistake.
            The debugger is the ladybig button in your coding screen. If you press it, you can run your code line by line to find your mistake.
            Have you found the mistake? Press the red stop button and the debugger will shut off.
    -   title: "Read aloud"
        text: |
            Do you want the output of your program to be read aloud? Then you can use the read aloud function that is found under the 'run code' button in your coding screen.
    -   title: "Programmers mode"
        text: |
            Distracted by all the adventures, or do you want to make a long program? Then check out the 'Programmers Mode' switch at the bottom of your coding screen.
            Programmers mode allows you and your students to use a bigger coding screen.
    -   title: "Cheat sheets"
        text: |
            In every level there is a button with this emoji 游뱂. You and your students can find the "cheat sheets" there. On this cheat sheet, you can find all the commands that are usable in this level in their correct form.
            So if you've forgotten how a command works, simply take a peek at the cheat sheet!
    -   title: "Other useful features"
        text: |
            This [video](https://www.youtube.com/watch?v=c4MntPPgl1Y) shows you even more features of Hedy, like the cheatsheets and the keyword switcher.
