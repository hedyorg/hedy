-   subsections:
    -   title: Hva er Hedy?
        text: "Hedy er et tekstlig programmeringsspr친k, spesifikt utviklet for barn og ungdom i alderen 10 til 15 친r.\nI motsetning til programmeringsspr친k laget for barn, som eks. Scratch, s친 bruker Hedy tekst istedenfor kode-blokker.\nMed Hedy l칝rer du 친 skrive kode slik som ekte programmerere gj칮r, men i sm친 steg med kjekke og morsomme 칮velser.\nP친 denne m친ten kan Hedy fungere som et springbrett til ekte programmeringsspr친k som Python p친 en tilgjenglig og morro m친te,\nDu kan se en [video](https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s) om utviklingen av Hedy som et programmeringsspr친k her.\n"
    -   title: M친lgruppe
        text: "Hedy er utviklet for barne- og ungdomskole elever i alderen 10 til 15 친r.\nDet er viktig at elevene er flink til 친 lese f칮r de begynner med Hedy. Vi anbefaler 친 vente med 친 begynne med Hedy til elevene har oppn친dd leseferdigheter tilsvarende et minimumsniv친 av tredje klasse.\nElever (og l칝rerere!) trenger ikke tidligere erfaring med programmering for 친 starte med Hedy.\n"
    -   title: Hvordan fungerer Hedy?
        text: "<Todo>\n"
    -   title: 칀 undervise med Hedy
        text: "Hedy er delt opp i niv친er hvor man l칝rer seg nye kommandoer og regler. Hvert niv친 inneholder et varierende sett med 칮velser f칮r 친 칮ve p친 de nylig l칝rte kommandoene.\n칒velsene kan gj칮res av elevene p친 egenh친nd, eller som del av klassisk undervisning. I bruksanvisningen for l칝rerer vil det finnes undervisningplan for hvert av niv친ene.\nUndervisningsplanene og 칮velsene har steg for steg forklaringer for 친 sikre at l칝rere med mindre digital erfaring ogs친 klarer 친 bruke Hedy!\nHedy st칮tter ogs친 kreative l칝rere som foretrekker 친 lage sine egne undervisningsplaner og 칮velser!\n"
    -   title: Enheter
        text: "Hedy er webbasert. Dette betyr at Hedy fungerer p친 enhver digital enhet som har en nettleser (Google Chrome, Firefox, Edge, osv.). Hedy fungerer p친 laptoper, chromebooks, nettbrett og til og med smarttelefoner!\nMan trenger ikke 친 laste ned noe for 친 bruke Hedy, bare g친 til nettsiden og sett i gang!\n"
