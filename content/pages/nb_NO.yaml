-   title: What other teachers say
    text: "A while ago we ran a few short Hedy teachers surveys. \nThe questions span between suggestions of improvement and Hedy’s best features. \nBelow is a testimony of their thoughts:\n\nSimple interface and good examples. *Teacher: 3rd - 6th grades (elementary)*\n\nMultilingual programming and just the gradual programming concept itself. - *US: middle school, 6th-8th grade*\n\nThe gradual nature of introducing programming. *Australia: High school*\n\nThe construction is so good. *Netherlands: Lower secondary school HAVO-VWO*\n\nI can keep the pace of the class. *Netherlands: group 7 en 8* \n\nContinues automatically. *Netherlands: 2 HAVO-VWO*\n\nBoth that the explanation can be in Dutch (and the code in English), and that it builds up with more \nand more possibilities. *Netherlands: Plus class group 7*\n\nThe 'realness' of programming, it resembles how it is in reality. *Netherlands: Plus class group 4 to 8*\n\nStep-by-step activities. Fun activities. *Netherlands: 1e All levels, 2e VWO/HAVO 2e VWO +, 3e HAVO 3e VWO*\n\nBut Hedy and its gradual levels... what an idea, \nI wanted to personally thank you for creating this. I cannot thank you enough. Also, I have never seen the level of engagement and enthusiasm of my \nstudents, as I have seen with Hedy. We have covered till level 5, and plan to spend one more week on it in classes and labs, \nbefore starting Python.  *Pakistan*\n\nI really like Hedy very much and it is also nicely set up, which makes it good to use in primary school. \nHedy's gradual approach works very well. \nThe short explanation at the beginning of each level and the short example programs help to give the children a quick insight into what is new in the chosen level. \nThe different assignments that the children can choose also work very well. \nYou see the children choose assignments that appeal to them and they then get to work with them, \nthrough the levels. Hedy is great fun for children who are good at programming and want to get a \ntaste of a real programming language. It is good preparation for secondary school as soon as more ICT \neducation is given there. *Netherlands: Oegstgeest Montessori school*\n\n<img width=\"500px\" src=\"static/images/teacherfeedback/Fkids1.JPG\"></img>"
teacher-guide:
-   title: Introduksjon
    key: intro
    subsections:
    -   title: Hva er Hedy?
        text: |-
            Hedy er et tekstlig programmeringsspråk, spesifikt utviklet for barn og ungdom i alderen 10 til 15 år.
            I motsetning til programmeringsspråk laget for barn, som eks. Scratch, så bruker Hedy tekst istedenfor kode-blokker.
            Med Hedy lærer du å skrive kode slik som ekte programmerere gjør, men i små steg med kjekke og morsomme øvelser.
            På denne måten kan Hedy fungere som et springbrett til ekte programmeringsspråk som Python på en tilgjenglig og morro måte,
            Du kan se en [video](https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s) om utviklingen av Hedy som et programmeringsspråk her.
    -   title: Målgruppe
        text: |-
            Hedy er utviklet for barne- og ungdomskole elever i alderen 10 til 15 år.
            Det er viktig at elevene er flink til å lese før de begynner med Hedy. Vi anbefaler å vente med å begynne med Hedy til elevene har oppnådd leseferdigheter tilsvarende et minimumsnivå av tredje klasse.
            Elever (og lærerere!) trenger ikke tidligere erfaring med programmering for å starte med Hedy.
    -   title: Hvordan fungerer Hedy?
    -   title: Å undervise med Hedy
        text: |-
            Hedy er delt opp i nivåer hvor man lærer seg nye kommandoer og regler. Hvert nivå inneholder et varierende sett med øvelser før å øve på de nylig lærte kommandoene.
            Øvelsene kan gjøres av elevene på egenhånd, eller som del av klassisk undervisning. I bruksanvisningen for lærerer vil det finnes undervisningplan for hvert av nivåene.
            Undervisningsplanene og øvelsene har steg for steg forklaringer for å sikre at lærere med mindre digital erfaring også klarer å bruke Hedy!
            Hedy støtter også kreative lærere som foretrekker å lage sine egne undervisningsplaner og øvelser!
    -   title: Enheter
        text: |-
            Hedy er webbasert. Dette betyr at Hedy fungerer på enhver digital enhet som har en nettleser (Google Chrome, Firefox, Edge, osv.). Hedy fungerer på laptoper, chromebooks, nettbrett og til og med smarttelefoner!
            Man trenger ikke å laste ned noe for å bruke Hedy, bare gå til nettsiden og sett i gang!
-   title: Vanlige feil
    key: common_mistakes
    intro: |-
        Du kan lære av å gjøre feil, spesielt i kodeverden!
        Å gjøre feil er uungåelig, og en fantastisk mulighet til å lære, men det kan være en utfordring for deg som lærer å finne den rette løsningen for en feil!
        Spesielt når koden blir lengre og lengre utover i nivåene. Derfor har vi laget en liste med vanlige feil som gjøres i nivåene, og hvordan man løser de!
