            example:
                error_text: "They have learned to keep the variables outside of the quotation marks, so they might do the same with the brackets. Which is not the correct way to use them.\n"
                error_code: "temperature = 25\nprint('It is ') temperature ('degrees outside')\n"
                solution_text: "This is the correct code:\n"
                solution_code: "temperature = 25\nprint('It is ', temperature, 'degrees outside')\n"
    intro: "Du kan l칝re av 친 gj칮re feil, spesielt i kodeverden!\n칀 gj칮re feil er uung친elig, og en fantastisk mulighet til 친 l칝re, men det kan v칝re en utfordring for deg som l칝rer 친 finne den rette l칮sningen for en feil!\nSpesielt n친r koden blir lengre og lengre utover i niv친ene. Derfor har vi laget en liste med vanlige feil som gj칮res i niv친ene, og hvordan man l칮ser de!\n"
