        text: |-
            N친r elevene lager en profil m친 de velge et 'foretrukke spr친k'. Hedy vil alltid lastet p친 det valgte spr친ket.
            Det foretrukke spr친ket kan alltids endres senere ved 친 g친 til 'Min profil' og velge 'Mine personlige innstillinger'.
            Fra desember 2021 er det obligatorisk 친 sette et foretrukket spr친k for hver Hedy konto.
            For kontoer opprettet tidligere enn desember 2021 vil man f친 en melding om at foretrukket spr친k mangler.
            Dette er ikke noe problem, bare g친 til 'Min profil' og velg et spr친k i 'Mine personlige innstillinger'.
