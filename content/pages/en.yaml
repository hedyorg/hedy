    -   level: '2'
        sections:
        -   title: "Is"
            example:
                error_text: "Time to make your own variables! In the example code we made an example of the variable `favorite_animals`. In line 1 the variable is set, and in line 2 we have used the variable in a print command. Firstly, finish our example by filling in your favorite animal in the blanks. Then make at least 3 of these codes yourself. Pick a variable, and set the variable with the is command. Then use it with a print command, just like we did."
                error_code: |
                    favorite_animals is _
                    {print} I like favorite_animals
                solution_text: "This is an example of a correct answer"
                solution_code: |
                        favorite_animals {is} cows
                        {print} I like favorite_animals
                        favorite_drink {is} lemonade
                        {print} I like to drink favorite_drink
                        favorite_book {is} Harry Potter
                        {print} I like to read favorite_book
        -   title: "Rock paper Scissors"
            example:
                error_text: "Finish the code by filling in the **variable** on the blanks. This game is not very interactive, but no worries! In the next tab you'll learn how to use variables with the `{ask}` command to make your game interactive!"
                error_code: |
                    choice is rock
                    {print} I choose _
                solution_text: "This is an example of a correct answer"
                solution_code: |
                    choice is rock
                    {print} I choose choice
        -   title: "ask"
            example:
                error_text: |
                    In the previous tab you have practised with setting variables with the `{is}` command.
                    You have created at least 3 variables and used them with a print command.
                    Now, instead of setting the variables we want you to make the variables interactive, like we did in our example.

                    Copy your code from the previous tab and make the variables interactive by using `{ask}` commands.
                error_code: |
                    favorite_animals {is} cows
                    {print} I like favorite_animals
                solution_text: "This is an example of a correct answer"
                solution_code: |
                    favorite_animals {is} What is your favorite animal?
                    {print} I like favorite_animals
                    favorite_drink {is} {ask} What is your favorite drink?
                    {print} I like to drink favorite_drink
                    favorite_book {is} {ask} What is your favorite book?
                    {print} I like to read favorite_book
        -   title: "Rock Paper Scissors 2"
            example:
                error_text: "Make the rock, paper, scissors code interactive by adding the `{ask}` command and a question to your rock, paper, scissors code."
                error_code: |
                    choice is _
                    {print} I choose choice
                solution_text: "This is an example of a correct answer"
                solution_code: |
                    choice {is} {ask} Rock, paper or scissors?
                    {print} I choose choice
        -   title: "Haunted House"
            example:
                error_text: "In the example above the monsters are predetermined. So each time you run your code, the output is the same. Can you add `{ask}` commands to make the haunted house interactive and have the players choose the monsters they come across?"
                error_code: |
                    monster_1 {is} _
                    monster_2 {is} _
                    monster_3 {is} _
                    {print} You enter the haunted house.
                    {print} Suddenly you see a monster_1
                    {print} You run into the other room...
                    {print} But a monster_2 is waiting there for you!
                    {print} Oh no! Quickly get to the kitchen.
                    {print} But as you enter monster_3 attacks you!
                solution_text: "This is an example of a correct answer"
                solution_code: |
                    monster_1 {is} {ask} What kind of monster is a little scary to you?
                    monster_2 {is} {ask} What other monster are you afraid of?
                    monster_3 {is} {ask} What is the scariest monster you could think of?
                    {print} You enter the haunted house.
                    {print} Suddenly you see a monster_1
                    {print} You run into the other room...
                    {print} But a monster_2 is waiting there for you!
