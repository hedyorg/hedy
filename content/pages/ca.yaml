            Les aventures estan ordenades de m√©s f√†cils a m√©s dif√≠cils, aix√≠ que recomanem comen√ßar per l'esquerra i anar avan√ßant cap a la dreta.
            L'√∫ltima pestanya 'qu√® ve despr√©s' d√≥na una petita mostra del que aprendr√†s al seg√ºent nivell. Per descomptat, pots seleccionar les aventures que vols que els teus estudiants facin per a cada nivell.
            No sempre han de fer totes les aventures. Cada aventura cont√© un codi d'exemple, que els estudiants poden provar amb el bot√≥ verd.
            El codi d'exemple es copia al camp de treball, on els estudiants poden provar el codi i ajustar-lo per fer-lo seu.
