        Sobretot a mesura que els codis es fan m√©s llargs i m√©s llargs a mesura que avancen els nivells. √âs per aix√≤ que hem fet una llista amb els errors freq√ºents a cada nivell i les seves solucions.
    levels:
    -   level: '1'
