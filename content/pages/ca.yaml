            Encara no tots els nivells tenen un q√ºestionari, ja que encara estem construint els q√ºestionaris.
            Alguns nivells tamb√© contenen puzles. Els puzles mostren als estudiants un parell de l√≠nies de codi que els estudiants han de posar en l'ordre correcte.

            Aquest <a href="https://www.youtube.com/watch?v=lNh5EdZVUwc" target="_blank">v√≠deo</a> mostra els q√ºestionaris i els puzles.
    -   title: Avaluaci√≥
