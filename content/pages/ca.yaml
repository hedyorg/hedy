    -   title: Diapositives
        text: |-
            Quan donis instruccions, potser vols utilitzar les nostres diapositives. Les nostres diapositives estan disponibles a la p√†gina 'Per a professors'. Hi ha un conjunt de diapositives per a cada nivell. A les diapositives s'expliquen totes les noves comandes per a aquest nivell. Hem intentat explicar per qu√® aquests canvis s√≥n necessaris o com les noves comandes s√≥n √∫tils.
            Tamb√© donem alguns exemples de com es poden utilitzar les noves comandes. Per descomptat, tamb√© pots fer servir les teves pr√≤pies diapositives, o simplement obrir Hedy i mostrar als teus estudiants el lloc web. El que prefereixis per donar les millors lli√ßons de Hedy!
    -   title: Introducci√≥
        text: |-
            You can start your lessons by activating your students' prior knowledge: What do they already know about the subject, what did they learn in the previous lesson and which mistakes did they make that they've now learned from?
            This way all the previously learned commands and frequently made mistakes are fresh in your students' memories, when you start introducing the new lesson.
    -   title: Introducci√≥ de nous conceptes i comandes
        text: |-
            Els nous conceptes i comandes poden ser molt dif√≠cils d'entendre completament per a alguns estudiants.
            √âs per aix√≤ que √©s important modelar l'√∫s adequat de les noves comandes als vostres alumnes.
            Especialment als nivells inferiors, on alguns estudiants no tenen cap experi√®ncia en programaci√≥, pot ser dif√≠cil per a ells entendre els nous conceptes abstractes.
            Mostrar molts exemples fa que un concepte abstracte (per exemple: 'Qu√® √©s una variable?') m√©s reconeixible i m√©s f√†cil d'entendre ('Mira, la variable mascota es va convertir en gos'). Hem preparat unes presentacions que et poden ajudar amb aix√≤.
    -   title: Anem a treballar
