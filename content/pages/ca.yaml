        text: "Pots personalitzar la teva classe i triar quines aventures estan disponibles per als teus estudiants. D'aquesta manera, els teus estudiants no es veuran aclaparats per la quantitat d'aventures i nivells, i podran centrar-se espec√≠ficament en les aventures amb les quals t'agradaria que practiquessin.\nFes clic a la teva classe a la p√†gina per a professors i tria 'personalitza la classe'. En aquesta p√†gina pots seleccionar nivells, establir dates d'obertura, desbloquejar llindars de nivell i m√©s.\n\n**Selecciona i ordena aventures**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/df38cbb2-468e-4317-ac67-92eaf4212adc\" width=\"1000\">\nEn aquesta secci√≥ pots seleccionar i ordenar aventures. Les pestanyes roses s√≥n aventures amb noves comandes. Les pestanyes grises s√≥n aventures regulars. Per reorganitzar l'ordre de les aventures, pots arrossegar les pestanyes. No obstant aix√≤, et recomanem que utilitzis l'ordre regular d'aventures, ja que l'equip de Hedy s'ha assegurat que les aventures van de m√©s f√†cils a m√©s dif√≠cils.\nSi vols eliminar una aventura per als teus estudiants, simplement fes clic a la creu de la pestanya de l'aventura.\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/0ddd10b5-ef60-4480-a0c4-fc9a0f323baa\" width=\"300\">\nSi vols afegir aventures, per exemple la teva pr√≤pia aventura o una aventura que vas eliminar accidentalment, utilitza aquest men√∫ per afegir l'aventura a les aventures dels teus estudiants. Simplement fes clic a l'aventura que vols afegir i (re)apareixer√† a la l√≠nia d'aventures. Per desfer tots els teus canvis a les aventures, fes clic a 'Restablir'.\n\n**Dates d'obertura**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/4e59acfa-4772-429f-8328-babb43c942d5\" width=\"300\">\nAmb aquesta funci√≥ pots establir dates d'obertura per als nivells. D'aquesta manera, pots fer un pla de lli√ßons abans que comenci el curs i no preocupar-te d'obrir nous nivells cada setmana. A la imatge anterior, el primer nivell s'obre directament, el segon s'obrir√† el 23 de setembre i el tercer nivell la setmana seg√ºent. Els altres nivells estan tancats.\nNo vols establir dates d'obertura? Cap problema, simplement deixa aquesta secci√≥ en blanc.\n\n**Llindars de desbloqueig de nivell**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/99a34dab-f112-459e-bfd1-07618be4715a\" width = \"1000\">\nAquesta funci√≥ et permet establir un llindar per a la qualificaci√≥ del q√ºestionari dels teus estudiants, abans que puguin continuar al seg√ºent nivell. Per exemple, si introdueixes \"80\", els teus estudiants han de puntuar almenys un 80% en el q√ºestionari abans de poder passar al seg√ºent nivell. Si no han assolit el llindar, no se'ls permet continuar i han de tornar a fer el q√ºestionari.\nNo vols utilitzar el llindar? No et preocupis, simplement deixa aquesta secci√≥ en blanc.\n\n\n**Altres ajustos**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/a8491d67-6d6e-42a7-b672-fd3d083a76f8\"/>\nHi ha alguns altres ajustos que tamb√© podrien ser √∫tils per a tu. El nostre primer ajust addicional √©s 'Mode de desenvolupador obligatori'. En el mode de desenvolupador, els estudiants nom√©s veuen les seves pantalles d'entrada i sortida i el bot√≥ d'execuci√≥. Les aventures estan ocultes i no hi ha fulls de trucs disponibles. Aix√≤ pot ser √∫til en una situaci√≥ de prova.\nSi aquesta opci√≥ no est√† seleccionada, el mode de desenvolupador tamb√© est√† disponible per als estudiants com a opci√≥ volunt√†ria.\n\nSi vols que tots els teus estudiants siguin visibles a la classificaci√≥ de la classe, pots seleccionar la segona opci√≥.\nAmb totes les altres opcions, pots triar ocultar algunes funcions o contingut per als teus estudiants, aix√≤ pot ajudar-los a centrar-se m√©s.\n\n**Desa**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/df179df3-3073-4d15-bba6-62e58fb675be\" width=\"300\">\nNo t'oblidis de desar els teus canvis quan hagis acabat de