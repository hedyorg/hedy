    -   title: Selecci√≥ de nivell
        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/94dc891d-cdd6-4311-91f2-51900eaf4c2a\" width=\"500\">\nEn primer lloc, pots seleccionar els nivells que vols veure al tauler de control. Selecciona els nivells en qu√® els teus estudiants estan treballant actualment fent clic al n√∫mero d'aquest nivell. Desselecciona els nivells que no vols veure fent clic de nou sobre ells.\nEn aquest exemple, s'han seleccionat els nivells 1 i 2. Pots fer clic a actualitzar per actualitzar el tauler de control i obtenir les estad√≠stiques m√©s actuals."
    -   text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/b2c30ef9-6eba-4c02-92a3-9669504a54a8\" width=\"1000\">\nA la visi√≥ general de la classe pots veure en quina aventura estan treballant els teus estudiants en aquest moment. Pots veure que un estudiant est√† treballant en l'aventura \"Pedra, paper, tisores\" al nivell 1, un altre est√† treballant en l'aventura \"Endev√≠\" al nivell 1 i un altre estudiant est√† treballant en l'aventura \"Pedra, paper, tisores\" al nivell 2.\nSi vols saber quins dels teus estudiants estan treballant en l'aventura, simplement fes clic al n√∫mero i apareixeran els seus noms de compte.\nTamb√© pots veure quants dels teus estudiants han acabat el q√ºestionari. En aquest cas, un estudiant ha acabat el q√ºestionari al nivell 1. De nou, pots fer clic a l'1 per veure quin dels teus estudiants √©s.\n\nTamb√© pots veure que un dels estudiants \"falta\" d'aquesta visi√≥ general. Aix√≤ √©s perqu√® est√† treballant en una aventura al nivell 4, que no est√† seleccionat."
        title: Visi√≥ general de la classe
    -   text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/693e976c-199f-46f4-abae-3f18f9854cd0\" width=\"1000\">\nAqu√≠ pots trobar una llista dels teus estudiants i veure el seu progr√©s individual. L'anell blau et mostra en qu√® estan treballant els teus estudiants en aquest moment.\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/c7e2150f-60de-4ef7-8862-5901a7fb6609\" width=\"150\">\n√âs important notar que els punts blaus signifiquen que un estudiant ha \"intentat\" l'aventura. Aix√≤ vol dir que han executat un codi en aquesta aventura i han passat a la seg√ºent, aix√≠ que aix√≤ no significa autom√†ticament que ho hagin fet b√©!\nSi vols veure com li va a un estudiant individual, pots fer clic al seu nom en aquesta visi√≥ general. Aix√≤ √©s el que veus si fas clic a marleen_h3a, per exemple:\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/f8c2480d-c724-46f9-a702-33532828de70\" width=\"800\">\nVeus que la Marleen t√© alguns problemes per programar. Ha intentat executar un programa que cont√© espais en blanc diverses vegades, aix√≠ que potser no s'adona que ha de canviar els exemples de codi abans d'executar-los.\nD'aquesta manera, aquesta visi√≥ general pot donar-te una millor comprensi√≥ del que un estudiant est√† trobant dif√≠cil."
