    -   text: |-
            Quan els estudiants creen perfils, se suposa que han de triar un 'idioma preferit'. Hedy sempre es carregar√† en aquest idioma seleccionat.
            Canviar aquest idioma sempre es pot fer m√©s tard navegant a 'El meu compte' i 'Les meves configuracions personals' de nou.

            **Per a parlants no anglesos**
            No nom√©s pots canviar l'idioma de les aventures al teu propi idioma. Tamb√© pots triar en quin idioma han d'estar les paraules clau (per exemple 'print' o 'ask').
            D'aquesta manera, pots ensenyar als teus estudiants a programar amb paraules clau en angl√®s, per√≤ tamb√© pots deixar que programin en el seu propi idioma. Per exemple, els estudiants neerlandesos poden utilitzar la comanda 'vraag' en lloc de 'ask'.
            Si un estudiant vol canviar d'idioma, pot fer clic al commutador de paraules clau. Canviar√† les paraules clau de l'angl√®s a l'idioma preferit i viceversa.
            Fet divertit! Els estudiants poden programar tant en angl√®s com en el seu propi idioma al mateix temps! Aix√≠ que, si tenen problemes per recordar algunes paraules clau en angl√®s, per√≤ recorden f√†cilment altres, poden utilitzar-les al mateix temps.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0b3122e6-ff22-43d7-b8b6-62f47f485293" width="100">

            **V√≠deo**
            Aquest <a href="https://www.youtube.com/watch?v=QrVZETj4oLM" target="_blank">v√≠deo</a> et mostra com establir un idioma preferit i canviar les paraules clau al teu idioma preferit tamb√©.
        title: Establint la llengua a mostrar
    -   text: |-
            Com que ja heu iniciat sessi√≥, veureu el b√†ner blau amb El meu perfil i Els meus programes.
            Aquestes pestanyes tamb√© existeixen per als vostres estudiants. A Els meus programes pots trobar tots els codis que has desat.
            Podeu desar els vostres projectes f√†cilment donant-li un nom a la barra blanca i prement el bot√≥ verd Desa el codi.
            Tu (i els teus estudiants) tamb√© pots compartir programes. Aquests programes es publicaran a la nostra <a href="https://hedy.org/explore" target="_blank">p√†gina d'exploraci√≥</a>, perqu√® tothom els pugui veure i utilitzar.
