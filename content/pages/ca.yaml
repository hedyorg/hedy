    -   text: "Les organitzacions de la UE han de complir amb el RGPD (Reglament General de Protecci√≥ de Dades) quan processen dades personals.\nCom que aquest √©s un tema complex per a moltes escoles, pots utilitzar totes les funcionalitats de programaci√≥ de Hedy sense compartir dades personals.\nLa manera m√©s f√†cil de fer-ho √©s utilitzar Hedy sense crear comptes per al professor i els estudiants. Sense comptes, totes les funcionalitats estan disponibles, amb l'excepci√≥ de personalitzar nivells, desar els programes dels estudiants i veure el seu progr√©s. Aix√≤ √©s limitant, per√≤ hi ha escoles que utilitzen Hedy d'aquesta manera.\n\nUna segona manera √©s que un professor cre√Ø un compte amb una adre√ßa de correu electr√≤nic sense dades personals, per exemple \"docent25@email.com\". A part d'una adre√ßa de correu electr√≤nic, que nom√©s es requereix per restablir la contrasenya, no necessites compartir cap informaci√≥ quan crees un compte de professor.\nAmb un compte de professor, pots crear comptes an√≤nims per als estudiants, per exemple, estudiant-arc-de-sant-mart√≠1, estudiant-arc-de-sant-mart√≠2, etc. (Consulta 'Preparacions per a l'ensenyament' per a un manual detallat). D'aquesta manera, pots utilitzar totes les funcionalitats de Hedy, incloent desar el progr√©s, sense compartir dades personals teves o dels teus estudiants.\n\nSi el que s'ha explicat anteriorment no √©s suficient per al teu context, podem signar un acord de processament per al processament de les teves dades personals."
