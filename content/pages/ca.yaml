    -   text: |-
            Hi ha dues maneres de permetre que els teus alumnes s'uneixin a la teva classe: pots crear-los un compte o ells poden crear els seus propis comptes.

            **Creeu comptes per als vostres estudiants**
            La manera m√©s senzilla d'afegir estudiants a la vostra classe √©s creant-hi un compte. Aix√≤ es pot fer fent clic al bot√≥ "crear comptes d'estudiant" i emplenant els noms d'usuari i les contrasenyes dels mateixos.
            Els estudiants poden iniciar sessi√≥ amb el nom d'usuari i la contrasenya que heu triat. Despr√©s, poden canviar el seu nom d'usuari o contrasenya si ho desitgen i encara romandran a la teva classe.
            Aquest <a href="https://www.youtube.com/watch?v=eEQvik-Ce5M" target="_blank">v√≠deo</a> mostra com afegir estudiants a la vostra classe de la manera m√©s r√†pida i senzilla.

            **Els estudiants fan els seus propis comptes**
            Els vostres estudiants tamb√© poden anar al lloc web de Hedy i crear els seus propis comptes, tal com ho heu fet vosaltres. Per incorporar-los a la vostra classe, nom√©s han de fer clic a l'enlla√ß d'invitaci√≥.
            Podeu trobar l'enlla√ß d'invitaci√≥ a la p√†gina de la classe i enviar-lo als vostres alumnes. Tingueu en compte que els vostres estudiants han d'iniciar sessi√≥ a Hedy quan facin clic a l'enlla√ß per tal que funcioni sense problemes.
            Tamb√© podeu convidar manualment un estudiant a la vostra classe amb el bot√≥ "Convida per nom d'usuari".
