start-sections:
-   title: Primeres passes amb Hedy
    text: 'Benvingut a Hedy, estem contents d''ajudar-te a començar amb Hedy.


        El nostre [Manual del Professor](https://www.hedy.org/for-teachers/manual) té una visió general de totes les característiques en detall, però aquesta pàgina té una visió general breu perquè sàpigues què és què abans de submergir-te.


        Alguns punts destacats que és important conèixer:

        * Hedy és una eina dissenyada per ajudar a gestionar una classe de nens que programen! Pots crear les teves pròpies classes, plans de lliçons i seguir com ho fan els nens.

        * No necessites saber molt de programació si comences, Hedy funciona pas a pas, també per a tu!

        * Pots utilitzar Hedy en la teva llengua materna perquè s''ha traduït a molts altres idiomes!

        * Cada nen pot programar!! Hedy és especialment útil per als nens que tenen problemes de visió perquè pot llegir el material en veu alta sense necessitat d''un ratolí.

        * Estem aquí per ajudar, ens pots trobar per exemple a [Discord](https://discord.gg/8yY7dEme9r) o ens pots [enviar un correu electrònic](hello@hedy.org).'
-   title: Docents sobre Hedy
    text: "Diversos professors de tot el món han expressat la seva passió per Hedy, com alguns han compartit amb nosaltres:\n\n*Increïblement inspirador! Una manera súper bona de fer que la programació sigui molt més accessible per a tu, però també per als estudiants. Molt divertit de jugar-hi i amb molt potencial per utilitzar amb els estudiants. Crec que és una eina molt maca! Crec que és una manera valuosa perquè els nens comencin a aprendre programació. Python i la codificació sempre han estat molt emocionants, perquè la barrera per aprendre és molt alta. Ara tot és una mica més baix i es va explicar que en realitat pot ser molt fàcil. M'ha agradat veure com Hedy intenta fer que la programació sigui el més accessible possible per als usuaris!*\nPaïsos Baixos: Professors de matemàtiques en formació (escola secundària)\n\n*Interfície senzilla i bons exemples.* Professor: 3r - 6è grau (primària)\n\n*Programació multilingüe i només el concepte de programació gradual en si mateix.* EUA: escola mitjana, 6è-8è grau\n\n*La naturalesa gradual d'introduir la programació.* Austràlia: Escola secundària\n\n*Continua automàticament.* Països Baixos: 2 HAVO-VWO\n\n*Tant que l'explicació pot ser en neerlandès (i el codi en anglès), i que es construeix amb més i més possibilitats.* Països Baixos: Grup de classe Plus\n\n*Però Hedy i els seus nivells graduals...quina idea, volia agrair-te personalment per crear això. No puc agrair-te prou. A més, mai havia vist el nivell de compromís i entusiasme dels meus estudiants, com he vist amb Hedy. Hem cobert fins al nivell 5, i planejem passar una setmana més en classes i laboratoris, abans de començar amb Python.* Pakistan\n\n*La 'realitat' de la programació, s'assembla a com és en realitat.* Països Baixos: Grup de classe Plus 4 a 8\n\n*Activitats pas a pas. Activitats divertides.* Països Baixos: 1e Tots els nivells, 2e VWO/HAVO 2e VWO +, 3e HAVO 3e VWO\n\n*M'agrada molt Hedy i també està molt ben configurat, cosa que el fa bo per utilitzar a l'escola primària. L'enfocament gradual de Hedy funciona molt bé. La breu explicació al començament de cada nivell i els breus programes d'exemple ajuden a donar als nens una visió ràpida del que és nou en el nivell escollit. Les diferents tasques que els nens poden triar també funcionen molt bé. Veus els nens triar tasques que els atrauen i després es posen a treballar amb elles, a través dels nivells. Hedy és molt divertit per als nens que són bons en programació i volen tastar un llenguatge de programació real. És una bona preparació per a l'escola secundària tan aviat com es doni més educació en TIC allà.* Països Baixos: Escola Montessori d'Oegstgeest\n\n*La construcció és tan bona.* Països Baixos: Escola secundària inferior HAVO-VWO\n\n*Puc mantenir el ritme de la classe.* Països Baixos: grup 7 i 8\n\n![Felienne ensenyant nens](/images/teacherfeedback/Fkids1.JPG) *Felienne ensenyant nens*        ![Nens aprenent sobre Hedy](/images/teacherfeedback/Fkids2.JPG) *Nens aprenent sobre Hedy*"
teacher-guide:
-   title: Introducció
    key: intro
    subsections:
    -   title: Què és Hedy?
        text: |-
            Hedy és un llenguatge de programació textual, desenvolupat específicament per a (pre)adolescents (de 10 a 15 anys).
            A diferència dels llenguatges de programació per a nens, com Scratch, Hedy no utilitza blocs de codi sinó codi textual.
            Així que amb Hedy aprendràs a escriure codi com ho fan els programadors reals, però a petits passos amb exercicis lúdics.
            D'aquesta manera, Hedy pot funcionar com un pas per a llenguatges de programació reals com Python d'una manera accessible i sobretot divertida!
            Si voleu saber-ne més, podeu veure aquest <a href="https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s" target="_blank">vídeo</a> sobre el desenvolupament de Hedy com a llenguatge de programació.
    -   title: Públic objectiu
        text: |-
            Hedy es desenvolupa pensant en els estudiants de primària i secundària (entre 10 i 15 anys).
            És important que els alumnes puguin llegir bé. Recomanem no començar amb Hedy abans que els alumnes hagin assolit almenys un nivell de lectura de 3r de primària.
            Els estudiants (i professors!) No necessiten cap experiència en programació abans de començar amb Hedy.
    -   title: Com funciona?
        text: |-
            Hedy es divideix en nivells, en els quals s'ensenyen noves comandes. Cada nivell conté una varietat d'aventures per practicar les comandes acabades d'aprendre.
            Com a professor, pots decidir quines aventures estan disponibles per als teus alumnes. Faran un restaurant, una calculadora o una casa embruixada en aquest nivell? Dins de cada nivell, les aventures s'organitzen de més fàcil a més difícil.
            Així que els teus alumnes segueixen sent desafiats. Les aventures les poden fer els alumnes individualment, o les podeu utilitzar en una instrucció clàssica.

            Les aventures també inclouen un exemple de codi, per assegurar-se que els professors menys informats digitalment també poden utilitzar Hedy!
            Per descomptat, Hedy també atén els professors creatius als quals els agrada fer els seus propis plans de lliçons i aventures!

            Després de programar totes les aventures d'un cert nivell, els teus alumnes poden posar a prova els seus coneixements en el test.
            Podeu fer un seguiment del treball dels vostres alumnes i el seu progrés a la pàgina de la classe.
    -   title: Dispositius
        text: |-
            Hedy està basat en web, el que significa que funciona en qualsevol dispositiu amb un navegador (Google Chrome, Firefox, Edge, etc.), de manera que els ordinadors portàtils, els chromebooks, les tauletes i fins i tot els telèfons intel·ligents són adequats per utilitzar Hedy.
            No cal que descarregueu res abans de treballar amb Hedy, només cal que aneu al lloc web i ja ho teniu!
    -   title: La comunitat Hedy
        text: |-
            Tots els professors, programadors i altres fans de Hedy poden unir-se al nostre <a href="https://discord.gg/8yY7dEme9r" target="_blank">servidor de Discord</a>. Aquest és el lloc ideal per xerrar sobre Hedy: tenim canals on mostrar els teus projectes i lliçons interessants, canals per informar d'errors i canals per xerrar amb altres professors i amb l'equip de Hedy.
            <a href="https://www.youtube.com/watch?v=Lyz_Lnd-_aI" target="_blank">Aquí</a> podeu trobar un vídeo sobre com unir-vos a la comunitat de Discord.
    -   text: "Les organitzacions de la UE han de complir amb el RGPD (Reglament General de Protecció de Dades) quan processen dades personals.\nCom que aquest és un tema complex per a moltes escoles, pots utilitzar totes les funcionalitats de programació de Hedy sense compartir dades personals.\nLa manera més fàcil de fer-ho és utilitzar Hedy sense crear comptes per al professor i els estudiants. Sense comptes, totes les funcionalitats estan disponibles, amb l'excepció de personalitzar nivells, desar els programes dels estudiants i veure el seu progrés. Això és limitant, però hi ha escoles que utilitzen Hedy d'aquesta manera.\n\nUna segona manera és que un professor creï un compte amb una adreça de correu electrònic sense dades personals, per exemple \"docent25@email.com\". A part d'una adreça de correu electrònic, que només es requereix per restablir la contrasenya, no necessites compartir cap informació quan crees un compte de professor.\nAmb un compte de professor, pots crear comptes anònims per als estudiants, per exemple, estudiant-arc-de-sant-martí1, estudiant-arc-de-sant-martí2, etc. (Consulta 'Preparacions per a l'ensenyament' per a un manual detallat). D'aquesta manera, pots utilitzar totes les funcionalitats de Hedy, incloent desar el progrés, sense compartir dades personals teves o dels teus estudiants.\n\nSi el que s'ha explicat anteriorment no és suficient per al teu context, podem signar un acord de processament per al processament de les teves dades personals."
        title: Hedy i el RGPD
-   title: Tutorial
    key: tutorial
    subsections:
    -   title: Tutorial
        text: Vols seguir el tutorial (un altre cop)? Clica <a href="https://hedy.org/tutorial" target="_blank">aquí</a>.
-   title: Teaching preparations
    key: preparations
    subsections:
    -   title: Per a professors
        text: Pots preparar les teves classes a la <a href="https://hedy.org/for-teachers" target="_blank">pàgina Per a Professors</a>. En aquesta pàgina trobaràs tot el que necessites per ensenyar amb Hedy, com les teves classes, les teves aventures i les diapositives. Totes les funcionalitats de la pàgina per a professors s'explicen a continuació.
    -   text: |-
            Com a professor, podeu crear una classe per als vostres alumnes. En aquesta classe podeu veure els comptes dels estudiants i els seus programes i podeu fer un seguiment del seu progrés.
            Aquest <a href="https://www.youtube.com/watch?v=Y3RTIWftJQg" target="_blank">vídeo</a> us mostra com crear ràpidament una classe a Hedy.
        title: Crear una classe
    -   text: "Estàs ensenyant diverses classes? Llavors no has de personalitzar cada classe individualment. Simplement, crea una classe, personalitza-la (consulta \"Personalitza la teva classe\" per aprendre com) i després duplica aquesta classe tantes vegades com vulguis.\nPots duplicar la classe a la pàgina \"Per a Professors\". Si dupliques una classe, també es dupliquen tots els ajustos de la classe. Això vol dir que tots els nivells i aventures que has fet no disponibles per a la primera classe ara també seran no disponibles per a la nova classe.\nEls comptes dels estudiants i els comptes dels segons professors de la teva classe no es duplicaran a la nova classe."
        title: Duplicar una classe
    -   text: "No ets l'únic professor que dona classe? Llavors ara pots afegir un altre professor a la classe. Ves a la pàgina 'Per a professors' i fes clic a la classe. Després tria 'Convida un professor' i omple el nom d'usuari del teu company.\nEl teu company rebrà una invitació al seu compte per unir-se a la teva classe. Poden veure aquest missatge d'invitació fent clic al seu nom d'usuari a la cantonada superior dreta de la pantalla i seleccionant 'El meu compte'.\nUn cop l'altre professor accepti la invitació, també podrà personalitzar la classe.\nPer eliminar un segon professor de la teva classe, ves a la pàgina de la classe i elimina el segon professor. El professor que ha creat la classe no es pot eliminar."
        title: Afegir un segon professor
    -   title: Personalitza la teva classe
        text: "Pots personalitzar la teva classe i triar quines aventures estan disponibles per als teus estudiants. D'aquesta manera, els teus estudiants no es veuran aclaparats per la quantitat d'aventures i nivells, i podran centrar-se específicament en les aventures amb les quals t'agradaria que practiquessin.\nFes clic a la teva classe a la pàgina per a professors i tria 'personalitza la classe'. En aquesta pàgina pots seleccionar nivells, establir dates d'obertura, desbloquejar llindars de nivell i més.\n\n**Selecciona i ordena aventures**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/df38cbb2-468e-4317-ac67-92eaf4212adc\" width=\"1000\">\nEn aquesta secció pots seleccionar i ordenar aventures. Les pestanyes roses són aventures amb noves comandes. Les pestanyes grises són aventures regulars. Per reorganitzar l'ordre de les aventures, pots arrossegar les pestanyes. No obstant això, et recomanem que utilitzis l'ordre regular d'aventures, ja que l'equip de Hedy s'ha assegurat que les aventures van de més fàcils a més difícils.\nSi vols eliminar una aventura per als teus estudiants, simplement fes clic a la creu de la pestanya de l'aventura.\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/0ddd10b5-ef60-4480-a0c4-fc9a0f323baa\" width=\"300\">\nSi vols afegir aventures, per exemple la teva pròpia aventura o una aventura que vas eliminar accidentalment, utilitza aquest menú per afegir l'aventura a les aventures dels teus estudiants. Simplement fes clic a l'aventura que vols afegir i (re)apareixerà a la línia d'aventures. Per desfer tots els teus canvis a les aventures, fes clic a 'Restablir'.\n\n**Dates d'obertura**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/4e59acfa-4772-429f-8328-babb43c942d5\" width=\"300\">\nAmb aquesta funció pots establir dates d'obertura per als nivells. D'aquesta manera, pots fer un pla de lliçons abans que comenci el curs i no preocupar-te d'obrir nous nivells cada setmana. A la imatge anterior, el primer nivell s'obre directament, el segon s'obrirà el 23 de setembre i el tercer nivell la setmana següent. Els altres nivells estan tancats.\nNo vols establir dates d'obertura? Cap problema, simplement deixa aquesta secció en blanc.\n\n**Llindars de desbloqueig de nivell**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/99a34dab-f112-459e-bfd1-07618be4715a\" width = \"1000\">\nAquesta funció et permet establir un llindar per a la qualificació del qüestionari dels teus estudiants, abans que puguin continuar al següent nivell. Per exemple, si introdueixes \"80\", els teus estudiants han de puntuar almenys un 80% en el qüestionari abans de poder passar al següent nivell. Si no han assolit el llindar, no se'ls permet continuar i han de tornar a fer el qüestionari.\nNo vols utilitzar el llindar? No et preocupis, simplement deixa aquesta secció en blanc.\n\n\n**Altres ajustos**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/a8491d67-6d6e-42a7-b672-fd3d083a76f8\"/>\nHi ha alguns altres ajustos que també podrien ser útils per a tu. El nostre primer ajust addicional és 'Mode de desenvolupador obligatori'. En el mode de desenvolupador, els estudiants només veuen les seves pantalles d'entrada i sortida i el botó d'execució. Les aventures estan ocultes i no hi ha fulls de trucs disponibles. Això pot ser útil en una situació de prova.\nSi aquesta opció no està seleccionada, el mode de desenvolupador també està disponible per als estudiants com a opció voluntària.\n\nSi vols que tots els teus estudiants siguin visibles a la classificació de la classe, pots seleccionar la segona opció.\nAmb totes les altres opcions, pots triar ocultar algunes funcions o contingut per als teus estudiants, això pot ajudar-los a centrar-se més.\n\n**Desa**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/df179df3-3073-4d15-bba6-62e58fb675be\" width=\"300\">\nNo t'oblidis de desar els teus canvis quan hagis acabat de personalitzar la teva classe."
    -   text: |-
            Hi ha dues maneres de permetre que els teus alumnes s'uneixin a la teva classe: pots crear-los un compte o ells poden crear els seus propis comptes.

            **Creeu comptes per als vostres estudiants**
            La manera més senzilla d'afegir estudiants a la vostra classe és creant-hi un compte. Això es pot fer fent clic al botó "crear comptes d'estudiant" i emplenant els noms d'usuari i les contrasenyes dels mateixos.
            Els estudiants poden iniciar sessió amb el nom d'usuari i la contrasenya que heu triat. Després, poden canviar el seu nom d'usuari o contrasenya si ho desitgen i encara romandran a la teva classe.
            Aquest <a href="https://www.youtube.com/watch?v=eEQvik-Ce5M" target="_blank">vídeo</a> mostra com afegir estudiants a la vostra classe de la manera més ràpida i senzilla.

            **Els estudiants fan els seus propis comptes**
            Els vostres estudiants també poden anar al lloc web de Hedy i crear els seus propis comptes, tal com ho heu fet vosaltres. Per incorporar-los a la vostra classe, només han de fer clic a l'enllaç d'invitació.
            Podeu trobar l'enllaç d'invitació a la pàgina de la classe i enviar-lo als vostres alumnes. Tingueu en compte que els vostres estudiants han d'iniciar sessió a Hedy quan facin clic a l'enllaç per tal que funcioni sense problemes.
            També podeu convidar manualment un estudiant a la vostra classe amb el botó "Convida per nom d'usuari".
        title: Comptes d'alumnes
    -   text: |-
            Quan els estudiants creen perfils, se suposa que han de triar un 'idioma preferit'. Hedy sempre es carregarà en aquest idioma seleccionat.
            Canviar aquest idioma sempre es pot fer més tard navegant a 'El meu compte' i 'Les meves configuracions personals' de nou.

            **Per a parlants no anglesos**
            No només pots canviar l'idioma de les aventures al teu propi idioma. També pots triar en quin idioma han d'estar les paraules clau (per exemple 'print' o 'ask').
            D'aquesta manera, pots ensenyar als teus estudiants a programar amb paraules clau en anglès, però també pots deixar que programin en el seu propi idioma. Per exemple, els estudiants neerlandesos poden utilitzar la comanda 'vraag' en lloc de 'ask'.
            Si un estudiant vol canviar d'idioma, pot fer clic al commutador de paraules clau. Canviarà les paraules clau de l'anglès a l'idioma preferit i viceversa.
            Fet divertit! Els estudiants poden programar tant en anglès com en el seu propi idioma al mateix temps! Així que, si tenen problemes per recordar algunes paraules clau en anglès, però recorden fàcilment altres, poden utilitzar-les al mateix temps.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0b3122e6-ff22-43d7-b8b6-62f47f485293" width="100">

            **Vídeo**
            Aquest <a href="https://www.youtube.com/watch?v=QrVZETj4oLM" target="_blank">vídeo</a> et mostra com establir un idioma preferit i canviar les paraules clau al teu idioma preferit també.
        title: Establint la llengua a mostrar
    -   text: |-
            Com que ja heu iniciat sessió, veureu el bàner blau amb El meu perfil i Els meus programes.
            Aquestes pestanyes també existeixen per als vostres estudiants. A Els meus programes pots trobar tots els codis que has desat.
            Podeu desar els vostres projectes fàcilment donant-li un nom a la barra blanca i prement el botó verd Desa el codi.
            Tu (i els teus estudiants) també pots compartir programes. Aquests programes es publicaran a la nostra <a href="https://hedy.org/explore" target="_blank">pàgina d'exploració</a>, perquè tothom els pugui veure i utilitzar.
            Si voleu deixar de compartir el vostre programa, aneu a "Els meus programes" i feu clic a "Deixa de compartir".

            The paper plane icon can be used to hand in programs to the teacher of a class. Programs that have been handed is will no longer be editable.
        title: Desant programes
-   subsections:
    -   title: Ensenyant amb Hedy
        text: |-
            Hedy conté molts nivells diferents que ensenyen una nova habilitat diferent. Recomanem ensenyar un nivell per lliçó.
            D'aquesta manera, els vostres estudiants tenen el temps d'entendre completament un nou comandament o concepte i practicar-lo abans de passar al següent nivell.
            Utilitzem aquesta estructura a les nostres lliçons: Introducció, Nous conceptes i comandes, anem a treballar, puzles i qüestionaris.
    -   title: Diapositives
        text: |-
            Quan donis instruccions, potser vols utilitzar les nostres diapositives. Les nostres diapositives estan disponibles a la pàgina 'Per a professors'. Hi ha un conjunt de diapositives per a cada nivell. A les diapositives s'expliquen totes les noves comandes per a aquest nivell. Hem intentat explicar per què aquests canvis són necessaris o com les noves comandes són útils.
            També donem alguns exemples de com es poden utilitzar les noves comandes. Per descomptat, també pots fer servir les teves pròpies diapositives, o simplement obrir Hedy i mostrar als teus estudiants el lloc web. El que prefereixis per donar les millors lliçons de Hedy!
    -   title: Introducció
        text: |-
            You can start your lessons by activating your students' prior knowledge: What do they already know about the subject, what did they learn in the previous lesson and which mistakes did they make that they've now learned from?
            This way all the previously learned commands and frequently made mistakes are fresh in your students' memories, when you start introducing the new lesson.
    -   title: Introducció de nous conceptes i comandes
        text: |-
            Els nous conceptes i comandes poden ser molt difícils d'entendre completament per a alguns estudiants.
            És per això que és important modelar l'ús adequat de les noves comandes als vostres alumnes.
            Especialment als nivells inferiors, on alguns estudiants no tenen cap experiència en programació, pot ser difícil per a ells entendre els nous conceptes abstractes.
            Mostrar molts exemples fa que un concepte abstracte (per exemple: 'Què és una variable?') més reconeixible i més fàcil d'entendre ('Mira, la variable mascota es va convertir en gos'). Hem preparat unes presentacions que et poden ajudar amb això.
    -   title: Anem a treballar
        text: |-
            Cada nivell conté diferents aventures que pots trobar a les pestanyes roses. La primera pestanya rosa explica les noves comandes d'aquest nivell.
            Les següents pestanyes són aventures que els estudiants poden provar i fer les seves pròpies.
            Les aventures estan ordenades de més fàcils a més difícils, així que recomanem començar per l'esquerra i anar avançant cap a la dreta.
            L'última pestanya 'què ve després' dóna una petita mostra del que aprendràs al següent nivell. Per descomptat, pots seleccionar les aventures que vols que els teus estudiants facin per a cada nivell.
            No sempre han de fer totes les aventures. Cada aventura conté un codi d'exemple, que els estudiants poden provar amb el botó verd.
            El codi d'exemple es copia al camp de treball, on els estudiants poden provar el codi i ajustar-lo per fer-lo seu.
            Estimula els teus estudiants a convertir el codi d'exemple en els seus propis projectes afegint les seves pròpies idees i fent la seva pròpia variació de l'aventura.
    -   title: Proves i puzles
        text: |-
            Per comprovar si els vostres estudiants han recollit tota la informació nova del nivell, podeu deixar que facin el qüestionari.
            El qüestionari conté 10 preguntes d'opció múltiple sobre els nous conceptes i el comandament a aquest nivell.
            Encara no tots els nivells tenen un qüestionari, ja que encara estem construint els qüestionaris.
            Alguns nivells també contenen puzles. Els puzles mostren als estudiants un parell de línies de codi que els estudiants han de posar en l'ordre correcte.

            Aquest <a href="https://www.youtube.com/watch?v=lNh5EdZVUwc" target="_blank">vídeo</a> mostra els qüestionaris i els puzles.
    -   title: Avaluació
        text: |-
            Completa la teva lliçó fent una breu avaluació. Què van aprendre els alumnes? Quines dificultats van trobar?
            Com van aprendre dels seus errors? I per descomptat: què van crear?
            Sovint, els estudiants estan molt orgullosos de les seves pròpies creacions, així que és bo estalviar una mica de temps i donar als seus alumnes l'oportunitat de mostrar el seu treball als seus companys.
    title: Ensenyant amb Hedy
    key: ensenyant
-   key: estadístiques_professor
    subsections:
    -   title: Tauler de control en directe
        text: "Si vols fer un seguiment del progrés dels teus estudiants, pots fer servir el tauler de control en directe. Pots trobar el tauler de control en directe fent clic a 'Estadístiques en directe' a la pàgina de la teva classe.\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/97a54679-b1d6-46b4-a633-ab0161114642\" width=\"1000\">\nTotes les funcionalitats d'aquest tauler de control s'explicen a continuació."
    -   title: Selecció de nivell
        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/94dc891d-cdd6-4311-91f2-51900eaf4c2a\" width=\"500\">\nEn primer lloc, pots seleccionar els nivells que vols veure al tauler de control. Selecciona els nivells en què els teus estudiants estan treballant actualment fent clic al número d'aquest nivell. Desselecciona els nivells que no vols veure fent clic de nou sobre ells.\nEn aquest exemple, s'han seleccionat els nivells 1 i 2. Pots fer clic a actualitzar per actualitzar el tauler de control i obtenir les estadístiques més actuals."
    -   text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/b2c30ef9-6eba-4c02-92a3-9669504a54a8\" width=\"1000\">\nA la visió general de la classe pots veure en quina aventura estan treballant els teus estudiants en aquest moment. Pots veure que un estudiant està treballant en l'aventura \"Pedra, paper, tisores\" al nivell 1, un altre està treballant en l'aventura \"Endeví\" al nivell 1 i un altre estudiant està treballant en l'aventura \"Pedra, paper, tisores\" al nivell 2.\nSi vols saber quins dels teus estudiants estan treballant en l'aventura, simplement fes clic al número i apareixeran els seus noms de compte.\nTambé pots veure quants dels teus estudiants han acabat el qüestionari. En aquest cas, un estudiant ha acabat el qüestionari al nivell 1. De nou, pots fer clic a l'1 per veure quin dels teus estudiants és.\n\nTambé pots veure que un dels estudiants \"falta\" d'aquesta visió general. Això és perquè està treballant en una aventura al nivell 4, que no està seleccionat."
        title: Visió general de la classe
    -   text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/693e976c-199f-46f4-abae-3f18f9854cd0\" width=\"1000\">\nAquí pots trobar una llista dels teus estudiants i veure el seu progrés individual. L'anell blau et mostra en què estan treballant els teus estudiants en aquest moment.\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/c7e2150f-60de-4ef7-8862-5901a7fb6609\" width=\"150\">\nÉs important notar que els punts blaus signifiquen que un estudiant ha \"intentat\" l'aventura. Això vol dir que han executat un codi en aquesta aventura i han passat a la següent, així que això no significa automàticament que ho hagin fet bé!\nSi vols veure com li va a un estudiant individual, pots fer clic al seu nom en aquesta visió general. Això és el que veus si fas clic a marleen_h3a, per exemple:\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/f8c2480d-c724-46f9-a702-33532828de70\" width=\"800\">\nVeus que la Marleen té alguns problemes per programar. Ha intentat executar un programa que conté espais en blanc diverses vegades, així que potser no s'adona que ha de canviar els exemples de codi abans d'executar-los.\nD'aquesta manera, aquesta visió general pot donar-te una millor comprensió del que un estudiant està trobant difícil."
        title: Llista d'estudiants
    -   title: Errors comuns
    title: Estadístiques del professor
-   title: Funcions extra Hedy
    key: funcions
    subsections:
    -   title: Crea la teva pròpia aventura
        text: També és possible que els professors creïn la vostra pròpia aventura. Aquesta <a href="https://www.youtube.com/watch?v=A0zbXpxX4q4" target="_blank"> vídeo </a> us mostra com crear la vostra pròpia aventura com a professor i afegir -la a la vostra classe.
    -   title: Explora la pàgina
        text: |-
            A la <a href="https://hedy.org/explore" target="_blank">pàgina d'exploració</a> podeu veure el treball d'altres usuaris de Hedy. Podeu provar els seus programes i utilitzar-los com a inspiració per crear alguna cosa genial.
            També podeu afegir un programa que hàgiu creat a la pàgina d'exploració fent clic a "Desa i compartiu el codi" a la pantalla de codificació o aneu a Els meus programes i feu clic a "Comparteix".
            Ja no vols compartir la teva feina? Només cal que aneu a "Els meus programes" i feu clic a "Descompartiu".
            Si voleu més informació sobre la pàgina d'exploració, mireu aquest <a href="https://www.youtube.com/watch?v=26boFjqvS5Q" target="_blank">vídeo</a>.
    -   {}
    -   title: Els meus èxits
        text: |-
            Si feu clic al vostre nom d'usuari a l'extrem superior dret de la pantalla, podeu anar a <a href="https://hedy.org/my-achievements" target="_blank">Els meus assoliments</a>. En aquesta pàgina es recullen els vostres assoliments. Els vostres alumnes també tenen una pàgina així.
            Quan passeu el cursor per sobre de la insígnia amb el ratolí, veureu com podeu guanyar-la. També hi ha insígnies amagades, de les quals hauràs d'esbrinar tu mateix com guanyar-les.
            Si voleu més informació sobre els assoliments, mireu aquest <a href="https://www.youtube.com/watch?v=-FjmKejukCs" target="_blank">vídeo</a>.
    -   title: Puntuacions altes
        text: |-
            En <a href="www.https://hedy.org/highscores" target="_blank">aquesta pàgina</a> podeu veure les puntuacions més altes de tots els usuaris de Hedy.
            En aquest <a href="https://www.youtube.com/watch?v=IqTiUkBVTo8" target="_blank">vídeo</a>pots obtenir més informació sobre les puntuacions més altes.
    -   title: Depurador
        text: |-
            El codi (del vostre alumne) no funciona? Hi ha d'haver un error (del codi)! Podeu utilitzar el depurador per trobar l'error.
            El depurador és el botó de marieta a la pantalla de codificació. Si el premeu, podeu executar el vostre codi línia per línia per trobar el vostre error.
            Has trobat l'error? Premeu el botó d'aturada vermell i el depurador s'apagarà.
    -   title: Llegeix en veu alta
        text: Voleu que la sortida del vostre programa es llegeixi en veu alta? A continuació, podeu utilitzar la funció de lectura en veu alta que es troba sota el botó "executa" a la pantalla de codificació.
    -   title: Mode programador
        text: |-
            Distret per totes les aventures, o vols fer un programa llarg? A continuació, consulteu l'interruptor "Mode de programadors" a la part inferior de la pantalla de codificació.
            El mode de programadors et permet a tu i als teus estudiants utilitzar una pantalla de codificació més gran.
    -   title: Cheat sheets
        text: |-
            In every level there is a button with this emoji 🤔. You and your students can find the "cheat sheets" there. On this cheat sheet, you can find all the commands that are usable in this level in their correct form.
            So if you've forgotten how a command works, simply take a peek at the cheat sheet!
    -   title: Other useful features
        text: Aquest <a href="https://www.youtube.com/watch?v=c4MntPPgl1Y" target="_blank">vídeo</a> us mostra encara més funcions d'Hedy, com ara els fulls de trucs i el commutador de paraules clau.
-   {}
-   intro: |-
        Les respostes a tots els exercicis es poden trobar al perfil públic del compte d'usuari 'Hedy_answers'. Sovint animem als estudiants a usar la seva pròpia creativitat en les respostes, així doncs les respostes són simplement una guia sobre com podria ser una possible resposta correcta.

        Per anar al perfil 'Hedy_answers', fes clic <a href="https://hedy.org/user/hedy_answers" target="_blank">aquí</a>.
-   title: Errors comuns
    key: errors_comuns
    intro: |-
        Pots aprendre dels teus errors, sobretot en la programació! Cometre errors és inevitable i una gran oportunitat per aprendre, però per als professors pot ser un repte trobar la solució correcta per a un error! Sobretot mesura que els programes es fan més i més llargs a mesura que els estudiants avancen de nivells. És per això que hem fet una llista amb els errors més freqüents a cada nivell i les seves solucions.
    levels:
    -   {}
    -   {}
    -   {}
    -   level: '4'
        sections:
        -   {}
        -   example:
                error_text: És important començar la classe comprovant si els estudiants saben com escriure les cometes correctament. A Hedy, els estudiants poden usar cometes simples ('') i dobles (""). Per altra banda, els accents no es consideren cometes vàlides (``).
    -   level: '5'
        sections:
        -   {}
        -   {}
        -   {}
        -   {}
        -   title: Els estudiants usen noms de variables llargs que contenen dues o més paraules
            example:
                error_text: Les variables a Hedy no poden contenir espais, així doncs, per tal d'usar diverses paraules juntes, els estudiants han de connectar-les usant guions baixos (_)
        -   example:
                error_text: Per exemple, aquest estudiant vol que Hedy li digui tots els seus amics que són divertits, mentre que als altres companys els hauria de dir que no ho són.
                error_code: "{if} name {is} Jesse, David, Souf print  You are funny  {else} {print} 'You are not funny'"
                solution_text: |-
                    Pots usar la comanda '{in}' per això. Tot i que s'explica en un nivell superior, ja funciona a partir del nivell 5.
                    Una altra solució és usar múltiples comandes '{if}' i cap comanda '{else}'. El desavantatge és que no podrà dir als altres companys que no són divertits.
