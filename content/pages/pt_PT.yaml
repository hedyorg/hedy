            Para remove um segundo professor da sua turma, navegue at√© √† p√°gina da turam e remove o segundo professor. O professor que criou a turma n√£o pode ser removido.
    -   title: Personalize a sua turma
        text: |-
            Pode personalizar a sua turma e escolher quais aventuras estar√£o dispon√≠veis para os seus alunos. Desta forma, os seus alunos n√£o ser√£o sobrecarregados pela quantidade de aventuras e n√≠veis, podendo focar-se, especificamente, nas aventuras que prefere que eles pratiquem.
            Clique na sua turma, na p√°gina 'Para Professores' e escolha 'Personalize a turma'. Nesta p√°gina, pode seleccionar n√≠veis, definir datas de in√≠cio, limites para desbloqueio dos n√≠veis e muito mais.

            **Seleccionar e ordenar aventuras**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/df38cbb2-468e-4317-ac67-92eaf4212adc" width="1000">
            Nesta sec√ß√£o, pode seleccionar e ordenar aventuras. Os separadores cor-de-rosa s√£o aventuras com novos comandos. Os separadores cinzentos s√£o aventuras normais. Para reorganizar a ordem das aventuras, pode arrastar separadores. No entanto, aconselhamos a utilizar a ordem original das aventuras, uma vez que, a equipa Hedy assegurou que as aventuras progridam da mais f√°cil para a mais dif√≠cil.
            Se pretender remover uma aventura para os seus alunos, basta clicar na cruz no separador dessa aventura.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0ddd10b5-ef60-4480-a0c4-fc9a0f323baa" width="300">
            Se quiser adicionar aventuras, tal como as suas aventuras ou uma aventura removida acidentalmente, utilize este menu para adicionar a aventura, √†s aventuras dispon√≠veis para os seus alunos. Simplesmente, clique na aventura que pretende adicionar e esta (re)aparecer√° na linha de aventuras. Para anular todas as altera√ß√µes nas aventuras, clique em 'Reset'.

            **Datas de abertura**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/4e59acfa-4772-429f-8328-babb43c942d5" width="300">
            Com esta funcionalidade pode definir a data de abertura para os n√≠veis. Desta forma, pode construir um plano de aulas antes do in√≠cio do seu curso e sem preocupar-se em abrir novos n√≠veis a cada semana. Na imagem acima, o primeiro n√≠vel √© aberto de imediato, o segundo n√≠vel abre a 23 de setembro e o terceiro n√≠vel na semana a seguir. Os restantes n√≠veis est√£o fechados.
            N√£o quer definir datas de abertura? Sem problema, basta deixar esta sec√ß√£o em branco.

            **Limites de desbloqueio dos n√≠veis**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/99a34dab-f112-459e-bfd1-07618be4715a" width = "1000">
            Este componente permite estabelecer o limite para nota m√≠nima no question√°rio dos seus alunos, antes que estes possam avan√ßar para o pr√≥ximo n√≠vel. Por exemplo, se introduzir "80", os seus alunos ter√£o de pontuar pelo menos 80% no question√°rio, antes de serem autorizados a progredir para o pr√≥ximo n√≠vel. Se n√£o atingirem este limite m√≠nimo, n√£o ser√£o autorizados a prosseguir e ter√£o de repetir o question√°rio.
            N√£o quer utilizar este limite? Sem preocupa√ß√£o, apenas deixe esta sec√ß√£o em branco.


            **Outras defini√ß√µes**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/a8491d67-6d6e-42a7-b672-fd3d083a76f8"/>
            Existem outras defini√ß√µes que podem ser, igualmente, √∫teis. A nossa primeira defini√ß√£o adicional √© 'Modo programador obrigat√≥rio'. No modo programador, os alunos apenas v√™em as janelas de introdu√ß√£o e de resultado e o bot√£o de executar. As aventuras est√£o ocultas e n√£o est√£o dispon√≠veis as dicas r√°pidas. Isto poder√° ser √∫til numa situa√ß√£o de exame.
            Se esta op√ß√£o n√£o estiver seleccionada, o modo programador tamb√©m est√° dispon√≠vel para os alunos como uma op√ß√£o volunt√°ria.

            Se pretender que todos os seus alunos estejam vis√≠veis na tabela de pontua√ß√£o da turma, pode seleccionar a segunda op√ß√£o.
            Com as restantes op√ß√µes, pode escolher ocultar algumas fun√ß√µes ou conte√∫do para os seus alunos, pois pode ajud√°-los a concentrarem-se melhor.

            **Guardar**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/df179df3-3073-4d15-bba6-62e58fb675be" width="300">
            N√£o se esque√ßa de guardar as suas altera√ß√µes assim que terminar a customiza√ß√£o da sua turma.
    -   title: Contas de alunos
        text: |-
            Para adicionar alunos √† sua turma, navegue at√© √† p√°gina da turma, clicando no nome da turma dentro da p√°gina 'Para Professores'. Em seguida, clique em 'Adicionar Alunos'. Existem duas formas para permitir os seus alunos juntarem-se √† turma: pode criar contas para eles ou os alunos podem criar as suas pr√≥prias contas.

            **Pode criar contas para os seus alunos**
            A forma mais simples para adicionar alunos √† sua turma, passa por criar contas para eles. Pode faz√™-lo clicando no bot√£o 'Criar conta de aluno' e preenchendo o nome de utilizador e palavra-chave pretendida.
            Os alunos poder√£o aceder com o nome de utilizador e palavra-chave que escolheu. Posteriormente, os alunos podem alterar os nomes de utilizador e as palavras-chave, caso pretendam, continuando a permanecer na sua turma.
            Este <a href="https://www.youtube.com/watch?v=eEQvik-Ce5M" target="_blank">v√≠deo</a> demonstra como adicionar alunos √† sua turma da maneira mais simples e r√°pida.

            **Os alunos criam as suas pr√≥prias contas**
            Os seus alunos podem aceder √† p√°gina de internet da Hedy e criar as suas pr√≥prias contas, tal como fez. Para os incluir na sua turma, eles apenas tem de clicar no link de convite.
            Pode encontrar o link de convite na p√°gina da turma e envi√°-lo para os seus alunos. Tenha em aten√ß√£o que os seus alunos t√™m de estar autenticados na p√°gina da Hedy, quando clicarem no link, para que este funcione na perfei√ß√£o.
            Pode tamb√©m convidar manualmente um estudante para a sua turma atrav√©s do bot√£o 'Convidar por nome de utilizador'.
    -   title: Definir l√≠ngua preferencial
        text: |-
            Quando os alunos criam perfis, devem escolher a 'l√≠ngua preferencial'. A Hedy ser√° sempre carregada na l√≠ngua selecionada.
            Alterar esta l√≠ngua pode sempre ser feito mais tarde, navegando, novamente, para a 'Minha conta' e 'Minhas defini√ß√µes pessoais'.

            **Para n√£o-falantes de l√≠ngua inglesa**
            N√£o s√≥ pode mudar a l√≠ngua das aventura para a sua pr√≥pria l√≠ngua, como pode escolher em que l√≠ngua as palavras chave (por exemplo, 'print' ou 'ask') devem ser apresentadas.
            Desta maneira, pode ensinar os seus alunos a programar com palavras chave em ingl√™s, mas tamb√©m pode deix√°-los programar na sua pr√≥pria l√≠ngua. Por exemplo, alunos holandeses podem usar o comando 'vraag' em vez de 'ask'.
            Se um aluno pretender mudar a l√≠ngua, podem clicar no comutador de palavras chave. Ir√° alterar as palavras chave do ingl√™s para a l√≠ngua preferencial e vice-versa.
            Curiosidade interessante! Os alunos podem programar tanto em ingl√™s com na sua pr√≥pria l√≠ngua, ao mesmo tempo! Assim, se tiverem dificuldade em lembrarem-se de algumas palavras chave em ingl√™s, mas lembram-se facilmente de outras, podem usar ambas as l√≠nguas ao mesmo tempo.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0b3122e6-ff22-43d7-b8b6-62f47f485293" width="100">

            **V√≠deo**
            Este <a href="https://www.youtube.com/watch?v=QrVZETj4oLM" target="_blank">v√≠deo</a> mostra-lhe como definir a l√≠ngua preferencial e como alterar as palavras chave para a l√≠ngua preferencial tamb√©m.
    -   title: Armazenar programas
        text: |-
            Quando est√° autenticado, ir√° ver 'Os meus programas' junto do √≠cone do seu perfil.
            Esta op√ß√£o existe tamb√©m para os seus alunos. Em 'Os meus programas' pode encontrar todos os programas em que trabalhou.
            Por defeito, os programas ser√£o guardados para 'Os meus programas' quando executar o c√≥digo e a cada 10 segundos, segundo o seu nome predefinido.
            e o seu n√≠vel (por exemplo: Hist√≥ria 5). Se pretender armazenar um programa sob um novo nome, basta digitar o novo nome na barra do nome.
            De momento, apenas pode salvar um programa por cada n√≠vel e por cada separador.

            Voc√™ (e os seus alunos) podem tamb√©m partilhar programas utilizando o bot√£o de partilha, junto aos nomes dos programas.
            Estes programas ser√£o publicados na nossa <a href="https://hedy.org/explore" target="_blank">p√°gina de explora√ß√£o</a>, para todos verem e utilizarem.
            Se quiser parar de partilhar o seu programa, navegue at√© 'Os meus programas' e clique em 'Parar partilha'.

