-   title: Ettevalmistused
    key: Ettevalmistused
    subsections:
    -   title: For teachers
        text: You can prepare your classes at the <a href="https://hedy.org/for-teachers" target="_blank">For Teachers page</a>. On this page you'll find everything you'll need to teach with Hedy, like your classes, your adventures and slides. All the functionalities of the for teachers page are explained below.
    -   title: Klassi loomine
        text: |-
            Õpetajana saate luua oma õpilastele klassi. Selles klassis näete õpilaste kontosid ja programme ning saate jälgida nende edusamme.
            Samuti saate oma klassi kohandada ja valida, millised seiklused on neile kättesaadavad. Nii ei ole teie õpilased seikluste ja tasemete hulgast ülekoormatud ning nad saavad keskenduda konkreetselt nendele seiklustele, millega te soovite, et nad harjutaksid.
