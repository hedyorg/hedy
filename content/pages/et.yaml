title: Hedy dokumentatsioon
teacher-guide:
-   title: Sissejuhatus
    key: sissejuhatus
    subsections:
    -   title: Mis on Hedy?
        text: |-
            Hedy on tekstipõhine programmeerimiskeel, mis on spetsiaalselt välja töötatud (eel)teismelistele (10-15 aastastele).
            Erinevalt lastele mõeldud programmeerimiskeeltest, nagu Scratch, ei kasuta Hedy koodiplokke, vaid tekstilist koodi.
            Nii et Hedyga õpid sa koodi kirjutama nagu tõelised programmeerijad, kuid väikeste sammude ja mänguliste harjutuste abil.
            Nii saab Hedy toimida vaheastena tõeliste programmeerimiskeelte, nagu Python, õppimisel ning teha seda ligipääsetaval ja mis veel tähtsam, lõbusal viisil!
            Siit saate vaadata (inglisekeelset) [videot](https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s) Hedy arendamisest.
    -   title: Sihtrühm
        text: |-
            Hedy on välja töötatud, pidades silmas põhikooli õpilasi (vanuses 10 - 15).
            Õplilaste hea lugemisoskus on oluline. Me ei soovita alustada Hedyga enne, kui õpilastel on vähemalt kolmanda klassi lugemisoskus.
            Ei õpilastel ega õpetajatel ei ole vaja varasemat programmeerimisoskust.
    -   title: Kuidas Hedy töötab?
        text: |-
            Hedy on jaotatud tasemeteks, kus igal tasemel õpitakse juurde mõni uus käsk. Igal tasemel on erinevaid seiklusi, et saaks harjutada värskelt õpitud käske.
            Õpetajana saate otsustada, millised seiklused on teie õpilastele kättesaadavad. Kas nad teevad sel tasemel restorani, kalkulaatori või kummitava maja? Igal tasemel on seklused järjestatud lihtsaimast raskeimani.
            Niimoodi on teie õpilastel pidev väljakutse. Õpilased võivad seiklusi ette võtta omaette või teie juhendamisel.

            Seiklused sisaldavad koodinäiteid, et ka vähem digi-oskajad õpetajad saaksid Hedy kasutamisega hakkama!
            Loomulikult võimaldab Hedy loomingulistel õpetajatel koostada oma õppeplaani ja seiklused!

            Kui kõik taseme seiklused on läbi programmeeritud, saavad teie õpilased oma teadmisi testida küsimustiku abil.
            Saad jälgida oma õpilaste tööd ja edenemist klassi leheküljel.
    -   title: Seadmed
        text: |-
            Hedy on veebipõhine. See tähendab, et Hedy töötab igal pool, kus saab kasutada brauserit (Chrome, Firefox, Edge, Opera, jne.) ehk sülearvutid, tahvelarvutid ja muud nutiseadmed sobivad Hedy kasutamiseks.
            Hedy kasutamiseks ei ole vaja midagi alla laadida, lihtsalt ava veebileht ja hakka pihta!
    -   title: Hedy kogukond
        text: 'Kutsume kõiki Hedy õpetajaid, programmeerijaid ja teisi fänneliituma oma [Discord''i serveriga](https://discord.gg/8yY7dEme9r). See on ideaalne koht Hedy teemadel vestlemiseks: meil on kanalid, kus saad teistega jagada oma lahedaid projekte ja õppeplaane, kanalid vigade raporteerimiseks ja kanalid teiste õpetajatega ja Hedy meeskonnaga vestlemiseks.'
-   title: Sagedasemad vead
    key: common_mistakes
    intro: |-
        Oma vigadest on võimalik õppida, eriti koodi kirjutades!
        Vigade tegemine on vältimatu ja hea võimalus õppimiseks, kuid õpetajate jaoks võib olla veale õige lahenduse leidmine suureks väljakutseks!
        Eriti siis, kui tasemete edenedes kood aina pikemaks kasvab. Sellepärast oleme koostanud nimekirja igal tasemel sageli esinevatest vigadest ja nende lahendustest.
