    -   title: Õpilaste kontod
    -   title: Eelistatud keele seadistamine
        text: |-
            Kui õpilased oma konto loovad, siis nad peavad valima 'eelistatud keele'. Hedy laetakse alati selles keeles.
            Seda keelt saab hiljem alati muuta, kui minna uuesti menüüsse "Minu konto" ja "Minu isiklikud seaded".

            **Kui inglise keel ei ole su emakeel**
            Te ei saa mitte ainult seikluste keelt muuta, te saate ka valida millises keeles võtmesõnad (näiteks "print" või "ask") on. Nii saate õpetada oma õpilastele inglise keelsete märksõnadega programmeerimist, kuid võite lasta neil programmeerida ka oma emakeeles. Näiteks võivad eestikeelsed õpilased kasutada käsku 'küsi' käsu 'ask' asemel.
            NB! Käskude tõlkimine eesti keelde ei ole veel valmis, nii et see ei ole veel võimalik.

            If a student wants to switch languages, they can click the keyword switcher. It will switch the keywords from English to the preferred language and back.
            Fun fact! Students are allowed program in both English and their own language at the same time! So, if they have trouble remembering some keywords in English, but easily remember other ones they can use both at the same time.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0b3122e6-ff22-43d7-b8b6-62f47f485293" width="100">

            **Video**
            This <a href="https://www.youtube.com/watch?v=QrVZETj4oLM" target="_blank">video</a> show you how to set a preferred language and change the keywords to you preferred language as well.
