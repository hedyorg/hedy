    -   title: Uute mõistete ja käskude tutvustus
        text: |-
            Mõndadele õpilastele võib olla uutest mõistetest ja käskudest raske aru saada.
            Sellepärast on väga tähtis näidata õpilastele head eeskuju, kuidas uusi käske õigesti kasutada.
            Eriti tähtis on see madalamatel tasemetel, kus õpilastel ei ole üldse mingit programmeerimiskogemust. Neile võib olla abstraktsete mõistete mõistmine keeruline olla.

            Näidete abil saab abstraktsed mõisted (näiteks: 'Mis on muutuja?') äratuntavamaks ja kergemini arusaadavaks teha('Näe, muutuja lemmikloom sai väärtuseks koer').
    -   title: Hakkame pihta
    -   title: Teadmiste kontroll
        text: |-
            Kontrollimaks, kas teie õpilased on tasemel tutvustatud infost aru saanud, võite lasta neil teha teadmiste kontrolli.
            Teadmiste kontroll koosnev 10 valikvastusega küsimusest tasemel tutvustatud uute mõistete ja käskude kohta.
            Kõikidel tasemetel ei ole veel teadmiste kontrolli - me alles tegeleme nende koostamisega.
