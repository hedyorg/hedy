        text: "–î–µ—è–∫–∏–º —Å—Ç—É–¥–µ–Ω—Ç–∞–º –º–æ–∂–µ –±—É—Ç–∏ –¥—É–∂–µ –≤–∞–∂–∫–æ –ø–æ–≤–Ω—ñ—Å—Ç—é –∑—Ä–æ–∑—É–º—ñ—Ç–∏ –Ω–æ–≤—ñ –∫–æ–Ω—Ü–µ–ø—Ü—ñ—ó —Ç–∞ –∫–æ–º–∞–Ω–¥–∏.\n–û—Å—å —á–æ–º—É –≤–∞–∂–ª–∏–≤–æ –∑–º–æ–¥–µ–ª—é–≤–∞—Ç–∏ –Ω–∞–ª–µ–∂–Ω–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –Ω–æ–≤–∏—Ö –∫–æ–º–∞–Ω–¥ –¥–ª—è –≤–∞—à–∏—Ö —É—á–Ω—ñ–≤.\n–û—Å–æ–±–ª–∏–≤–æ –Ω–∞ –Ω–∏–∂—á–∏—Ö —Ä—ñ–≤–Ω—è—Ö, –¥–µ –¥–µ—è–∫—ñ —Å—Ç—É–¥–µ–Ω—Ç–∏ –≤–∑–∞–≥–∞–ª—ñ –Ω–µ –º–∞—é—Ç—å –¥–æ—Å–≤—ñ–¥—É –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è, —ó–º –º–æ–∂–µ –±—É—Ç–∏ –≤–∞–∂–∫–æ –∑—Ä–æ–∑—É–º—ñ—Ç–∏ –Ω–æ–≤—ñ –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω—ñ –ø–æ–Ω—è—Ç—Ç—è.\n–ü–æ–∫–∞–∑ –≤–µ–ª–∏–∫–æ—ó –∫—ñ–ª—å–∫–æ—Å—Ç—ñ –ø—Ä–∏–∫–ª–∞–¥—ñ–≤ —Ä–æ–±–∏—Ç—å –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω–µ –ø–æ–Ω—è—Ç—Ç—è (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥: ¬´–©–æ —Ç–∞–∫–µ –∑–º—ñ–Ω–Ω–∞?¬ª) –±—ñ–ª—å—à –≤–ø—ñ–∑–Ω–∞–≤–∞–Ω–∏–º —ñ –ª–µ–≥—à–∏–º –¥–ª—è —Ä–æ–∑—É–º—ñ–Ω–Ω—è (¬´–ü–æ–¥–∏–≤—ñ—Ç—å—Å—è, –∑–º—ñ–Ω–Ω–∞ pet –∑–º—ñ–Ω–∏–ª–∞—Å—è –Ω–∞ dog¬ª).\n"
    -   title: –ü—Ä–∏—Å—Ç—É–ø–∞—î–º–æ –¥–æ —Ä–æ–±–æ—Ç–∏
        text: "–ö–æ–∂–µ–Ω —Ä—ñ–≤–µ–Ω—å –º—ñ—Å—Ç–∏—Ç—å —Ä—ñ–∑–Ω—ñ –ø—Ä–∏–≥–æ–¥–∏, —è–∫—ñ –º–æ–∂–Ω–∞ –∑–Ω–∞–π—Ç–∏ –Ω–∞ —Ä–æ–∂–µ–≤–∏—Ö –≤–∫–ª–∞–¥–∫–∞—Ö. –ü–µ—Ä—à–∞ —Ä–æ–∂–µ–≤–∞ –≤–∫–ª–∞–¥–∫–∞ –ø–æ—è—Å–Ω—é—î –Ω–æ–≤—ñ –∫–æ–º–∞–Ω–¥–∏ –Ω–∞ —Ü—å–æ–º—É —Ä—ñ–≤–Ω—ñ.\n–ù–∞—Å—Ç—É–ø–Ω—ñ –≤–∫–ª–∞–¥–∫–∏ ‚Äî —Ü–µ –ø—Ä–∏–≥–æ–¥–∏, —è–∫—ñ —É—á–Ω—ñ –º–æ–∂—É—Ç—å —Å–ø—Ä–æ–±—É–≤–∞—Ç–∏ —Ç–∞ —Å—Ç–≤–æ—Ä–∏—Ç–∏ –≤–ª–∞—Å–Ω—ñ.\n–ü—Ä–∏–≥–æ–¥–∏ —Ä–æ–∑—Ç–∞—à–æ–≤–∞–Ω—ñ –≤—ñ–¥ –Ω–∞–π–ø—Ä–æ—Å—Ç—ñ—à–∏—Ö –¥–æ –Ω–∞–π—Å–∫–ª–∞–¥–Ω—ñ—à–∏—Ö, —Ç–æ–º—É –º–∏ —Ä–µ–∫–æ–º–µ–Ω–¥—É—î–º–æ –ø–æ—á–∏–Ω–∞—Ç–∏ –∑–ª—ñ–≤–∞, –∞ –≤–∞—à —à–ª—è—Ö - –ø—Ä–∞–≤–æ—Ä—É—á.\n–û—Å—Ç–∞–Ω–Ω—è –≤–∫–ª–∞–¥–∫–∞ ¬´—â–æ –¥–∞–ª—ñ¬ª –¥–∞—î –Ω–µ–≤–µ–ª–∏–∫—É –ø—ñ–¥–∫–∞–∑–∫—É –ø—Ä–æ —Ç–µ, —â–æ –≤–∏ –¥—ñ–∑–Ω–∞—î—Ç–µ—Å—å –Ω–∞ –Ω–∞—Å—Ç—É–ø–Ω–æ–º—É —Ä—ñ–≤–Ω—ñ. –ó–≤–∏—á–∞–π–Ω–æ, –≤–∏ –º–æ–∂–µ—Ç–µ –≤–∏–±—Ä–∞—Ç–∏ –ø—Ä–∏–≥–æ–¥–∏, —è–∫—ñ –≤–∏ —Ö–æ—á–µ—Ç–µ, —â–æ–± –≤–∞—à—ñ —É—á–Ω—ñ –∑—Ä–æ–±–∏–ª–∏ –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è.\n–á–º –Ω–µ –∑–∞–≤–∂–¥–∏ –ø–æ—Ç—Ä—ñ–±–Ω–æ —Ä–æ–±–∏—Ç–∏ –≤—Å—ñ –ø—Ä–∏–≥–æ–¥–∏. –ö–æ–∂–Ω–∞ –ø—Ä–∏–≥–æ–¥–∞ –º—ñ—Å—Ç–∏—Ç—å –ø—Ä–∏–∫–ª–∞–¥ –∫–æ–¥—É, —è–∫–∏–π —É—á–Ω—ñ –º–æ–∂—É—Ç—å —Å–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é –∑–µ–ª–µ–Ω–æ—ó –∫–Ω–æ–ø–∫–∏.\n–ü—Ä–∏–∫–ª–∞–¥ –∫–æ–¥—É –∫–æ–ø—ñ—é—î—Ç—å—Å—è –≤ —Ä–æ–±–æ—á–µ –ø–æ–ª–µ, –¥–µ —Å—Ç—É–¥–µ–Ω—Ç–∏ –º–æ–∂—É—Ç—å –≤–∏–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∫–æ–¥ —ñ –Ω–∞–ª–∞—à—Ç—É–≤–∞—Ç–∏ –π–æ–≥–æ, —â–æ–± –∑—Ä–æ–±–∏—Ç–∏ –π–æ–≥–æ –≤–ª–∞—Å–Ω–∏–º.\n–°—Ç–∏–º—É–ª—é–π—Ç–µ —Å–≤–æ—ó—Ö —É—á–Ω—ñ–≤ –ø–µ—Ä–µ—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –ø—Ä–∏–∫–ª–∞–¥–∏ –∫–æ–¥—ñ–≤ –Ω–∞ –≤–ª–∞—Å–Ω—ñ –ø—Ä–æ–µ–∫—Ç–∏, –¥–æ–¥–∞—é—á–∏ –≤–ª–∞—Å–Ω—ñ —ñ–¥–µ—ó —Ç–∞ —Å—Ç–≤–æ—Ä—é—é—á–∏ –≤–ª–∞—Å–Ω—É –≤–∞—Ä—ñ–∞—Ü—ñ—é –ø—Ä–∏–≥–æ–¥–∏.\n"
    -   title: –¢–µ—Å—Ç
        text: "–©–æ–± –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏, —á–∏ –≤–∞—à—ñ —É—á–Ω—ñ –ø—ñ–¥—ñ–±—Ä–∞–ª–∏ –≤—Å—é –Ω–æ–≤—É —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –Ω–∞ —Ä—ñ–≤–Ω—ñ, –≤–∏ –º–æ–∂–µ—Ç–µ –¥–æ–∑–≤–æ–ª–∏—Ç–∏ —ó–º –≤–∏–∫–æ–Ω–∞—Ç–∏ —Ç–µ—Å—Ç.\n–¢–µ—Å—Ç –º—ñ—Å—Ç–∏—Ç—å 10 –∑–∞–ø–∏—Ç–∞–Ω—å –∑ –¥–µ–∫—ñ–ª—å–∫–æ–º–∞ –≤–∞—Ä—ñ–∞–Ω—Ç–∞–º–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π –ø—Ä–æ –Ω–æ–≤—ñ –∫–æ–Ω—Ü–µ–ø—Ü—ñ—ó —Ç–∞ –∫–æ–º–∞–Ω–¥–∏ –¥–ª—è —Ü—å–æ–≥–æ —Ä—ñ–≤–Ω—è.\n–©–µ –Ω–µ –Ω–∞ –∫–æ–∂–Ω–æ–º—É —Ä—ñ–≤–Ω—ñ —î –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏, –æ—Å–∫—ñ–ª—å–∫–∏ –º–∏ –≤—Å–µ —â–µ —Å—Ç–≤–æ—Ä—é—î–º–æ –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏.\n"
    -   title: –û—Ü—ñ–Ω–∫–∞
        text: "–ó–∞–≤–µ—Ä—à—ñ—Ç—å —Å–≤—ñ–π —É—Ä–æ–∫ –∫–æ—Ä–æ—Ç–∫–æ—é –æ—Ü—ñ–Ω–∫–æ—é. –ß–æ–≥–æ –Ω–∞–≤—á–∏–ª–∏—Å—è —É—á–Ω—ñ? –ó —è–∫–∏–º–∏ —Ç—Ä—É–¥–Ω–æ—â–∞–º–∏ –≤–æ–Ω–∏ –∑—ñ—Ç–∫–Ω—É–ª–∏—Å—è?\n–Ø–∫ –≤–æ–Ω–∏ –≤—á–∏–ª–∏—Å—è –Ω–∞ —Å–≤–æ—ó—Ö –ø–æ–º–∏–ª–∫–∞—Ö? –Ü –∑–≤–∏—á–∞–π–Ω–æ: —â–æ –≤–æ–Ω–∏ —Å—Ç–≤–æ—Ä–∏–ª–∏?\n–°—Ç—É–¥–µ–Ω—Ç–∏ —á–∞—Å—Ç–æ –¥—É–∂–µ –ø–∏—à–∞—é—Ç—å—Å—è —Å–≤–æ—ó–º–∏ —Ç–≤–æ—Ä—ñ–Ω–Ω—è–º–∏, —Ç–æ–º—É –ø—Ä–∏—î–º–Ω–æ –∑–∞–æ—â–∞–¥–∏—Ç–∏ —Ç—Ä–æ—Ö–∏ —á–∞—Å—É —Ç–∞ –¥–∞—Ç–∏ —Å—Ç—É–¥–µ–Ω—Ç–∞–º –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å –ø–æ–∫–∞–∑–∞—Ç–∏ —Å–≤–æ—ó —Ä–æ–±–æ—Ç–∏ —Å–≤–æ—ó–º –æ–¥–Ω–æ–∫–ª–∞—Å–Ω–∏–∫–∞–º.\n"
