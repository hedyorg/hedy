        text: "–í–∏ –Ω–∞–≤—á–∞—î—Ç–µ –∫—ñ–ª—å–∫–æ—Ö –∫–ª–∞—Å—ñ–≤? –¢–æ–¥—ñ –≤–∞–º –Ω–µ –¥–æ–≤–µ–¥–µ—Ç—å—Å—è –Ω–∞–ª–∞—à—Ç–æ–≤—É–≤–∞—Ç–∏ –∫–æ–∂–µ–Ω –∫–ª–∞—Å –æ–∫—Ä–µ–º–æ. –ü—Ä–æ—Å—Ç–æ —Å—Ç–≤–æ—Ä—ñ—Ç—å –∫–ª–∞—Å, –∫–æ—Å—Ç—é–º—É–π—Ç–µ –∫–ª–∞—Å (–¥–∏–≤—ñ—Ç—å—Å—è ¬´–ù–∞–ª–∞—à—Ç—É–π—Ç–µ —Å–≤—ñ–π –∫–ª–∞—Å¬ª, —â–æ–± –¥—ñ–∑–Ω–∞—Ç–∏—Å—è, —è–∫), –∞ –ø–æ—Ç—ñ–º –¥—É–±–ª—é–π—Ç–µ —Ü–µ–π –∫–ª–∞—Å —Å–∫—ñ–ª—å–∫–∏ –∑–∞–≤–≥–æ–¥–Ω–æ —Ä–∞–∑—ñ–≤.\n–ü—Ä–æ–¥—É–±–ª—é–≤–∞—Ç–∏ –∫–ª–∞—Å –º–æ–∂–Ω–∞ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ ¬´–î–ª—è –≤—á–∏—Ç–µ–ª—ñ–≤¬ª. –Ø–∫—â–æ –≤–∏ –¥—É–±–ª—é—î—Ç–µ –∫–ª–∞—Å, —É—Å—ñ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∫–ª–∞—Å—É —Ç–∞–∫–æ–∂ –¥—É–±–ª—é—é—Ç—å—Å—è. –¶–µ –æ–∑–Ω–∞—á–∞—î, —â–æ –≤—Å—ñ —Ä—ñ–≤–Ω—ñ —Ç–∞ –ø—Ä–∏–≥–æ–¥–∏, —è–∫—ñ –≤–∏ –∑—Ä–æ–±–∏–ª–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–º–∏ –¥–ª—è –ø–µ—Ä—à–æ–≥–æ –∫–ª–∞—Å—É, —Ç–µ–ø–µ—Ä —Ç–∞–∫–æ–∂ –±—É–¥—É—Ç—å –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ñ –¥–ª—è –Ω–æ–≤–æ–≥–æ –∫–ª–∞—Å—É(—ñ–≤).\n–û–±–ª—ñ–∫–æ–≤—ñ –∑–∞–ø–∏—Å–∏ —É—á–Ω—ñ–≤ —ñ –¥—Ä—É–≥–æ–≥–æ –≤—á–∏—Ç–µ–ª—è —É –≤–∞—à–æ–º—É –∫–ª–∞—Å—ñ –Ω–µ –±—É–¥—É—Ç—å –¥—É–±–ª—é–≤–∞—Ç–∏—Å—è –≤ –Ω–æ–≤–æ–º—É –∫–ª–∞—Å—ñ."
