    -   title: –©–æ —Ç–∞–∫–µ Hedy?
        text: |-
            Hedy ‚Äî —Ü–µ –º–æ–≤–∞ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è, —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–æ —Ä–æ–∑—Ä–æ–±–ª–µ–Ω–∞ –¥–ª—è –ø—ñ–¥–ª—ñ—Ç–∫—ñ–≤ (–≤—ñ–¥ 10 –¥–æ 15 —Ä–æ–∫—ñ–≤).
            –ù–∞ –≤—ñ–¥–º—ñ–Ω—É –≤—ñ–¥ –º–æ–≤ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è –¥–ª—è –¥—ñ—Ç–µ–π, —Ç–∞–∫–∏—Ö —è–∫ Scratch, Hedy –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î –Ω–µ –±–ª–æ–∫–∏ –∫–æ–¥—É, –∞ —Ç–µ–∫—Å—Ç–æ–≤–∏–π –∫–æ–¥.
            –¢–æ–∂ —ñ–∑ Hedy –≤–∏ –Ω–∞–≤—á–∏—Ç–µ—Å—è –≤–≤–æ–¥–∏—Ç–∏ –∫–æ–¥, —è–∫ —Ü–µ —Ä–æ–±–ª—è—Ç—å —Å–ø—Ä–∞–≤–∂–Ω—ñ –ø—Ä–æ–≥—Ä–∞–º—ñ—Å—Ç–∏, –∞–ª–µ –º–∞–ª–µ–Ω—å–∫–∏–º–∏ –∫—Ä–æ–∫–∞–º–∏ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é —ñ–≥—Ä–æ–≤–∏—Ö –≤–ø—Ä–∞–≤.
            –¢–∞–∫–∏–º —á–∏–Ω–æ–º Hedy –º–æ–∂–µ —Ñ—É–Ω–∫—Ü—ñ–æ–Ω—É–≤–∞—Ç–∏ —è–∫ —Å—Ö–æ–¥–∏–Ω–∫–∞ –¥–æ —Å–ø—Ä–∞–≤–∂–Ω—ñ—Ö –º–æ–≤ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è, —Ç–∞–∫–∏—Ö —è–∫ Python, —É –¥–æ—Å—Ç—É–ø–Ω–∏–π —ñ –ø–µ—Ä–µ–≤–∞–∂–Ω–æ —Ü—ñ–∫–∞–≤–∏–π —Å–ø–æ—Å—ñ–±!
            –Ø–∫—â–æ –≤–∏ —Ö–æ—á–µ—Ç–µ –¥—ñ–∑–Ω–∞—Ç–∏—Å—è –±—ñ–ª—å—à–µ, –≤–∏ –º–æ–∂–µ—Ç–µ –ø–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ —Ü–µ <a href="https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s" target="_blank">–≤—ñ–¥–µ–æ</a> –ø—Ä–æ —Ä–æ–∑–≤–∏—Ç–æ–∫ Hedy —è–∫ –º–æ–≤–∏ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è.
    -   title: –¶—ñ–ª—å–æ–≤–∞ –∞—É–¥–∏—Ç–æ—Ä—ñ—è
        text: |-
            Hedy —Ä–æ–∑—Ä–æ–±–ª–µ–Ω–æ –¥–ª—è —É—á–Ω—ñ–≤ —Å–µ—Ä–µ–¥–Ω—å–æ—ó —Ç–∞ –º–æ–ª–æ–¥—à–æ—ó —à–∫–æ–ª–∏ (–≤—ñ–∫–æ–º –≤—ñ–¥ 10 –¥–æ 15 —Ä–æ–∫—ñ–≤).
            –í–∞–∂–ª–∏–≤–æ, —â–æ–± —É—á–Ω—ñ –≤–º—ñ–ª–∏ –¥–æ–±—Ä–µ —á–∏—Ç–∞—Ç–∏. –ú–∏ —Ä–µ–∫–æ–º–µ–Ω–¥—É—î–º–æ –Ω–µ –ø–æ—á–∏–Ω–∞—Ç–∏ –∑ Hedy, –ø–æ–∫–∏ —É—á–Ω—ñ –Ω–µ –¥–æ—Å—è–≥–Ω—É—Ç—å —Ä—ñ–≤–Ω—è —á–∏—Ç–∞–Ω–Ω—è –ø—Ä–∏–Ω–∞–π–º–Ω—ñ –≤ 3-–º—É –∫–ª–∞—Å—ñ.
            –°—Ç—É–¥–µ–Ω—Ç–∞–º (—ñ –≤—á–∏—Ç–µ–ª—è–º!) –Ω–µ –ø–æ—Ç—Ä—ñ–±–µ–Ω –¥–æ—Å–≤—ñ–¥ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è, –ø–µ—Ä—à –Ω—ñ–∂ –ø–æ—á–∞—Ç–∏ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –∑ Hedy.
    -   title: –Ø–∫ –ø—Ä–∞—Ü—é—î Hedy?
        text: |-
            Hedy —Ä–æ–∑–¥—ñ–ª–µ–Ω–∏–π –Ω–∞ —Ä—ñ–≤–Ω—ñ, –Ω–∞ —è–∫–∏—Ö –Ω–∞–≤—á–∞—é—Ç—å—Å—è –Ω–æ–≤–∏–º –∫–æ–º–∞–Ω–¥–∞–º. –ö–æ–∂–µ–Ω —Ä—ñ–≤–µ–Ω—å –º—ñ—Å—Ç–∏—Ç—å —Ä—ñ–∑–Ω–æ–º–∞–Ω—ñ—Ç–Ω—ñ –ø—Ä–∏–≥–æ–¥–∏, —â–æ–± –≤—ñ–¥–ø—Ä–∞—Ü—é–≤–∞—Ç–∏ —â–æ–π–Ω–æ –≤–∏–≤—á–µ–Ω—ñ –∫–æ–º–∞–Ω–¥–∏.
            –Ø–∫ —É—á–∏—Ç–µ–ª—å, –≤–∏ –≤–∏—Ä—ñ—à—É—î—Ç–µ, —è–∫—ñ –ø—Ä–∏–≥–æ–¥–∏ –¥–æ—Å—Ç—É–ø–Ω—ñ –¥–ª—è –≤–∞—à–∏—Ö —É—á–Ω—ñ–≤. –ß–∏ –±—É–¥—É—Ç—å –≤–æ–Ω–∏ —Ä–æ–±–∏—Ç–∏ —Ä–µ—Å—Ç–æ—Ä–∞–Ω, –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —á–∏ –±—É–¥–∏–Ω–æ–∫ –∑ –ø—Ä–∏–≤–∏–¥–∞–º–∏ —Ç–∞–∫–æ–≥–æ —Ä—ñ–≤–Ω—è? –ù–∞ –∫–æ–∂–Ω–æ–º—É —Ä—ñ–≤–Ω—ñ –ø—Ä–∏–≥–æ–¥–∏ —Ä–æ–∑—Ç–∞—à–æ–≤–∞–Ω—ñ –≤—ñ–¥ –Ω–∞–π–ª–µ–≥—à–æ–≥–æ –¥–æ –Ω–∞–π–≤–∞–∂—á–æ–≥–æ.
            –¢–æ–∂ –≤–∞—à—ñ —Å—Ç—É–¥–µ–Ω—Ç–∏ –ø–æ—Å—Ç—ñ–π–Ω–æ –æ—Ç—Ä–∏–º—É—é—Ç—å –≤–∏–∫–ª–∏–∫–∏. –ü—Ä–∏–≥–æ–¥–∏ –º–æ–∂—É—Ç—å –≤–∏–∫–æ–Ω—É–≤–∞—Ç–∏ —É—á–Ω—ñ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ, –∞–±–æ –≤–∏ –º–æ–∂–µ—Ç–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞—Ç–∏ —ó—Ö —É –∫–ª–∞—Å–∏—á–Ω–æ–º—É –Ω–∞–≤—á–∞–Ω–Ω—ñ.

            –ü—Ä–∏–≥–æ–¥–∏ —Ç–∞–∫–æ–∂ –≤–∫–ª—é—á–∞—é—Ç—å –ø—Ä–∏–∫–ª–∞–¥ –∫–æ–¥—É, —â–æ–± –ø–µ—Ä–µ–∫–æ–Ω–∞—Ç–∏—Å—è, —â–æ –≤—á–∏—Ç–µ–ª—ñ, —è–∫—ñ –º–µ–Ω—à –æ–±—ñ–∑–Ω–∞–Ω—ñ –∑ —Ü–∏—Ñ—Ä–æ–≤–∏–º–∏ –∑–∞—Å–æ–±–∞–º–∏, —Ç–∞–∫–æ–∂ –∑–º–æ–∂—É—Ç—å –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ Hedy!
