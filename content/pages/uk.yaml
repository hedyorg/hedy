        text: "–í–∏ –Ω–µ —î–¥–∏–Ω–∏–π –≤—á–∏—Ç–µ–ª—å, —è–∫–∏–π –Ω–∞–≤—á–∞—î —É –≤–∞—à–æ–º—É –∫–ª–∞—Å—ñ? –¢–æ–¥—ñ –≤–∏ –º–æ–∂–µ—Ç–µ –¥–æ–¥–∞—Ç–∏ —â–µ –æ–¥–Ω–æ–≥–æ –≤—á–∏—Ç–µ–ª—è –¥–æ –∫–ª–∞—Å—É. –ü–µ—Ä–µ–π–¥—ñ—Ç—å –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫—É ¬´–î–ª—è –≤—á–∏—Ç–µ–ª—ñ–≤¬ª —ñ –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞ –∫–ª–∞—Å. –ü–æ—Ç—ñ–º –≤–∏–±–µ—Ä—ñ—Ç—å ¬´–ó–∞–ø—Ä–æ—Å–∏—Ç–∏ –≤—á–∏—Ç–µ–ª—è¬ª —Ç–∞ –≤–≤–µ–¥—ñ—Ç—å —ñ–º‚Äô—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ —Å–≤–æ–≥–æ –∫–æ–ª–µ–≥–∏.\n–í–∞—à –∫–æ–ª–µ–≥–∞ –æ—Ç—Ä–∏–º–∞—î –≤ –æ–±–ª—ñ–∫–æ–≤–æ–º—É –∑–∞–ø–∏—Å—ñ –∑–∞–ø—Ä–æ—à–µ–Ω–Ω—è –ø—Ä–∏—î–¥–Ω–∞—Ç–∏—Å—è –¥–æ –≤–∞—à–æ–≥–æ –∫–ª–∞—Å—É. –í–æ–Ω–∏ –º–æ–∂—É—Ç—å –ø–æ–±–∞—á–∏—Ç–∏ —Ü–µ –∑–∞–ø—Ä–æ—à–µ–Ω–Ω—è, –Ω–∞—Ç–∏—Å–Ω—É–≤—à–∏ —Å–≤–æ—î —ñ–º‚Äô—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ —É –≤–µ—Ä—Ö–Ω—å–æ–º—É –ø—Ä–∞–≤–æ–º—É –∫—É—Ç—ñ –µ–∫—Ä–∞–Ω–∞ —Ç–∞ –≤–∏–±—Ä–∞–≤—à–∏ ¬´–ú—ñ–π –æ–±–ª—ñ–∫–æ–≤–∏–π –∑–∞–ø–∏—Å¬ª.\n–ö–æ–ª–∏ —ñ–Ω—à–∏–π –≤–∏–∫–ª–∞–¥–∞—á –ø—Ä–∏–π–º–µ –∑–∞–ø—Ä–æ—à–µ–Ω–Ω—è, –≤—ñ–Ω —Ç–∞–∫–æ–∂ –∑–º–æ–∂–µ –Ω–∞–ª–∞—à—Ç—É–≤–∞—Ç–∏ –∫–ª–∞—Å.\n–©–æ–± –≤–∏–¥–∞–ª–∏—Ç–∏ –¥—Ä—É–≥–æ–≥–æ –≤—á–∏—Ç–µ–ª—è –∑—ñ —Å–≤–æ–≥–æ –∫–ª–∞—Å—É, –ø–µ—Ä–µ–π–¥—ñ—Ç—å –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫—É –∫–ª–∞—Å—É —Ç–∞ –≤–∏–¥–∞–ª—ñ—Ç—å –¥—Ä—É–≥–æ–≥–æ –≤—á–∏—Ç–µ–ª—è. –í–∏–∫–ª–∞–¥–∞—á–∞, —è–∫–∏–π —Å—Ç–≤–æ—Ä–∏–≤ –∫–ª–∞—Å, –Ω–µ –º–æ–∂–Ω–∞ –≤–∏–¥–∞–ª–∏—Ç–∏."
