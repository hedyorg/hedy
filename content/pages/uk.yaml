            –Ø–∫—â–æ –≤–∏ –Ω–∞—Ç–∏—Å–Ω–µ—Ç–µ –Ω–∞ —Å–≤–æ—î —ñ–º'—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ —É –≤–µ—Ä—Ö–Ω—å–æ–º—É –ø—Ä–∞–≤–æ–º—É –∫—É—Ç—ñ –µ–∫—Ä–∞–Ω—É, –≤–∏ –∑–º–æ–∂–µ—Ç–µ –ø–µ—Ä–µ–π—Ç–∏ –¥–æ [–ú–æ—ó –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è] (https://hedycode.com/my-achievements). –ù–∞ —Ü—ñ–π —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ –∑—ñ–±—Ä–∞–Ω—ñ –≤–∞—à—ñ –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è. –í–∞—à—ñ —É—á–Ω—ñ —Ç–∞–∫–æ–∂ –º–∞—é—Ç—å —Ç–∞–∫—É —Å—Ç–æ—Ä—ñ–Ω–∫—É.
