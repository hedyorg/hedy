            –í–∏ –Ω–µ —Ç—ñ–ª—å–∫–∏ –º–æ–∂–µ—Ç–µ –∑–º—ñ–Ω–∏—Ç–∏ –º–æ–≤—É –ø—Ä–∏–≥–æ–¥ –Ω–∞ —Å–≤–æ—é –º–æ–≤—É. –í–∏ —Ç–∞–∫–æ–∂ –º–æ–∂–µ—Ç–µ –≤–∏–±—Ä–∞—Ç–∏ –º–æ–≤—É –∫–ª—é—á–æ–≤–∏—Ö —Å–ª—ñ–≤ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, ¬´–¥—Ä—É–∫—É–≤–∞—Ç–∏¬ª –∞–±–æ ¬´–∑–∞–ø–∏—Ç–∞—Ç–∏¬ª).
            –¢–∞–∫–∏–º —á–∏–Ω–æ–º –≤–∏ –º–æ–∂–µ—Ç–µ –Ω–∞–≤—á–∏—Ç–∏ —Å–≤–æ—ó—Ö —É—á–Ω—ñ–≤ –∫–æ–¥—É–≤–∞—Ç–∏ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é –∞–Ω–≥–ª—ñ–π—Å—å–∫–∏—Ö –∫–ª—é—á–æ–≤–∏—Ö —Å–ª—ñ–≤, –∞–ª–µ –≤–∏ —Ç–∞–∫–æ–∂ –º–æ–∂–µ—Ç–µ –¥–æ–∑–≤–æ–ª–∏—Ç–∏ —ó–º –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞—Ç–∏ —Å–≤–æ—î—é –º–æ–≤–æ—é. –ù–∞–ø—Ä–∏–∫–ª–∞–¥, –≥–æ–ª–ª–∞–Ω–¥—Å—å–∫—ñ —Å—Ç—É–¥–µ–Ω—Ç–∏ –º–æ–∂—É—Ç—å –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –∫–æ–º–∞–Ω–¥—É ¬´vraag¬ª –∑–∞–º—ñ—Å—Ç—å ¬´ask¬ª.
