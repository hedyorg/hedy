≤–Ω—ñ. Hedy ‚Äî —á—É–¥–æ–≤–∞ —Ä–æ–∑–≤–∞–≥–∞ –¥–ª—è –¥—ñ—Ç–µ–π, —è–∫—ñ –¥–æ–±—Ä–µ –≤–º—ñ—é—Ç—å –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞—Ç–∏ —Ç–∞ —Ö–æ—á—É—Ç—å –≤—ñ–¥—á—É—Ç–∏ —Å–º–∞–∫ —Å–ø—Ä–∞–≤–∂–Ω—å–æ—ó –º–æ–≤–∏ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è. –¶–µ —Ö–æ—Ä–æ—à–∞ –ø—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–æ —Å–µ—Ä–µ–¥–Ω—å–æ—ó —à–∫–æ–ª–∏, –æ—Å–∫—ñ–ª—å–∫–∏ —Ç–∞–º –¥–∞—î—Ç—å—Å—è –±—ñ–ª—å—à–µ –æ—Å–≤—ñ—Ç–∏ –∑ –Ü–ö–¢.* –ù—ñ–¥–µ—Ä–ª–∞–Ω–¥–∏: —à–∫–æ–ª–∞ Oegstgeest –ú–æ–Ω—Ç–µ—Å—Å–æ—Ä—ñ\n\n*–ö–æ–Ω—Å—Ç—Ä—É–∫—Ü—ñ—è —Ç–∞–∫–∞ —Ö–æ—Ä–æ—à–∞.* –ù—ñ–¥–µ—Ä–ª–∞–Ω–¥–∏: –ø–æ—á–∞—Ç–∫–æ–≤–∞ —Å–µ—Ä–µ–¥–Ω—è —à–∫–æ–ª–∞ HAVO-VWO\n\n*–Ø –º–æ–∂—É —Ç—Ä–∏–º–∞—Ç–∏ —Ç–µ–º–ø –∫–ª–∞—Å—É.* –ù—ñ–¥–µ—Ä–ª–∞–Ω–¥–∏: –≥—Ä—É–ø–∞ 7 —ñ 8\n\n![–§–µ–ª—ñ—î–Ω –Ω–∞–≤—á–∞—î –¥—ñ—Ç–µ–π](/images/teacherfeedback/Fkids1.JPG) *–§–µ–ª—ñ—î–Ω –Ω–∞–≤—á–∞—î –¥—ñ—Ç–µ–π* ![–î—ñ—Ç–∏ –≤–∏–≤—á–∞—é—Ç—å –•–µ–¥—ñ](/images/teacherfeedback/Fkids2.JPG) *–î—ñ—Ç–∏ –≤–∏–≤—á–∞—é—Ç—å –•–µ–¥—ñ*"
