    text: "Hedy –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–∏–π –¥–ª—è –ø—ñ–¥—Ç—Ä–∏–º–∫–∏ –≤—á–∏—Ç–µ–ª—ñ–≤ —É –ø—Ä–æ–≤–µ–¥–µ–Ω–Ω—ñ —É—Ä–æ–∫—ñ–≤ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è –≤ –∫–ª–∞—Å—ñ. –£ –Ω–∞—Å —î —Å–ø–µ—Ü—ñ–∞–ª—å–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó –¥–ª—è –≤—á–∏—Ç–µ–ª—ñ–≤, —è–∫-–æ—Ç –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å —Å—Ç–≤–æ—Ä–∏—Ç–∏ –∫–ª–∞—Å, –Ω–∞–ª–∞—à—Ç—É–≤–∞—Ç–∏ –π–æ–≥–æ —Ç–∞ –ø–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏, —è–∫ —É—á–Ω—ñ –Ω–∞–≤—á–∞—é—Ç—å—Å—è.\n–Ø–∫—â–æ –≤–∞–º –ø–æ–¥–æ–±–∞—î—Ç—å—Å—è Hedy, –≤–∏ –º–æ–∂–µ—Ç–µ –∑–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ —à–∫—ñ–ª, —è–∫—ñ –≤–∏ –∑–Ω–∞—î—Ç–µ, —â–æ–± –¥–æ–ø–æ–º–æ–≥—Ç–∏ –≤—á–∏—Ç–µ–ª—è–º –ø–æ—á–∞—Ç–∏! –ú–∏ –º–æ–∂–µ–º–æ –¥–æ–ø–æ–º–æ–≥—Ç–∏ –≤–∞–º –∑–Ω–∞–π—Ç–∏ —à–∫–æ–ª–∏ —á–∏ –≤—á–∏—Ç–µ–ª—ñ–≤ —á–µ—Ä–µ–∑ <a href=\"https://discord.gg/8yY7dEme9r\" target=\"_blank\">Discord</a> ."
