        text: "–í–∏ –º–æ–∂–µ—Ç–µ —Ä–æ–∑–ø–æ—á–∏–Ω–∞—Ç–∏ —Å–≤–æ—ó —É—Ä–æ–∫–∏, –∞–∫—Ç–∏–≤—ñ–∑—É—é—á–∏ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –∑–Ω–∞–Ω–Ω—è —Å–≤–æ—ó—Ö —É—á–Ω—ñ–≤: —â–æ –≤–æ–Ω–∏ –≤–∂–µ –∑–Ω–∞—é—Ç—å –ø—Ä–æ –ø—Ä–µ–¥–º–µ—Ç, —á–æ–≥–æ –Ω–∞–≤—á–∏–ª–∏—Å—è –Ω–∞ –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–º—É —É—Ä–æ—Ü—ñ —Ç–∞ —è–∫–∏—Ö –ø–æ–º–∏–ª–æ–∫ –≤–æ–Ω–∏ –ø—Ä–∏–ø—É—Å—Ç–∏–ª–∏—Å—è, –Ω–∞ —è–∫–∏—Ö —Ç–µ–ø–µ—Ä –Ω–∞–≤—á–∏–ª–∏—Å—è?\n–¢–∞–∫–∏–º —á–∏–Ω–æ–º —É—Å—ñ –≤–∏–≤—á–µ–Ω—ñ —Ä–∞–Ω—ñ—à–µ –∫–æ–º–∞–Ω–¥–∏ —Ç–∞ –ø–æ–º–∏–ª–∫–∏, —è–∫—ñ —á–∞—Å—Ç–æ –¥–æ–ø—É—Å–∫–∞—é—Ç—å—Å—è, –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è —Å–≤—ñ–∂–∏–º–∏ –≤ –ø–∞–º‚Äô—è—Ç—ñ –≤–∞—à–∏—Ö —É—á–Ω—ñ–≤, –∫–æ–ª–∏ –≤–∏ —Ä–æ–∑–ø–æ—á–∏–Ω–∞—î—Ç–µ –Ω–æ–≤–∏–π —É—Ä–æ–∫.\n"
