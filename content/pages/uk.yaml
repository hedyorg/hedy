        text: "Hedy –±–∞–∑—É—î—Ç—å—Å—è –≤ –Ü–Ω—Ç–µ—Ä–Ω–µ—Ç—ñ, —â–æ –æ–∑–Ω–∞—á–∞—î, —â–æ –≤—ñ–Ω –ø—Ä–∞—Ü—é—î –Ω–∞ –±—É–¥—å-—è–∫–æ–º—É –ø—Ä–∏—Å—Ç—Ä–æ—ó –∑ –±—Ä–∞—É–∑–µ—Ä–æ–º (Google Chrome, Firefox, Edge —Ç–æ—â–æ), —Ç–æ–º—É –¥–ª—è –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è Hedy –ø—ñ–¥—Ö–æ–¥—è—Ç—å –Ω–æ—É—Ç–±—É–∫–∏, —Ö—Ä–æ–º–±—É–∫–∏, –ø–ª–∞–Ω—à–µ—Ç–∏ —Ç–∞ –Ω–∞–≤—ñ—Ç—å —Å–º–∞—Ä—Ç—Ñ–æ–Ω–∏.\n–ù–µ –ø–æ—Ç—Ä—ñ–±–Ω–æ –Ω—ñ—á–æ–≥–æ –∑–∞–≤–∞–Ω—Ç–∞–∂—É–≤–∞—Ç–∏, –ø–µ—Ä—à –Ω—ñ–∂ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –∑ Hedy, –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–π–¥—ñ—Ç—å –Ω–∞ –≤–µ–±-—Å–∞–π—Ç, —ñ –≤—Å–µ –≥–æ—Ç–æ–≤–æ!\n"
