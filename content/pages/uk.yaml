-   title: Хеді в новинах
    text: "Деякі веб-сайти та газети писали про Hedy після нашого випуску на початку 2020 року. Ми зберігаємо список тут:\n* [Журнал Java 04.2023](images/Hedy_Javamagazine2023.pdf)\n* [Tech Optimism - A Solution to the IT Shortage (Нідерландська мова), серпень 2022 р.](https://pom.show/2022/08/12/een-vlucht-voor-het-it-shortage/)\n* [Codeweek Podcast, липень 2022](https://codeweek.eu/podcast/26)\n* [Heise.de (німецька), січень 2022 р.](https://www.heise.de/news/Hedy-die-mitgrowing-Programmiersprach-6336264.html)\n* [Strumenta, листопад 2021 р.](https://tomassetti.me/teaching-programming-with-hedy/)\n* [Vives (Нідерланди), CodeWeek Special, жовтень 2021 р.](images/Vives-174-Codeweek.pdf)\n* [CodeWeek.eu – конкурс Haunted House Challenge, вересень 2021 р.](https://codeweek.eu/2021/challenges/haunted-house)\n* [Opensource.com, квітень 2021 р.](https://opensource.com/article/21/4/hedy-teach-code)\n* [IO Magazine, квітень 2021](https://ict-research.nl/wordpress/wp-content/uploads/2021/04/IO-magazine-NR1-2021_web.pdf)\n* [Розробка програмного забезпечення (іспанською), лютий 2021 р.](https://ingenieriadesoftware.es/hedy-mejor-lenguaje-ensenar-programacion-ninos/)\n* [Журнал Hello World, лютий 2021 р.](images/Hello_World_15_Hedy.pdf)\n* [Discoro, січень 2021 р.](https://discoro.wordpress.com/2021/01/09/hedy-gradually-learning-a-programming-language/)\n* [Фелієнне отримує голландську нагороду за дослідження ІКТ для Hedy, січень 2021](https://www.nwo.nl/en/news/felienne-hermans-receives-dutch-prize-ict-research-2021)\n* [SlashDot, серпень 2020 р.](https://news.slashdot.org/story/20/08/17/024248/scientist-proposes-a-new-programming-language-for-teaching-coding-and-python)\n* [GenBeta (іспанською), серпень 2020 р.](https://www.genbeta.com/desarrollo/nuevo-lenguaje-para-ensenar-programacion-a-ninos-como-se-ensena-a-leer-ecripta-forma -поступові рівні)\n* [Developpez (французька), серпень 2020 р.](https://programmation.developpez.com/actu/308095/Une-scientifique-propose-un-nouve