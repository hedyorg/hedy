        text: "–Ñ 2 —Å–ø–æ—Å–æ–±–∏ –¥–æ–∑–≤–æ–ª–∏—Ç–∏ —Å—Ç—É–¥–µ–Ω—Ç–∞–º –ø—Ä–∏—î–¥–Ω–∞—Ç–∏—Å—è –¥–æ –≤–∞—à–æ–≥–æ –∫–ª–∞—Å—É: –≤–∏ –º–æ–∂–µ—Ç–µ –¥–æ–∑–≤–æ–ª–∏—Ç–∏ —ó–º —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –≤–ª–∞—Å–Ω—ñ –æ–±–ª—ñ–∫–æ–≤—ñ –∑–∞–ø–∏—Å–∏ –∞–±–æ –≤–∏ –º–æ–∂–µ—Ç–µ —Å—Ç–≤–æ—Ä–∏—Ç–∏ –¥–ª—è –Ω–∏—Ö –æ–±–ª—ñ–∫–æ–≤—ñ –∑–∞–ø–∏—Å–∏.\n\n**–°—Ç—É–¥–µ–Ω—Ç–∏ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ —Å—Ç–≤–æ—Ä—é—é—Ç—å –æ–±–ª—ñ–∫–æ–≤—ñ –∑–∞–ø–∏—Å–∏**\n–í–∞—à—ñ —É—á–Ω—ñ –º–æ–∂—É—Ç—å –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ –≤–µ–±-—Å–∞–π—Ç Hedy —ñ —Å—Ç–≤–æ—Ä–∏—Ç–∏ –≤–ª–∞—Å–Ω—ñ –æ–±–ª—ñ–∫–æ–≤—ñ –∑–∞–ø–∏—Å–∏, —è–∫ —Ü–µ –∑—Ä–æ–±–∏–ª–∏ –≤–∏. –©–æ–± –∑–∞–ª—É—á–∏—Ç–∏ —ó—Ö –¥–æ –≤–∞—à–æ–≥–æ –∫–ª–∞—Å—É, –≤–æ–Ω–∏ –ø—Ä–æ—Å—Ç–æ –ø–æ–≤–∏–Ω–Ω—ñ –Ω–∞—Ç–∏—Å–Ω—É—Ç–∏ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –∑–∞–ø—Ä–æ—à–µ–Ω–Ω—è.\n–í–∏ –º–æ–∂–µ—Ç–µ –∑–Ω–∞–π—Ç–∏ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –¥–ª—è –∑–∞–ø—Ä–æ—à–µ–Ω–Ω—è –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ –∫–ª–∞—Å—É —Ç–∞ –Ω–∞–¥—ñ—Å–ª–∞—Ç–∏ –π–æ–≥–æ —Å–≤–æ—ó–º —É—á–Ω—è–º. –ú–∞–π—Ç–µ –Ω–∞ —É–≤–∞–∑—ñ, —â–æ –≤–∞—à—ñ —Å—Ç—É–¥–µ–Ω—Ç–∏ –º–∞—é—Ç—å —É–≤—ñ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É Hedy, –∫–æ–ª–∏ –≤–æ–Ω–∏ –Ω–∞—Ç–∏—Å–∫–∞—é—Ç—å –ø–æ—Å–∏–ª–∞–Ω–Ω—è, —Ç–æ–º—É —Ä–æ–±–æ—Ç–∞ –±—É–¥–µ –±–µ–∑–ø–µ—Ä–µ–±—ñ–π–Ω–æ—é.\n\n**–í–∏ —Å—Ç–≤–æ—Ä—é—î—Ç–µ –æ–±–ª—ñ–∫–æ–≤—ñ –∑–∞–ø–∏—Å–∏ –¥–ª—è —Å–≤–æ—ó—Ö —É—á–Ω—ñ–≤**\n–Ü–Ω–æ–¥—ñ –ø—Ä–æ—Å—Ç—ñ—à–µ —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ —Å—Ç–≤–æ—Ä–∏—Ç–∏ —Ü—ñ–ª—É –∫—É–ø—É –æ–±–ª—ñ–∫–æ–≤–∏—Ö –∑–∞–ø–∏—Å—ñ–≤ –¥–ª—è —Å–≤–æ—ó—Ö —É—á–Ω—ñ–≤. –¶–µ –º–æ–∂–Ω–∞ –∑—Ä–æ–±–∏—Ç–∏, –Ω–∞—Ç–∏—Å–Ω—É–≤—à–∏ –∫–Ω–æ–ø–∫—É ¬´—Å—Ç–≤–æ—Ä–∏—Ç–∏ –æ–±–ª—ñ–∫–æ–≤—ñ –∑–∞–ø–∏—Å–∏ —Å—Ç—É–¥–µ–Ω—Ç—ñ–≤¬ª —ñ –≤–≤—ñ–≤—à–∏ —ñ–º–µ–Ω–∞ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ —ñ –ø–∞—Ä–æ–ª—ñ –¥–ª—è –Ω–∏—Ö.\n–°—Ç—É–¥–µ–Ω—Ç–∏ –º–æ–∂—É—Ç—å —É–≤—ñ–π—Ç–∏ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é —ñ–º–µ–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ —Ç–∞ –ø–∞—Ä–æ–ª—è, —è–∫—ñ –≤–∏ –≤–∏–±—Ä–∞–ª–∏. –ü—ñ—Å–ª—è —Ü—å–æ–≥–æ –≤–æ–Ω–∏ –º–æ–∂—É—Ç—å –∑–º—ñ–Ω–∏—Ç–∏ —Å–≤–æ—î —ñ–º‚Äô—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ —á–∏ –ø–∞—Ä–æ–ª—å, —è–∫—â–æ –∑–∞—Ö–æ—á—É—Ç—å, —ñ –∑–∞–ª–∏—à–∞—Ç—å—Å—è —É –≤–∞—à–æ–º—É –∫–ª–∞—Å—ñ.\n"
    -   title: –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –±–∞–∂–∞–Ω–æ—ó –º–æ–≤–∏
        text: "–ö–æ–ª–∏ —É—á–Ω—ñ —Å—Ç–≤–æ—Ä—é—é—Ç—å –ø—Ä–æ—Ñ—ñ–ª—å, –≤–æ–Ω–∏ –ø–æ–≤–∏–Ω–Ω—ñ –≤–∏–±—Ä–∞—Ç–∏ ¬´–±–∞–∂–∞–Ω—É –º–æ–≤—É¬ª. Hedy –∑–∞–≤–∂–¥–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂—É–≤–∞—Ç–∏–º–µ—Ç—å—Å—è —Ü—ñ—î—é –≤–∏–±—Ä–∞–Ω–æ—é –º–æ–≤–æ—é.\n–ó–º—ñ–Ω–∏—Ç–∏ —Ü—é –º–æ–≤—É –º–æ–∂–Ω–∞ –±—É–¥—å-–∫–æ–ª–∏ –ø—ñ–∑–Ω—ñ—à–µ, –∑–Ω–æ–≤—É –ø–µ—Ä–µ–π—à–æ–≤—à–∏ –¥–æ ¬´–ú–æ–≥–æ –æ–±–ª—ñ–∫–æ–≤–æ–≥–æ –∑–∞–ø–∏—Å—É¬ª —Ç–∞ ¬´–ú–æ—ó –æ—Å–æ–±–∏—Å—Ç—ñ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è¬ª.\n–ó –≥—Ä—É–¥–Ω—è 2021 —Ä–æ–∫—É –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –±–∞–∂–∞–Ω–æ—ó –º–æ–≤–∏ —î –æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–∏–º –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –æ–±–ª—ñ–∫–æ–≤–æ–≥–æ –∑–∞–ø–∏—Å—É Hedy.\n–Ø–∫—â–æ –≤–∞—à –æ–±–ª—ñ–∫–æ–≤–∏–π –∑–∞–ø–∏—Å –∞–±–æ –æ–±–ª—ñ–∫–æ–≤—ñ –∑–∞–ø–∏—Å–∏ –≤–∞—à–∏—Ö —Å—Ç—É–¥–µ–Ω—Ç—ñ–≤ –±—É–¥–µ —Å—Ç–≤–æ—Ä–µ–Ω–æ —Ä–∞–Ω—ñ—à–µ —Ü—ñ—î—ó –¥–∞—Ç–∏, –≤–∏ –æ—Ç—Ä–∏–º–∞—î—Ç–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ —Ç–µ, —â–æ –±–∞–∂–∞–Ω–∞ –º–æ–≤–∞ –≤—ñ–¥—Å—É—Ç–Ω—è.\n–ù–µ –ø–µ—Ä–µ–∂–∏–≤–∞–π! –ü–µ—Ä–µ–π–¥—ñ—Ç—å –¥–æ ¬´–ú–æ–≥–æ –ø—Ä–æ—Ñ—ñ–ª—é¬ª —Ç–∞ –≤—Å—Ç–∞–Ω–æ–≤—ñ—Ç—å –º–æ–≤—É –≤ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è—Ö –ø—Ä–æ—Ñ—ñ–ª—é.\n–î–æ–∫–∏ –≤–∏ –Ω–µ –≤–∏–±–µ—Ä–µ—Ç–µ –º–æ–≤—É, Hedy –≤—ñ–¥–æ–±—Ä–∞–∂–∞—Ç–∏–º–µ—Ç—å—Å—è –º–æ–≤–æ—é –≤–∞—à–æ–≥–æ –±—Ä–∞—É–∑–µ—Ä–∞, –∞ —è–∫—â–æ —Ü—è –º–æ–≤–∞ –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è, –∞–Ω–≥–ª—ñ–π—Å—å–∫–æ—é.\n\n**–î–ª—è —Ç–∏—Ö, —Ö—Ç–æ –Ω–µ –≤–æ–ª–æ–¥—ñ—î –∞–Ω–≥–ª—ñ–π—Å—å–∫–æ—é –º–æ–≤–æ—é**\n–í–∏ –Ω–µ —Ç—ñ–ª—å–∫–∏ –º–æ–∂–µ—Ç–µ –∑–º—ñ–Ω–∏—Ç–∏ –º–æ–≤—É –ø—Ä–∏–≥–æ–¥ –Ω–∞ —Å–≤–æ—é –º–æ–≤—É. –í–∏ —Ç–∞–∫–æ–∂ –º–æ–∂–µ—Ç–µ –≤–∏–±—Ä–∞—Ç–∏ –º–æ–≤—É –∫–ª—é—á–æ–≤–∏—Ö —Å–ª—ñ–≤ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, ¬´–¥—Ä—É–∫—É–≤–∞—Ç–∏¬ª –∞–±–æ ¬´–∑–∞–ø–∏—Ç–∞—Ç–∏¬ª).\n–¢–∞–∫–∏–º —á–∏–Ω–æ–º –≤–∏ –º–æ–∂–µ—Ç–µ –Ω–∞–≤—á–∏—Ç–∏ —Å–≤–æ—ó—Ö —É—á–Ω—ñ–≤ –∫–æ–¥—É–≤–∞—Ç–∏ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é –∞–Ω–≥–ª—ñ–π—Å—å–∫–∏—Ö –∫–ª—é—á–æ–≤–∏—Ö —Å–ª—ñ–≤, –∞–ª–µ –≤–∏ —Ç–∞–∫–æ–∂ –º–æ–∂–µ—Ç–µ –¥–æ–∑–≤–æ–ª–∏—Ç–∏ —ó–º –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞—Ç–∏ —Å–≤–æ—î—é –º–æ–≤–æ—é. –ù–∞–ø—Ä–∏–∫–ª–∞–¥, –≥–æ–ª–ª–∞–Ω–¥—Å—å–∫—ñ —Å—Ç—É–¥–µ–Ω—Ç–∏ –º–æ–∂—É—Ç—å –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –∫–æ–º–∞–Ω–¥—É ¬´