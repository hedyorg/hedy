teacher-guide:
-   title: Введення
    key: введення
    subsections:
    -   title: Що таке Hedy?
        text: |-
            Hedy — це мова текстового програмування, спеціально розроблена для підлітків (від 10 до 15 років).
            На відміну від мов програмування для дітей, таких як Scratch, Hedy використовує не блоки коду, а текстовий код.
            Тож із Hedy ви навчитеся вводити код, як це роблять справжні програмісти, але маленькими кроками за допомогою ігрових вправ.
            Таким чином Hedy може функціонувати як сходинка до справжніх мов програмування, таких як Python, у доступний і переважно цікавий спосіб!
            Якщо ви хочете дізнатися більше, ви можете переглянути це <a href="https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s" target="_blank">відео</a> про розвиток Hedy як мови програмування.
    -   title: Цільова аудиторія
        text: |-
            Hedy розроблено для учнів середньої та молодшої школи (віком від 10 до 15 років).
            Важливо, щоб учні вміли добре читати. Ми рекомендуємо не починати з Hedy, поки учні не досягнуть рівня читання принаймні в 3-му класі.
            Студентам (і вчителям!) не потрібен досвід програмування, перш ніж почати працювати з Hedy.
    -   title: Як працює Hedy?
        text: |-
            Hedy розділений на рівні, на яких навчаються новим командам. Кожен рівень містить різноманітні пригоди, щоб відпрацювати щойно вивчені команди.
            Як учитель, ви вирішуєте, які пригоди доступні для ваших учнів. Чи будуть вони робити ресторан, калькулятор чи будинок з привидами такого рівня? На кожному рівні пригоди розташовані від найлегшого до найважчого.
            Тож ваші студенти постійно отримують виклики. Пригоди можуть виконувати учні самостійно, або ви можете використати їх у класичному навчанні.

            Пригоди також включають приклад коду, щоб переконатися, що вчителі, які менш обізнані з цифровими засобами, також зможуть використовувати Hedy!
            Звичайно, Hedy також обслуговує творчих вчителів, які люблять складати власні плани уроків і пригоди!

            Після програмування всіх пригод певного рівня ваші учні можуть перевірити свої знання у вікторині.
            Ви можете відслідковувати роботу своїх учнів та їх прогрес на сторінці класу.
    -   title: Прилади
        text: |-
            Hedy базується в Інтернеті, що означає, що він працює на будь-якому пристрої з браузером (Google Chrome, Firefox, Edge тощо), тому для використання Hedy підходять ноутбуки, хромбуки, планшети та навіть смартфони.
            Не потрібно нічого завантажувати, перш ніж працювати з Hedy, просто перейдіть на веб-сайт, і все готово!
    -   title: Спільнота Hedy
        text: |-
            Усі вчителі Hedy, програмісти та інші шанувальники можуть приєднатися до нашого <a href="https://discord.gg/8yY7dEme9r" target="_blank">сервера Discord</a>. Це ідеальне місце для спілкування про Hedy: у нас є канали, де ви можете показати свої круті проекти та уроки, канали для повідомлення про помилки та канали для спілкування з іншими викладачами та командою Hedy.
            <a href="https://www.youtube.com/watch?v=Lyz_Lnd-_aI" target="_blank">Тут</a> ви можете знайти відео про те, як приєднатися до спільноти Discord.
    -   title: Хеді та GDPR
        text: "Під час обробки персональних даних організації в ЄС повинні дотримуватися GDPR (Загального регламенту захисту даних).\nОскільки це складне питання для багатьох шкіл, ви можете використовувати всі функції програмування Hedy без надання особистих даних.\nНайпростіший спосіб зробити це — використовувати Hedy без створення облікових записів для вчителя та учнів. Без облікових записів доступні всі функції, за винятком персоналізації рівнів, збереження програм студентів і перегляду їх прогресу. Це обмежує, але є школи, які використовують Hedy таким чином.\n\nДругий спосіб полягає в тому, щоб викладач створив обліковий запис з електронною адресою без особистих даних, наприклад «docent25@email.com». Окрім адреси електронної пошти, яка потрібна лише для скидання пароля, вам не потрібно ділитися жодною інформацією під час створення облікового запису викладача.\nЗа допомогою облікового запису вчителя ви можете створювати анонімні облікові записи для учнів, наприклад, rainbow-student1, rainbow-student2 тощо (докладний посібник див. у «Підготовці до навчання»). Таким чином ви можете використовувати всі функції Hedy, включно зі збереженням прогресу, не передаючи особистих даних про себе чи своїх учнів.\n\nЯкщо вищезазначеного недостатньо для вашого контексту, ми можемо підписати угоду про обробку ваших персональних даних."
-   title: Tutorial
    key: tutorial
    subsections:
    -   title: Tutorial
        text: Бажаєте пройти навчальний курс (ще раз)? Натисніть <a href="https://hedy.org/tutorial" target="_blank">тут</a>.
-   title: Приготування
    key: приготування
    subsections:
    -   title: Для вчителів
        text: Підготувати заняття можна на <a href="https://hedy.org/for-teachers" target="_blank">сторінці Вчителям</a> . На цій сторінці ви знайдете все, що вам знадобиться для навчання з Hedy, як-от ваші заняття, ваші пригоди та слайди. Усі функції сторінки для вчителів пояснюються нижче.
    -   title: Створення класу
        text: |-
            Як вчитель, ви можете створити клас для своїх учнів. У цьому класі ви можете бачити облікові записи студентів та їхні програми, а також контролювати їхній прогрес.
            Це <a href="https://www.youtube.com/watch?v=Y3RTIWftJQg" target="_blank">відео</a> показує, як швидко створити клас у Hedy.
    -   title: Дублювати клас
        text: "Ви навчаєте кількох класів? Тоді вам не доведеться налаштовувати кожен клас окремо. Просто створіть клас, костюмуйте клас (дивіться «Налаштуйте свій клас», щоб дізнатися, як), а потім дублюйте цей клас скільки завгодно разів.\nПродублювати клас можна на сторінці «Для вчителів». Якщо ви дублюєте клас, усі налаштування класу також дублюються. Це означає, що всі рівні та пригоди, які ви зробили недоступними для першого класу, тепер також будуть недоступні для нового класу(ів).\nОблікові записи учнів і другого вчителя у вашому класі не будуть дублюватися в новому класі."
    -   title: Додайте другого вчителя
        text: "Ви не єдиний вчитель, який навчає у вашому класі? Тоді ви можете додати ще одного вчителя до класу. Перейдіть на сторінку «Для вчителів» і натисніть на клас. Потім виберіть «Запросити вчителя» та введіть ім’я користувача свого колеги.\nВаш колега отримає в обліковому записі запрошення приєднатися до вашого класу. Вони можуть побачити це запрошення, натиснувши своє ім’я користувача у верхньому правому куті екрана та вибравши «Мій обліковий запис».\nКоли інший викладач прийме запрошення, він також зможе налаштувати клас.\nЩоб видалити другого вчителя зі свого класу, перейдіть на сторінку класу та видаліть другого вчителя. Викладача, який створив клас, не можна видалити."
    -   title: Налаштуйте свій клас
        text: "Ви можете налаштувати свій клас і вибрати, які пригоди доступні для ваших учнів. Таким чином ваші учні не будуть перевантажені кількістю пригод і рівнів, і вони зможуть конкретно зосередитися на пригодах, які ви хочете, щоб вони вправлялися.\nНатисніть свій клас на сторінці для вчителів і виберіть «налаштувати клас». На цій сторінці ви можете вибрати рівні, встановити дати відкриття, розблокувати порогові значення рівня тощо.\n\n**Вибирайте та замовляйте пригоди**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/df38cbb2-468e-4317-ac67-92eaf4212adc\" width=\"1000\">\nУ цьому розділі ви можете вибрати та замовити пригоди. Рожеві вкладки — це пригоди з новими командами. Сірі вкладки - це звичайні пригоди. Щоб змінити порядок пригод, ви можете перетягувати вкладки. Однак ми радимо вам використовувати звичайний порядок пригод, оскільки команда Hedy подбала про те, щоб пригоди переходили від найпростіших до найважчих.\nЯкщо ви хочете видалити пригоду для ваших учнів, просто натисніть хрестик на вкладці пригоди.\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/0ddd10b5-ef60-4480-a0c4-fc9a0f323baa\" width=\"300\">\nЯкщо ви хочете додати пригоди, наприклад, свою власну пригоду або пригоду, яку ви випадково видалили, скористайтеся цим меню, щоб додати пригоду до пригод ваших учнів. Просто клацніть пригоду, яку хочете додати, і вона (знову) з’явиться в рядку пригод. Щоб скасувати всі зміни в пригодах, натисніть «Скинути».\n\n**Дати відкриття**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/4e59acfa-4772-429f-8328-babb43c942d5\" width=\"300\">\nЗа допомогою цієї функції ви можете встановити дати відкриття рівнів. Таким чином ви можете скласти план уроку до початку курсу і не турбуватися про відкриття нових рівнів щотижня. На зображенні вище перший рівень відкривається безпосередньо, другий відкриється 23 вересня, а 3-й рівень через тиждень. Інші рівні закриті.\nНе хочете встановлювати дати відкриття? Немає проблем, просто залиште цей розділ порожнім.\n\n**Розблокувати порогові значення рівня**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/99a34dab-f112-459e-bfd1-07618be4715a\" width = \"1000\">\nЦя функція дозволяє встановити порогове значення для оцінки тесту ваших учнів, перш ніж вони зможуть перейти на наступний рівень. Наприклад, якщо ви введете «80», ваші учні повинні набрати принаймні 80% у вікторині, перш ніж їм буде дозволено перейти на наступний рівень. Якщо вони не досягли порогу, їм не дозволено продовжувати, і вони повинні пройти повторне тестування.\nНе хочете використовувати поріг? Не хвилюйтеся, просто залиште цей розділ порожнім.\n\n\n**Інші налаштування**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/a8491d67-6d6e-42a7-b672-fd3d083a76f8\"/>\nЄ деякі інші налаштування, які також можуть бути корисними для вас. Нашим першим додатковим параметром є «Обов’язковий режим розробника». У режимі розробника учні бачать лише свої екрани введення та виведення та кнопку запуску. Пригоди приховані, а шпаргалок немає. Це може стати в нагоді в тестовій ситуації.\nЯкщо цей параметр не вибрано, режим розробника також доступний для студентів як добровільний варіант.\n\nЯкщо ви бажаєте, щоб усі ваші учні були видимі в рейтингу класу, ви можете вибрати другий варіант.\nЗ усіма іншими параметрами ви можете приховати деякі функції чи вміст для ваших учнів, це може допомогти їм більше зосередитися.\n\n**Зберегти**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/df179df3-3073-4d15-bba6-62e58fb675be\" width=\"300\">\nНе забудьте зберегти зміни, коли завершите налаштування класу."
    -   title: Облікові записи студентів
        text: |-
            Щоб додати учнів до свого класу, перейдіть на сторінку класу, клацнувши назву класу на сторінці «для вчителів». Потім натисніть «додати студентів». Є 2 способи дозволити студентам приєднатися до вашого класу: ви можете створити для них облікові записи або вони можуть створити власні облікові записи. 

            **Ви створюєте облікові записи для своїх учнів** 
            Найпростіший спосіб додати студентів до свого класу – створити для них обліковий запис. Це можна зробити, натиснувши кнопку «створити облікові записи студентів» і ввівши імена користувачів і паролі для них. 
            Студенти можуть увійти за допомогою імені користувача та пароля, які ви вибрали. Після цього вони можуть змінити своє ім’я користувача чи пароль, якщо захочуть, і залишаться у вашому класі. 
            У цьому <a href="https://www.youtube.com/watch?v=eEQvik-Ce5M" target="_blank">відео</a> показано, як найшвидше та найпростіше додати учнів до свого класу. 

            **Студенти самостійно створюють облікові записи** 
            Ваші студенти також можуть перейти на веб-сайт Hedy і створити власні облікові записи, як це зробили ви. Щоб залучити їх до вашого класу, вони просто повинні натиснути посилання запрошення. 
            Ви можете знайти посилання для запрошення на сторінці класу та надіслати його своїм учням. Майте на увазі, що ваші студенти повинні бути ввійшли в Hedy, коли вони натискають посилання, щоб забезпечити безперебійну роботу. 
            Ви також можете вручну запросити студента до свого класу за допомогою кнопки «Запросити за іменем користувача».
    -   title: Налаштування бажаної мови
        text: |-
            Коли учні створюють профіль, вони повинні вибрати «бажану мову». Hedy завжди завантажуватиметься цією вибраною мовою.
            Змінити цю мову можна будь-коли пізніше, знову перейшовши до «Мого облікового запису» та «Мої особисті налаштування».

            **Для тих, хто не володіє англійською мовою**
            Ви не тільки можете змінити мову пригод на свою мову. Ви також можете вибрати мову ключових слів (наприклад, «друкувати» або «запитати»).
            Таким чином ви можете навчити своїх учнів кодувати за допомогою англійських ключових слів, але ви також можете дозволити їм програмувати своєю мовою. Наприклад, голландські студенти можуть використовувати команду «vraag» замість «ask».
            If a student wants to switch languages, they can click the keyword switcher. It will switch the keywords from English to the preferred language and back.
            Fun fact! Students are allowed program in both English and their own language at the same time! So, if they have trouble remembering some keywords in English, but easily remember other ones they can use both at the same time.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0b3122e6-ff22-43d7-b8b6-62f47f485293" width="100">

            **Video**
            This <a href="https://www.youtube.com/watch?v=QrVZETj4oLM" target="_blank">video</a> show you how to set a preferred language and change the keywords to you preferred language as well.
    -   title: Зберігання програм
        text: |-
            Коли ви ввійдете в систему, ви побачите Мої програми поруч із піктограмою вашого профілю. 
            Цей варіант доступний і для ваших студентів. У розділі «Мої програми» ви можете знайти всі програми, над якими ви працювали. 
            За замовчуванням програми зберігаються в розділі «Мої програми» під час запуску коду та кожні 10 секунд під їх назвами за замовчуванням 
            та їхній рівень (наприклад: Розповідь 5). Якщо ви хочете зберегти програму під новою назвою, просто введіть нову назву в рядку назви. 
            Наразі лише одну програму можна зберегти на рівні, на вкладці. 

            Ви (і ваші учні) також можете ділитися програмами за допомогою кнопки спільного доступу поруч із назвами програм. 
            Ці програми буде опубліковано на нашій <a href="https://hedy.org/explore" target="_blank">сторінці огляду</a>, щоб усі бачили та використовували. 
            Якщо ви хочете скасувати спільний доступ до своєї програми, перейдіть до «Мої програми» та натисніть «Скасувати спільний доступ». 

            Піктограму паперового літака можна використовувати, щоб передати програми вчителю класу. Програми, які були передані, більше не можна буде редагувати.
-   title: Навчання з Хеди
    key: teaching
    subsections:
    -   title: Навчання з Хеди
        text: |-
            Hedy містить багато різних рівнів, кожен з яких навчає окремим новим навичкам. Ми рекомендуємо викладати один рівень за урок.
            Це дає вашим учням час, щоб повністю зрозуміти нову команду чи концепцію та потренуватися з ними, перш ніж переходити до наступного рівня.
            Ми використовуємо цю структуру на наших уроках.
    -   title: Слайди
        text: "Коли ви даєте інструкції, ви можете використовувати наші слайди. Наші слайди доступні на сторінці «Для вчителів». Для кожного рівня є набір слайдів. На слайдах пояснюються всі нові команди для цього рівня. Ми мали на меті пояснити, чому ці зміни необхідні або як нові команди стають у нагоді.\nМи також наводимо кілька прикладів того, як можна використовувати нові команди. Звичайно, ви також можете використовувати власні слайди або просто відкрити Hedy і показати своїм студентам веб-сайт. Що б ви не віддали перевагу, дайте найкращі уроки Хеді!"
    -   title: Вступ
        text: |-
            Ви можете розпочинати свої уроки, активізуючи попередні знання своїх учнів: що вони вже знають про предмет, чого навчилися на попередньому уроці та яких помилок вони припустилися, на яких тепер навчилися?
            Таким чином усі вивчені раніше команди та помилки, які часто допускаються, залишаються свіжими в пам’яті ваших учнів, коли ви розпочинаєте новий урок.
    -   title: Введення нових понять і команд
        text: |-
            Деяким студентам може бути дуже важко повністю зрозуміти нові концепції та команди.
            Ось чому важливо змоделювати належне використання нових команд для ваших учнів.
            Особливо на нижчих рівнях, де деякі студенти взагалі не мають досвіду програмування, їм може бути важко зрозуміти нові абстрактні поняття.
            Показ великої кількості прикладів робить абстрактне поняття (наприклад: «Що таке змінна?») більш впізнаваним і легшим для розуміння («Подивіться, змінна pet змінилася на dog»).
    -   title: Приступаємо до роботи
        text: |-
            Кожен рівень містить різні пригоди, які можна знайти на рожевих вкладках. Перша рожева вкладка пояснює нові команди на цьому рівні.
            Наступні вкладки — це пригоди, які учні можуть спробувати та створити власні.
            Пригоди розташовані від найпростіших до найскладніших, тому ми рекомендуємо починати зліва, а ваш шлях - праворуч.
            Остання вкладка «що далі» дає невелику підказку про те, що ви дізнаєтесь на наступному рівні. Звичайно, ви можете вибрати пригоди, які ви хочете, щоб ваші учні зробили для кожного рівня.
            Їм не завжди потрібно робити всі пригоди. Кожна пригода містить приклад коду, який учні можуть спробувати за допомогою зеленої кнопки.
            Приклад коду копіюється в робоче поле, де студенти можуть випробувати код і налаштувати його, щоб зробити його власним.
            Стимулюйте своїх студентів перетворювати приклад коду на власні проекти, додаючи власні ідеї та створюючи власну варіацію пригоди.
    -   title: Тест
        text: |-
            Щоб перевірити, чи ваші учні зрозуміли всю нову інформацію на рівні, ви можете дозволити їм пройти тест. 
            Тест містить 10 запитань з декількома варіантами відповідей про нові поняття та команди цього рівня. 
            Ще не на кожному рівні є вікторина, оскільки ми ще створюємо вікторини. 
            Деякі рівні також містять головоломки. Головоломки показують учням пару рядків коду, які учні повинні розмістити в правильному порядку. 

            Це <a href="https://www.youtube.com/watch?v=lNh5EdZVUwc" target="_blank">відео</a> показує вікторини та головоломки.
    -   title: Оцінка
        text: |-
            Завершіть свій урок короткою оцінкою. Чого навчилися учні? З якими труднощами вони зіткнулися?
            Як вони вчилися на своїх помилках? І звичайно: що вони створили?
            Студенти часто дуже пишаються своїми творіннями, тому приємно заощадити трохи часу та дати студентам можливість показати свої роботи своїм однокласникам.
-   title: Статистика вчителів
    key: вчитель_статистика
    subsections:
    -   title: Жива інформаційна панель
        text: "Якщо ви хочете стежити за прогресом своїх учнів, ви можете скористатися інформаційною панеллю в реальному часі. Ви можете знайти інформаційну панель у прямому ефірі, натиснувши «Статистика в реальному часі» на сторінці свого класу.\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/97a54679-b1d6-46b4-a633-ab0161114642\" width=\"1000\">\nУсі функції цієї інформаційної панелі пояснюються нижче."
    -   title: Вибір рівня
        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/94dc891d-cdd6-4311-91f2-51900eaf4c2a\" width=\"500\">\nПо-перше, ви можете вибрати рівні, які хочете бачити на панелі приладів. Виберіть рівні, на яких зараз працюють ваші учні, клацнувши на номер цього рівня. Зніміть вибір рівнів, які ви не хочете бачити, клацнувши їх знову.\nУ цьому прикладі вибрано рівні 1 і 2. Ви можете натиснути «Оновити», щоб оновити інформаційну панель і отримати найновішу статистику."
    -   title: Огляд класу
        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/b2c30ef9-6eba-4c02-92a3-9669504a54a8\" width=\"1000\">\nВ огляді класу ви можете побачити, над якою пригодою зараз працюють ваші учні. Ви бачите, що один учень працює над пригодою «Камінь, ножиці, папір» на рівні 1, один працює над пригодою «Ворожка» на рівні 1, а один учень працює над пригодою «Камінь, ножиці, папір» на рівні 1. рівень 2.\nЯкщо ви хочете знати, хто з ваших студентів працює над пригодою, просто натисніть номер, і з’являться імена їхніх облікових записів.\nВи також можете побачити, скільки ваших учнів пройшли тест. У цьому випадку один учень пройшов тест на рівні 1. Знову ж таки, ви можете натиснути 1, щоб побачити, хто це з ваших учнів.\n\nВи також можете побачити, що один із студентів «відсутній» у цьому огляді. Це тому, що він працює над пригодою на рівні 4, який не вибрано."
    -   title: Список учнів
        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/693e976c-199f-46f4-abae-3f18f9854cd0\" width=\"1000\">\nТут ви можете знайти список своїх студентів і побачити їхній індивідуальний прогрес. Синє кільце показує, над чим зараз працюють ваші учні.\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/c7e2150f-60de-4ef7-8862-5901a7fb6609\" width=\"150\">\nВажливо зауважити, що сині крапки означають, що учні «спробували» пригоду. Це означає, що вони запустили код у цій пригоді та перейшли до наступної пригоди, тож це не означає автоматично, що вони зробили гарну роботу!\nЯкщо ви хочете побачити, як ладнає окремий учень, ви можете клацнути його ім’я в цьому огляді. Ось що ви побачите, наприклад, якщо натиснути на marleen_h3a:\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/f8c2480d-c724-46f9-a702-33532828de70\" width=\"800\">\nВи бачите, що у Марлен проблеми з програмуванням. Вона кілька разів намагалася запустити програму, яка містить пробіли, тому могла не усвідомлювати, що їй потрібно змінити приклади коду перед їх запуском.\nТаким чином цей огляд може дати вам краще розуміння того, з чим стикається учень."
    -   title: Загальні помилки
        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/e7af5ce3-ca74-48e7-9654-f17435596fbc\" width=\"500\">\nIf you're not only interested in individual struggles of your students, but you'd like to know what the whole class seems to be doing wrong, you can use this oversight of common errors.\nThe most common error messages that your students are recieving will appear in this oversight for you, so you could give some more instructions to the whole class if needed.\nBy clicking the error, you can see which students are having trouble with this error. By clicking resolve, you'll remove this error from the list."
    -   title: Огляд програм для пригод
        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/f07bf714-7250-4711-82a1-616f9f7b55e8\" ширина=\"1000\">\nЩе один корисний огляд всіх програм, які навчаються на рівні, можна знайти на сторінці Вашого класу. Перейдіть на сторінку класу та натисніть кнопку «Огляд програм за пригодами». Тут ви знайдете цей огляд.\nВи можете використовувати цей огляд для перевірки роботи студентів. Якщо вони зробили програму в пригоді, око з'являється у вашому огляді. Натисніть на очі, щоб переглянути свою роботу. Як ти? Потім можна перевірити коробку і з'явиться зелений тик.\nЦей спосіб ви створюєте хороший огляд для себе ваших студентів."
-   title: Додаткові можливості Hedy
    key: функції
    subsections:
    -   title: Створіть власну пригоду
        text: Вчителі також можуть створити власну пригоду. Це <a href="https://www.youtube.com/watch?v=A0zbXpxX4q4" target="_blank">відео</a> показує, як створити власну пригоду як вчитель і додати її до свого класу (es).
    -   title: Громадські пригоди
        text: |-
            Чи хотіли б ви використати пригоди інших вчителів? Тоді ви можете відвідати нашу <a href="https://hedy.org/public-adventures" target="_blank">сторінку публічних пригод</a> . Тут ви можете знайти всі пригоди інших викладачів з усього світу. Щоб знайти відповідний для себе, ви можете вибрати рівень, мову і навіть тег. Ви знайшли пригоду, якою б хотіли скористатися? Потім ви можете натиснути «клонувати», щоб зробити копію цієї пригоди у свій обліковий запис. Ви можете відредагувати клон на свій смак і додати пригоду до свого класу так само, як і свої власні пригоди. Ви не можете редагувати оригінал, тому оригінал завжди буде в безпеці. Ви самі створили пригоду, яку хотіли б додати до публічних пригод? Поставте прапорець, який робить вашу пригоду загальнодоступною під час створення пригоди!
    -   title: Переглянути сторінку
        text: "На <a href=\"https://hedy.org/explore\" target=\"_blank\">сторінці огляду</a> ви можете переглянути роботи інших користувачів Hedy. Ви можете випробувати їхні програми та використовувати їх як натхнення, щоб створити щось круте самостійно.\nВи також можете самостійно додати програму, яку ви створили, на сторінку огляду, натиснувши «Зберегти та поділитися кодом» на екрані кодування, або перейдіть до «Моїх програм» і натисніть «Поділитися».\nБільше не хочете ділитися своєю роботою? Просто перейдіть до «Моїх програм» і натисніть «Скасувати доступ».\nЯкщо вам потрібна додаткова інформація про сторінку дослідження, перегляньте це <a href=\"https://www.youtube.com/watch?v=26boFjqvS5Q\" target=\"_blank\">відео</a> ."
    -   title: Мої досягнення
        text: |-
            Якщо ви клацнете своє ім’я користувача у верхньому правому куті екрана, ви зможете перейти до <a href="https://hedy.org/my-achievements" target="_blank">Мої досягнення</a>. На цій сторінці зібрані ваші досягнення. У ваших учнів теж є така сторінка. 
            Коли ви наведете курсор миші на значок, ви побачите, як отримати значок. Також є приховані значки, які вам доведеться самостійно з’ясувати, як їх заробити. 
            Якщо ви хочете отримати більше інформації про досягнення, перегляньте це <a href="https://www.youtube.com/watch?v=-FjmKejukCs" target="_blank">відео</a>.
    -   title: Високі результати
        text: |-
            На <a href="www.https://hedy.org/highscores" target="_blank">цій сторінці</a> ви можете побачити високі результати всіх користувачів Hedy. 
            У цьому <a href="https://www.youtube.com/watch?v=IqTiUkBVTo8" target="_blank">відео</a>ви можете дізнатися більше про високі результати.
    -   title: Відладчик
        text: |-
            Ваш (студентський) код не працює? Мабуть, у ньому є баг (помилка кодування)! Ви можете скористатися відладчиком, щоб знайти помилку.
            Відладчик - це кнопка у вигляді великої леді на екрані кодування. Якщо ви натиснете її, ви зможете прогнати ваш код рядок за рядком, щоб знайти помилку.
            Ви знайшли помилку? Натисніть червону кнопку "Стоп" і відладчик вимкнеться.
    -   title: Прочитати вголос
        text: Ви хочете, щоб вихідні дані вашої програми були прочитані вголос? Тоді ви можете скористатися функцією читання вголос, яка знаходиться під кнопкою "виконати код" на екрані кодування.
    -   title: Cheat sheets
        text: |-
            Відволіклися на всі пригоди або хочете зробити довгу програму? Потім перегляньте перемикач «Режим програміста» внизу екрана кодування. 
            Режим програміста дозволяє вам і вашим учням використовувати більший екран кодування.
    -   title: Режим програміста
        text: |-
            Відволіклися від усіх пригод або хочете написати довгу програму? Тоді зверніть увагу на перемикач "Режим для програмістів" внизу екрана кодування.
            Режим програміста дозволяє вам та вашим учням використовувати більший екран для кодування!
    -   title: Інші корисні можливості
        text: У цьому <a href="https://www.youtube.com/watch?v=c4MntPPgl1Y" target="_blank">відео</a> показано ще більше функцій Hedy, як-от шпаргалки та перемикач ключових слів.
-   key: після
    subsections:
    -   title: Що робити після Хеді?
        text: "Вітаємо з завершенням Hedy! Тепер ваші студенти навчилися створювати власні базові програми мовою програмування Python.\nЗвичайно, ви можете продовжувати програмувати в нашому компіляторі Hedy, але для ваших студентів може бути цікавіше перейти на «справжній» інтерфейс Python.\nЧи хотіли б ви продовжувати викладати Python? Тоді відвідайте <a href=\"https://www.python.org/about/gettingstarted/\" target=\"_blank\">веб-сайт Python</a> , щоб дізнатися, як розпочати роботу з іншим компілятором.\n\nТепер, коли ваші студенти мають базові знання про програмування загалом, ви також можете показати їм інші текстові мови програмування. Мова може змінитися, але концепції – ні, тому Hedy все одно надасть їм велику перевагу."
    title: Після Хеді
-   title: Відповіді до вправ
    key: відповіді
    intro: "Відповіді до всіх вправ можна знайти в публічному профілі користувача 'Hedy_answers'. Ми часто заохочуємо студентів використовувати власну творчість у відповідях, тому ці відповіді є лише орієнтиром щодо того, як може виглядати можлива правильна відповідь.\n\nЩоб перейти до профілю \"Hedy_answers\", натисніть <a href=\"https://hedy.org/user/hedy_answers\" target=\"_blank\">тут</a> ."
-   title: Часті помилки
    key: типові_помилки
    intro: |-
        Ви можете вчитися на своїх помилках, особливо в кодуванні! Роблення помилок неминуче, і це чудова нагода для навчання, але для вчителів може бути складно знайти правильне виправлення помилки! Особливо тому, що програми стають все довшими і довшими, оскільки студенти просуваються по рівнях. Ось чому ми склали список із частими помилками на кожному рівні та способами їх вирішення.
    levels:
    -   level: "1"
        sections:
        -   title: Учні забувають вводити команди
            example:
                error_text: Наприклад, вони вводять речення без використання друку.
                error_code: Hedy не може це надрукувати
                solution_text: Навчіть своїх учнів завжди починати рядок коду з команди.
                solution_code: "{print} Hedy може надрукувати це!"
        -   title: Під час введення команд учні використовують великі літери
            example:
                error_text: Команди не працюватимуть, якщо вони написані великими літерами.
                error_code: |-
                    Ask Чому мій код не працює?
                    Print Oскільки я використовую великі літери.
                solution_text: Змініть великі літери.
                solution_code: |-
                    {ask} Чому мій код зараз працює?
                    {print} Тому що я видалив великі літери!
        -   title: Учні використовують echo без ask
            example:
                error_text: Команду echo створено для повторення відповіді після запиту. Без команди ask, команда echo нічого не зробить.
                error_code: "{echo} Ваше ім'я"
                solution_text: Додайте команду запиту, щоб вона працювала.
                solution_code: |-
                    {ask} Як тебе звати?
                    {echo} Ваше ім'я
        -   title: Учні хочуть, щоб їхнє слово (змінна) які вонни ввели після команди ask було в середині речення
            example:
                error_text: І вони мають рацію! Ось чому вони навчаться використовувати правильні змінні на наступному рівні.
                error_code: |-
                    {ask} Яка мова програмування найвеселіша?
                    {echo} найкраще!
                solution_text: "На першому рівні ми маємо зберегти це:"
                solution_code: |-
                    {ask} Яка мова програмування найвеселіша?
                    {echo} Найкраща мова це...
        -   title: "Черепаха: Учні відпускають черепаху від екрану"
            example:
                error_text: Часто учні люблять пробувати великі числа, використовуючи черепаху, яка змушує стрілку йти з екрана.
                error_code: |-
                    {forward} 300
                    {turn} 90
                solution_text: "У цьому прикладі студенти схильні думати, що команда повороту не вдалася; незважаючи на те, що він зробив те, що мав. Що сталося, черепаха вийшла за рамки екрана. Щоб цього не сталося, використовуйте менші числа."
                solution_code: |-
                    {forward} 100
                    {turn} 90
        -   title: "Черепаха: Учні використовують команду назад, але такої команди немає."
            example:
                error_text: Backward не є командою.
                error_code: назад 100
                solution_text: "Щоб змусити черепаху рухатися назад, ви використовуєте команду вперед і від’ємне число. Наприклад:"
                solution_code: "{forward} -100"
    -   level: "2"
        sections:
        -   title: Учні роблять помилки у своїх командах
            example:
                error_text: Hedy не може розпізнати команду з помилкою.
                error_code: prinnt Не робіть опечаток
                solution_text: Навчіть учнів читати повідомлення про помилки. Таким чином вони можуть самі дізнатися, що пішло не так.
                solution_code: "{print} Не робіть опечаток"
        -   title: Учні забувають, що команда ask змінилася
            example:
                error_text: На цьому рівні учні дізнаються про змінні. Команда ask також вимагає змінної, але учні забувають про це.
                error_code: ask що ти хочеш їсти
                solution_text: На цьому рівні ви повинні сказати Hedy, де зберегти вашу відповідь, щоб її можна було використати пізніше. Це називається змінною.
                solution_code: order {is} {ask} Що б ви хотіли з'їсти
        -   title: Учні пробують використати команду echo
            example:
                error_text: Деяким студентам може бути неприємно дізнатися, що команда echo більше не працює. Саме тому дуже важливо пояснити переваги використання змінних. Наприклад, ви можете використовувати кілька змінних у коді та розміщувати їх у будь-якому реченні, де забажаєте!
                error_code: |-
                    answer {is} {ask} Чому команда echo більше не працює
                    echo
                solution_text: Замість цього використовуйте змінну.
                solution_code: |-
                    answer {is} {ask} Чому команда echo більше не працює
                    {print} answer
        -   title: Учні використовують назву змінної чи як звичайне слово
            example:
                error_text: У наведеному нижче прикладі слово "name" використовується як змінна, але також як звичайний текст. Результатом цього коду буде «Привіт, моє Hedy — є Hedy».
                error_code: |-
                    name {is} Hedy
                    {print} Привіт, моє name - є name
                solution_text: Тому не використовуйте слово, яке ви хочете використовувати в тексті, як назву змінної. На четвертому рівні це вирішується за допомогою лапок.
                solution_code: |-
                    name {is} Hedy
                    {print} Привіт, я name
        -   title: Учні використовують довгі імена змінних, що містять два слова.
            example:
                error_text: Змінна має бути названа одним словом. Ви можете використовувати підкреслення, щоб з’єднати два слова. Це вважається за одне слово.
                error_code: chosen door is ask Які двері ви обираєте
                solution_text: Додайте підкреслення.
                solution_code: chosen_door {is} {ask} які двері ви обираєте
        -   title: Учні можуть використовувати дві різні назви для однієї змінної
            example:
                error_text: У цьому прикладі студент використав 'horse' та 'name' для тих самих змінних.
                error_code: |-
                    horse {is} {ask} Як звати твого коня
                    {print} Твого коня звати name
                solution_text: Завжди перевіряйте, чи змінна має однакову назву в коді. Незначні відмінності може бути важко помітити (наприклад, множина), бо вони заважатимуть коду.
                solution_code: |-
                    name {is} {ask} What is your horse called
                    {print} Your horse is called name
    -   level: "3"
        sections:
        -   title: Students try to print whole lists
            example:
                error_text: A list can't be printed. You can only print one item from the list with at random.
                error_code: |-
                    groceries {is} apples, milk, chocolate
                    {print} groceries
                solution_text: To print a list of all the groceries, you simply need to put them after a print command. Else you can use the list to print one item with at random.
                solution_code: |-
                    {print} apples, milk, chocolate

                    or

                    groceries {is} apples, milk, chocolate
                    {print} groceries {at} {random}
        -   title: Students use the name of a variable or list as regular text
            example:
                error_text: This problem probably occured in level 2 as well. Now it can happen with lists too.
                error_code: |-
                    name {is} Hedy
                    {print} Hi my name is name

                    or

                    animal {is} rhino, bee, swan
                    {print} The best animal is... animal {at} {random}
                solution_text: Don't use the names of variables or lists in regular text to print. In level 4 this problem is solves with quotation marks.
                solution_code: |-
                    name {is} Hedy
                    {print} Hi I'm name

                    or

                    animals {is} rhino, bee, swan
                    {print} The best animal is... animals {at} {random}
        -   title: Students forget at in at random
            example:
                error_text: Як у прикладі
                error_code: |-
                    birds {is} sparrow, seagull, robin
                    {print} birds random
                solution_text: This problem is solved by adding the word at.
                solution_code: |-
                    birds {is} sparrow, seagull, robin
                    {print} birds {at} {random}
        -   title: Students forget to use the print command when also using the at random command
            example:
                error_text: Or they will sometimes put at random at the beginning of the line.
                error_code: |-
                    fruit {is} apple, cherry, banana
                    fruit at random
                solution_text: Emphasize to your students that you always need a print to print text.
                solution_code: |-
                    fruit {is} apple, cherry, banana
                    {print} fruit {at} {random}
        -   title: Students forget to use commas in their lists
            example:
                error_text: In a list items are seperated with a comma.
                error_code: |-
                    pizzas {is} funghi tonno quattro stagioni
                    {print} pizzas {at} {random}
                solution_text: After each item on your list, there should be a comma
                solution_code: |-
                    pizzas {is} funghi, tonno, quattro stagioni
                    {print} pizzas {at} {random}
        -   title: Students try to use at random without a list
            example:
                error_text: Наприклад
                error_code: |-
                    clubs {is} Manchester United
                    {print} clubs {at} {random}
                solution_text: Hedy can't print anything at random, because there is no list to choose from.
                solution_code: |-
                    clubs {is} Manchester United, Bayrn Munchen, FC Barcelona
                    {print} clubs {at} {random}
        -   title: Students try to use add/remove without a list
            example:
                error_text: In the example below 'names' is not a list, but a variable. You cannot add anything to it.
                error_code: |-
                    names {is} Jake
                    your_name {is} {ask} Who are you?
                    {add} your_name {to_list} names
                    {print} names {at} {random}
                solution_text: There has to be a list first, so you have to add a second name to turn names into a list, for example Amy. If you don't want amy on your list, you can use remove to remove it after.
                solution_code: |-
                    names {is} Jake, Amy
                    your_name {is} {ask} Who are you?
                    {add} your_name {to_list} names
                    {print} names {at} {random}
        -   title: Студенти забувають використовувати `{to}`/`{from}` у `{add}`/`{remove}`
            example:
                error_text: Without to/from the add/remove command won't work.
                error_code: |-
                    adventures {is} story, parrot, dice
                    choice {is} Which adventure do you like best?
                    add choice
                    remove dice
                    {print} I love adventures {at} {random}
                solution_text: Hedy has to know which list the item should be added to/removed from.
                solution_code: |-
                    adventures {is} story, parrot, dice
                    choice {is} Which adventure do you like best?
                    {add} choice {to_list} adventures
                    {remove} dice {from} adventures
                    {print} I love adventures {at} {random}
    -   level: "4"
        sections:
        -   title: Students forget to use quotation marks on both sides of the text
            example:
                error_text: In this level print and ask need a set of quotation marks. One before of the text and one after.
                error_code: |-
                    {print} Hello
                    mood {is} {ask} 'How are you?
                solution_text: Add the correct quotation marks.
                solution_code: |-
                    {print} 'Hello'
                    mood {is} {ask} 'How are you?'
        -   title: Students use the wrong quotation marks
            example:
                error_text: Важливо почати урок з перевірки того, чи вміють учні правильно друкувати лапки. На Hedy студенти можуть використовувати одинарні лапки ('') і подвійні лапки (""). З іншого боку, зворотні галочки не вважаються дійсними лапками (``).
                error_code: |-
                    {print} `Welcome to the restaurant`
                    food {is} {ask} "What would you like to order?"
                solution_text: "These are the correct quotation marks:"
                solution_code: |-
                    {print} 'Welcome to the restaurant'
                    food {is} {ask} 'What would you like to order?'
        -   title: Students use an apostrophe in their text
            example:
                error_text: From this level on apostrophes are not allowed. They are often used in English when thyping contractions like you're, don't or what's.
                error_code: "{print} 'You're not allowed to type this'"
                solution_text: You can choose to use the wrong grammar and just leave the apostrophe out. Or you could use the ` as an apostrophe.
                solution_code: |-
                    {print} 'Youre allowed to type this'
                    {print} 'And you`re able to do this'
    -   level: "5"
        sections:
        -   title: Students forget to use print in an if command
            example:
                error_text: After students use if or else they forget to use a second command like print or ask.
                error_code: |-
                    {if} name {is} Hedy 'Great!'
                    {else}  Hedy {is} better!
                solution_text: Add the print command to fix it.
                solution_code: |-
                    {if} name {is} Hedy {print} 'Great!'
                    {else} {print} 'Hedy is better!'
        -   title: Students might use two different names for the same variable
            example:
                error_text: In this example the student has used 'horse' and 'name' for the same variables.
                error_code: |-
                    horse {is} {ask} 'What is your horse called?'
                    {if} name {is} Bonfire {print} 'cool'
                    {else} {print} 'less cool!'
                solution_text: Always check wheter the variable has the same name throughout the code. Slight differences can be hard to spot (for example plurals) but they will interfere with the code.
                solution_code: |-
                    horse {is} {ask} 'What is your horse called'
                    {if} horse {is} Bonfire {print} 'cool!'
                    {else} {print} 'less cool!'
        -   title: Students still forget the quotes on both sides
            example:
                error_text: Using the `if` command can make the code lines very long and students tend to forget to use quotes.
                error_code: |-
                    {if} name {is} Hedy {print} fun
                    {else} {print} 'meh!
                solution_text: Always use 2 quotes in a print command.
                solution_code: |-
                    {if} name {is} Hedy {print} 'fun'
                    {else} {print} 'meh!'
        -   title: Students use quotes around variable names
            example:
                error_text: In this level there are no quotes around variable names.
                error_code: |-
                    {if}  name  {is} 'Hedy' {print} 'fun'
                    {else} {print} 'meh!'
                solution_text: Remove the quotes to get the code to work.
                solution_code: |-
                    {if} name {is} Hedy {print} 'fun'
                    {else} {print} 'meh!
        -   title: Учні використовують довгі імена змінних, що містять два або більше слів
            example:
                error_text: Змінні в Hedy не можуть містити пробіли, тому, щоб використовувати кілька слів разом, студенти повинні з’єднати їх за допомогою підкреслення (_)
                error_code: chosen door is ask  Which door do you pick?
                solution_text: Додати підкреслення.
                solution_code: chosen_door {is} {ask} 'which door do you pick?'
        -   title: Students want multiple answers to be correct
            example:
                error_text: Наприклад, цей учень хоче, щоб Хеді сказала всім його друзям, що вони смішні, а іншим однокласникам – ні.
                error_code: "{if} name {is} Джессі, Девід, Суф {print} «Ви смішний» {else} {print} «Ви не смішний»"
                solution_text: |-
                    Для цього можна використати команду `{in}`. Хоча це пояснюється на вищому рівні, воно вже працює на рівні 5. 
                    Іншим рішенням є використання кількох команд `{if}` і жодної команди `{else}`. Недоліком є те, що він не скаже іншим однокласникам, що вони не смішні.
                solution_code: |-
                    friends {is} Jesse, David, Souf
                    name {is} {ask} 'Who are you?'
                    {if} name {in} friends {print} 'You are funny'
                    {else} {print} 'You are not funny'

                    or

                    name {is} {ask} 'Who are you?'
                    {if} naam {is} Jesse {print} 'You are funny'
                    {if} naam {is} David {print} 'You are funny'
                    {if} naam {is} Souf {print} 'You are funny'
        -   title: The students make the variable name the same as the value in the if statement
            example:
                error_text: In the example below the password is 'password'. This will result in it always being correct.
                error_code: |-
                    password {is} {ask} 'What is the password?'
                    {if} password {is} password {print} 'Access granted'
                    {else} {print} 'Acces denied!'
                solution_text: Pick a different name for your variable.
                solution_code: |-
                    secret_password {is} {ask} 'What is the password'
                    {if} secret_password {is} password {print} 'Access granted!'
                    {else} {print} 'Access denied!'
    -   level: "6"
        sections:
        -   title: Students struggle with quotation marks
            example:
                error_text: Some students struggle with adding quotattion marks or not. If you add quotation marks, the output screen will literally show '5+5'.
                error_code: "{print} '5 + 5'"
                solution_text: In this code the output screen will print '10'.
                solution_code: "{print} 5 + 5"
        -   title: Students struggle with the concept of doing maths with a variable
            example:
                error_text: "Some students will find it hard to do maths with variables. Try to show them very simple examples, like:"
                error_code: |-
                    age = {ask} 'How old are you?'
                    {print} 'Next year you will be ' age + 1
                solution_text: Or take it a step further like this.
                solution_code: |-
                    price = 0
                    {print} 'Welcome to our burger restaurant'
                    burger = {ask} 'Would you like a burger?'
                    {if} burger = yes price = price + 10
                    drink = {ask} 'Would you like a drink?'
                    {if} drink = yes price = price + 4
                    {print} 'That will be ' price ' euros please'
    -   level: "7"
        sections:
        -   title: Students forget one of the word of the repeat command, or they forget the print command
            example:
                error_text: Make sure that the students know to use both the full repeat command and the print command.
                error_code: |-
                    {repeat} 3 {times}  For he`s a jolly good fellow
                    {repeat} 3 print
                solution_text: "Ось правильний код:"
                solution_code: |-
                    {repeat} 3 {times} {print} 'For he`s a jolly good fellow'
                    {repeat} 3 {times} {print} 'Which nobody can deny!'
        -   title: Students try to repeat multiple lines
            example:
                error_text: In this level you can only repeat one line of code multiple times. In this code the student wanted to print 3 different drinks, but it won't work. It will ask the question 3 times and only print the last answer.
                error_code: |-
                    {repeat} 3 {times} drink = {ask} 'What would you like to drink?'
                    {print} drink
                solution_text: You should go to the next level to be able to repeat multiple lines. So on this level you'll have to print everything seperately.
                solution_code: |-
                    drink = {ask} 'What would you like to drink?'
                    {print} drink
                    drink = {ask} 'What would you like to drink?'
                    {print} drink
                    drink = {ask} 'What would you like to drink?'
                    {print} drink
        -   title: Students make programs that take too long to run
            example:
                error_text: In this level it's very easy to make long-running programs. The students aren't allowed to make programs that take to long to load (to save our servers).
                error_code: "{repeat} 100 {times} {print} 'How many times can I repeat this?'"
                solution_text: Make sure the programs aren't too long
                solution_code: "{repeat} 20 {times} {print} 'This is enough'"
    -   level: "8"
        sections:
        -   title: Students use the indentation wrong
            example:
                error_text: Indentation is a new concept in this level, that is hard to use for some students. Make sure they practise some simple snippets before making a whole program with it.
                error_code: |-
                    {repeat} 3 {times}
                    {print} 'hello'
                solution_text: "Ось правильний код:"
                solution_code: |-
                    {repeat} 3 {times}
                        {print} 'hello'
        -   title: Students only repeat 1 line when they wanted to repeat multiple lines
            example:
                error_text: For instance, in the code below the student wanted to take the drinks order of 3 people. But insted the program asked 3 times, but only wrote down one order.
                error_code: |-
                    {repeat} 3 {times}
                        drink = {ask} 'What would you like to drink?'
                    {print} drink
                solution_text: |-
                    In the correct code the third line starts with indentation too. This way it belongs to the repeat block and therefore it will be repeated 3 times.
                    Showing your students these differences can help them understand why we need indentation to make our programs work.
                solution_code: |-
                    {repeat} 3 {times}
                        drink = {ask} 'What would you like to drink?'
                        {print} drink
        -   title: Students want to nest if statements, or put if statements inside a loop
            example:
                error_text: |-
                    In this level students aren't allowed yet to put if statements inside other if statements or inside repeat loops.
                    In the next level this is allowed.
                error_code: |-
                    birthday = {ask} 'Is it you birthday?'
                    {if} birthday = yes
                        {repeat} 3 {times}
                            {print} 'Hip Hip Hooray!'
                solution_text: "This is the correct code for this level:"
                solution_code: |-
                    birthday = {ask} 'Is it you birthday?'
                    {if} birthday = yes
                        {print} 'Hip Hip Hooray!'
                        {print} 'Hip Hip Hooray!'
                        {print} 'Hip Hip Hooray!'
        -   title: Students make programs that take too long to run
            example:
                error_text: In this level it's very easy to make long-running programs. The students aren't allowed to make programs that take to long to load (to save our servers).
                error_code: |-
                    {repeat} 100 {times}
                        {print} 'How many times can I repeat this?'
                solution_text: Make sure the programs aren't too long
                solution_code: |-
                    {repeat} 20 {times}
                        {print} 'This is enough'
        -   title: Students use the if command to check if the variable value is the same as the variable name
            example:
                error_text: |-
                    Ми помітили типову помилку наших студентів: вони намагаються створити програму, яка перевіряє пароль, але роблять пароль «паролем». 
                    У рядку 2 комп’ютеру пропонується перевірити, чи змінний пароль збігається зі змінним паролем, тобто сам. Це означає, що відповідь завжди так. 
                    Тому з цим кодом відповідь завжди буде «Ви можете зайти» незалежно від того, що заповнює гравець.
                error_code: |-
                    password {is} {ask} 'What is the password?'
                    {if} password {is} password
                        {print} 'You can come in'
                    {else}
                        {print} 'You are not allowed'
                solution_text: You can fix this mistake by adding quotation marks. This way the computer knows that the second password in `if password is 'password'` is a string value (so normal text) and not the variable name.
                solution_code: |-
                    password {is} {ask} 'What is the password?'
                    {if} password {is} 'password'
                        {print} 'You can come in'
                    {else}
                        {print} 'You are not allowed'
    -   level: "9"
        sections:
        -   title: Students make mistakes with indentation
            example:
                error_text: The hardest part about this level is getting the indentation right. Students love nesting if statements, sometimes even inside other nested if statements. Keeping track of indentation can get pretty tough.
                error_code: |-
                    {print} 'Robin is walking downtown'
                    location = {ask} 'Is Robin going into a shop, or does she go home?'
                    {if} location {is} shop
                        {print} 'She enters the shop.'
                        {print} 'Robin sees an interesting looking book'
                        book = {ask} 'Does Robin buy the book?'
                            {if} book {is} yes
                    {print} 'Robin buys the book and goes home'
                    {else}
                        {print} 'Robin leaves the shop and goes home'
                    {else}
                        {print} 'Robin goes home'
                solution_text: This is the correct code. Try to keep track of all the different constructions when putting if statements inside other if statements.
                solution_code: |-
                    {print} 'Robin is walking downtown'
                    location = {ask} 'Is Robin going into a shop, or does she go home?'
                    {if} location {is} shop
                        {print} 'She enters the shop.'
                        {print} 'Robin sees an interesting looking book'
                        book = {ask} 'Does Robin buy the book?'
                        {if} book {is} yes
                            {print} 'Robin buys the book and goes home'
                        {else}
                            {print} 'Robin leaves the shop and goes home'
                    {else}
                        {print} 'Robin goes home'
    -   level: "10"
        sections:
        -   title: Студенти неправильно використовують команду `{for}`
            example:
                error_text: We often see that students try to print the list (in the example animals) instead of the items of the list.
                error_code: |-
                    animals {is} dog, cat, blobfish
                    {for} animal {in} animals
                      {print} 'I love ' animals
                solution_text: The word animals in the last line should be changed into animal.
                solution_code: |-
                    animals {is} dog, cat, blobfish
                    {for} animal {in} animals
                      {print} 'I love ' animal
        -   title: Students forget the indentation
            example:
                error_text: Students tend to forget to use indentation after a for command.
                error_code: |-
                    animals {is} dog, cat, blobfish
                    {for} animal {in} animals
                    {print} 'I love ' animals
                solution_text: You should use indentation after a for command.
                solution_code: |-
                    animals {is} dog, cat, blobfish
                    {for} animal {in} animals
                      {print} 'I love ' animal
    -   level: "11"
        sections:
        -   title: Students forget to use indentation
            example:
                error_text: Make sure that the students use indentation.
                error_code: |-
                    {for} i {in} {range} 1 {to} 5
                    {print} i
                solution_text: "Ось правильний код:"
                solution_code: |-
                    {for} i {in} {range} 1 {to} 5
                        {print} i
        -   title: Students don't understand the i
            example:
                error_text: |-
                    Some students don't understand that i is a variable. i is chosen, because it is used in Python programming, but you could just as easily use a different variable name.
                    For example, this code:
                error_code: |-
                    {for} i {in} {range} 1 {to} 5
                    {print} i
                solution_text: Could just as well be replaced with this code. It works the same.
                solution_code: |-
                    {for} banana {in} {range} 1 {to} 5
                        {print} banana
    -   level: "12"
        sections:
        -   title: Students forget quotation marks
            example:
                error_text: Students need more quotation marks now than in the previous levels. In this example quotation marks were forgotten in the list and in the if command.
                error_code: |-
                    superheroes = Spiderman, Batman, Iron Man
                    superhero = superheroes {at} {random}
                    {if} superhero = Batman
                        {print} 'IM BATMAN!'
                solution_text: "Ось правильний код:"
                solution_code: |-
                    superheroes = 'Spiderman', 'Batman', 'Iron Man'
                    superhero = superheroes {at} {random}
                    {if} superhero {is} 'Batman'
                        {print} 'IM BATMAN!'
        -   title: Students use quotation marks on numbers they want to use for calculations
            example:
                error_text: |-
                    You can use quotation marks on numbers, but only if you want the computer to think of them as text. This means you can't do calculations with the number.
                    In the example below, you can't do maths with the number 25, because it's in quotation marks.
                error_code: |-
                    score = '25'
                    answer {is} {ask} 'Do you want a point?'
                    {if} answer {is} 'yes'
                        score = score + 1
                        {print} score
                solution_text: "Ось правильний код:"
                solution_code: |-
                    score = 25
                    answer {is} {ask} 'Do you want a point?'
                    {if} answer {is} 'yes'
                        score = score + 1
                        {print} score
        -   title: Students use commas instead of periods in decimal numbers
            example:
                error_text: Decimal numbers can be used from this level on, but you can't use commas.
                error_code: "{print} 2,5 + 2,5"
                solution_text: "Ось правильний код:"
                solution_code: "{print} 2.5 + 2.5"
    -   level: "13"
        sections:
        -   title: Студенти плутають `{and}` з `{or}`
            example:
                error_text: Both commands might appear similar, but their functions are very different.
                error_code: |-
                    game {is} {ask} 'Do you want to play a game?'
                    time {is} {ask} 'Do you have time to play?'
                    {if} game {is} 'yes' {or} time {is} 'yes'
                        {print} 'Lets play!'
                solution_text: In this case, the person should answer yes on both questions, so you should use `and`.
                solution_code: |-
                    game {is} {ask} 'Do you want to play a game?'
                    time {is} {ask} 'Do you have time to play?'
                    {if} game {is} 'yes' {and} time {is} 'yes'
                        {print} 'Lets play!'
    -   level: "14"
        sections:
        -   title: Students confuse the < and > signs
            example:
                error_text: Often, students are already familiar with these signs from maths class. But if your students don't know these signs yet, they might have a challenge with it.
                error_code: |-
                    age = {ask} 'How old are you?'
                    {if} age < 12
                        {print} 'You are older than I am!'
                solution_text: "Ось правильний код:"
                solution_code: |-
                    age = {ask} 'How old are you?'
                    {if} age > 12
                        {print} 'You are older than I am!'
        -   title: Students use the wrong signs for `!=` `<=` and `>=`
            example:
                error_text: These signs are probably new for most students. Make sure to explain these signs to your students.
                error_code: |-
                    name = {ask} 'What is your name?'
                    {if} name =  'Hedy'
                        {print} 'You are not Hedy'
                solution_text: "Ось правильний код:"
                solution_code: |-
                    name = {ask} 'What is your name?'
                    {if} name != 'Hedy'
                        {print} 'You are not Hedy'
        -   title: Students forget to use the == sign
            example:
                error_text: In this level, students are still allowed to use = or is. But on other levels, or in python, they might get in trouble for that. So it is best to train them to use it.
                error_code: |-
                    name = {ask} 'What is your name?'
                    {if} name = 'Hedy'
                        {print} 'You are cool!'
                solution_text: "Ось правильний код:"
                solution_code: |-
                    name = {ask} 'What is your name?'
                    {if} name == 'Hedy'
                        {print} 'You are cool!'
    -   level: "15"
        sections:
        -   title: Students forget indentation in the while loop
            example:
                error_text: Indentation is often hard for students.
                error_code: |-
                    answer = 0
                    {while} answer != 25
                    answer = {ask} 'What is 5 times 5?'
                    {print} 'A correct answer has been given'
                solution_text: "Ось правильний код:"
                solution_code: |-
                    answer = 0
                    {while} answer != 25
                        answer = {ask} 'What is 5 times 5?'
                    {print} 'A correct answer has been given'
    -   level: "16"
        sections:
        -   title: Students forget the brackets
            example:
                error_text: From this level on lists should be in brackets.
                error_code: |-
                    icecream = 'starwberry', 'chocolate'
                    {print} 'I love ' icecream[{random}] ' icecream'
                solution_text: "Ось правильний код:"
                solution_code: |-
                    icecream = ['starwberry', 'chocolate']
                    {print} 'I love ' icecream[{random}] ' icecream'
        -   title: Students use the wrong brackets
            example:
                error_text: From this level on lists should be in brackets.
                error_code: |-
                    icecream = ('starwberry', 'chocolate'}
                    {print} 'I love ' icecream[{random}] ' icecream'
                solution_text: "Ось правильний код:"
                solution_code: |-
                    icecream = ['starwberry', 'chocolate']
                    {print} 'I love ' icecream[{random}] ' icecream'
        -   title: Students forget the quotation marks while focussing on the brackets
            example:
                error_text: Students are sometimes very focussed on the new aspect of the syntax, that they forget the quotation marks.
                error_code: |-
                    icecream = [starwberry, chocolate]
                    {print} 'I love ' icecream[{random}] ' icecream'
                solution_text: "Ось правильний код:"
                solution_code: |-
                    icecream = ['starwberry', 'chocolate']
                    {print} 'I love ' icecream[{random}] ' icecream'
        -   title: Students still use the old at random command
            example:
                error_text: Students are sometimes very focussed on the new aspect of the syntax, that they forget the quotation marks.
                error_code: |-
                    icecream = [starwberry, chocolate]
                    {print} 'I love ' icecream at random ' icecream'
                solution_text: "Ось правильний код:"
                solution_code: |-
                    icecream = ['starwberry', 'chocolate']
                    {print} 'I love ' icecream[{random}] ' icecream'
        -   title: Students forget the quotation marks while focussing on the brackets
            example:
                error_text: Students are sometimes very focussed on the new aspect of the syntax, that they forget the quotation marks.
                error_code: |-
                    icecream = [starwberry, chocolate]
                    {print} 'I love ' icecream[{random}] ' icecream'
                solution_text: "Ось правильний код:"
                solution_code: |-
                    icecream = ['starwberry', 'chocolate']
                    {print} 'I love ' icecream[{random}] ' icecream'
    -   level: "17"
        sections:
        -   title: Students use elif like else, so without a condition
            example:
                error_text: The elif command needs a condition behind it. It cannot be used like else, without a condition.
                error_code: |-
                    color = {ask} 'What is your favorite color?'
                    {if} color == 'green':
                        {print} 'green is nice'
                    {elif}
                        {print} 'I like green'
                solution_text: "Ось правильний код:"
                solution_code: |-
                    color = {ask} 'What is your favorite color?'
                    {if} color == 'green':
                        {print} 'green is nice'
                    {elif} color == yellow:
                        {print} 'yellow is alright'
                    {else}:
                        {print} 'I like green'
        -   title: Students forget the colon
            example:
                error_text: After each command that requires indentation, a colon should be used.
                error_code: |-
                    answer = {ask} 'How are you doing?'
                    {if} answer {is} 'great'
                        {print} 'Me too!'
                    {elif} answer {is} 'bad'
                        {print} 'Let me cheer you up!'
                    {else}
                        {print} 'Im great!'
                solution_text: "Ось правильний код:"
                solution_code: |-
                    answer = {ask} 'How are you doing?'
                    {if} answer {is} 'great':
                        {print} 'Me too!'
                    {elif} answer {is} 'bad':
                        {print} 'Let me cheer you up!'
                    {else}:
                        {print} 'Im great!'
    -   level: "18"
        sections:
        -   title: Students forget to use the brackets
            example:
                error_text: Students will forget to put brackets around their text.
                error_code: "{print} 'my name is Hedy!'"
                solution_text: "Ось правильний код:"
                solution_code: "{print}('мене звуть Hedy!')"
        -   title: Students will still use the ask command
            example:
                error_text: The ask command has been used since level 1. So it might be hard for the students to switch to input instead of ask.
                error_code: |-
                    {print}('My name is Hedy!')
                    name = ask('What is your name?')
                    {print}('So your name is ', name)
                solution_text: "Ось правильний код:"
                solution_code: |-
                    {print}('My name is Hedy!')
                    name = {input}('What is your name?')
                    {print}('So your name is ', name)
        -   title: Students might use the brackets as quotation marks
            example:
                error_text: They have learned to keep the variables outside of the quotation marks, so they might do the same with the brackets. Which is not the correct way to use them.
                error_code: |-
                    temperature = 25
                    {print}('It is ') temperature ('degrees outside')
                solution_text: "Ось правильний код:"
                solution_code: |-
                    temperature = 25
                    {print}('It is ', temperature, 'degrees outside')
home-sections:
-   title: Текстове програмування стало простіше!
    text: "Багато шкіл і вчителів у всьому світі хочуть навчити своїх учнів програмуванню. Спочатку це часто робиться за допомогою грайливих інструментів, від робота Beebot до\nScratch Junior або Scratch. Після використання таких інструментів діти часто хочуть перейти на більш потужні, текстові мови програмування, такі як Python.\n\nPython, однак, складний, оскільки він доступний лише англійською мовою, і вимагає від учнів вивчення складних концепцій програмування та синтаксису відразу.\nHedy — це простий спосіб розпочати роботу з мовами текстового програмування! Hedy є вільною у використанні, має відкритий вихідний код і відрізняється від будь-якої іншої мови текстового програмування трьома способами.\n\n1. Hedy є багатомовним, ви можете використовувати Hedy своєю рідною мовою\n2. Хеді є поступовим, тому ви можете вивчати одну концепцію та її синтаксис за раз\n3. Hedy створено для класу, дозволяючи вчителям повністю налаштувати досвід своїх учнів"
-   title: Багатомовне програмування
    text: У той час як майже всі текстові мови програмування мають ключові слова англійською мовою, такі як `for` або `repeat`, Hedy можна використовувати будь-якою мовою! Зараз ми підтримуємо 47 різних мов, включаючи голландську, іспанську, арабську, турецьку, китайську та хінді. Якщо ваша мова недоступна, ви завжди можете почати новий переклад.
-   title: Крок за кроком навчання
    text: Вивчення мови програмування може бути надзвичайно складним, оскільки учні повинні вивчати поняття (наприклад, if-else або цикли) і синтаксис (наприклад, лапки або круглі дужки) одночасно. У Hedy поняття спочатку вводяться з невеликим синтаксисом, а потім уточнюються. Науково перевірений спосіб навчання!
-   title: Створено для класу
    text: "Hedy підходить для дітей віком від 10 років і призначений для використання в класі.\nВчителі можуть використовувати наші безкоштовні вбудовані плани уроків, але також можуть створювати власні уроки та завантажувати їх в інтерфейс користувача Hedy."
-   title: Програмування в контексті
    text: Hedy показує програмування найширше, і його можна використовувати різноманітними захоплюючими способами. Hedy дозволяє створювати цифрові та інтерактивні історії, барвисті малюнки, які можна показувати на екрані, а також малювати ручним плотером або вишивати на сорочці, а також можна використовувати для створення ігор або програм за допомогою кнопок і дій на клавіатурі.
-   title: Хеді вільна?
    text: "так! Hedy є «відкритим кодом», що означає, що кожен може допомогти нам зробити Hedy кращим.\nВи можете знайти наш код на <a href=\"https://github.com/hedyorg/hedy\" target=\"_blank\">Github</a> .\nЯкщо вам подобається Hedy і ви хочете зробити внесок, ми приймаємо (і дуже вдячні за) <a href=\"https://github.com/sponsors/hedyorg\" target=\"_blank\">пожертви</a> !"
-   title: Чи потрібно мені щось встановлювати?
    text: Ні. Hedy працює в браузері, який є програмою, яку ви використовуєте для перегляду цієї сторінки. Ймовірно, Chrome, або Edge, або Firefox. Hedy також працює на телефонах і планшетах.
-   title: Чи потрібен мені досвід програмування, щоб навчати з Hedy?
    text: "Ні, це не потрібно. Усі поняття пояснюються на слайдах та в інтерфейсі для учнів.\nЯкщо ви створюєте безкоштовний обліковий запис учителя, ви також отримуєте доступ до посібника для вчителя з інформацією про те,\nяк викладати і часто робив помилки."
