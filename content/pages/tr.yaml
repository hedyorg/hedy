                    Baka bir 癟繹z羹m de birden fazla eer komutu kullanmak ve deilse komutunu kullanmamakt覺r. Ama bunun k繹t羹 yan覺, dier s覺n覺f arkadalar覺na komik olmad覺klar覺n覺 s繹yleyemeyecek olmas覺d覺r.
