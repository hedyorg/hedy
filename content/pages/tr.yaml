start-sections:
-   title: Hedy ile çalışmaya başlamak
    text: "Hedy'e hoş geldiniz, Hedy ile başlamanıza yardımcı olmaktan mutluluk duyuyoruz.\n\n[Öğretmen Kılavuzumuz](https://www.hedy.org/for-teachers/manual), tüm özelliklerin detaylı bir bakışı içermektedir. Bu sayfa ise size sadece neyin ne olduğunu bilmeniz için kısa genel bir bakış sunmaktadır.\n\nBilmeniz gereken birkaç önemli nokta:\n- Hedy, çocuklar için programlama sınıflarını yönetmeye yardımcı olmak için tasarlanmış bir araçtır! Kendi sınıflarınızı, ders planlarınızı oluşturabilir ve çocukların nasıl ilerlediğini takip edebilirsiniz.\n- Başlangıçta çok fazla programlama bilmenize gerek yok, Hedy sizin için de adım adım çalışır!\n- Hedy'yi kendi ana dilinizde kullanabilirsiniz çünkü birçok dile çevrilmiştir!\n- Her çocuk programlama yapabilir! Hedy, özellikle görme problemi olan çocuklar için faydalıdır çünkü materyalleri fareye ihtiyaç duymadan size sesli olarak okuyabilir.\n- Size yardımcı olmak için buradayız, bizi örneğin [Discord](https://discord.gg/8yY7dEme9r) üzerinden bulabilir veya [bize e-posta gönderebilirsiniz](mailto:hello@hedy.org)."
-   title: Öğretmenlerin Hedy'e hakkında düşündükleri
    text: |-
        Bir süre önce birkaç kısa Hedy öğretmen anketi düzenledik.
        Sorular, iyileştirme önerileri ile Hedy'nin en iyi özellikleri arasında gidip geliyor.
        Aşağıda onların ne düşündükleri hakkında beyanları yer almaktadır:

        Basit arayüz ve iyi örnekler. *Öğretmen: 3. - 6. sınıflar (temel)*

        Çok dilli programlama ve kademeli programlama kavramının kendisi. - *US: ortaokul, 6-8. sınıf*

        Programlamaya girişin aşamalı doğası. *Avustralya: Lise*

        Yapılandırması çok iyi. *Hollanda: Ortaokul HAVO-VWO*

        Sınıfın hızına ayak uydurabilirim. *Hollanda: grup 7 ve 8* 

        Otomatik olarak devam ediyor. *Hollanda: 2 HAVO-VWO*

        Hem açıklamanın Hollandaca (ve kodun İngilizce) olabilmesi hem de daha fazla 
        ve daha fazla olasılık. *Hollanda: Artı sınıf grubu 7*

        Programlamanın 'gerçekliği', gerçekte nasıl olduğuna benziyor. *Hollanda: Artı sınıf grubu 4 ten 8 e*

        Adım adım aktiviteler. Eğlenceli aktiviteler. *Hollanda: 1e Tüm seviyeler, 2e VWO/HAVO 2e VWO +, 3e HAVO 3e VWO*

        Ama Hedy ve kademeli seviyeleri... Ne fikir ama, 
        Bunu yarattığınız için size şahsen teşekkür etmek istedim. Size ne kadar teşekkür etsem azdır. Ayrıca, Hedy'de gördüğüm 
        kadar öğrencilerimin katılım ve coşku düzeyini hiç görmemiştim. Seviye 5'e kadar işledik ve Python'a başlamadan önce 
        sınıflarda ve laboratuvarlarda bir hafta daha geçirmeyi planlıyoruz.  *Pakistan*

        Hedy'yi gerçekten çok beğendim ve aynı zamanda güzel bir şekilde kurulmuş, bu da onu ilkokulda kullanmak için iyi kılıyor.
        Hedy'nin kademeli yaklaşımı çok işe yarıyor.
        Her seviyenin başındaki kısa açıklama ve kısa örnek programlar, çocuklara seçilen seviyede neyin yeni olduğu konusunda 
        hızlı bir fikir vermeye yardımcı oluyor.
        Çocukların seçebileceği farklı ödevler de çok işe yarıyor.
        Çocukların kendilerine hitap eden ödevleri seçtiklerini ve daha sonra seviyeler boyunca onlarla birlikte çalıştıklarını görüyorsunuz. 
        Hedy, programlamada iyi olan ve gerçek bir programlama dilinin tadına varmak isteyen çocuklar için çok eğlencelidir. Ortaokulda 
        daha fazla ICT eğitimi verilmeye başlanır başlanmaz, ortaokul için iyi bir hazırlıktır. *Netherlands: Oegstgeest Montessori school*

