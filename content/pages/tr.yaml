        -   title: "renciler birden fazla cevab覺n doru olmas覺n覺 isteyebilir"
            example:
                error_text: |
                    rnein bu Hedy isimli 繹renci t羹m kendi arkadalar覺na komik olduklar覺n覺 s繹ylerken, dier s覺n覺f arkadalar覺na komik olmad覺klar覺n覺 s繹yleyecektir.
