        -   title: "renciler deiken ad覺n覺 `{if}` ifadesindeki deerle ayn覺 yapm覺 olabilirler"
            example:
                error_text: |
                    Aa覺daki 繹rnekte parola 'parola'd覺r. Bu, her zaman kar覺lat覺rman覺n doru olmas覺yla sonu癟lanacakt覺r.
                error_code: |
