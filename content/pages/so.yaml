title: Qoraallada Hedy
home-sections:
-   title: Borograaminka qoraalka ah oo laguu fududeeyay!
    text: |-
        Iskoollo iyo barayaal badan oo dunida daafeheeda ah baa raba inay ardaydooda baraan borograaminka. Bilowga hore badanaa waxaa lagu baraa qaabciyaar ah, sida adeegsiga robotka Bee-Bot iyo 
        luqadda Scratch ee yaryarka ama tan caadiga ah. Muddo marka kuwaas la adeegsado, carruurto waxay rabaan inay uga gudbaan luqado borograamin qoraaleed oo xooggan sida Python.

        Balse Python way adagtahay, waayo waxay ku qorantahay un Ingiriisi, waxayna u baahantahay in ardaydu hal mar wada bartaan aragtiyo iyo qaab qoraaleed aad u adag.
        Hedy waa qaabka ugu fudud ee lagu bilaabi kara barashada luqad borogramin qoraaleed! Hedy waa bilaaash, furan, luqad kastana kaga saddex waxyaalood:

        1. Hedy afaf badan bay ku qoran tahay, xitaa afkaaga hooyo baad ku adeegsan kartaa 
        2. Hedy waa tallaabo tallaabo, tallaabadiibana waxaad baranaysaa hal aragti iyo hab qoraaleedkeeda
        3. Hedy fasalkaa loogu talagalay, taasoo baraha u suurta galinaysa in barahu ka dhigto hadba heerka ku habboon ardayda
