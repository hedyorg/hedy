title: Qoraallada Hedy
home-sections:
-   title: Borograaminka qoraalka ah oo laguu fududeeyay!
    text: |-
        Iskoollo iyo barayaal badan oo dunida daafeheeda ah baa raba inay ardaydooda baraan borograaminka. Bilowga hore badanaa waxaa lagu baraa qaabciyaar ah, sida adeegsiga robotka Bee-Bot iyo 
        luqadda Scratch ee yaryarka ama tan caadiga ah. Muddo marka kuwaas la adeegsado, carruurto waxay rabaan inay uga gudbaan luqado borograamin qoraaleed oo xooggan sida Python.

        Balse Python way adagtahay, waayo waxay ku qorantahay un Ingiriisi, waxayna u baahantahay in ardaydu hal mar wada bartaan aragtiyo iyo qaab qoraaleed aad u adag.
        Hedy waa qaabka ugu fudud ee lagu bilaabi kara barashada luqad borogramin qoraaleed! Hedy waa bilaaash, furan, luqad kastana kaga saddex waxyaalood:

        1. Hedy afaf badan bay ku qoran tahay, xitaa afkaaga hooyo baad ku adeegsan kartaa 
        2. Hedy waa tallaabo tallaabo, tallaabadiibana waxaad baranaysaa hal aragti iyo hab qoraaleedkeeda
        3. Hedy fasalkaa loogu talagalay, taasoo baraha u suurta galinaysa in barahu ka dhigto hadba heerka ku habboon ardayda
-   title: Borograamin luqado badan
    text: Halka ay badanaa luqadaha borograamminku Ingiriisiga ku leeyihiin ereyo u gaar ah, sida 'for' iyo 'repeat', haddana Hedy waxaa lagu adeegsan karaa luqad kasta! Hadda waxaan ku bixinnaa 47 af, oo ay ka mid yihiin Dajka, Isbaanishka, Carabiga, Jaayniiska, iyo Hindiga. Haddii aysan luqaddaadu ku jirin waxaad bilaabi kartaa tarjumaad cusub.
-   title: Waxbarasho tallaabo tallaaabo ah
    text: 'Barashada luqad borograammin mararka qaar waxay noqon kartaa mid lagu dawakho, maadaama qofku ay tahay inuu barto aragtiyo cusub (Tusaale: haddii-kale iyo qoolalka/kuwa wax soo celceliya) iyo qaab qoraaleed cusub (Sida wada adeegsiga hakadyada kore iyo qowsaska). Hedy, marka hore aragtiyahaa lagu barayaa iyadoo hordhac yar lagaa siinayo hab qoraaleedka, gadaal dambana laga saxayo. Oo ah hab waxbarasho oo saynis ahaan la hubiyay wax ku oolnimadiisa!'
-   title: Loo naqshadeeyay fasalka
    text: |-
        Hedy waxay ku habboon tahay kurayada 1o jirka ah iyo wixii ka weyn, waxaana loogu tala galay in lagu adeegsado fasalka.
        Barayaashu waxa ay adeegsan karaan qorshayaal casharreedkeenna bilaashka ah, waxay kaloo samaysan karaan kuwo iyaga u gaar ah iyaga oo soo gashan gara mareegta.
-   title: Borograamin la fahmi karo
    text: Hedy waxay borograamminka waxay usoo bandhigaysaa sida ugu baahsan ee ugu macquulsan, waxaana loo adeegsan karaa habab kala duwan oo xiiso leh. Hedy waxay suurta galinaysaa curinta sheekooyin danabaysan oo lala fal galo, sawirro qurux badan oo shaashadda lagu muujin karo sidoo kalana qalin lagu sawirri karo oo hadhowna dharka lagu sharrixi karo, waxaa kaloo loo adeegsan karaa ciyaaro iyo barnaamijyo laga hagi karo batanno iyo keyboard.
-   title: Hedy bilaash miyaa?
    text: |-
        Haa! Hedy waa bilaash iyo "Il furan", oo ka dhigan in qof kastaa ka qeyb ka qaadan karo sii horumarinteeda.
        Waxaad ka heli kartaa koodkeenna lingaxan <a href="https://github.com/hedyorg/hedy" target="_blank">Github</a>.
        Haddii aad Hedy ka heshay aadna rabto inaad wax ku darsato, waan ku soo dhoweynaynaa (weliba annagoo abaal kaaga hayna) <a href="https://github.com/sponsors/hedyorg" target="_blank">deeqaha</a>!
-   title: Ma u baahanahay inaan kombiyuutarkayga wax ku duubo?
    text: Maya, Hedy waxay ku shaqaysaa browser-ka, oo ah barnaajka aad hadda ka isticmaalayso. Oo ay u badan tahay inuu yahay Chrome ama Edge ama Firefox. Hedy sidoo kale waxay ku shaqaysaa oo laga adeegsan karaa telefoonnada iyo looxaanta/tablets-ka.
-   title: Ma u baahaanahay khibrad borograamin si aan u dhigo Hedy?
    text: |-
        Maya, taa looma baahna. Dhammaan aragtiyaha waxaa ardayda loogu sharxay slides-kabandhigyada iyo wajhadda mareegta.
        Haddii add samaysato akoon bare waxaad helaysaa hagaha macallinka oo ay ku dhan yihiin xogta habka waxbaridda
         iyo khaladaadka badanaa soo noqnoqda.
