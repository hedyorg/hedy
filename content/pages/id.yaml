-   title: Apa yang dikatakan guru lain tentang Hedy
    text: "<p style=\"color:blue;\"> Antarmuka yang sederhana dan contoh yang baik. </p>  \n<i>Guru: Kelas 3 - 6 (dasar)</i>\n\n<p style=\"color:blue;\"> Pemrograman multibahasa dan konsep pemrograman bertahap itu sendiri.</p> \n<i>AS: Sekolah menengah, kelas 6-8</i>\n\n<p style=\"color:blue;\"> Sifat bertahap dari pengenalan pemrograman. </p>       \n<i>Australia: Sekolah Menengah</i>\n\n<p style=\"color:blue;\"> Berlanjut secara otomatis.</p> \n<i>Belanda: 2 HAVO-VWO</i>\n\n<p style=\"color:blue;\"> Baik penjelasan dalam bahasa Belanda (dan kode dalam bahasa Inggris), dan cara membangun dengan lebih banyak kemungkinan. </p>\n<i>Belanda: Kelas Plus grup 7</i>\n\n<p style=\"color:blue;\"> Tapi Hedy dan tingkatannya yang bertahap... ide yang bagus, saya ingin berterima kasih secara pribadi karena telah menciptakan ini. Saya tidak bisa cukup berterima kasih. Juga, saya belum pernah melihat level keterlibatan dan antusiasme siswa saya, seperti yang saya lihat dengan Hedy. Kami telah mencakup hingga level 5, dan berencana untuk menghabiskan satu minggu lagi di kelas dan lab, sebelum memulai Python. </p> \n<i>Pakistan</i>\n    \n<p style=\"color:blue;\"> 'Realitas' pemrograman, itu menyerupai bagaimana kenyataannya. </p>\n<i>Belanda: Kelas Plus grup 4 hingga 8</i>\n\n<p style=\"color:blue;\"> Aktivitas bertahap. Aktivitas yang menyenangkan. </p>\n<i>Belanda: 1e Semua level, 2e VWO/HAVO 2e VWO +, 3e HAVO 3e VWO</i>\n\n<p style=\"color:blue;\"> Saya sangat menyukai Hedy dan juga disusun dengan baik, yang membuatnya baik untuk digunakan di sekolah dasar. Pendekatan bertahap Hedy bekerja dengan sangat baik. Penjelasan singkat di awal setiap level dan program contoh singkat membantu memberikan wawasan cepat kepada anak-anak tentang apa yang baru di level yang dipilih. Tugas-tugas berbeda yang dapat dipilih anak-anak juga bekerja dengan sangat baik. Anda melihat anak-anak memilih tugas yang menarik bagi mereka dan mereka kemudian bekerja dengannya, melalui level-level. Hedy sangat menyenangkan bagi anak-anak yang pandai pemrograman dan ingin mencicipi bahasa pemrograman sebenarnya. Ini adalah persiapan yang baik untuk sekolah menengah segera setelah lebih banyak pendidikan TIK diberikan di sana. </p>\n<i>Belanda: Sekolah Montessori Oegstgeest</i>\n\n<p style=\"color:blue;\"> Konstruksinya sangat bagus. </p>\n<i>Belanda: Sekolah Menengah Bawah HAVO-VWO</i>\n\n<p style=\"color:blue;\"> Saya bisa menjaga kecepatan kelas. </p>\n<i>Belanda: grup 7 dan 8</i>\n\n<img width=\"1000px\" src=\"/images/teacherfeedback/Fkids1.JPG\"  ></img>\n<p> Felienne mengajar anak-anak</p>\n\n<img width=\"1000px\" src=\"/images/teacherfeedback/Fkids2.JPG\" ></img>\n<p> Anak-anak belajar tentang Hedy</p>"
teacher-guide:
-   title: Pengenalan Hedy
    key: intro
    subsections:
    -   title: Apa itu Hedy?
        text: |-
            Hedy adalah bahasa pemrograman berbasis tekstual, dikembangkan khusus untuk (pra)remaja (10 sampai 15 tahun).
            Berbeda dengan bahasa-bahasa pemrograman untuk anak-anak, seperti Scratch, Hedy tidak menggunakan blok kode namun kode tekstual.
            Jadi dengan Hedy siswa akan belajar bagaimana menuliskan kode seperti pemrogram pada umumnya, tapi dengan beberapa langkah-langkah kecil dan latihan-latihan yang menyenangkan.
            Dengan cara ini Hedy dapat berfungsi sebagai batu lonkucingan untuk ke bahasa pemrograman sesungguhnya seperti Python dalam cara yang mudah dan menyenangkan!
            Disini guru bisa menonton [video](https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s) tentang pengembangan Hedy sebagai sebuah bahasa pemrograman.
    -   title: Target pengguna
        text: |-
            Hedy dikembangkan untuk siswasekolah menengah pertama dan sekolah dasar (umur 10 - 15).
            Penting untuk diingat bahwa para siswa perlu bisa membaca dengan baik. Kami tidak merekomendasikan penggunakan Hedy untuk siswa dibawah kelas 3.
            Siswa (dan guru!) tidak memerlukan pengalaman pemrograman sebelum memulai Hedy.
    -   title: Bagaimana Hedy bekerja?
        text: <Todo>
    -   title: Perangkat
        text: |-
            Hedy dibagi menjadi beberapa level, dengan perintah-perintah baru yang diajarkan. Setiap level berisi latihan-latihan untuk menguasai perintah yang baru dipelajari.
            Latihan-latihan dapat dilakukan oleh siswa secara independen, atau guru dapat menggunakannya dalam instruksi-instruksi klasik.
            Rencana pengajaran untuk setiap level disediakan di manual untuk guru. Rencana pengajaran dan latihan dijelaskan langkah demi langkah, untuk memastikan bahwa guru-guru yang tidak terlalu terbiasa dengan teknologi pun dapat mengikutinya!
            Tentu saja Hedy juga mengakomodasi guru-guru kreatif yang ingin membuat rencana pengajaran dan latihannya sendiri!
    -   title: Komunitas Hedy
        text: |-
            Hedy berbasis web, yang artinya dapat berfungsi dengan perangkat apapun asalkan memiliki browser (Google Chrome, Firefox, Edge dan lainnya).
            Jadi laptop, chromebooks, tablet, ataupun perangkat mobile dapat digunakan untuk menggunakan Hedy.
            Tidak ada kebutuhan untuk unduh apapun agar dapat menggunakan Hedy, guru hanya perlu ke websitenya dan memulainya!
