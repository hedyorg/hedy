explanation_1: |
    Salut ! Sur cette page, vous pouvez personnaliser votre classe. En sélectionnant les niveaux et les aventures, vous pouvez choisir ce que vos élèves pourront voir.
    Vous pouvez également ajouter vos propres aventures créées. <b>Remarque :</b> Toutes les aventures ne sont pas disponibles pour tous les niveaux !
    La configuration de vos personnalisations se déroule comme suit :
steps: ["Sélectionnez les niveaux de votre classe en appuyant sur la touche \"level buttons\"", "Les \"Checkboxes\" apparaitront pour les aventures disponibles pour les niveaux choisis", "Sélectionnez les aventures que vous voulez rendre disponibles", "Cliquez sur le nom d'une aventure pour la (dé)sélectionner pour tous les niveaux.", "Ajouter des aventures personnelles", "Choisissez \"Sauvez\" -> Vous avez terminé !", Selection other settings, Choose "Save" -> You're done!]
explanation_2: |-
    Vous pouvez toujours modifier ces paramètres par la suite. Par exemple, vous pouvez rendre des aventures ou des niveaux spécifiques disponibles durant le cours.
    De cette façon, il est facile pour vous de déterminer sur quel niveau et quelles aventures vos élèves vont travailler.
    Si vous voulez que tout soit disponible, le plus simple est de supprimer complètement la personnalisation.
