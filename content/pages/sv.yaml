                error_code: |
                    answer = 0
                    while answer != 25
                    answer = ask 'What is 5 times 5?'
                    print 'A correct answer has been given'
                solution_text: |
                    This is the correct code:
                solution_code: |
                    answer = 0
                    while answer != 25
