title: Tài liệu Hedy
home-sections:
-   title: Lập trình bằng văn bản dễ dàng!
    text: |-
        Trên thế giới, nhiều trường học và giáo viên có nhu cầu truyền đạt kiến thức và kỹ năng lập trình. Đối với các bạn nhỏ, điều này thường được thực hiện bằng các công cụ sinh động, trực quan như robot Beebot cho đến những ngôn ngữ lập trình trực quan như Scratch Junior hay Scratch. Sau khi sử dụng những công cụ ấy, các em sẽ thường muốn sử dụng những công cụ lập trình mạnh mẽ hơn, ví dụ như ngôn ngữ lập trình Python.

        Tuy nhiên, một số vấn đề sẽ nảy sinh với Python. Khác với Scratch, Python không phải ngôn ngữ lập trình trực quan mà là ngôn ngữ lập trình sử dụng văn bản (viết lệnh thay vì kéo thả các khối lệnh). Python cũng yêu cầu trình độ tiếng Anh nhất định và yêu cầu người học tiếp thu các kiến thức lập trình phức tạp ngay từ lúc bắt đầu.

        Thay vào đó, Hedy có thể giúp các bạn làm quen với lập trình bằng văn bản một cách dễ dàng! Hedy là một ngôn ngữ lập trình mã nguồn mở dễ sử dụng, và có ba đặc điểm độc đáo so với các ngôn ngữ lập trình truyền thống khác.

        1. Hedy hỗ trợ đa ngôn ngữ: Bạn có thể lập trình Hedy bằng ngôn ngữ của bạn
        2. Hedy có tính "tăng dần": Bạn sẽ học dần dần các khái niệm và từ khóa
        3. Hedy được xây dựng cho việc dạy học, từ đó cho phép các giáo viên quyền được tùy chỉnh trải nghiệm của học sinh
-   title: Lập trình đa ngôn ngữ
    text: Trong thực tế, đa số các ngôn ngữ lập trình dạng văn bản đều có các từ khóa được định nghĩa bằng tiếng Anh, ví dụ như `for` hay `repeat`. Với ngôn ngữ Hedy, bất kỳ ngôn ngữ nào cũng có thể được sử dụng! Chúng tôi hiện đang hỗ trợ 47 ngôn ngữ khác nhau, bao gồm tiếng Hà Lan, tiếng Tây Ban Nha, tiếng Arab, tiếng Thổ Nhĩ Kỳ, tiếng Trung Quốc và tiếng Hindi. Nếu ngôn ngữ của bạn không sẵn có, bạn vẫn có thể bắt đầu "dịch" Hedy sang ngôn ngữ của bạn.
