start-sections:
-   title: البداية بهيدي
    text: |-
        أهلا وسهلا إلى هيدي، نحن سعيدون بمساعدتك بالبداية بهيدي.

        دليل المعلم (https://www.hedy.org/for-teachers/manual) يحتوى على نظرة عامة على جميع الميزات بالتفصيل، لكن هذه الصفحة تحتوي على نظرة عامة سريعة كي تتعرف على هيدي بسرعة قبل أن تتعمق أكثر.

        بعض النقاط المهمة التي يجب معرفتها:
        * هيدي أداة مصممة للمساعدة في إدارة فصل دراسي لبرامج الأطفال! يمكنك إنشاء فصولك الدراسية وخطط الدروس الخاصة بك ومتابعة أداء الأطفال.
        * لست بحاجة إلى معرفة الكثير عن البرمجة إذا بدأت، فبرنامج هيدي يعمل خطوة بخطوة، حتى من أجلك!
        * يمكنك استخدام هيدي بلغتك الأم لأنها تُرجمت إلى العديد من اللغات الأخرى!
        * بإمكان كل طفل أن يبرمج! برنامج هيدي مفيد بشكل خاص للأطفال الذين يعانون من مشاكل في الرؤية لأنه يستطيع قراءة المواد بصوت عالٍ دون الحاجة إلى فأرة.
        * نحن هنا للمساعدة، يمكنك إيجادنا على سبيل المثال على: [Discord](https://discord.gg/8yY7dEme9r) أو بإرسال رسالة الكترونية إلى: (hello@hedy.org).
-   title: المعلمون يتحدثون عن هيدي
    text: |-
        أعرب العديد من المعلمين حول العالم عن شغفهم بهيدي، كما شاركنا بعضهم بذلك:
        * واجهة بسيطة وأمثلة جيدة. 
        -معلم صفوف من الثالث إلى السادس (مرحلة ابتدائية).
        * لكن هيدي ومستوياتها التدريجية... يا لها من فكرة رائعة! أودّ أن أشكركم شخصيًا على ابتكارها. لا أجد كلمات كافية لأشكركم. كما أنني لم أرَ من قبل هذا المستوى من التفاعل والحماس من طلابي كما رأيته مع هيدي. لقد غطينا حتى المستوى الخامس، ونخطط لقضاء أسبوع إضافي عليها في الحصص والتدريبات العملية، قبل البدء بتعلم بايثون. 
        - باكستان.
        * أنشطة مُصممة خطوة بخطوة. أنشطة ممتعة. 
        - هولندا.
        *أستطيع مواكبة وتيرة الحصة.
        - هولندا.
teacher-guide:
-   title: المقدمة
    key: المقدمة
    subsections:
    -   title: ما هي هيدي ؟
        text: |-
            هيدي لغة برمجة نصية مصممة خصيصًا للأطفال والمراهقين (من 10 إلى 15 عامًا).
            على عكس لغات البرمجة المخصصة للأطفال مثل سكراتش، لا تستخدم هيدي كتلًا برمجية، بل تعتمد على التعليمات البرمجية النصية.
            لذا، مع هيدي ستتعلم كيفية كتابة التعليمات البرمجية كما يفعل المبرمجون المحترفون، ولكن بخطوات صغيرة وتمارين تفاعلية ممتعة.
            بهذه الطريقة، تُعدّ هيدي بمثابة بوابة تمهيدية للغات برمجة حقيقية مثل بايثون، بطريقة سهلة وممتعة في أغلب الأحيان!
            .
    -   title: الجمهور المستهدف
        text: |-
            صُممت هيدي خصيصًا لطلاب المرحلة الإعدادية والثانوية (من سن 10 إلى 15 عامًا).
            من المهم أن يتقن الطلاب القراءة. لذا، ننصح بعدم البدء باستخدام هيدي قبل أن يصل الطلاب إلى مستوى قراءة يعادل الصف الثالث على الأقل.
            لا يحتاج الطلاب (ولا المعلمون!) إلى أي خبرة برمجية قبل البدء باستخدام هيدي.
    -   title: كيف تعمل Hedy ؟
        text: |-
            تنقسم هيدي إلى مستويات، حيث تُدرَّس أوامر برمجية جديدة. يحتوي كل مستوى على مجموعة متنوعة من المغامرات لممارسة الأوامر المُتعلَّمة حديثًا.
            بصفتك مُعلِّمًا، يمكنك تحديد المغامرات المُتاحة لطلابك. هل سيُنشئون مطعمًا أو آلة حاسبة أو بيتًا مسكونًا في هذا المستوى؟ ضمن كل مستوى، تُرتَّب المغامرات من الأسهل إلى الأصعب.
            لذا، سيستمر طلابك في تلقّي التحديات. يُمكن للطلاب خوض المغامرات بشكل فردي، أو يُمكنك استخدامها في التدريس التقليدي.

            تتضمن المغامرات أيضًا مثالًا برمجيًا، لضمان قدرة المُعلِّمين الأقل خبرةً في المجال الرقمي على استخدام هيدي أيضًا!
            بالطبع، تُلبي هيدي أيضًا احتياجات المُعلِّمين المُبدعين الذين يُحبون تصميم خطط دروسهم ومغامراتهم الخاصة!

            بعد برمجة جميع مغامرات مستوى مُعيَّن، يُمكن لطلابك اختبار معلوماتهم في اختبار.
            يُمكنك مُتابعة عمل طلابك وتقدُّمهم على صفحة فصلهم.
    -   title: الأجهزة
        text: |-
            هيدي هو مُستند على الويب، وهذا يعني أنه يعمل على أي جهاز يحمل متصفح ويب (مثل Google Chrome، Firefox، Edge، إلخ)، لذا الأجهزة المحمولة مثل أجهزة Chromebook والأجهزة اللوحية وحتى الهواتف الذكية مناسبة لاستخدام هيدي.
            لا حاجة لتنزيل أي شيء قبل البدء في استخدام هيدي، فقط انتقل إلى الموقع الإلكتروني وسوف تكون جاهزًا تمامًا!
    -   title: مجتمع هيدي
        text: |-
            جميع معلمي Hedy ومبرمجيها ومعجبيها الآخرين مرحب بهم للانضمام إلى خادمنا على <a href="https://discord.gg/8yY7dEme9r" target="_blank">Discord</a>. هذا هو المكان المثالي للدردشة حول Hedy: لدينا قنوات حيث يمكنك عرض مشاريعك ودروسك الرائعة، وقنوات للإبلاغ عن الأخطاء، وقنوات للدردشة مع معلمين آخرين ومع فريق Hedy.
            يمكنك <a href="https://www.youtube.com/watch?v=Lyz_Lnd-_aI" target="_blank">هنا</a> العثور على فيديو حول كيفية الانضمام إلى مجتمع Discord.
    -   title: هيدي والقانون العام لتنظيم وحماية المعلومات
        text: 'يتعين على المؤسسات في الاتحاد الأوروبي الامتثال للائحة العامة لحماية البيانات (GDPR) عند معالجة البيانات الشخصية.

            نظرًا لتعقيد هذه المسألة بالنسبة للعديد من المدارس، يُمكنكم استخدام جميع وظائف برمجة Hedy دون مشاركة أي بيانات شخصية.

            أسهل طريقة لتحقيق ذلك هي استخدام Hedy دون إنشاء حسابات للمعلمين والطلاب. تتوفر جميع إمكانات هيدي دون حسابات ، باستثناء تخصيص المستويات وحفظ برامج الطلاب ومتابعة تقدمهم. هذا الأمر محدود، ولكن توجد مدارس تستخدم Hedy بهذه الطريقة.


            توجد طريقة أخرى، وهي أن يُنشئ المعلم حسابًا باستخدام بريد إلكتروني بدون بيانات شخصية، على سبيل المثال "docent25@email.com". باستثناء عنوان البريد الإلكتروني، المطلوب فقط لإعادة تعيين كلمة المرور، لا تحتاجون إلى مشاركة أي معلومات عند إنشاء حساب معلم.

            باستخدام حساب المعلم، يُمكنكم إنشاء حسابات مجهولة للطلاب، مثل student1 و student2، إلخ. بهذه الطريقة، يمكنك استخدام جميع إمكانات هيدي، بما في ذلك حفظ التقدم، دون مشاركة بياناتك الشخصية أو بيانات طلابك.


            إذا لم يكن ما سبق كافيًا لحالتك، يُمكننا إبرام اتفاقية لمعالجة بياناتك الشخصية.'
-   title: أخطاء شائعة
    key: أخطاء_شائعة
    intro: يمكنك التعلم من أخطائك، خاصةً في البرمجة! لا مفر من ارتكاب الأخطاء وهي فرصة عظيمة للتعلم، لكن بالنسبة للمعلمين قد يكون من الصعب إيجاد الحل الصحيح للخطأ! خاصةً مع ازدياد طول البرامج كلما تقدم الطلاب في المستويات. لهذا السبب أعددنا قائمة بالأخطاء الشائعة في كل مستوى مع حلولها.
    levels:
    -   level: '1'
