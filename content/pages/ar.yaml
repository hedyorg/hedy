-   title: ترجمة هيدي
    text: |-
        لست مبرمجا؟ لا بأس! طريقة أخرى لمساندة هيدي هي برمجة كلمات رئيسة، رسائل بيان الأخطاء، المغامرات، والمحتويات الأخرى، هنا: <a href="https://github.com/hedyorg/hedy/wiki/Hedy-Translation-Tutorial" target="_blank">
        هذا هو الوضع الحالي، ساعدنا في إنهاء ترجمة لغة، أو أضف أخرى جديدة!
        <a href="https://hosted.weblate.org/engage/hedy/">
        <img src="https://hosted.weblate.org/widgets/hedy/-/multi-auto.svg" alt="Translation status" /></a>
-   title: ساعد المعلمين في الابتداء
    text: |-
        هيدي مُصممة لمساندة المعلمين في عرض دروس برمجية في الصف الدراسي. عندنا خصائص برمجية للمعلمين، مثل القدرة على إنشاء صف، تفصيله، وكذلك متابعة عمل الطلاب.
        إذا كنت تحب هيدي، فبإمكانك أن تتواصل إلى مدارس تعرفها ومساعدة معلمين آخرين في الابتداء. بإمكاننا أن نساعدك في العثور على مدارس ومعلمين من خلال <a href="https://discord.gg/8yY7dEme9r" target="_blank">.
