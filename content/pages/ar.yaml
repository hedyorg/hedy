title: وثائق هيدي
home-sections:
-   title: لغة برمجة متدرجة سهلة
    text: |-
        يود الكثير من المعلمين والمدارس أن يعلموا طلابهم البرمجة. الأغلب في البداية أن يكون باستخدام أدوات ترفيهية، من الروبوت النحلة بي-بوت إلى
        سكراتش. بعد استخدام هذه الأدوات، كثيرا ما يود الأطفال بالانتقال إلى لغات برمجة نصية، مثل بايثون.

        لكن، بايثون لغة صعبة، لأنها متوفرة بالانجليزية فقط وتتطلب من متعلميها أن يتعلموا مبادئ برمجة معقدة مع تراكيب جمل برمجة معقدة في آن واحد.

        لكن هيدي هي الطريقة السهلة للبداية في لغات البرمجة النصية. هيدي متاحة للاستخدام للجميع، مفتوحة المصدر، وتختلف عن أي لغة برمجة نصية بثلاثة أشياء:

        1. هيدي متعددة اللغات
        2. هيدي تراعي التدرج في تصميمها، فبإمكانك تعلم مبدأ واحد على حدة، مع تركيبته البرمجية
        3. هيدي صُممت للصف فتسمح للمعلم بتفصيل تجربة طلابه
-   title: برمجة متعددة اللغات
    text: في حين أن جميع لغات البرمجة النصية تقريبًا تحتوي على كلمات رئيسية باللغة الإنجليزية، مثل "for" أو "repeat"، يمكنك إستخدام هيدي بأية لغة! حاليا ندعم 47 لغة مختلفة، بما فيها الهولندية والإسبانية والعربية والتركية والصينية والهندية. إذا كانت لغتك غير متواجدة يمكنك دائما ببدء الترجمة إليها.
-   title: التعلم خطوة بخطوة
    text: تعلم لغة برمجة قد يكون مرهقا، لأنه على الطلبة أن يتعلموا المبادئ (مثلا شرط إذا أو الحلقات) والتراكيب البرمجية (مثل علامات الاقتباس أو الأقواس الدائرية) في آن واحد. في فيدي، المبادئ تُعرض أولا بشيء قليل من التراكيب البرمجية، وثم تُهذَّب. وهذه طريقة مُثبتة علميا!
-   title: مصممة للصف
    text: |-
        هيدي مناسبة للأطفال من عمر 10 فما فوق، ومصممة للاستخدام في الصف.
        بإمكان المعلمين استخدام خططنا التعليمية الموجودة على الموقع، وبإمكانهم أيضا أن يُعدوا دروسهم الخاصة ويرفعونها إلى واجهة المستخدمين في هيدي.
-   title: برمجة في سياق التعليم
    text: هيدي تعرض البرمجة في أوسع الطرق الممكنة، ويمكن أن تستخدم في طرق متعددة مثيرة للاهتمام. هيدي تمكِّن إنشاء قصص رقمية تفاعلية، رسمات ملونة تُعرض على الشاشة أو تُرسم بقلم خطاط أو تُخَيَّط على قميص. هيدي يمكن أن تُستخدم أيضا لتصميم ألعاب أو تطبيقات، باستخدام الأزرار وكذلك باستخدام لوحة المفاتيح.
-   title: هل هيدي مجانية؟
    text: |-
        نعم! جامعة لايدن (Leiden University) تتيح لنا توفير هيدي بشكل مجاني. كما أن هيدي مصممة لتكون من البرمجيات "مفتوحة المصدر"، وهذا يعني أن أي مبرمج يستطيع مساعدتنا في تطوير هيدي للأفضل.
        تستطيع أن تجد برامج هيدي على منصة [Github](https://github.com/hedyorg/hedy).
        إذا أعجبتك هيدي وأحببت أن تدعمنا فنحن نقبل بامتنان كبير [التبرع](https://github.com/sponsors/hedyorg)!
-   title: هل أنا بحاجة إلى تحميل أو تثبيت أي شيء؟
    text: لا. هيدي تعمل على متصفح الانترنت، وهو البرنامج الذي تستعمله الآن لقراءة هذه الصفحة. ربما متصفح Chrome أو Edge أو Firefox. هيدي تعمل أيضاً على أجهزة التلفون المحمولة أو الأجهزة اللوحية.
-   title: هل أحتاج إلى خبرة في البرمجة للتعليم باستخدام هيدي؟
    text: |-
        لا، هذا غير ضروري. كل المبادئ مشروحة في شرائح وواجهة المتعلمين.
        وكذلك إذا أنشأت حساب معلم مجاني، فيمكنك الوصول حينئذ إلى دليل المعلم، الذي يحتوي على معلومات بكيفية التعليم
        مع الأخطاء الشائعة.
