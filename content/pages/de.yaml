        Scratch Junior oder Scratch gemacht. Nachdem sie diese Werkzeuge verwendet haben, wollen Kinder oft zu m√§chtigeren, textbasierten Programmiersprachen, wie Python, wechseln.

        Python ist jedoch schwer, weil es nur auf Englisch verf√ºgbar ist und es verlangt komplexe Programmierkonzepte und Syntax gleichzeitig zu lernen.
        Hedy ist der einfache Weg mit textbasierten Sprachen zu beginnen! Hedy ist frei verf√ºgbar, open source, und anders als andere textbasierte Programmiersprachen auf drei Arten und Weisen:

        1. Hedy ist mehrsprachig, du kannst Hedy in deiner eigenen Sprache verwenden
