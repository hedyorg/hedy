sections:
-   title: Einf√ºhrung zu Hedy
    key: intro
    subsections:
    -   title: Was ist Hedy?
        text: |-
            Hedy ist eine textuelle Programmiersprache, die speziell f√ºr (Pre-)Teens (10 bis 15 Jahre alt) entwickelt wurde.
            Im Gegensatz zu Programmiersprachen f√ºr Kinder, wie Scratch, verwendet Hedy keine Codebl√∂cke, sondern textuellen Code.
            Mit Hedy lernt man also, Code zu tippen, wie es echte Programmierer tun, aber in kleinen Schritten mit spielerischen √úbungen.
            Auf diese Weise kann Hedy als Sprungbrett zu echten Programmiersprachen wie Python dienen, und das auf eine zug√§ngliche und vor allem spa√üige Weise!
            Wenn Sie mehr erfahren m√∂chten, k√∂nnen Sie dieses <a href="https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s" target="_blank">Video</a> √ºber die Entwicklung von Hedy als Programmiersprache ansehen.
    -   title: Zielgruppe
        text: |-
            Hedy wurde f√ºr Sch√ºler der Unter- und Mittelstufe entwickelt (10 ‚Äì 15 Jahre).
            Es ist wichtig, dass die Sch√ºler gut lesen k√∂nnen. Wir empfehlen, erst mit Hedy anzufangen, wenn die Sch√ºler mindestens das Leseniveau der 3. Klasse erreicht haben.
            Sch√ºler (und Lehrer!) brauchen keine Programmiererfahrung, bevor sie mit Hedy beginnen.
    -   title: Wie funktioniert Hedy?
        text: |-
            Hedy ist in Level unterteilt, in denen neue Befehle gelehrt werden. Jede Stufe enth√§lt eine Vielzahl von Abenteuern, in denen die neu erlernten Befehle ge√ºbt werden k√∂nnen.
            Als Lehrer k√∂nnen Sie entscheiden, welche Abenteuer f√ºr Ihre Sch√ºler zur Verf√ºgung stehen. Werden sie in diesem Level ein Restaurant, eine Rechenmaschine oder ein Spukhaus bauen? Innerhalb jedes Levels sind die Abenteuer vom einfachsten zum schwierigsten geordnet.
            So werden Ihre Sch√ºler immer wieder neu herausgefordert. Die Abenteuer k√∂nnen von den Sch√ºlern einzeln gel√∂st werden, oder Sie k√∂nnen sie in einem klassischen Unterricht einsetzen.

            Zu den Abenteuern geh√∂rt auch ein Code-Beispiel, damit auch weniger digital informierte Lehrer Hedy nutzen k√∂nnen!
            Nat√ºrlich ist Hedy auch f√ºr die kreativen Lehrer gedacht, die gerne ihre eigenen Unterrichtspl√§ne und Abenteuer erstellen!

            Nachdem Sie alle Abenteuer eines bestimmten Levels programmiert haben, k√∂nnen Ihre Sch√ºler ihr Wissen in einem Quiz testen.
            Sie k√∂nnen die Arbeit und den Fortschritt Ihrer Sch√ºler auf der Klassenseite verfolgen.
    -   title: Ger√§te
        text: |-
            Hedy ist webbasiert, d.h. es funktioniert auf jedem Ger√§t mit einem Browser (Chrome, Firefox, Edge usw.), sodass Laptops, Chromebooks, Tablets und sogar Smartphones geeignet sind, um Hedy zu verwenden.
            Du musst nichts herunterladen, bevor du mit Hedy arbeitest, geh‚Äô einfach auf die Website und schon kannst du loslegen!
    -   title: Die Hedy Community
        text: |-
            Alle Hedy-Lehrpersonen, Programmierer und Programmiererinnen und andere Fans sind auf unserem <a href="https://discord.gg/8yY7dEme9r" target="_blank">Discord-Server</a> willkommen. Dies ist der ideale Ort, um sich √ºber Hedy auszutauschen: wir haben Channel, wo du deine coolen Projekte und Lektionen zeigen kannst, Channel um Fehler zu melden, und Channel um sich mit anderen Lehrpersonen und dem Hedy-Team zu unterhalten.
            <a href="https://www.youtube.com/watch?v=Lyz_Lnd-_aI" target="_blank">Hier</a> findest du ein Video dar√ºber, wie man der Discord Community beitritt.
-   title: Tutorial
    key: tutorial
    subsections:
    -   title: Tutorial
        text: M√∂chtest du das Tutorial (nochmal) machen? Klicke <a href="https://hedy.org/tutorial" target="_blank">hier</a>.
-   title: Vorbereitungen
    key: vorbereitungen
    subsections:
    -   title: For teachers
        text: You can prepare your classes at the <a href="https://hedy.org/for-teachers" target="_blank">For Teachers page</a>. On this page you'll find everything you'll need to teach with Hedy, like your classes, your adventures and slides. All the functionalities of the for teachers page are explained below.
    -   title: Klasse Anlegen
        text: |-
            Als Lehrperson kannst du eine Klasse f√ºr deine Sch√ºlerinnen und Sch√ºler erstellen. In dieser Klasse kannst du die SuS-Accounts und ihre Programme sehen und ihren Fortschritt beobachten.
            Dieses <a href="https://www.youtube.com/watch?v=Y3RTIWftJQg" target="_blank">Video</a> zeigt dir wie du schnell eine Klasse in Hedy anlegen kannst.
    -   title: Customize your Class
        text: |-
            You can customize your class and choose which adventures are available for your students. This way your students won't be overwhelmed by the amount of adventures and levels, and they can specifically focus on the adventures you'd like them to practice with.
            Click on your class on the for teachers page and choose 'customize class'. On this page you can select levels, set opening dates, unlock level tresholds and more.

            **Select and order adventures**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/df38cbb2-468e-4317-ac67-92eaf4212adc" width="1000">
            In this section you can select and order adventures. The pink tabs are adventures with new commands. The gray tabs are regular adventures. To rearrange the order of the adventures, you can drag the tabs. However, we do advise you to use the regular order of adventures as the Hedy team made sure the adventures go from easiest to hardest.
            If you want to remove an adventure for your students, simply click the cross on the adventure's tab.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0ddd10b5-ef60-4480-a0c4-fc9a0f323baa" width="300">
            If you want to add adventures, for instance your own adventure or an adventure you accidentally removed, use this menu to add the adventure to your students' adventures. Simply click the adventure you want to add and it (re)appears in the line of adventures. To undo all your changes to the adventures, click 'Reset'.

            **Opening dates**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/4e59acfa-4772-429f-8328-babb43c942d5" width="300">
            With this feature you can set open_ingdates for the levels. This way you can make a lesson plan before your course begins and not worry about opening new levels each week. In the image above the first level is opened directly, the second will open the 23th of september, and the 3rd level the week after. The other levels are closed.
            Don't want to set opening dates? No problem, just leave this section blank.

            **Unlock level tresholds**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/99a34dab-f112-459e-bfd1-07618be4715a" width = "1000">
            This featue allows you to set a treshold for your students' quiz grade, before they can continue to the next level. For example, if you enter "80" your students have to score at least 80% on the quiz before they are allowed to go to the next level. If they haven't met the treshold, they are not allowed to continue and have to retake the quiz.
            Don't want to use the treshold? No worries, just keep this section blank.


            **Other settings**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/a8491d67-6d6e-42a7-b672-fd3d083a76f8"/>
            There are some other setting that could be usefu to you aswell. Our first extra setting is 'Mandatory developer's mode'. In developers mode the students only see their input and output screens and the run button. The adventures are hidden and there are no cheatsheets available. This might come in handy in a test situation.
            If this option is not selected the developer's mode is available for students too as a voluntairy option.

            If you want all your students to be visible in de class highscore, you can select the second option.
            With all the other options you can choose to hide some functions or content for your students, this might help them focus more.

            **Save**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/df179df3-3073-4d15-bba6-62e58fb675be" width="300">
            Don't forget to save your changes when you're done costumizing your class.
    -   title: Sch√ºler-Accounts
        text: |-
            Es gibt 2 Wege, wie deine Sch√ºlerinnen und Sch√ºler einer Klasse beitreten: Du kannst sie ihre eigenen Accounts erstellen lassen oder f√ºr sie Accounts anlegen.

            **Du erstellst Accounts f√ºr deine Sch√ºlerinnen und Sch√ºler**
            Der einfachste Weg Sch√ºlerinnen und Sch√ºler zu deiner Klasse hinzuzuf√ºgen ist Accounts f√ºr sie anzulegen. Dies geht, indem man auf "Erstelle SuS-Accounts" klickt und die Nutzernamen und Passw√∂rter f√ºr sie ausf√ºllt.
            Die Sch√ºlerinnen und Sch√ºler k√∂nnen sich mit den Nutzernamen und Passw√∂rtern deiner Wahl einloggen. Danach k√∂nnen sie beides √§ndern, wenn sie m√∂chten, und bleiben trotzdem in deiner Klasse.
            Dieses <a href="https://www.youtube.com/watch?v=eEQvik-Ce5M" target="_blank">video</a> zeigt wie du am schnellsten und einfachsten SuS zu deiner Klasse hinzuf√ºgst.

            **Sch√ºlerinnen und Sch√ºler machen ihre eigenen Accounts**
            Deine Sch√ºlerinnen und Sch√ºler gehen auf die Hedy Website und erstellen ihre eigenen Accounts, so wie du es getan hast. Um sie deiner Klasse hinzuzuf√ºgen, m√ºssen sie nur auf den Einladungs-Link klicken.
            Du findest den Einladungs-Link auf der Klassenseite, um ihn deinen Sch√ºlerinnen und Sch√ºlern zu schicken. Beachte, dass deine Sch√ºlerinnen und Sch√ºler eingeloggt sein m√ºssen, wenn sie den Link anklicken, damit es reibungslos l√§uft.
            Du kannst eine Sch√ºlerin oder einen Sch√ºler manuell einladen, indem du den "Einladen mit Nutzername"-Knopf dr√ºckst.
    -   title: Bevorzugte Sprache einstellen
        text: |-
            Wenn Sch√ºlerinnen und Sch√ºler Konten erstellen, sollen sie eine 'bevorzugte Sprache' ausw√§hlen. Hedy wird immer in dieser Sprache geladen werden.
            Diese Sprache kann sp√§ter ge√§ndert werden in dem man zu 'Mein Konto' und dann zu 'Meine pers√∂nlichen Einstellungen' navigiert.
            Ab Dezember 2021 ist die Einstellung einer bevorzugten Sprache f√ºr jedes Hedy Konto obligatorisch.
            Wenn dein Konto oder das Konto von Sch√ºlerinnen und Sch√ºlern fr√ºher als dieses Datum erstellt wurde, erh√§lt das entsprechende Konto eine Nachricht, dass die bevorzugte Sprache fehlt.
            Keine Sorge! Navigiere zu 'Mein Konto' und stelle eine Sprache in den Profil-Einstellungen ein.
            Bis eine Sprache eingestellt wurde, wird Hedy in der Browser Sprache angezeigt, sofern sie unterst√ºtzt wird, ansonsten auf Englisch.

            **F√ºr Nicht-Englischsprachige**
            Du kannst nicht nur die Sprache der Abenteuer auf deine eigene Sprache festlegen. Auch die Schl√ºsselw√∂rter (wie z.B. 'print' oder 'ask') k√∂nnen in der eigenen Sprache angezeigt werden.
            So kannst du deinen Sch√ºlern programmieren mit englischen Schl√ºsselw√∂rter beibringen, du kannst sie aber auch in ihrer eigenen Sprache programmieren lassen. Zum Beispiel k√∂nnen niederl√§ndische Sch√ºler den Befehl 'vraag' anstatt 'ask' benutzen.

            **Video**
            Dieses <a href="https://www.youtube.com/watch?v=QrVZETj4oLM" target="_blank">video</a> zeigt dir, wie man eine pr√§ferierte Sprache setzt und die Schl√ºsselw√∂rter ebenfalls zur pr√§ferierten Sprache √§ndert.
    -   title: Programme speichern
        text: |-
            Wenn du eingeloggt bist, siehst du "Meine Programme" neben deinem Profilbild.
            Diese Auswahl existiert ebenfalls f√ºr deine Sch√ºlerinnen und Sch√ºler. Unter "Meine Programme" kannst du alle Programme finden, an denen du gearbeitet hast.
            Im Normalfall werden Programme, die du ausf√ºhrst, sowie alle 10 Sekunden, unter "Meine Programme" unter einem vorgegebenen Namen
            mit dem Level gespeichert (zum Beispiel: Geschichte 5). Wenn du ein Programm unter einem neuen Namen speichern m√∂chtest, tippe einfach den neuen Namen in die Namensleiste.

            Derzeit kann pro Level und Tab nur ein Programm gespeichert werden.

            Du (und deine Sch√ºlerinnen und Sch√ºler) k√∂nnen auch Programme teilen, indem du den Teilen-Knopf neben dem Programmnamen benutzt. Diese Programme werden auf unserer <a href="https://hedy.org/explore" target="_blank">Entdecke-Seite</a> f√ºr jedermann zum Ansehen und Benutzen gepostet.
            Wenn du das Programm nicht mehr teilen m√∂chtest, gehe zu "Meine Programme" und klicke "Zur√ºckziehen".

            Das Papierflugzeugsymbol kann verwendet werden, um Programme bei der Lehrperson einer Klasse einzureichen. Programme, die eingereicht wurden, k√∂nnen nicht mehr editiert werden.
-   title: Unterricht mit Hedy
    key: unterricht
    subsections:
    -   title: 'Teaching with Hedy'
        text: |-
            Hedy contains a lot of different levels that each teach a different new skill. We recommend to teach one level per lesson.
            This gives your students the time to fully grasp a new command or concept and practice with it, before moving on to the next level.
            We use this structure in our lessons:
    -   title: Slides
        text: |-
            When giving instructions you might want to use our slides. Our slides are available on the 'For teachers' page. There is a set of slides for each level. In the slides all the new commands for that level are explained. We have aimed to explain why these changes are nessecary or how the new commands come in handy.
            We also give some examples of how the new commands can be used. You could of course also use your own slides, or just open Hedy and show your students around the website. Whichever you prefer to give the best Hedy lessons!
    -   title: Introduction
        text: |-
            Du kannst deine Lektion damit beginnen, das Vorwissen deiner Sch√ºlerinnen und Sch√ºler zu aktivieren: Was wissen sie bereits √ºber das Thema, was haben sie in der vorherigen Stunde gelernt und welche Fehler haben sie gemacht, aus denen sie nun gelernt haben?
            Auf diese Weise sind alle zuvor gelernten Befehle und h√§ufig gemachten Fehler noch frisch im Ged√§chtnis deiner Sch√ºler, wenn du in die neue Lektion einf√ºhrst.
    -   title: Einf√ºhrung neuer Konzepte und Befehle
        text: |-
            Die neuen Konzepte und Befehle k√∂nnen f√ºr einige Sch√ºlerinnen und Sch√ºler sehr schwer vollst√§ndig zu verstehen sein.
            Deshalb ist es wichtig, dass du deinen Sch√ºlerinnen und Sch√ºlern den richtigen Umgang mit den neuen Befehlen vorleben.
            Vor allem in den unteren Leveln, in denen einige Sch√ºler √ºberhaupt keine Erfahrung mit der Programmierung haben, kann es f√ºr sie schwierig sein, die neuen abstrakten Konzepte zu verstehen.
            Durch das Aufzeigen vieler Beispiele wird ein abstraktes Konzept (z.B. "Was ist eine Variable?") besser erkennbar und leichter verst√§ndlich ("Sieh mal, die Variable haustier wurde zu hund").
    -   title: Lass uns loslegen
        text: |-
            Jedes Level enth√§lt verschiedene Abenteuer, die du in den rosa Tabs findest. Das erste rosa Tab erkl√§rt die neuen Befehle in diesem Level.
