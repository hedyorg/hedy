    -   title: Sch√ºler-Accounts
        text: "Es gibt 2 Wege, wie deine Sch√ºlerinnen und Sch√ºler einer Klasse beitreten: Du kannst sie ihre eigenen Accounts erstellen lassen oder f√ºr sie Accounts anlegen.\n\n**Du erstellst Accounts f√ºr deine Sch√ºlerinnen und Sch√ºler**\nDer einfachste Weg Sch√ºlerinnen und Sch√ºler zu deiner Klasse hinzuzuf√ºgen ist Accounts f√ºr sie anzulegen. Dies geht, indem man auf \"Erstelle SuS-Accounts\" klickt und die Nutzernamen und Passw√∂rter f√ºr sie ausf√ºllt.\nDie Sch√ºlerinnen und Sch√ºler k√∂nnen sich mit den Nutzernamen und Passw√∂rtern deiner Wahl einloggen. Danach k√∂nnen sie beides √§ndern, wenn sie m√∂chten, und bleiben trotzdem in deiner Klasse.\nDieses <a href=\"https://www.youtube.com/watch?v=eEQvik-Ce5M\" target=\"_blank\">video</a> zeigt wie du am schnellsten und einfachsten SuS zu deiner Klasse hinzuf√ºgst.\n\n**Sch√ºlerinnen und Sch√ºler machen ihre eigenen Accounts**\nDeine Sch√ºlerinnen und Sch√ºler gehen auf die Hedy Website und erstellen ihre eigenen Accounts, so wie du es getan hast. Um sie deiner Klasse hinzuzuf√ºgen, m√ºssen sie nur auf den Einladungs-Link klicken.\nDu findest den Einladungs-Link auf der Klassenseite, um ihn deinen Sch√ºlerinnen und Sch√ºlern zu schicken. Beachte, dass deine Sch√ºlerinnen und Sch√ºler eingeloggt sein m√ºssen, wenn sie den Link anklicken, damit es reibungslos l√§uft.\nDu kannst eine Sch√ºlerin oder einen Sch√ºler manuell einladen, indem du den \"Einladen mit Nutzername\"-Knopf dr√ºckst.\n"
    -   title: Bevorzugte Sprache einstellen
        text: "Wenn Sch√ºlerinnen und Sch√ºler Konten erstellen, sollen sie eine 'bevorzugte Sprache' ausw√§hlen. Hedy wird immer in dieser Sprache geladen werden.\nDiese Sprache kann sp√§ter ge√§ndert werden in dem man zu 'Mein Konto' und dann zu 'Meine pers√∂nlichen Einstellungen' navigiert.\nAb Dezember 2021 ist die Einstellung einer bevorzugten Sprache f√ºr jedes Hedy Konto obligatorisch.\nWenn dein Konto oder das Konto von Sch√ºlerinnen und Sch√ºlern fr√ºher als dieses Datum erstellt wurde, erh√§lt das entsprechende Konto eine Nachricht, dass die bevorzugte Sprache fehlt.\nKeine Sorge! Navigiere zu 'Mein Konto' und stelle eine Sprache in den Profil-Einstellungen ein.\nBis eine Sprache eingestellt wurde, wird Hedy in der Browser Sprache angezeigt, sofern sie unterst√ºtzt wird, ansonsten auf Englisch.\n\n**F√ºr Nicht-Englischsprachige**\nDu kannst nicht nur die Sprache der Abenteuer auf deine eigene Sprache festlegen. Auch die Schl√ºsselw√∂rter (wie z.B. 'print' oder 'ask') k√∂nnen in der eigenen Sprache angezeigt werden.\nSo kannst du deinen Sch√ºlern programmieren mit englischen Schl√ºsselw√∂rter beibringen, du kannst sie aber auch in ihrer eigenen Sprache programmieren lassen. Zum Beispiel k√∂nnen niederl√§ndische Sch√ºler den Befehl 'vraag' anstatt 'ask' benutzen.\n\n**Video**\nDieses <a href=\"https://www.youtube.com/watch?v=QrVZETj4oLM\" target=\"_blank\">video</a> zeigt dir, wie man eine pr√§ferierte Sprache setzt und die Schl√ºsselw√∂rter ebenfalls zur pr√§ferierten Sprache √§ndert.\n"
