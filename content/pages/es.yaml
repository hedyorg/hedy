-   subsections:
    -   title: ¬øQu√© es Hedy?
        text: "Hedy es un lenguaje de programaci√≥n textual, espec√≠ficamente desarrollado para (pre-)adolescentes (entre 10 y 15 a√±os).\nAl contrario que los lenguajes de programaci√≥n para ni√±os, como Scratch, Hedy no usa bloques de c√≥digo sino c√≥digo textual.\nAs√≠ con Hedy aprender√°s a escribir c√≥digo como los programadores de verdad, pero dando peque√±os pasos con entretenidos ejercicios.\nDe esta forma Hedy puede funcionar como un escal√≥n hacia los lenguajes de programaci√≥n reales como Python ¬°de una forma accesible y divertida!\nSi quieres saber m√°s, aqu√≠ puedes ver este <a href=\"https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s\" target=\"_blank\">video</a> sobre el desarrollo de Hedy como lenguaje de programaci√≥n.\n"
    -   title: P√∫blico objetivo
        text: "Hedy est√° desarrollado pensando en los estudiantes de primaria y secundaria (edades 10 - 15).\nEs importante que los estudiantes sean capaces de leer bien. Recomendamos no empezar con Hedy hasta que los estudiantes no tengan al menos el nivel de lectura de 3¬∫.\nLos estudiantes (¬°y profesores!) no necesitan ninguna experiencia en programaci√≥n para empezar con Hedy.\n"
    -   title: ¬øC√≥mo funciona Hedy?
        text: "Hedy se divide en niveles, en los cuales se ense√±an nuevos comandos. Cada nivel contiene una variedad de aventuras para practicar los nuevos comandos aprendidos.\nComo profesor/a, t√∫ decides qu√© aventuras est√°n disponibles a tu alumnos. ¬øHar√°n un restaurante, una calculadora o una casa encantada en este nivel? En cada nivel, las aventuras est√°n ordenadas de mas f√°cil a dif√≠cil.\nDe √©sta forma tus estudiantes siempre tienen un reto. Las aventuras pueden realizarse por alumnos individuales o puedes ense√±arlas en grupos.\n\nLas aventuras tambi√©n incluyen un c√≥digo de ejemplo, para asegurarse que ¬°incluso profesores con poca experiencia de programaci√≥n puedan usar Hedy tambi√©n!\n¬°Por supuesto Hedy tambi√©n permite a los profesores m√°s creativos que prefieren crear sus propias aventuras!\n\nDespu√©s de resolver todas las aventuras de un nivel concreto, tus alumnos pueden poner a prueba sus conocimientos con la encuesta.\nPuedes revisar el trabajo de tus alumnos y su progreso en la p√°gina de la clase.\n"
    -   title: Dispositivos
        text: "Hedy est√° basado en la web, lo que significa que funciona en cualquier dispositivo con un navegador (Google Chrome, Firefox, Edge etc), as√≠ que los port√°tiles, chromebooks, tablets e incluso tel√©fonos inteligentes son adecuados para usar Hedy.\nNo hay necesidad de descargar nada antes de empezar a trabajar con Hedy, s√≥lo ve a la p√°gina web ¬°y listo!\n"
    -   title: La comunidad de Hedy
        text: "Todos los profesores de Hedy, programadores y otros fans son bienvenidos a unirse a nuestro <a href=\"https://discord.gg/8yY7dEme9r\" target=\"_blank\">servidor de Discord</a>.. Este es el lugar ideal para charlar sobre Hedy: tenemos canales donde puedes mostrar tus interesantes proyectos y lecciones, canales para informar sobre errores, y canales para hablar con otros profesores y con el equipo de Hedy.\n<a href=\"https://www.youtube.com/watch?v=Lyz_Lnd-_aI\" target=\"_blank\">Aqu√≠</a> puedes ver un video sobre como unirte a la Comunidad de Discord.\n"
