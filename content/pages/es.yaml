            Termina tus lecciones haciendo una peque√±a evaluaci√≥n. ¬øQu√© aprendieron los alumnos? ¬øQu√© dificultades encontraron?
            ¬øC√≥mo aprendieron de sus errores? Y por supuesto: ¬øQu√© crearon?
            Los alumnos suelen estar muy orgullosos de sus propias creaciones, as√≠ que es importante reservar algo de tiempo y darles a tus alumnos la oportunidad de mostrar su trabajo a sus compa√±eros.
-   title: Estad√≠sticas de profesores
