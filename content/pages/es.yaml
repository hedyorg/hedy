    -   title: "Depurador"
        text: |
            ¬øNo funciona el c√≥digo de tus alumnos? ¬°Debe haber un error (fallo de programaci√≥n) en √©l! Puedes usar el depurador para encontrar el fallo.
            El depurador es el bot√≥n mariquita en tu pantalla de programaci√≥n. Si lo pulsas, puedes ejecutar tu c√≥digo l√≠nea por l√≠nea para encontrar tu fallo.
            ¬øHas encontrado el fallo? Pulsa el bot√≥n rojo de parada y el depurador se apagar√°.
    -   title: "Leer en voz alta"
        text: |
            ¬øQuieres que se lea en voz alta el resultado de tu programa? Entonces puedes usar la funci√≥n de lectura en voz alta que se encuentra debajo del bot√≥n 'ejecutar c√≥digo' en tu pantalla de programaci√≥n.
    -   title: "Modo programador"
        text: |
            ¬øTe distraen todas las aventuras o quieres hacer un programa largo? Entonces echa un vistazo al interruptor 'Modo programador' debajo de tu pantalla de programaci√≥n.
            El modo programador te permite a ti y tus alumnos usar una pantalla de programaci√≥n m√°s grande.
    -   title: "Cheat sheets"
        text: |
            En cada nivel hay un bot√≥n con este emoji ü§î. T√∫ y tus alumnos pod√©is encontrar all√≠ las "hojas de trucos". En esta hoja de trucos, puedes encontrar todos los comandos que se pueden utilizar en este nivel en su forma correcta.
            As√≠ que si has olvidado c√≥mo funciona un comando, ¬°simplemente echa un vistazo a la hoja de trucos!
    -   title: "Other useful features"
