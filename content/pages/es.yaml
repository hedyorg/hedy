-   title: Preparaciones
    key: preparaciones
    subsections:
    -   title: "For teachers"
        text: |
            You can prepare your classes at the <a href="https://hedy.org/for-teachers" target="_blank">For Teachers page</a>. On this page you'll find everything you'll need to teach with Hedy, like your classes, your adventures and slides. All the functionalities of the for teachers page are explained below.
    -   title: Creando una clase
        text: "Como profesor, puedes crear una clase para tus estudiantes. En esta clase puedes ver las cuentas de cada uno de los estudiantes y sus programas. Tambi√©n puedes monitorear su progreso.\nEste <a href=\"https://www.youtube.com/watch?v=Y3RTIWftJQg\" target=\"_blank\">v√≠deo</a> demuestra c√≥mo crear r√°pidamente una clase en Hedy.\n"
    -   title: "Customize your Class"
        text: |
            You can customize your class and choose which adventures are available for your students. This way your students won't be overwhelmed by the amount of adventures and levels, and they can specifically focus on the adventures you'd like them to practice with.
            Click on your class on the for teachers page and choose 'customize class'. On this page you can select levels, set opening dates, unlock level tresholds and more.

            **Select and order adventures**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/df38cbb2-468e-4317-ac67-92eaf4212adc" width="1000">
            In this section you can select and order adventures. The pink tabs are adventures with new commands. The gray tabs are regular adventures. To rearrange the order of the adventures, you can drag the tabs. However, we do advise you to use the regular order of adventures as the Hedy team made sure the adventures go from easiest to hardest.
            If you want to remove an adventure for your students, simply click the cross on the adventure's tab.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0ddd10b5-ef60-4480-a0c4-fc9a0f323baa" width="300">
            If you want to add adventures, for instance your own adventure or an adventure you accidentally removed, use this menu to add the adventure to your students' adventures. Simply click the adventure you want to add and it (re)appears in the line of adventures. To undo all your changes to the adventures, click 'Reset'.

            **Opening dates**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/4e59acfa-4772-429f-8328-babb43c942d5" width="300">
            With this feature you can set open_ingdates for the levels. This way you can make a lesson plan before your course begins and not worry about opening new levels each week. In the image above the first level is opened directly, the second will open the 23th of september, and the 3rd level the week after. The other levels are closed.
            Don't want to set opening dates? No problem, just leave this section blank.

            **Unlock level tresholds**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/99a34dab-f112-459e-bfd1-07618be4715a" width = "1000">
            This featue allows you to set a treshold for your students' quiz grade, before they can continue to the next level. For example, if you enter "80" your students have to score at least 80% on the quiz before they are allowed to go to the next level. If they haven't met the treshold, they are not allowed to continue and have to retake the quiz.
            Don't want to use the treshold? No worries, just keep this section blank.


            **Other settings**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/a8491d67-6d6e-42a7-b672-fd3d083a76f8"/>
            There are some other setting that could be usefu to you aswell. Our first extra setting is 'Mandatory developer's mode'. In developers mode the students only see their input and output screens and the run button. The adventures are hidden and there are no cheatsheets available. This might come in handy in a test situation.
            If this option is not selected the developer's mode is available for students too as a voluntairy option.

            If you want all your students to be visible in de class highscore, you can select the second option.
            With all the other options you can choose to hide some functions or content for your students, this might help them focus more.

            **Save**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/df179df3-3073-4d15-bba6-62e58fb675be" width="300">
            Don't forget to save your changes when you're done costumizing your class.
    -   title: Cuentas de Estudiantes
        text: "Hay 2 formas de permitir que tus estudiantes se unan a tu clase: Puedes dejarles crear sus propias cuentas, o puedes crearlas por ellos.\n\n**Los estudiantes crean sus propias cuentas**\nTus estudiantes pueden in a la p√°gina web de Hedy y crear su cuenta, igual que t√∫ lo hiciste. Para tenerlos en tu clase, ellos simplemente deber hacer clic en el enlace de la invitaci√≥n.\nPuedes encontrar el enlace para invitarlos en la p√°gina de la clase y enviarlo a tus estudiantes. Ten en cuenta que tus estudiantes deben estar conectados en Hedy cuando hagan clic en el enlace, para hacer que todo funcione f√°cilmente.\n\n**T√∫ creas las cuentas para tus estudiantes**\nAlgunas veces es m√°s f√°cil que t√∫ crees las cuentas para tus estudiantes. Esto se hace al hacer clic en el bot√≥n 'crear cuentas de estudiantes' y rellenando los nombres de usuarios y contrase√±as por ellos.\nLos estudiantes pueden conectarse con el nombre de usuario y contrase√±a que elegiste. Despu√©s, ellos pueden cambiar su nombre de usuario o contrase√±a si quieren, manteni√©ndose en tu clase.\nEste <a href=\"https://www.youtube.com/watch?v=eEQvik-Ce5M\" target=\"_blank\">v√≠deo</a> muestra c√≥mo agregar estudiantes a tu clase de la manera m√°s r√°pida y f√°cil.\nTambi√©n puedes invitar manualmente a un alumno a tu clase con el bot√≥n 'Invitar por nombre de usuario'.\n"
    -   title: Escoger lenguage preferido
        text: "Cuando los alumnos crean sus perfiles deben escoger su 'idioma preferido'. Hedy siempre cargar√° utilizando este idioma.\nEl idioma siempre se podr√° modificar a posteriori navegando a ' Mi cuenta' y 'Mis opciones personales'.\nDesde Diciembre de 2021, es obligatorio definir tu idioma preferido para cada cuenta de Hedy.\nSi tu cuenta o la cuenta de tus alumnos fue creada antes de esta fecha, recibir√°s un mensaje notificando que el idioma preferido no se ha seleccionado.\n¬°No te preocupes! Navega a 'Mi perfil' y a√±ade el idioma en tus opciones.\nHasta que selecciones un idioma Hedy se mostrar√° en el idioma configurado en tu navegador, y cuando ese idioma no est√© soportado, en ingl√©s.\n\n**Para no hablantes de la lengua inglesa**\nNo solo puedes cambiar el idioma de las aventuras a tu propio idioma. Tambi√©n puedes cambiar el idioma de los comandos (por ejemplo 'print' o 'ask').\nDe √©sta forma, puedes ense√±ar a tus alumnos con los comandos originales en Ingl√©s pero tambi√©n puedes permitirles utilizar su propio idioma. Por ejemplo, los estudiantes holandeses pueden utilizar 'vraag' en vez de 'ask'.\n\n**Video**\nEste <a href=\"https://www.youtube.com/watch?v=QrVZETj4oLM\" target=\"_blank\">v√≠deo</a> muestra c√≥mo establecer el lenguaje preferido y tambi√©n c√≥mo cambiar los comandos a tu lenguaje preferido.\n"
    -   title: Guardar los programas
        text: "Cuando inicias sesi√≥n, ver√°s Mis programas junto a tu icono de perfil.\nEsta opci√≥n tambi√©n existen para tus alumnos. En Mis programas puedes encontrar todos los c√≥digos con los que has trabajado.\nPor defecto, los programas ser√°n guardados en 'Mis programas' cuando ejecutes el c√≥digo, y cada 10 segundos, bajo su nombre por defecto\ny su nivel (por ejemplo: Historia 5). Si quieres guardar un programa con un nuevo nombre, simplemente escribe el nuevo nombre en la barra de nombre.\nAhora mismo, s√≥lo se puede guardar un programa por nivel, por pesta√±a.\n\nT√∫ (y tus alumnos) pod√©is compartir los programas usando el bot√≥n de compartir situado junto a los nombres de programas.\nEstos programas se publicar√°n en nuestra <a href=\"https://hedy.org/explore\" target=\"_blank\">p√°gina de exploraci√≥n</a>, para que todo el mundo pueda verlos y utilizarlos.\nSi quieres dejar de compartir tu programa, ve a 'Mis programas' y haz clic en 'No compartir'.\n\nEl icono de avi√≥n de papel puede utilizarse para entregar los programas a un profesor de la clase. Los programas que se hayan entregado, no se podr√°n editar despu√©s.\n"
-   subsections:
    -   text: "Hedy contiene un mont√≥n de niveles diferentes que cada uno ense√±a una nueva habilidad diferente. Recomendamos ense√±ar un nivel por lecci√≥n.\nEsto da a tus estudiantes el tiempo para comprender plenamente un nuevo comando o concepto y practicar con √©l, antes de pasar al siguiente nivel.\nNosotros utilizamos esta estructura en nuestras lecciones: Introducci√≥n, nuevos conceptos y √≥rdenes, manos a la obra, rompecabezas y pruebas.\n"
        title: 'Ense√±ando con Hedy'
    -   title: "Diapositivas"
        text: |
            When giving instructions you might want to use our slides. Our slides are available on the 'For teachers' page. There is a set of slides for each level. In the slides all the new commands for that level are explained. We have aimed to explain why these changes are nessecary or how the new commands come in handy.
            We also give some examples of how the new commands can be used. You could of course also use your own slides, or just open Hedy and show your students around the website. Whichever you prefer to give the best Hedy lessons!
    -   title: Introducci√≥n
        text: "Puedes empezar tus clases activando los conocimientos previos de tus alumnos: ¬øQu√© saben ya sobre el tema?, ¬øQu√© aprendieron en la lecci√≥n anterior? y ¬øqu√© errores cometieron de lo que han aprendido hasta ahora?\nDe este modo, todos los comandos aprendidos previamente y los errores cometidos con frecuencia estar√°n frescos en la memoria de tus alumnos cuando empieces a introducir la nueva lecci√≥n.\n"
    -   title: Introducci√≥n de nuevos conceptos y comandos
        text: "Los nuevos conceptos y comandos pueden ser muy dif√≠ciles de comprender para algunos alumnos.\nPor eso es importante dar un modelo del uso correcto de los comandos a los alumnos.\nEspecialmente en los niveles iniciales cuando un alumno no tiene experiencia alguna en programaci√≥n, puede ser dif√≠cil para ellos comprender los conceptos abstractos.\nMostrar varios ejemplos hace que un concepto abstracto (por ejemplo, '¬øQu√© es una variable?') sea m√°s f√°cil de reconocer y entender ('¬°Mira!, la variable a cambiado a perro').\n"
    -   title: Vamos a trabajar
        text: "Cada nivel contiene diferentes aventuras que podr√°s encontrar en las pesta√±as rosas. La primera pesta√±a rosa explica los nuevos comandos del nivel.\nLas siguientes pesta√±as son las aventuras que tus alumnos pueden probar y hacer por s√≠ mismos.\nLas aventuras est√°n ordenadas de f√°cil a dif√≠cil, as√≠ que recomendamos empezar por la izquierda hacia la derecha.\nLa √∫ltima pesta√±a da una peque√±a pista de que aprender√°s en el siguiente nivel. Por supuesto, puedes seleccionar las aventuras que quieras que tus alumnos hagan en cada nivel.\nNo siempre tienen que hacer todas las aventuras. Cada aventura contiene un c√≥digo de ejemplo que los alumnos pueden probar con el bot√≥n verde.\nEl c√≥digo de ejemplo se copia en el area de trabajo, donde los alumnos pueden probar y ajustar a su gusto.\nAnima a tus alumnos a convertir los ejemplos en sus propios proyectos, a√±adiendo sus propias ideas e introduciendo variaciones a las aventuras.\n"
    -   title: Concursos y rompecabezas
        text: "Para evaluar si tus alumnos han aprendido toda la nueva informaci√≥n en el nivel, puedes permitirles que hagan un cuestionario.\nEl cuestionario contiene 10 preguntas de respuesta m√∫ltiple sobre los nuevos conceptos y comandos de ese nivel.\nNo todos los niveles tienen un cuestionario a√∫n, ya que a√∫n estamos creando los cuestionarios.\nAlgunos niveles tambi√©n contienen puzles. Los puzles muestran al alumno un par de l√≠neas de c√≥digo que tienen que poner en el orden correcto.\n\nEste <a href=\"https://www.youtube.com/watch?v=lNh5EdZVUwc\" target=\"_blank\">video</a> muestra los cuestionarios y los puzles.\n"
    -   title: Evaluaci√≥n
        text: "Termina tus lecciones haciendo una peque√±a evaluaci√≥n. ¬øQu√© aprendieron los alumnos? ¬øQu√© dificultades encontraron?\n¬øC√≥mo aprendieron de sus errores? Y por supuesto: ¬øQu√© crearon?\nLos alumnos suelen estar muy orgullosos de sus propias creaciones, as√≠ que es importante reservar algo de tiempo y darles a tus alumnos la oportunidad de mostrar su trabajo a sus compa√±eros.\n"
    title: Ense√±ando con Hedy
    key: ense√±ando
