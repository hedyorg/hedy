            ¬øNo funciona el c√≥digo de tus alumnos? ¬°Debe haber un error (fallo de programaci√≥n) en √©l! Puedes usar el depurador para encontrar el fallo.
            El depurador es el bot√≥n mariquita en tu pantalla de programaci√≥n. Si lo pulsas, puedes ejecutar tu c√≥digo l√≠nea por l√≠nea para encontrar tu fallo.
