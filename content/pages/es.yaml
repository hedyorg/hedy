            ¬øTe gustar√≠a utilizar aventuras creadas por otros profesores? Entonces puedes visitar nuestra <a href="https://hedy.org/public-adventures" target="_blank"> p√°gina de aventuras p√∫blicas</a>. Aqu√≠ puedes encontrar todas las aventuras creadas por otros profesores de todo el mundo. Para encontrar la que mejor se adapte a ti, puedes seleccionar un nivel, un idioma e incluso una etiqueta. ¬øHas encontrado una aventura que te gustar√≠a utilizar? Luego puedes presionar "clonar" para hacer una copia de esa aventura en tu propia cuenta. Puedes editar el clon a tu gusto y agregar la aventura a tu clase de la misma manera que lo har√≠as con tus propias aventuras. No puedes editar el original, por lo que el original siempre estar√° seguro. ¬øHas creado una aventura t√∫ mismo que te gustar√≠a agregar a las aventuras p√∫blicas? ¬°Marca la casilla que hace que tu aventura est√© disponible p√∫blicamente al crear la aventura!
    -   title: Explorar p√°gina
