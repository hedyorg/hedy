            En esta secci√≥n puedes seleccionar y ordenar aventuras. Las pesta√±as rosas son aventuras con nuevos comandos. Las pesta√±as grises son aventuras habituales. Para reorganizar el orden de las aventuras, puedes arrastrar las pesta√±as. Sin embargo, te recomendamos que utilices el orden habitual de las aventuras, ya que el equipo de Hedy se asegur√≥ de que las aventuras fueran de las m√°s f√°ciles a las m√°s dif√≠ciles.
            Si desea eliminar una aventura para sus alumnos, simplemente haga clic en la cruz en la pesta√±a de la aventura.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0ddd10b5-ef60-4480-a0c4-fc9a0f323baa" width="300">
            Si desea agregar aventuras, por ejemplo su propia aventura o una aventura que elimin√≥ accidentalmente, use este men√∫ para agregar la aventura a las aventuras de sus alumnos. Simplemente haz clic en la aventura que deseas agregar y (re)aparecer√° en la l√≠nea de aventuras. Para deshacer todos los cambios en las aventuras, haga clic en "Restablecer".

            **Fechas de apertura**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/4e59acfa-4772-429f-8328-babb43c942d5" width="300">
            Con esta funci√≥n puedes establecer fechas de apertura para los niveles. De esta manera puedes hacer un plan de lecci√≥n antes de que comience el curso y no preocuparte por abrir nuevos niveles cada semana. En la imagen de arriba el primer nivel se abre directamente, el segundo se abrir√° el 23 de septiembre y el 3er nivel la semana siguiente. Los dem√°s niveles est√°n cerrados.
            ¬øNo quieres fijar fechas de apertura? No hay problema, simplemente deja esta secci√≥n en blanco.

            **Desbloquear umbrales de nivel**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/99a34dab-f112-459e-bfd1-07618be4715a" witdh= "1000">
            Esta caracter√≠stica le permite establecer un umbral para la calificaci√≥n del cuestionario de sus alumnos, antes de que puedan continuar al siguiente nivel. Por ejemplo, si ingresa "80", sus alumnos deben obtener al menos un 80 % en el cuestionario antes de poder pasar al siguiente nivel. Si no han alcanzado el umbral, no podr√°n continuar y deber√°n volver a realizar el cuestionario.
            ¬øNo quieres utilizar el umbral? No te preocupes, simplemente mant√©n esta secci√≥n en blanco.


            **Otros ajustes**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/a8491d67-6d6e-42a7-b672-fd3d083a76f8"/>
            Hay otras configuraciones que tambi√©n podr√≠an resultarle √∫tiles. Nuestra primera configuraci√≥n adicional es "Modo de desarrollador obligatorio". En el modo de desarrollador, los alumnos solo ven sus pantallas de entrada y salida y el bot√≥n Ejecutar. Las aventuras est√°n ocultas y no hay ficha de ayudas disponibles. Esto podr√≠a resultar √∫til en una situaci√≥n de prueba.
            Si no se selecciona esta opci√≥n, el modo de desarrollador tambi√©n est√° disponible para los alumnos como opci√≥n voluntaria.

            Si desea que todos sus alumnos sean visibles en la puntuaci√≥n m√°s alta de la clase, puede seleccionar la segunda opci√≥n.
            Con todas las dem√°s opciones, puede optar por ocultar algunas funciones o contenido para sus alumnos, esto podr√≠a ayudarlos a concentrarse m√°s.

            **Guardar**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/df179df3-3073-4d15-bba6-62e58fb675be" width="300">
            No olvide guardar los cambios cuando haya terminado de personalizar su clase.
    -   title: Cuentas de alumno
        text: |-
            Para a√±adir alumnos a tu clase ve a la p√°gina de la clase haciendo clic en el nombre de la clase en la p√°gina 'Para profesores'. Despu√©s haz clic en 'a√±adir alumnos'. Hay 2 formas de permitir que tus alumnos se unan a tu clase: Puedes dejarles crear sus propias cuentas, o puedes crearlas por ellos.

            **T√∫ creas las cuentas para tus alumnos**
            Algunas veces es m√°s f√°cil que t√∫ crees las cuentas para tus alumnos. Esto se hace al hacer clic en el bot√≥n 'crear cuentas de alumnos' y rellenando los nombres de usuarios y contrase√±as por ellos.
            Los alumnos pueden conectarse con el nombre de usuario y contrase√±a que elegiste. Despu√©s, ellos pueden cambiar su nombre de usuario o contrase√±a si quieren, manteni√©ndose en tu clase.
            Este <a href="https://www.youtube.com/watch?v=eEQvik-Ce5M" target="_blank">v√≠deo</a> muestra c√≥mo agregar alumnos a tu clase de la manera m√°s r√°pida y f√°cil.

            **Los alumnos crean sus propias cuentas**
            Tus alumnos pueden in a la p√°gina web de Hedy y crear su cuenta, igual que t√∫ lo hiciste. Para tenerlos en tu clase, ellos simplemente deber hacer clic en el enlace de la invitaci√≥n.
            Puedes encontrar el enlace para invitarlos en la p√°gina de la clase y enviarlo a tus alumnos. Ten en cuenta que tus alumnos deben estar conectados en Hedy cuando hagan clic en el enlace, para hacer que todo funcione f√°cilmente.
            Tambi√©n puedes invitar manualmente a un alumno a tu clase con el bot√≥n 'Invitar por nombre de usuario'.
    -   title: Establecer idioma preferido
        text: |-
            Cuando los alumnos crean sus perfiles deben escoger su 'idioma preferido'. Hedy siempre cargar√° utilizando este idioma.
            El idioma siempre se podr√° modificar a posteriori navegando a ' Mi cuenta' y 'Mis opciones personales'.

            **Para no hablantes de la lengua inglesa**
            No solo puedes cambiar el idioma de las aventuras a tu propio idioma. Tambi√©n puedes cambiar el idioma de los comandos (por ejemplo 'imprimir' o 'preguntar').
            De esta forma, puedes ense√±ar a tus alumnos con los comandos originales en Ingl√©s pero tambi√©n puedes permitirles utilizar su propio idioma. Por ejemplo, los alumnos holandeses pueden utilizar 'vraag' en vez de 'ask'.
            Si un alumno quiere cambiar idiomas, pueden hacer clic en el interruptor de palabras clave. Cambiar√° las palabras claves de ingl√©s al idioma preferido y viceversa.
            ¬°Dato curioso! ¬°Se permite que los alumnos programen tanto en ingl√©s como en su propio idioma al mismo tiempo! As√≠ que, si tienen problemas recordando algunas palabras clave en ingl√©s pero pueden recordar f√°cilmente otras, pueden usar ambas al mismo tiempo.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0b3122e6-ff22-43d7-b8b6-62f47f485293" width="100">

            **V√≠deo**
            Este <a href="https://www.youtube.com/watch?v=QrVZETj4oLM" target="_blank">v√≠deo</a> muestra c√≥mo establecer el lenguaje preferido y tambi√©n c√≥mo cambiar los comandos a tu lenguaje preferido.
    -   title: Guardar los programas
