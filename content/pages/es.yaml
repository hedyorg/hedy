    subsections:
    -   title: Panel de control en vivo
        text: "Si desea realizar un seguimiento del progreso de sus alumnos, puede utilizar el panel en vivo. Puede encontrar el tablero en vivo haciendo clic en 'Estad√≠sticas en vivo' en la p√°gina de su clase.\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/97a54679-b1d6-46b4-a633-ab0161114642\" width=\"1000\">\nTodas las caracter√≠sticas de este panel se explican a continuaci√≥n."
    -   title: Selecci√≥n de nivel
        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/94dc891d-cdd6-4311-91f2-51900eaf4c2a\" width=\"500\">\nEn primer lugar, puedes seleccionar los niveles que te gustar√≠a ver en el dahsboard. Selecciona los niveles en los que est√°n trabajando tus alumnos haciendo clic en el n√∫mero de ese nivel. Deseleccione los niveles que no desee ver haciendo clic de nuevo en ellos.\nEn este ejemplo, los niveles 1 y 2 est√°n seleccionados. Puede hacer clic en Actualizar para actualizar el panel y obtener las estad√≠sticas m√°s recientes."
    -   title: Resumen de la clase
        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/b2c30ef9-6eba-4c02-92a3-9669504a54a8\" width=\"1000\">\nEn la vista general de la clase puedes ver en qu√© aventura est√°n trabajando tus alumnos ahora mismo. Puedes ver que un alumno est√° trabajando en la aventura \"Piedra, papel o tijera\" del nivel 1, otro est√° trabajando en la aventura \"El adivino\" del nivel 1 y otro est√° trabajando en la aventura \"Piedra, papel o tijera\" del nivel 2.\nSi quieres saber cu√°l de tus alumnos est√° trabajando en la aventura, haz clic en el n√∫mero y aparecer√° el nombre de su cuenta.\nTambi√©n puedes ver cu√°ntos de tus alumnos han terminado el cuestionario. En este caso, un alumno ha terminado el cuestionario en el nivel 1. De nuevo, puedes hacer clic en el 1 para ver de cu√°l de tus alumnos se trata.\n\nTambi√©n puede ver que uno de los alumnos \"falta\" en este resumen. Eso es porque est√° trabajando en una aventura en el nivel 4, que no est√° seleccionado."
    -   title: Listado de alumnos
        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/693e976c-199f-46f4-abae-3f18f9854cd0\" width=\"1000\">\nAqu√≠ puedes encontrar una lista de tus alumnos y puedes ver su progreso individual. El anillo azul te muestra en qu√© est√°n trabajando actualmente tus alumnos.\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/c7e2150f-60de-4ef7-8862-5901a7fb6609\" width=\"150\">\nEs importante notar que los puntos azules significan que un alumno 'intent√≥' la aventura. Esto significa que ejecutaron un c√≥digo en esta aventura y pasaron a la siguiente aventura, ¬°as√≠ que esto no significa autom√°ticamente que hayan hecho un buen trabajo!\nSi quieres ver c√≥mo le est√° yendo a un alumno en particular, puedes hacer clic en su nombre en esta vista general. Esto es lo que ver√°s si haces clic en marleen_h3a, por ejemplo:\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/f8c2480d-c724-46f9-a702-33532828de70\" width=\"800\">\nVer√°s que Marleen est√° teniendo problemas para programar. Ha intentado ejecutar varias veces un programa que contiene espacios en blanco, por lo que es posible que no se d√© cuenta de que tiene que cambiar los ejemplos de c√≥digo antes de ejecutarlos.\nDe este modo, este resumen puede darte una mejor comprensi√≥n de lo que le est√° costando a un alumno."
    -   title: Errores comunes
        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/e7af5ce3-ca74-48e7-9654-f17435596fbc\" width=\"500\">\nSi no s√≥lo est√° interesado en las dificultades individuales de sus alumnos, sino que tambi√©n le gustar√≠a saber qu√© es lo que toda la clase parece estar haciendo mal, puede utilizar esta supervisi√≥n de errores comunes.\nLos mensajes de error m√°s comunes que sus alumnos est√°n recibiendo aparecer√°n en esta supervisi√≥n para usted, para que pueda dar algunas instrucciones m√°s a toda la clase si es necesario.\nAl hacer clic en el error, puede ver qu√© alumnos est√°n teniendo problemas con este error. Al hacer clic en resolver, eliminar√° este error de la lista."
    -   title: Resumen de programas por aventura
        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/f07bf714-7250-4711-82a1-616f9f7b55e8\" width=\"1000\">\nOtra visi√≥n general √∫til de todos los programas que tus alumnos hicieron en un nivel se puede encontrar en la p√°gina de tu clase. Ve a la p√°gina de la clase y haz clic en 'Visi√≥n general de los programas por aventura'. Aqu√≠ encontrar√°s este resumen.\nPuedes utilizar esta vista general para comprobar el trabajo de tus alumnos. Si han creado un programa en una aventura, aparecer√° un ojo en la vista general. Haz clic en el ojo para ver su trabajo. ¬øTe ha gustado? Entonces puedes marcar la casilla y aparecer√° una marca verde.\nDe esta forma puedes tener una visi√≥n general de los resultados de tus alumnos."
-   title: Funciones adicionales de Hedy
