            En esta secci√≥n puedes seleccionar y ordenar aventuras. Las pesta√±as rosas son aventuras con nuevos comandos. Las pesta√±as grises son aventuras habituales. Para reorganizar el orden de las aventuras, puedes arrastrar las pesta√±as. Sin embargo, te recomendamos que utilices el orden habitual de las aventuras, ya que el equipo de Hedy se asegur√≥ de que las aventuras fueran de las m√°s f√°ciles a las m√°s dif√≠ciles.
            Si desea eliminar una aventura para sus alumnos, simplemente haga clic en la cruz en la pesta√±a de la aventura.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0ddd10b5-ef60-4480-a0c4-fc9a0f323baa" width="300">
            Si desea agregar aventuras, por ejemplo su propia aventura o una aventura que elimin√≥ accidentalmente, use este men√∫ para agregar la aventura a las aventuras de sus estudiantes. Simplemente haz clic en la aventura que deseas agregar y (re)aparecer√° en la l√≠nea de aventuras. Para deshacer todos los cambios en las aventuras, haga clic en "Restablecer".

            **Fechas de apertura**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/4e59acfa-4772-429f-8328-babb43c942d5" width="300">
            Con esta funci√≥n puedes establecer fechas de apertura para los niveles. De esta manera puedes hacer un plan de lecci√≥n antes de que comience el curso y no preocuparte por abrir nuevos niveles cada semana. En la imagen de arriba el primer nivel se abre directamente, el segundo se abrir√° el 23 de septiembre y el 3er nivel la semana siguiente. Los dem√°s niveles est√°n cerrados.
            ¬øNo quieres fijar fechas de apertura? No hay problema, simplemente deja esta secci√≥n en blanco.

            **Desbloquear umbrales de nivel**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/99a34dab-f112-459e-bfd1-07618be4715a" ancho = "1000">
            Esta caracter√≠stica le permite establecer un umbral para la calificaci√≥n del examen de sus estudiantes, antes de que puedan continuar al siguiente nivel. Por ejemplo, si ingresa "80", sus estudiantes deben obtener al menos un 80 % en el cuestionario antes de poder pasar al siguiente nivel. Si no han alcanzado el umbral, no podr√°n continuar y deber√°n volver a realizar el cuestionario.
            ¬øNo quieres utilizar el umbral? No te preocupes, simplemente mant√©n esta secci√≥n en blanco.


            **Otros ajustes**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/a8491d67-6d6e-42a7-b672-fd3d083a76f8"/>
            Hay otras configuraciones que tambi√©n podr√≠an resultarle √∫tiles. Nuestra primera configuraci√≥n adicional es "Modo de desarrollador obligatorio". En el modo de desarrollador, los estudiantes solo ven sus pantallas de entrada y salida y el bot√≥n Ejecutar. Las aventuras est√°n ocultas y no hay hojas de trucos disponibles. Esto podr√≠a resultar √∫til en una situaci√≥n de prueba.
            Si no se selecciona esta opci√≥n, el modo de desarrollador tambi√©n est√° disponible para los estudiantes como opci√≥n voluntaria.

            Si desea que todos sus alumnos sean visibles en la puntuaci√≥n m√°s alta de la clase, puede seleccionar la segunda opci√≥n.
            Con todas las dem√°s opciones, puede optar por ocultar algunas funciones o contenido para sus alumnos, esto podr√≠a ayudarlos a concentrarse m√°s.

            **Ahorrar**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/df179df3-3073-4d15-bba6-62e58fb675be" width="300">
            No olvide guardar los cambios cuando haya terminado de personalizar su clase.
    -   title: Cuentas de Estudiantes
        text: |-
            Hay 2 formas de permitir que tus estudiantes se unan a tu clase: Puedes dejarles crear sus propias cuentas, o puedes crearlas por ellos.

            **Los estudiantes crean sus propias cuentas**
            Tus estudiantes pueden in a la p√°gina web de Hedy y crear su cuenta, igual que t√∫ lo hiciste. Para tenerlos en tu clase, ellos simplemente deber hacer clic en el enlace de la invitaci√≥n.
            Puedes encontrar el enlace para invitarlos en la p√°gina de la clase y enviarlo a tus estudiantes. Ten en cuenta que tus estudiantes deben estar conectados en Hedy cuando hagan clic en el enlace, para hacer que todo funcione f√°cilmente.

            **T√∫ creas las cuentas para tus estudiantes**
            Algunas veces es m√°s f√°cil que t√∫ crees las cuentas para tus estudiantes. Esto se hace al hacer clic en el bot√≥n 'crear cuentas de estudiantes' y rellenando los nombres de usuarios y contrase√±as por ellos.
            Los estudiantes pueden conectarse con el nombre de usuario y contrase√±a que elegiste. Despu√©s, ellos pueden cambiar su nombre de usuario o contrase√±a si quieren, manteni√©ndose en tu clase.
            Este <a href="https://www.youtube.com/watch?v=eEQvik-Ce5M" target="_blank">v√≠deo</a> muestra c√≥mo agregar estudiantes a tu clase de la manera m√°s r√°pida y f√°cil.
            Tambi√©n puedes invitar manualmente a un alumno a tu clase con el bot√≥n 'Invitar por nombre de usuario'.
    -   title: Escoger lenguage preferido
        text: |-
            Cuando los alumnos crean sus perfiles deben escoger su 'idioma preferido'. Hedy siempre cargar√° utilizando este idioma.
            El idioma siempre se podr√° modificar a posteriori navegando a ' Mi cuenta' y 'Mis opciones personales'.

            **Para no hablantes de la lengua inglesa**
            No solo puedes cambiar el idioma de las aventuras a tu propio idioma. Tambi√©n puedes cambiar el idioma de los comandos (por ejemplo 'print' o 'ask').
            De √©sta forma, puedes ense√±ar a tus alumnos con los comandos originales en Ingl√©s pero tambi√©n puedes permitirles utilizar su propio idioma. Por ejemplo, los estudiantes holandeses pueden utilizar 'vraag' en vez de 'ask'.
            Si un alumno quiere cambiar idiomas, pueden hacer clic en el interruptor de palabras clave. Cambiar√° las palabras claves de ingl√©s al idioma preferido y viceversa.
            ¬°Dato curioso! ¬°Se permite que los alumnos programen tanto en ingl√©s como en su propio idioma al mismo tiempo! As√≠ que, si tienen problemas recordando algunas palabras clave en ingl√©s pero pueden recordar f√°cilmente otras, pueden usar ambas al mismo tiempo.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0b3122e6-ff22-43d7-b8b6-62f47f485293" width="100">

            **Video**
            Este <a href="https://www.youtube.com/watch?v=QrVZETj4oLM" target="_blank">v√≠deo</a> muestra c√≥mo establecer el lenguaje preferido y tambi√©n c√≥mo cambiar los comandos a tu lenguaje preferido.
    -   title: Guardar los programas
        text: |-
            Cuando inicias sesi√≥n, ver√°s Mis programas junto a tu icono de perfil.
            Esta opci√≥n tambi√©n existen para tus alumnos. En Mis programas puedes encontrar todos los c√≥digos con los que has trabajado.
            Por defecto, los programas ser√°n guardados en 'Mis programas' cuando ejecutes el c√≥digo, y cada 10 segundos, bajo su nombre por defecto
            y su nivel (por ejemplo: Historia 5). Si quieres guardar un programa con un nuevo nombre, simplemente escribe el nuevo nombre en la barra de nombre.
            Ahora mismo, s√≥lo se puede guardar un programa por nivel, por pesta√±a.

            T√∫ (y tus alumnos) pod√©is compartir los programas usando el bot√≥n de compartir situado junto a los nombres de programas.
            Estos programas se publicar√°n en nuestra <a href="https://hedy.org/explore" target="_blank">p√°gina de exploraci√≥n</a>, para que todo el mundo pueda verlos y utilizarlos.
            Si quieres dejar de compartir tu programa, ve a 'Mis programas' y haz clic en 'No compartir'.

            El icono de avi√≥n de papel puede utilizarse para entregar los programas a un profesor de la clase. Los programas que se hayan entregado, no se podr√°n editar despu√©s.
-   title: Ense√±ando con Hedy
    key: ense√±ando
    subsections:
    -   title: Ense√±ando con Hedy
        text: |-
            Hedy contiene un mont√≥n de niveles diferentes que cada uno ense√±a una nueva habilidad diferente. Recomendamos ense√±ar un nivel por lecci√≥n.
            Esto da a tus estudiantes el tiempo para comprender plenamente un nuevo comando o concepto y practicar con √©l, antes de pasar al siguiente nivel.
            Nosotros utilizamos esta estructura en nuestras lecciones: Introducci√≥n, nuevos conceptos y √≥rdenes, manos a la obra, rompecabezas y pruebas.
    -   title: Diapositivas
        text: |-
            Al dar instrucciones quiz√°s quieras usar nuestras diapositivas. Est√°n disponibles en la p√°gina 'Para profesores'. Hay un conjunto de diapositivas por cada nivel. En las diapositivas se explican todos los nuevos comandos para este nivel. Hemos intentado explicar por qu√© estos cambios son necesarios o c√≥mo resultan √∫tiles los nuevos comandos.
            Tambi√©n damos algunos ejemplos de c√≥mo se usan los nuevos comandos. Por supuesto tambi√©n puedes usar tus propias diapositivas, o abrir Hedy y mostrar a tus alumnos la p√°gina web. ¬°Lo que tu prefieras para dar las mejores lecciones de Hedy!
    -   title: Introducci√≥n
        text: |-
            Puedes empezar tus clases activando los conocimientos previos de tus alumnos: ¬øQu√© saben ya sobre el tema?, ¬øQu√© aprendieron en la lecci√≥n anterior? y ¬øqu√© errores cometieron de lo que han aprendido hasta ahora?
            De este modo, todos los comandos aprendidos previamente y los errores cometidos con frecuencia estar√°n frescos en la memoria de tus alumnos cuando empieces a introducir la nueva lecci√≥n.
    -   title: Introducci√≥n de nuevos conceptos y comandos
        text: |-
            Los nuevos conceptos y comandos pueden ser muy dif√≠ciles de entender para algunos alumnos.
            Por eso es importante ense√±ar a los alumnos el uso correcto de los nuevos comandos.
            Especialmente en los niveles m√°s bajos, donde algunos estudiantes no tienen ninguna experiencia con la programaci√≥n, puede ser dif√≠cil para ellos entender los nuevos conceptos.
            Mostrar muchos ejemplos hace que un concepto (por ejemplo: "¬øQu√© es una variable?") sea m√°s reconocible y f√°cil de entender ("Mira, la variable mascota se ha convertido en perro"). Nuestras diapositivas pueden ayudarte con eso.
    -   title: Manos a la obra
        text: |-
            Cada nivel contiene diferentes aventuras que puedes encontrar en las pesta√±as rosas. La primera pesta√±a rosa explica los nuevos comandos de este nivel.
            Las siguientes pesta√±as son aventuras que los alumnos pueden probar y hacer suyas.
            Las aventuras est√°n ordenadas de la m√°s f√°cil a la m√°s dif√≠cil, as√≠ que te recomendamos que empieces por la izquierda y sigas hacia la derecha.
            La √∫ltima pesta√±a, ¬´qu√© sigue¬ª, ofrece un peque√±o adelanto de lo que aprender√°s en el siguiente nivel. Por supuesto, puedes seleccionar las aventuras que quieres que tus alumnos hagan en cada nivel.
            No siempre tienen que hacer todas las aventuras. Cada aventura contiene un c√≥digo de ejemplo, que los alumnos pueden probar con el bot√≥n verde.
            El c√≥digo de ejemplo se copia en el campo de trabajo, donde los alumnos pueden probar el c√≥digo y ajustarlo para hacerlo suyo.
            Estimule a sus alumnos para que conviertan el c√≥digo de ejemplo en sus propios proyectos, a√±adiendo sus propias ideas y creando su propia variaci√≥n de la aventura.
    -   title: Concursos y rompecabezas
        text: |-
            Para evaluar si tus alumnos han aprendido toda la nueva informaci√≥n en el nivel, puedes permitirles que hagan un cuestionario.
            El cuestionario contiene 10 preguntas de respuesta m√∫ltiple sobre los nuevos conceptos y comandos de ese nivel.
            No todos los niveles tienen un cuestionario a√∫n, ya que a√∫n estamos creando los cuestionarios.
            Algunos niveles tambi√©n contienen puzles. Los puzles muestran al alumno un par de l√≠neas de c√≥digo que tienen que poner en el orden correcto.

            Este <a href="https://www.youtube.com/watch?v=lNh5EdZVUwc" target="_blank">video</a> muestra los cuestionarios y los puzles.
    -   title: Evaluaci√≥n
        text: |-
            Termina tus lecciones haciendo una peque√±a evaluaci√≥n. ¬øQu√© aprendieron los alumnos? ¬øQu√© dificultades encontraron?
            ¬øC√≥mo aprendieron de sus errores? Y por supuesto: ¬øQu√© crearon?
            Los alumnos suelen estar muy orgullosos de sus propias creaciones, as√≠ que es importante reservar algo de tiempo y darles a tus alumnos la oportunidad de mostrar su trabajo a sus compa√±eros.
-   title: Estad√≠sticas de profesores
    key: teacher_statistics
    subsections:
    -   title: Panel de control en vivo
        text: "Si desea realizar un seguimiento del progreso de sus alumnos, puede utilizar el panel en vivo. Puede encontrar el tablero en vivo haciendo clic en 'Estad√≠sticas en vivo' en la p√°gina de su clase.\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/97a54679-b1d6-46b4-a633-ab0161114642\" width=\"1000\">\nTodas las caracter√≠sticas de este panel se explican a continuaci√≥n."
    -   title: Selecci√≥n de nivel
        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/94dc891d-cdd6-4311-91f2-51900eaf4c2a\" width=\"500\">\nEn primer lugar, puedes seleccionar los niveles que te gustar√≠a ver en el dahsboard. Selecciona los niveles en los que est√°n trabajando tus alumnos haciendo clic en el n√∫mero de ese nivel. Deseleccione los niveles que no desee ver haciendo clic de nuevo en ellos.\nEn este ejemplo, los niveles 1 y 2 est√°n seleccionados. Puede hacer clic en Actualizar para actualizar el panel y obtener las estad√≠sticas m√°s recientes."
    -   title: Descripci√≥n general de la clase
        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/b2c30ef9-6eba-4c02-92a3-9669504a54a8\" width=\"1000\">\nEn la vista general de la clase puedes ver en qu√© aventura est√°n trabajando tus alumnos ahora mismo. Puedes ver que un alumno est√° trabajando en la aventura \"Piedra, papel o tijera\" del nivel 1, otro est√° trabajando en la aventura \"El adivino\" del nivel 1 y otro est√° trabajando en la aventura \"Piedra, papel o tijera\" del nivel 2.\nSi quieres saber cu√°l de tus alumnos est√° trabajando en la aventura, haz clic en el n√∫mero y aparecer√° el nombre de su cuenta.\nTambi√©n puedes ver cu√°ntos de tus alumnos han terminado la prueba. En este caso, un alumno ha terminado el cuestionario en el nivel 1. De nuevo, puedes hacer clic en el 1 para ver de cu√°l de tus alumnos se trata.\n\nTambi√©n puede ver que uno de los estudiantes \"falta\" en este resumen. Eso es porque est√° trabajando en una aventura en el nivel 4, que no est√° seleccionado."
    -   title: Lista de estudiantes
        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/693e976c-199f-46f4-abae-3f18f9854cd0\" width=\"1000\">\nAqu√≠ puedes encontrar una lista de tus estudiantes y puedes ver su progreso individual. El anillo azul te muestra en qu√© est√°n trabajando actualmente tus alumnos.\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/c7e2150f-60de-4ef7-8862-5901a7fb6609\" width=\"150\">\nEs importante notar que los puntos azules significan que un estudiante 'intent√≥' la aventura. Esto significa que ejecutaron un c√≥digo en esta aventura y pasaron a la siguiente aventura, ¬°as√≠ que esto no significa autom√°ticamente que hayan hecho un buen trabajo!\nSi quieres ver c√≥mo le est√° yendo a un estudiante en particular, puedes hacer clic en su nombre en esta vista general. Esto es lo que ver√°s si haces clic en marleen_h3a, por ejemplo:\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/f8c2480d-c724-46f9-a702-33532828de70\" width=\"800\">\nVer√°s que Marleen est√° teniendo problemas para programar. Ha intentado ejecutar varias veces un programa que contiene espacios en blanco, por lo que es posible que no se d√© cuenta de que tiene que cambiar los ejemplos de c√≥digo antes de ejecutarlos.\nDe este modo, este resumen puede darte una mejor comprensi√≥n de lo que le est√° costando a un estudiante."
    -   title: Errores comunes
        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/e7af5ce3-ca74-48e7-9654-f17435596fbc\" width=\"500\">\nSi no s√≥lo est√° interesado en las dificultades individuales de sus alumnos, sino que tambi√©n le gustar√≠a saber qu√© es lo que toda la clase parece estar haciendo mal, puede utilizar esta supervisi√≥n de errores comunes.\nLos mensajes de error m√°s comunes que sus estudiantes est√°n recibiendo aparecer√°n en esta supervisi√≥n para usted, para que pueda dar algunas instrucciones m√°s a toda la clase si es necesario.\nAl hacer clic en el error, puede ver qu√© estudiantes est√°n teniendo problemas con este error. Al hacer clic en resolver, eliminar√° este error de la lista."
    -   title: Resumen de programas por aventura
        text: "<img src=\"https://github.com/hedyorg/hedy/assets/80678586/f07bf714-7250-4711-82a1-616f9f7b55e8\" width=\"1000\">\nOtra visi√≥n general √∫til de todos los programas que tus alumnos hicieron en un nivel se puede encontrar en la p√°gina de tu clase. Ve a la p√°gina de la clase y haz clic en 'Visi√≥n general de los programas por aventura'. Aqu√≠ encontrar√°s este resumen.\nPuedes utilizar esta vista general para comprobar el trabajo de tus alumnos. Si han creado un programa en una aventura, aparecer√° un ojo en la vista general. Haz clic en el ojo para ver su trabajo. ¬øTe ha gustado? Entonces puedes marcar la casilla y aparecer√° una marca verde.\nDe esta forma puedes tener una visi√≥n general de los resultados de tus alumnos."
-   title: Funciones extra de Hedy
    key: funciones
    subsections:
    -   title: Crea tu propia aventura
        text: Para los profesores tambi√©n es posible crear su propia aventura. Este <a href="https://www.youtube.com/watch?v=A0zbXpxX4q4" target="_blank">video</a> te muestra como crear tu propia aventura como un profesor y a√±adirla a tu(s) clase(s).
    -   title: Aventuras p√∫blicas
        text: |-
            ¬øTe gustar√≠a usar aventuras hechas por otros profesores? Entonces puedes visitar nuestra <a href="https://hedy.org/public-adventures" target="_blank">p√°gina de aventuras p√∫blicas</a>. Aqu√≠ puedes encontrar todas las aventuras hechas por otros profesores de todo el mundo. Para encontrar un buen ajuste para ti, puedes seleccionar un nivel, idioma e incluso una etiqueta. ¬øHas encontrado una aventura que te gustar√≠a usar? Entonces puedes pulsar 'clon' para hacer una copia de esa aventura a tu propia cuenta. Puedes editar el clon a tu gusto y a√±adir la aventura a tu clase de la misma manera que lo har√≠as en tus propias aventuras. No puede editar el original, por lo que siempre estar√° a salvo. ¬øHas creado una aventura que te gustar√≠a a√±adir a las aventuras p√∫blicas? Marque la casilla que hace su aventura disponible p√∫blicamente al crear
    -   title: Explorar p√°gina
        text: "En la p√°gina <a href=\"https://hedy.org/explore\" target=\"_blank\">explorar</a> se puede ver el trabajo de otros usuarios de Hedy. Puedes probar sus programas y usarlos como inspiraci√≥n para crear algo genial.\nTambi√©n puede agregar un programa que ha hecho a la p√°gina de exploraci√≥n usted mismo haciendo clic en 'Guardar y compartir c√≥digo' en la pantalla de codificaci√≥n o ir a Mis programas y hacer clic en 'Compartir'.\n ¬øYa no quieres compartir tu trabajo? Simplemente ve a 'Mis programas' y haz clic en 'Unshare'.\nSi desea m√°s informaci√≥n sobre la p√°gina de exploraci√≥n, consulte este <a href=\"https://www.youtube.com/watch?v=26boFjqvS5Q\" target=\"_blank\">v√≠deo</a>."
    -   title: Mis logros
