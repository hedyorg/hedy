            Si haces clic en tu nombre de usuario en la esquina superior derecha de la pantalla, podr√°s ir a <a href="https://hedy.org/my-achievements" target="_blank">Mis logros</a>. En esta p√°gina se recogen tus logros. Tus alumnos tambi√©n tienen una p√°gina como esta.
            Cuando pasas el rat√≥n sobre la insignia, ver√°s c√≥mo conseguirla. Tambi√©n hay insignias ocultas, que tendr√°s que averiguar por ti mismo c√≥mo obtenerlas.
            Si quieres m√°s informaci√≥n sobre los logros, echa un vistazo a este <a href="https://www.youtube.com/watch?v=-FjmKejukCs" target="_blank">video</a>.
