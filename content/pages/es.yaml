    -   title: Duplicar una clase
        text: "¬øDas varias clases? Entonces no tienes que personalizar cada clase individualmente. Simplemente cree una clase, personalice la clase (vea \"Personalice su clase\" para aprender c√≥mo) y luego duplique esta clase tantas veces como quiera.\nPuede duplicar la clase en la p√°gina \"Para profesores\". Si duplicas una clase, todos los ajustes de la clase se duplican tambi√©n. Esto significa que todos los niveles y aventuras que no est√©n disponibles para la primera clase tampoco lo estar√°n para la(s) nueva(s) clase(s).\nLas cuentas de los estudiantes y de los segundos profesores de tu clase no se duplicar√°n en la nueva clase."
