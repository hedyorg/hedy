start-sections:
-   title: Começando com Hedy
    text: |-
        Bem-vindo(a) à Hedy, estamos felizes em ajudá-lo(a) a começar com a Hedy.

        Nosso [Manual do Professor](https://www.hedy.org/for-teachers/manual) tem uma visão geral de todos os recursos em detalhes, mas esta página tem uma breve visão geral para que você saiba o que é antes de começar.

        Alguns destaques importantes de se saber:
        * Hedy é uma ferramenta desenvolvida para ajudar a gerenciar uma sala de aula de programação infantil! Você pode criar suas próprias aulas, planos de aula e acompanhar o desempenho das crianças.
        * Você não precisa saber muito de programação para começar, Hedy trabalha passo a passo, também para você!
        * Você pode usar Hedy em seu idioma nativo porque ele foi traduzido para muitos outros idiomas!
        * Toda criança pode programar!! Hedy é especialmente útil para crianças com problemas de visão porque pode ler o material em voz alta para você, sem a necessidade de um mouse.
        * Estamos aqui para ajudar, você pode nos encontrar, por exemplo, no [Discord](https://discord.gg/8yY7dEme9r) ou pode [nos enviar um e-mail](hello@hedy.org).
-   title: Professores sobre Hedy
    text: "Diversos professores ao redor do mundo expressaram sua paixão pelo Hedy, como alguns compartilharam conosco:\n\n**\"Incrivelmente inspirador! Uma maneira super boa de tornar a programação muito mais acessível para você e para os alunos. É muito divertido de explorar e tem um enorme potencial para ser usado com os estudantes. Acho que é uma ferramenta muito bacana! Acredito que essa seja uma forma valiosa para as crianças começarem a aprender a programar. Python e programação sempre pareceram empolgantes, mas a barreira para aprender era muito alta. Agora tudo está um pouco mais fácil e ficou claro que pode ser realmente simples. Adorei ver como o Hedy tenta tornar a programação o mais acessível possível para os usuários!\"**  \n*Países Baixos: Professores de Matemática em formação (ensino médio)*  \n\n**\"Interface simples e bons exemplos.\"**  \n*Professor: 3º ao 6º ano (ensino fundamental)*  \n\n**\"Programação multilíngue e o próprio conceito de programação gradual.\"**  \n*EUA: ensino fundamental II, 6º ao 8º ano*  \n\n**\"A natureza gradual da introdução à programação.\"**  \n*Austrália: ensino médio*  \n\n**\"Prossegue automaticamente.\"**  \n*Países Baixos: 2º ano do Ensino Médio Normal/Científico*  \n\n**\"Tanto o fato de que a explicação pode ser em holandês (e o código em inglês), quanto a construção com cada vez mais possibilidades.\"**  \n*Países Baixos: turma avançada*  \n\n**\"Mas o Hedy e seus níveis graduais... que ideia fantástica!  \nQuero agradecer pessoalmente por terem criado isso. Não sei como expressar minha gratidão.  \nNunca vi um nível de engajamento e entusiasmo dos meus alunos como vi com o Hedy.  \nJá concluímos até o nível 5 e planejamos passar mais uma semana nele em aulas e laboratórios antes de começar com Python.\"**  \n*Paquistão*  \n\n**\"A 'realidade' da programação — se assemelha a como é na prática.\"**  \n*Países Baixos: turma avançada, grupos 4 a 8*  \n\n**\"Atividades passo a passo. Atividades divertidas.\"**  \n*Países Baixos: 1º ano (todos os níveis), 2º ano Ensino Médio Normal/Científico, 2º ano Científico+, 3º ano Normal, 3º ano Científico*  \n\n**\"Gosto muito do Hedy e ele também é muito bem estruturado, o que o torna ótimo para usar no ensino fundamental.  \nA abordagem gradual do Hedy funciona muito bem.  \nA explicação curta no início de cada nível e os pequenos programas de exemplo ajudam as crianças a entender rapidamente o que há de novo naquele nível.  \nAs diferentes tarefas que as crianças podem escolher também funcionam muito bem.  \nÉ visível como elas escolhem as atividades que mais as interessam e se dedicam a elas ao longo dos níveis.  \nO Hedy é muito divertido para crianças que são boas em programação e querem experimentar uma linguagem de programação de verdade.  \nÉ uma ótima preparação para o ensino médio, quando há mais educação em TIC.\"**  \n*Países Baixos: Escola Montessori de Oegstgeest*  \n\n**\"A estrutura é excelente.\"**  \n*Países Baixos: Ensino Médio inferior (Normal e Científico)*  \n\n**\"Consigo acompanhar o ritmo da turma.\"**  \n*Países Baixos: grupos 7 e 8*  \n\n![Felienne ensinando crianças](/images/teacherfeedback/Fkids1.JPG) *Felienne ensinando crianças*  \n![Crianças aprendendo sobre o Hedy](/images/teacherfeedback/Fkids2.JPG) *Crianças aprendendo sobre o Hedy*"
teacher-guide:
-   title: Introdução
    key: intro
    subsections:
    -   title: O que é a Hedy?
        text: |-
            Hedy é uma linguagem de programação textual, desenvolvida especificamente para (pré-)adolescentes (10 a 15 anos).
            Em contraste com linguagens de programação para crianças, como Scratch, Hedy não usa blocos de código, mas código textual.
            Então com a Hedy você aprenderá a digitar código como os programadores de verdade fazem, mas em pequenos passos com exercícios lúdicos.
            Desta forma a Hedy pode funcionar como um trampolim para linguagens de programação reais como Python de uma forma acessível e principalmente divertida!
            Aqui você pode assistir a um [vídeo](https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s) sobre o desenvolvimento da Hedy como linguagem de programação.
    -   title: Público-alvo
        text: |-
            Hedy foi desenvolvida com alunos do ensino fundamental e médio em mente (de 10 a 15 anos).
            É importante que os alunos saibam ler bem. Recomendamos não começar com a Hedy antes que os alunos tenham alcançado pelo menos um nível de leitura do 3º Ano do Ensino Fundamental.
            Alunos (e professores!) não precisam de nenhuma experiência em programação antes de começar com a Hedy.
    -   title: Como funciona a Hedy?
        text: <Todo>
    -   title: Ensinando com a Hedy
        text: |-
            Hedy é dividida em níveis, nos quais novos comandos são ensinados. Cada nível contém uma variedade de aventuras para praticar os comandos recém-aprendidos.
            Como professor, você decide quais aventuras estão disponíveis para seus alunos. Eles vão fazer um restaurante, uma calculadora ou uma casa mal-assombrada neste nível? Dentro de cada nível, as aventuras são organizadas da mais fácil à mais difícil.
            Assim, seus alunos continuam sendo desafiados. As aventuras podem ser feitas pelos alunos individualmente, ou você pode usá-las em uma instrução tradicional.

            As aventuras também incluem um exemplo de código, para garantir que os professores menos informados digitalmente também possam usar a Hedy!
            É claro que a Hedy também atende aos professores criativos que adoram fazer seus próprios planos de aula e aventuras!

            Depois de programar todas as aventuras de um determinado nível, seus alunos podem testar seus conhecimentos no questionário.
            Você pode acompanhar o trabalho de seus alunos e o progresso deles na página da turma.
    -   title: Dispositivos
        text: |-
            A Hedy é baseado na web, o que significa que funciona em qualquer dispositivo com navegador (Google Chrome, Firefox, Edge, etc.), portanto, laptops, chromebooks, tablets e até smartphones são adequados para usar a Hedy.
            Não há necessidade de baixar nada antes de trabalhar com a Hedy, basta acessar o site e pronto!
    -   title: Hedy e a LGPD
        text: "As organizações na UE devem cumprir com o RGPD (Regulamento Geral sobre a Proteção de Dados), e no Brasil a LGPD (Lei Geral de Proteção de Dados) quando processam dados pessoais.\nComo este é um tema complexo para muitas escolas, é possível usar todas as funcionalidades de programação da Hedy sem partilhar dados pessoais.\nA forma mais simples para tal é usar a Hedy sem criar contas para o professor e os alunos. Sem contas, todas as funcionalidades estão disponíveis, com a excepção da personalização de níveis, guardar os programas dos alunos e observar o seu progresso. Pode ser limitante, mas existem escolas que usam a Hedy desta forma.\n\nOutra maneira passa pelo professor criar uma conta com um email sem dados pessoais, por exemplo, \"docente25@email.com\". Além do endereço de email, que apenas é necessário para reiniciar a sua palavra-passe, não é necessário partilhar qualquer informação quando se cria uma conta de professor.\nCom uma conta de professor, pode-se criar contas anônimas para os seus alunos, e.g. aluno-unicornio1, aluno-unicornio2, etc (acesse 'Preparações para ensino' para um manual detalhado). Desta forma, pode-se usar todas as funcionalidades da Hedy, incluindo guardar o progresso, sem partilhar os seus dados ou dos seus alunos.\n\nSe a explicação acima é insuficiente para o contextualizar, podemos assinar um acordo de processamento para processar os seus dados pessoais."
-   title: Preparações
    key: preparações
    subsections:
    -   title: Para professores
        text: Você pode preparar suas turmas na <a href="https://hedy.org/for-teachers" target="_blank">página Para professores</a>. Nesta página você irá encontrar tudo o que necessita para ensinar com a Hedy, como as suas turmas, as suas aventuras e slides. Todas as funcionalidades da página Para professores são explicadas abaixo.</a>
    -   text: "Como professor, você pode criar uma turma para os seus alunos. Nesta turma, pode ver as contas dos seus alunos e os seus programas e monitorizar a evolução deles.\nEste <a href=\"https://www.youtube.com/watch?v=Y3RTIWftJQg\" target=\"_blank\">vídeo</a> mostra como se pode criar, rapidamente, uma turma na Hedy."
        title: Criar uma Turma
    -   title: Duplicar uma turma
        text: "Você está lecionando várias turmas? Então, não é necessário personalizar cada uma individualmente.  \nBasta criar uma turma, personalizá-la (acesse \"Personalize sua turma\" para saber como) e, em seguida, duplicá-la quantas vezes forem necessárias.  \n\nVocê pode duplicar a turma na página \"Para Professores\". Ao duplicar uma turma, todas as configurações dessa turma também serão copiadas.  \nIsso significa que todos os níveis e aventuras que você definiu como indisponíveis para a primeira turma estarão igualmente indisponíveis para a(s) nova(s) turma(s).  \n\nAs contas dos alunos e a segunda conta de professor da sua turma não serão duplicadas para a nova turma."
    -   text: "Você não é o único professor em sua turma? Então, agora você pode adicionar outro professor à turma. Navegue até a página 'Para professores' e clique na turma. Em seguida, escolha \"Convide um professor\" e preencha o nome de usuário do seu colega.  \nSeu colega receberá um convite para se juntar à turma em sua respectiva conta. É possível acessar a mensagem de convite clicando no nome de usuário no canto superior direito da tela e selecionando \"Minha conta\".  \nAssim que o outro professor aceitar o convite, também poderá personalizar a turma.  \nPara remover um segundo professor da sua turma, navegue até a página da turma e remova o segundo professor. O professor que criou a turma não pode ser removido."
        title: Adicione um segundo professor
    -   title: Personalize a sua turma
        text: "Você pode personalizar a sua turma e escolher quais aventuras estarão disponíveis para os seus alunos. Desta forma, os seus alunos não serão sobrecarregados pela quantidade de aventuras e níveis, podendo focar, especificamente, nas aventuras que você prefere que eles pratiquem.\nClique na sua turma, na página 'Para Professores' e escolha 'Personalize a turma'. Nesta página, pode-se seleccionar níveis, definir datas de início, limites para desbloqueio dos níveis e muito mais.\n\n**Selecionar e ordenar aventuras**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/df38cbb2-468e-4317-ac67-92eaf4212adc\" width=\"1000\">\nNesta secção, pode selecionar e ordenar aventuras. Os separadores cor-de-rosa são aventuras com novos comandos. Os separadores cinzentos são aventuras normais. Para reorganizar a ordem das aventuras, arraste separadores. No entanto, aconselhamos a utilizar a ordem original das aventuras, uma vez que, a equipa Hedy assegurou-se de que as aventuras progridam da mais fácil para a mais difícil.\nSe deseja remover uma aventura para os seus alunos, basta clicar na cruz no separador dessa aventura.\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/0ddd10b5-ef60-4480-a0c4-fc9a0f323baa\" width=\"300\">\nSe quiser adicionar aventuras, tal como as suas aventuras ou uma aventura removida acidentalmente, utilize este menu para adicionar a aventura, às aventuras disponíveis para os seus alunos. Simplesmente, clique na aventura que pretende adicionar e esta (re)aparecerá na linha de aventuras. Para anular todas as alterações nas aventuras, clique em 'Reset'.\n\n**Datas de abertura**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/4e59acfa-4772-429f-8328-babb43c942d5\" width=\"300\">\nCom esta funcionalidade pode definir a data de abertura para os níveis. Desta forma, pode construir um plano de aulas antes do início do seu curso e sem preocupar-se em abrir novos níveis a cada semana. Na imagem acima, o primeiro nível é aberto de imediato, o segundo nível abre a 23 de setembro e o terceiro nível na semana a seguir. Os restantes níveis estão fechados.\nNão quer definir datas de abertura? Sem problema, basta deixar esta secção em branco.\n\n**Limites de desbloqueio dos níveis**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/99a34dab-f112-459e-bfd1-07618be4715a\" width = \"1000\">\nEste componente permite estabelecer o limite para nota mínima no questionário dos seus alunos, antes que estes possam avançar para o próximo nível. Por exemplo, se introduzir \"80\", os seus alunos terão de pontuar pelo menos 80% no questionário, antes de serem autorizados a progredir para o próximo nível. Se não atingirem este limite mínimo, não serão autorizados a prosseguir e terão de repetir o questionário.\nNão quer utilizar este limite? Sem preocupação, apenas deixe esta seção em branco.\n\n\n**Outras definições**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/a8491d67-6d6e-42a7-b672-fd3d083a76f8\"/>\nExistem outras definições que podem ser, igualmente, úteis. A nossa primeira definição adicional é 'Modo programador obrigatório'. No modo programador, os alunos apenas vêem as janelas de introdução e de resultado e o botão de executar. As aventuras estão ocultas e não estão disponíveis as dicas rápidas. Isto poderá ser útil numa situação de exame.\nSe esta opção não estiver seleccionada, o modo programador também está disponível para os alunos como uma opção voluntária.\n\nSe pretender que todos os seus alunos estejam visíveis na tabela de pontuação da turma, pode seleccionar a segunda opção.\nCom as opções restantes, você pode escolher ocultar algumas funções ou conteúdo para os seus alunos, para ajudá-los a concentrarem-se melhor.\n\n**Guardar**\n<img src=\"https://github.com/hedyorg/hedy/assets/80678586/df179df3-3073-4d15-bba6-62e58fb675be\" width=\"300\">\nNão se esqueça de guardar as suas alterações assim que terminar a customização da sua turma."
