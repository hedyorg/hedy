title: Documentação da Hedy
home-sections:
-   title: O que é uma linguagem de programação gradual?
    text: |-
        Muitas escolas e professores pelo mundo querem ensinar programação aos seus alunos.
        Inicialmente isso é frequentemente feito com ferramentas lúdicas, que vão desde o robô Bee-Bota até o Scratch Junior ou Scratch. Após usar essas ferramentas, as crianças muitas vezes querem progredir para linguagens de programação textuais mais poderosas, como Python.

        No entanto, Python é difícil, pois está disponível apenas em inglês e exige que os alunos aprendam conceitos complexos de programação e sintaxe de uma só vez.
        Hedy é a maneira fácil de começar com linguagens de programação textuais! Hedy é gratuita, de código aberto e se diferencia de qualquer outra linguagem textual de três formas:

        1. Hedy é multilíngue, permitindo que você a use no seu próprio idioma.
        2. Hedy é gradual, para que você possa aprender um conceito e sua sintaxe por vez.
        3. Hedy foi desenvolvida para a sala de aula, permitindo que os professores personalizem totalmente a experiência dos alunos
-   title: Por que Hedy é gradual?
    text: Embora quase todas as linguagens de programação textuais tenham palavras-chave em inglês, como `for` ou `repeat`, Hedy pode ser usado em qualquer idioma! Atualmente oferecemos suporte a 47 idiomas diferentes, incluindo holandês, espanhol, árabe, turco, chinês e hindi. Se o seu idioma não estiver disponível, você sempre poderá iniciar uma nova tradução.
-   title: Para quem é a Hedy?
    text: Hedy foi feito para todas as crianças que desejam aprender programação! Você precisa saber ler português com facilidade.
-   title: Construída para a sala de aula
    text: "A Hedy é indicada para crianças a partir dos 10 anos de idade e concebida para a sala de aula.\nOs professores podem usar os nosso planos de aula gratuitos, integrados na plataforma, mas podem também criar as suas próprias lições e adicioná-las à interface de utilizador da Hedy."
-   title: Programação em contexto
    text: A Hedy apresenta a programação na forma mais abrangente possível e pode ser utilizada de várias maneiras interessantes. A Hedy permite a criação de histórias digitais e interativas, desenhos coloridos que podem ser apresentados na tela, mas também desenhados com impressora de caneta ou bordados numa camiseta e pode ainda ser usada para criar jogos ou aplicações com botões e ações de teclado.
-   title: Preciso de experiência em programação?
    text: Não, isso não é necessário. No entanto, se você programou com Scratch ou Python, alguns comandos parecerão familiares para você.
-   title: A Hedy é gratuito?
    text: |-
        Sim!
        Hedy também é 'código aberto', o que significa que todos que podem programar podem nos ajudar a torná-lo melhor. Você pode encontrar o código no [GitHub] (https://github.com/hedyorg/hedy).
        Se você gosta de Hedy, adoraríamos uma [doação](https://github.com/sponsors/hedyorg?locale=en)!
-   title: Preciso instalar alguma coisa?
    text: Não. Hedy funciona no navegador, que é o programa que você está usando para ver esta página. Provavelmente Chrome, Edge ou Firefox. Hedy também funciona em seu telefone ou tablet.
join-sections:
-   title: Apoiando Hedy
    text: '# Há três formas pelas quais você pode apoiar a Hedy!'
-   title: Melhorando o idioma
    text: |-
        A natureza gradual e multilíngue da Hedy gera muitos desafios interessantes na sua parte técnica.
        Encontre tais questões no [Github](https://github.com/hedyorg/hedy/issues?q=is%3Aopen+is%3Aissue+label%3Alanguage).
-   title: Traduzindo Hedy
    text: |-
        Não é um programador? Sem problemas! Outra forma de apoiar Hedy é <a href="https://github.com/hedyorg/hedy/wiki/Hedy-Translation-Tutorial" target="_blank">traduzindo palavras-chave, mensagens de erro, aventuras e outros conteúdos</a>.
        Este é o status atual, ajude-nos a completar um idioma ou adicionar um novo!<a href="https://hosted.weblate.org/engage/hedy/">
        <img src="https://hosted.weblate.org/widgets/hedy/-/multi-auto.svg" alt="Status da tradução" /></a>
-   title: Ajude os professores a começar
    text: "Hedy é projetada para apoiar professores na tarefa de ensinar programação em sala de aula. Temos funcionalidades específicas para professores, tais como a opção de criar uma turma, customizá-la e acompanhar a evolução dos seus alunos.\nSe você gostar da Hedy, pode contactar escolas que você conhece e oferecer-se para ajudar os professores a começar! Nós também podemos lhe ajudar a encontrar escolas ou professores através do <a href=\"https://discord.gg/8yY7dEme9r\" target=\"_blank\">Discord</a>."
