title: Hedy ప్రమాణపత్రికరణ
home-sections:
-   title: వచన ప్రోగ్రామ్మింగ్ ఇప్పుడు సులభతరం!
    text: |-
        ప్రపంచవ్యాప్తంగా ఉన్న అనేక పాఠశాలలు మరియు ఉపాధ్యాయులు తమ పిల్లలకి ప్రోగ్రామ్మింగ్ నేర్పించాలి అని అనుకుంటున్నారు. మొదట్లో ఇది తరచుగా బీబోట్ రోబోట్ నుండి స్క్రాచ్ జూనియర్ లేదా స్క్రాచ్ వరకు ఉల్లాసభరితమైన సాధనాలతో చేయబడుతుంది. అటువంటి సాధనాలు వాడిన తరువాత, పిల్లలు తరచుగా python వంటి శక్తివంతమైన పాఠ్య ప్రోగ్రామ్మింగ్ భాషలకు వెళ్లాలని కోరుకుంటారు.

        అయితే Python కష్టం, ఎందుకంటే అది కేవలం ఆంగ్లం లో మాత్రమే ఉంటుంది, ఇంకా అభ్యాసకులు క్లిష్టతరమైన ప్రోగ్రామ్మింగ్ కాన్సెప్ట్ లు, సింటాక్స్ లు ఒకేసారి నేర్చుకోవాలి.
        Hedy ఇలాంటి పాఠ్య ప్రోగ్రామ్మింగ్ భాషలను సులభంగా నేర్చుకునేందుకు ఉత్తమ మార్గం! Hedy ని ఉచితంగా ఉపయోగించవచ్చు, బాహ్య మూలం కలిగినది, ఇంకా ఈ క్రింది విధాలలో ఇది మిగితా పాఠ్య ప్రోగ్రామ్మింగ్ భాషలకు భిన్నమైనది.

        1. Hedy బహుభాషా సాధనం, మీరు దీనిని మీ భాషలోనే నేర్చుకోవచ్చు
        2. Hedy ఒక క్రమ పద్దతి లో ఉంటుంది, కాబట్టి మీరు ఒకసారి ఒక కాన్సెప్ట్ ఇంకా సింటాక్స్ మాత్రమే నేర్చుకుంటారు
        3. Hedy తరగతుల కోసం తయారు చేయబడింది, ఉపాధ్యాయులకు తమ పిల్లల అనుభవాన్ని అనుకూలీకరించడానికి అనుమతిస్తుంది
-   title: బహుభాషా ప్రోగ్రామ్మింగ్
    text: దాదాపు అన్నీ ప్రోగ్రామ్మింగ్ భాషలలొ `for` లేదా `repeat` మొదలగు కీలక ఆంగ్ల పదాలు కలిగి ఉన్నప్పటికీ, Hedyని ఏ భాషలోనైనా ఉపయగించవచ్చు! మేము ప్రస్తుతం డచ్, స్పానిష్, అరబిక్, టర్కిష్, చైనీస్ మరియు హిందీ తో సహా 47 వివిధ భాషలకు మద్దతిస్తున్నాము. మీ భాష కనుక అందుబాటులో లేకుంటే మీరు ఎప్పుడైనా కొత్త అనువాదన ప్రారంభించవచ్చు.
-   title: దశలవారీగా నేర్చుకోండి
    text: ఒక ప్రోగ్రామ్మింగ్ భాష నేర్చుకోవడం చాలా కష్టం, ఎందుకంటే పాఠకులు కొత్త కాన్సెప్ట్ లు(ఉదాహరణ కి if-else లేదా loops) మరియు సింటాక్స్(కొటేషన్ చిహ్నాలు లేదా రౌండ్ బ్రాక్కెట్స్) ఒకేసారి నేర్చుకోవాలి. Hedy అయితే, కాన్సెప్ట్ ముందుగా మీకు పరిచయం చేసి ఆపై కొంత సింటాక్స్ నేర్పిస్తుంది. నేర్చుకోవడానికి ఇది శాస్త్రీయంగా నిరూపితమైన ఉత్తమ మార్గం!
-   title: తరగతి గదుల కోసం నిర్మించబడినది
    text: |-
        10 లేదా అంతకంటే ఎక్కువ వయస్సు ఉన్న పిల్లలకి Hedy అనుకూలంగా ఉంటుంది మరియు తరగతి గది ఉపయోగం కోసం రూపొందించబడింది.
        ఉపాధ్యాయులు మా యొక్క ఉచిత, అంతర్నిర్మిత పాఠ్య ప్రణాళికను ఉపయోగించవచ్చు, ఇంకా వారి స్వంత పాఠాలు కూడా రచింకి Hedy లో ఉంచగలరు.
-   title: ప్రోగ్రామ్మింగ్ గురించి
    text: Hedy ప్రోగ్రామ్మింగ్ ని ఒక విస్మృత రీతి లో చూపుతుంది, ఇంకా వివిధ రకాల ఉల్లాసమైన మార్గాలలో ఉపయోగించవచ్చు. Hedy ఆసక్తికరమైన కధనాలను రూపొందించడానికి, రంగురంగుల బొమ్మలను తెర పై చూపడానికి లేదా ఒక చొక్కా పై కలం తో గీసిన ఆకృతులను చూపడానికి కూడా అనుమతిస్తుంది, మరియు వివిధ బటన్ లు, కీబోర్డు చర్యలు కలిగిన అనువర్తనాలు లేదా ఆటలను రూపొందించడానికి కూడా ఉపయోగించవచ్చు.
-   title: Hedy ఉచితమా?
    text: |-
        అవును! Hedy ఒక 'బాహ్యమూలం', అనగా ఎవరైనా Hedy ని మెరుగుపరచడం లో సహాయపడగలరు.
        మీరు మా కోడ్ ను ఇక్కడ వీక్షించవచ్చు <a href="https://github.com/hedyorg/hedy" target="_blank">Github</a>.
        మీకు కనుక Hedy నచ్చి, మీరు మాకు సహాయం చేయాలి అనుకుంటే, మేము విరాళాలు స్వీకరిస్తాం(ఇంకా మీకు కృతజ్ఞులుగా ఉంటాం) [విరాళాల కొరకు <a href="https://github.com/sponsors/hedyorg" target="_blank">donations</a>!
-   title: నేను ఏమైనా దిగుమతి చేసుకోవాలా?
    text: లేదు. Hedy మీ బ్రౌసర్ లో పని చేస్తుంది, మీరు ఈ పుటను చూసేందుకు ఉపయోగిస్తున్న ప్రోగ్రామ్. Chrome లేదా Edge లేదా Firefox లో. Hedy మీ ఫోన్ ఇంకా టాబ్లెట్ లలో కూడా పని చేస్తుంది.
-   title: Hedy తో నేర్చుకోవడానికి నాకు ప్రోగ్రామ్మింగ్ అనుభవం అవసరమా?
    text: |-
        అవసరం లేదు. అన్నీ కాన్సెప్ట్ లు స్లయిడ్ ల రూపం లో మీకు బోధించబడుతుంది.
        మీరు ఉచిత ఉపాధ్యాయ ఖాతా ని సృష్టిస్తే, మీకు బోధన విధానం తో కూడిన ఉపాధ్యాయ సూచన పుస్తకం కూడా లభిస్తుంది
        అది విద్యార్థులు తరచుగా చేసే తప్పులు కూడా కలిగి ఉంటుంది.
join-sections:
-   title: Hedy కి మద్దతు ఇవ్వండి
    text: '# Hedy కి మద్దతు తెలుపడానికి మూడు మార్గాలు ఉన్నాయి!'
-   title: భాషని మెరుగుపరచడం
    text: |-
        హేడీ యొక్క క్రమ పద్దతి మరియు బహుళ-భాషా స్వభావం చాలా సాంకేతిక సవాళ్లను సృష్టిస్తుంది.
        ఆ సవాళ్లను ఇక్కడ కనుగొనండి <a href="https://github.com/hedyorg/hedy/issues?q=is%3Aopen+is%3Aissue+label%3Alanguage" target="_blank">Github</a>.
-   title: Hedy ని అనువదించడం
    text: |-
        మీరు ప్రోగ్రామర్ కాదా? ఇబ్బందేమీ లేదు! Hedy కి సహాయం చేయుటకు మరో మార్గం <a href="https://github.com/hedyorg/hedy/wiki/Hedy-Translation-Tutorial" target="_blank">translating keywords, error messages, adventures and other content</a>.
        ఇది మా ప్రస్తుత స్థితి, భాషని పూర్తి చేసేందుకు సహాయపదండి, లేదా కొత్త భాష ని జోడించండి.
        <a href="https://hosted.weblate.org/engage/hedy/">
        <img src="https://hosted.weblate.org/widgets/hedy/-/multi-auto.svg" alt="Translation status" /></a>
-   title: ప్రారంభించడానికి ఉపాధ్యాయులకు సహాయం చేయండి
    text: |-
        Hedy తరగతిలో ప్రోగ్రామింగ్ పాఠాలను అందించడంలో ఉపాధ్యాయులకు మద్దతునిచ్చేలా రూపొందించబడింది. తరగతిని సృష్టించడం, అనుకూలీకరించడం, ఇంకా విధ్యార్ధుల గురించి చూడటం వంటి ఎన్నో నిర్దిష్ట ఉపాధ్యాయ లక్షణాలు ఉన్నాయి.
        మీరు Hedy ని ఇష్టపడితే, మీకు తెలిసిన పాఠశాలలో ఉపాధ్యాయులకు ప్రారంభించడం లో సహాయపదండి! స్కూల్లను, ఉపాధ్యాయులను కనుగొనడం లో ఇది మీకు సహాయపడవచ్చు <a href="https://discord.gg/8yY7dEme9r" target="_blank">Discord</a>.
