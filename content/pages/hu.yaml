    -   title: Programok mentése
        text: |-
            Tanárként létre tud hozni osztályokat tanulóinak. A létrehozott osztályban láthatja tanulói fiókjait és programjait, egyben nyomon tudja követni a haladásukat.
            Ez a <a href="https://www.youtube.com/watch?v=Y3RTIWftJQg" target="_blank">videó</a> segítséget nyújt abban, hogyan hozhat létre osztályt a Hedy-ben.
