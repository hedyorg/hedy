teacher-guide:
-   title: Hedy bevezetés
    key: intro
    subsections:
    -   title: Mi az a Hedy?
        text: |-
            A Hedy egy szöveges programozási nyelv, amelyet kifejezetten 10-15 éves fiatalok számára fejlesztettek ki.
            A gyerekeknek szánt programozási nyelvekkel ellentétben, mint pl. a Scratch, Hedy nem kódblokkokat, hanem szöveges kódot használ.
            Tehát a Hedy segítségével a diákok úgy írnak kódot, mint az igazi programozók, de a tanulás apró lépésekben és játékos gyakorlatokkal történik.
            Így a Hedy fokozatosan vezet el a valódi programozási nyelvekhez (legegyszerűbben a Pythonhoz), elérhető és többnyire szórakoztató módon!
            Itt látható egy  <a href="https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s" target="_blank">videó</a> a Hedy programozási nyelv fejlesztéséről.
    -   title: Célközönség
        text: |-
            A Hedyt a felső tagozatos és középiskolás diákok (10-15 évesek) számára fejlesztjük.
            Fontos, hogy az olvasás ne okozzon nehézséget a diákoknak. A Hedy bevezetését nem javasoljuk olyan diákok számára, akik még nem tudnak legalább 3. osztályos szinten olvasni.
            Se a diákoknak, se a tanároknak nincs szükségük programozási tudásra, mielőtt Hedyvel kezdenének tanulni, dolgozni.
    -   title: Hogy működik a Hedy?
        text: |-
            Hedy szintekre van osztva, amelyek új parancsokat tanítanak. Minden szint különféle gyakorlatokat tartalmaz az újonnan tanult parancsok gyakorlására.
            Tanárként meghatározhatod, hogy a diákjaid számára melyik gyakorlatok érhetők el egy adott szinten. Éttermet, számológépet, vagy kísértetházat programozzanak? A szinten belül ezek a kalandok nehézség szerint vannak sorba állítva. Így a diákok mindig találhatnak nekik megfelelő nehézségű kihívást. Ha a gyakorlófeladatokkal végeztek, a diákok tesztelhetik a tudásukat a szint végi kvízzel.

            A gyakorlatokat a diákok egyénileg is elvégezhetik, vagy használhatják hagyományos óravezetéssel. Az egyes szintek óraterveit ez a tanári kézikönyv tartalmazza.
            Az óraterveket és gyakorlatokat lépésről lépésre ismertetjük, hogy a programozásban kevésbé jártas tanárok is tudják használni a Hedyt!
            Természetesen Hedy gondoskodik a kreatív tanárokról is, akik szeretnek saját óraterveket és gyakorlatokat készíteni!
            Egy adott osztályhoz tartozó diákok haladását az osztály áttekintő oldalán tudod követni.
    -   title: Eszközök
        text: |-
            A Hedy webalapú, ami azt jelenti, hogy bármilyen böngészővel rendelkező eszközön (Firefox, Google Chrome, Edge stb.) működik. Így laptopok, chromebookok, táblagépek, sőt még okostelefonok is alkalmasak a Hedy használatára.
            Nincs szükség semmilyen program letöltésére vagy installálására. Csak menj fel a Hedy honlapjára, és már kezdheted is.
    -   title: A Hedy közösség
        text: |-
            A Hedyt használó tanárokat, programozókat, és más érdeklődőket szívesen várjuk a <a href="https://discord.gg/8yY7dEme9r" target="_blank">Discord szerverünkre</a>. Ez az ideális helye, hogy a Hedyről beszéljünk: vannak csatornáink, ahol megoszthatod a projektjeidet és óraterveidet, jelentheted, ha hibát találtál, vagy beszélgethetsz más tanárokkal, illetve a Hedy csapattal.
            <a href="https://www.youtube.com/watch?v=Lyz_Lnd-_aI" target="_blank">Itt</a> található egy videó arról, hogy hogyan tudsz a Discordhoz csatlakozni.
