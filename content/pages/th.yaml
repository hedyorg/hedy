    -   title: เซฟโค้ดที่เขียนไว้
        text: |-
            เมื่อเข้าใช้งานแล้ว จะมีแถบสีน้ำเงินที่เขียนว่า บัญชีผู้ใช้ และ โปรแกรมของคุณ
            แถบนี้มีทั้งในบัญชีของคุณครูและบัญชีของนักเรียน ในแถบ 'โปรแกรมของคุณ' จะมีโค้ดทั้งหมดที่เคยเซฟเอาไว้

            การเซฟโค้ดสามารถทำได้โดยการพิมพ์ชื่อโปรเจคในแถบสีขาว แล้วกด 'เซฟโค้ด' ในปุ่มสีเขียว
            ครูและนักเรียนสามารถแชร์โค้ดกันได้ โดยที่โปรแกรมต่างๆจะถูกโพสต์ไว้ที่หน้า [สำรวจ](https://hedy.org/explore) ใช้ทุกๆคนได้ดูกัน
            หากต้องการจะยกเลิกการแชร์ กดที่ปุ่ม 'ยกเลิกการแชร์' ในหน้า 'โปรแกรมของคุณ'
-   title: สอนด้วย Hedy
    key: การสอน
