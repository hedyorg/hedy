    -   title: สอนด้วย Hedy
        text: |-
            Hedy จะมีหลากหลายเลเวลที่จะสอนเรื่องต่างๆไปทีละเรื่อง เราแนะนำให้ค่อยๆเรียนไปทีละเรื่อง
            วิธีนี้จะทำให้นักเรียนได้มีเวลาทำความเข้าใจคำสั่งและเนื้อหาใหม่ๆ และมีเวลาในการฝึกที่เพียงพอก่อนจะเริ่มเรื่องต่อไป
