    -   title: สร้างห้องเรียน
        text: |-
            สำหรับคุณครู คุณสามารถสร้างห้องเรียนได้ ในห้องเรียนที่สร้างขึ้นนั้น คุณครูจะสามารถดูพัฒนาการของเด็กแต่ละคนที่เข้ามาเรียนในห้องนั้นๆได้
            สามารถดู[วิดีโอนี้](https://www.youtube.com/watch?v=Y3RTIWftJQg) เป็นตัวอย่างของการสร้างห้องเรียนใน Hedy อย่างง่ายๆ
    -   {}
