    -   title: จัดการห้องเรียน
    -   title: บัญชีของนักเรียน
        text: |-
            นักเรียนสามารถสร้างบัญชีได้ 2 วิธี คือครูสามารถสร้างบัญชีให้นักเรียนได้เลย หรือให้นักเรียนสร้างขึ้นเอง

            **คุณครูสร้างบัญชีให้กับนักเรียน**
            นี่เป็นวิธีการที่ง่ายกว่า คุณสามารถกด 'สร้างบัญชีให้นักเรียน' ทุกคนได้ และกรอกชื่อผู้ใช้และรหัสผ่านสำหรับนักเรียนแต่ละคน
            หลังจากแจกจ่ายชื่อผู้ใช้และรหัสให้นักเรียนแล้ว นักเรียนจะสามารถเข้าใช้งานโดยพิมพ์ชื่อผู้ใช้และรหัสผ่าน นักเรียนสามารถเปลี่ยนรหัสได้หลังจากเข้าใช้งานแล้ว
            ดูวิธีการเพิ่มนักเรียนเข้าห้องเรียนอย่างง่ายและรวดเร็วได้[ทีนี่](https://www.youtube.com/watch?v=eEQvik-Ce5M)

            **นักเรียนสร้างบัญชีของตัวเอง**
            นักเรียนสามารถสร้างบัญชีของตัวเองผ่านทางเว็บไซต์ของ Hedy เหมือนกับที่คุณสร้างบัญชีของคุณ ในการจะเชิญนักเรียนเข้าห้องเรียนที่สร้างไว้นั้น ครูต้องสร้างลิงค์สำหรับชวน
            ครูสามารถดูลิงค์ชวนได้ที่หน้าหลักของห้องเรียน เมื่อส่งให้นักเรียน และนักเรียนเปิดลิงค์นั้นแล้วเข้าสู่ระบบด้วยบัญชีที่นักเรียนสร้างขึ้นมาก่อนหน้านี้ นักเรียนคนนั้นก็จะเข้าสู่ห้องเรียนได้ทันที
            หรือครูจะกดเชิญนักเรียนเข้าห้องทีละคน โดยการใช้ปุ่ม 'ชวนโดยใช้ชื่อผู้ใช้' ก็ได้
    -   title: เลือกภาษาที่ต้องการ
        text: |-
            เมื่อนักเรียนสร้างบัญชีผู้ใช้ นักเรียนสามารถเลือกภาษาที่ต้องการได้ หลังจากนั้น Hedy จะใช้ภาษานั้นเป็นหลักในทุกๆหน้า
            หรือนักเรียนสามารถกลับมาแก้ภาษาที่ต้องการได้ในหน้า 'บัญชีผู้ใช้' และ 'การตั้งค่าส่วนตัว' ได้

            **สำหรับคนที่พูดภาษาอังกฤษไม่ได้**
            นอกจากจะสามารถเปลี่ยนภาษาของคำบรรยายเป็นภาษาอื่นๆได้แล้ว เรายังสามารถเปลี่ยนคำสั่งที่ใช้เขียนโปรแกรมเป็นภาษาอื่นได้ด้วย เช่น 'print' และ 'ask' ถูกแปลเป็นภาษาไทยว่า 'แสดง' และ 'ถาม'
            เพราะฉะนั้นครูอาจสอนการเขียนโค้ดได้ทั้งในภาษาอังกฤษ หรือภาษาอื่นๆก็ได้ เช่นในภาษาไทย นักเรียนสามารถเขียนคำว่า 'ถาม' แทนคำสั่ง 'ask' ได้
            If a student wants to switch languages, they can click the keyword switcher. It will switch the keywords from English to the preferred language and back.
            Fun fact! Students are allowed program in both English and their own language at the same time! So, if they have trouble remembering some keywords in English, but easily remember other ones they can use both at the same time.
