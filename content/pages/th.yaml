title: คู่มือการใช้งาน Hedy
home-sections:
-   title: วิธีเริ่มเขียนโค้ดที่ง่ายมากๆ !
    text: |-
        หลายๆโรงเรียนต้องการจะสอนเด็กๆเขียนโปรแกรม บางครั้งก็เริ่มด้วยภาษาหรืออุปกรณ์ง่ายๆที่ในเด็กสนุกไปกับมันได้ เช่นหุ่นยนต์, Beebot, หรือ
        ภาษา Scratch. แต่หลายครั้ง เด็กๆอาจจะอยากเห็น อยากเรียนภาษาที่เป็น "ภาษาโปรแกรม" จริงๆ ที่เขียนด้วยตัวอักษรแบบ Python

        แต่การเริ่มด้วย Python เลยอาจจะยากเกินไป เพราะนอกจากการจะเขียน Python ได้ต้องใช้ภาษาอังกฤษแล้ว เด็กๆยังต้องเข้าใจคอนเซปของการเขียนโปรแกรม รวมถึงโครงสร้างของภาษาโปรแกรมด้วย ซึ่งสิ่งเหล่านี้มักไม่ใช่เรื่องง่ายสำหรับเด็กๆที่เพิ่งเริ่มเรียนการเขียนโปรแกรม
        Hedy คือภาษาใหม่ที่จะทำให้การเริ่มเขียนโปรแกรม ที่เป็น "ภาษาโปรแกรม" จริงๆง่ายขึ้น นอกจากจะสามารถใช้ Hedy ฟรีๆ ได้แล้ว Hedy ยังมีความแตกต่างจากภาษาอื่นๆคือ

        1. Hedy รองรับหลากหลายภาษา ทำให้เด็กๆสามารถเริ่มเขียนโค้ดด้วยภาษาไทย หรือภาษาอื่นๆได้
        2. การเรียน Hedy เป็นแบบค่อยเป็นค่อยไป ทำให้เด็กๆไม่ต้องรู้หลายๆคอนเซป แต่ค่อยๆเข้าใจทีละเรื่องได้
        3. Hedy ถูกสร้างเพื่อการเรียนการสอน ทำให้ครูสามารถจัดการการเรียนรู้ของเด็กได้เต็มที่
-   title: เขียนโค้ดได้ในหลายภาษา
    text: ในขณะที่การเขียนโปรแกรมโดยทั่วไปจะต้องใช้ภาษาอังกฤษ เช่นคำสั่ง `for` หรือ `repeat` แต่ในภาษา Hedy เราสามารถเขียนโค้ดได้ในภาษาอื่นๆถึง 39 ภาษา ตัวอย่างเช่นภาษาสเปน ภาษาอาหรับ ภาษาจีน หรือภาษาฮินดู หรือหากต้องการใช้งานในภาษาอื่น ก็สามารถมาช่วยกันแปลภาษาเพิ่มเติมได้!
