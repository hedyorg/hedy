start-sections:
-   title: Iniziare a usare Hedy
    text: |-
        Benvenuto in Hedy, siamo contenti di aiutarti a iniziare con Hedy.

        Il nostro [Manuale per Insegnanti](https://www.hedy.org/for-teachers/manual) fornisce una spiegazione di tutte le funzionalità in dettaglio, mentre in questa pagina troverai una breve panoramica.

        Un po' di cose importanti da sapere:
        * Hedy è uno strumento progettato per aiutare nella gestione di una classe di bambini o ragazzi che programmano! Puoi preparare le tue lezioni, i tuoi piani e seguire quello che gli alunni fanno.
        * Non è necessario conoscere molto, in termini di programmazione, prima di iniziare, Hedy funziona passo-passo, anche per te!
        * Puoi usare Hedy nella tua lingua madre, perché è stato tradotto in molte lingue!
        * Ogni ragazzo può programmare!! Hedy è utile in particolare per ragazzi che hanno problemi visivi perché può leggere materiale ad alta voce con te senza bisogno di un mouse.
        * Siamo qui per aiutare, ad esempio puoi trovarci su [Discord](https://discord.gg/8yY7dEme9r) o puoi [scriverci](hello@hedy.org).
