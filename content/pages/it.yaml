title: Documentazione di Hedy
home-sections:
-   title: Programmazione testuale resa semplice!
    text: |-
        Molte scuole e insegnanti in tutto il mondo vogliono insegnare a programmare ai propri studenti. Inizialmente si cerca di farlo sotto forma di gioco, ad esempio usando il robot Beebot, oppure Scratch Junior o Scratch. Dopo aver usato questi strumenti, i ragazzi spesso desiderano muoversi verso linguaggi di programmazione testuali e più potenti, come Python.

        Tuttavia, Python è complicato, perché è disponibile solo in inglese, e richiede l'apprendimento di sintassi e di concetti e programmazione complicati, tutto in una volta.

        Hedy è il modo semplice per approcciare i linguaggi di programmazione testuali! E' gratuito, open source, e offre tre grandi vantaggi rispetto ad altri linguaggi:

        1.Hedy è multi-lingua, lo puoi usare nella tua lingua
        2. Hedy è graduale, puoi apprendere ogni volta un concetto e la sua sintassi 
        3. Hedy è pensato per le classi scolastiche, permettendo agli insegnanti di personalizzare l'esperienza dei propri studenti
-   title: Programmazione multi-lingua
    text: Anche se quasi tutti i linguaggi di programmazione testuale usano comandi in inglese, come `for` or `repeat`, Hedy può essere usato in qualsiasi lingua! Al momento supportiamo 47 lingue differenti, tra cui spagnolo, arabo, cinese semplificato e hindi. Se la tua lingua non è disponibile, puoi iniziare una nuova traduzione.
-   title: Apprendimento passo-passo
    text: Imparare un linguaggio di programmazione può diventare sconfortante, poiché bisogna imparare concetti (come se-allora o cicli) e sintassi (come virgolette o parentesi tonde) nello stesso momento. In Hedy, i concetti vengono prima introdotti con una semplice sintassi e in seguito specificati meglio. Un modo di imparare scientificamente provato!
-   title: Pensato per le classi scolastiche
    text: |-
        Hedy è adatto per bambini da 10 anni in su e concepito per l'uso scolastico.
        Gli insegnanti possono usare i nostri piani di lezione gratuiti e integrati, ma possono anche creare le proprie lezioni e caricarle nell'interfaccia utente di Hedy.
-   title: Programmare in diversi contesti
    text: Hedy mostra la programmazione nella maniera più ampia possibile, e può essere usato in varie modalità stimolanti. Permette la creazione di storie digitali e interattive, disegni colorati che possono essere mostrati sullo schermo, ma anche disegnati con una penna o ricamati su una maglietta, e può essere usato per creare giochi o app con pulsanti o tastiera.
-   title: Hedy è libero e gratuito?
    text: |-
        Sì! Hedy is 'Open source', significa che chiunque può aiutarci a migliorarlo.
        Puoi trovare il nostro codice sorgente su  <a href="https://github.com/hedyorg/hedy" target="_blank">Github</a>.
        Se ti piace Hedy e vuoi contribuire, accettiamo  <a href="https://github.com/sponsors/hedyorg" target="_blank">donazioni</a> (e ne siamo grati)!
-   title: Devo installare qualcosa?
    text: No. Hedy funziona nel browser, cioè il programma che stai usando per vedere questa pagina. Probabilmente Chrome, Edge o Firefox. Hedy funziona anche su smart phone e tablet.
-   title: C'è bisogno di esperienza di programmazione per insegnare con Hedy?
    text: |-
        No, non è necessario. Tutti i concetti sono spiegati nelle slide e nell'interfaccia per gli studenti.
        Se crei un account gratuito per insegnanti, hai anche accesso al manuale per insegnanti con informazioni su come insegnare 
        e sugli errori più comuni.
join-sections:
-   title: Supportare Hedy
    text: "# Ci sono tre modi in cui puoi supportare Hedy!"
-   title: Migliorare il linguaggio
    text: |-
        La natura graduale e multi-lingua di Hedy dà luogo a molte sfide tecniche interessanti. 
        Puoi trovare queste problematiche su  <a href="https://github.com/hedyorg/hedy/issues?q=is%3Aopen+is%3Aissue+label%3Alanguage" target="_blank">Github</a>.
-   title: Tradurre Hedy
    text: |-
        Non sei un programmatore? Non ti preoccupare! Un altro modo per supportare Hedy è <a href="https://github.com/hedyorg/hedy/wiki/Hedy-Translation-Tutorial" target="_blank">tradurre le parole chiave, i messaggi di errore, le avventure e gli altri contenuti</a>.
        Questo è lo stato corrente, aiutaci a completare una lingua, o aggiungine una nuova!
        <a href="https://hosted.weblate.org/engage/hedy/">
        <img src="https://hosted.weblate.org/widgets/hedy/-/multi-auto.svg" alt="Translation status" /></a>
-   title: Aiuta gli insegnanti a iniziare
    text: |-
        Hedy è progettato per supportare gli insegnanti nel fornire lezioni di programmazione in classe. Abbiamo funzionalità specifiche per gli insegnanti, come l'opzione per creare una classe, personalizzarla e vedere come i tuoi studenti stanno andando.
        Se ti piace Hedy, puoi proporlo alle scuole che conosci e aiutare gl insegnanti a muovere i primi passi! Ti possiamo aiutare a trovare scuole o insegnanti tramite <a href="https://discord.gg/8yY7dEme9r" target="_blank">Discord</a>.
