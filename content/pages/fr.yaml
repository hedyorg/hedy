            Il est possible de changer cette langue ult√©rieurement en acc√©dant √† nouveau √† ¬´¬†Mon compte¬†¬ª et ¬´¬†Mes param√®tres personnels¬†¬ª.

            **Pour les non-anglophones**
            Non seulement vous pouvez changer la langue des aventures dans votre propre langue, mais vous pouvez √©galement choisir dans quelle langue les mots-cl√©s (par exemple, 'print' ou 'ask') doivent √™tre affich√©s.
            De cette fa√ßon, vous pouvez enseigner √† vos √©l√®ves √† programmer avec des mots-cl√©s en anglais, mais vous pouvez √©galement les laisser programmer dans leur propre langue. Par exemple, les √©tudiants n√©erlandais peuvent utiliser la commande 'vraag' au lieu de 'ask'.
