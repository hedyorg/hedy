            Il est important que les √©l√®ves soient capables de bien lire. Nous recommandons de ne pas commencer avec Hedy avant que les √©l√®ves aient atteint au moins un niveau de lecture de niveau 6√®me.
            Les √©l√®ves (et les professeurs¬†!) n'ont pas besoin d'exp√©rience de programmation avant de commencer avec Hedy.
    -   title: Comment fonctionne Hedy¬†?
        text: |-
            Hedy est s√©par√© en plusieurs niveaux, chacun permettant d'apprendre de nouvelles commandes. Chaque niveau comprends une vari√©t√© d'aventures pour pratiquer ces nouvelles commandes.
            En tant que professeur, vous d√©cidez des aventures disponibles √† vos √©l√®ves. Feront-ils un restaurant, une calculatrice ou une maison hant√©e, ce niveau-ci‚ÄØ? √Ä chaque niveau, les aventures sont class√© par ordre de difficult√© croissante, de la plus simple √† la plus difficile.
            Vos √©l√®ves ont rel√®veront ainsi continuellement de nouveaux d√©fis. Les aventures peuvent √™tre effectu√©es par les √©l√®ves par eux-m√™me, ou vous pouvez les effectuer en groupe devant la classe.

            Les aventures incluent du code exemple, pour que les professeurs moins technologiquement habiles puissent aussi tiliser Hedy‚ÄØ!
            Bien s√ªr, Hedy est aussi pour les professeurs cr√©atifs qui adorent cr√©er leur propres aventures et plan d'√©tudes‚ÄØ!

            Apr√®s avoir programm√© toutes les aventures d'un certain niveau, vos √©l√®ves peuvent tester leurs connaissance dans un quiz.
            Vous pouvez suivre le progr√®s et le travail de vos √©tudiant depuis la page Classe.
    -   title: Dispositifs
        text: |-
            Hedy est bas√© sur le web, cela signifie qu'il peut fonctionner sur n'importe quel ordinateur avec un navigateur internet (Firefox, Google Chrome, Edge, etc) donc Hedi fonctionne avec les ordinateurs portables, les chromebooks, les tablettes et m√™me les smartphones.
            Il n'y a pas besoin de t√©l√©charger quoi que ce soit pour faire marcher Hedy, il faut juste aller sur le site web et c'est parti¬†!
    -   title: La communaut√© Hedy
        text: |-
            Tous les enseignants Hedy, programmeurs et autres fans sont les bienvenus sur notre <a href="https://discord.gg/8yY7dEme9r" target="_blank">server Discord</a>. C'est l'endroit id√©al pour chatter √† propos de Hedy¬†: nous avons des channels o√π vous pouvez montrer vos projets cools et vos le√ßons, des channels pour remonter les bugs et des channels pour chatter avec d'autres enseignants et l'√©quipe Hedy.
            <a href="https://www.youtube.com/watch?v=Lyz_Lnd-_aI" target="_blank">Ici</a> vous trouverez une vid√©o expliquant comment rejoindre notre communaut√© sur Discord.
    -   title: Hedy and the GDPR
        text: |-
            Organizations in the EU have to comply with the GDPR (General Data Protection Regulation) when processing personal data.
            Because this is a complex issue for many schools, you can use all Hedy programming functionalities without sharing personal data.
            The easiest way to do this is to use Hedy without creating accounts for the teacher and students. Without accounts, all functionality is available, with the exception of personalizing levels, saving students' programs and viewing their progress. That is limiting, but there are schools that use Hedy in that way.

            A second way is for a teacher to create an account with an email address without personal data, for example "docent25@email.com". Apart from an email address, which is only required to reset your password, you do not need to share any information when you create a teacher account.
            With a teacher account, you can create anonymous accounts for students, e.g. rainbow-student1, rainbow-student2, etc (See 'Teaching preparations' for a detailed manual). This way you can use all functionality of Hedy, including saving progress, without sharing personal data of yourself or your students.

            If the above is not sufficient for your context, we can sign a processing agreement for the processing of your personal data.
