            Chaque niveau contient diff√©rentes aventures que vous pouvez trouver dans les onglets roses. Le premier onglet rose explique les nouvelles commandes de ce niveau.
            Les onglets suivants sont des aventures que les √©l√®ves peuvent essayer et cr√©er eux-m√™mes.
            Les aventures sont class√©es du plus facile au plus difficile, nous vous recommandons donc de commencer par la gauche et de vous diriger vers la droite.
            Le dernier onglet "What's next" donne une petite id√©e de ce que vous apprendrez dans le niveau suivant. Bien entendu, vous pouvez s√©lectionner les aventures que vous voulez faire faire √† vos √©l√®ves pour chaque niveau.
