            De cette fa√ßon, toutes les commandes apprises pr√©c√©demment et les erreurs fr√©quemment commises sont fra√Æches dans la m√©moire de vos √©l√®ves, lorsque vous commencez √† pr√©senter la nouvelle le√ßon.
