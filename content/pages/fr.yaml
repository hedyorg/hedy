    -   title: Qu'est-ce que Hedy¬†?
        text: |-
            Hedy est un langage de programmation textuel, sp√©cifiquement d√©velopp√© pour les (pr√©-)ados (10 √† 15 ans).
            Contrairement aux langages de programmation pour les enfants, comme Scratch, Hedy n'utilise pas de blocs de code.
            Ainsi, avec Hedy vous apprendrez √† taper du code comme les vrais programmeurs, mais en petites √©tapes avec des exercices ludiques.
            De cette fa√ßon, Hedy peut fonctionner comme un tremplin vers de vrais langages de programmation comme Python d'une mani√®re accessible et surtout amusante !
            Ici vous pouvez regarder une <a href="https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s" target="_blank">vid√©o</a> sur le d√©veloppement d'Hedy comme langage de programmation.
