title: ಹೆಡಿ ದಸ್ತಾವೇಜು
home-sections:
-   title: ಪಠ್ಯ ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಅನ್ನು ಸುಲಭಗೊಳಿಸಲಾಗಿದೆ !
    text: "ಪ್ರಪಂಚದ ಅನೇಕ ಶಾಲೆಗಳು ಮತ್ತು ಶಿಕ್ಷಕರು ತಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಕಲಿಸಲು ಬಯಸುತ್ತಾರೆ. ಆರಂಭದಲ್ಲಿ ಇದನ್ನು ಸಾಮಾನ್ಯವಾಗಿ ಆಟಿಕೆ ಸಾಧನಗಳ ಮೂಲಕ ಮಾಡಲಾಗುತ್ತದೆ, ಉದಾಹರಣೆಗೆ ಬೀಬಾಟ್ ರೋಬೋಟ್, ಸ್ಕ್ರ್ಯಾಚ್ ಜೂನಿಯರ್ ಅಥವಾ ಸ್ಕ್ರ್ಯಾಚ್. ಅಂತಹ ಸಾಧನಗಳನ್ನು ಬಳಸಿದ ನಂತರ, ಮಕ್ಕಳು ಸಾಮಾನ್ಯವಾಗಿ ಹೆಚ್ಚು ಶಕ್ತಿಶಾಲಿ, ಪಠ್ಯ ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಗಳಿಗೆ (ಉದಾಹರಣೆಗೆ ಪೈಥಾನ್) ಹೋಗಲು ಬಯಸುತ್ತಾರೆ.\n\nಆದರೆ ಪೈಥಾನ್ ಕಷ್ಟಕರವಾಗಿದೆ, ಏಕೆಂದರೆ ಅದು ಇಂಗ್ಲಿಷ್ನಲ್ಲಿ ಮಾತ್ರ ಲಭ್ಯವಿದೆ, ಮತ್ತು ಕಲಿಯುವವರು ಸಂಕೀರ್ಣವಾದ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಪರಿಕಲ್ಪನೆಗಳು ಮತ್ತು ಸಿಂಟ್ಯಾಕ್ಸ್ ಅನ್ನು ಒಮ್ಮೆಲೇ ಕಲಿಯಬೇಕಾಗುತ್ತದೆ.\nಹೆಡಿ ಪಠ್ಯ ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಗಳನ್ನು ಪ್ರಾರಂಭಿಸಲು ಸುಲಭ ಮಾರ್ಗವಾಗಿದೆ! ಹೆಡಿ ಉಚಿತವಾಗಿ ಬಳಸಲು ಲಭ್ಯವಿದೆ, ಮುಕ್ತ ಸೋರ್ಸ್ ಆಗಿದೆ, ಮತ್ತು ಇತರ ಯಾವುದೇ ಪಠ್ಯ ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಗಳಿಗಿಂತ ಭಿನ್ನವಾಗಿದೆ, ಮೂರು ರೀತಿಯಲ್ಲಿ:\n\n1. ಹೆಡಿ ಬಹುಭಾಷಾ ಸಾಮರ್ಥ್ಯವನ್ನು ಹೊಂದಿದೆ, ನೀವು ಹೆಡಿಯನ್ನು ನಿಮ್ಮ ಸ್ವಂತ ಭಾಷೆಯಲ್ಲಿ ಬಳಸಬಹುದು\n2. ಹೆಡಿ ಹಂತಹಂತವಾಗಿ ಕಲಿಸುತ್ತದೆ, ಆದ್ದರಿಂದ ನೀವು ಒಂದು ಸಮಯದಲ್ಲಿ ಒಂದು ಪರಿಕಲ್ಪನೆ ಮತ್ತು ಅದರ ಸಿಂಟ್ಯಾಕ್ಸ್ ಅನ್ನು ಕಲಿಯಬಹುದು\n3. ಹೆಡಿಯನ್ನು ತರಗತಿಗಾಗಿ ನಿರ್ಮಿಸಲಾಗಿದೆ, ಇದರಿಂದ ಶಿಕ್ಷಕರು ತಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಳ ಅನುಭವವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಕಸ್ಟಮೈಜ್ ಮಾಡಬಹುದು"
-   title: ಬಹುಭಾಷಾ ಪ್ರೋಗ್ರಾಮಿಂಗ್
    text: ಬಹುತೇಕ ಎಲ್ಲಾ ಪಠ್ಯ ಆಧಾರಿತ ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಗಳು ಇಂಗ್ಲಿಷ್ನಲ್ಲಿ ಕೀವರ್ಡ್ಗಳನ್ನು ಹೊಂದಿರುತ್ತವೆ, ಉದಾಹರಣೆಗೆ for ಅಥವಾ repeat. ಆದರೆ ಹೆಡಿಯನ್ನು ಯಾವುದೇ ಭಾಷೆಯಲ್ಲಿ ಬಳಸಬಹುದು! ನಾವು ಪ್ರಸ್ತುತ ಡಚ್, ಸ್ಪ್ಯಾನಿಷ್, ಅರಬಿಕ್, ತುರ್ಕಿಷ್, ಚೈನೀಸ್ ಮತ್ತು ಹಿಂದಿ ಸೇರಿದಂತೆ 47 ವಿಭಿನ್ನ ಭಾಷೆಗಳನ್ನು ಬೆಂಬಲಿಸುತ್ತೇವೆ. ನಿಮ್ಮ ಭಾಷೆ ಲಭ್ಯವಾಗದಿದ್ದರೆ, ನೀವು ಯಾವಾಗಲೂ ಹೊಸ ಅನುವಾದವನ್ನು ಪ್ರಾರಂಭಿಸಬಹುದು.
-   title: ಹಂತ ಹಂತವಾಗಿ ಕಲಿಕೆ
    text: ಪ್ರೋಗ್ರಾಮಿಂಗ್ ಭಾಷೆಯನ್ನು ಕಲಿಯುವುದು ಬಹಳಷ್ಟು ಜಟಿಲವಾಗಬಹುದು, ಏಕೆಂದರೆ ಕಲಿಯುವವರು ಪರಿಕಲ್ಪನೆಗಳನ್ನು (ಉದಾಹರಣೆಗೆ if-else ಅಥವಾ ಲೂಪ್ಗಳು) ಮತ್ತು ಸಿಂಟ್ಯಾಕ್ಸ್ (ಉದಾಹರಣೆಗೆ ಉಲ್ಲೇಖ ಚಿಹ್ನೆಗಳು ಅಥವಾ ಸುತ್ತು ಬ್ರಾಕೆಟ್ಗಳು) ಅನ್ನು ಒಮ್ಮೆಲೇ ಕಲಿಯಬೇಕಾಗುತ್ತದೆ. ಹೆಡಿಯಲ್ಲಿ, ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಮೊದಲು ಕಡಿಮೆ ಸಿಂಟ್ಯಾಕ್ಸ್ನೊಂದಿಗೆ ಪರಿಚಯಿಸಲಾಗುತ್ತದೆ ಮತ್ತು ನಂತರ ಅದನ್ನು ಸುಧಾರಿಸಲಾಗುತ್ತದೆ. ಇದು ವೈಜ್ಞಾನಿಕವಾಗಿ ಸಾಬೀತಾದ ಕಲಿಕೆಯ ಮಾರ್ಗವಾಗಿದೆ!
