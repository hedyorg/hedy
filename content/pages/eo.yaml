title: Dokumentaro pri Hedy
home-sections:
-   title: Kio estas laŭgrada programlingvo?
    text: |-
        Lerni programi povas esti malfacile. Nu, la programado mem *ne* estas malfacila! Sed estas multaj reguloj parkerigendaj, same kiel kiam vi komencis lerni Esperanton.
        Simile, vi bezonos multan praktikon por lerni programadon.

        Vi povas legi ĉi tiujn frazojn facile. Sed ĉu vi memoras, kiam vi lernis eklegi? Tiam, vi postulis iom da tempo por ĉiu litero!
        Tio validas ankaŭ por programado: tio eble estos malfacile komence, sed ĝi plifaciliĝos!

        Agrable, Hedy estas *laŭgrada*. Tio signifas, ke vi ne devas lerni ĉiujn regulojn samtempe.
        La unuaj kelkaj niveloj ne havas multajn regulojn; tial, vi povas komforte alkutimiĝi al programado.
        En ĉiu nivelo ni enkondukas novajn regulojn, pliigante la nombron da komandoj, kiujn vi konas. Komandoj estas instrukcioj por komputilo.
-   title: Kial Hedy estas laŭgrada?
    text: |-
        En la jena anglalingva video, Felienne, la kreinto de Hedy, klarigas kial Hedy estas laŭgrada.

        <iframe width="560" height="315" class="mx-auto mt-4" src="https://www.youtube.com/embed/fmF7HpU_-9k" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
-   title: Por kiuj estas Hedy?
    text: Hedy estas por ĉiuj infanoj, kiuj volas lerni programadon! Tamen, ni postulas al vi la kapablon legi Esperanton facile.
