-   title: Ĉu mi bezonas sperton pri programado?
    text: Ne, tio ne estas bezonata. Tamen, se vi programis per Scratch aŭ Python, kelkaj komandoj aspektos konataj al vi.
-   title: Ĉu Hedy estas senkosta?
    text: |-
        Jes! La Universitato de Lejdeno permesas al ni disponigi ĝin senpage. Hedy ankaŭ estas «Malfermita Fonto», kio signifas, ke ĉiuj, kiuj povas programi, rajtas helpi nin plibonigi Hedy.
        Vi povas trovi la kodon ĉe [GitHub](https://github.com/hedyorg/hedy).
        Se vi ŝatas Hedy kaj volas kontribui, ni ja akceptas [donacojn](https://github.com/sponsors/hedyorg) (kaj dankegas pro ajnaj donacoj)!
-   title: Ĉu mi devas instali ion?
    text: Ne. Hedy funkcias en la TTT-legilo, kiu estas la programo, kiun vi uzas por legi ĉi tiun paĝon. Verŝajne Chrome aŭ Edge aŭ Firefox. Hedy ankaŭ funkcias sur via telefono aŭ tabulkomputilo.
