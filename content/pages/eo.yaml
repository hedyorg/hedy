    -   title: Kontoj de lernantoj
        text: |-
            Estas 2 manieroj lasi viajn studentojn aliĝi al via klaso: Vi povas lasi ilin fari siajn proprajn kontojn aŭ vi povas krei kontojn por ili.

            **Studentoj faras siajn proprajn kontojn**
            Viaj studentoj povas iri al la retejo de Hedy kaj krei siajn proprajn kontojn, same kiel vi faris. Por eniri ilin en vian klason, ili simple devas alklaki la invitligon.
            Vi povas trovi la invitligon sur la klaspaĝo kaj sendi ĝin al viaj studentoj. Atentu, ke viaj studentoj devas esti ensalutitaj al Hedy kiam ili alklakas la ligilon, do faru ĝin glate.

            **Vi kreas kontojn por viaj studentoj**
            Kelkfoje estas pli facile krei tutan aron da kontoj por viaj studentoj mem. Ĉi tio povas esti farita alklakante la butonon 'krei studentajn kontojn' kaj kompletigante uzantnomojn kaj pasvortojn por ili.
            La studentoj povas ensaluti kun la uzantnomo kaj pasvorto, kiujn vi elektis. Poste, ili povas ŝanĝi sian uzantnomon aŭ pasvorton, se ili volas, kaj ili ankoraŭ restos en via klaso.
    -   title: Agordi preferatan lingvon
        text: |-
            Kiam lernantoj kreas profilon ili laŭsupoze elektas «preferatan lingvon». Hedy ĉiam estos ŝarĝita en ĉi tiu elektita lingvo.
            Ŝanĝi ĉi tiun lingvon ĉiam povas esti farita poste per navigado al «Mia konto» kaj «Miaj personaj agordoj» denove.

            **Por ne-anglalingvanoj**
            Ne nur vi povas ŝanĝi la lingvon de la aventuroj al via propra lingvo. Vi ankaŭ povas elekti en kiu lingvo la ŝlosilvortoj (ekzemple 'print' aŭ 'demandi') devas esti.
            Tiel vi povas instrui viajn studentojn kodi per anglaj ŝlosilvortoj, sed vi ankaŭ povas lasi ilin programi en sia propra lingvo. Ekzemple Esperantistaj lernantoj povas uzi la komandon «presu» anstataŭ «print».
            If a student wants to switch languages, they can click the keyword switcher. It will switch the keywords from English to the preferred language and back.
            Fun fact! Students are allowed program in both English and their own language at the same time! So, if they have trouble remembering some keywords in English, but easily remember other ones they can use both at the same time.
