    -   title: Kio estas Hedy?
        text: |-
            Hedy estas teksta programlingvo, specife fasonita por geadoleskantoj (10- ĝis 15-jaruloj).
            Kontraste al programlingvoj por infanoj, kiel Scratch, Hedy ne uzas kodblokojn sed tekstan kodon.
            Do per Hedy vi lernos kiel tajpi kodon kiel faras veraj programistoj, sed laŭ paŝetoj kaj ludecaj ekzercoj.
            Tiel Hedy povas funkcii kiel paŝoŝtono al veraj programlingvoj kiel Python en neteknika kaj plejparte amuza maniero!
            Jen anglalingva [filmo](https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s) pri la evoluo de Hedy kiel programlingvo.
