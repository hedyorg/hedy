start-sections:
-   title: Започни с Хеди
    text: |-
        Добре дошли в Хеди, радваме се да ви помогнем да започнете с Хеди.
        Нашият [Учетелски наръчник](https://www.hedy.org/for-teachers/manual) описва всичките детайли, но тази страница има късо обяснение за да се запознаете преди да влезете в детайли.

        A few highlights that are important to know:
        * Hedy is a tool designed to help manage a classroom of kids programming! You can create your own classes, lesson plans and follow how kids are doing.
        * You do not need to know a lot of programming if you begin, Hedy works step by step, also for you!
        * You can use Hedy in your native tongue because it has been translated into many other languages!
        * Every kid can programme!! Hedy is especially helpful for kids who have vision problems because it can read material aloud to you without the need for a mouse.
        * We are here to help, you can find us for example on [Discord](https://discord.gg/8yY7dEme9r) or you can [email-us](hello@hedy.org).
-   title: Какво казват други учители за Хеди
teacher-guide:
-   title: Въведение
    key: intro
    subsections:
    -   title: Какво е Хеди?
        text: |-
            Хеди е текстов език за програмиране, специално създаден за младежи (на възраст между между 10 и 15 години).
            За разлика от езиците за програмиране за деца (като Scratch) Хеди използва текстов код вместо блокове от код.
            Така че с Хеди ще се научите как да пишете код като истинските програмисти, но на малки стъпки със забавни упражнения.
            По този начин Хеди функционира като преход към реалните езици за програмиране като Python по достъпен и много забавен начин!
            Тук може да видите видео [video](https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s) за развитието на Хеди като език за програмиране.
    -   title: Целева аудитория
        text: |-
            Хеди е разработен за учениците в началното и средното училище (10-15 годишни).
            Важно е учениците да могат да четат добре. Препоръчваме ви да не започвате със Хеди преди учениците да са достигнали поне трети клас.
            Учениците (и учителите!) нямат нужда от предварителни знания по програмиране преди да започнат с Хеди.
    -   title: Как работи Хеди?
        text: |-
            Хеди е разделена на нива, в които се преподават нови команди. Всяко ниво съдържа разнообразни приключения за практикуване на научените команди.
            Като учител вие решавате кои приключения да бъдат достъпни за вашите ученици. Дали в това ниво те ще правят ресторант, калкулатор или къща с призраци? Във всяко ниво приключенията са подредени от най-лесните към най-трудните.
            Така че учениците ви ще продължават да бъдат предизвикани. Приключенията могат да бъдат изпълнявани от учениците индивидуално или можете да ги използвате за работа в клас.

            Приключенията включват и пример за код, за да може и по-слабо запознатите с цифровите технологии учители да използват Хеди!
            Разбира се Хеди е подходяща и за креативните учители, които обичат да правят свои собствени планове на уроци и приключения!

            След като програмирате всички приключения от определено ниво, учениците ви могат да проверят знанията си във викторината.
            Можете да проследявате работата на учениците и техния напредък на страницата на класа.
    -   title: Устройства
        text: |-
            Хеди е уеб базиран, което означава, че работи на всяко устройство с браузър(Google Chrome, Firefox, Edge и т.н.) като лаптопи, хромбук, таблети и дори смарт телефони.
            Няма нужда да инсталирате нищо преди да работите с Хеди, просто отворете уебсайта и сте готови!
    -   title: Общността на Хеди
        text: 'Всички учители, програмисти и други фенове на Хеди са добре дошли да се присъединят към нашия [Discord сървър](https://discord.gg/8yY7dEme9r). Това е идеалното място за разговори за Хеди : имаме канали, в които можете да покажете страхотните си проекти и уроци, канали за докладване на грешки и канали за разговори с други учители и с екипа на Хеди.'
-   title: Подготовка
    key: подготовка
    subsections:
    -   {}
    -   title: Създаване на клас
        text: |-
            Като учител може да създадете клас за своите ученици. В този клас вие може да виждате профилите на учениците и техните програми, както и да наблюдавате техния прогрес.
            Може да персонализирате вашия клас и да избирате кои предизвикателства са достъпни. По този начин учениците няма да се чувстват пренатоварени от предизвикателства и нива и ще могат да се фокусират върху предизвикателства, които вие предпочитате.
    -   {}
    -   {}
    -   title: Профили на ученици
        text: |-
            Вашите ученици могат да се включат в класа по два начина: сами да си създадат профили или вие да създадете профилите на тях.

            **Ученици, които сами създават профила си**
            Вашите ученици модат да отварят сайта на Хеди и сами да си създадат профил, точно както вие създадохте собствения си профил. За да се включат в класа, те само трябва да кликнат на клинка с покана за включване.
            Линкът с поканата за включване се намира на страницата на класа, оттам може да го копирате и пратите на учениците. Имайте предвид, че учениците трябва да са влезли в профила си преди да кликнат на линка, за да работи безпроблемно.

            **Ученици, за които вие създавате профил**
            Понякога е по-лесно да направите всички акаунти за учениците си. Това става като кликнете на бутона "Създаване на профил за ученици" и попълните потребителските имена и пароли.
            Учениците могат да влязат в профилите си като използват потребителските имена и пароли, които вие сте задали. По-късно вие може да промените името или паролата, ако някой пожелае, като ученикът ще продължи да е записан в класа.
    -   title: Задаване на предпочитан език
        text: |-
            Когато учениците създават профили, те трябва да изберат "предпочитан език". Хеди винаги ще се зарежда на избрания език.
            Промяната на избрания език винаги може да бъде направена по-късно, като се отидете на "Моят профил" и оттам в "Моите лични настройки".

            **За хора, които не говорят английски език**
            Можете не само да промените езика на приключенията на собствения си език. Можете също така да изберете на какъв език да бъдат ключовите думи (например "отпечатай" или "попитай").
            По този начин можете да научите учениците си да програмират с английски ключови думи, но можете и да им позволите да програмират на собствения си език. Например холандските ученици могат да използват командата 'vraag' вместо 'ask'.
            If a student wants to switch languages, they can click the keyword switcher. It will switch the keywords from English to the preferred language and back.
            Fun fact! Students are allowed program in both English and their own language at the same time! So, if they have trouble remembering some keywords in English, but easily remember other ones they can use both at the same time.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0b3122e6-ff22-43d7-b8b6-62f47f485293" width="100">
            If a student wants to switch languages, they can click the keyword switcher. It will switch the keywords from English to the preferred language and back.
            Fun fact! Students are allowed program in both English and their own language at the same time! So, if they have trouble remembering some keywords in English, but easily remember other ones they can use both at the same time.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0b3122e6-ff22-43d7-b8b6-62f47f485293" width="100">

            **Video**
            This <a href="https://www.youtube.com/watch?v=QrVZETj4oLM" target="_blank">video</a> show you how to set a preferred language and change the keywords to you preferred language as well.
    -   title: Запазване на програми
        text: |-
            Тъй като вече сте влезли в системата, ще видите син банер с Моят профил и Моите програми.
            Тези табове съществуват и за вашите ученици. В Моите програми можете да намерите всички кодове, които сте запазили.

            Можете лесно да запазвате проектите си като дадете име на проекта си в бялата лента и натиснете зеления бутон Запази кода.
            Вие (и вашите ученици) можете също така да споделяте програми. Тези програми ще бъдат публикувани на нашата страница за изследване, за да могат всички да ги видят и използват.
            Ако искате да отмените споделянето на програмата си, отидете в "Моите програми" и натиснете "Отменете споделянето".
