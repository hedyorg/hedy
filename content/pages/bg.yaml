teacher-guide:
-   title: Въведение
    key: intro
    subsections:
    -   title: Какво е Хеди?
        text: |-
            Хеди е текстов език за програмиране, специално създаден за младежи (на възраст между между 10 и 15 години).
            За разлика от езиците за програмиране за деца (като Scratch) Хеди използва текстов код вместо блокове от код.
            Така че с Хеди ще се научите как да пишете код като истинските програмисти, но на малки стъпки със забавни упражнения.
            По този начин Хеди функционира като преход към реалните езици за програмиране като Python по достъпен и много забавен начин!
            Тук може да видите видео [video](https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s) за развитието на Хеди като език за програмиране.
    -   title: Целева аудитория
        text: |-
            Хеди е разработен за учениците в началното и средното училище (10-15 годишни).
            Важно е учениците да могат да четат добре. Препоръчваме ви да не започвате със Хеди преди учениците да са достигнали поне трети клас.
            Учениците (и учителите!) нямат нужда от предварителни знания по програмиране преди да започнат с Хеди.
    -   title: Как работи Хеди?
        text: |-
            Хеди е разделена на нива, в които се преподават нови команди. Всяко ниво съдържа разнообразни приключения за практикуване на научените команди.
            Като учител вие решавате кои приключения да бъдат достъпни за вашите ученици. Дали в това ниво те ще правят ресторант, калкулатор или къща с призраци? Във всяко ниво приключенията са подредени от най-лесните към най-трудните.
            Така че учениците ви ще продължават да бъдат предизвикани. Приключенията могат да бъдат изпълнявани от учениците индивидуално или можете да ги използвате за работа в клас.

            Приключенията включват и пример за код, за да може и по-слабо запознатите с цифровите технологии учители да използват Хеди!
            Разбира се Хеди е подходяща и за креативните учители, които обичат да правят свои собствени планове на уроци и приключения!

            След като програмирате всички приключения от определено ниво, учениците ви могат да проверят знанията си във викторината.
            Можете да проследявате работата на учениците и техния напредък на страницата на класа.
    -   title: Устройства
        text: |-
            Хеди е уеб базиран, което означава, че работи на всяко устройство с браузър(Google Chrome, Firefox, Edge и т.н.) като лаптопи, хромбук, таблети и дори смарт телефони.
            Няма нужда да инсталирате нищо преди да работите с Хеди, просто отворете уебсайта и сте готови!
    -   title: Общността на Хеди
        text: 'Всички учители, програмисти и други фенове на Хеди са добре дошли да се присъединят към нашия [Discord сървър](https://discord.gg/8yY7dEme9r). Това е идеалното място за разговори за Хеди : имаме канали, в които можете да покажете страхотните си проекти и уроци, канали за докладване на грешки и канали за разговори с други учители и с екипа на Хеди.'
