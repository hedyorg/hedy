    text: "–ò–∑—É—á–µ–Ω–∏–µ —è–∑—ã–∫–∞ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è –º–æ–∂–µ—Ç –æ–∫–∞–∑–∞—Ç—å—Å—è –Ω–µ–ø–æ—Å–∏–ª—å–Ω–æ–π –∑–∞–¥–∞—á–µ–π, –ø–æ—Å–∫–æ–ª—å–∫—É —É—á–∞—â–∏–º—Å—è –ø—Ä–∏—Ö–æ–¥–∏—Ç—Å—è –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –∏–∑—É—á–∞—Ç—å –∫–æ–Ω—Ü–µ–ø—Ü–∏–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, if-else –∏–ª–∏ —Ü–∏–∫–ª—ã) –∏ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å (–Ω–∞–ø—Ä–∏–º–µ—Ä, –∫–∞–≤—ã—á–∫–∏ –∏–ª–∏ –∫—Ä—É–≥–ª—ã–µ —Å–∫–æ–±–∫–∏). –í Hedy –ø–æ–Ω—è—Ç–∏—è —Å–Ω–∞—á–∞–ª–∞ –≤–≤–æ–¥—è—Ç—Å—è —Å –Ω–µ–±–æ–ª—å—à–∏–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞, –∞ –∑–∞—Ç–µ–º —Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤—É—é—Ç—Å—è. –ù–∞—É—á–Ω–æ –¥–æ–∫–∞–∑–∞–Ω–Ω—ã–π —Å–ø–æ—Å–æ–± –æ–±—É—á–µ–Ω–∏—è!\n"
