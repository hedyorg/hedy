    text: "–ú–Ω–æ–≥–∏–µ —à–∫–æ–ª—ã –∏ —É—á–∏—Ç–µ–ª—è –ø–æ –≤—Å–µ–º—É –º–∏—Ä—É —Ö–æ—Ç—è—Ç –Ω–∞—É—á–∏—Ç—å —Å–≤–æ–∏—Ö —É—á–µ–Ω–∏–∫–æ–≤ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—é. –í–Ω–∞—á–∞–ª–µ —ç—Ç–æ —á–∞—Å—Ç–æ –¥–µ–ª–∞–µ—Ç—Å—è —Å –ø–æ–º–æ—â—å—é –∏–≥—Ä–æ–≤—ã—Ö –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤, –Ω–∞—á–∏–Ω–∞—è –æ—Ç —Ä–æ–±–æ—Ç–∞ Beebot –∏ –∑–∞–∫–∞–Ω—á–∏–≤–∞—è\nScratch Junior –∏–ª–∏ Scratch. –ü–æ—Å–ª–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Ç–∞–∫–∏—Ö –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –¥–µ—Ç–∏ —á–∞—Å—Ç–æ —Ö–æ—Ç—è—Ç –ø–µ—Ä–µ–π—Ç–∏ –∫ –±–æ–ª–µ–µ –º–æ—â–Ω—ã–º —Ç–µ–∫—Å—Ç–æ–≤—ã–º —è–∑—ã–∫–∞–º –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è, —Ç–∞–∫–∏–º –∫–∞–∫ Python.\n\n–û–¥–Ω–∞–∫–æ Python —Å–ª–æ–∂–µ–Ω, –ø–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω –¥–æ—Å—Ç—É–ø–µ–Ω —Ç–æ–ª—å–∫–æ –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º —è–∑—ã–∫–µ –∏ —Ç—Ä–µ–±—É–µ—Ç –æ—Ç —É—á–µ–Ω–∏–∫–æ–≤ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –∏–∑—É—á–µ–Ω–∏—è —Å–ª–æ–∂–Ω—ã—Ö –∫–æ–Ω—Ü–µ–ø—Ü–∏–π –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è –∏ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞.\nHedy - —ç—Ç–æ –ø—Ä–æ—Å—Ç–æ–π —Å–ø–æ—Å–æ–± –Ω–∞—á–∞—Ç—å –∏–∑—É—á–∞—Ç—å —Ç–µ–∫—Å—Ç–æ–≤—ã–µ —è–∑—ã–∫–∏ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è! Hedy –±–µ—Å–ø–ª–∞—Ç–µ–Ω –≤ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏, –∏–º–µ–µ—Ç –æ—Ç–∫—Ä—ã—Ç—ã–π –∏—Å—Ö–æ–¥–Ω—ã–π –∫–æ–¥ –∏ –Ω–µ –ø–æ—Ö–æ–∂ –Ω–∏ –Ω–∞ –æ–¥–∏–Ω –¥—Ä—É–≥–æ–π —è–∑—ã–∫ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ —Ç—Ä–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º.\n\n1. Hedy —è–≤–ª—è–µ—Ç—Å—è –º—É–ª—å—Ç–∏—è–∑—ã—á–Ω—ã–º, –≤—ã –º–æ–∂–µ—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å Hedy –Ω–∞ —Å–≤–æ–µ–º —Ä–æ–¥–Ω–æ–º —è–∑—ã–∫–µ.\n2. Hedy —è–≤–ª—è–µ—Ç—Å—è –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω—ã–º, –ø–æ—ç—Ç–æ–º—É –≤—ã –º–æ–∂–µ—Ç–µ –∏–∑—É—á–∞—Ç—å –æ–¥–Ω—É –∫–æ–Ω—Ü–µ–ø—Ü–∏—é –∏ –µ–µ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å –∑–∞ —Ä–∞–∑.\n3. Hedy —Å–æ–∑–¥–∞–Ω –¥–ª—è —Ä–∞–±–æ—Ç—ã –≤ –∫–ª–∞—Å—Å–µ, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç —É—á–∏—Ç–µ–ª—è–º –ø–æ–ª–Ω–æ—Å—Ç—å—é –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞—Ç—å –æ–ø—ã—Ç —Å–≤–æ–∏—Ö —É—á–µ–Ω–∏–∫–æ–≤.\n"
