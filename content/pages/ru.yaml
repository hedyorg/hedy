    text: "–î–∞! Hedy –∏–º–µ–µ—Ç \"–æ—Ç–∫—Ä—ã—Ç—ã–π –∏—Å—Ö–æ–¥–Ω—ã–π –∫–æ–¥\", —á—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ –∫–∞–∂–¥—ã–π –º–æ–∂–µ—Ç –ø–æ–º–æ—á—å –Ω–∞–º —Å–¥–µ–ª–∞—Ç—å Hedy –ª—É—á—à–µ.\n–í—ã –º–æ–∂–µ—Ç–µ –Ω–∞–π—Ç–∏ –Ω–∞—à –∫–æ–¥ –Ω–∞ <a href=\"https://github.com/hedyorg/hedy\" target=\"_blank\">Github</a>.\n–ï—Å–ª–∏ –≤–∞–º –Ω—Ä–∞–≤–∏—Ç—Å—è Hedy –∏ –≤—ã —Ö–æ—Ç–∏—Ç–µ –≤–Ω–µ—Å—Ç–∏ —Å–≤–æ–π –≤–∫–ª–∞–¥, –º—ã –ø—Ä–∏–Ω–∏–º–∞–µ–º (–∏ –æ—á–µ–Ω—å –±–ª–∞–≥–æ–¥–∞—Ä–Ω—ã –∑–∞ —ç—Ç–æ) <a href=\"https://github.com/sponsors/hedyorg\" target=\"_blank\">–ø–æ–∂–µ—Ä—Ç–≤–æ–≤–∞–Ω–∏—è</a>!\n"
