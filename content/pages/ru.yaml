start-sections:
-   title: Начать с Hedy
    text: "Добро пожаловать в Hedy, мы рады помочь вам начать работу с Hedy.\n\nНаш [Учительский справочник](https://www.hedy.org/for-teachers/manual) содержит подробный обзор всех функций, а эта страница предлагает краткий обзор, чтобы вы знали, что к чему, прежде чем углубиться в изучение.\n\nНесколько важных моментов, которые стоит знать:  \n* Hedy — это инструмент, созданный для управления классом детей, занимающихся программированием! Вы можете создавать свои собственные классы, планы уроков и следить за успехами детей. Вам не нужно знать много программирования, если вы только начинаете, Хеди работает шаг за шагом, так же как и для вас!\n* Вы можете использовать Hedy на своем родном языке, потому что он был переведен на многие другие языки!\n* Программировать может каждый ребёнок!! Hedy особенно полезна для детей с проблемами зрения, потому что Hedy может читать материалы вслух, без неободимости использовать мышь. Мы готовы вам помочь, и вы можете найти нас, например, на [Discord](https://discord.gg/8yY7dEme9r) или написать нам на [email](hello@hedy.org)."
-   title: Учителя о Hedy
    text: |-
        Разные учителя по всему миру выразили свою страсть к Хеди, как некоторые из них поделились с нами:

        *Невероятно вдохновляюще! Отличный способ сделать программирование гораздо более доступным как для себя, так и для студентов. Очень весело играть и много потенциала для использования с учениками. Я думаю, что это очень хороший инструмент! Я считаю, что это ценный способ для детей начать изучать программирование. Программирование и Python всегда были очень увлекательными, потому что барьер для обучения очень высок. Теперь всё немного проще - Hedy показала, что на самом деле это может быть совсем не сложно. Мне понравилось видеть, как Hedy делает программирование максимально доступным для пользователей!*
        Нидерланды: Учителя математики на подготовке (secondary school)

        *Простой интерфейс и хорошие примеры.* Учитель: 3-6 классы (elementary)

        *Многоязычное программирование и сам концепт постепенного программирования.* США: средняя школа, 6-8 классы

        *Постепенное введение в программирование.* Австралия: старшая школа

        *Не хочется останавливаться.* Нидерланды: 2 HAVO-VWO

        *И то, что объяснение может быть на голландском языке (а код на английском), и то, что появляется все больше и больше возможностей.* Нидерланды: группа класса Plus

        Но Hedy и его уровни... какая идея! Я хотел бы лично поблагодарить вас за создание этого, даже трудно выразить благодарность в полной мере. Я никогда не видел такого интереса и энтузиазма у своих студентов, как при работе с Hedy. Мы прошли до пятого уровня и планируем заниматься так еще одну неделю, прежде чем начать изучение Python.* Пакистан

        *«Реальность» программирования напоминает то, как это происходит на самом деле.* Нидерланды: Плюс-класс группы 4-8

        *Пошаговые действия. Весёлые занятия.* Нидерланды: Все уровни, 2e VWO/HAVO 2e VWO +, 3e HAVO 3e VWO

        Мне очень нравится Hedy, и она также хорошо организована, так что её удобно использовать в начальной школе. Плавное сложнение уровней в Hedy работает прекрасно. Лаконичное объяснение в начале каждого уровня и маленькие программы в качестве примера помогают детям быстро понять, что нового в выбранном уровне. Разнообразние заданий, которые дети могут выбирать - тоже хорошая идея. Дети сами выбирают задания, которые им интересны, и затем начинают с ними работать, проходя уровни. Hedy — это отличное развлечение для детей, которые хорошо разбираются в программировании и хотят попробовать себя в настоящем языке программирования. Это хорошая подготовка к средней школе, как только там начнут больше уделять внимания ИКТ-образованию. Нидерланды: Монтессори школа в Оегстгейсте

        *Отличная структура.* Нидерланды: Младшая средняя школа HAVO-VWO

        *Я могу удерживать темп занятия.* Нидерланды: группа 7 и 8

