                error_code: спросить что бы вы хотели съесть
                solution_text: В этом уровень вы должны сказать Hedy, где сохранить свой ответ, чтобы его можно было использовать позже. Это называется переменной.
                solution_code: заказать {это} {вопрос} Что бы ты хотел съесть
        -   title: Студенты пытаются использовать команду эхо
            example:
                error_text: Некоторых учеников может расстроить тот факт, что команда `{эхо}` больше не работает. Вот почему очень важно объяснить преимущества использования переменных. Например, вы можете использовать в коде несколько переменных и размещать их в любом месте предложения!
                error_code: |-
                    ответить {это} {вопрос} Почему {эхо} больше не работает?! 
                    {эхо}
                solution_text: Вместо этого используйте переменную.
                solution_code: |-
                    ответить {это} {вопрос} Почему {эхо} больше не работает?! 
                    {печатать} ответ
        -   title: Учащиеся используют имя переменной или обычное слово
            example:
                error_text: В приведенном ниже примере слово 'имя' iиспользуется как переменная, а также как обычный текст. Результатом выполнения этого кода будет 'Привет, моя Hedy — это Hedy'.
                error_code: |-
                    имя {это} Hedy
                    {печатать} Привет, меня зовут имя
                solution_text: Поэтому не используйте в качестве имени переменной слово, которое хотите использовать в тексте. В уровень 4 это решается кавычками.
                solution_code: |-
                    имя Хеди
                    напечатать Привет я имя
        -   title: Учащиеся используют длинные имена переменных, содержащие два слова.
            example:
                error_text: Переменную следует называть одним словом. Вы можете использовать подчеркивание, чтобы соединить два слова. Это считается за единицу.
                error_code: выбранная дверь - спросить, какую дверь ты выбираешь
                solution_text: Добавьте знак подчеркивания.
                solution_code: выбранная_дверь {это} {вопрос}, какую дверь ты выбираешь
        -   title: Учащиеся могут использовать два разных имени для одной и той же переменной
            example:
                error_text: В этом примере ученик использовал слова 'лошадь' и 'имя' для одних и тех же переменных.
                error_code: |-
                    лошадь {это} {вопрос} Как зовут твою лошадь 
                    {печатать} Вашу лошадь зовут по имени
                solution_text: Всегда проверяйте, имеет ли переменная одно и то же имя во всем коде. Небольшие различия может быть трудно обнаружить (например, множественное число), но они будут мешать коду.
                solution_code: |-
                    имя {это} {вопрос} Как зовут твою лошадь 
                    {печатать} Вашу лошадь зовут имя
    -   level: "3"
        sections:
        -   title: Студенты пытаются распечатать целые списки
            example:
                error_text: Список невозможно печатать. Вы можете печатать только один элемент из списка с помощью {в} {случайный}.
