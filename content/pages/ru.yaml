            example:
                error_text: Hedy can't recognize a command with a typo.
                error_code: –Ω–∞–ø–ø–µ—á–∞—Ç–∞—Ç—å –ù–µ –¥–µ–ª–∞–π—Ç–µ –æ–ø–µ—á–∞—Ç–æ–∫
