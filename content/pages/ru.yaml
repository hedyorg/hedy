    text: "# Есть три способа поддержать Hedy!"
-   title: Улучшение языка
    text: |-
        Постепенная и многоязычная природа Hedy создает множество интересных технических задач.
        Их можно найти на [Github](https://github.com/hedyorg/hedy/issues?q=is%3Aopen+is%3Aissue+label%3Alanguage).
-   title: Перевод Hedy
