                solution_text: Чтобы печатать список всех продуктов, вам просто нужно поместить их после команды `{печатать}`. В противном случае вы можете использовать список для печати одного элемента с помощью `{в}` `{случайный}`.
                solution_code: |-
                    {печатать} яблоки, молоко, шоколад 

                    # или 

                    бакалея {это} яблоки, молоко, шоколад 
                    {печатать} продукты {в} {случайный}
        -   title: Учащиеся используют имя переменной или списка как обычный текст
            example:
                error_text: Вероятно, эта проблема возникла в уровень 2 тоже. Теперь это может случиться и со списками.
