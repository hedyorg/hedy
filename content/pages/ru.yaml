                solution_text: Не используйте имена переменных или списков в обычном тексте для печати. В уровень 4 эта проблема решена кавычками.
                solution_code: |-
                    имя {это} Hedy
                    {печатать} Привет, я имя

                    # или 

                    животные {это} носорог, пчела, лебедь 
