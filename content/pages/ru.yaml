    text: |
        Hedy –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ —Å–∞–º–æ–º —à–∏—Ä–æ–∫–æ–º —Å–º—ã—Å–ª–µ –∏ –º–æ–∂–µ—Ç –±—ã—Ç—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω —Ä–∞–∑–ª–∏—á–Ω—ã–º–∏ —É–≤–ª–µ–∫–∞—Ç–µ–ª—å–Ω—ã–º–∏ —Å–ø–æ—Å–æ–±–∞–º–∏. Hedy –ø–æ–∑–≤–æ–ª—è–µ—Ç —Å–æ–∑–¥–∞–≤–∞—Ç—å —Ü–∏—Ñ—Ä–æ–≤—ã–µ –∏ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–µ –∏—Å—Ç–æ—Ä–∏–∏, –∫—Ä–∞—Å–æ—á–Ω—ã–µ —Ä–∏—Å—É–Ω–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–Ω–æ –Ω–µ —Ç–æ–ª—å–∫–æ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –Ω–∞ —ç–∫—Ä–∞–Ω–µ, –Ω–æ –∏ —Ä–∏—Å–æ–≤–∞—Ç—å –ø–µ—Ä–æ–º –∏–ª–∏ –≤—ã—à–∏–≤–∞—Ç—å –Ω–∞ —Ä—É–±–∞—à–∫–µ, –∞ —Ç–∞–∫–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∏–≥—Ä –∏–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π —Å –∫–Ω–æ–ø–∫–∞–º–∏ –∏ –¥–µ–π—Å—Ç–≤–∏—è–º–∏ –Ω–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–µ.
