start-sections:
-   title: Начать с Hedy
    text: "Добро пожаловать в Hedy, мы рады помочь вам начать работу с Hedy.\n\nНаш [Учительский справочник](https://www.hedy.org/for-teachers/manual) содержит подробный обзор всех функций, а эта страница предлагает краткий обзор, чтобы вы знали, что к чему, прежде чем углубиться в изучение.\n\nНесколько важных моментов, которые стоит знать:\n* Hedy — это инструмент, созданный для управления классом детей, занимающихся программированием! Вы можете создавать свои собственные классы, планы уроков и следить за успехами детей. Вам не нужно знать много программирования, если вы только начинаете, Хеди работает шаг за шагом, так же как и для вас!\n* Вы можете использовать Hedy на своем родном языке, потому что он был переведен на многие другие языки!\n* Программировать может каждый ребёнок!! Hedy особенно полезна для детей с проблемами зрения, потому что Hedy может читать материалы вслух, без неободимости использовать мышь.\n* Мы готовы вам помочь, и вы можете найти нас, например, на [Discord](https://discord.gg/8yY7dEme9r) или написать нам на [email](hello@hedy.org)."
-   title: Учителя о Hedy
    text: |-
        Разные учителя по всему миру выразили свою страсть к Hedy, как некоторые из них поделились с нами:

        *Невероятно вдохновляюще! Отличный способ сделать программирование гораздо более доступным как для себя, так и для студентов. Очень весело играть и много потенциала для использования с учениками. Я думаю, что это очень хороший инструмент! Я считаю, что это ценный способ для детей начать изучать программирование. Программирование и Python всегда были очень увлекательными, потому что барьер для обучения очень высок. Теперь всё немного проще - Hedy показала, что на самом деле это может быть совсем не сложно. Мне понравилось видеть, как Hedy делает программирование максимально доступным для пользователей!*
        Нидерланды: Учителя математики на подготовке (secondary school)

        *Простой интерфейс и хорошие примеры.* Учитель: 3-6 классы (elementary)

        *Многоязычное программирование и сам концепт постепенного программирования.* США: средняя школа, 6-8 классы

        *Постепенное введение в программирование.* Австралия: старшая школа

        *Не хочется останавливаться.* Нидерланды: 2 HAVO-VWO

        *И то, что объяснение может быть на голландском языке (а код на английском), и то, что появляется все больше и больше возможностей.* Нидерланды: группа класса Plus

        *Но Hedy и его уровни... какая идея! Я хотел бы лично поблагодарить вас за создание этого, даже трудно выразить благодарность в полной мере. Я никогда не видел такого интереса и энтузиазма у своих студентов, как при работе с Hedy. Мы прошли до пятого уровня и планируем заниматься так еще одну неделю, прежде чем начать изучение Python.* Пакистан

        *«Реальность» программирования напоминает то, как это происходит на самом деле.* Нидерланды: Плюс-класс группы 4-8

        *Пошаговые действия. Весёлые занятия.* Нидерланды: Все уровни, 2e VWO/HAVO 2e VWO  , 3e HAVO 3e VWO

        *Мне очень нравится Hedy, и она также хорошо организована, так что её удобно использовать в начальной школе. Плавное сложение уровней в Hedy работает прекрасно. Лаконичное объяснение в начале каждого уровня и маленькие программы в качестве примера помогают детям быстро понять, что нового в выбранном уровне. Разнообразные заданий, которые дети могут выбирать - тоже хорошая идея. Дети сами выбирают задания, которые им интересны, и затем начинают с ними работать, проходя уровни. Hedy — это отличное развлечение для детей, которые хорошо разбираются в программировании и хотят попробовать себя в настоящем языке программирования. Это хорошая подготовка к средней школе, как только там начнут больше уделять внимания ИКТ-образованию. Нидерланды: Монтессори школа в Оегстгейсте

        *Отличная структура.* Нидерланды: Младшая средняя школа HAVO-VWO

        *Я могу удерживать темп занятия.* Нидерланды: группа 7 и 8

        ![Фелиен обучает детей](/images/teacherfeedback/Fkids1.JPG) *Фелиен обучает детей*        ![Дети узнают о Hedy](/images/teacherfeedback/Fkids2.JPG) *Дети узнают о Hedy*
teacher-guide:
-   title: Введение
    key: интро
    subsections:
    -   title: Что такое Hedy?
        text: |-
            Hedy — это текстовый язык программирования, специально разработанный для детей и подростков. (10 to 15 years old).
            В отличие от языков программирования для детей, таких как Scratch, Hedy использует не блоки кода, а текстовый код.
            С Hedy вы научитесь писать код как настоящие программисты, но маленькими шагами с игровыми упражнениями.
            Таким образом, Hedy может служить трамплином к настоящим языкам программирования, таким как Python, в доступной и в основном увлекательной форме!
            Если вы хотите узнать больше, вы можете посмотреть это <a href="https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s" target="_blank">видео</a> о развитии Hedy как языка программирования.
    -   title: Целевая аудитория
        text: |-
            Hedy разработана для учащихся средних и младших классов (10 - 15 лет).
            Важно, чтобы ученики умели хорошо читать. Мы не рекомендуем начинать работу с Hedy, пока ученики не достигнут уровня чтения хотя бы 3-го класса.
            Ученикам (и учителям!) не нужен опыт программирования перед началом работы с Hedy.
    -   title: Как работает Hedy?
        text: |-
            Hedy разделена на уровни, в которых изучаются новые команды. Каждый уровень содержит множество приключений, в которых можно отработать только что выученные команды.
            Как учитель, вы сами решаете, какие приключения будут доступны вашим ученикам. Будут ли они на этом уровне делать ресторан, калькулятор или дом с привидениями? Внутри каждого уровня приключения расположены от самого простого к самому сложному.
            Таким образом, ваши ученики постоянно сталкиваются с трудностями. Приключения могут выполняться учениками индивидуально, или вы можете использовать их в классическом обучении.

            Приключения также включают в себя пример кода, чтобы менее осведомленные в цифровых технологиях учителя тоже могли использовать Hedy!
            Конечно же, Хеди также предназначена для творческих учителей, которые любят создавать свои собственные планы уроков и приключений!

            После программирования всех приключений определенного уровня ваши ученики могут проверить свои знания в викторине.
            Вы можете отслеживать работу учеников и их прогресс на странице класса.
    -   title: Устройства
        text: |-
            Hedy работает через Интернет, что означает, что он работает на любом устройстве с браузером (Google Chrome, Firefox, Edge и т.д.), поэтому ноутбуки, хромбуки, планшеты и даже смартфоны подходят для использования Hedy.
            Перед работой с Hedy не нужно ничего скачивать, просто зайдите на сайт, и всё!
    -   title: Сообщество Hedy
        text: |-
            Приглашаем всех учителей, программистов и других поклонников Hedy присоединиться к нашему <a href="https://discord.gg/8yY7dEme9r" target="_blank">Discord серверу</a>. Это идеальное место для общения о Hedy: у нас есть каналы, где вы можете показать свои классные проекты и уроки, каналы для сообщения об ошибках и каналы для общения с другими учителями и командой Hedy.
            <a href="https://www.youtube.com/watch?v=Lyz_Lnd-_aI" target="_blank">Здесь</a> вы можете найти видео о том, как присоединиться к сообществу Discord.
    -   title: Hedy и GDPR
        text: |-
            Организации в ЕС должны соблюдать GDPR (General Data Protection Regulation) при обработке персональных данных.
            Поскольку этот вопрос является сложным для многих школ, вы можете использовать все функциональные возможности программирования Hedy без предоставления персональных данных.
            Самый простой способ сделать это - использовать Hedy без создания учетных записей для учителя и учеников. Без учетных записей доступны все функции, за исключением персонализации уровней, сохранения программ учеников и просмотра их прогресса. Это ограничение, но есть школы, которые используют Hedy именно таким образом.

            Второй способ - это создание учителем учетной записи с адресом электронной почты без персональных данных, например «docent25@email.com». Кроме адреса электронной почты, который требуется только для сброса пароля, при создании учетной записи учителя вам не нужно сообщать никакой информации.
            С помощью учетной записи учителя вы можете создавать анонимные учетные записи для учеников, например rainbow-student1, rainbow-student2 и т. д. (подробное руководство см. в разделе «Преподавательская подготовка»). Таким образом, вы сможете пользоваться всеми функциями Hedy, включая сохранение прогресса, не сообщая личных данных о себе и своих учениках.

            Если вышеуказанного недостаточно для вашего контекста, мы можем подписать соглашение об обработке ваших персональных данных.
-   title: Распространенные ошибки
    key: common_mistakes
    intro: Вы можете учиться на своих ошибках, особенно в программировании! Ошибки неизбежны, и это прекрасная возможность научиться, но для учителя , найти правильное исправление ошибки может быть непросто! Тем более, что программы становятся все длиннее и длиннее по мере того, как ученики продвигаются по уровням. Поэтому мы составили список часто допускаемых ошибок в каждом уровень , и их решения.
    levels:
    -   level: "1"
        sections:
        -   title: Студенты забывают печатать команды
            example:
                error_text: Например, они печатают предложение, не используя печатать.
                error_code: Hedy не может напечатать это
                solution_text: Научите своих учеников всегда начинать строку кода с команды.
                solution_code: '{print} Hedy может это напечатать!'
        -   title: Студенты используют заглавные буквы при наборе команд
            example:
                error_text: Команды не будут работать, если они написаны заглавными буквами.
                error_code: |-
                    Спросите, почему мой код не работает? 
                    Печатать Потому что я использую заглавные буквы.
                solution_text: Уберите заглавные буквы.
                solution_code: |-
                    {вопрос} Почему мой код теперь работает? 
                    {печатать} Потому что я удалил заглавные буквы!
        -   title: Студенты используют эхо без вопроса
            example:
                error_text: Эхо предназначено для повторения ответа после команды спросить. Без запроса эхо ничего не сделает.
                error_code: '{echo} Ваше имя -'
                solution_text: Добавьте команду вопрос, чтобы она работала.
                solution_code: |-
                    {вопрос} Как тебя зовут? 
                    {эхо} Ваше имя
        -   title: Учащиеся хотят, чтобы их эхо-слово (переменная) находилось в середине предложения
            example:
                error_text: И они правы! Вот почему они научатся использовать правильные переменные в следующем уровень.
                error_code: |-
                    {вопрос} Какой язык программирования самый интересный? 
                    {эхо} — лучший!
                solution_text: 'В уровень 1, мы должны сохранить это:'
                solution_code: |-
                    {вопрос} Какой язык программирования самый интересный? 
                    {эхо} Лучшее это...
        -   title: 'Черепаха: Учащиеся позволяют черепахе уйти за пределы экрана'
            example:
                error_text: Часто учащиеся любят пробовать большие числа, используя черепаху, из-за которой стрелка ускользает за пределы экрана.
                error_code: |-
                    {вперед} 300 
                    {поворот} 90
                solution_text: В этом примере ученики часто думают, что команда поворота не сработала, хотя на самом деле она выполнила то, что должна была. Что произошло, так это то, что черепаха вышла за пределы экрана. Используйте меньшие числа, чтобы это избежать.
                solution_code: |-
                    {вперед} 100 
                    {поворот} 90
        -   title: 'Черепаха: Учащиеся используют команду задом наперед, но такой команды нет.'
            example:
                error_text: Назад - это не команда.
                error_code: назад 100
                solution_text: 'Чтобы заставить черепаху двигаться назад, вы используете команду вперед и отрицательное число. Например:'
                solution_code: вперед -100
    -   level: "2"
        sections:
        -   title: Студенты допускают опечатки в своих командах
            example:
                error_text: Хеди не может распознать команду с опечаткой.
                error_code: наппечатать Не делайте опечаток
                solution_text: Научите своих учеников читать сообщения об ошибках. Таким образом, они смогут сами узнать, что пошло не так.
                solution_code: напечатать Не делайте опечаток
        -   title: Учащиеся забывают, что команда вопрос изменилась
            example:
