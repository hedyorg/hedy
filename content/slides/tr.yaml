            text: Şimdi `{and}` ve `{or}` komutlarını öğreneceğiz! İki ifadeyi kontrol etmek istiyorsanız, iki if kullanmak zorunda değilsiniz, ancak "ve" ve "veya" kullanabilirsiniz.
