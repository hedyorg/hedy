            text: |-
                ذا كنت تستطيع البرمجة، يمكنك فعل العديد من الأشياء الرائعة:
                *إنشاء قصص تفاعلية
                *إنشاء رسومات على الكمبيوتر ورسمها على الورق أو النسيج
                *بناء تطبيقاتك الخاصة لاستخدامها على هاتفك
