levels:
    0:
        1:
            header: مرحباً بكم في هيدي!
            text: هيدي لغة برمجة.
        2:
            header: البرمجة
            text: |-
                البرمجة هي إعطاء تعليمات للكمبيوتر باستخدام لغة الكمبيوتر. 

                مثل هذه اللغة تسمى "لغة برمجة".
        3:
            header: لغة برمجة
            text: |-
                ربما تعرف بالفعل بعض لغات البرمجة؟
                بعض الأمثلة تشمل:
                * Scratch
                * Python
                * HTML
        4:
            header: برمجة
            text: |-
                إذا كنت تستطيع البرمجة، يمكنك فعل العديد من الأشياء الرائعة:
                *إنشاء قصص تفاعلية
                *إنشاء رسومات على الكمبيوتر ورسمها على الورق أو النسيج
                *بناء تطبيقاتك الخاصة لاستخدامها على هاتفك
        5:
            header: البرمجة باستخدام هيدي
            text: في هيدي نستخدم تعليمات خاصة، مثل `{print}`.
            code: '{print} مرحبًا بك في هيدي!'
        6:
            header: البرمجة باستخدام هيدي
            text: التعليمات ستُلوَّن بالوردي.
            code: '{print} أهلا وسهلا إلى هيدي!'
        8:
            text: مُخرج البرنامج سيظهر في الجهة اليُمنى.
            header: البرمجة في هيدي
            code: '{print} أهلا وسهلا في هيدي!'
        9:
            code: |-
                {forward} 100
                {turn} يسارا
            header: البرمجة في هيدي
            text: ممكن أن يكون مُخرج البرنامج أيضا رسمة.
        7:
            header: البرمجة في هيدي
            text: نبدأ البرنامج باستخدام زر 'تنفيذ البرنامج' في الأسفل.
            code: '{print} أهلا وسهلا في هيدي!'
    1:
        2:
            header: '{print}'
            text: |-
                أول أمر برمجي بإمكانك استخدامه في المرحلة الأولى هو `{print}`.

                `{print}` تُستخدم لعرض نص على الشاشة.
            code: '{print} اعرض نصا على الشاشة'
        3:
            header: 'الأمر البرمجي {print}'
            text: |-
                بإمكانك تغيير النص بعد الأمر البرمجي إلى ما تشاء.

                أو بإمكانك طباعة أسطر متعددة بإضافة سطر آخر يبدأ بالأمر البرمجي `{print}`.
            code: |-
                {print} مرحبا بك في هيدي!
                {print} ابدأ بالبرمجة الآن!
        4:
            header: '{ask}'
            text: |-
                ثاني أمر برمجي يمكنك استخدامه في المرحلة الأولى هو `{ask}`.

                `{ask}` تُستعمل لسؤال مستعمل البرنامج سؤالا يمكنه الإجابة عنه.
            code: |-
                {print} مرحبا، العب حجرة ورقة مقص!
                {ask} ماذا ستختار؟
        5:
            header: '{echo}'
            text: |-
                مثل ما رأيت في المثال السابق. إذا استخدمت الأمر البرمجي`{ask}`، بإمكانك سؤال مستعمل البرنامج سؤال.
                لكن الجواب لن يظهر على الشاشة.
                إذا أردت ظهور الجواب على الشاشة، بإمكانك استخدام آخر أمر برمجي في هذا المستوى: `{echo}`.
                `{echo}` تُستخدم لتكرار جواب `{ask}`.
            code: |-
                {print} مرحبا!
                {ask} ما اسمك?
                {echo} أهلا وسهلا
        6:
            text: |-
                باستخدام `{print}`و `{ask}`و `{echo}' بإمكانك إنشاء قصة تفاعلية قصيرة.
                وهذا أيضا وقت جيد لتجربة إنشاء مغامرات حجرة، ورقة، مقص.
            header: برمجة!
            editor: /هيدي/١
        7:
            text: المغامرات معروضة في علامات التبويب.
            editor: /هيدي/١
            header: برمجة!
        8:
            header: برمجة!
            text: الأزرار ذات الأسهم الصفراء يمكن أن تُستخدم لنسخ الأمثلة.
            editor: /هيدي#الأمر البرمجي_قول
        9:
            header: 'الرسم مع السلحفاة'
            text: 'قد رأينا الأوامر التي تعرض نصوصا، فلنرى الأوامر التي تعرض رسوما.'
        11:
            code: |-
                {forward} 50
                {turn} {left}
            header: 'للرسم بالسلحفاة: {turn}'
            text: '`{turn}` تُستخدم لجعل السلحفاة تدور يمينا أو شمالا.'
        1:
            header: مرحبا بك في المرحلة الأولى!
            text: |-
                سنبدأ المرحلة الأولى في هيدي بكتابة قصص.

                نحتاج إلى ثلاثة أوامر برمجية لإنشاء قصص تفاعلية.
        10:
            header: 'الرسم مع السلحفاة: {forward}'
            text: '`{forward}` تُستخدم لتحريك السلحفاة إلى الأمام.'
        12:
            header: تصحيح الأخطاء التقنية
            text: '"تصحيح الأخطاء التقنية" يعني إزالة أخطاء في  البرنامج. فلنصحح هذا البرنامج مع بعض. اضغط زر الخنفساء لبداية التصحيح.'
            code: |-
                أنا منسقة الأغاني هيدي
                {print} أتريد سماع شيء؟
                {ask} أحب ذلك أيضا!
                {print} القادم... {echo}
            debug: صحيح
        13:
            header: فليبدأ مرح البرمجة!
            text: تمتع بالمغامرات في المستوى الأول!
    2:
        3:
            text: |-
                بإمكاننا أيضا إنشاء متغير بسؤال اسئلة.

                فيُخزَّنُ جواب السؤال في المتغير.

                بهذه الطريقة، لن نحتاج إلى الأمر البرمجي `{echo}`.
            header: تفاعلي
            code: |-
                الاسم {is} {ask} ما هو اسمك؟
                {print} مرحبا الاسم
        4:
            text: بعد أن تعلمنا كيفية استخدام المتغيرات، بإمكاننا استخدام متغيرات متعددة بدلا من أمر برمجي `{echo}`واحد.
            header: متغيرات متعددة
            code: |-
                الاسم {is} {ask} ما هو اسمك؟
                {print} مرحبا الاسم
                العمر {is} {ask} ما عمرك؟
                {print} الاسم عمره العمر سنوات.
        1:
            header: مرحبا بك في المستوى الثاني
            text: |-
                في هذا المستوى، ستتعلم استخدام المتغيرات.

                المتغيرات كلمات تُستخدم لتخزين المعلومات.

                كمثال: اسم أو عمر أو أفضل فريق رياضي.
        2:
            header: المتغيرات
            text: لإنشاء أو 'set' متغير سنستخدم الأمر البرمجي `{is}`
            code: |-
                الاسم {is} هيدي
                العمر {is} 15
                {print} الاسم لها العمر سنة
        5:
            header: انتظر
            text: بإمكانك استخدام الأمر البرمجي `{sleep}`لتوقف البرنامج لبرهة.
            code: |-
                {print} لوني المفضل هو...
                {sleep} 2
                {print} أخضر!
        6:
            header: انتظر 5
            text: |-
                بإمكانك أن تضيف رقما بعد الأمر البرمجي `{sleep}` إذا أردت أن تطيل مدة الوقوف.

                وإذا أردت، بإمكانك أيضا أن تستخدم متغيرا بدلا من رقم، لتحدد مدة عمل الأمر البرمجي انتظر.
            code: |-
                الانتظار {is} 10
                {print} لوني المفضل هو...
                {sleep} الانتظار
                {print} أخضر!
        7:
            header: تصحيح الأخطاء
            text: '"تصحيح الأخطاء التقنية" يعني إزالة أخطاء في  البرنامج. فلنصحح هذا البرنامج مع بعض. اضغط زر الخنفساء لبداية التصحيح.'
            code: |-
                {print} مرحبا بك في محل الدونات!
                الحشوة {is} ما هي نوع الحشوة التي تريدها؟
                {print} لقد اخترت... الحشوة! ما ألذه!
                الطبقة {ask} أي نوع من الطبقة على الدونات تريد?
                الطبقة شهية!
                {print} سأذهب وآتي بالدونات الذي طلبته. {sleep}
                {print} تفضل! دونات الحشوة مع الطبقة!
                {ask} نتمنى لك يوما سعيدا!
            debug: صحيح
        8:
            header: فليبدأ مرح البرمجة!
            text: استمتع بالمغامرات في المستوى الثاني!
    4:
        9:
            header: Ready, Set, Go!
            text: Enjoy the adventures in level 4!
    3:
        1:
            header: مرحبا بك في المستوى الثالث
            text: في هذا المستوى، ستتعلم كيفية إنشاء قائمة، وكيفية إضافة وإزالة مواد من قوائمك. وكذلك كيفية اختيار مادة عشوائية منهم.
        2:
            header: إنشاء قائمة
            text: |-
                بإمكانك إنشاء قائمة باستخدام الأمر البرمجي `{is}`.

                فرق المواد في القائمة باستخدام فاصلة.
            code: الحيوانات {is} قطط، كلاب، كانجرو
        3:
            header: عشوائية
            text: |-
                بإمكانك استخدام الأوامر البرمجية `{at}` `{random}`مع قائمتك.
                سيختار الحاسوب عشوائيا مادة واحدة من قائمتك.
                كل مرة تجري هذا البرنامج، سيختلف المُخرج.
            code: |-
                الحيوانات {is} القطط، الكلاب، الكانجرو
                {print} الحيوانات {at} {random}
        4:
            header: العشوائية في الجمل
            text: بإمكانك استخدام الأوامر البرمجية `{at}` `{random}` في جملة أيضا.
            code: |-
                الحيوانات {is} القطط، الكلاب، الكانجرو
                {print} حيواني المفضل هو الحيوانات {at} {random}
        5:
            header: أضف إلى
            text: |-
                بإمكانك إضافة مواد إلى قائمة باستخدام الأوامر البرمجية `{add}` `{to}`.

                بإمكانك اختيار ما تضيفه إلى القائمة، أو بإمكانك استخدام الأوامر البرمجية `{add}` `{to}` مع الأمر البرمجي `{ask}`.
                بهذه الطريقة، ستترك المستخدم يقرر ما سيضيفه إلى القائمة.
            code: |-
                الحيوانات {is} القطط، الكلاب، الكانجرو
                المفضل {is} {ask} ما هو حيوانك المفضل؟
                {add} المفضل {to_list} الحيوانات
                {print} اختار الحيوانات {at} {random}
        6:
            header: امح من
            text: |-
                عكس من الأمر البرمجي  `{add}` `{to}` هو الأمر البرمجي  `{remove}` `{from}`.
                هذا الأمر يخرج مادة من قائمة.‍
            code: |-
                الحيوانات {is} القطط، الكلاب، الكانجرو
                غير_المفضل {is} {ask} ما هو الحيوان الذي لا تحبه؟
                {remove} غير_المفضل {from} الحيوانات
                {print} اختار الحيوانات {at} {random}
        7:
            header: تصحيح الأخطاء
            text: فلنصحح أخطاء هذا البرنامج
            code: |-
                أنواع_الموسيقى {is} السريعة، البطيئة، القديمة
                النوع_المختار {is} الموسيقى {at} {random}
                {print} فلنستمع إلى النوع_المختار
                حسن {ask} هل مر عليك هذا النوع؟
                {remove} النوع_المختار {from} النوع_المختار
                الاختيار_الثاني {is} الأنواع_المختارة
                {print} أو هل تفضل الاختيار_الثاني {at} {random} 
                {remove} الاختيار_الثاني {to} الأنواع_المختارة
                {print} أفضل النوع_المختار {random} أكثر شيء!
            debug: صحيح
