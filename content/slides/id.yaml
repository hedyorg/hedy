        3:
            header: Simbol
            text: |-
                Anda juga bisa menggunakan:

                == sama dengan.

                != tidak

                == digunakan dalam pernyataan `{if}`.
            editor: <iframe class="fragment" src="/adventure/default/14/raw"></iframe>
        4:
            header: Nilai kembalian
            text: Pada level sebelumnya Anda telah belajar membuat fungsi dan menggunakan argumen dengannya. Kegunaan hebat lainnya dari suatu fungsi adalah membiarkannya menghitung sesuatu untuk Anda. Anda dapat memberikan fungsi perhitungan dan itu akan memberi Anda jawaban perhitungannya. Jawaban ini
                disebut **nilai kembalian**.
        5:
            header: Nilai kembalian
            text: Misalnya, dalam kode ini fungsi hitung_harga_baru akan menghitung harga baru suatu barang. Ini akan memberi Anda harga baru sebagai nilai pengembalian.
