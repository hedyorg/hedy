            header: Selamat datang di level 18
            text: Selamat! Anda telah mencapai level terakhir Hedy! Kode yang Anda buat di sini dapat disalin ke lingkungan Python nyata seperti replit atau PyCharm, dan Anda dapat terus belajar di sana! Namun perlu diingat bahwa Python hanya dapat membaca perintah bahasa Inggris, jadi jika Anda selama
