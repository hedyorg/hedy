        1:
            header: 欢迎来到海迪！
            text: "Hedy是一种编程语言。\n"
        2:
            header: 编程
            text: "编程是使用计算机的语言向计算机发出指令。\n\n这样的语言被称为 \"编程语言\"。\n"
        3:
            header: 编程语言
            text: "也许你已经知道了一些编程语言？\n例如:\n* Scratch\n* Python\n* HTML\n"
        4:
            header: 编程
            text: "如果你会编程，你可以做很多很酷的事情：\n* 创作互动故事\n* 用计算机绘图，并将其画在纸上或织物上\n* 开发你自己的应用程序也就是APP，并在你的手机上使用这个应用程序\n"
        6:
            header: Hedy编程
            text: "代码词将显示为粉红色。\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        7:
            header: Hedy编程
            text: "我们使用代码下方的“运行代码”按钮开始运行代码。\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        9:
            header: Hedy编程
            text: "输出也可以是一个图形。\n<iframe class=\"embedded-hedy\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
