            text: |
                Deze nieuwe symbolen kun je gebruiken:

                  De >  betekent groter dan...

                  De >= betekent groter dan of gelijk aan...

                  De <  betekent kleiner dan...

                  De <= betekent kleiner dan of gelijk aan...

