levels:
    0:
        1:
            header: Welkom bij Hedy!
            text: Hedy is een programmeertaal.
            notes: |-
                Vraag je studenten om op te schrijven wat er in ze opkomt bij 'programmeren'. Maak een kort rondje om hun antwoorden te horen.
        2:
            header: Programmeren
            text: |-
                Programmeren betekent de computer opdrachten geven, in de taal van de computer.

                Dat noemen we een programmeertaal.
            notes: |-
                Helaas kunnen computers geen menselijke taal begrijpen, zoals Nederlands of Engels, maar ze spreken hun eigen taal. 
                Maar, geen paniek, je hoeft gelukkig geen regels nullen en enen te typen. We gaan namelijk leren om de computer instructies te geven in een programmeertaal. 
        3:
            header: Programmeertaal
            text: |-
                Misschien ken je al wel een andere programmeertaal?
                Bijvoorbeeld:
                * Scratch
                * Python
                * HTML
            notes: |-
                Vraag je studenten naar hun eigen programmeerervaring en of ze misschien iemand kennen die in de IT werkt. 
        4:
            header: Programmeren
            text: |-
                Als je kan programmeren, dan kan je met code:
                * Interactieve verhalen maken
                * Tekeningen maken en die printen op papier of op een shirt
                * Je eigen apps maken voor op je telefoon
            notes: |-
                Dit klinkt misschien heel ingewikkeld, maar we gaan het gelukkig stap voor stap leren. 
        5:
            header: Programmeren met Hedy
            text: In Hedy gebruiken we speciale codes, zoals `{print}`.
            code: '{print} Welkom bij Hedy!'
            notes: |-
                Laten we naar Hedy kijken. In Hedy gebruiken we commando's ('keywords') om de computer een bepaalde instructie te geven.
                We typen deze instructies in het linker scherm. Dit noemen we de code of een programma. 
        6:
            header: Programmeren met Hedy
            text: De code woorden worden in Hedy altijd roze.
            code: '{print} Welkom bij Hedy!'
            notes: |-
                Zoals je ziet, worden de codewoorden roze als je ze goed gebruikt.
        7:
            header: Programmeren met Hedy
            text: Je kan je code opstarten met de 'Voer code uit'-knop onder het programmeerveld.
            code: '{print} Welkom bij Hedy!'
            notes: |-
                Om te zorgen dat de computer de instructies volgt, moet je de code uitvoeren ('runnen').
        8:
            header: Programmeren met Hedy
            text: De uitvoer verschijnt dan aan de rechterkant.
            code: '{print} Welkom bij Hedy!'
            notes: |-
                Als we de code uitvoeren, verschijnt de uitvoer ('output') aan de rechterkant. De uitvoer is het resultaat van het uitvoeren van ons programma. 
                Het rechter scherm waar de uitvoer verschijnt wordt het uitvoerscherm genoemd. 
        9:
            header: Programmeren met Hedy
            text: De uitvoer kan ook een tekening zijn.
            code: |-
                {forward} 100
                {turn} {left}
            notes: |-
                In Hedy laten we niet alleen tekst verschijnen: de uitvoer kan ook een tekening zijn, of...

        10:
            header: Prorgammeren met Hedy
            text: ... de uitvoer kan muziek zijn!
            code: |-
                {play} C4
                {play} D4
                {play} E4
            notes: |-
                Laten we beginnen met het eerste level!
        11:
            header: Programmeren met Hedy
            text: |-
                Soms maak je een fout in je code. Je kunt de debugger (foutzoeker) gebruiken om de fouten te vinden en op te lossen.
            code: |-
                {print} Debuggen betekent het zoeken van fouten in je code
                {print} Je kunt de code regel voor regel uitvoeren.
                {print} Dit maakt het makkelijk om de fout te vinden...
                {print} ... en op te lossen!
                {print} Of klik op de slapende smiley om een regel code uit te zetten.
            debug: 'Waar'
            notes: |-
                **Hoe debug je je code**
                Kijk dit <a href="https://www.youtube.com/watch?v=jwitgommeRY;t=2s" target="_blank">video</a> om te zien hoe de debugger werkt of lees onderstaande instructies.
                Natuurlijk kan je ook gewoon zelf naar de code kijken en je fouten vinden, maar we hebben ook wat hulpmiddelen voor je. 
                Klik op de lieveheersbeestjesknop üêû onderaan het invoerveld. Dit zorgt ervoor dat de debugger begint. Met de debugger kan je je programma regel voor regel uitvoeren.
                Als er een grote fout in je code zit (zoals in de debug avonturen) zal de debugger je vertellen dat je eerst de grote fouten moet oplossen. Lees de foutmeldingen om te ontdenken hoe je de fouten kunt oplossen.
                Als de grote fouten opgelost zijn, zal de debugger je progamma regel voor regel uitvoeren. 
                Om de volgende regel uit te voeren, klik je op de vooruitknop ‚è≠Ô∏è rechts. Pas de code zo nodig aan. Doet de regel wat deze moet doen? Super!
                Klik op de knop om de volgende regel uit te voeren totdat je programma werkt zoals jij dat wil.
                Om de debugger te stoppen kan je op de stopknop üõë in het midden klikken. 
                Om de code weer vanaf het begin uit te voeren klik je op de herhaalknop üîÅ aan de linkerkant.
                Zit je vast bij een regel of wil je je programma proberen zonder die regel? 
                Je kunt een regel code uitzetten door voor het regelnummer te klikken. Er verschijnt dan een slapende smiley üò¥ en de regel wordt doorgestreept.
                De regel wordt nu overgeslagen wanneer je de code uitvoert. Om de regel weer te acticeren klik je gewoon op de slapende smiley: de regel wordt niet meer overgeslagen.


    1:
        1:
            header: Welkom bij level 1!
            text: |-
                Aan het eind van deze les kan je:
                * Code schrijven die tekst print
                * Een verhaal maken op basis van input
        2:
            header: 'Hedy level 1: {print}'
            text: |-
                De eerste code die je kan gebruiken in level 1 is `{print}`.

                `print` zorgt ervoor dat er tekst in het uitvoerveld komt.
            code: '{print} Presenteer tekst op het scherm'
            notes: |-
                Laat de studenten eerst raden wat de uitvoer zal zijn. Voer daarna de code uit en laat aan de studenten zien wat er gebeurd wanneer de instructie 'print' wordt uitgevoerd.
        3:
            header: Het {print} commando
            text: |-
                Je kunt de tekst na het print veranderen met je eigen tekst
                Of je kunt meerdere regels printen door extra regels code toe te voegen die ook starten met `{print}`.
            code: |-
                {print} Welkom bij Hedy!
                {print} Start nu met programmeren!
            notes: |-
                Voer de code uit en verander de code daarna zelf. Laat zien dat je alles wat je maar wilt kan printen. 
                Maak opdracht 1 en 2 van het werkboek.
        4:
            header: 'Hedy level 1: {ask}'
            text: |-
                De tweede code die je kunt gebruiken in level 1 is `{ask}`.

                `{ask}` wordt gebruikt om een vraag te stellen die beantwoord kan worden.
            code: |-
                {print} Welkom bij je eigen steen papier schaar!
                {ask} Wat is je keuze?
            notes: |-
                Laat aan de studenten zien dat de computer je nu een vraag kan stellen. Laat zien dat er verder niets gebeurd als je een antwoord invult. 
                Zorg dat je studenten door hebben dat de computer enkel je instructies zal volgen en zelf niets doet. 
                Als je wilt dat je computer het antwoord print moet je dus expliciet die instructie geven. 
        5:
            header: '{echo}'
            text: |-
                Om het antwoord in het uitvoerscherm te laten zien kan je `{echo}` gebruiken. 
                `{echo}` kan niet los worden gebruikt, maar gaat altijd samen met `{ask}`.
            code: |-
                {print} Hallo!
                {ask} Wat is je naam?
                {echo} Hallo 
            notes: |-
                Om te zorgen dat de computer het antwoord tegen je herhaalt gebruikt je het commando 'echo. 
                Wijs je studenten erop dat het antwoord dat je getypt hebt bij de 'echo' opdracht achter de zin verschijnt. 
                Maak opdracht 3 van het werkboek. 
        6:
            header: Programmeren maar!
            text: Hier kan je een lijst van de avonturen vinden. 
            editor: /hedy/1
            notes: |-
                Laat voordat we beginnen de avonturen aan je studenten zien. Vergeet ze niet op de opdrachten te wijzen.
                Hier kunnen de studenten lezen wat ze precies moeten doen in een avontuur. 
        7:
            header: Programmeren!
            text: De gele pijlen kunnen gebruikt worden om de voorbeelden te kopi√´ren.
            editor: /hedy#print_commando
            notes: |-
                Laat als laatste aan de studenten zien dat ze de voorbeeldcode kunnen kopi√´ren naar hun programmeerveld door op de gele pijl te klikken. 
        8:  
            header: Laten we beginnen!
            text: |-
                Dit is een goed moment om de 'Papegaai', 'Spookhuis', 'Verhaal' en 'Steen, Papier, Schaar' avonturen te proberen.
            editor: /hedy/1
            notes: |-
                Dit zijn avonturen om mee te beginnen. Als (de meeste van) je studenten klaar zijn, kan je de tekenende schildpad en het '{play}' keywoord aan ze introduceren met de volgende slides. 
                Maak daarna opdracht 4 en 5 van het werkboek. Maar daarvoor is er nog een slide met een debugvoorbeeld. 

        9:
            header: Foutenzoeken
            text: Foutenzoeken (debuggen) in een code betekent dat je de fouten eruit gaat halen.
                Laten we samen deze code foutzoeken.
                Klik op het lieveheersbeestje om de foutzoeker te beginnen.
            code: |-
                Ik ben DJ Hedy
                {print} Welk liedje wil je horen?
                {ask} Dat liedje vind ik ook leuk!
                {print} Het volgende nummer is ... {echo}
            debug: 'Waar'
            notes: |-
                **Hoe debug je je code**
                Kijk dit <a href="https://www.youtube.com/watch?v=jwitgommeRY;t=2s" target="_blank">video</a> om te zien hoe de debugger werkt of lees onderstaande instructies.
                Natuurlijk kan je ook gewoon zelf naar de code kijken en je fouten vinden, maar we hebben ook wat hulpmiddelen voor je. 
                Klik op de lieveheersbeestjesknop üêû onderaan het invoerveld. Dit zorgt ervoor dat de debugger begint. Met de debugger kan je je programma regel voor regel uitvoeren.
                Als er een grote fout in je code zit (zoals in de debug avonturen) zal de debugger je vertellen dat je eerst de grote fouten moet oplossen. Lees de foutmeldingen om te ontdenken hoe je de fouten kunt oplossen.
                Als de grote fouten opgelost zijn, zal de debugger je progamma regel voor regel uitvoeren. 
                Om de volgende regel uit te voeren, klik je op de vooruitknop ‚è≠Ô∏è rechts. Pas de code zo nodig aan. Doet de regel wat deze moet doen? Super!
                Klik op de knop om de volgende regel uit te voeren totdat je programma werkt zoals jij dat wil.
                Om de debugger te stoppen kan je op de stopknop üõë in het midden klikken. 
                Om de code weer vanaf het begin uit te voeren klik je op de herhaalknop üîÅ aan de linkerkant.
                Zit je vast bij een regel of wil je je programma proberen zonder die regel? 
                Je kunt een regel code uitzetten door voor het regelnummer te klikken. Er verschijnt dan een slapende smiley üò¥ en de regel wordt doorgestreept.
                De regel wordt nu overgeslagen wanneer je de code uitvoert. Om de regel weer te acticeren klik je gewoon op de slapende smiley: de regel wordt niet meer overgeslagen.
        10:
            header: Muziek afspelen
            text: |-
                Speel muzieknoten af met `{play}`
                De noten zijn: C - D - E - F - G - A - B
                Zet een nummer achter de noten om een toonladder te kiezen. De toonladders gaan van 1 tot 10.
            code: |
                {play} C4
                {play} D4
                {play} E4
                {play} F4
                {play} G4
                {play} A4
                {play} B4
                {play} C5
            notes: |-
                Laat de studenten zien hoe ze het '{play}' commando in Hedy kunnen gebruiken. 
                Dit is ook een goed moment om met je studenten te praten over de regels rondom het gebruik van koptelefoons. 
                De studenten kunnen nu verder met het muziek avontuur. 

        11:
            header: 'Tekenen met de schildpad: {forward}'
            text: Met `{forward}` kun je de schildpad vooruit laten bewegen.
            code: '{forward} 50'
            notes: |-
                Tot nu toe keken we naar tekstcodes, maar nu gaan we naar codes kijken die iets tekenen.
                Laat je studenten zien hoe het '{forward}' commando gebruikt kan worden. 
        12:
            header: 'Tekenen met de schildpad: {forward}'
            text: Hoe kunnen we achteruit?
            code: '{forward} 50'
            notes: Vraag de studenten of ze enig idee hebben hoe je achteruit kunt. Het antwoord is gebruik een negatief getal, zoals -50. 
        13:
            header: 'Tekenen met de schildpad: {turn}'
            text: '`{turn}` wordt gebruikt om de schildpad links of rechtsom te laten draaien.'
            code: |-
                {forward} 50
                {turn} {left}
        14:
            header: Foutzoeken
            text: Gebruik de foutzoeker ook bij tekenen
            code: |-
                {forward} 50
                {turn} {left}
                {forward} 100
                {turn} {left}
                {forward} 50
                {turn} {left}
            debug: 'Waar'
            notes: |-
                De debugger kan handig zijn als je een tekening wilt maken.
                De studenten kunnen nu verdergaan met de rest van de avonturen in dit level.
                The debugger can come in handy when making a drawing. The students can now continue with the rest of the adventures of this level.
        15:
            header: Een korte terugblik...
            text: Wat hebben jullie vandaag geleerd?
            notes: |-
                Vraag de studenten om op te noemen wat ze vandaag hebben geleerd.
        16:
            header: Een korte terugblik...
            text: |-
                Welke avonturen vond je leukst? Waarom?

                Welke avonturen vond je het minst leuk? Waarom?

            notes: |-
                Vraag je studenten naar hun mening. 
        17:
            header: Laat zien en vertel!
            text: Is er iemand die zijn programma aan de klas wil laten zien?
            notes: |-
                Laat een aantal studenten hun werk aan de klas laten zien. 
                Je kunt dit doen door naar de klassenpagina te gaan en op de avonturen van de studenten te klikken. 
        18:     
            header: Tipje van de sluier voor het volgende level
            text: |-
                In het volgende level leer je een variabele te gebruiken om je programma nog interactiever te maken. 
                Je leert ook het '{sleep}' commando om je code te pauzeren.
    2:
        1:
            header: Welkom bij level 2
            text: |-
                Aan het eind van deze les kan je:
                * Iets opslaan in een veriabele
                * Een verhaal of tekening maken met behulp van variabelen
            notes: |-
                Wellicht vinden je studenten het lastig om het concept van een variabele te begrijpen. 
                Om het concept beter te begrijpen kan het helpen om je studenten allerlei voorbeelden te geven. 
      
        2:
            header: Variabelen
            text: Om een variabele te maken of 'in te stellen' gebruiken we het `{is}` commando. De naam van de variabele komt voor '{is}' en de waarde van de variabele komt erachter.
            code: |-
                naam {is} Hedy
                leeftijd {is} 15
                {print} naam is leeftijd jaar
            notes: |-
                Laat aan je studenten zien hoe variabelen werken. Laat zien dat de namen van de variabelen in de laatste regel vervangen worden door de waarde van de desbetreffende variabele. 
                De studenten kunnen nu het Steen, papier, schaar avontuur maken. Maak ook werkboek opdracht 1. 
                The students can now make the Rock, paper, scissors adventure. Make workbook exercise 1.
        3:
            header: Interactief
            text: |-
                We kunnen ook een variabele instellen door vragen te stellen.
                Het antwoord op de vraag wordt dan opgeslagen in de variabele.
                Zo hebben we het `{echo}` commando niet meer nodig.
            code: |-
                naam {is} {ask} Wat is je naam?
                {print} Hallo naam
            notes: |-
                Nu kunnen onze programma's echt interactief worden. De gebruker kan input geven die vervolgens in het programma gebruikt wordt. 
                Vraag de studenten om hun eigen voorbeelden te verzinnen. Maak opdracht 2 en 3 uit het werkboek. 
                Ask the students to come up with their own examples. Make workbook exercise 2 and 3.
        4:
            header: Meerdere variabelen
            text: Nu we variabelen kunnen gebruiken, kunnen we meteen ook meerdere variabelen gebruiken in plaats van maar √©√©n `{echo}` commando.
            code: |-
                "naam {is} {ask} Wat is je naam ?
                {print} Hallo naam
                leeftijd {is} {ask} Hoe oud ben je?
                {print} naam is leeftijd jaar."
            notes: |-
                Wijs de studenten er op dat het '{echo}' commando nu niet meer nodig is. Het werkt daarom ook niet meer in Hedy. 
                De studenten kunnen nu Steen, papier schaar deel 2 maken en het spookhuis
                Maak opdracht 4-6 van het werkboek. 
                
        5:
            header: Het '{sleep}' commando
            text: Je kunt het `{sleep}` commando gebruiken om de code een tijdje op pauze te zetten.
            code: |-
                {print} Mijn favoriete kleur is...
                {sleep} 2
                {print} groen!
            notes: |-
                Laat aan studenten het '{sleep}' commando zien. Vraag hen wat ze denken dat het is. 
                Verander het nummer 2 in een ander getal om te laten zien dat ze zelf kunnen kiezen hoeveel secondes het programma op pauze wordt gezet. 
        6:
            header: '{sleep} 5'
            text: |-
                Je kunt een getal achter het {sleep} commando typen als je een langere stilte wilt.

                Als je wil, kun je een zelfs een variabele gebruiken in plaats van een nummer om te bepalen hoe lang het programma moet pauzeren.
            code: |-
                pauze {is} 10
                {print} Mijn favoriete kleur is...
                {sleep} pauze
                {print} groen!
            notes: |-
                Laat de code zien. Als je wil kan je de 10 zelfs veranderen in een '{ask}' commando. 
                De studenten kunnen nu aan het Papegaai, Verhaal, Muziek en Restaurant avontuur werken. 

        7: 
            header: Tekenen met variabelen
            text: |-
                In level 1 heb je geleerd hoe je het commando {forward} 100 kunt gebruiken. 
                Nu kan je hiervoor ook een variabele gebruiken.  
            code: |-
                afstand {is} {ask} Hoe ver zal ik gaan?
                {forward} afstand
            notes: |-
                Laat de studenten zien dat ze nu ook variabelen kunnen gebruiken voor de tekenende schildpad. 
                Voer de code een aantal keer uit met verschillende antwoorden om het nut van variabelen te laten zien. 
        8:
            header: Tekenen met graden
            text: |-
                Eerder kon je het commando {turn} {left} of {turn} {right} gebruiken om te draaien, maar nu kan je graden gebruiken. 
            code: |-
                {forward} 100
                {turn} 45
                {forward} 100
            notes: |-
                Laat de studenten deze code zien. In de volgende slide laten we verschillende hoeken zien. 
        9:
            header: Graden
            text: |-
                Een hele cirkel is 360 graden.
                Een halve cirkel is 180 graden.
                Een bocht naar rechts is 90 graden.
                Een bocht naar links is 270 graden. 

                Je kunt elk getal invullen dat je wilt. 
            code: |-
                {turn} 90
                {forward} 100
            notes: |-
                Zorg dat je studenten de graden echt begrijpen. Misschien hebben ze het bij wiskunde al geleerd, maar het kan ook zijn dat het helemaal nieuw voor ze is. 
                Als de studenten nog nooit van graden hebben gehoord, kan het handig zijn om ze een gradenwiel te laten zien. 
                Je kunt er zelfs een voor ze uitprinten.
                Gebruik de voorbeeldcode op de slide om de studenten verschillende hoeken te laten zien. 
        10:
            header: Graden en variabelen
            text: |-
                Graden kunnen ook variabelen zijn!
            code: |-
                graden {is} {ask} Hoeveel graden moet de schildpad draaien?
                {turn} graden
                {forward} 100
            notes: |-
                Laat de studenten zien dat je van het aantal graden ook een veriabele kunt maken. 
        11:
            header: Tekenen met kleur
            text: |-
                Je kunt nu het commando `{color}` gebruiken om bij het tekenen een kleur in te stellen.
            code: |-
                {color} groen
                {forward} 100
            notes: |-
                Laat de studenten zien dat ze verschillende kleuren kunnen gebruiken. 
                Ze kunnen de witte kleur gebruiken om onzichtbare lijnen te maken (aangezien de achtergrond ook wit is).
        12:
            header: Foutzoeken
            text: Foutenzoeken van de code betekent het oplossen van fouten in de code. Laten we deze code samen debuggen. 
                Klik op het lieveheersbeestje om de foutzoeker te starten.
            code: |-
                {print} Welkom in de donut winkel!
                vulling {is} Wat voor vulling wil je graag?
                {print} Je hebt gekozen voor... vulling ! Lekkerr!
                topping {ask} Wat voor topping wil je graag?
                topping is heerlijk!
                {print} Ik ga een donut voor je halen. {sleep}
                {print} Asjeblieft! Een vulling donut met topping!
                {ask} Fijne dag nog!
            debug: 'True'
            notes: |-
                Voorbeeld voor hoe je de foutzoeker kan gebruiken.
                De studenten kunnen nu alle avonturen van dit level afmaken. 
        13:
            header: Een korte terugblik...
            text: Wat heb je vandaag geleerd?
            notes: |-
                Vraag de studenten om op te noemen wat ze vandaag hebben geleerd. 
        14:
            header: Een korte terugblik...
            text: |-
                Welk avontuur vond je het leukst? Waarom?

                Welk avontuur vond je het minst leuk? Waarom?

            notes: |-
                Vraag de studenten naar hun mening
        15:
            header: Laat zien en vertel!
            text: Is er iemand die zijn programma aan de klas wil laten zien?
            notes: |-
                Laat een aantal studenten hun werk aan de klas laten zien. 
                Je kunt dit doen door naar de klassenpagina te gaan en op de avonturen van de studenten te klikken. 
        16:     
            header: Tipje van de sluier voor het volgende level
            text: |-
                In het volgende level ga je leren hoe je een lijst moet maken. Ook laat je de computer een random item uit die lijst kiezen.
        
    3:
        1:
            header: Welkom bij level 3
            text: |-
                Aan het eind van deze les kan je:
                * Meerdere items in een variabele opslaan: dit noemen we een lijst.
                * Je kunt een verhaal maken waarin random dingen gebeuren.
                * Je kunt een tekening maken waarin random dingen worden getekend. 
    
        2:
            header: Een lijst maken
            text: |-
                Je maakt een lijst met `{is}`.

                Scheid de elementen in de lijst met komma's.
            code: dieren {is} honden, katten, kangoeroes
            notes: |-
                Vraag de studenten om hun eigen voorbeeld van een lijst op te schrijven. 
        3:
            header: Random kiezen
            text: |-
                Je kunt na het maken van een lijst het `{at}` `{random}` commando gebruiken.
                De computer kiest dan een willekeurig item van de lijst.
                Je kunt bij deze code dus elke keer dat je het uitvoert een verschillende uitvoer krijgen.
            code: |-
                dieren {is} honden, katten, kangoeroes
                {print} dieren {at} {random}
            notes: |-
                Voer de code een aantal keer uit en laat aan de studenten zijn dat de uitvoer verschillend is. 
        4:
            header: Random woorden in een zin
            text: Je kunt `{at}` `{random}` ook midden in een zin gebruiken.
            code: |-
                dieren {is} honden, katten, kangoeroes
                {print} Mijn favoriete dieren zijn dieren {at} {random}
            notes: |-
                Laat opnieuw aan de studenten zien dat de uitvoer verandert wanneer je de code meerdere keren runt.
