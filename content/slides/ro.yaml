levels:
    0:
        1:
            text: "Hedy este un limbaj de programare.\n"
            header: Bine ai venit la Hedy!
        3:
            header: Limbaj de programare
            text: "Poate deja cunoști câteva limbaje de programare?\nDe examplu:\n* Scratch\n* Python\n* HTML\n"
        2:
            header: Programare
            text: "Programare inseamnă a da instrucțiuni unui computer, folosind limbajul computerului. \n\nUn astfel de limbaj se numește \"limbaj de programare\".\n"
        4:
            header: Programare
            text: "Dacă poți programa, poți face multi lucruri super:\n* Poți construi povestiri interactive\n* Poți crea desene pe computer și le poți reproduce pe hârtie sau pe textil\n* Poți construi aplicatiile tale pe care le pot folosi pe telefon\n"
        5:
            header: Programare in Hedy
            text: "In Hedy folosim coduri speciale, de exemplu `{print}`.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        6:
            header: Programare in Hedy
            text: "Cuvinte specifice pentru program vor apărea in roz.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        7:
            header: Programare in Hedy
            text: "Incepem programul cu butonul Rulează care se găsește sub program. \n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        8:
            header: Programare in Hedy
            text: "Rezultatul apare in partea stângă.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        9:
            header: Programare in Hedy
            text: "Rezultatul poate fi și un desen.\n<iframe class=\"embedded-hedy\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
    1:
        9:
            header: 'Desenează cu țestoasa: {forward}'
            text: "`{forward}` este folosit pentru a muta țestoasa inainte.\n"
        1:
            header: Bine ai venit la nivelul 1!
            text: "Vom incepe de la nivelul 1 să creăm povești in Hedy!\n\nAvem nevoie de trei propozitii să putem crea povești interactive.\n"
        2:
            header: 'Hedy nivelul 1: {print}'
            text: "Prima comandă de programare pe care o poți utiliza in nivelul 1 este `{print}`.\n\n`{print}` este folosit pentru a afișa ceva pe ecran.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/story/1/raw\"></iframe>\n"
        3:
            header: 'Hedy nivelul 1: {ask}'
            text: "A doua comandă de programare pe care o poți folosi in nivelul 1 este `{ask}`.\n\n`{ask}` este folosit sa intrebi ceva la care poți primi răspuns.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/rock/1/raw\"></iframe>\n"
        4:
            header: 'Hedy nivelul 1: {echo}'
            text: "Comanda finală de porgramare pe care o poți folosi in nivelul 1 este `{echo}`.\n\n`{echo}` este folosit pentru a repeta răspunsul primit de la întrebarea `{ask}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/parrot/1/raw\"></iframe>\n"
        5:
            header: Programare!
            text: "cu `{print}`, `{ask}` și `{echo}` poți crea o poveste.\nAcum este momentum potrivit sa încerci aventurile cu Papagal, Poveste și Piatra, hârtie, foarfec.\n"
        6:
            header: Programare!
            text: "Aventurile apar in secțiuni.\n"
        7:
            header: Programare!
            text: "Butoanele cu săgeata galbenă pot fi folosite ca să copiezi exemplele de program.\n<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        8:
            header: Desenează cu țestoasa
            text: "Pentru ca am văzut deja cum arată programarea cu text, ne putem uita in continuare la comenzi pentru a desena.\n"
        10:
            header: 'Desenează cu țestoasa: {turn}'
            text: "`{turn}` este utilizat pentru a face țestoasa sa se intoarca la dreapta sau la stânga.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
