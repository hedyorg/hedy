levels:
    0:
        1:
            header: Välkommen till Hedy!
            text: "Hedy är ett programmeringsspråk.\n"
        2:
            header: Programmering
            text: "Programmering är att ge instruktioner till en dator, med datorns språk.\n\nEtt sådant språk kallas för ett programmeringsspråk.\n"
        3:
            text: "Kanske känner du redan till några programmeringsspråk?\nEtt par exempel är:\n* Scratch\n* Python\n* HTML\n"
            header: Programmeringsspråk
        4:
            header: Programmering
            text: "Om man kan programmera kan man göra många häftiga saker:\n* Bygga interaktiva berättelser\n* Skapa datormålningar och rita dem på papper eller tyg\n* Bygga egna appar att ha på telefonen\n"
        5:
            header: Programmering i Hedy
            text: "I Hedy använder vi speciella koder, som `{print}`.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        6:
            header: Programmering i Hedy
            text: "Kodord visas i rosa.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        7:
            header: Programmering i Hedy
            text: "Vi startar koden med Kör kod-knappen under koden.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        8:
            header: Programmering i Hedy
            text: "Utmatning visas till höger.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        9:
            header: Programmering i Hedy
            text: "Utmatningen kan också vara en teckning.\n<iframe class=\"embedded-hedy\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
    1:
        5:
            header: '{echo}'
            text: "Du såg i förra exemplet att om du använder kommandot `{ask}` kan du ställa en fråga.\n\nMen svaret visas inte i på utdataskärmen.\n\nOm du vill att svaret ska visas kan du använda det sista kommandot på den här nivån: `{echo}`.\n\n`{echo}` används för att upprepa svaret på en `{ask}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/ask_command/1/raw\"></iframe>\n"
        1:
            header: Välkommen till nivå 1!
            text: "Vi börjar nivå 1 med att göra historier i Hedy!\n\nVi behöver tre textkoder för att skapa interaktiva berättelser.\n"
        2:
            header: '{print}'
            text: "Den första koden man kan använda i nivå 1 är `{print}`.\n\n`{print}` används för att visa text på skärmen.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/print_command/1/raw\"></iframe>\n"
        3:
            header: 'Kommandot {print}'
            text: "Du kan ändra texten efter skriv-kommandot till vad du vill.\n\nEller så kan du skriva ut flera rader genom att lägga till en ny kodrad som också börjar med `{print}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/print_command/1/raw\"></iframe>\n"
        4:
            header: '{ask} '
            text: "Det andra kommandot som du kan använda på nivå 1 är `{ask}`.\n\n`{ask}` används för att ställa en fråga som kan besvaras.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/rock/1/raw\"></iframe>\n"
        6:
            header: Programmering!
            text: "Med `{print}`, `{ask}` och `{echo}` kan du redan skapa en liten berättelse.\nDet här är ett bra tillfälle att prova äventyren Papegoja, Berättelse och Sten, sax, påse.\n"
        7:
            header: Programmering!
            text: "Äventyren visas i flikar.\n"
            editor: "<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        8:
            header: Programmering!
            text: "De gula pilknapparna används för att kopiera exempel.\n<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        9:
            header: 'Rita med sköldpaddan'
            text: "Nu när vi har sett textkod kommer vi att titta på ritkod.\n"
        10:
            header: 'Rita med sköldpaddan: {forward}'
            text: "`{forward}` flyttar sköldpaddan framåt.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
        11:
            header: 'Rita med sköldpaddan: {turn}'
            text: "`{turn}` används för att få sköldpaddan att svänga vänster eller höger.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
    5:
        5:
            header: Långa rader
            editor: "<iframe class=\"fragment\" src=\"/adventure/if_command/5/raw\"></iframe>\n"
            text: "Du kanske har märkt att dina rader kan bli väldigt långa när du har både ett `{if}`- och ett `{else}`-kommando.\n\nDu kan välja att dela upp kommandona på två rader, så här:\n"
        6:
            header: Ett till nytt kommando
            text: "Om du har övat med kommandona `{if}` och `{else}` kan du också prova kommandot `{in}`.\n\nMed `{in}` kan du låta datorn kolla om ett element finns i en lista, t.ex:\n\nTänk på att Hedy är skiljer på stora och små bokstäver. Det betyder om du svarar \"Grönt\" istället för \"grönt\", kommer Hedy att skriva \"meh\".\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/in_command/5/raw\"></iframe>\n"
        7:
            text: "Ha det kul med äventyren på nivå 5!\n"
            header: Nu kör vi!
        3:
            text: "Glöm inte att använda kommandot `{print}` när du använder kommandot `{if}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/if_command/5/raw\"></iframe>\n"
            header: Glöm inte att skriva ut
        4:
            header: annars
            text: "När du använder ett `{if}`-kommando kan du också lägga till ett `{else}`-kommando.\nOm svaret är Hedy kommer datorn att skriva 'nice'.\nMen om svaret är något annat kommer datorn att skriva 'boo'.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/if_command/5/raw\"></iframe>\n"
        1:
            header: Välkommen till nivå 5
            text: "På den här nivån får du lära dig att använda tre nya kommandon: `{if}`, `{else}` och `{in}`.\n"
        2:
            header: om
            text: "Med kommandot `{if}` kan du välja mellan två alternativ.\nI exemplet kommer datorn att skriva 'nice' om det givna svaret är Hedy.\nOm svaret inte är Hedy kommer datorn inte att göra någonting.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/if_command/5/raw\"></iframe>\n"
    6:
        6:
            editor: "<iframe class=\"fragment\" src=\"/adventure/maths/6/raw\"></iframe>\n"
            header: Sammanfattning
            text: "Sammanfattningsvis kan du använda +, –, * och / för att räkna.\n"
        7:
            header: Symbolen =
            text: "Från och med nu kan du också använda likhetstecken (=) istället för `{is}`-kommandot.\nDetta gäller både tal och ord, och det gäller även efter kommandona `{if}` eller `{else}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/is_command/6/raw\"></iframe>\n"
        8:
            header: Beräkningar med variabler
            text: "Du kan göra beräkningar med tal, men du kan också använda variabler för att göra beräkningar, t.ex. så här:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/calculator/6/raw\"></iframe>\n"
        9:
            header: Nu sätter vi igång!
            text: "Ha det kul med äventyren på nivå 6!\n"
        1:
            header: Välkommen till nivå 6
            text: "På den här nivån lägger vi till matematik till vår kod.\n"
        2:
            header: Addition
            text: "Om du vill addera så använder du helt enkelt plustecknet.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/maths/6/raw\"></iframe>\n"
        3:
            header: Subtraktion
            text: "För att subtrahera använder du minustecknet.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/maths/6/raw\"></iframe>\n"
        4:
            header: Multiplikation
            text: "Om du vill multiplicera kan du använda asterisk.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/maths/6/raw\"></iframe>\n"
        5:
            header: Division
            text: "Du kan använda snedstreck för division.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/maths/6/raw\"></iframe>\n"
    7:
        1:
            text: "På den här nivån får du lära dig att upprepa en kodrad hur många gånger som helst.\n"
            header: Välkommen till nivå 7
        2:
            header: upprepa 3 gånger
            text: "Om du vill upprepa en kodrad kan du använda koden `{repeat}` 3 `{times}`.\nOm du vill upprepa raden fler gånger ändrar du bara talet.\n\nTill exempel: Om du programmerar en berättelse där din karaktär ropar på hjälp fem gånger, kan det se ut så här:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/story/7/raw\"></iframe>\n"
        5:
            text: "Ha det kul med äventyren på nivå 7!\n"
            header: Klara, färdiga, gå!
        3:
            header: Glöm inte kommandot skriv
            text: "Glöm inte kommandot `{print}` när du använder kommandot upprepa.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/print/7/raw\"></iframe>\n"
        4:
            header: Upprepa ett fråga-kommando
            text: "Du kan också upprepa ett `{ask}`-, `{if}`- eller `{else}`-kommando flera gånger.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/repeat_command_2/7/raw\"></iframe>\n"
    8:
        1:
            header: Välkommen till nivå 8
            text: "På den här nivån lär du dig att använda indrag för att få kommandona `{repeat}`, `{if}` och `{else}` att fungera för flera rader kod.\n"
        2:
            header: '{repeat}-kommandon förut'
            text: "På de tidigare nivåerna såg kommandot `{repeat}` ut så här:\n\nDu kunde bara upprepa en kodrad.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/story/7/raw\"></iframe>\n"
        3:
            header: '{repeat}-kommandon nu'
            text: "På den här nivån kan du upprepa flera rader kod. För att göra det måste du berätta för datorn vilka rader som hör ihop och ska upprepas.\nDet gör du genom att använda indrag.\n\nAnvänd fyra blanksteg (eller en tabb) i början av varje rad som du vill upprepa, så här:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/repeat_command/8/raw\"></iframe>\n"
        4:
            header: '{repeat}-kommandon nu'
            text: "Om du vill kan du fortsätta efter kommandot `{repeat}` utan indrag.\nRader utan indrag kommer inte att upprepas.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/repeat_command_2/8/raw\"></iframe>\n"
        5:
            header: om och annars förut
            text: "Detsamma gäller för kommandona `{if}` och `{else}`.\nDessa kommandon användes tidigare:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/if_command/5/raw\"></iframe>\n"
        6:
            header: om och annars nu
            text: "Så här är kommandona`{if}` och `{else}` nu.\nVarje rad efter kommandona `{if}` och `{else}` börjar med indrag.\n"
            editor: <iframe class="fragment" src="/adventure/if_command/8/raw"></iframe>
        7:
            header: stoppa indraget
            text: "Precis som med kommandot `{repeat}` kan du sluta använda indrag och raderna kommer alltid att visas, altså inte bara om påståendet är sant.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/if_command/8/raw\"></iframe>\n"
        8:
            header: if-satser inuti if-satser
            text: "Du kanske har funderat på att ha ett if-kommando inuti ett repeat-kommando, eller inuti ett annat if-kommando.\nFör närvarande är detta inte möjligt. På de högre nivåerna kommer det att bli tillåtet, men nu ska vi fokusera på att öva kommandona `{if}` `{else}` och `{repeat}` med korrekt indrag först.\n"
        9:
            header: Vi kollar in äventyren!
            text: "Ha det kul med äventyren på nivå 8!\n"
    3:
        9:
            header: Nu sätter vi igång!
            text: "Ha det kul med äventyren på nivå 3!\n"
        4:
            editor: "<iframe class=\"fragment\" src=\"/adventure/random_command/3/raw\"></iframe>\n"
            header: Slumpmässigt i en mening
            text: "Du kan använda kommandot `{at} {random}` i en mening också.\n"
        5:
            header: Lägg till i
            text: "Du kan lägga till element i en lista med kommandot `{add}` `{to}`.\n\nDu kan välja vad som ska läggas till i listan eller så kan du använda kommandot `{add}` `{to}` i kombination med kommandot `{ask}`.\nPå så sätt kan du låta spelaren bestämma vad som ska läggas till i listan.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/add_remove_command/3/raw\"></iframe>\n"
        1:
            header: Välkommen till nivå 3
            text: "På den här nivån får du lära dig att göra en lista, lägga till och ta bort element från din lista och välja ett slumpmässigt element från listan.\n"
        2:
            header: Göra en lista
            text: "Du gör en lista med kommandot `{is}`.\n\nSkriv kommatecken mellan elementen i listan.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/random_command/3/raw\"></iframe>\n"
        3:
            header: Slumpmässigt
            text: "Du kan använda listan med kommandot `{at}` `{random}`.\nDatorn kommer slumpmässigt att välja ett element från listan.\nVarje gång du kör denna kod kommer utskriften att skilja sig åt.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/dice/3/raw\"></iframe>\n"
        6:
            header: Ta bort från
            text: "Motsatsen till kommandot `{add}` `{to}` är kommandot `{remove}` `{from}`.\nDetta kommando tar bort ett element från en lista.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/add_remove_command/3/raw\"></iframe>\n"
    4:
        1:
            header: Välkommen till nivå 4
            text: "På den här nivån får du lära dig använda citattecken.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/quotation_marks/4/raw\"></iframe>\n"
        2:
            header: Problem
            text: "På de tidigare nivåerna kan du ha stött på det här problemet:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/default/4/raw\"></iframe>\n"
        3:
            header: Fixa det med citattecken
            text: "På den här nivån kommer vi att lösa detta problem genom att använda citattecken.\n\nDetta gör också att vår kod mer liknar 'riktig' Python-kod.\n"
        4:
            header: Citattecken med skriv
            text: "När du använder kommandot `{print}` måste du sätta texten som du vill ska visas på skärmen inom citattecken.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/quotation_marks/4/raw\"></iframe>\n"
        5:
            header: Citattecken med fråga
            text: "Detta gäller också för kommandot `{fråga}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/quotation_marks/4/raw\"></iframe>\n"
        6:
            header: Citattecken och variabler
            text: "Du vill inte att variabelnamn ska skrivas ut på skärmen.\nDet är därför variabler ska lämnas utanför citattecknen, så här:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/quotation_marks/4/raw\"></iframe>\n"
        7:
            header: Citattecken och variabler
            text: "När variabelnamn används inuti mening måste variablerna stå utanför citattecknen.\nResten av meningen behöver citattecken. Det ser ut så här:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/quotation_marks/4/raw\"></iframe>\n"
        8:
            header: Citattecken och sammandragningar
            text: "Var försiktig! Nu när du använder citattecken kan du inte använda apostrofer i sammandragningar.\n\nFörsök att skriva ut en sammandragning som engelska \"you're\" eller \"I'm\" på skärmen nedan och se vad som händer …\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/rock/4/raw\"></iframe>\n"
        9:
            header: Klara, färdiga, gå!
            text: "Ha det kul med äventyren på nivå 4!\n"
    9:
        4:
            header: Flera rader efter `{if}`
            text: "Du kan också ha flera rader efter `{if}`\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/if_command/9/raw\"></iframe>\n"
        5:
            header: Indrag är viktigt
            text: "Indrag är fortfarande mycket viktigt och kan göra stor skillnad i koden.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/if_command/9/raw\"></iframe>\n"
        7:
            editor: "<iframe class=\"fragment\" src=\"/adventure/repeat_command/9/raw\"></iframe>\n"
            header: Tänk på indraget
            text: "Tänk på att den fjärde och sjätte raden i koden börjar med åtta mellanslag.\n"
        8:
            header: Nu kör vi!
            text: "Ha det kul med äventyren på nivå 9!\n"
        1:
            header: Välkommen till nivå 9
            text: "På den här nivån kan du använda flera rader kod efter ett `{if}`- eller `{repeat}`-kommando.\n\nDu kan till och med ha ett `{repeat}`-kommando inuti ett annat `{repeat}`-kommando.\n"
        2:
            header: Flera rader efter `{repeat}`
            text: "Du får ha flera rader efter `{repeat}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/repeat_command/9/raw\"></iframe>\n"
        3:
            header: Indrag är viktigt!
            text: "Indrag är mycket viktigt för att tala om för datorn vilka rader som ska upprepas och vilka rader som bara ska köras en gång.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/repeat_command_2/8/raw\"></iframe>\n"
        6:
            header: Ett `{if}` inuti en `{repeat}`
            text: "Nu när du kan ha flera kodrader efter dessa kommandon kan du också placera dem inuti varann.\nKolla in det här:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/repeat_command/9/raw\"></iframe>\n"
    12:
        2:
            editor: "<iframe class=\"fragment\" src=\"/adventure/quotation_marks/12/raw\"></iframe>\n"
            header: Citattecken
            text: "Den här nivån ändrar lite hur citattecken används.\nFrån och med nu måste ** alla texter ** vara inom citattecken. Detta gäller också värden för variabler, element i listor och text efter {if}-kommandon.\n"
        3:
            header: Decimaltal
            text: "Från och med denna nivå får du också använda decimaltal. Det kan göra program som din restaurang ännu bättre!\n\nSiffror har inte citattecken.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/maths/12/raw\"></iframe>\n"
        4:
            header: Är du redo att prova?
            text: "Ha det kul med äventyren på nivå 12!\n"
        1:
            header: Välkommen till nivå 12
            text: "Från och med denna nivå får du använda decimaltal och det har gjorts vissa ändringar av citattecknen.\n"
    13:
        1:
            header: Välkommen till nivå 13
            text: "Nu ska vi lära oss `{and}` och `{or}`! Om du vill kolla två påståenden behöver du inte använda två 'om' utan kan använda 'och' och 'eller'.\n"
        2:
            header: Kommandot och
            text: "Kommandot `{och}` används alltid ihop med kommandot {if}.\nPå så sätt kan du kontrollera om två påståenden är sanna. Till exempel:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/and_or_command/13/raw\"></iframe>\n"
        3:
            header: Kommandot 'eller'
            text: "Kommandot `{or}` fungerar på samma sätt som kommandot `{and}`, men bara ett av de två påståendena måste vara sant.\n\nLåt oss se vad som händer när du byter `{and}` mot `{or}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/and_or_command/13/raw\"></iframe>\n"
        4:
            header: Nu kör vi!
            text: "Ha det kul med äventyren på nivå 13!\n"
    2:
        3:
            header: Interaktiv
            text: "Vi kan också sätta en variabel genom att ställa frågor.\n\nSvaret på frågan lagras i variabeln.\n\nPå så sätt behöver vi inte kommandot `{echo}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/ask_command/2/raw\"></iframe>\n"
        1:
            header: Välkommen till nivå 2
            text: "På den här nivån får du lära dig att använda variabler.\n\nEn variabel är ett ord som kan användas för att spara information.\n\nTill exempel: ett namn, en ålder eller ett favoritlag.\n"
        2:
            header: Variabler
            text: "För att skapa eller sätta en variabels värde använder vi kommandot `{is}`\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/is_command/2/raw\"></iframe>\n"
        4:
            header: Flera variabler
            text: "Nu när vi använder variabler kan vi använda flera variabler istället för bara ett `{echo}`-kommando.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/ask_command/2/raw\"></iframe>\n"
        5:
            header: Sov
            text: "Du kan också använda kommandot `{sleep}` för att pausa koden ett tag.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/sleep_command/2/raw\"></iframe>\n"
        6:
            header: Sov 5
            text: "Du kan lägga till ett tal efter kommandot `{sleep}` om du vill att pausen ska vara längre.\n\nOm du vill kan du även använda en variabel istället för ett tal för att bestämma längden på sov-kommandot.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/sleep_command/2/raw\"></iframe>\n"
        7:
            header: Låt den roliga programmeringen börja!
            text: "Ha det kul med äventyren på nivå 3!\n"
    10:
        1:
            header: Välkommen till nivå 10
            text: "På den här nivån kommer du att lära dig ett nytt kommando: `{for}`.\n"
        2:
            header: Kommandot 'för'
            text: "Med 'för' kan du skapa en lista och använda alla element i listan. `{for}` skapar ett block, som 'upprepa' och 'om', så alla rader i blocket ska börja med indrag (fyra mellanslag).\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/for_command/10/raw\"></iframe>\n"
        3:
            header: Kommandot 'för'
            text: "Här ser du ett annat exempel på kommandot `{for}`:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/dishes/10/raw\"></iframe>\n"
        4:
            header: Dags att programmera!
            text: "Ha det kul med äventyren på nivå 10!\n"
    14:
        1:
            text: "På den här nivån får du lära dig några nya symboler som kan hjälpa dig att förbättra dina program, t.ex. '>'.\n"
            header: Välkommen till nivå 14
        2:
            header: Symboler
            text: "Detta är de nya symbolerna som du kan använda:\n\n  > betyder större än …\n\n  >= betyder större än eller lika med …\n\n  < betyder mindre än …\n\n  <= betyder mindre än eller lika med …\n\nDu kan använda dem så här:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/is_command/14/raw\"></iframe>\n"
        3:
            header: Symboler
            text: "Du kan också använda:\n\n== är lika med.\n\n!= är inte lika med\n\n== används i `{if}`-satser.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/default/14/raw\"></iframe>\n"
        4:
            header: Nu sätter vi igång!
            text: "Ha det kul med äventyren på nivå 14!\n"
    15:
        1:
            header: Välkommen till nivå 15
            text: "På den här nivån lär du dig om `{while}`-loopen.\n"
        2:
            header: '{while}'
            text: "Vi ska lära oss en ny loop, medan-loopen! Loopen fortsätter så länge som påståendet är sant. Så glöm inte att ändra värdet inuti slingan.\n\nI exempelkoden fortsätter vi tills ett korrekt svar har getts. Om det rätta svaret aldrig ges kommer loopen aldrig att avslutas!\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/while_command/15/raw\"></iframe>\n"
        3:
            header: Vi testar det!
            text: "Ha det kul med äventyren på nivå 15!\n"
    11:
        1:
            header: Välkommen till nivå 11
            text: "På den här nivån lägger vi till en ny variant av kommandot `{for}`. På tidigare nivåer använde vi för med en lista, men vi kan också använda för med tal.\n\nPå så sätt behöver vi inte kommandot `{repeat}` längre.\n"
        2:
            header: Kommandot 'för'
            text: "Så här ser det nya för-kommandot ut:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/for_command/11/raw\"></iframe>\n"
        3:
            header: variabeln i
            text: "I föregående bild fick variabeln namnet 'räknare', eftersom den räknade nedåt.\nDu kan naturligtvis använda vilket namn du vill för variabeln.\nStandardnamnet för variabler i den här situationen som används i programspråk som Python är 'i'.\nDet ser ut så här:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/calculator/11/raw\"></iframe>\n"
        4:
            header: Låt oss börja programmera!
            text: "Ha det kul med äventyren på nivå 11!\n"
    16:
        1:
            header: Välkommen till nivå 16
            text: "På den här nivån får du lära dig mer om [hakparenteser] och hur du använder dem.\n"
        2:
            header: Hakparenteser
            text: "Vi kommer att göra listor på Python-vis, med hakparenteser runt listorna! Vi behåller också citattecknen runt varje element, som vi har lärt oss i tidigare nivåer. Vi använder hakparenteser för att peka ut en plats i en lista. Kommandot 'på slump' kan inte användas längre.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/random_command/16/raw\"></iframe>\n"
        3:
            header: Vi testar det!
            text: "Ha det kul med äventyren på nivå 16!\n"
    17:
        1:
            header: Välkommen till nivå 17
            text: "På den här nivån får du lära dig hur man använder kolon och kommandot 'annars om'.\n"
        2:
            header: Kolon
            text: "Nu ska vi ändra indraget lite grann. Varje gång vi behöver en indragning behöver vi kolon (:) på raden före indragningen.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/print_command/17/raw\"></iframe>\n"
        3:
            header: Annarsom
            text: "På den här nivån kan du också använda ett nytt kommando: annarsom. annarsom är en sammandragning av 'annars om' och du behöver det när du vill skapa tre (eller fler!) alternativ. Kolla in det här!\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/elif_command/17/raw\"></iframe>\n"
        4:
            header: Vi testar det!
            text: "Ha det kul med äventyren på nivå 17!\n"
    18:
        1:
            header: Välkommen till nivå 18
            text: "Grattis! Du har nått den sista nivån i Hedy! Koden som du har skapat här kan kopieras till riktiga Python-miljöer som repl.it eller PyCharm och du kan fortsätta att lära dig där! Tänk på att Python bara kan läsa engelska kommandon, så om du har använt andra språk måste du byta till engelska nu.\n"
        2:
            header: Python-sättet
            text: "Vi har kommit till riktig Python-kod! Det betyder att vi måste använda parenteser med print och range från och med nu.\n\nOm du vill skriva ut mer än ett element måste du också skilja dem med kommatecken.\n\nDen sista ändringen vi behöver göra för att få Python-kod är att ändra ask till input.\n\nKlicka på fliken 'print' för alla exempel.\n"
            editor: "<iframe class=\"fragment\" src=\"/hedy/18\"></iframe>\n"
        3:
            header: De allra sista äventyren!
            text: "Njut av de allra sista äventyren på nivå 18!\n"
