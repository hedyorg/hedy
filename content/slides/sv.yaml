        1:
            header: Välkommen till nivå 18
            text: Grattis! Du har nått den sista nivån i Hedy! Koden som du har skapat här kan kopieras till riktiga Python-miljöer som repl.it eller PyCharm och du kan fortsätta att lära dig där! Tänk på att Python bara kan läsa engelska kommandon, så om du har använt andra språk måste du byta till engelska
                nu.
        2:
            header: Python-sättet
            text: |-
                Vi har kommit till riktig Python-kod! Det betyder att vi måste använda parenteser med print och range från och med nu.

                Om du vill skriva ut mer än ett element måste du också skilja dem med kommatecken.

