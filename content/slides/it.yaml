        1:
            header: Benvenuto in Hedy!
            text: Hedy è un linguaggio di programmazione.
        2:
            header: Programma
            text: |-
                La programmazione consiste nel dare istruzioni a un computer, utilizzando il linguaggio del computer.

                Tale linguaggio è chiamato "linguaggio di programmazione".
        3:
            header: Linguaggio di programmazione
            text: |-
                Forse conosci già alcuni linguaggi di programmazione?
                Alcuni esempi sono:
                * Graffio
                * Pitone
                *HTML
        4:
            header: Programmazione
            text: |-
                Se sai programmare, puoi fare molte cose interessanti:
                * Costruisci storie interattive
                * Crea disegni al computer e disegnali su carta o tessuto
                * Crea le tue app da utilizzare sul tuo telefono
        5:
            header: Programmazione a Hedy
            text: In Hedy utilizziamo codici speciali, come `{print}`.
            code: '{print} Benvenuto a Hedy!'
        6:
            header: Programmazione a Hedy
            text: Le parole in codice verranno visualizzate in rosa.
            code: '{print} Benvenuto a Hedy!'
        7:
            header: Programmazione a Hedy
            text: Iniziamo il codice con il pulsante Esegui codice sotto il codice.
            code: '{print} Benvenuto a Hedy!'
        8:
            header: Programmazione a Hedy
            text: Output appears on the left-hand side.
            code: '{print} Benvenuto a Hedy!'
        9:
            header: Programmazione a Hedy
            text: L'output può anche essere un disegno.
            code: |-
                {forward} 100
                {turn} sinistra
