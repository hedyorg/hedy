            text: |-
                Wir werden Level 1 beginnen, indem wir Geschichten in Hedy schreiben!

                Wir brauchen drei Text-Codes, um interaktive Geschichten zu erstellen.
        2:
            header: 'Hedy Level 1: {print}'
