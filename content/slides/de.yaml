                Der letzte Text-Code, den du in Level 1 benutzen kannst, ist `{echo}`.

                `{echo}` wird benutzt, um die Antwort auf ein `{ask}` zu wiederholen.
            code: |-
                {print} Hello!
                {ask} What is your name?
                {echo} hello
        5:
