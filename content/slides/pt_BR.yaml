levels:
    0:
        1:
            header: Bem-vindo(a) à Hedy!
            text: Hedy é uma linguagem de programação.
        2:
            header: Programação
            text: |-
                Programar é dar instruções para um computador, num idioma especial dele.

                Um idioma desse tipo é chamado de uma "linguagem de programação".
        3:
            header: Linguagem de Programação
            text: |-
                Talvez você já conheça algumas linguagems de programação?
                Alguns exemplos são:
                * Scratch
                * Python
                * HTML
        4:
            header: Programação
            text: |-
                Se você pode programar, pode fazer muitas coisas legais:
                * Construir histórias interativas
                * Criar desenhos digitais e desenhá-los no papel ou em tecido
                * Criar seus próprios aplicativos para usar no seu celular
        5:
            header: Programando em Hedy
            text: Em Hedy nós usamos códigos especiais, como `{print}`.
            code: '{print} Bem-vindo(a) à Hedy!'
        6:
            header: Programando em Hedy
            text: Palavras de código vão ser mostradas em rosa.
            code: '{print} Bem-vindo(a) à Hedy!'
        7:
            header: Programando em Hedy
            text: Nós executamos o código com o botão de Executar embaixo do código.
            code: '{print} Bem-vindo(a) à Hedy!'
        8:
            header: Programando em Hedy
            text: O resultado do programa aparece no lado direito.
            code: '{print} Bem-vindo(a) à Hedy!'
        9:
            header: Programando em Hedy
            text: O resultado do programa também pode ser um desenho.
            code: ''
    1:
        1:
            header: Bem-vindo(a) ao nível 1!
            text: |-
                Vamos começar o nível 1 fazendo uma história em Hedy!

                Nós vamos precisar de três códigos para criar histórias interativas.
        2:
            text: |-
                O primeiro código que você pode usar no nível 1 é `{print}`.

                `{print}` é usado para mostrar texto na tela.
            code: '{print} Mostrar texto na tela'
            header: ''
        3:
            header: O comando {print}
            text: |-
                Você pode mudar o texto depois do comando de imprimir para o que você quiser.

                Ou você pode imprimir várias linhas adicionando outra linha de código que também começa com `{print}`.
            code: |-
                {print} Bem-vindo(a) à Hedy!
                {print} Comece agora a programar!
        4:
            text: |-
                O segundo código que você pode usar no nível 1 é `{ask}`.

                `{ask}` é usado para fazer uma pergunta que pode ser respondida.
            code: |-
                {print} Bem-vindo(a) a seu próprio jogo de pedra, papel e tesoura!
                {ask} O que você escolhe?
            header: ''
        5:
            text: |-
                with `{print}`, `{ask}` and `{echo}` you can already create a little story.
                This is a good time to try the Parrot, Story and Rock, Paper Scissors adventures.
            code: |-
                {print} Olá!
                {ask} Qual é o seu nome?
                {echo} olá
            header: ''
        6:
            header: Programando!
            text: Adventures are shown in tabs.
            editor: ''
        7:
            header: Programando!
            text: The yellow arrow buttons can be used to copy examples.
            editor: ''
        8:
            header: Programando!
            text: Os botões amarelos com setas podem ser usados para copiar exemplos.
            editor: ''
        9:
            header: Desenhando com a tartaruga
            text: '`{forward}` is used to move the turtle forward.'
        10:
            header: 'Desenhando com a tartaruga: {forward}'
            text: '`{forward}` é usado para mover a tartaruga adiante.'
            code: ''
        11:
            header: 'Desenhando com a tartaruga: {turn}'
            text: '`{turn}` é usado para fazer a tartaruga virar à direita ou à esquerda.'
            code: ''
        12:
            header: Depurando
            text: Depurar código significa se livrar de erros e problemas no programa. Vamos depurar este código juntos. Clique na joaninha para iniciar o depurador.
            code: |-
                Sou a DJ Hedy
                {print} Que música você gostaria de escutar?
                {ask} Eu também gosto dessa música!
                {print} A seguir... {echo}
            debug: ''
        13:
            header: Que a diversão de programar comece!
            text: Aproveite as aventuras do nível 1!
    2:
        1:
            header: Bem-vindo(a) ao nível 2
            text: |-
                Neste nível, você irá aprender a usar variáveis.

                Uma variável é uma palavra que pode ser usada para guardar uma informação.

                Por exemplo: um nome, uma idade ou um time favorito.
        2:
            header: Variáveis
            text: Para criar ou 'definir' uma variável, usamos o comando `{is}`
            code: |-
                nome {is} Hedy
                idade {is} 15
                {print} nome tem idade anos
        3:
            text: |-
                We can also set a variable by asking questions.

                The answer to the question is stored in the variable.

                This way we don't need the `{echo}`  command.
            code: |-
                nome {is} {ask} Qual é o seu nome?
                {print} Olá nome
            header: ''
        4:
            header: Múltiplas variáveis
            text: Agora que nós usamos variáveis, podemos usar várias delas ao invés de ter um só comando `{echo}`.
            code: |-
                nome {is} {ask} Qual é o seu nome?
                {print} Olá nome
                idade {is} {ask} Quantos anos você tem?
                {print} nome tem idade anos.
