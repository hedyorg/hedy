levels:
    0:
        1:
            header: Benvingut a Hedy!
            text: Hedy és un llenguatge de programació.
        2:
            header: Programació
            text: |-
                Programar és donar instruccions a un ordinador, utilitzant el llenguatge de l'ordinador.

                Aquest llenguatge s'anomena "llenguatge de programació".
        3:
            header: Llenguatge de programació
            text: |-
                Potser ja coneixeu alguns llenguatges de programació?
                Alguns exemples són:
                * Scratch
                * Python
                * HTML
        4:
            header: Programació
            text: |-
                Si pots programar, pots fer moltes coses interessants:
                * Crea històries interactives
                * Crear dibuixos per ordinador i dibuixar-los sobre paper o tela
                * Crea les teves pròpies aplicacions per utilitzar-les al teu telèfon
        5:
            header: Programació a Hedy
            text: A Hedy fem servir codis especials, com `{print}`.
            code: '{print} Benvinguts a Hedy!'
        6:
            header: Programació a Hedy
            text: Les paraules de codi es mostraran en rosa.
        7:
            header: Programació a Hedy
            text: Iniciem el codi amb el botó "Executa" a sota del codi.
        8:
            header: Programació a Hedy
            text: La sortida apareix a la part esquerra.
        9:
            header: Programació a Hedy
            text: La sortida també pot ser un dibuix.
            code: |-
                {forward} 100
                {turn} {left}
    1:
        1:
            header: Benvingut al nivell 1!
            text: |-
                Començarem el nivell 1 fent històries a Hedy!

                Necessitem tres codis de text per crear històries interactives.
        2:
            header: 'Hedy nivell 1: {print}'
            text: |-
                El primer codi que podeu utilitzar al nivell 1 és `{print}`.

                `{print}` s'utilitza per mostrar text a la pantalla.
        3:
            header: 'Hedy nivell 1: {ask}'
            text: |-
                El segon codi que podeu utilitzar al nivell 1 és `{ask}`.

                `{ask}` s'utilitza per fer una pregunta que es pot respondre.
            code: |-
                {print} Us donem la benvinguda a Hedy!
                {ask} Comença a programar!
        4:
            header: 'Hedy nivell 1: {echo}'
            text: |-
                El codi de text final que podeu utilitzar al nivell 1 és `{echo}`.

                `{echo}` s'utilitza per repetir la resposta d'un `{ask}`.
            code: |
        5:
            header: '{echo}'
            text: |
        6:
            header: Programació!
            text: ''
        7:
            header: Programació!
            text: Els botons de fletxa groga es poden utilitzar per copiar exemples.
            editor: /hedy#print_command
        8:
            header: Programant!
            text: Ara que hem vist els codis de text, ara veurem els codis de dibuix a continuació.
        9:
            header: 'Dibuix amb la tortuga: {forward}'
            text: '`{forward}` s''utilitza per avançar la tortuga.'
        10:
            header: 'Dibuix amb la tortuga: {turn}'
            text: '`{turn}` s''utilitza per fer que la tortuga giri a l''esquerra o a la dreta.'
            code: |-
                {forward} 50
        11:
            code: |-
                {forward} 50
                {turn} left
    2:
        3:
            text: |
        4:
            text: Now that we use variables, we can use multiple variables instead of just one `{echo}`command.
    4:
        9:
            header: Ready, Set, Go!
            text: Enjoy the adventures in level 4!
