levels:
    0:
        1:
            header: எடிக்கு வருக!
            text: எடி ஒரு நிரலாக்க மொழி.
        2:
            header: நிரலாக்க
            text: |-
                நிரலாக்கமானது கணினியின் மொழியைப் பயன்படுத்தி கணினிக்கு வழிமுறைகளை வழங்குகிறது.

                 அத்தகைய மொழி "நிரலாக்க மொழி" என்று அழைக்கப்படுகிறது.
        3:
            header: நிரலாக்க மொழி
            text: |-
                சில நிரலாக்க மொழிகளை நீங்கள் ஏற்கனவே அறிந்திருக்கலாமா?
                 சில எடுத்துக்காட்டுகள்:
                 * கீறல்
                 * பைதான்
                 * உஉகுமொ
        4:
            header: நிரலாக்க
            text: |-
                நீங்கள் நிரல் செய்ய முடிந்தால், நீங்கள் பல அருமையான விசயங்களைச் செய்யலாம்:
                 * ஊடாடும் கதைகளை உருவாக்குங்கள்
                 * கணினி வரைபடங்களை உருவாக்கி, காகிதத்தில் அல்லது துணி மீது வரையவும்
                 * உங்கள் தொலைபேசியில் பயன்படுத்த உங்கள் சொந்த பயன்பாடுகளை உருவாக்குங்கள்
        5:
            header: எடியில் நிரலாக்க
            text: எடியில் `{print}` போன்ற சிறப்புக் குறியீடுகளைப் பயன்படுத்துகிறோம்.
            code: '{print} எர்டிக்கு வருக!'
        6:
            header: எடியில் நிரலாக்க
            text: குறியீடு சொற்கள் இளஞ்சிவப்பு நிறத்தில் காண்பிக்கப்படும்.
            code: '{print} எர்டிக்கு வருக!'
        7:
            header: எடியில் நிரலாக்க
            text: குறியீட்டின் அடியில் ரன் குறியீடு பொத்தானைக் கொண்டு குறியீட்டைத் தொடங்குகிறோம்.
            code: '{print} எர்டிக்கு வருக!'
        8:
            header: எடியில் நிரலாக்க
            text: வெளியீடு வலது புறத்தில் தோன்றும்.
            code: '{print} எர்டிக்கு வருக!'
        9:
            header: எடியில் நிரலாக்க
            text: வெளியீடு ஒரு வரைபடமாகவும் இருக்கலாம்.
            code: |-
                {forward} 100
                 {turn} {left}
    1:
        1:
            header: நிலை 1 க்கு வருக!
            text: |-
                எடியில் கதைகளை உருவாக்குவதன் மூலம் நிலை 1 ஐத் தொடங்குவோம்!

                 ஊடாடும் கதைகளை உருவாக்க எங்களுக்கு மூன்று உரை குறியீடுகள் தேவை.
        2:
            header: '{print}'
            text: |-
                நிலை 1 இல் நீங்கள் பயன்படுத்தக்கூடிய முதல் குறியீடு `{print}` ஆகும்.

                 `{print}` திரையில் உரையைக் காட்டப் பயன்படுகிறது.
            code: '{print} the திரையில் உரையைக் காட்டு'
        3:
            header: '{print} கட்டளை'
            text: |-
                அச்சு கட்டளைக்குப் பிறகு நீங்கள் எதை வேண்டுமானாலும் மாற்றலாம்.

                 அல்லது `{print} with உடன் தொடங்கும் குறியீட்டின் மற்றொரு வரியைச் சேர்ப்பதன் மூலம் பல வரிகளை அச்சிடலாம்.
            code: |-
                {print} எர்டிக்கு வருக!
                 {print} இப்போது நிரலாக்கத்தைத் தொடங்குங்கள்!
        4:
            header: '{ask}'
            text: |-
                நிலை 1 இல் நீங்கள் பயன்படுத்தக்கூடிய இரண்டாவது குறியீடு `{ask}`.

                 பதிலளிக்கக்கூடிய ஒரு கேள்வியைக் கேட்க `{ask}` பயன்படுத்தப்படுகிறது.
            code: |-
                {print} your உங்கள் சொந்த ராக் கத்தரிக்கோல் காகிதத்திற்கு வருக!
                {ask} நீங்கள் எதை தேர்வு செய்வீர்கள்?
        5:
            header: '{echo}'
            text: |-
                முந்தைய எடுத்துக்காட்டில் நீங்கள் காண முடியும். நீங்கள் `{கேளுங்கள்` கட்டளையைப் பயன்படுத்தினால், நீங்கள் ஒரு கேள்வியைக் கேட்கலாம்.
                 இருப்பினும், பதில் வெளியீட்டுத் திரையில் காண்பிக்கப்படாது.

                 காண்பிப்பதற்கான பதிலை நீங்கள் விரும்பினால், இந்த நிலையின் இறுதி கட்டளையைப் பயன்படுத்தலாம்: `{ask}`.
                 `{echo}` ஒரு `{echo}` என்ற பதிலை மீண்டும் செய்யப் பயன்படுகிறது.
            code: |-
                {print} வணக்கம்!
                {ask} your உங்கள் பெயர் என்ன?
                {ask} வணக்கம்
        6:
            header: நிரலாக்க!
            text: |-
                `{print}` உடன், `{ask}` மற்றும் `{echo}` நீங்கள் ஏற்கனவே ஒரு சிறிய கதையை உருவாக்கலாம்.
                 கிளி, கதை மற்றும் பாறை, காகித கத்தரிக்கோல் சாகசங்களை முயற்சிக்க இது ஒரு நல்ல நேரம்.
            editor: /எடி/1
        7:
            header: நிரலாக்க!
            text: சாகசங்கள் தாவல்களில் காட்டப்பட்டுள்ளன.
            editor: /எடி/1
        8:
            header: நிரலாக்க!
            text: எடுத்துக்காட்டுகளை நகலெடுக்க மஞ்சள் அம்பு பொத்தான்கள் பயன்படுத்தப்படலாம்.
            editor: /எடி#print_command
        9:
            header: ஆமைடன் வரைதல்
            text: இப்போது நாம் உரை குறியீடுகளில் பார்த்திருக்கிறோம், இப்போது அடுத்ததாக வரைவதைப் பார்ப்போம்.
        10:
            header: 'ஆமைடன் வரைதல்: {forward}'
            text: '`{forward}` ஆமை முன்னோக்கி நகர்த்த பயன்படுகிறது.'
            code: '{forward} 50'
        11:
            header: 'ஆமைடன் வரைதல்: {turn}'
            text: '`{turn}` ஆமை இடது அல்லது வலதுபுறமாக மாற்ற பயன்படுகிறது.'
            code: |-
                {forward} 50
                 {turn} {left}
        12:
            header: பிழைத்திருத்தம்
            text: ஒரு குறியீட்டை பிழைத்தது என்பது குறியீட்டில் உள்ள தவறுகளை அகற்றுவதாகும். இந்த குறியீட்டை ஒன்றாக பிழைத்திருத்துவோம். பிழைத்திருத்தியைத் தொடங்க லேடிபக் பொத்தானைக் சொடுக்கு செய்க.
            code: |-
                நான் டி.சே.எடி
                 {print} நீங்கள் எந்த பாடலைக் கேட்க விரும்புகிறீர்கள்?
                 {ask} எனக்கு அந்த பாடலும் பிடிக்கும்!
                 {print} அடுத்து ... {echo}
            debug: உண்மை
        13:
            header: நிரலாக்க வேடிக்கை தொடங்கட்டும்!
            text: நிலை 1 இல் சாகசங்களை அனுபவிக்கவும்!
    2:
        1:
            header: நிலை 2 க்கு வருக
            text: |-
                இந்த மட்டத்தில் நீங்கள் மாறிகள் பயன்படுத்த கற்றுக்கொள்வீர்கள்.

                 ஒரு மாறி என்பது தகவல்களைச் சேமிக்கப் பயன்படும் சொல்.

                 எடுத்துக்காட்டாக: ஒரு பெயர், அகவை அல்லது பிடித்த விளையாட்டு குழு.
        2:
            header: மாறிகள்
            text: ஒரு மாறியை உருவாக்க அல்லது 'அமைக்க' நாம் `{is}` கட்டளை பயன்படுத்துகிறோம்
            code: |-
                பெயர் {is} எடி
                அகவை {is} 15
                {print} பெயர் அவர்கள் அகவை வயது
        3:
            header: ஊடாடும்
            text: |-
                கேள்விகளைக் கேட்பதன் மூலம் நாம் ஒரு மாறியை அமைக்கலாம்.

                 கேள்விக்கான பதில் மாறியில் சேமிக்கப்படுகிறது.

                 இந்த வழியில் நமக்கு `{echo}` கட்டளை தேவையில்லை.
            code: |-
                பெயர் {is} {ask} your உங்கள் பெயர் என்ன?
                {ask} அலோ பெயர்
        4:
            header: பல மாறிகள்
            text: இப்போது நாம் மாறிகளைப் பயன்படுத்துகிறோம், ஒரு `{echo}` கட்டளைக்கு பதிலாக பல மாறிகள் பயன்படுத்தலாம்.
            code: |-
                பெயர் {is} {ask} your உங்கள் பெயர் என்ன?
                {ask} அலோ பெயர்
                அகவை {print} {is} உங்களுக்கு எவ்வளவு வயது?
                {ask} பெயர் அகவை அகவை.
        5:
            header: தூங்கு
            text: குறியீட்டை சிறிது நேரம் இடைநிறுத்த `{sleep}` கட்டளையையும் பயன்படுத்தலாம்.
            code: |-
                {print} எனக்கு பிடித்த நிறம் ...
                 {sleep} 2
                 {print} பச்சை!
        6:
            header: தூக்கம் 5
            text: |-
                இடைநிறுத்தம் நீண்டதாக இருக்க விரும்பினால் `{sleep}` கட்டளைக்குப் பிறகு நீங்கள் ஒரு எண்ணைச் சேர்க்கலாம்.

                 நீங்கள் விரும்பினால், தூக்க கட்டளையின் காலத்தை தீர்மானிக்க எண்ணுக்கு பதிலாக ஒரு மாறியைப் பயன்படுத்தலாம்.
            code: |-
                இடைநிறுத்தம் {is} 10
                 {print} எனக்கு பிடித்த நிறம் ...
                 {sleep} இடைநிறுத்தம்
                 {print} பச்சை!
        7:
            header: பிழைத்திருத்தம்
            text: ஒரு குறியீட்டை பிழைத்தது என்பது குறியீட்டில் உள்ள தவறுகளை அகற்றுவதாகும். இந்த குறியீட்டை ஒன்றாக பிழைத்திருத்துவோம். பிழைத்திருத்தியைத் தொடங்க லேடிபக் பொத்தானைக் சொடுக்கு செய்க.
            code: |-
                {அச்சிடு the டோனட் கடைக்கு வருக!
                 நிரப்புதல் {print} நீங்கள் எந்த வகையான நிரப்புதலை விரும்புகிறீர்கள்?
                 {அச்சு you நீங்கள் தேர்ந்தெடுத்துள்ளீர்கள் ... நிரப்புதல்! யூம்!
                 முதலிடம் {is} நீங்கள் எந்த வகையான டாப்பிங்கை விரும்புகிறீர்கள்?
                 முதலிடம் சுவையாக இருக்கிறது!
                 {print} நான் உங்கள் டோனட்டைப் பெறுவேன். {ask}
                 {print} இங்கே நீங்கள் செல்லுங்கள்! முதலிடம் ஒரு நிரப்புதல் டோனட்!
                 {sleep} ஒரு நல்ல நாள்!
            debug: உண்மை
        8:
            header: நிரலாக்க வேடிக்கை தொடங்கட்டும்!
            text: நிலை 2 இல் சாகசங்களை அனுபவிக்கவும்!
    3:
        1:
            header: நிலை 3 க்கு வருக
            text: இந்த மட்டத்தில் நீங்கள் ஒரு பட்டியலை உருவாக்குவது, உங்கள் பட்டியலிலிருந்து உருப்படிகளைச் சேர்த்து அகற்றுவது மற்றும் அந்த பட்டியலிலிருந்து ஒரு சீரற்ற உருப்படியைத் தேர்ந்தெடுப்பது எப்படி என்பதை நீங்கள் கற்றுக் கொள்ளுங்கள்.
        2:
            header: ஒரு பட்டியலை உருவாக்குதல்
            text: |-
                நீங்கள் `{is}` உடன் ஒரு பட்டியலை உருவாக்குகிறீர்கள்.

                 உங்கள் பட்டியலில் உள்ள உருப்படிகளை கமாவுடன் பிரிக்கவும்.
            code: விலங்குகள் {is} நாய்கள், பூனைகள், கங்காருக்கள்
        3:
            header: சீரற்ற முறையில்
            text: |-
