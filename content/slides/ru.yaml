levels:
    0:
        1:
            header: Добро пожаловать в Hedy!
            text: Hedy - это язык программирования.
        2:
            header: Программирование
            text: |-
                Программирование - это передача инструкций компьютеру, используя язык компьютера.

                Такой язык называется "языком программирования".
        3:
            header: Язык программирования
            text: |-
                Может быть, вы уже знаете некоторые языки программирования?
                Вот некоторые примеры:
                * Scratch
                * Python
                * HTML
        4:
            header: Программирование
            text: |-
                Если вы умеете программировать, вы можете делать много классных вещей:
                * Создавать интерактивные истории
                * Создавать компьютерные рисунки и рисовать их на бумаге или ткани
                * Создавать собственные приложения для использования на телефоне.
        5:
            header: Программирование в Hedy
            text: В Hedy мы используем специальные коды, например `{print}`.
            code: '{print} Добро пожаловать в Hedy!'
        6:
            header: Программирование в Хеди
            text: Кодовые слова будут показаны розовым цветом.
            code: '{print} Добро пожаловать в Hedy!'
        7:
            header: Программирование в Hedy
            text: Мы запускаем код с помощью кнопки Run code, расположенной под кодом.
            code: '{print} Добро пожаловать в Hedy!'
        8:
            header: Программирование в Hedy
            text: Вывод появляется с левой стороны.
            code: '{print} Добро пожаловать в Hedy!'
        9:
            header: Программирование в Hedy
            text: Выходом также может быть чертеж.
            code: |-
                {forward} 100
                {turn} left
    1:
        1:
            header: Добро пожаловать на уровень 1!
            text: |-
                Мы начнем уровень 1 с создания историй в Hedy!

                Для создания интерактивных историй нам понадобятся три текстовых кода.
        2:
            header: 'Hedy уровень 1: {print}'
            text: |-
                Первый код, который вы можете использовать на уровне 1, это `{print}`.

                `{print}` используется для вывода текста на экран.
            code: ''
        3:
            header: 'Hedy уровень 1: {спросить}'
            text: |-
                Второй код, который вы можете использовать на уровне 1, это `{ask}`.

                `{ask}` используется для того, чтобы задать вопрос, на который можно ответить.
            code: |-
                {print} Welcome to your own rock scissors paper!
                {ask} What will you choose?
        4:
            header: 'Hedy уровень 1: {эхо}'
            text: |-
                Последний текстовый код, который вы можете использовать в уровне 1, это `{echo}`.

                `{echo}` используется для повторения ответа на `{ask}`.
            code: |-
                {print} Hello!
                {ask} What is your name?
                {echo} hello
        5:
            header: Программирование!
            text: |-
                с помощью `{print}`, `{ask}` и `{echo}` вы уже можете создать небольшую историю.
                Сейчас самое время попробовать приключения "Попугай, история" и "Камень, ножницы, бумага".
            code: ''
        6:
            header: Программирование!
            text: Приключения показаны во вкладках.
            editor: ''
        7:
            header: Программирование!
            text: Желтые кнопки со стрелками можно использовать для копирования примеров.
            editor: /hedy#print_command
        8:
            header: Рисование с черепахой
            text: Теперь, когда мы рассмотрели текстовые коды, мы рассмотрим коды рисунков.
            editor: ''
        9:
            header: 'Рисование с черепахой: {forward}'
            text: '`{forward}` используется для перемещения черепахи вперед.'
        10:
            header: 'Рисование с черепахой: {turn}'
            text: '`{turn}` используется для того, чтобы черепаха повернулась влево или вправо.'
            code: |-
                {forward} 50
                {turn} left
        11:
            code: |-
                {forward} 50
                {turn} left
            text: ''
            header: ''
