levels:
    0:
        1:
            header: Добре дошли в Хеди!
            text: "Хеди е език за програмиране.\n"
        7:
            header: Програмиране в Хеди
            text: "Стартираме кода с бутона Изпълни кода, който се намира под кода.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        9:
            header: Програмиране в Хеди
            text: "Резултатът може да бъде и картинка.\n<iframe class=\"embedded-hedy\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
        2:
            header: Програмиране
            text: "Програмирането е даване на инструкции на компютър, използвайки езика на компютъра.\n\nТакъв език се нарича \"език за програмиране\".\n"
        3:
            header: Език за програмиране
            text: "Може би вече познавате някои езици за програмиране?\nНапример:\n* Scratch\n* Python\n* HTML\n"
        4:
            header: Програмиране
            text: "Ако можете да програмирате, можете да правите много интересни неща:\n* Изграждане на интерактивни истории\n* Създаване на компютърни рисунки\n* Създаване на собствени приложения, които да използвате на телефона си\n"
        5:
            header: Програмиране в Хеди
            text: "В Хеди използваме специални кодове, като например `{принтирай}`.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        6:
            header: Програмиране в Hedy
            text: "Ключовите думи ще бъдат показани в розово.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"> </iframe>\n"
        8:
            header: Програмиране в Хеди
            text: "Изходът се появява от лявата страна.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"> </iframe>\n"
    1:
        6:
            header: Програмиране!
            text: "Приключенията са показани в табове.\n"
        1:
            header: Добре дошли в ниво 1!
            text: "Ще започнем ниво 1 с правене на истории в Хеди!\n\nНужни са ни три текстови кода, за да създадем интерактивни истории.\n"
        2:
            header: 'Хеди ниво 1: {принтирай}'
            text: "Първият код, който можете да използвате в ниво 1, е `{принтирай}`.\n\n`{принтирай}` се използва за показване на текст на екрана.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/story/1/raw\"></iframe>\n"
        3:
            header: 'Хеди ниво 1: {попитай}'
            text: "Вторият код, който можете да използвате в ниво 1, е `{попитай}`.\n\n`{попитай}` се използва за задаване на въпрос, на който може да се отговори.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/rock/1/raw\"></iframe>\n"
        4:
            header: 'Хеди ниво 1: {повтори}'
            text: "Последният текстов код, който можете да използвате в ниво 1, е `{повтори}`.\n\n`{повтори}` се използва за повтаряне на отговора на `{попитай}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/parrot/1/raw\"></iframe>\n"
        5:
            header: Програмиране!
            text: "с `{принтирай}`, `{попитай}` и `{повтори}` вече можете да създадете малка история.\nТова е добър момент да опитате приключенията \"Папагал\", \"История\" и \"Камък, ножица, хартия\".\n"
        7:
            header: Програмиране!
            text: "Жълтите бутони със стрелки могат да се използват за копиране на примери.\n<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        8:
            header: Рисуване с костенурката
            text: "След като разгледахме текстовите кодове, сега ще разгледаме кодовете за рисуване.\n"
        9:
            header: 'Рисуване с костенурката: {напред}'
            text: "`{напред}` се използва за придвижване на костенурката напред.\n"
        10:
            header: 'Рисуване с костенурката: {завий}'
            text: "`{завий}` се използва, за да накара костенурката да завие наляво или надясно.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
