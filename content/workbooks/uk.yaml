levels:
    1:
        intro: "### Друк і введення\nДо кінця цього уроку ви зможете:\n* Напишіть код, який друкує текст\n* Створіть історію з введенням"
        exercises:
        -   contents: "### Вправи \nКомп’ютер не робить щось сам по собі. Ви завжди повинні давати комп'ютеру завдання. Таке завдання називається командою. Щоб роздрукувати код, ми використовуємо команду `print`. \n\n### Друк тексту \nНа екрані ви щойно деактивували команду `print`. \nКоманда `print` друкує слово, якщо воно знаходиться в лапках. Наприклад, `print hello`. \n#### Вправа 1: Спрогнозуйте результат"
            type: текст
        -   code: друк Привіт усім
            answer: привіт всім
            lines: '1'
            type: вихід
        -   code: друкувати goedemorgen
            answer: goedemorgen
            lines: '1'
            type: вихід
        -   new-page

        -   contents: "#### Вправа 2: Помилка? \nІноді помилка прокрадається у ваш код. Це нічого страшного, але тоді Хеді не зможе правильно прочитати ваш код. \n Які з цих програм, на вашу думку, є неправильними?"
            type: текст
        -   code: prnt Всім привіт!
            answer: неправильно
            options:
            -   правильно
            -   неправильно
            type: MC-code
        -   code: друк друк
            answer: правильно
            options:
            -   правильно
            -   неправильно
            type: MC-code
        -   contents: "### Запит на введення \n\nТільки текст трохи нудний. Ви також можете запитати _input_ в Hedy. Введення – це текст, який ви передаєте комп’ютеру. \nКомп’ютер запам’ятовує цей текст і може показати його вам пізніше. \nЦей код показує запитання \"Як вас звуть?\" \n\n```хеді \nзапитай Як тебе звати? \n``` \n\n### Показ введених даних \n\nКоманда ask зберігає відповідь, але ще не показує її. Для цього вам знадобиться команда `echo`. `echo` покаже відповідь у кінці речення. \nяк це:\n\n```хеді \nзапитай як тебе звати? \n echo, тому ваше ім'я: \n``` \n\nЯкщо хтось на ім’я Олівія використає цей код, результат буде таким: \n\n``` \nтож тебе звати: Олівія \n``` \n\nМайте на увазі, що комп’ютер надрукує текст точно так, як ви його ввели. Тож із двокрапкою та однаковим використанням великих і малих літер! \n\n#### Вправа 3: Спрогнозуйте результат \n\nСпрогнозуйте результати цих програм. Зробіть вигляд, що ви вказали своє ім’я."
            type: текст
        -   code: "запитай як тебе звати?\necho, тому ваше ім'я:"
            answer: "тож твоє ім'я: **ім'я**"
            lines: '2'
            type: вихід
        -   code: "запитати як тебе звуть\necho Приємно познайомитися,"
            answer: Приємно познайомитися, **ім’я**
            lines: '2'
            type: вихід
        -   contents: "##### Вправа 4: Програмування слів\n\nКожен урок ми навчимося вивчати нові слова, в тому числі цей урок. Чи знаєте ви, які ці умови? Визначте його з власних слів."
            type: текст
        -   answer: Завдання, яке ви надаєте на комп'ютер, наприклад, друк.
            lines: '1'
            type: define
            word: головна
        -   answer: Що ви введіть в комп'ютер, коли він показує запит екрана
            lines: '1'
            type: define
            word: вхід
        -   answer: Що він показує в правому екрані після того, як ви натиснете кнопку «біг».
            lines: '1'
            type: define
            word: вихід
        -   contents: "###### Вправа 5: Команди\n\nМи навчились 3 команд: `sprint`, `ask` та `echo`. Що робити? Пояснення у власних словах."
            type: текст
        -   answer: Показати текст на екрані.
            lines: '1'
            type: define
            word: команда `print`
        -   answer: Запитати користувача для входу.
            lines: '1'
