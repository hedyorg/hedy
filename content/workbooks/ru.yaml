        intro: |-
            ### Печать и ввод 
            К концу этого урока вы сможете: 
            * Напишите код, который печатает текст 
            * Создайте историю с вводом
        exercises:
        -   contents: |-
                ### Упражнения 
                Компьютер не просто что-то делает сам по себе. Вы всегда должны давать компьютеру задачу. Такая задача называется командой. Чтобы распечатать код, мы используем команду `печатать`. 

                ### Печать текста 
                На экране вы только что увидели команду «печать». 
                Команда `печатать` печатает слово, заключенное в кавычки. Например, `печатать привет`. 
                #### Упражнение 1. Прогнозирование результата
            type: текст
        -   code: печатать Привет всем
            answer: Привет всем
            lines: '1'
            type: выход
        -   code: печатать Доброе утро!
            answer: Доброе утро
            lines: '1'
            type: выход
        -   новая-страница
        -   contents: |-
                #### Упражнение 2: Ошибка? 
                Иногда в ваш код проникает ошибка. В этом нет ничего страшного, но тогда Hedy не сможет правильно прочитать ваш код. 
                Какие из этих программ вы считаете неправильными?
            type: текст
        -   code: пчт Всем привет!
            answer: Неправильный
            options:
            -   Верно
            -   Неправильный
            type: MC-код
        -   options:
            -   Верно
            type: MC-код
