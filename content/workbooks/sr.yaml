        -   type: текст
            contents: "### Питање за унос\n\nСам текст је мало досадан. Такође можете питати за _унос_ у Хеди. Унос је текст који дајете рачунару.\nРачунар запамти тај текст и може вам га касније показати.\nОвај код показује питање 'Како се зовете?'\n\n```hedy\nask Како се зовете?\n```\n\n### Показивање уноса\n\nКоманда ask чува одговор, али га још не показује. За то вам је потребна команда `echo`. `echo` ће показати одговор на крају реченице.\nКао ово:\n\n```hedy\nask како се зовете?\necho тако да се зовете:\n```\n\nАко би неко по имену Оливија користио овај код, излаз би био:\n\n```\nтако да се зовете: Оливија\n```\n\nИмајте на уму да ће рачунар штампати текст тачно онако како сте га унели. Дакле, са двотачком и истом употребом великих или малих слова!\n\n#### Вежба 3: Предвидите излаз\n\nПредвидите излаз ових програма. Претпоставите да сте унели своје име."
