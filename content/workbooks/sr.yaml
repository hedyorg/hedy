            contents: "### Вежбе\nРачунар не ради само нешто сам од себе. Увек морате дати рачунару задатак. Такав задатак се зове команда. Да бисте штампали код, користимо команду `print`.\n\n### Штампање текста\nНа екрану сте управо видели команду `print`.\nКоманда `print` штампа реч, када је између наводника. На пример `print hello`.\n#### Вежба 1: Предвидите излаз"
