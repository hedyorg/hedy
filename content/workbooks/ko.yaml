levels:
    1:
        intro: |-
            ### 출력 및 입력
            본 수업의 목적은 다음과 같습니다
            * 문자를 출력하는 코드 쓰기
            * 입력을 포함한 짧은 스토리 만들기
        exercises:
        -   contents: |-
                ### 연습문제
                컴퓨터는 절대 혼자서 무언가를 하지는 않습니다. 컴퓨터에게는 항상 해야 할 일을 주어야 합니다. 이러한 일들을 명령어라고 부릅니다. 코드를 출력하기 위해 우리는 `print` 명령어를 사용합니다.

                ### 문자 출력하기
                방금 화면에서 `print` 명령어를 우리는 확인했습니다.
                `print`명령어는 단어가 따옴표 사이에 있다면 출력합니다. 예를 들어 `print hello` 같이 사용할 수 있습니다.
                ### 연습문제 1: 출력 예상하기
