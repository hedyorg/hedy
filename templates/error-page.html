{% extends "auth.html" %}

{% block regular_content %}
  <div class="flex flex-col items-center">
      <div class="w-1/2 mt-8">
          <img class="w-full" src="/images/{{ error_image }}.png" alt="{{_('error_logo_alt')}}">
      </div>
      <div class="mb-6 -mt-8 text-lg font-bold">
          {{page_error}}
      </div>
      <button class="green-btn" onclick="{% if iframe %}parent.{% endif %}window.location.href = '/'">
          {{_('go_back_to_main')}}
      </button>
  </div>
  <script>
        console.error('======================================');
        console.error('  Server Error (please include when reporting a problem)');
        console.error('{{ stack_trace | tojson | safe }}');
        console.error('======================================');
  </script>
{% endblock %}
