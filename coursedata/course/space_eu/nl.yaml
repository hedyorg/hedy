---
course:
- level: '1'
  assignments:
  - step: '1'
    prompt: |
      In Level 1 kun je woorden en zinnen printen.

      Probeer deze code maar eens: `ask Wil jij later astronaut worden?`
      Druk op de groene knop met 'Voer de code uit' erop, om de code uit te proberen.

      Is het gelukt? Zet dan deze regel er onder : `echo Dus jouw antwoord is`
      Druk daarna weer op de groene knop. Nu herhaalt Hedy jouw antwoord!

    start_code: |
      ask Wil jij later astronaut worden?
  - step: '2'
    prompt: |
      Als je op een andere planeet wilt gaan wonen, moet je natuurlijk wel plantjes kunnen kweken.
      Want genoeg eten meenemen voor je hele leven, dat lukt nooit! Daarom ga je in deze les ga jij leren over wat planten nodig hebben om te groeien.

      Je krijgt steeds een zin en dan met jij het juiste woord aanvullen.
      Dit zijn de antwoorden: planten, fotosynthese, zuurstof, koolstofdioxide, atmosfeer, lucht

      En dit zijn de zinnen:
      Wat is een mix van verschillende gassen, zoals stikstof en zuurstof?
      [TODO de andere zinnen moeten nog vertaald worden om omgeschreven zodat er 1 antwoord is]

      In Level 1 kunnen we nog niet kijken of je antwoord goed is. Dat komt in latere levels wel.

    start_code: |
      ask Wat is een mix van verschillende gassen, zoals stikstof en zuurstof?
      echo Jouw antwoord was:
- level: '2'
  assignments:
  - step: '1'
    prompt: |
      Je bent nu bij Hedy Level 2 aangekomen. Dat betekent dat je iets nieuws kan programmeren,
      namelijk het kiezen van een willekeurig woord uit een lijst. Zo kun je jezelf nog beter overhoren.
      Maak jij de lijst met woorden af?
      En, zorg jij ook dat je weer een antwoord kan invoeren met een `ask`?
      Lees de uitleg hierboven goed, want `ask` werkt nu een beetje anders!

    start_code: |
      woorden is planten, fotosynthese
      print woorden at random
- level: '3'
  assignments:
  - step: '1'
    prompt: |
      Je bent nu bij Hedy level 3. Printen werkt weer iets anders, je moet nu aanhalingstekens gebruiken om te printen.
      We gaan nu in level 3 nieuwe dingen oefenen!
      <img src="/images/SpaceEUplantpuzzel.png" width="50%"> </img>

      Maak jij een programma zodat je deze puzzel ook kan oefenen?
      In de volgende stap ga je dan leren hoe je kan controleren of het antwoord goed is.

    start_code: |
      antwoord is ask Wat is de naam bij het eerste vakje?
      print 'Jouw antwoord was ' antwoord
- level: '4'
  assignments:
  - step: '1'
    prompt: |
      Nu je goed hebt geoefend met programmeren, is het tijd voor iets nieuws, de `if`.
      Met een `if` kun je kijken of een antwoord goed is.

      <img src="/images/SpaceEUplantpuzzel.png" width="50%"> </img>

      Je krijgt al een beetje code van ons. Kun jij het afmaken voor alle vakjes?

    start_code: |
      antwoord is ask Wat is vakje 1?
      if antwoord is blad print 'goed!' else print 'jammer'
- level: "5"
  assignments:
  - step: '1'
    prompt: |
       We hebben in de les een heleboel dingen geleerd die planten nodig hebben om
       goed te groeien. Hoeveel weet jij er?
       Met de nieuwe `repeat` code kun je dezelfde zin meerdere keren printen, probeer maar eens.
       Hoeveel weet jij er? Vraag maar zo vaak als je wilt.

    start_code: |
      repeat 1 times antwoord is ask Wat heeft een plant nodig?

- level: "6"
  assignments:
  - step: '1'
    prompt: |
      Je bent nu bij Hedy level 6. In level 6 kun je gaan rekenen. Dat is handig als je moet bepalen
      hoe zwaar dingen zijn op de maan! In de les heb je geleerd dat dingen op de maan 6x zo licht zijn.
      Dat betekent dat je moet delen door 6. In Hedy gebruik je om te delen het teken /. Dat heeft "slash" (Je zegt: slesj).
      Maak jij de code af?

    start_code: |
      gewicht is 60
      print 'Het gewicht is' gewicht
      print 'Op de maan is dat ...'
  - step: '2'
    prompt: |
      Je kunt nog meer rekenen aan de maan. Een dag op de maan duurt bijvoorbeeld wel 14 dagen.
      Kun jij met Hedy uitrekenen hoe lang een maand duurt op de maan?
      Je moet nu de code helemaal zelf maken.

    start_code: |
