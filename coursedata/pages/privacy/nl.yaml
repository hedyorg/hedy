  Het Hedy-team begrijpt dat privacy belangrijk is, vooral voor kinderen en ouders. We hebben dit privacybeleid geschreven om uit te leggen welke informatie we via onze website verzamelen, hoe we deze gebruiken, verwerken en delen, en wat we doen om deze veilig te houden.
  Het vertelt je ook over je rechten en keuzes met betrekking tot je informatie, en hoe je contact met ons kunt opnemen als je vragen of opmerkingen heeft.

  ## Welke persoonlijke informatie verzamelt Hedy over mij?
  Voor de toepassing van dit privacybeleid betekent "persoonlijke informatie" alle informatie met betrekking tot een geïdentificeerde of identificeerbare persoon, bijvoorbeeld je geboortejaar of land.

  ## Account Informatie
  Om programma's op te slaan, deel te nemen aan klassen of programma's te delen, moet je een account aanmaken. Tijdens het aanmaken van een account vragen we je om een gebruikersnaam, je land, geboortejaar, geslacht en je e-mailadres (of het e-mailadres van je ouder of voogd als je jonger bent dan 16 jaar).
  Je bent niet verplicht om bovenstaande informatie te delen, met uitzondering van een gebruikersnaam. We vragen je een gebruikersnaam te selecteren die je echte naam of andere informatie die jou zou kunnen identificeren niet onthult. Andere gebruikers kunnen je gebruikersnaam en land zien, maar niet je leeftijd, geslacht of e-mailadres.

  ## Door gebruikers gegenereerde inhoud
  We verzamelen alle informatie die je ons verstrekt wanneer je Hedy-projecten maakt (inclusief niet-gedeelde projecten).

  ## Communicatie
  Wanneer je Hedy gebruikt, verzamelen we informatie over jou en het apparaat dat je gebruikt via geautomatiseerde middelen, zoals cookies en serverlogs. Door Hedy te gebruiken, stem je in met het plaatsen van cookies en vergelijkbare technologieën in je browser in overeenstemming met dit privacybeleid.

  De informatie die op deze manier wordt verzameld, omvat je browser die je gebruikt en de versie van het besturingssysteem, taalvoorkeuren en informatie over het gebruik van Hedy, zoals de codevoorbeelden die je selecteert en de foutmeldingen die je te zien krijgt.
  Als je niet wilt dat informatie wordt verzameld door het gebruik van cookies, kun je in de meeste browsers automatisch cookies weigeren of de keuze krijgen om de overdracht naar je computer van een bepaalde cookie (of cookies) van een bepaalde site te weigeren of te accepteren, voor meer informatie, zie http://www.allaboutcookies.org/manage-cookies/index.html. Als je echter geen cookies accepteert, kunt je enige hinder ondervinden bij het gebruik van Hedy.

  ## Hoe gebruikt het Hedy Team mijn persoonlijke gegevens?

  ### Intern en servicegerelateerd gebruik
  We gebruiken persoonlijke informatie voor interne en sitegerelateerde doeleinden, inclusief om de Hedy te bedienen, te leveren en te onderhouden. Bijvoorbeeld. we kunnen kijken naar een foutmelding die veel kinderen krijgen, en dan onderzoeken of oudere kinderen deze fout minder snel te zien krijgen.
  We kunnen dit soort informatie gebruiken om Hedy in de toekomst beter te maken, bijvoorbeeld in onderzoeksstudies die bedoeld zijn om ons begrip van hoe mensen leren met Hedy te verbeteren. De resultaten van dit onderzoek worden gedeeld met docenten en onderzoekers via conferenties, tijdschriften en andere publicaties.

  ### Communicatie
  We kunnen e-mails sturen naar het e-mailadres dat je ons verstrekt hebt voor technische of didactische ondersteuning, om informatie te sturen over onderwerpen of inhoud waarvan wij denken dat deze interesseren, of updates over de nieuwste ontwikkelingen of functies op de site. 
  We kunnen ook een nieuwsbrief sturen naar het e-mailadres dat je ons opgeeft als je je aanmeldt voor het ontvangen van de nieuwsbrief. 

  ### Juridisch
  In overeenstemming met de regels die van toepassing zijn in de Europese Unie, verwerken we je persoonlijke informatie alleen op basis van een geldige rechtsgrond, inclusief wanneer:

  Je hebt ingestemd met het gebruik van je persoonlijke informatie, bijvoorbeeld om elektronische marketingcommunicatie te ontvangen;
  We hebben je persoonlijke informatie nodig om onze diensten te verlenen, inclusief voor accountregistratie, om te reageren op je vragen of voor klantenondersteuning;
  We hebben een wettelijke verplichting om je persoonlijke informatie te gebruiken; of
  Wij een legitiem belang bij het gebruik vanje persoonlijke informatie. We hebben met name een legitiem belang bij het gebruik van je persoonlijke informatie om Hedy te personaliseren en op maat gemaakte inhoud te bieden, analyses uit te voeren en anderszins de veiligheid, beveiliging en prestaties van onze site te verbeteren.

  ## Hoe deelt Hedy mijn persoonlijke gegevens?
  We maken informatie die we via de Site verzamelen alleen aan derden bekend als je ons daar expliciet toestemming voor heeft gegeven bij het aanmaken van een account, of als we hiertoe wettelijk verplicht zijn.

  ## Jouw rechten en keuzes

  Je kunt je wachtwoord, e-mailadres en land bijwerken via de pagina Accountinstellingen. Je kunt je wachtwoord ook opnieuw instellen via de pagina Account opnieuw instellen. Je kunt je gebruikersnaam niet wijzigen, maar je kunt wel een nieuw account maken en je programma's handmatig naar het nieuwe account kopiëren.
  Als je je account wilt verwijderen, log je in op Hedy en klik je vervolgens op je gebruikersnaam in de rechterbovenhoek. Selecteer "Mijn persoonlijke instellingen" en klik vervolgens op de knop "Account permanent verwijderen". Als je je account verwijdert, wordt alle informatie voor het publiek verborgen, maar wordt niet al je informatie van onze servers verwijderd. Als je al je informatie van onze servers wilt laten verwijderen, neem dan contact op met hedy@felienne.com voor hulp.

  ## Nieuwsbrief
  Als je op enig moment besluit dat je onze nieuwsbrief niet meer wilt ontvangen, volg dan de instructies voor het afmelden in een van de nieuwsbrieven.

  ## je gegevensbeschermingsrechten (EER)

  In bepaalde rechtsgebieden heb je het recht om toegang te vragen tot en informatie te ontvangen over de persoonlijke informatie die we over je bewaren, om onnauwkeurigheden in je persoonlijke informatie bij te werken en te corrigeren, om de verwerking van je persoonlijke informatie te beperken of er bezwaar tegen te maken, om de informatie te laten blokkeren , geanonimiseerd of verwijderd, indien van toepassing, of om je recht op gegevensoverdraagbaarheid uit te oefenen om je persoonlijke informatie gemakkelijk over te dragen aan een ander bedrijf. Die rechten kunnen in sommige omstandigheden worden beperkt door lokale wettelijke vereisten. Naast de bovengenoemde rechten heb je ook het recht om een ​​klacht in te dienen bij een bevoegde toezichthoudende autoriteit die onderworpen is aan de toepasselijke wetgeving.
  Waar wettelijk vereist, verkrijgen we je toestemming voor de verwerking van bepaalde Persoonsgegevens die worden verzameld door cookies of vergelijkbare technologieën,, of wanneer we andere verwerkingsactiviteiten uitvoeren waarvoor toestemming vereist kan zijn. Als we vertrouwen op toestemming voor de verwerking van je persoonlijke informatie, hebt je het recht om deze te allen tijde en kosteloos in te trekken. Als je dit doet, heeft dit geen invloed op de rechtmatigheid van de verwerking vóór je intrekking van je toestemming.
  Om je voorkeuren bij te werken, ons te vragen je informatie van onze mailinglijsten te verwijderen of een verzoek in te dienen om je rechten onder de toepasselijke wetgeving uit te oefenen, hiervoor neemt je contact met ons op zoals gespecificeerd in het gedeelte "Neem contact met ons op" hieronder.

  ## Dataretentie
  We nemen maatregelen om je persoonlijke informatie te verwijderen of te bewaren in een vorm die niet toelaat jou te identificeren wanneer deze informatie niet langer nodig is voor de doeleinden waarvoor we ze verwerken, tenzij we wettelijk verplicht zijn om deze informatie gedurende een bepaalde periode te bewaren. Bij het bepalen van de bewaartermijn houden wij rekening met verschillende criteria, zoals het soort diensten dat je gebruikt, de aard en duur van onze relatie met u, eventuele herinschrijving bij onze diensten, de impact op de diensten die wij verstrekken aan jou als we bepaalde informatie van of over jou verwijderen, verplichte bewaartermijnen voorzien door de wet en de verjaringstermijn.

  ## Hoe beschermt het Hedy Team mijn persoonlijke gegevens?
  Het Hedy-team beschikt over administratieve, fysieke en technische procedures die bedoeld zijn om de informatie die we op de Hedy-website verzamelen te beschermen tegen onopzettelijke of onwettige vernietiging, onopzettelijk verlies, ongeoorloofde wijziging, ongeoorloofde openbaarmaking of toegang, misbruik en elke andere onwettige vorm van de verwerking van de persoonlijke informatie in ons bezit. Zo gebruiken we SSL/TLS voor alle gegevensoverdracht en beperken we de toegang tot de Hedy-servers en de gegevens die we daarop opslaan strikt. Hoe effectief deze maatregelen ook zijn, geen enkel beveiligingssysteem is ondoordringbaar. We kunnen de veiligheid van onze databases niet volledig garanderen, noch kunnen we garanderen dat de informatie die jij verstrekt niet wordt onderschept terwijl deze via internet naar ons wordt verzonden.

  ## Kennisgevingen van wijzigingen in het privacybeleid
  We herzien onze beveiligingsmaatregelen en ons privacybeleid regelmatig en we kunnen ons beleid zo nodig wijzigen. Als we grote wijzigingen aanbrengen, zullen we je hiervan op de hoogte stellen via de site. We raden je aan om ons privacybeleid regelmatig te bekijken. De datum "Laatst bijgewerkt" onderaan deze pagina geeft aan wanneer dit privacybeleid voor het laatst is herzien. Als je de site na deze wijzigingen blijft gebruiken, betekent dit dat je het herziene privacybeleid accepteert.

  ## Internationale grensoverschrijdende gegevensoverdracht
  Hedy is gevestigd in Nederland, maar gebruikt diensten over de hele wereld. Informatie die we verzamelen, kan worden overgedragen aan en opgeslagen bij een van onze serviceproviders die zich binnen of buiten de Europese Economische Ruimte kunnen bevinden, inclusief de Verenigde Staten. Door je persoonlijke gegevens in te dienen, gaat je akkoord met dergelijke overdrachten.

  ## Wat kan ik doen om de privacy op Hedy te beschermen?
  Deel geen persoonlijke contactgegevens (zoals je naam, fysiek adres, e-mailadres of telefoonnummer) in code.

  ## Neem contact op

  De Universiteit Leiden is de entiteit die verantwoordelijk is voor de verwerking van je Persoonsgegevens. Als je vragen heeft over dit privacybeleid, of als je je rechten op je persoonlijke informatie wilt uitoefenen, kunt je contact met ons opnemen via f.f.j.hermans@leidenuniv.nl

