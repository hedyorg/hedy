title: Hedy
subtitle: Et gradvis programmeringsspråk
try_it: Prøv det
language: no-NB
sections:
-   title: Hva er et gradvis programmeringsspråk?
    text: "Å lære seg å programmere kan være vanskelig. Ikke at programmering i seg selv *er* vanskelig!Men det er mange regler man må lære seg, akkurat slik som når du begynte å lære deg norsk. På samme måte krever det mye øvelse å lære seg programmering.\n\nDisse setningene leser du nok ganske lett. Men husker du når du lærte deg å lese? Da brukte du en del tid bare på å lære hver bokstav! Dette gjelder også for programmering, det er kanskje vanskelig i begynnelsen, men det blir lettere etterhvert!\n\nDet som er bra med Hedy er at Hedy er *gradvis*. Det betyr at du ikke trenger å lære alle reglene på en gang.\nDe første nivåene har ganske få regler, slik at det er lett å bli vandt til programmering.\nFor hvert nivå legger vi til flere regler og kommandoer. Kommandoer er instruksjoner for en datamaskin.\n"
-   title: Hvorfor er Hedy gradvis?
    text: "I denne videoen forklarer Felienne, skaperen av Hedy, hvorfor Hedy er gradvis.\n\n<iframe width=\"560\" height=\"315\" class=\"mx-auto mt-4\" src=\"https://www.youtube.com/embed/EdqT313rM40\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n"
-   title: Hvem er Hedy laget for?
    text: "Hedy er laget for alle barn og ungdom som har lyst til å lære programmering! Du trenger bare å være komfortabel med å lese norsk.\n"
-   title: Trenger jeg erfaring med programmering?
    text: "Nei, det er ikke nødvendig. Men hvis du har programmert med Scratch eller Python, kan noen av kommandoene være kjente.\n"
-   title: Er Hedy gratis?
    text: "Yes! Leiden University allows us to share it for free. Hedy is also 'Open source', which means that everyone who can program can help us make Hedy better.\nYou can find the code on [GitHub](https://github.com/Felienne/hedy).\nIf you like Hedy and want to contribute, we do accept (and are very grateful for) [donations](https://www.steunleiden.nl/project/hedy)!\n"
-   title: Do I need to install anything?
    text: No. Hedy works in the browser, which is the program you are using to look at this page. Probably Chrome or Edge or Firefox. Hedy also works on your phone or tablet.
