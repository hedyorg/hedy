HedyErrorMessages:
    Empty Program: "You created an empty program. Type Hedy code in the left field and try again"
    Wrong Level: "That was correct Hedy code, but not at the right level. You wrote code for level {working_level} at level {original_level}."
    Incomplete: "Oops! You forgot a bit of code! On line {line_number}, you need to enter text behind {incomplete_command}."
    Invalid: "{invalid_command} is not a Hedy level {level} command. Did you mean {guessed_command}?"
    Invalid Space: "Oops! You started a line with a space on line {line_number}. Spaces confuse computers, can you remove it?"
    Has Blanks: "Your code is incomplete. It contains blanks that you have to replace with code."
    Parse: "The code you entered is not valid Hedy code. There is a mistake on line {location[0]}, at position {location[1]}. You typed {character_found}, but that is not allowed."
    Unquoted Text: "Be careful. If you ask or print something the text should start and finish with a quotation mark. You forgot one somewhere."
    Var Undefined: "You tried to print the variable {name}, but you did not set it. It is also possible that you were trying to print the word {name} but forgot quotation marks."
    Lonely Echo: "You used an echo before an ask, or an echo without an ask. First ask for input, then echo."
    Unexpected Indentation: "You used too many spaces in line {line_number}. You uses {leading_spaces} spaces, which is too much. Start every new block with {indent_size} spaces."
    Too Big: "Wow! Your program has an impressive {lines_of_code} lines of code! But we can only process {max_lines} lines in this level. Make your program smaller and try again."
