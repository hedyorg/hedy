welcome_teacher_body: |-
    <strong>Welkom!</strong>
    Gefeliciteerd met jouw splinternieuwe Hedy leerkrachten account. Welkom bij de wereldwijde community van Hedy leerkrachten!
    <strong>Wat leerkrachten accounts kunnen doen</strong>
    Met een leerkrachten account kun je klassen aanmaken. Leerlingen kunnen aan deze klas deelnemen en je kunt hun voortgang bekijken. Klassen worden gemaakt en beheerd via de <a href="https://hedycode.com/for-teachers">voor leerkrachten</a> pagina.
    <strong>Hoe ideeën te delen</strong>
    Als je Hedy gebruikt in jouw klas, dan heb je vast wat ideeën wat er beter kan! Je kunt deze ideeën met ons delen via de <a href="https://github.com/Felienne/hedy/discussions/categories/ideas">Ideas Discussion</a>.
    <strong>Hoe krijg ik hulp</strong>
    Als iets niet helemaal duidelijk is kun je dit posten in de <a href="https://github.com/Felienne/hedy/discussions/categories/q-a">Q&A discussion</a>, of <a href="mailto: hedy@felienne.com">stuur ons een mail</a>.
    Blijf programmeren!
