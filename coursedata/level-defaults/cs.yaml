        demo_code: |-
            barva is ask 'Jaká je tvoje nejoblíbenější barva?'
            print barva ' je tvoje nejoblíbenější barva.'
    -   explanation: Rozhodni se pomocí `if`.
        example: "Příklad: if barva is růžová print 'Moje taky!' else print 'Fuj...'"
        demo_code: |-
