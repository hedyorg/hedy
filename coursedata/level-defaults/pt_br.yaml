        ## Exemplo de código Hedy
        ```
        repeat 5 times
            print 'Olá galera'
            print 'Isso vai ser printado 5 vezes'
        ```

    commands:
    -   name: "print"
        explanation: "Printa alguma coisa. Lembre-se de usar aspas simples para printar literais."
        example: "Exemplo: print '5 vezes 5 é ' 5 * 5"
