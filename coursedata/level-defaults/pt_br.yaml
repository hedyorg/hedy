    commands:
    -   name: "Menor"
        explanation: "Usamos o `<` para verificar se o primeiro número é menor que o segundo número. Por exemplo, se quisermos saber se uma variável é menor que 15, usamos `variavel < 15`"
        example: "Por exemplo: idade < 13"
