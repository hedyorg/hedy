20:
    start_code: |-
        fruit is ['apel', 'banaan', 'kjers']
        for i in range(1, 3):
            print(fruit[i])
    intro_text: "We kinne ek alles fan de list sjen litte. Omt er trije dingen yn sitte, pakke we de `for`-lus fan 1 oant 3. No printe we alles út wat yn de list sit."
    commands:
    -   name: "Lingte fan in list"
        explanation: "Mei `length` kinst sjen hoe grut in list is. Hjir is `length` bygelyks 3 want we ha 3 dingen yn de list"
        example: "length(fruit)"
        demo_code: |-
            fruit is ['apel', 'banaan', 'kjers']
            print('lingte fan de list is ' length(fruit))
            for i in range(1, length(fruit)):
                print(fruit[i])
21:
    start_code: |-
        print('Hoefolle is 5+3?')
        antwurd = 5+3
        print('antwurd is nu:')
        print(antwurd)
        if antwurd == 8:
            print('Dat is goed!')
        else:
            print('Spitich, dat is fout!')
    intro_text: "No feroarje wy is yn `=` en `==`. Brûkst `=` ast eat in getal meitsje wolst. Ast bygelyks antwurd 8 meitsje wolst, seist `antwurd = 8`. `==` brûkst om te sjen of twa dingen itselde binne."
    commands:
    -   name: "Fergelykje"
        explanation: "As we fergelykje wolle, brûke we dus `==`. `5+3 == 8` sjoch of 5+3 gelyk is oan 8"
        example: "Foarbyld: 5+3 == 8"
        demo_code: |-
            if 5+3 == 8:
                print('5+3 is yndie 8')
            else:
                print('Dit wurdt net printe, want 5+3 is 8!')
    -   name: "Wearde jaan"
        explanation: "As wy sizze wolle dat in fariabele mei de namme `antwurd` 8 is, dan dogge wy `antwurd = 8`."
        example: "Foarbyld: antwurd = 8"
        demo_code: |-
            print('Hoefolle is 5+3?')
            antwurd = 5+3
            print('antwurd is no:')
            print(antwurd)
    -   name: "Fergelykje en wearde jaan"
        explanation: "As we fergelykje wolle, brûke we dus `==`. As we in wearde jouwe dan brûke we `=`."
        example: "Foarbyld: antwurd == 8, antwurd = 8"
        demo_code: |-
            print('Hoefolle is 5+3?')
            antwurd = 5+3
            print('antwurd is no:')
            print(antwurd)
            if antwurd == 8:
                print('Dat is goed!')
            else:
                print('Spitich leave, dat is fout!')
22:
    start_code: |-
        lân = input('Yn hokker (welk) lân wennest do?')
        if lân != Nederland:
            print('Tsjom!')
        else:
            print('Ik ek!')
    intro_text: "We sille wer in nij teken leare, de `!=` . De ! betsjut 'net' en de = betsjut 'gelyk' dus != is 'net gelyk'. Foarbyld: `5 != 4`."
    commands:
    -   name: "Net gelyk"
        explanation: "As wy witte wolle oft dingen net itselde binne, brûke we dus `!=`"
        example: "Foarbyld: 5+3 != 9"
        demo_code: |-
            getal = input('Meist gjin 5 sizze: wat is in leuk getal?')
            if getal != 5:
                print('Kreas hear!')
            else:
                print('Fout! Mochst 5 sizze')
23:
    start_code: |-
        leeftyd = input('Ik bin 12 jier, hoe âld bisto?')
        if leeftyd <= 12:
            print('Dan bisto jonger as ik!')
        elif leeftyd >= 14:
            print('Dan bisto âlder as ik!')
    intro_text: "No sille wy < en = tegearre brûke. As we witte wolle oft eat lytser of gelyk oan it twadde getal is dan brûke wy `<=`. Itselde kinst dwaan mei `>=`"
    commands:
    -   name: "Lytser gelyk"
        explanation: "De `<=` sjocht dus oft it earste getal lytser of gelyk is oan it twadde getal. Dus 5 < 5 is 'net wier' want 5 is net lytser as 5 mar 5 <= 5 is wol 'wier' want 5 is gelyk oan 5. 6 <= 5 is dus net wier."
        example: "Foarbyld: leeftyd <= 12"
        demo_code: |-
            leeftyd = input('Ik bin 13 jier, hoe âld bisto?')
            if leeftyd <= 13:
                print('Dan bist jonger as ik!')
    -   name: "Grutter gelyk"
        explanation: "De `>=` sjocht dus oft it earste getal grutter as gelyk is oan it twadde getal. Dus 5 > 5 is 'net wier' want 5 is net grutter as 5 mar 5 >= 5 is wol 'wier' want 5 is gelyk oan 5. 4 >= 5 is dus net wier."
        example: "Foarbyld: leeftyd >= 12"
        demo_code: |-
            leeftyd = input('Ik bin 11 jier, hoe âld bisto?')
            if leeftyd >= 13:
                print('Dan bistâlder as ik!')
