        print 'ওহে বন্ধুরা'
        print 'এটি পাঁচ বার মুদ্রণ করা হবে'
  intro_text: " ask এবং print ঠিক একই ভাবেই কাজ করবে. কিন্তু if এবং repeat পরিবর্তিত হয়েছে! আপনি এখন কোডের গ্রুপ গুলোকে একসাথে এক্সিকিউট করতে পারেন , তবে আপনাকে কোডটিকে ইন্ডেণ্ট করতে হবে . তার মানে লাইনের শুরুতে চারটা স্পেশ দেওয়া. একটি লাইনের ব্লক তৈরি করেতে চাইলেও ঠিক একই কাজ করতে হবে	if আপনি একটি  `পুনরাবৃত্তি` এবং একটি  `if ` একত্রিত করতে চান আপনাকে প্রত্রেকটি ব্লক ইন্ডেণ্ট করতে হবে.  আরও বিশদের জন্যে উদাহরণ কোডটি দেখুন!"
  commands:
  - name: "print"
    explanation: "কিছু একটা  print করো . মনে রাখবেন আহ্মরিক মুদ্রনের জন্য কোটেশন চিহ্ন ব্যবহার করতে হবে"
    example: "উদাহরণ: print '5 বার 5 is ' 5 * 5"
    demo_code: "print '5 বার 5 is ' 5 * 5"
  - name: "`if` একাধিক লাইন সহ"
    explanation: "একটি অঙ্কের উত্তর ask করুণ এবং এটি সঠিক কিনা তা পরীক্ষা করুন আমরা এখন 2  লাইন print করতে পারি."
    example: "উদাহরণ: উত্তর হল ask করা হয় 5 প্লাস 5 কি?"
    demo_code: |
        উত্তর is ask 'করা হয় 5 প্লাস 5 কি?'
        if উত্তর is 10
            print 'সাবাশ !'
            print 'আসলেই উত্তরটি'
        else
            print 'উফ!'
            print 'সঠিক উত্তর 10'
  - name: "`if` এবং `repeat` সম্মিলিত"
    explanation: "`if` এবং `repeat` সম্মিলিত"
    example: "উদাহরণ: if রং সবুজ হয় print `সুন্দর` 3 বার repeat নাহলে print 'মন্দ' 5 বার repeat"
    demo_code: |
       রং is ask 'আপনার প্রিয় রং কি?'
       if রং is হয়
         repeat 3 times
           print 'সুন্দর'
       else
         repeat 5 times
           print 'মন্দ'