1:
    intro_text: "স্বাগত হেডিতে! স্তর 1 একে আপানি `print` `ask` ` echo` নির্দেশের ব্যবহার করতে  পারবেন | নীল বোতামটা  চাপা মাত্রই  আপনার কোড আপনার জন্য টাইপ হয়ে যাবে| নিজে থেকে কোডটা চেষ্ঠা করুন প্ৰোগ্র্যামিং ক্ষেত্রতে নিচে বাদিকে সবুজ “ Run the Code “ বোতামটা চেপে "
    start_code: "print হ্যালো  বিশ্ব !"
    commands:
    - name: "print"
      explanation: "কিছু `print` করার থাকলে `print` ব্যবহার করুন"
      example: "উদাহরণ: print হেডিতে আপনার স্বাগত!"
      demo_code: "print হেডিতে আপনার স্বাগত!"
    - name: "ask"
      explanation: "কিছু `ask` করার থাকলে `ask` ব্যবহার করুন"
      example: "উদাহরণ: ask আপনার প্রিয় রং কি ?"
      demo_code: "ask আপনার প্রিয় রং কি ?"
    - name: "echo"
      explanation: "কিছু পুনরাবৃত্তি করার থাকলে `echo` ব্যবহার করুন"
      example: "উদাহরণ: echo তো আপনার প্রিয় রং হচ্ছে...."
      demo_code: |
        ask আপনার প্রিয় রং কি ?
        echo তো আপনার প্রিয় রং হচ্ছে...."
2:
