        In the example you see an `{if}` command within a `{repeat}` command. It is also allowed the other way around, and an `{if}` is also allowed in an `{if}` and a `{repeat}` in a `{repeat}`.
        Give it a try!

        ## Example Hedy code
        ```
        {repeat} 3 {times}
            food = {ask} 'What do you want?'
            {if} food {is} pizza
                {print} 'nice!'
            {else}
