        Au niveau 3, vous pouvez √©galement faire une liste. Vous pouvez ensuite choisir n'importe quoi dans la liste. Vous faites cela avec `{at} {random}` (vous dites: et ren-dom).

        ```
        animaux {is} chien, chat, kangourou
        {print} animaux {at} {random}
        ```

        Vous trouverez tous les codes du niveau 3 dans la barre de gauche. Il existe √©galement des onglets avec des affectations.
    start_code: "{print} bonjour le monde!"
    commands:
